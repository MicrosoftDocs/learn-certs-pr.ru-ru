title: 'Microsoft Certified: Azure Developer Associate'
metadata:
  title: 'Microsoft Certified: Azure Developer Associate'
  description: 'Разработчики Azure проектируют, создают, тестируют и обслуживают облачные приложения и службы.'
uid: certification.azure-developer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Кандидаты на сертификацию разработчика Azure Developer Associate должны иметь опыт разработки, создания, тестирования и обслуживания облачных приложений и служб в Microsoft Azure.

  Обязанности этой роли включают участие во всех этапах разработки облачных вычислений, от определения требований и проектирования до разработки, развертывания и обслуживания. настройки производительности и мониторинга.

  Для реализации решений разработчики Azure сотрудничают с архитекторами облачных решений, облачными администраторами баз данных, облачными администраторами и непосредственно с клиентами.

  Кандидат на получение сертификата должен иметь 1-2-летний опыт профессионального развития и опыт работы с Microsoft Azure. Кроме того, в этой роли нужно уметь программировать на языке, поддерживаемом Azure, а также знать Azure SDK, параметры хранения данных, подключение к данным, API, аутентификацию и авторизацию приложений, развертывание вычислений и контейнеров, отладку, настройку производительности и мониторинг.
