  description: 'Продемонстрируйте наличие передовых навыков, необходимых для максимального использования возможностей пакета Office, получив Microsoft Office Specialist: Expert Сертификат по конкретной программе Office.'
uid: certification.microsoft-office-specialist-expert-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></font></div>

  Продемонстрируйте наличие передовых навыков, необходимых для максимального использования возможностей пакета Office, получив Microsoft Office Specialist&#58; Expert Сертификат по конкретной программе Office.

  Для получения сертификата Microsoft Office Specialist&#58; Expert Сертификат, необходимо выполнить следующие требования&#58;

  - Получите аттестацию специалиста Microsoft Office, сдав три следующих экзамена на ассоциированного специалиста&#58;
    - [MO-100&#58; Microsoft Word (Word и Word 2019)](/learn/certifications/exams/mo-100)
    - [MO-200&#58; Microsoft Excel (Excel и Excel 2019)](/learn/certifications/exams/mo-200)
    - [MO-300&#58; Microsoft PowerPoint (PowerPoint и PowerPoint 2019)](/learn/certifications/exams/mo-300)
    - [MO-400&#58; Microsoft Outlook (Outlook и Outlook 2019)](/learn/certifications/exams/mo-400)

  - Сдайте следующие три экспертных экзамена&#58;
    - [MO-101&#58; Microsoft Word Expert (Word и Word 2019)](/learn/certifications/exams/mo-101)
    - [MO-201&#58; Microsoft Excel Expert (Excel и Excel 2019)](/learn/certifications/exams/mo-201)
    - [MO-500&#58; Microsoft Access Expert (Access и Access 2019)](/learn/certifications/exams/mo-500)
