summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></font></div>

  Продемонстрируйте, что у вас есть навыки, необходимые для получения максимальной отдачи от Access и заработайте сертификат Microsoft Office Specialist&#58; Access Expert. Эта сертификация демонстрирует компетентность в принципах проектирования баз данных.

  Человек, получивший эту сертификацию, имеет около 150 часов обучения и практического опыта работы с продуктом, доказал свою компетентность на уровне отраслевого эксперта и готов выйти на рынок труда. Кандидаты должны продемонстрировать правильное применение основных функций Access и могут самостоятельно выполнять задания.
