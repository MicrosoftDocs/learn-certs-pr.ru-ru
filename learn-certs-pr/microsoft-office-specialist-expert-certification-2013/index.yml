uid: certification.microsoft-office-specialist-expert-certification-2013
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Сертификат Microsoft Office Specialist Expert подтверждает наличие расширенных навыков работы с важнейшими приложениями пакета Office. Office 2013 объединяет облачные и веб-технологии, расширяя способы создания и потребления информации и предлагая новую модель облачных приложений для создания защищенных и гибких приложений на основе знакомого интерфейса Office.

  Чтобы получить сертификат Microsoft Office Specialist Expert , сдайте оба экзамена, необходимые для каждой программы&#58;

  - Сдать оба экзамена на Microsoft Word 2013 Expert&#58;
    - [77-425&#58; Microsoft Word 2013 Expert Part One](/learn/certifications/exams/77-425)
    - [77-426&#58; Microsoft Word 2013 Expert Part Two](/learn/certifications/exams/77-426)
  - Сдать оба экзамена на Microsoft Excel 2013 Expert&#58;
    - [77-728&#58; Microsoft Excel 2013 Expert Part One](/learn/certifications/exams/77-728)
    - [77-428&#58; Microsoft Excel 2013 Expert Part Two](/learn/certifications/exams/77-428)
