summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></font></div>

  Продемонстрируйте, что у вас есть навыки, необходимые для получения максимальной отдачи от Outlook и заработайте сертификат Microsoft Office Specialist&#58; Outlook Associate. Этот сертификат демонстрирует способность настраивать содержимое сообщений в формате пользовательского интерфейса Outlook, создавать или вставлять графические элементы, а также отправлять и отвечать на электронные письма и приглашения на собрания.

  Лицо, получающее эту сертификацию, имеет приблизительно 150 часов обучения и практического опыта работы с продуктом, имеет подтвержденную квалификацию уровня начинающего специалиста и готов выйти на рынок труда. Кандидаты должны продемонстрировать правильное применение основных функций Outlook и могут самостоятельно выполнять задания.
