  description: Как консультант по функциональным возможностям вы можете использовать эту сертификацию для более эффективного представления навыков, необходимых для осуществления проектов и участия в каких-либо мероприятиях. Сертификация Microsoft Power Platform Functional Consultant Associate позволяет организациям понять, что (без написания или с минимальным написанием кода) вы можете создавать решения, которые обычно требуют опыта разработчика.
uid: certification.power-platform-functional-consultant-associate
