summary: |-
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>
  
  Сертификат, свидетельствующий о том, что у вас есть навыки, необходимые для того, чтобы максимально эффективно использовать Office, после получения сертификата Специалиста Microsoft Office (MOS) в конкретной программе Office. Office 2013 объединяет облачные и веб-технологии, расширяя способы создания и потребления информации и предлагая новую модель облачных приложений для создания защищенных и гибких приложений на основе знакомого интерфейса Office.
  
  Чтобы получить сертификат Microsoft Office Specialist on Microsoft Office 2013, сдайте любой или все 7 экзаменов, чтобы получить сертификат по этой конкретной программе&#58;
  - [Exam 77-418&#58; Microsoft Office Word 2013](/learn/certifications/exams/77-418)
  - [Exam 77-420&#58; Microsoft Office Excel 2013](/learn/certifications/exams/77-420)
  - [Exam 77-422&#58; Microsoft Office PowerPoint 2013](/learn/certifications/exams/77-422)
  - [Exam 77-423&#58; Microsoft Office Outlook 2013](/learn/certifications/exams/77-423)
  - [Exam 77-424&#58; Microsoft Office Access 2013](/learn/certifications/exams/77-424)
  - [Exam 77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419)
  - [Exam 77-421&#58; Microsoft Office OneNote 2013](/learn/certifications/exams/77-421)
