summary: |-
  Продемонстрируйте, что у вас есть навыки, необходимые для максимально эффективного использования Word и заработайте сертификат Microsoft Office Specialist&#58; Word Expert. Эта сертификация демонстрирует компетентность в создании профессиональных документов и управлении ими для различных специализированных целей и ситуаций.

  Человек, получивший эту сертификацию, имеет около 150 часов обучения и практического опыта работы с продуктом, доказал свою компетентность на уровне отраслевого эксперта и готов выйти на рынок труда. Они могут продемонстрировать правильное применение основных функций Word на экспертном уровне и могут самостоятельно выполнять задачи.
