title: Переход с Learning на Microsoft Learn
summary: |

  ## Наша новая платформа обучения

  Мы осуществляем обновления, что характерно для большинства технологий. На этот раз мы обновляем нашу платфому обучения. Мы объединяем наш сайт Microsoft Learning с сайтом Microsoft Learn. 

  Microsoft Learn — это места, с которого лучше всего начать знакомство с нашими технологиями. Именно здесь вы можете найти комплексный набор вариантов обучения, который позволит вам проходить обучение в удобной для вас форме. 

  Обучение в произвольном темпе по доступным схемам в Microsoft Learn включает&#58;


  - Короткие пошаговые руководства.
  - Интерактивные среды кодирования / написания скриптов в браузере.
  - Достижения на основании задач.
  - Возмоности обучения с инструктором.

  Познакомьтесь с Microsoft Certifications на Microsoft Learn, пока мы создаем единую среду обучения для всех, кто учится вместе с корпорацией Microsoft.

  ## Часто задаваемые вопросы о переходе

sections:
  - name: Часто задаваемые вопросы о переходе
    questions:
      - question: |
          Когда контент был перемещен на Microsoft Learn?
        answer: |
          В 2019 году мы перенесли веб-страницы Microsoft Learning (https://microsoft.com/learning) на Microsoft Learn (https://docs.microsoft.com/learn/).
          
      - question: |
          Что останется в Microsoft Learning?
        answer: |
          Следующее содержимое останется в Microsoft Learning до 2021 года:
          - Панель сертификации ([https://aka.ms/certdashboard](https://aka.ms/certdashboard))
          
      - question: |
          Как насчет моих закладок? Они будут продолжать работать?
        answer: |
          Страницы, которые перемещаются из Microsoft Learning в Microsoft Learn, будут перенаправлены на новые страницы Microsoft Learn. Эти перенаправления не будут сохраняться вечно, поэтому вы должны обновлять свои закладки при перемещении страниц.

      - question: |
          Смогу ли я всё равно видеть информацию о пройденных мной сертификациях и запланированных экзаменах?
        answer: |
          Да, у вас по-прежнему будет полный доступ к вашему профилю сертификации в Certification Dashboard (https://aka.ms/certdashboard). Запланированные экзамены, значки, сертификаты и выписки об успеваемости останутся доступными. Кроме того, ссылки на панель управления сертификациями были добавлены на страницу профиля Microsoft Learn.

      - question: |
          На сайте Microsoft Learn я вижу кнопку «Войти» в профиль. Это та же кнопка «Войти» в профиль, что и на Microsoft Learning? Смогу ли я выполнить вход на сайте Microsoft Learn, чтобы увидеть свою информацию о сертификациях и экзаменах?
        answer: |
          Пока панель сертификации Microsoft Learning не будет перенесена в Microsoft Learn, вы продолжите получать доступ ко всему, что связано с вашими сертификациями (расписания экзаменов, история, значки и т. д.), выполняя вход в свой профиль в Certification Dashboard (https://aka.ms/certdashboard), которая будет доступна на Microsoft Learning  и с сайта Microsoft Learn. [Профиль Microsoft Learn](https://docs.microsoft.com/learn) пока будет оставаться отдельным. В течение следующих месяцев мы объединим certification dashboard с профилем Microsoft Learn в целях создания единого профиля.

      - question: |
          Если у меня уже есть профиль на Microsoft Learning, мне нужно регистрироваться на Microsoft Learn?
        answer: |
          Да. Профиль Microsoft Learning (certification) отличается от профиля Microsoft Learn. Вам нужно будет создать профиль на Microsoft Learn для получения доступа к определенным функциям и функциональным возможностям Microsoft Learn, которые не будут работать, если вы не выполните вход. Если будете создавать профиль, рекомендуем осуществлять регистрацию с использованием того же адреса электронной почты, который вы использовали для создания своего профиля Microsoft Learning (certification). Когда панель сертификации Microsoft Learning будет объединена с Microsoft Learn Tech Profile в течение следующих месяцев, мы предоставим вам информацию о связи профилей и иных касающихся профилей изменениях.

      - question: |
          Как мне получить помощь, если у меня возникла проблема или вопрос? Где мне найти поддержку?
        answer: |
          Для получения подробных инструкций в отношении получения поддержки перейдите по ссылке: [поддержка в отношении сертификации](/learn/certifications/help).