title: 'Microsoft Certified: Data Analyst Associate'
metadata:
  title: 'Microsoft Certified: Data Analyst Associate'
  description: 'Data Analysts помогают компаниям максимизировать стоимость своих активов данных с помощью Microsoft Power BI.'
uid: certification.data-analyst-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Data Analysts помогают компаниям максимизировать стоимость своих активов данных с помощью Microsoft Power BI. Являясь экспертом в данной области, Data Analyst отвечает за проектирование и построение масштабируемых моделей данных, очистку и преобразование данных, а также за предоставление расширенных аналитических возможностей, которые обеспечивают значимую ценность для бизнеса с помощью простой для понимания визуализации данных.
subTitle: Data Analysts помогают компаниям максимизировать стоимость своих активов данных с помощью Microsoft Power BI.
