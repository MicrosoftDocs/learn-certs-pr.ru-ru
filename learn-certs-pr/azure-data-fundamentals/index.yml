### YamlMime:Certification
title: 'Microsoft Certified: Azure Data Fundamentals'
metadata:
  title: 'Microsoft Certified: Azure Data Fundamentals'
  description: Сертификация “Основы данных Azure” подтверждает базовые знания основных понятий данных и того, как они реализуются с использованием служб данных Microsoft Azure.
uid: certification.azure-data-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: "Кандидаты на сертификацию по основам данных Azure должны обладать основными знаниями о базовых концепциях данных и о том, как они реализуются с использованием служб данных Microsoft Azure.  \r\n\r\nДанная сертификация предназначена для кандидатов, начинающих работать с данными в облаке.  \r\n\r\nКандидаты должны быть знакомы с понятиями реляционных и нереляционных данных, а также с различными типами рабочих нагрузок данных, такими как транзакционные или аналитические.  \r\n\r\nСертификацию “Основы данных Azure” можно использовать для подготовки к получению других сертификатов Azure на основе ролей, таким как Azure Database Administrator Associate или Azure Data Engineer Associate, но это не является обязательным условием для любого из них."
subTitle: Сертификация “Основы данных Azure” подтверждает базовые знания основных понятий данных и того, как они реализуются с использованием служб данных Microsoft Azure.
