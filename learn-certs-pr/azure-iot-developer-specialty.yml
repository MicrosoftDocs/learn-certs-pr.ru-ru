summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  Кандидаты на сертификацию Azure IoT Developer Specialty должны обладать специальными знаниями по разработке облачных и пограничных компонентов решения Azure IoT.

  В обязанности этой роли входит управление жизненным циклом устройства – настройка жизненного цикла, конфигурация и обслуживание - с использованием облачных служб и других инструментов. Вы реализуете проекты для решений IoT Azure, включая топологию устройств, возможности подключения, отладку и безопасность, а также решения для управления, мониторинга и преобразования конвейеров данных, связанных с IoT. Вы также будете развертывать компоненты Azure IoT Edge и настраивать сетевое подключение устройств.

  Azure IoT Developer работает с инженерами данных и другими заинтересованными сторонами, чтобы обеспечить успешную интеграцию бизнеса.

  Кандидат на получение этого сертификата должен иметь опыт внедрения служб Azure, которые формируют решение IoT, включая параметры хранения данных, анализ данных, обработку данных и параметры платформы как услуги. Эта роль также подразумевает умение распознавать параметры конфигурации службы IoT Azure в части кода решения IoT и выполнять конкретные задачи по кодированию IoT как минимум на одном языке, поддерживаемом Azure, включая C#, Node, C или Python.
