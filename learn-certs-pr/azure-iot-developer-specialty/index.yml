summary: |-
  Разработчик Azure IoT реализует настройку и выполняет задачи по кодированию, необходимые для создания и поддержки части cloud и пограничной части решения IoT. В дополнение к настройке и поддержке устройств с использованием служб cloud разработчик IoT также настраивает физические устройства. Разработчик IoT отвечает за ведение и устранение проблем конфигурации устройств на протяжении всего их жизненного цикла.
  
  Разработчик IoT реализует технические условия на проектирование для решений IoT, включая условия в отношении топологии устройств, подключений, безопасности, диагностики и мониторинга. Разработчик IoT разрабатывает модули и осуществляет их развертывание, а также настраивает сети устройств для части IoT Edge решения. Разработчик IoT занимается осуществлением разработки для решений для управления конвейерами данных, включая мониторинг и преобразование данных, имеющих отношение к IoT. Разработчик IoT работает с архитектором Azure IoT, инженерами данных и иными заинтересованными лицами с целью обеспечения успешной интеграции бизнеса.
  
  Разработчики IoT должны обладать общим пониманием типов устройств и служб Azure, включая варианты хранения данных, анализ данных, обработку данных, AI и другие параметры платформы как услуги. Разработчики IoT должны мочь программировать по крайней мере на одном из языков, поддерживаемых Azure IoT SDK.
