title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
  description: 'Dynamics 365 Supply Chain Management Functional Consultants по управлению цепочками поставок оптимизирует учет затрат, управление запасами, генеральное планирование и управление складами для своих клиентов.'
uid: certification.d365-functional-consultant-supply-chain-management
certificationRenewalUid: renewal.d365-functional-consultant-supply-chain-management
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Если вы консультант по функциональным возможностям или бизнес-пользователь с фундаментальным пониманием отраслевых стандартов управления логистическими цепочками, эта сертификация может стать для вас хорошим решением. У вас должен быть опыт настройки и реализации Dynamics 365 Supply Chain Management для удовлетворения потребностей вашей организации. Консультанты по функциональным возможностям управления логистическими цепочками являются ключевыми лицами, которые работают с разработчиками, архитекторами решений, руководителями проектов и консультантами по функциональным возможностям в области финансов, коммерции и производства.
  
  Если перед попыткой прохождения этой сертификации вам нужно получить больше опыта, вот несколько рекомендаций&#58;

  - Изучите модули по управлению логистическими цепочками в Microsoft Learn и получите больше практического опыта.
  - Зарегистрируйтесь на обучающий курс с инструктором, включающим MB-300 или MB-330.
  - Примите участие в жизни сообщества на [community.dynamics.com](https://community.dynamics.com/) или присоединитесь к группе пользователей.
  - Понаблюдайте за работой консультанта по функциональным возможностям управления логистическими цепочками и помогите реализовать возможности Dynamics 365 Supply Chain Management.
  - Найдите наставника, посетите склады и узнайте, как всё работает.
  - Задайте вопросы и получите полезные ответы от экспертов и клиентов.
subTitle: 'Dynamics 365 Supply Chain Management Functional Consultants по управлению цепочками поставок оптимизирует учет затрат, управление запасами, генеральное планирование и управление складами для своих клиентов.'
