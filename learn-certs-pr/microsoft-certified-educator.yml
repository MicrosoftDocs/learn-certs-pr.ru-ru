  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  Сертификат Microsoft Certified Educator (MCE) подтверждает общую техническую грамотность преподавателей, необходимую для предоставления учащимся комплексного обучения с возможностью адаптации под конкретные задачи.
  Сертификация MCE подходит как для учащихся и преподавателей педагогических учебных заведений, так и для работников системы образования.

  Компания Microsoft предоставляет комплексную программу электронного обучения 21CLD, упрощающую подготовку преподавателей к этому сложному экзамену.

  **Примечание** На экзамене по программе Microsoft Certified Educator оценивается понимание преподавателями принципов применения технических средств в шести предметных областях, а не уровень владения конкретными техническими средствами. Если вы ищете информацию о получении сертификата для обучения тем или иным продуктам и технологиям Microsoft, посетите страницу [Microsoft Certified Trainer](https://www.microsoft.com/learning/mct-certification.aspx).
