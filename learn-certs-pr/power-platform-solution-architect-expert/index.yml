uid: certification.power-platform-solution-architect-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Если хотите подтвердить свои знания архитектора решений Microsoft Power Platform или Microsoft Dynamics 365 или если вы разработчик или старший консультант, готовый делать следующий шаг, чтобы стать архитектором решений, эта сертификация экспертного уровня может помочь вам продвинуться по карьерной лестнице.
  
  Как кандидат на сертификацию Power Platform Solution Architect Expert вы работаете с заинтересованными лицами и фокусируетесь на решениях, которые влияют на деловые и технические потребности вашей организации. Вы знаете функциональные и технические возможности Power Platform, приложений Dynamics 365 для взаимодействия с клиентами, соответствующих решений Microsoft cloud и технологий третьих сторон. Для этой сертификации у вас должен быть опыт работы как минимум от 1 до 3 лет в качестве архитектора решений Power Platform или от 7 до 10 лет в качестве старшего консультанта или разработчика, а также глубокие знания архитектуры Power Platform .
  
  Если перед попыткой прохождения этой сертификации вам нужно получить больше опыта, вот несколько рекомендаций&#58;
  - Поработайте архитектором решений над проектами Power Platform (или понаблюдайте за работой архитектора решений).
  - Зарегистрируйтесь на обучающий курс с инструктором.
  - Пройдите обучение по доступным схемам в [Microsoft Learn](/learn/paths/become-solution-architect/).
  
  <div><font color='red'><strong>Примечание&#58; эта сертификация станет доступна в марте 2021 года.</strong></font></div>
