### YamlMime:CertificationHome

title: Сертификации Microsoft
summary: Получите сертификаты, подтверждающие, что вы идете в ногу с современными техническими ролями и требованиями. Выберите роль, чтобы узнать о сертификациях.

roles:
  - name: developer
    summary: Разработчики проектируют, создают, тестируют и поддерживают облачные решения.
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: Администратор отвечает за реализацию, мониторинг и обслуживание решений Microsoft.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Архитектор решений должен обладать опытом в области вычислений, сети, хранения и безопасности.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: Инженеры данных проектируют и внедряют управление, мониторинг, безопасность и конфиденциальность данных, используя полный стек служб данных.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: Специалисты по данным применяют методы машинного обучения для обучения, оценки и развертывания моделей, решающих проблемы бизнеса.
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: Инженеры AI используют Cognitive Services (когнитивные службы), Machine Learning (машинное обучение) и Knowledge Mining (майнинг знаний) для разработки и внедрения решений Microsoft AI.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: Инженеры DevOps объединяют людей, процессы и технологии для непрерывной разработки ценных продуктов и услуг, которые отвечают потребностям конечных пользователей и бизнес-целям.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: Инженеры по безопасности внедряют средства управления безопасностью и защиты от угроз, управляют удостоверениями и доступом, а также защищают данные, приложения и сети.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: Функциональные консультанты используют Microsoft Dynamics 365 для прогнозирования и планирования потребностей клиентов.
    url: /learn/certifications/roles/functional-consultant


certificationsSection:
  title: Станьте специалистом, сертифицированным Microsoft
  summary: "У Microsoft есть сертификации для многих технических ролей. Каждая из этих сертификаций предполагает сдачу серии экзаменов для получения сертификата."
  tiers:
    - title: Сертификации по базовым знаниям 
      summary: Рекомендуется для начала. Идеально подходит для тех, кто только начинает изучать технологии и думает о смене карьеры.
      certifications:
        - uid: certification.azure-fundamentals
        - uid: certification.microsoft-365-fundamentals
        - uid: certification.power-platform-fundamentals
      browseLink:
        text: Смотреть сертификации по базовым знаниям 
        url: /learn/certifications/browse?levels=beginner&term=fundamentals 
    - title: Ролевые сертификации
      summary: Выберите ролевую сертификацию, чтобы начать осваивать ценные навыки для работы.
      certifications:
        - uid: certification.azure-developer
        - uid: certification.power-apps-and-d365-developer-associate
        - uid: certification.d365-functional-consultant-sales
      browseLink:
        text: Смотреть ролевые сертификации
        url: /learn/certifications/browse?resource_type=certification
    - title: Дополнительные сертификации
      summary: Узнайте больше о специализации Сертифицированный преподаватель Microsoft и технических сертификациям Microsoft Office.
      certifications:
        - uid: certification.azure-for-sap-workloads-specialty
        - uid: certification.microsoft-certified-educator
        - uid: certification.mos-word-expert-2019
      browseLink:
        text: Смотреть дополнительные сертификации
        url: /learn/certifications/browse?resource_type=certification

trainingSection:
  title: Как подготовиться к сертификации
  summary: Microsoft понимает, что у всех разные предпочтения в обучении, поэтому мы предоставляем различные сертификаты и варианты обучения на протяжении всего пути сертификации.
  items:
  - image:
      alt: Женщина смотрит на Microsoft Surface
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: Бесплатные способы подготовиться
    summary: С Microsoft Learn каждый может овладеть основными концепциями, исходя из собственной скорости восприятия и рабочего графика. Будь то один модуль, чтобы узнать об основной задаче или полностью изучить тему через набор связанных модулей.
    browseLinks:
    - text: Смотреть все способы обучения
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: Человек делает презентацию для четырех человек, сидящих за столом
      src: /learn/certifications/images/image-working-group.jpg
    title: Подготовка с инструктором
    summary: Microsoft Learning Partners предлагают широкий спектр решений для удовлетворения ваших потребностей в обучении, а также достижения ваших целей обучения. Сертифицированные тренеры Microsoft прошли тщательное обучение и отвечают строгим требованиям технической сертификации.
    browseLinks:
    - text: Смотреть все курсы обучения под руководством инструктора
      url: /learn/certifications/courses/browse/

