### YamlMime:CertificationHome

title: Microsoft Certifications
summary: Получите сертификаты, подтверждающие, что вы идете в ногу с современными техническими ролями и требованиями. Выберите роль, чтобы узнать о сертификациях.

roles:
  - name: developer
    summary: Developers [Разработчики] проектируют, создают, тестируют и поддерживают облачные решения.
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: Administrator [Администратор] отвечает за реализацию, мониторинг и обслуживание решений Microsoft.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Solutions Architects [Архитектор решений] должен обладать опытом в области вычислений, сети, хранения и безопасности.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: Data Engineers [Инженеры данных] проектируют и внедряют управление, мониторинг, безопасность и конфиденциальность данных, используя полный набор служб данных.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: Специалисты по обработке и анализу данных применяют методы машинного обучения для обучения, оценки и развертывания моделей, решающих проблемы бизнеса.
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: AI Engineers [Инженеры AI] используют Cognitive Services (когнитивные службы), Machine Learning (машинное обучение) и Knowledge Mining (майнинг знаний) для разработки и внедрения решений Microsoft AI.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: DevOps Engineers [Специалисты DevOps] объединяют людей, процессы и технологии для непрерывной разработки ценных продуктов и услуг, которые отвечают потребностям конечных пользователей и бизнес-целям.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: Security Engineers [Инженеры по безопасности] внедряют средства управления безопасностью и защиты от угроз, управляют удостоверениями и доступом, а также защищают данные, приложения и сети.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: Функциональные консультанты используют Microsoft Dynamics 365 и Microsoft Power Platform для прогнозирования и планирования потребностей клиентов.
    url: /learn/certifications/roles/functional-consultant


certificationsSection:
  title: Станьте специалистом, сертифицированным Microsoft
  summary: "У Microsoft есть сертификации для многих технических ролей. Каждая из этих сертификаций предполагает сдачу серии экзаменов для получения сертификата."
  tiers:
    - title: Сертификации по базовым знаниям
      summary: Рекомендуется для начала. Идеально подходит для тех, кто только начинает изучать технологии и думает о смене карьеры.
      certifications:
        - uid: certification.azure-fundamentals
        - uid: certification.microsoft-365-fundamentals
        - uid: certification.power-platform-fundamentals
      browseLink:
        text: Смотреть сертификации по базовым знаниям
        url: /learn/certifications/browse/?type=fundamentals 
