trainingSection:
  title: Как подготовиться к сертификации
  summary: Microsoft понимает, что у всех разные предпочтения в обучении, поэтому мы предоставляем различные сертификаты и варианты обучения на протяжении всего пути сертификации.
  items:
  - image:
      alt: Женщина смотрит на Microsoft Surface
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: Бесплатные способы подготовиться
    summary: С Microsoft Learn каждый может овладеть основными концепциями, исходя из собственной скорости восприятия и рабочего графика. Будь то один модуль, чтобы узнать об основной задаче или полностью изучить тему через набор связанных модулей.
    browseLinks:
    - text: Смотреть все способы обучения
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: Человек делает презентацию для четырех человек, сидящих за столом
      src: /learn/certifications/images/image-working-group.jpg
    title: Подготовка с инструктором
    summary: Microsoft Learning Partners предлагают широкий спектр решений для удовлетворения ваших потребностей в обучении, а также достижения ваших целей обучения. Microsoft Certified Trainers прошли тщательное обучение и отвечают строгим требованиям технической сертификации.
    browseLinks:
    - text: Смотреть все курсы обучения под руководством инструктора
      url: /learn/certifications/courses/browse/

