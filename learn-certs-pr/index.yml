    - title: Просмотреть весь список сертификаций и экзаменов
      summary: Изучите все сертификаты, чтобы возвести свою карьеру на новый уровень.
      url: /learn/certifications/browse

statisticsSection:
  title: Зачем нужна сертификация
  summary: Сертификаты дают вам профессиональное преимущество с доказательством наличия необходимых ролевых навыков в отрасли.
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Сертификации Microsoft
    iframeSrc: https://www.microsoft.com/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Преимущества сертификации Microsoft 
    summary: После получения сертификата 23% сертифицированных технологов Microsoft сообщили о повышении зарплаты до 20%. Помимо этого, сертифицированные сотрудники нередко курируют своих коллег, получая возможность быстрого повышения. — технический документ 2017 Pearson VUE 2017 «Значение сертификации» (Value of Certification).
  items:
    - title: 38%
      summary: ИТ-позиций будут связаны с облачными технологиями к 2021 году.
      note: IDC/Microsoft, облачные навыки и организационное влияние *Как облачные навыки способствуют росту карьеры ИТ-специалиста, май 2017 г.
    - title: 35%
      summary: ИТ-специалистов говорят, что они имеют больше влияния в облачных развертываниях, чем их коллеги во время развертываний других технологий.
      note: IDC/Microsoft, облачные навыки и организационное влияние *Как облачные навыки способствуют росту карьеры ИТ-специалиста, май 2017 г.
    - title: 36.9%
      summary: ИТ-специалистов заявили, что сертификация помогла им выполнить сложные задачи более уверенно.
      note: Pearson VUE, The Value of IT Certification Survey, январь 2017 г.
