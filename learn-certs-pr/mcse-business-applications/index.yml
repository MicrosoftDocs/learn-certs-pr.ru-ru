  Этот сертификат подтверждает ваши навыки работы с технологиями Microsoft Dynamics 365. Начав с основ Microsoft Dynamics 365, вы можете продолжить обучение, углубившись в определенную сферу деятельности.

  Для получения сертификации MCSE&#58; Business Applications необходимо выполнить следующие требования&#58;
  - Получить один обязательный сертификат&#58; [MCSA&#58; Microsoft Dynamics 365 for Operations](/learn/certifications/mcsa-microsoft-dynamics-365-for-operations)
  - И сдать один из экзаменов на выбор&#58;
    - [MB2-716&#58; Microsoft Dynamics 365 Customization and Configuration](/learn/certifications/exams/mb2-716)
    - [MB6-897&#58; Microsoft Dynamics 365 for Retail](/learn/certifications/exams/mb6-897)
    - [MB6-898&#58; Microsoft Dynamics 365 for Talent](/learn/certifications/exams/mb6-898)
