summary: |-
  Если вы знакомы с бизнес-операциями и управлением отношениями с клиентами (CRM) и разбираетесь в IT — в связи с жизненным или рабочим опытом — воспользуйтесь этой сертификацией для подтверждения своих навыков. Подтвердите глубокое знание возможностей Dynamics 365 для взаимодействия с клиентами с целью улучшения своего карьерного пути.
  
  Получить преимущества благодаря прохождению этой сертификации по базовым знаниям могут люди различных должностей на различных этапах своей карьеры. Вот несколько примеров&#58;
  - IT-специалисты, которые хотят продемонстрировать общее понимание приложений, с которыми работают; 
  - участники бизнеса и иные лица, которые знакомы с Dynamics 365 и хотят подтвердить свои навыки и опыт;
  - разработчики, которые хотят подчеркнуть свое понимание бизнес-операций и CRM;
  - студенты, недавние выпускники вузов и меняющие карьеру люди, которые хотят использовать возможности Dynamics 365 для взаимодействия с клиентами с целью выхода на новый уровень.

  <div><br/><strong>Примечание&#58; эта сертификация будет доступна в феврале 2021 года.</strong></div>
