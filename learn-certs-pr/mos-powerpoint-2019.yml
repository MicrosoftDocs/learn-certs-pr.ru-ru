summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  Продемонстрируйте, что у вас есть навыки, необходимые для получения максимальной отдачи от PowerPoint и заработайте сертификат Microsoft Office Specialist&#58; PowerPoint Associate. Этот сертификат демонстрирует умение создавать, редактировать и улучшать презентации и слайд-шоу.

  Лицо, получающее эту сертификацию, имеет приблизительно 150 часов обучения и практического опыта работы с продуктом, имеет подтвержденную квалификацию уровня начинающего специалиста и готов выйти на рынок труда. Они могут продемонстрировать правильное применение основных функций PowerPoint и могут выполнять задачи самостоятельно.
