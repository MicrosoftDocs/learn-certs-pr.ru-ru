summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></font></div>

  Кандидаты на сертификацию Microsoft Power Platform Developer Associate умеют проектировать, разрабатывать, обеспечивать защиту и устранять неполадки решений Power Platform. Они внедряют компоненты решения, включая усовершенствование приложений, пользовательский интерфейс, системные интеграции, преобразование данных, пользовательскую автоматизацию процессов и пользовательские визуализации.

  Кандидаты должны иметь глубокие практические знания о службах Power Platform. Кандидаты также должны иметь глубокое понимание своих возможностей и ограничений. Они должны иметь общее представление о применении DevOps для платформы Power Platform.

  Их опыт разработки для этой роли должен включать службы Power Platform, JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, веб-службы RESTful, ASP.NET и Power BI.
