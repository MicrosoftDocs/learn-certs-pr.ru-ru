  <div><font color='red'><strong>Эта сертификация была отменена. Для просмотра доступных на данный момент вариантов, пожалуйста, перейдите на <a href='/learn/certifications/browse/'>страницу «Обзор сертификаций и экзаменов»</a>. Все сертификаты, полученные вами до дат отмены, будут по-прежнему отражаться в вашей выписке об успеваемости <a href='https://aka.ms/certdashboard'>в панели сертификации</a>.</strong></font><br/><br/></div>
  
  Данный сертификат подтверждает, что у его обладателя есть все необходимые навыки для создания современных мобильных и/или веб-приложений и служб.
  
  Для получения сертификации MCSD&#58; App Builder необходимо выполнить следующие требования&#58;
  - Получить один обязательный сертификат&#58;
    - Обязательный сертификат, Вариант 1&#58; [MCSA&#58; Web Applications](/learn/certifications/mcsa-web-applications-certification)
    - Обязательный сертификат, Вариант 2&#58; [MCSA&#58; Universal Windows Platform](/learn/certifications/mcsa-universal-windows-platform)
  - И сдать один из экзаменов на выбор&#58;
    - [70-357&#58; Разработка мобильных приложений](/learn/certifications/exams/70-357)
    - [70-486&#58; Developing ASP.NET MVC Web Applications](/learn/certifications/exams/70-486)
    - [70-487&#58; Developing Microsoft Azure and Web Services](/learn/certifications/exams/70-487)
