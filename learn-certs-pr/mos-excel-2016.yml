  Продемонстрируйте, что вы владеете навыками, необходимыми для максимального использования возможностей Excel, получив сертификат Microsoft Office Specialist (MOS) 2016. Успешные кандидаты на сертификационный Microsoft Office Specialist Excel 2016 имеют фундаментальное понимание среды Excel и возможность самостоятельно выполнять задания.
subTitle: Сертификат, свидетельствующий о том, что у вас есть навыки, необходимые для того, чтобы максимально эффективно использовать Office, после получения сертификата Специалиста Microsoft Office (MOS) в конкретной программе Office.
