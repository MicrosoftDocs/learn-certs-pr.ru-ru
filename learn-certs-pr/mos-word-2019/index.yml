summary: |-
  Продемонстрируйте, что у вас есть навыки, необходимые для максимально эффективного использования Word и заработайте сертификат Microsoft Office Specialist&#58; Word Associate. Эта сертификация демонстрирует компетентность в правильном применении основных функций Word путем создания и редактирования документов для различных целей и ситуаций.

  Лицо, получающее эту сертификацию, имеет приблизительно 150 часов обучения и практического опыта работы с продуктом, имеет подтвержденную квалификацию уровня начинающего специалиста и готов выйти на рынок труда. Кандидаты должны продемонстрировать правильное применение основных функций Word и могут самостоятельно выполнять задания.
