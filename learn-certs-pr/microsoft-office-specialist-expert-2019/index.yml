title: 'Microsoft Office Specialist: Expert (Office 365 and Office 2019)'
metadata:
  title: 'Microsoft Office Specialist: Expert (Office 365 and Office 2019)'
  description: 'Продемонстрируйте наличие передовых навыков, необходимых для максимального использования возможностей пакета Office, получив Microsoft Office Specialist: Expert Сертификат по конкретной программе Office.'
uid: certification.microsoft-office-specialist-expert-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Продемонстрируйте наличие передовых навыков, необходимых для максимального использования возможностей пакета Office, получив Microsoft Office Specialist&#58; Expert Сертификат по конкретной программе Office.

  Для получения сертификата Microsoft Office Specialist&#58; Expert Сертификат, необходимо выполнить следующие требования&#58;

  - Получите аттестацию специалиста Microsoft Office, сдав три следующих экзамена на ассоциированного специалиста&#58;
    - [MO-100&#58; Microsoft Word (Word and Word 2019)](/learn/certifications/exams/mo-100)
    - [MO-200&#58; Microsoft Excel (Excel and Excel 2019)](/learn/certifications/exams/mo-200)
    - [MO-300&#58; Microsoft PowerPoint (PowerPoint and PowerPoint 2019)](/learn/certifications/exams/mo-300)
    - [MO-400&#58; Microsoft Outlook (Outlook and Outlook 2019)](/learn/certifications/exams/mo-400)

  - Сдать любые два из следующих трех экспертных экзаменов&#58;
    - [MO-101&#58; Microsoft Word Expert (Word and Word 2019)](/learn/certifications/exams/mo-101)
    - [MO-201&#58; Microsoft Excel Expert (Excel and Excel 2019)](/learn/certifications/exams/mo-201)
    - [MO-500&#58; Microsoft Access Expert (Access and Access 2019)](/learn/certifications/exams/mo-500)
subTitle: 'Продемонстрируйте наличие передовых навыков, необходимых для максимального использования возможностей пакета Office, получив Microsoft Office Specialist: Expert Сертификат по конкретной программе Office.'
