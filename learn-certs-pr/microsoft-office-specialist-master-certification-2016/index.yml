- Создание специальных элементов Word
- Управление параметрами и настройками книги
- Применение пользовательских форматов данных и макетов
- Создание сложных формул
- Создание расширенные диаграммы и таблицы
- Создание презентаций и управление ими
- Вставка и форматирование текста, фигур и изображений
- Вставка таблиц, диаграмм, SmartArt и мультимедиа
- Применение переходов и анимации
- Управление несколькими презентациями
- Остальное будет определяться выбранным факультативным экзаменом
