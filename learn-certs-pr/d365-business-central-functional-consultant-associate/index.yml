  title: 'Microsoft Certified: Dynamics 365 Business Central Functional Consultant Associate'
  description: Эта сертификация будет доступна 6 октября 2020 года или около того. Функциональные консультанты Dynamics 365 Business Central отвечают за внедрение основных процессов настройки приложений для малого и среднего бизнеса.
uid: certification.d365-business-central-functional-consultant-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Если вы консультант по функциональным возможностям, реализующий основные процессы настройки Microsoft Dynamics 365 Business Central для малого и среднего бизнеса, эта сертификация для вас. У вас должен быть опыт настройки ролевых центров Dynamics 365 Business Central, включая адаптацию сведений, подсказок, плиток действий, отчетов и диаграмм. Вы должны уметь расширять Business Central с использованием компонентов Microsoft Power Platform.
  
  Вы должны обладать прикладными знаниями Business Central и должны понимать отраслевую терминологию, приоритеты, стандарты, методологии и лучшие методики. Если вы обладаете такими знаниями и занимаете должность администратора, специалиста по контролю качества, специалиста по DevOps, разработчика, дизайнера UX или архитектора решений, сертификация Dynamics 365 Business Central Functional Consultant Associate может стать для вас отличным решением.
  
  Если перед попыткой прохождения этой сертификации вам нужно получить больше опыта, вот несколько рекомендаций&#58;
  - Поработайте в качестве консультанта по функциональным возможностям Business Central над одним или несколькими проектами.
  - Внесите вклад в консультационный проект по Business Central или помогите с реализацией Business Central.
  - Найдите наставника.
  - Присоединитесь к [Dynamics 365 Community](https://community.dynamics.com/).
  - Пройдите обучение по доступным схемам в Microsoft Learn и получите больше практического опыта.
  - Зарегистрируйтесь на обучающий курс с инструктором.
