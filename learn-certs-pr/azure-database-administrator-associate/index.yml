title: 'Microsoft Certified: Azure Database Administrator Associate'
metadata:
  title: 'Microsoft Certified: Azure Database Administrator Associate'
  description: 'Azure Database Administrator внедряет и управляет функциональными аспектами облачных и гибридных решений на платформе данных, созданными на основе служб данных Microsoft Azure и Microsoft SQL Server.'
uid: certification.azure-database-administrator-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Azure Database Administrator реализует и управляет функциональными аспектами облачных и гибридных решений платформы данных, созданных с помощью служб данных Azure и SQL Server. Azure Database Administrator должен уметь использовать различные методы и инструменты для выполнения повседневных операций, включая применение знаний об использовании T-SQL для административного управления.

  <div></br>
  Кандидаты на эту роль должны понимать все понятия, описанные в <a href='/learn/certifications/exams/dp-900'>Exam DP-900: Microsoft Azure Data Fundamentals</a>.
  </div>
subTitle: Azure Database Administrator внедряет и управляет функциональными аспектами облачных и гибридных решений на платформе данных, созданными на основе служб данных Microsoft Azure и Microsoft SQL Server.
