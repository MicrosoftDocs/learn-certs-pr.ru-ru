### YamlMime:Certification
title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
metadata:
  title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
  description: Microsoft 365 Enterprise Administrator участвует в оценке, планировании, миграции, развертывании и управлении службами Microsoft 365.
uid: certification.m365-enterprise-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Администраторы предприятий Microsoft 365 Enterprise оценивают, планируют, переносят, развертывают и управляют службами Microsoft 365.
  
  <div style='color&#58; red;'><br/>Сертификация для MCSE Productivity solutions Expert будет отменена 30 июня 2020 года. Следовательно, сертификация для MCSE Productivity solutions Expert не будет рассматриваться в качестве обязательного условия для сертификации Microsoft 365 Certified&#58; Enterprise Administrator Expert, после 30 июня 2021 года. (1 год после отмены сертификации MCSE).</div>
subTitle: Администраторы предприятий Microsoft 365 Enterprise оценивают, планируют, переносят, развертывают и управляют службами Microsoft 365.
levels:
- advanced
skills:
- 'NOTE: Тезисы, отображаемые под каждым из навыков в приведенном ниже документе с оцениваемыми навыками, предназначены для иллюстрации того, как мы оцениваем эти навыки. Этот список не является окончательным или исчерпывающим.'
- Разработка и внедрение сервисов Microsoft 365
- Управление удостоверениями и ролями пользователя
- Управление доступом и аутентификацией
- Планирование рабочих нагрузок и приложений Office 365
- Внедрение современных сервисов устройств
- Внедрение Microsoft 365 для обеспечения безопасности и управления угрозами
- Управление Microsoft 365 для управления и соответствия
