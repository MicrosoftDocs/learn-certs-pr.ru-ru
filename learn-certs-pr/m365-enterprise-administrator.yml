### YamlMime:Certification
title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
metadata:
  title: 'Microsoft 365 Certified: Enterprise Administrator Expert'
  description: 'Microsoft 365 Enterprise Administrator участвует в оценке, планировании, миграции, развертывании и управлении службами Microsoft 365.'
uid: certification.m365-enterprise-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  Администраторы предприятий Microsoft 365 Enterprise оценивают, планируют, переносят, развертывают и управляют службами Microsoft 365.

  <div><br/><strong>Сертификация MCSE Productivity Solutions Expert будет прекращена 31 января 2021 года. Следовательно, сертификация MCSE Productivity Solutions Expert не будет считаться обязательным параметром для сертификации Microsoft 365 Certified&#58; Enterprise Administrator Expert после 31 января 2022 г. (через 1 год после прекращения MCSE).</strong></div>
