title: 'Microsoft Office Specialist: Excel Associate (Excel and Excel 2019)'
metadata:
  title: 'Microsoft Office Specialist: Excel Associate (Excel and Excel 2019)'
  description: 'Продемонстрируйте, что у вас есть навыки, необходимые для получения максимальной отдачи от Excel, заработав сертификат Microsoft Office Specialist: Excel Associate.'
uid: certification.mos-excel-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Продемонстрируйте, что у вас есть навыки, необходимые для получения максимальной отдачи от Excel, заработав сертификат Microsoft Office Specialist&#58; Excel Associate. Эта сертификация демонстрирует компетентность в основах создания и управления рабочими листами и рабочими книгами, создания ячеек и диапазонов, создания таблиц, применения формул и функций, а также создания диаграмм и объектов.

  Лицо, получающее эту сертификацию, имеет приблизительно 150 часов обучения и практического опыта работы с продуктом, имеет подтвержденную квалификацию уровня начинающего специалиста и готов выйти на рынок труда. Кандидаты должны продемонстрировать правильное применение основных функций Excel и могут самостоятельно выполнять задания.
subTitle: 'Продемонстрируйте, что у вас есть навыки, необходимые для получения максимальной отдачи от Excel, заработав сертификат Microsoft Office Specialist: Excel Associate.'
