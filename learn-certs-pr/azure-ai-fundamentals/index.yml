  description: Сертификат “Основы Azure AI” подтверждает базовые знания о понятиях машинного обучения и искусственного интеллекта и связанных с этим службах Microsoft Azure.
uid: certification.azure-ai-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: "Кандидаты на получение сертификата Azure AI Fundamentals должны обладать базовыми знаниями о понятиях машинного обучения (ML) и искусственного интеллекта (AI) и связанных с этим службах Microsoft Azure.  \r\n\r\nЭта сертификация дает возможность продемонстрировать знания об общих рабочих нагрузках ML и AI и о том, как их реализовать в Azure.  \r\n\r\nЭта сертификация предназначена для кандидатов с техническим и нетехническим образованием. Опыт работы с данными и разработки программного обеспечения не требуется; однако, некоторые общие знания или опыт программирования будут полезны.  \r\n\r\nОсновы Azure AI можно использовать для подготовки к получению других сертификатов на основе ролей Azure, таким как Azure Data Scientist Associate или Azure AI Engineer Associate, но это не является обязательным условием для любого из них."
