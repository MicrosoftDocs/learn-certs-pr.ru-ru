  title: 'Microsoft Certified: Azure Data Scientist Associate'
  description: 'Azure Data Scientist применяет свои знания в области data science и машинного обучения для внедрения и выполнения рабочих нагрузок машинного обучения в Azure; в частности, с помощью службы машинного обучения Azure.'
uid: certification.azure-data-scientist
certificationRenewalUid: renewal.azure-data-scientist
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Кандидаты на сертификацию Azure Data Scientist Associate должны обладать знаниями по применению обработки и анализа данных и машинного обучения для реализации и выполнения рабочих нагрузок машинного обучения на Azure.

  Обязанности этой роли включают планирование и создание подходящей рабочей среды для рабочих нагрузок для обработки и анализа данных на Azure. Вы выполняете эксперименты с данными и обучаете прогнозные модели. Кроме того, вы оптимизируете и развертываете модели машинного обучения в рабочей среде, а также осуществляете управление такими моделями.

  Кандидат на эту сертификацию должен обладать знаниями и опытом работы в области обработки и анализа данных и использования Azure Machine Learning и Azure Databricks.
