summary: |-
  Эта сертификация подтверждает, что вы имеете фундаментальное представление о среде Microsoft Excel 2013 и можете выполнять задачи самостоятельно. Кандидаты должны знать и демонстрировать правильное применение основных функций Excel 2013.
subTitle: Сертификат, свидетельствующий о том, что у вас есть навыки, необходимые для того, чтобы максимально эффективно использовать Office, после получения сертификата Специалиста Microsoft Office (MOS) в конкретной программе Office.
