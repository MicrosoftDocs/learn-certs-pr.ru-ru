uid: certification.azure-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Кандидаты на сертификацию по основам Azure должны обладать базовыми знаниями об облачных службах и о том, как эти службы предоставляются в Microsoft Azure. Эта сертификация предназначена для кандидатов, которые только начинают работать с облачными решениями и службами или плохо знакомы с Azure.

  Сертификация Azure Fundamentals позволяет подтвердить знания облачных концепций, служб Azure, рабочих нагрузок Azure, безопасности и конфиденциальности в Azure, а также процессов ценообразования и поддержки в Azure. Кандидаты должны быть знакомы с общими концепциями технологий, включая концепции сетей, хранения, вычислений, поддержки приложений и разработки приложений.

  Основы Azure можно использовать для подготовки к получению других ролевых или специальных сертификатов Azure, но это не является обязательным условием для любого из них.
