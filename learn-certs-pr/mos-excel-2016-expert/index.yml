summary: |-
  Продемонстрируйте, что получив сертификат Microsoft Office Specialist Expert, вы обладаете продвинутыми навыками работы с Excel 2016. Кандидаты на получение сертификации уровня эксперт в данной области должны хорошо разбираются в среде Excel и уметь направлять других для правильного использования функций программы.
subTitle: Сертификат Microsoft Office Specialist Expert подтверждает наличие расширенных навыков работы с важнейшими приложениями пакета Office.
levels:
- advanced
skills:
- Управление параметрами и настройками книги
- Применение пользовательских форматов данных и макетов
- Создание сложных формул
- Создание расширенные диаграммы и таблицы
