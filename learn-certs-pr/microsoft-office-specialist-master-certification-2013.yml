summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  Сертификат Microsoft Office Specialist Master подтверждает наивысший уровень развития умений, необходимых для эффективной работы с приложениями пакета Office.

  Чтобы получить сертификат Microsoft Office Specialist Master, сдайте один из следующих факультативных экзаменов&#58;
  - [Exam 77-422&#58; Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)
  - [Exam 77-424&#58; Microsoft Access 2013](/learn/certifications/exams/77-424)
  - [Exam 77-423&#58; Microsoft Outlook 2013](/learn/certifications/exams/77-423)
  - [Exam 77-419&#58; Microsoft SharePoint 2013](/learn/certifications/exams/77-419)
  - [Exam 77-421&#58; Microsoft OneNote 2013](/learn/certifications/exams/77-421)
