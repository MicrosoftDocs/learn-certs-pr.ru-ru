  description: 'Специалист Microsoft Office: Excel 2013 Expert'
uid: certification.mos-excel-2013-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  Этот сертификат подтверждает, что получив сертификат Microsoft Office Specialist Expert, вы обладаете продвинутыми навыками работы с Microsoft Excel. Кандидаты должны хорошо разбираться в среде Excel и уметь помогать другим в правильном использовании функций Excel 2013 в Office Professional Plus. Кандидаты должны знать и уметь использовать расширенные и специализированные функций приложения.
subTitle: Этот сертификат подтверждает, что получив сертификат Microsoft Office Specialist Expert, вы обладаете продвинутыми навыками работы с Microsoft Excel.
