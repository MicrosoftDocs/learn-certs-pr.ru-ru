summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  Кандидатами на специальную сертификацию Azure for SAP Workloads должны быть архитекторы или инженеры, обладающие обширным опытом и знаниями системного ландшафта SAP и отраслевых стандартов, характерных для долгосрочной работы решения SAP в Microsoft Azure.

  Обязанности этой роли включают предоставление рекомендаций по услугам и корректировку ресурсов в зависимости от ситуации для оптимальной отказоустойчивости, производительности, масштаба, обеспечения, размерности и мониторинга.

  Для реализации решений архитекторы или инженеры Azure по рабочим нагрузкам SAP сотрудничают с облачными администраторами, облачными администраторами баз данных и непосредственно клиентами.

  Кандидат на эту сертификацию должен иметь большой опыт и знания приложений SAP&#58; SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, серверы ОС для приложений и баз данных SAP, портал Azure, шаблоны ARM, операционные системы, виртуализация, облачная инфраструктура, структуры хранения, разработка высокой доступности, проект аварийного восстановления, принципы защиты данных, работа в сети.

  Для этой роли настоятельно рекомендуется иметь сертификат Azure Administrator Associate или Azure Solutions Architect Expert в дополнение к сертификатам SAP HANA и Linux.
