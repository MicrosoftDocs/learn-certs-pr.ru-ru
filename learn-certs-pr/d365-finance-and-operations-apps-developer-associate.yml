### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365: Finance and Operations Apps Developer Associate'
  description: Разработчики, которые работают с приложениями для финансов и операций в Microsoft Dynamics 365, внедряют и расширяют приложения в соответствии с требованиями бизнеса. Кандидаты предоставляют полностью реализованные решения, используя стандартизированные шаблоны кодирования приложений, расширяемые функции и внешние интеграции.
uid: certification.d365-finance-and-operations-apps-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  Разработчики, которые работают с приложениями для финансов и операций в Microsoft Dynamics 365, внедряют и расширяют приложения в соответствии с требованиями бизнеса. Кандидаты предоставляют полностью реализованные решения, используя стандартизированные шаблоны кодирования приложений, расширяемые функции и внешние интеграции.
