title: 'Microsoft Office Specialist: Microsoft Excel Expert (Excel and Excel 2019)'
metadata:
  title: 'Microsoft Office Specialist: Microsoft Excel Expert (Excel and Excel 2019)'
  description: 'Продемонстрируйте, что у вас есть навыки, необходимые для получения максимальной отдачи от Excel, заработав сертификат Microsoft Office Specialist: Excel Expert.'
uid: certification.mos-excel-expert-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  Продемонстрируйте, что у вас есть навыки, необходимые для получения максимальной отдачи от Excel и заработайте сертификат Microsoft Office Specialist&#58; Excel Expert. Эта сертификация демонстрирует компетентность в создании, управлении и распространении профессиональных электронных таблиц для различных специализированных целей и ситуаций.

  Человек, получивший эту сертификацию, имеет около 150 часов обучения и практического опыта работы с продуктом, доказал свою компетентность на уровне отраслевого эксперта и готов выйти на рынок труда. Они могут продемонстрировать правильное применение основных функций Excel на экспертном уровне и могут самостоятельно выполнять задачи.
subTitle: 'Продемонстрируйте, что у вас есть навыки, необходимые для получения максимальной отдачи от Excel, заработав сертификат Microsoft Office Specialist: Excel Expert.'
