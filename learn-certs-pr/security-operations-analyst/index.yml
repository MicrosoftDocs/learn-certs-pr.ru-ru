  title: 'Microsoft Certified: Security Operations Analyst Associate'
  description: Аналитик операций безопасности Microsoft сотрудничает с заинтересованными лицами организации в целях защиты систем информационных технологий организации. Цель аналитиков операций безопасности — снижение рисков организации путем быстрого устранения активных атак в среде, предоставления рекомендаций по улучшению практик защиты от угроз и информирования соответствующих заинтересованных лиц о нарушениях политик организации.
uid: certification.security-operations-analyst
