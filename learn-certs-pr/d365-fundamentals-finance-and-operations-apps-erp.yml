summary: |-
  Если вы обладаете глубоким знанием возможностей Dynamics 365 для планирования ресурсов предприятия (ERP) и понимаете основы того, как приложения для финансов и операций вписываются в общую экосистему Microsoft, эта сертификация для вас.

  Люди, которые знакомы с бизнес-операциями, обладают фундаментальным пониманием финансовых принципов и разбираются в информационных технологиях — в связи с жизненным или рабочим опытом — могут использовать эту сертификацию для подтверждения соответствующих навыков и открытия карьерных дверей.
  
  Эта сертификация по базовым знаниям может быть использована людьми различными способами и на различных этапах карьеры. Вот несколько примеров&#58;
  - IT-специалисты, которые хотят подчеркнуть глубокое понимание приложений, с которыми работают;
  - технические специалисты и люди, ответственные за принятие бизнес-решений, которые исследуют, как функции Dynamics 365 могут быть интегрированы с приложениями, которые они используют;
  - участники бизнеса и иные лица, которые используют Dynamics 365 и хотят продемонстрировать свое понимание основ платформы;
  - разработчики, которые хотят показать более глубокое понимание бизнес-операций, финансов и ERP;
  - студенты, недавние выпускники вузов и меняющие карьеру люди, которые хотят использовать приложения Dynamics 365 для финансов и операций с целью выхода на новый уровень.
  
  <div><br/><strong>Note&#58; This certification will be available in February 2021.</strong></div>
