title: 'Microsoft Certified: Azure Data Fundamentals'
metadata:
  title: 'Microsoft Certified: Azure Data Fundamentals'
  description: Эта сертификация будет доступна 8 июня 2020 года или около того. Сертификация “Основы данных Azure” подтверждает базовые знания основных понятий данных и того, как они реализуются с использованием служб данных Microsoft Azure.
uid: certification.azure-data-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  <div><strong><font color='red'>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</font></strong><br/><br/></div>

  Кандидаты на сертификацию по основам данных Azure должны обладать основными знаниями о базовых концепциях данных и о том, как они реализуются с использованием служб данных Microsoft Azure.  

  Данная сертификация предназначена для кандидатов, начинающих работать с данными в облаке.  

  Кандидаты должны быть знакомы с понятиями реляционных и нереляционных данных, а также с различными типами рабочих нагрузок данных, такими как транзакционные или аналитические.  

  Сертификацию “Основы данных Azure” можно использовать для подготовки к получению других сертификатов Azure на основе ролей, таким как Azure Database Administrator Associate или Azure Data Engineer Associate, но это не является обязательным условием для любого из них.  

  <div><br/><strong>Примечание&#58; эта сертификация будет доступна 8 июня 2020 года или около того.</strong></div>
