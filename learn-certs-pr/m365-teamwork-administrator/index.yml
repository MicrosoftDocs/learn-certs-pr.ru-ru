### YamlMime:Certification
title: 'Microsoft 365 Certified: Teamwork Administrator Associate'
metadata:
  title: 'Microsoft 365 Certified: Teamwork Administrator Associate'
  description: 'Администраторы Microsoft 365 Teamwork настраивают, разворачивают и управляют рабочими нагрузками Office 365, ориентированными на эффективное и действенное сотрудничество, например SharePoint (онлайн, локально и гибридно), OneDrive и Команды (Teams).'
uid: certification.m365-teamwork-administrator
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div>
  <div><strong>Данная сертификация была отменена 31 август 2020 года. Любые сертификаты, полученные вами до даты отмены сертификации, будут по-прежнему отображаться в вашей выписке об успеваемости в <a href="https://www.microsoft.com/learning/dashboard.aspx">панели Сертификации</a>.</strong><br/><br/></div>
  </div>

  Администраторы Microsoft 365 Teamwork настраивают, разворачивают и управляют рабочими нагрузками Office 365, ориентированными на эффективное и действенное сотрудничество, например SharePoint (онлайн, локально и гибридно), OneDrive и Команды (Teams).
subTitle: Администраторы Microsoft 365 Teamwork настраивают, разворачивают и управляют рабочими нагрузками Office 365, ориентированными на эффективное и действенное сотрудничество, например SharePoint (онлайн, локально и гибридно), OneDrive и Команды (Teams).
