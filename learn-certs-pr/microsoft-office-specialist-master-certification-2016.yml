summary: "Сертификат Microsoft Office Specialist Master подтверждает наивысший уровень развития умений, необходимых для эффективной работы с приложениями пакета Office.\n\nДля получения сертификата Microsoft Office Specialist Master, необходимо выполнить следующие требования&#58;\n\n- Сдать каждый из трех обязательных экзаменов\n  - [77-726&#58; Word 2016 Expert&#58; Создание документов для эффективного общения](/learn/certifications/exams/77-726)\n  - [77-728&#58; Excel 2016 Expert&#58; Работа с данными для получения информации](/learn/certifications/exams/77-728)\n  - [77-729&#58; PowerPoint 2016&#58; Ключевые навыки создания и демонстрации презентаций](/learn/certifications/exams/77-729)\n- Сдать один из экзаменов на выбор \n  - [77-730&#58; Access 2016&#58; Управление базами данных, манипулирование и навыки работы с запросами](/learn/certifications/exams/77-730)\n  - [77-731&#58; Outlook 2016&#58; Основные навыки общения, совместной работы и работы с электронной почтой](/learn/certifications/exams/77-731)"
