outlineSection: |-
  ### Модуль 1&#58; Безопасность пользователя и группы
  Этот модуль объясняет, как управлять учетными записями пользователей и группами в Microsoft 365. Он знакомит вас с управлением привилегированными удостоверениями в Azure AD, а также с защитой удостоверений. Модуль закладывает основу для оставшейся части курса.
  #### Уроки
  - Учетные записи пользователей в Microsoft 365
  - Роли администратора и группы безопасности в Microsoft 365
  - Управление паролями в Microsoft 365
  - Защита личных данных Azure AD


  #### Лабораторная работа&#58; Управление средой Microsoft 365 Identity
  - Настройка вашей лабораторной среды
  - Управление вашей средой идентификации в Microsoft 365 с помощью центра администрирования Microsoft 365
  - Назначение администраторов сервиса

  После завершения этого модуля студенты должны уметь&#58;
  - Описывать личные данные пользователя в Microsoft 365
  - Создавать учетные записи пользователей как из административного центра Microsoft 365, так и в Windows PowerShell
  - Описывать и использовать роли администратора Microsoft 365
  - Описывать различные типы групп, доступных в Microsoft 365
  - Планировать политику паролей и аутентификацию
  - Реализовывать многофакторную аутентификацию в Office 365
  - Описывать Azure Identity Protection и какие типы удостоверений можно защитить
  - Описывать , как включить Azure Identity Protection
  - Определять уязвимости и риски событий


  ### Модуль 2&#58; Синхронизация личных данных
  Этот модуль объясняет понятия, связанные с синхронизацией удостоверений личности.  В частности, он фокусируется на Azure AD Connect и управлении синхронизацией каталогов, чтобы гарантировать, что к вашей системе Microsoft 365 подключаются те, кому положено.
  #### Уроки
  - Введение в синхронизацию личных данных
  - Планирование Azure AD Connect
  - Внедрение Azure AD Connect
  - Управление синхронизированными удостоверениями


  #### Лабораторная работа&#58; Внедрение синхронизации идентификаторов
  - Настройка вашей организации для синхронизации удостоверений личности

  После завершения этого модуля студенты должны уметь&#58;
  - Описывать параметры аутентификации Microsoft 365
  - Уметь объяснять синхронизацию каталогов
  - Уметь планировать синхронизацию каталогов
  - Описывать и спланировать Azure AD Connect
  - Настраивать предварительные условия Azure AD Connect
  - Настраивать Azure AD Connect
  - Управлять пользователями с синхронизацией каталогов
  - Управлять группами с синхронизацией каталогов
  - Использовать группы безопасности Azure AD Connect Sync
  

  ### Модуль 3&#58; Федеративные идентичности
  Этот модуль полностью посвящен федеративным службам Active Directory (ADFS). В частности, вы узнаете, как планировать и управлять AD FS для достижения уровня доступа, который вы хотите предоставлять пользователям из других каталогов.
  #### Уроки
  - Введение в федеративные удостоверения
  - Планирование развертывания AD FS
  - Внедрение AD FS

  После завершения этого модуля студенты должны уметь&#58;
  - Описывать аутентификацию на основе утверждений и федеративного доверия 
  - Описывать работу AD FS
  - Планировать среду AD FS, включая лучшие практики, высокую доступность и планирование емкости
  - Планировать федеративные сервисы Active Directory в Microsoft Azure
  - Устанавливать и настраивать прокси веб-приложения для AD FS
  - Настраивать AD FS с помощью Azure AD Connects


  ### Модуль 4&#58; Управление доступом
  В этом модуле описывается условный доступ Microsoft 365 и его использование для управления доступом к ресурсам в вашей организации. Модуль также объясняет управление доступом на основе ролей (RBAC) и решения для внешнего доступа.
  #### Уроки
  - Условный доступ
  - Управление доступом к устройству
  - Ролевое управление доступом (RBAC)
  - Решения для внешнего доступа

  После завершения этого модуля студенты должны уметь&#58;
  - Описывать понятие условного доступа
  - Описывать политики условного доступа
  - Планировать соответствие устройства
  - Настраивать условных пользователей и группы
  - Настраивать RBAC
  - Различать административные роли Azure RBAC и Azure AD
  - Управлять внешним доступом
  - Объяснить руководство по лицензированию для совместной работы Azure AD B2B
