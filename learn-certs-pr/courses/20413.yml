summary: |-
  Получение практических инструкций и выполнение практического планирования, проектирования и развертывания физической и логической корпоративной инфраструктуры Windows Server® 2012 R2 в рамках этого 5-дневного официального курса Microsoft. Этот курс является первой частью серии из двух курсов, которые дают навыки и знания, необходимые для проектирования и внедрения инфраструктуры Windows Server 2012 R2 в корпоративной среде. Эти два курса в совокупности охватывают вопросы проектирования, планирования, развертывания, защиты, мониторинга, автоматизации и виртуализации корпоративной серверной инфраструктуры. Этот курс охватывает знания и навыки, необходимые для предоставления корпоративного решения, которое поддерживает ручную и автоматическую установку серверов в физической и виртуальной среде, включая вспомогательные файловые службы и хранилища. Вы также изучите навыки, необходимые для предоставления корпоративных сетевых решений, таких как DHCP, IPAM, VPN, DirectAccess. Вы также изучите навыки, необходимые для проектирования и реализации лесной и доменной инфраструктуры, включая сценарии с несколькими доменами/лесами и филиалами. Этот курс напрямую связан и является предпочтительным вариантом практической подготовки к экзамену 413&#58; Microsoft Certified Solutions Expert (MCSE); «Разработка и внедрение инфраструктуры сервера», который является четвертым из пяти экзаменов, необходимых для сертификации по серверной инфраструктуре MCSE&#58;. 

  Примечание&#58; Лабораторные работы в этом курсе основаны на Windows Server 2012 R2 и System Center 2012 R2. Этот курс предназначен для опытных ИТ-специалистов, которые поддерживают функционирование ИТ-инфраструктуры средних и крупных предприятий и имеют опыт администрирования Windows Server 2012 R2, а также имеют сертификат MCSA&#58; Windows Server 2012 или же эквивалентные навыки.

  #### Профиль аудитории
  Этот курс предназначен для ИТ-специалистов, отвечающих за планирование, проектирование и развертывание физической и логической инфраструктуры доменных служб Active Directory® (AD DS) Windows Server 2012, включая необходимые сетевые службы. Они должны иметь опыт работы с предыдущими операционными системами Windows Server и сертификат Windows Server 2012 Microsoft Certified Solutions Associate (MCSA) или эквивалентными навыками. Этот курс также предназначен для ИТ-специалистов, которые хотят сдать экзамен 70-413&#58; «Проектирование и внедрение серверной инфраструктуры», как сам по себе, так и в рамках соответствия требованиям к сертифицированному специалисту по решениям серверной инфраструктуры Microsoft (MCSE).
prerequisitesSection: |-
  Кандидаты на этот курс должны иметь хорошие знания клиентской и серверной операционной системы Windows, а также базовый опыт работы с AD DS и в сети в среде предприятия или малого бизнеса (SMB), а также опыт настройки приложений.

  В дополнение к своему профессиональному опыту студенты, которые проходят это обучение, должны уже иметь следующие технические знания&#58;
  - Хорошее понимание основ протокола контроля передачи/Интернет-протокола (TCP/IP) и принципов работы сетей.
  - Хорошее знание как Windows Server 2012 R2, так и доменных служб Active Directory® (AD DS). Например, учетные записи пользователей домена, учетные записи доменов и локальных пользователей, профили пользователей и членство в группах.
  - Хорошее понимание как скриптов, так и командных файлов.
  - Твердое понимание концепций безопасности, таких как аутентификация и авторизация.
  - Знакомство с инструментами развертывания, упаковки и обработки изображений.
  - Умение работать в команде/виртуальной команде.
  - Умение составлять документацию и соответствующие коммуникативные навыки для составления коммерческих предложений и бюджетных рекомендаций.
  - Знание, эквивалентное Windows 2012 R2 MCSA.

  Студенты, которые посещают этот курс, могут выполнить предварительные условия, посещая следующие курсы или приобретая эквивалентные знания и навыки&#58;
  - 20410D&#58; Установка и настройка Windows Server 2012
  - 20411D&#58; Администрирование Windows Server 2012
  - 20412D&#58; Настройка расширенных служб Windows Server 2012

  ИЛИ ЖЕ

  - 20417D&#58; Обновление ваших навыков до MCSA Windows Server 2012
