  ### Модуль 1&#58; Планирование обновления и миграции сервера
  В этом модуле объясняется, как спланировать обновление сервера и стратегию миграции.
  #### Уроки
  - Соображения по обновлению и миграции
  - Создание плана обновления и миграции сервера
  - Планирование виртуализации


  #### Лабораторная работа &#58; Планирование обновления и миграции сервера

  После завершения этого модуля студенты получат следующее&#58;
  - Описание факторов, которые следует учитывать при выполнении обновления и миграции сервера.
  - Создание плана обновления и миграции сервера.
  - Планирование виртуализации серверов.


  ### Модуль 2&#58; Планирование и реализация стратегии развертывания сервера
  В этом модуле объясняется, как разработать стратегию автоматической установки сервера, а также спланировать и внедрить инфраструктуру развертывания сервера.
  #### Уроки
  - Выбор подходящей стратегии развертывания сервера.
  - Внедрение стратегии автоматического развертывания


  #### Лабораторная работа &#58; Планирование и внедрение инфраструктуры развертывания серверов

  После завершения этого модуля студенты получат следующее&#58;
  - Выбор подходящей стратегии развертывания сервера.
  - Реализация стратегии автоматического развертывания.


  ### Модуль 3&#58; Планирование и развертывание серверов с помощью Virtual Machine Manager
  В этом модуле объясняется, как планировать и развертывать инфраструктуру Virtual Machine Manager (VMM) для развертывания серверов.
  #### Уроки
  - Обзор виртуальной машины System Center 2012 R2
