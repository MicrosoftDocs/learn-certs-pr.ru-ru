summary: |-
  Этот курс представляет собой введение в мир управления устройствами Microsoft 365 - от создания Microsoft Intune до регистрации устройств в Intune, мониторинга устройств, до контроля того, что пользователи могут делать с зарегистрированных устройств, с помощью политик условного доступа. Если вы уже управляете устройствами с помощью традиционного инструмента управления устройствами, такого как Configuration Manager, вам будет интересно узнать, как беспрепятственно перейти к современному управлению, в котором устройства управляются Intune, и как можно извлечь выгоду из таких возможностей управления новыми устройствами, как соответствие требованиям, условный доступ и автопилот Windows для развертывания новых устройств из облака.

  #### Профиль аудитории
  Этот курс предназначен для лиц, которые претендуют на роль администратора Microsoft 365 Enterprise и прошли один из путей сертификации администратора на основе ролей Microsoft 365.
prerequisitesSection: |-
  - Закончили курс администратора на основе ролей, например, «Сообщения», «Работа в команде», «Безопасность и соответствие» или «Совместная работа».
  - Хорошее знание DNS и базовый опыт работы со службами Microsoft 365.
  - Хорошее понимание общих ИТ-практик.
outlineSection: |-
  ### Модуль 1&#58; Планирование управления устройствами
  #### Уроки
  - Введение в совместное управление
  - Подготовка устройств Windows 10 для совместного управления
  - Переход с Configuration Manager на Intune
  - Введение в Microsoft Store для бизнеса
  - Планирование управления мобильными приложениями


  ### Модуль 2&#58; Планирование вашей стратегии развертывания Windows 10
  #### Уроки
  - Сценарии развертывания Windows 10
  - Планирование стратегии активации подписки на Windows 10
  - Устранение ошибок обновления до Windows 10
  - Введение в Windows Analytics


  ### Модуль 3&#58; Внедрение управления мобильными приложениями
  #### Уроки
  - Планирование управления мобильными устройствами
  - Развертывание управления мобильными устройствами
  - Регистрация устройств в MDM
  - Управление соответствием устройств


  ### Модуль 4&#58; Лабораторный практикум

  #### Лабораторная работа&#58; Работа с магазином Microsoft Store для бизнеса
  - Упражнение 1&#58; Обеспечение и управление Microsoft Store для бизнеса
  - Упражнение 2&#58; Использование магазина Microsoft Store для бизнеса


  #### Лабораторная работа&#58; Управление устройствами с помощью Intune
  - Упражнение 1&#58; Заимейте Intune и включите управление устройствами
  - Упражнение 2&#58; Конфигурация Azure AD под Intune
  - Упражнение 3&#58; Создание политик Intune
  - Упражнение 4&#58; Регистрация устройства Windows 10
  - Упражнение 5&#58; Управление и мониторинг устройства в Intune
