outlineSection: |-
  ### Модуль 1&#58; Введение в Power Platform
  Узнайте о компонентах Power Platform, способах подключения данных и о том, как организации могут использовать эту технологию для создания бизнес-решений.
  #### Уроки
  - Обзор Power Platform
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут следующее&#58;
  - Определите, когда использовать каждое компонентное приложение Power Platform для создания бизнес-решений.
  - Узнайте, как использовать Power Platform для создания бизнес-решений.
  - Изучите компоненты и возможности Power Platform.


  ### Модуль 2&#58; Введение в общую службу данных Common Data Service
  Служба общих данных позволяет вам углубляться в мощные, масштабируемые решения для обработки данных в облаке. Узнайте, что делает Common Data Service привлекательным и как она может работать с Power Platform для создания уникальных и эффективных бизнес-решений.
  #### Уроки
  - Обзор общей службы данных
  - Краткое содержание модуля

  #### Лабораторная&#58; Моделирование данных
  - Создайте среду и решение
  - Создайте сущности и отношения
  - Импортируйте данные

  После завершения этого модуля студенты смогут следующее&#58;
  - Опишите разницу между службой Common Data Service и моделью Common Data Model
  - Объясните варианты использования и ограничения бизнес-правил и процессов
  - Объясните, какие среды, объекты, поля и отношения находятся в общей службе данных


  ### Модуль 3&#58; Начните использовать приложения Power Apps
  Узнайте о ценности и возможностях Power Apps, а также о том, как другие организации используют эту технологию для создания простых приложений для своего бизнеса.
  #### Уроки
  - Обзор приложений Power Apps
  - Как создать решение для приложения

  #### Лабораторная работа&#58; Canvas app, часть 1
  - Создать приложение Staff Canvas
  - Завершите приложение

  #### Лабораторная работа&#58; Canvas app, часть 2
  - Создать приложение Security Canvas

  #### Лабораторная работа&#58; Приложение на основе модели
  - Настройка представлений и форм
  - Создание приложения на основе модели

  После завершения этого модуля студенты смогут следующее&#58;
  - Узнайте, как другие организации оцифровывают свои процессы с помощью Power Apps
  - Посмотрите на Power Apps в действии и изучайте варианты создания своего первого приложения
  - Узнайте о том, что Power Apps и его ценность для бизнеса


  ### Модуль 4&#58; Начните использовать приложения Power Automate
  Узнайте, как пользователи могут использовать Power Automate для повышения эффективности и производительности бизнеса.
  #### Уроки
  - Обзор Power Automate
  - Как построить автоматизированное решение

  #### Лабораторная работа&#58; Power Automate
  - Создайте поток уведомлений о посещениях
  - Создайте поток развертки безопасности

  После завершения этого модуля студенты смогут следующее&#58;
  - Посмотрите, как Power Automate работает и выглядит с точки зрения пользователя
  - Создайте простой поток
  - Узнайте о коммерческой ценности и возможностях Power Automate


  ### Модуль 5&#58; Начните использовать приложения Power BI
  Узнайте, как организации могут использовать Power BI для простой очистки, отображения и понимания данных для обеспечения принятия более обоснованных решений.
  #### Уроки
  - Обзор Power BI
  - Как создать простую панель инструментов

  #### Лабораторная работа&#58; Power BI
  - Создание отчета Power BI
  - Создание панели наблюдения Power BI

  После завершения этого модуля студенты смогут следующее&#58;
  - Посмотрите, как Power BI работает и выглядит с точки зрения пользователя
  - Узнайте, как создать простую панель управления Power BI
  - Опишите коммерческую ценность и возможности Power BI

