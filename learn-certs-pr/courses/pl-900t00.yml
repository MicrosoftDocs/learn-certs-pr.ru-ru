summary: |-
  Узнайте о ценности для бизнеса и возможностях продукта Power Platform. Создавайте простое приложение Power App, подключайте данные к Common Data Service, создавайте панель мониторинга Power BI и автоматизируйте процесс с помощью Power Automate.

  #### Профиль аудитории
  Кандидатами на этот экзамен являются пользователи, которые стремятся повысить производительность труда, автоматизируя бизнес-процессы, анализируя данные для получения бизнес-аналитики и действуя более эффективно, создавая простые приложения.
