summary: |-
  Этот пятидневный курс под руководством инструктора предоставляет студентам знания и навыки для ведения и поддержки базы данных Microsoft SQL Server 2014. Курс направлен на обучение отдельных лиц использованию функций и инструментов продукта SQL Server 2014, связанных с ведением базы данных.

  Примечание&#58; Этот курс предназначен для клиентов, которые заинтересованы в изучении SQL Server 2012 или SQL Server 2014. Он охватывает новые функции в SQL Server 2014, а также важные возможности всей платформы данных SQL Server.

  #### Профиль аудитории
  Основная аудитория этого курса - люди, которые администрируют и поддерживают базы данных SQL Server. Эти люди выполняют администрирование и обслуживание баз данных в качестве основной сферы ответственности или работают в средах, где базы данных играют ключевую роль в их основной работе.

  Вторичная аудитория этого курса - люди, разрабатывающие приложения, которые доставляют содержимое из баз данных SQL Server.
prerequisitesSection: |-
  Этот курс требует, чтобы вы соответствовали следующим предварительным условиям&#58;
  - Базовые знания об операционной системе Microsoft Windows и ее основных функциях.
  - практические навыки работы с Transact-SQL. 
  - Практические навыки работы с реляционными базами данных. 
  - Некоторый опыт проектирования баз данных.
outlineSection: |-
  ### Модуль 1&#58; Введение в администрирование базы данных SQL Server 2014
  Этот модуль представляет платформу Microsoft SQL Server 2014. В нем описаны компоненты, выпуски (редакции) и версии SQL Server 2014, а также задачи, которые администратор базы данных обычно выполняет для отдельного экземпляра SQL Server.
  #### Уроки
  - Обзор администрирования базы данных
  - Введение в платформу SQL Server
  - Инструменты и методы управления базами данных


  #### Лабораторная работа &#58; использование административных инструментов SQL Server
  После завершения этого модуля вы сможете&#58; 
  - Описывать платформу SQL Server. 
  - Описывать общие задачи администрирования базы данных. 
  - Использовать административные инструменты SQL Server.


  ### Модуль 2&# 58; Установка и настройка SQL Server 2014
  В этом модуле объясняется, как оценить требования к ресурсам для SQL Server 2014 и как его установить.
  #### Уроки
  - Планирование установки SQL Server
  - Установка SQL Server 2014
  - Последующая настройка


  #### Лабораторная работа &#58; Установка SQL Server 2014
  После завершения этого модуля вы сможете&#58; 
  - Планировать установку SQL Server 2014. 
  - Устанавливать SQL Server 2014. 
  - Выполнять задания последующей настройки.


  ### Модуль 3&#58; Работа с базами данных и хранилищем
  Этот модуль описывает, как данные хранятся в базах данных, как создавать базы данных, как управлять файлами баз данных и как их перемещать. Обсуждаются также другие задачи, связанные с хранением, в том числе управление базой данных tempdb и использование устройств быстрого хранения для расширения кэша буферного пула SQL Server.
  #### Уроки
  - Введение в хранение данных с помощью SQL Server
  - Управление хранилищем для системных баз данных
  - Управление хранилищем для пользовательских баз данных
  - Перемещение файлов базы данных
  - Настройка расширения буферного пула


  #### Лабораторная работа &#58; управление хранилищем базы данных
  После завершения этого модуля вы сможете&#58; 
  - Описывать, как SQL Server хранит данные. 
  - Управлять хранилищем для системных баз данных. 
  - Управлять хранилищем для пользовательских баз данных. 
  - Перемещать файлы базы данных. 
  - Настраивать расширения буферного пула.


  ### Модуль 4&#58; Планирование и реализация стратегии резервного копирования.
  В этом модуле вы узнаете, как создать стратегию резервного копирования, соответствующую потребностям организации, и узнаете, как выполнять операции резервного копирования, необходимые для этой стратегии.
  #### Уроки
  - Понимание моделей восстановления SQL Server
  - Планирование стратегии резервного копирования
  - Резервное копирование баз данных и журналов транзакций
  - Использование параметров резервного копирования
  - Обеспечение надежности резервного копирования


  #### Лабораторная работа &#58; Резервное копирование баз данных SQL
  После завершения этого модуля вы сможете&#58; 
  - Описывать, как функционируют журналы транзакций базы данных и как они влияют на восстановление базы данных. 
  - Планировать стратегию резервного копирования для базы данных SQL Server. 
  - Выполнять резервное копирование баз данных и журналов транзакций. 
  - Получать резервные копии типа «только копирование», а также сжатые и зашифрованные резервные копии. 
  - Обеспечивать надежность резервного копирования.


  ### Модуль 5&#58; Восстановление баз данных SQL Server 2014
  В этом модуле вы увидите, как восстановить пользовательские и системные базы данных и как осуществить восстановление на определенный момент времени.
  #### Уроки
  - Понимание процесса восстановления
  - Восстановление баз данных
  - Расширенные сценарии восстановления
  - Работа с восстановлением на определенный момент времени


  #### Лабораторная работа &#58; Восстановление баз данных SQL
  После завершения этого модуля вы сможете&#58; 
  - Объяснить процесс восстановления. 
  - Выполнить восстановление баз данных. 
  - Выполнить расширенные операции восстановления. 
  - Выполнить восстановление на определенный момент времени.


  ### Модуль 6&#58; Импорт и экспорт данных
  В этом модуле вы кратко изучите инструменты и методы, позволяющие импортировать и экспортировать данные в и из SQL Server.
  #### Уроки
  - Введение в передачу данных
  - Импорт и экспорт табличных данных
  - Копирование или перемещение базы данных


  #### Лабораторная работа &#58; Импорт и экспорт данных
  После завершения этого модуля вы сможете&#58; 
  - Описывать инструменты и методы для передачи данных.
  - Импортировать и экспортировать данные.
  - Копировать или перемещать базы данных.


  ### Модуль 7&#58; Мониторинг SQL Server 2014
  В этом модуле объясняется, как использовать три наиболее часто используемых инструмента&#58; монитор активности, динамические административные представления и функции (DMV и DMF) и монитор производительности.
  #### Уроки
  - Введение в мониторинг SQL Server
  - Представления и функции динамического управления
  - Монитор производительности


  #### Лабораторная работа &#58; Мониторинг SQL Server 2014
  После завершения этого модуля вы сможете&#58; 
  - Описывать рекомендации по мониторингу SQL Server и использование монитора активности. 
  - Использовать представления и функции динамического управления для мониторинга SQL Server. 
  - Использовать монитор производительности для мониторинга SQL Server.


  ### Модуль 8&#58; Отслеживание активности SQL Server
  В этом модуле описывается, как использовать SQL Server Profiler и хранимые процедуры SQL Trace для сбора информации о SQL Server и как использовать эту информацию для устранения неполадок и оптимизации рабочих нагрузок SQL Server.
  #### Уроки
  - Отслеживание активности рабочей нагрузки SQL Server
  - Использование трассировки


  #### Лабораторная работа &#58; Отслеживание активности рабочей нагрузки SQL Server
  После завершения этого модуля вы сможете&#58; 
  - Отслеживать активность SQL Server
  - Использовать захваченные трассировки для тестирования, устранения неполадок и оптимизации производительности базы данных.


  ### Модуль 9&#58; Управление безопасностью SQL Server
  В этом модуле вы узнаете об основных понятиях, на которых основана архитектура безопасности SQL Server, и о том, как управлять безопасностью на уровне сервера и базы данных.
  #### Уроки
  - Введение в безопасность SQL Server
  - Управление безопасностью на уровне сервера
  - Управление принципами на уровне базы данных
  - Управление разрешениями базы данных


  #### Лабораторная работа &#58; Управление безопасностью SQL Server
  После завершения этого модуля вы сможете&#58; 
  - Описывать основные концепции безопасности в архитектуре безопасности SQL Server. 
  - Управлять безопасностью на уровне сервера. 
  - Управлять принципами безопасности на уровне базы данных. 
  - Управлять разрешениями базы данных.


  ### Модуль 10&#58; Аудит доступа к данным и шифрование данных
  В этом модуле описаны доступные параметры аудита в SQL Server, способы использования и управления функцией аудита SQL Server, а также способы реализации шифрования.
  #### Уроки
  - Аудит доступа к данным в SQL Server
  - Реализация аудита SQL Server
  - Реализация аудита SQL Server


  #### Лабораторная работа &#58; Аудит доступа к данным и шифрование данных
  После завершения этого модуля вы сможете&#58; 
  - Описывать варианты аудита доступа к данным. 
  - Реализовывать аудит SQL Server. 
  - Управлять аудитом SQL Server. 
  - Реализовывать прозрачное шифрование данных.


  ### Модуль 11&#58; Выполнение непрерывного обслуживания базы данных.
  Этот модуль описывает общие задачи обслуживания базы данных, которые должен выполнять администратор базы данных, и демонстрирует, как автоматизировать эти задачи с использованием планов обслуживания.
  #### Уроки
  - Обеспечение целостности базы данных
  - Обслуживание индексов
  - Автоматизация рутинного обслуживания базы данных


  #### Лабораторная работа &#58; Выполнение непрерывного обслуживания базы данных.
  После завершения этого модуля вы сможете&#58; 
  - Обеспечивать целостность базы данных с помощью DBCC CHECKDB. 
  - Обслуживать индексы. 
  - Настраивать планы обслуживания базы данных.


  ### Модуль 12&#58; Автоматизация управления SQL Server 2014
  В этом модуле описывается, как использовать SQL Server Agent для автоматизации заданий, как настраивать контексты безопасности для заданий и как реализовывать многосерверные задания.
  #### Уроки
  - Автоматизация управления SQL Server
  - Реализация заданий в SQL Server Agent
  - Управление заданиями в SQL Server Agent
  - Управление контекстами безопасности на шаге заданий
  - Управление заданиями на нескольких серверах


  #### Лабораторная работа &#58; Автоматизация управления SQL Server
  После завершения этого модуля вы сможете&#58; 
  - Описывать методы автоматизации управления SQL Server. 
  - Создавать задания, типы шагов заданий и расписания. 
  - Управлять заданиями в SQL Server Agent. 
  - Настраивать контексты безопасности задания. 
  - Настраивать главный и целевой сервера.


  ### Модуль 13&#58; Мониторинг SQL Server 2014 с помощью предупреждений и уведомлений
  Этот модуль охватывает настройку почты базы данных, оповещений и уведомлений.
  #### Уроки
  - Мониторинг ошибок SQL Server
  - Настройка почты базы данных
  - Настройка операторов, оповещений и уведомлений


  #### Лабораторная работа&#58; Мониторинг SQL Server с помощью предупреждений и уведомлений
  После завершения этого модуля вы сможете&#58; 
  - Настраивать почту базы данных. 
  - Выполнять мониторинг ошибок SQL Server.
  - Настраивать операторы, оповещения и уведомления

