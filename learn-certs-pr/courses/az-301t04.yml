  #### Профиль аудитории
  Для успешного прохождения курса Cloud Solutions Architects  необходимо иметь практический опыт работы с операционными системами, виртуализацией, облачной инфраструктурой, структурами хранения, биллингами и сетями.
outlineSection: |-
  ### Модуль 1&#58; Шаблоны архитектуры приложений в Azure
  Этот модуль описывает и рассматривает общие шаблоны и архитектуры Azure в соответствии с рекомендациями группы Microsoft Patterns & Practices. Каждый шаблон сгруппирован по категориям производительности, отказоустойчивости и масштабируемости и описан в контексте аналогичных шаблонов внутри категории.

  После завершения этого модуля студенты получат следующее&#58;
  - Находить и ссылаться на документацию Cloud Design Patterns
  - Находить и ссылаться на Центр архитектуры Azure
  - Описывать различные шаблоны, извлеченные из шаблонов облачного дизайна


  ### Модуль 2&#58; Создание серверных приложений на основе IaaS Azure (ADSK)
  Этот модуль идентифицирует рабочие нагрузки, которые в идеале развертываются с помощью служб Infrastructure-as-a-Service в Azure. В этом модуле рассматриваются масштабируемые наборы виртуальных машин (VM) и службы виртуальных машин в Azure, а также способы оптимального развертывания рабочих нагрузок на эти службы с использованием передовых методов и функций, таких как наборы доступности.

  #### Лабораторная работа&#58; Создание серверных приложений на основе IaaS Azure
  После завершения этого модуля студенты получат следующее&#58;
  - Разрабатывать наборы доступности для одной или нескольких виртуальных машин
  - Описывать различия между сбоями и обновлениями доменов
  - Создавать шаблоны менеджера ресурсов Azure (ARM) для масштабируемых наборов виртуальной машины.
  - Присоединять виртуальную машину к домену в Azure или в гибридной сети


  ### Модуль 3&#58; Компоненты сетевого приложения Azure
  В этом модуле описаны различные параметры сети и подключения, доступные для решений, развернутых в Azure. Модуль исследует варианты подключения, начиная от подключений ad-hoc и заканчивая сценариями долгосрочного гибридного подключения. В модуле также обсуждаются некоторые проблемы производительности и безопасности, связанные с балансировкой рабочих нагрузок между несколькими вычислительными экземплярами, подключением локальной инфраструктуры к облаку и созданием шлюзов для локальных данных.

  #### Лабораторная работа&#58; Развертывание сетевой инфраструктуры для использования в решениях Azure
  После завершения этого модуля студенты получат следующее&#58;
  - Описывать стратегии DNS и IP для сетей VNET в Azure
  - Сравнивать варианты подключения для подключений ad-hoc и гибридных подключений
  - Распределять сетевой трафик между несколькими нагрузками с помощью балансировщиков нагрузки
  - Разрабатывать сценарий гибридного подключения между облаком и локальным оборудованием


  ### Модуль 4&#58; Интеграция компонентов решения Azure с использованием служб обмена сообщениями
  В этом модуле описываются и сравниваются службы интеграции и обмена сообщениями, доступные для решений, размещенных на платформе Azure. Описанные службы обмена сообщениями включают&#58; Azure Storage Queues, Service Bus Queues, Service Bus Relay, IoT Hubs, Event Hubs, и Notification Hubs. К службам интеграции относятся Azure Functions и Logic Apps.

  #### Лабораторная работа&#58; Интеграция компонентов решения Azure с использованием служб обмена сообщениями
  После завершения этого модуля студенты получат следующее&#58;
  - Сравнивать Storage Queues с Service Bus Queues
  - Определять, когда следует использовать Azure Functions или Logic Apps  для компонентов интеграции в решении
  - Описывать различия между IoT Hubs, Event Hubs, и Time Series Insights

