summary: |-
  Курс Управление Microsoft Teams предназначен для лиц, которые претендуют на роль администратора Microsoft 365 Teams.
  админы Microsoft Teams настраивает, развертывает и управляет рабочими нагрузками Office 365 для Microsoft Teams, которые нацелены на эффективное и результативное сотрудничество и взаимодействие в корпоративной среде.
  Этот курс охватывает шесть основных элементов - обзор командного приложения Microsoft Teams, внедрение управления, безопасности и соответствия для Microsoft Teams, подготовка среды для развертывания Microsoft Teams, развертывание и управление группами, управление совместной работой и управление коммуникациями в Microsoft Teams.
  В обзоре Microsoft Teams вы получите обзор Microsoft Teams, включая архитектуру команд и связанные с ними рабочие нагрузки Office 365. Вам будет предоставлен обзор безопасности и соответствия в Microsoft Teams и, наконец, вы получите представление о том, как управлять Microsoft Teams.
  Внедряя управление, безопасность и соответствие требованиям для Microsoft Teams, вы будете планировать и настраивать управление для групп Office 365, включая политики истечения срока и именования. Затем вы внедрите безопасность, настроив условный доступ, MFA или управление угрозами для Команд Microsoft. Наконец, вы реализуете соответствие для Команд с помощью политик DLP, случаев обнаружения электронных данных eDiscovery или политик надзора.
  При подготовке среды для развертывания Microsoft Teams вы планируете обновление со Skype для бизнеса до Microsoft Teams путем оценки путей обновления с режимами обновления, управления миграцией собраний и настройки параметров сосуществования и обновления. Затем вы запланируете и настроите параметры сети для команд Microsoft и, наконец, развернете конечные точки Microsoft Teams и будете управляете ими.
  Развертывая команды и управляя ими, вы узнаете, как создавать команды и управлять ими, управлять членством и доступом как для внутренних, так и для внешних пользователей.
  Управляя совместной работой в Microsoft Teams, вы будете управлять чатами и совместной работой, настройками Команды или политикой создания частных каналов. Наконец, вы будете управлять настройками приложений для команд, такими как политики установки приложений, приложения, боты и коннекторы в командах Microsoft или публиковать пользовательские приложения в командах Microsoft.
  Этот курс заканчивается управлением коммуникациями в Microsoft Teams. Вы узнаете, как управлять событиямии встречами в режиме реального времени управлять телефонными номерами или телефонной системой для команд Microsoft, и наконец, решать проблемы с аудио и видео, а также клиентские проблемы.

  #### Профиль аудитории
  Студенты этого курса должны быть заинтересованы в Microsoft Teams или в сдаче сертификационного экзамена Microsoft Teams Administrator Associate.
