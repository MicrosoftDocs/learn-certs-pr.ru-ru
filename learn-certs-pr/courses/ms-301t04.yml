summary: |-
  Деловой климат изменился. Люди хотят общаться и сотрудничать без барьеров. Предприятия начинают рассматривать перенос контента в облако как экономически эффективное решение, позволяющее пользователям подключаться практически из любого места к необходимым им ресурсам и контенту. В этом курсе вы узнаете, как планировать процесс миграции контента, а также доступные ресурсы и инструменты для использования при переносе контента в SharePoint Online и OneDrive для бизнеса. В частности, в этом курсе рассказывается, как использовать средство оценки миграции SharePoint (SMAT) и средство миграции SharePoint (SPMT) в различных сценариях миграции.

  Этот курс предназначен для ИТ-специалистов, которые развертывают и управляют инфраструктурой командной работы в своей организации.

  Это последний из четырех курсов для администратора Teamwork. Эти курсы помогают подготовиться к экзамену MS-301&#58; Развертывание SharePoint Server Hybrid.

  #### Профиль аудитории
  Этот курс предназначен для роли администратора коллективной работы Microsoft 365. Эта роль отвечает за настройку, развертывание и управление рабочими нагрузками Office 365 и Azure, ориентированными на эффективное и результативное сотрудничество и принятие. Они управляют приложениями, службами и поддерживающей инфраструктурой для удовлетворения бизнес-требований. Администратор знает и может различать продукты и услуги, но не может напрямую управлять каждым продуктом или услугой.

  Администратор совместной работы должен иметь возможность развертывать, управлять, переносить и защищать SharePoint (в сети, локально и гибридно), OneDrive и группы.

  Администратор Teamwork обладает фундаментальным пониманием точек интеграции со следующими приложениями и службами&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner и Project. Администратор понимает, как интегрировать сторонние приложения и сервисы, в том числе бизнес-приложения.
prerequisitesSection: |-
  Учащиеся должны начать этот курс, уже имея следующие навыки&#58;
  - Опыт работы с Windows PowerShell.
  - Основы понимания управления SQL Server.
  - Основы понимания сетей, в том числе DNS.
  - Знание администрирования Windows Server.
  - Основы понимания Active Directory и Azure AD.
  - Основы понимания управления мобильными устройствами и альтернативных операционных систем (Android и macOS).
outlineSection: |-
  ### Модуль 1&#58; Введение в миграцию
  Этот модуль предназначен для планирования процесса миграции в облако. Он содержит обзор ресурсов и инструментов, которые можно использовать в процессе миграции.

  #### Уроки
  - Обзор процесса миграции
  - Использование FastTrack и партнерских услуг

  После завершения этого модуля студенты получат следующее&#58;
  - Планировать процесс миграции контента.
  - Описать ресурсы и инструменты, доступные  для использования в процессе миграции.


  ### Модуль 2&#58; Миграция на SharePoint Online
  Этот модуль ориентирован на использование SharePoint Migration Tool (SPMT) для переноса контента в облако. В частности, в нем обсуждаются требования и ограничения SPMT. В нем представлены разные методы миграции для разных источников данных, таких как общие файловые ресурсы и контент SharePoint.

  #### Уроки
  - Подготовка к миграции
  - Перенос контента в облако
  - Управление процессом миграции

  После завершения этого модуля студенты получат следующее&#58;
  - Получать доступ к данным, подлежащим миграции, с помощью средства оценки миграции SharePoint (SMAT).
  - Переносить контент в облако с помощью SharePoint Migration Tool (SPMT).
  - Управлять и контролировать процесс миграции


