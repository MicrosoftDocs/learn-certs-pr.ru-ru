summary: |-
  Этот курс позволит слушателям получить знания и навыки, необходимые для использования служб и функций хранилища Azure в решениях для разработки. В курсе рассматриваются хранилища Azure Table, Azure Cosmos DB, Azure Blob и разработка на основе реляционных баз данных в Azure.

  #### Профиль аудитории
  - Слушатели этого курса заинтересованы в разработке Azure или в прохождении сертификационного экзамена Microsoft Azure Developer Associate.
prerequisitesSection: |-
  - Слушатели должны иметь 1-2 года опыта работы в качестве разработчика. Предполагается, что слушатели курса уже знают, как кодировать, и имеют фундаментальные знания Azure.
  - Рекомендуется иметь некоторый опыт работы с PowerShell или Azure CLI, работы на портале Azure и хотя бы с одним языком программирования, поддерживаемым Azure. Большинство примеров в этом курсе представлены в C# .NET.
outlineSection: |-
  ### Модуль 1&#58; Разработка решений, использующих хранилище Azure Table
  Хранилище таблиц Azure — это служба, которая хранит структурированные данные NoSQL в облаке, предоставляя хранилище ключей и атрибутов с бессхемной конструкцией.  Такая конструкция хранилища таблиц позволяет легко адаптировать данные по мере расширения приложения.
  #### Уроки
  - Обзор хранилища Azure Table
  - Авторизация в хранилище Table
  - Table-сервис REST API

  После завершения этого модуля студенты получат следующее&#58;
  - Понимать функции и использование хранилища таблиц Azure
  - Понимать, как использовать авторизацию общего ключа
  - Использовать службу REST хранилища таблиц Azure для управления данными


  ### Модуль 2&#58; Разработка решений, использующих хранилище Azure Cosmos DB
  Этот модуль охватывает изучение хранилища Azure Cosmos DB. По мере изучения слушатели узнают, как оно работает, как управлять контейнерами и элементами, а также как создавать и обновлять документы с помощью кода.
  #### Уроки
  - Обзор Azure Cosmos DB
  - Управление контейнерами и объектами
  - Создание и обновление документов, используя код

  После завершения этого модуля студенты получат следующее&#58;
  - Понимать основные функции и возможности Azure Cosmos DB
  - Управлять контейнерами и объектами
  - Создавать и обновлять документы


  ### Модуль 3&#58; Разработка решений, использующих реляционную базу данных
  База данных SQL - это управляемая служба общего назначения для реляционных баз данных в Microsoft Azure, которая поддерживает такие структуры, как реляционные данные, JSON, пространственные и XML.
  #### Уроки
  - Обзор Azure SQL 
  - Создание, чтение, обновление и удаление таблиц базы данных с использованием кода

  После завершения этого модуля студенты получат следующее&#58;
  - Понимать, как работает служба базы данных SQL Azure
  - Выполнять операции с базой данных, используя код


  ### Модуль 4&#58; Разработка решений, использующих хранилище Blob-объектов Microsoft Azure
  Хранилище Blob-объектов Azure - это решение Microsoft для хранения объектов в облаке. Хранилище Blob-объектов оптимизировано для хранения огромных объемов неструктурированных данных. Неструктурированные данные - это данные, которые не соответствуют конкретной модели или определению данных, например текстовые или двоичные данные.
  #### Уроки
  - Обзор хранилища Blob-объектов Azure
  - Работа с хранилищем Blob-объектов Azure

  После завершения этого модуля студенты получат следующее&#58;
  - Понимать, когда и зачем использовать хранилище BLOB-объектов Azure
  - Устанавливать и получать свойства хранилища BLOB-объектов и метаданные
  - Реплицировать и копировать BLOB-объекты

