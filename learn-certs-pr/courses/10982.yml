  #### Уроки
  - Обзор Windows 10
  - Знакомство с ролью EDST
  - Обзор шагов по устранению неполадок
  - Инструменты устранения неполадок

  #### Лабораторная работа &#58; использование средств устранения неполадок

  После прохождения этого модуля вы сможете&#58;
  - Описывать операционную систему Windows 10, поддерживаемые ею устройства и архитектуру Windows 10.
  - Объяснять методологию устранения неполадок для Windows 10.
  - Описывать средства устранения неполадок Windows 10.


