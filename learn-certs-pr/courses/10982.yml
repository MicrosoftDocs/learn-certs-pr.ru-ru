summary: |-
  Это 5-дневный курс ILT, разработанный для того, чтобы дать учащимся знания и навыки, необходимые для обслуживания Windows 10 PCs и устройств в среде домена сервера Windows, а также устранять соответствующие неполадки. Необходимые навыки включают понимание функций Windows 10 и того, как они могут быть использованы в среде Active Directory, а также того, как устранять неполадки с ними.

  #### Профиль аудитории
  Основная аудитория этого курса — специалисты технической поддержки предприятий (EDST), обеспечивающие поддержку уровня 2 пользователям персональных компьютеров (PC) с Windows 10 и пользователям устройств, работающим в средних и крупных организациях, в среде домена Windows. EDSTs решают различные технические проблемы с операционными системами (OSs) Windows, устройствами, службами cloud, приложениями, сетями и обслуживанием оборудования. В случае, когда предприятие предлагает службу, EDST обеспечивает ее поддержку.

  Основные обязанности включают устранение технических проблем, относящихся к установке и миграции, активации, работоспособности, профилям и настройкам Windows 10, а также синхронизации устройств. Некоторые другие основные обязанности включают обеспечение доступа к локальной и удаленной сети; обеспечение доступа к приложениям, обеспечение доступа к данным и принтерам; обеспечение аутентификации, политики и безопасности конечных точек; восстановление OS и данных.

  Вторичная аудитория этого курса — IT-специалисты, которые администрируют и обслуживают настольные компьютеры, устройства, пользователей с Windows 10, а также соответствующую сеть и ресурсы безопасности. Этот курс также будет полезен учащимся, желающим сдать следующие экзамены&#58;
  - 70-697&#58; настройка устройств с Windows.
  - 70-698&#58; установка и настройка Windows 10.
prerequisitesSection: |-
  В дополнение к профессиональному опыту у учащихся этого обучающего курса также должны быть следующие технические знания&#58;
  - Основы сетей, включая протокол управления передачей / интернет-протокол (TCP/IP), User Datagram Protocol (UDP), и Domain Name System (DNS).
  - Принципы Microsoft Active Directory Domain Services (AD DS).
  - Понимание компонентов инфраструктуры открытых ключей (PKI).
  - Основы Windows Server 2016.
  - Основы Microsoft Windows Client; например, опыт работы с Windows 10 или знания, полученные в ходе прохождения курсов 20697-1 и 20697-2.
