summary: |-
  В этом курсе слушатели получат знания и
  навыки, необходимые для реализации контроля безопасности, поддержания состояния безопасности,
  а также выявления и устранения уязвимостей с помощью различных
  инструментов безопасности. Курс охватывает использование скриптов и автоматизацию, виртуализацию и облачную 
  N-уровневую архитектуру.

  #### Профиль аудитории
  Слушатели должны иметь по крайней мере один год практического опыта защиты рабочих нагрузок Azure и иметь опыт управления безопасностью рабочих нагрузок в Azure.
