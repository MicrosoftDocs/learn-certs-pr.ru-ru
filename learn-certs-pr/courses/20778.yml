summary: |-
  Этот трехдневный курс под руководством инструктора дает студентам знания и навыки для
  анализа данных с помощью Power BI.

  #### Профиль аудитории
  Основная аудитория этого курса - специалисты по бизнес-аналитике, которым необходимо анализировать данные с использованием Power BI.
  Дополнительная аудитория этого курса - технически опытные бизнес-пользователи.
prerequisitesSection: |-
  В дополнение к своему профессиональному опыту студенты, которые проходят это обучение, должны уже иметь следующие технические знания&#58;
  - Базовые знания об операционной системе Microsoft Windows и ее основных функциях.
  - Базовые знания о топологии схемы хранилища данных (включая схемы «звезда» и «снежинка»).
  - Некоторое знакомство с основными концепциями программирования (такими как циклы и ветвления).
  - Желательно знать ключевые бизнес-приоритеты, такие как доход, прибыльность и финансовый учет.
  - Знакомство с приложениями Microsoft Office - в частности Excel.
outlineSection: |-
  ### Модуль 1&#58; Введение в самообслуживание BI-решений
  Бизнес-аналитика (BI) - это термин, который становится все более распространенным в последние годы. Наряду с большими данными, интеллектуальным анализом данных, прогнозной аналитикой, наукой о данных и распорядителями, BI в настоящее время является неотъемлемой частью деловой лексики. Во многом это обусловлено имеющейся в организациях необходимостью справляться с постоянно растущими наборами данных. Теперь нормально иметь базы данных, содержащие миллионы строк, требующие гигабайты, терабайты или даже петабайты дискового пространства. Данные больше не ограничиваются локальной серверной комнатой - они размещаются в облаке, каналы берутся у сторонних поставщиков, общедоступные наборы данных доступны бесплатно, а взаимодействия с социальными сетями генерируют постоянно расширяющиеся наборы данных.

  Отчетность и анализ, конечно, не новая концепция для бизнеса, но разница между тем, как анализ данных проводится сегодня, по сравнению с пятью или десятью годами ранее, огромна. В настоящее время организациям требуется BI, чтобы увидеть не только то, что было быть сделано в прошлом, но также и больше того, что должно произойти. В настоящее время существует огромное количество данных для сбора и составления отчетов. Существует также растущая потребность в данных, чтобы выдавать самые свежие цифры, чтобы бизнес мог быстрее реагировать на меняющиеся тенденции на рынках и в отраслях. Те предприятия, которые могут быстро реагировать и прогнозировать краткосрочные тенденции для предоставления продуктов и услуг там, где есть потребительский спрос, имеют наилучшие шансы на выживание в нашем современном и высококонкурентном мире. С ростом больших данных возрастает потребность в аналитиках данных, которые могут брать эти данные и находить критические точки во множестве информации.
  #### Уроки
  - Введение в бизнес-аналитику
  - Введение в анализ данных
  - Введение в визуализацию данных
  - Обзор самообслуживания BI
  - Особенности самообслуживания BI
  - Инструменты Microsoft для самообслуживания BI


  #### Лабораторная работа &#58; Изучение решения Enterprise BI
  - Просмотр отчетов
  - Создание отчета Power BI
  - Создание панели инструментов Power BI

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать тенденции в BI.
  - Описать процесс анализа данных в Power BI.
  - Использовать ключевые визуализации в Power BI.
  - Дать обоснование BI самообслуживания.
  - Описать особенности BI самообслуживания.
  - Узнать, как можно использовать продукты Microsoft для реализации решения BI.


  ### Модуль 2&#58; Введение в Power BI
  Популярность бизнес-аналитики (BI) самообслуживания быстро растет, поскольку она позволяет пользователям создавать отчеты, обрабатывать данные, выполнять анализ и многое другое - и все это без необходимости зависеть от разработчика отчетов. Тенденция BI самообслуживания обусловлена ​​стремлением Microsoft улучшить Excel и Power BI, причем оба продукта значительно улучшились за последние годы. Однако, несмотря на то, что Microsoft обеспечивает более глубокий анализ данных с помощью четырех инструментов, добавленных в Excel - Power Pivot, Power View, Power Query и Power Map, - они не полностью интегрированы в интерфейс Excel. Вместо этого они существуют в отдельных окнах. Добавьте к этому сложность публикации в SharePoint для обмена отчетами с коллегами, и все это будет отнимать много времени.

  Использование Power BI устраняет сложности и барьеры благодаря простому интегрированному пользовательскому интерфейсу и позволяет быстро публиковать данные на облачном или локальном портале для простого обмена отчетами. Этот модуль представляет Power BI и исследует функции, которые позволяют быстро создавать и публиковать сложные визуализации данных.
  #### Уроки
  - Power BI
  - Служба Power BI


  #### Лабораторная работа &#58; Создание панели инструментов Power BI
  - Подключение к данным Power BI
  - Создание панели инструментов Power BI

  После завершения этого модуля студенты смогут следующее&#58;
  - Разрабатывать отчеты с использованием приложения Power BI Desktop.
  - Использовать элементы отчета для создания панелей мониторинга на портале Power BI.
  - Понимать компоненты службы Power BI, включая лицензирование и управление арендаторами.


  ### Модуль 3&#58; Данные Power BI
  Power BI предлагает простой подход к созданию отчетов, а также возможность создавать и совместно использовать информационные панели без зависимости от разработчика отчетов или необходимости использования Microsoft SharePoint. Microsoft Excel уже давно является инструментом выбора для аналитиков данных, которые работают в режиме самообслуживания. Тем не менее, Excel не предлагает быстрого и простого способа обмениваться отчетами без использования SharePoint или создания нескольких копий электронных таблиц, которые быстро устаревают или существуют вне контроля источников.

  В последние годы в Excel были добавлены мощные инструменты&#58; Power View, Power Query (известный как Get & Transform в Excel 2016) и Power Pivot. Power BI вносит значительную часть этих возможностей в интегрированную среду в форме Power BI Desktop. Ранее пользователям Excel было неудобно переходить от одного инструмента к другому, но Power BI Desktop объединяет эти инструменты. Это означает, что Power BI быстро становится очевидным выбором для анализа и обмена данными. Тем не менее, аналитики, вероятно, продолжат работу с Excel в обозримом будущем. Power BI легко взаимодействует с Excel и многими другими источниками данных. Именно эта способность быстро создавать отчеты, используя данные из нескольких источников, действительно расширяет возможности Power BI.
  #### Уроки
  - Использование Excel в качестве источника данных для Power BI
  - Модель данных Power BI
  - Использование баз данных в качестве источника данных для Power BI
  - Служба Power BI


  #### Лабораторная работа &#58; Импорт данных в Power BI
  - Импорт файлов Excel в Power BI
  - Просмотр отчетов из файлов Excel

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать модель данных и узнать, как оптимизировать данные в модели.
  - Подключаться к файлам Excel и импортировать данные.
  - Использовать локальные и облачные базы данных SQL Server в качестве источников данных с соединителем данных сценария R.
  - Воспользоваться преимуществами службы Power BI.
  - Использовать Q & A, чтобы задавать вопросы на естественном языке запросов и создавать приложения.


  ### Модуль 4&#58; Формирование и объединение данных
  Power BI Desktop предлагает решение самообслуживания для создания визуальных, интерактивных отчетов и информационных панелей. Пользователи могут подключаться к широкому спектру источников данных, объединяя в один отчет данные из локальных баз данных, поставщиков программного обеспечения (SaaS), облачных сервисовслужб и локальных файлов, таких как Microsoft Excel. Красота отчетов и информационных панелей Power BI заключается в способности быстро создавать отчеты для представления этих данных, чтобы они были мгновенно читаемыми - визуально выявлялись кластеры, посторонние и шаблоны данных. Для достижения этого каждый отчет должен иметь набор данных, содержащий таблицы и столбцы, которые можно добавлять прямо в визуализации. Данные должны быть отформатированы для соответствующих валют, числа должны иметь правильные десятичные разряды, могут потребоваться дополнительные столбцы и меры, и данные могут быть объединены из нескольких таблиц. С Power BI Desktop вы можете делать все это с помощью мощных встроенных инструментов для формирования ваших данных. Этот модуль представляет инструменты, доступные для подготовки ваших данных и преобразования их в форму, готовую для отчетности.
  #### Уроки
  - Запросы рабочего стола Power BI Desktop Queries
  - Формирование данных
  - Объединение данных


  #### Лабораторная работа &#58; Формирование и объединение данных
  - Формирование данных Power BI
  - Объединение данных Power BI

  После завершения этого модуля студенты смогут следующее&#58;
  - Выполнять ряд задач по редактированию запросов в Power BI.
  - Формировать данные, используя форматирование и преобразования.
  - Объединить данные вместе из таблиц в наборе данных.


  ### Модуль 5&#58; Моделирование данных
  Microsoft Power BI вносит свой вклад в мир бизнес-аналитики самообслуживания, поскольку может быстро создавать потрясающие интерактивные отчеты и информационные панели. Power BI предоставляет простой способ объединения данных из широкого спектра источников в один набор, а затем работать с этими данными для создания согласованных отчетов. Этот модуль заходит за кулисы визуализаций и исследует предлагаемые методы и функции для формирования и улучшения ваших данных. Благодаря автоматическому созданию отношений, обширной библиотеке функций DAX и возможности быстрого добавления вычисляемых столбцов, таблиц и показателей вы увидите, как Power BI создает привлекательные отчеты, помогая при этом находить скрытую информацию о данных.
  #### Уроки
  - Отношения
  - Запросы DAX
  - Расчеты и измерения


  #### Лабораторная работа &#58; Моделирование данных
  - Создание отношений
  - Расчеты

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать отношения между таблицами данных.
  - Понять синтаксис DAX и использовать функции DAX для улучшения набора данных.
  - Создавать вычисляемые столбцы, вычисляемые таблицы и показатели.


  ### Модуль 6&#58; Интерактивные визуализации данных
  Бизнес-аналитика самообслуживания (BI) становится все более популярной в организациях. Такой подход позволяет бизнес-пользователям получать доступ к корпоративным данным, а также создавать и обмениваться отчетами и ключевыми показателями эффективности (KPI) без зависимости от отдельного разработчика отчетов. Бизнес-пользователи могут использовать набор инструментов Microsoft Power BI для подключения к различным источникам данных. К ним относятся основные стандартные отраслевые базы данных, облачные службы Microsoft - база данных Microsoft Azure SQL, Azure Data Lake и машинное обучение Azure - наряду с Microsoft Excel и другими файлами, а также поставщики программного обеспечения как службы (SaaS), такие как Microsoft Bing, Facebook и MailChimp. Сочетание гибкости и возможности создавать визуально ошеломляющие интерактивные информационные панели быстро делает Power BI очевидным выбором для любой организации, которой необходимо предоставить своим пользователям решение для BI самообслуживания.
  #### Уроки
  - Создание отчетов Power BI
  - Управление решением Power BI


  #### Лабораторная работа &#58; Создание отчета Power BI
  - Подключение к данным Power BI
  - Построение отчетов Power BI
  - Создание панели инструментов Power BI

  После завершения этого модуля студенты смогут следующее&#58;
  - Использовать Power BI Desktop для создания интерактивных визуализаций данных.
  - Управлять решением Power BI.


  ### Модуль 7&#58; Прямое подключение
  Служба Power BI поддерживает прямые подключения к базе данных SQL Azure, хранилищу данных SQL Azure, источникам больших данных, таким как Spark в Azure HDInsight и службам анализа SQL Server. Прямой запрос DirectQuery означает, что всякий раз, когда вы разделяете данные или добавляете другое поле в визуализацию, новый запрос выдается непосредственно к источнику данных.
  Power BI работает с моделями служб SQL Server Analysis Services, которые работают в многомерном режиме, поэтому вы можете использовать кубы и модели OLAP в отчетах и ​​на сводных панелях. Не имеет значения, используете ли вы службу Power BI в облаке и локальную реализацию служб аналитики SQL Server; локальный шлюз данных обеспечивает живое соединение между облаком и локальными серверами данных.
  #### Уроки
  - Облачные данные
  - Подключение к службам аналитики


  #### Лабораторная работа &#58; Прямое подключение
  - Прямое подключение к Power BI

  После завершения этого модуля студенты смогут следующее&#58;
  - Использовать прямое подключение Power BI для доступа к данным в базе данных SQL Azure и хранилище данных SQL Azure.
  - Использовать прямое подключение Power BI для доступа к данным в больших источниках данных, таких как Hadoop.
  - Использовать Power BI с данными служб аналитики SQL Server.
  - Использовать модели служб Analysis Services, работающие в многомерном режиме.


  ### Модуль 8&#58; Разработка с помощью Power BI
  Power BI API - это API на основе REST, которое разработчики используют для программного доступа к наборам данных, таблицам и строкам в Power BI. Используя это API, вы помещаете данные из приложения в Power BI и интегрируете визуализации Power BI в приложение. Вы также можете добавить пользовательские визуальные элементы в свои приложения, а также на панели мониторинга и отчеты Power BI.

  В этом модуле вы узнаете, как использовать API Power BI для встраивания в ваши приложения и как использовать пользовательские визуальные элементы в ваших отчетах.

  #### Уроки
  - Power BI API
  - Пользовательские визуальные эффекты


  #### Лабораторная работа &#58; Использование визуализаций Торговой площадки
  - Использование пользовательской визуализации

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать API разработчика Power BI.
  - Перечислить шаги для создания пользовательских визуализаций.
  - Импортировать в Power BI пользовательские визуальные элементы для использования в отчетах Power BI.


  ### Модуль 9&#58; Мобильные Power BI
  Мобильные приложения Power BI позволяют получать доступ к информации Power BI и использовать ее на мобильном устройстве, включая iOS (iPad, iPhone, iPod Touch, Apple Watch), телефон или планшет Android и устройства Windows 10. Это означает, что потенциально отчеты Power BI и панели мониторинга Power BI, созданные в Power BI Desktop и службе Power BI, можно использовать где угодно и когда угодно.

  Отчеты и информационные панели Power BI предназначены для работы на мобильном устройстве без изменений. Однако вы также можете создавать специальные оптимизированные отчеты и макеты отчетов для отображения на мобильных устройствах. Мобильные приложения Power BI поддерживают совместное использование и аннотацию информационных панелей, и вы можете использовать данные Power BI на мобильных устройствах, даже если вы не подключены к сети. Предупреждения и уведомления Power BI также работают в службе Power BI, в том числе на мобильных устройствах.

  #### Уроки
  - Мобильные приложения Power BI
  - Использование мобильного приложения Power BI

  После завершения этого модуля студенты смогут следующее&#58;
  - Создавать панели мониторинга и отчеты для мобильных устройств.
  - Использовать мобильное приложение Power BI Mobile.

