  ### Модуль 5&#58; Создание и обработка запланированных правил Kanban
  Плановые заказы типа Kanban создаются на основе правила Kanban и следуют стандартной логике и горизонту сводного плана. Настройки включения позиций в Сводном планировании определяют, как создаются запланированные заказы и будут ли они утверждены автоматически или вручную. В этом модуле мы обсуждаем запланированный Kanban в Dynamics 365 for Finance and Operations.
