summary: |-
  Из этого курса вы узнаете, как обеспечивать безопасный доступ пользователей к ресурсам вашей организации. В этом курсе рассматривается защита пользователя паролем, многофакторная идентификация, включение защиты идентификации Azure, настройка и использование Azure AD Connect и условный доступ в Microsoft 365. Вы узнаете о технологиях защиты от угроз, которые помогают обеспечивать безопасность вашей среды Microsoft 365. В частности, вы узнаете о векторах угроз и решениях безопасности Microsoft для устранения угроз. Вы узнаете об оценке безопасности, Exchange Online protection, расширенной защите от угроз Azure, Advanced Threat Protection в Защитнике Windows и управлении угрозами. Из этого курса вы узнаете о технологиях защиты информации, которые помогают обеспечивать безопасность вашей среды Microsoft 365. В этом курсе обсуждается управляемое содержимое с правами на доступ к данным и шифрование сообщений, а также метки, политики и правила, способствующие защите от потери данных и защите информации. Наконец, вы узнаете об архивировании и хранении в Microsoft 365, а также об управлении данными и о том, как осуществлять поиск и исследование контента. В этом курсе рассказывается о политиках хранения данных и тегах, управлении записями по месту в SharePoint, хранении почты и о том, как осуществлять поиск контента, поддерживающий исследования eDiscovery.

  #### Профиль аудитории
  Администратор безопасности Microsoft 365 сотрудничает с администратором предприятия Microsoft 365, заинтересованными лицами и иными администраторами рабочих нагрузок в целях планирования и реализации стратегий безопасности и обеспечения соответствии решений политикам и правилам организации. Администратор безопасности Microsoft 365 проактивно обеспечивает безопасность сред предприятий Microsoft 365. Обязанности включают реагирование на угрозы, реализацию и мониторинг безопасности и решений для обеспечения соответствия требованиям для среды Microsoft 365, а также управление такими решениями и безопасностью. Администраторы безопасности Microsoft 365 работают с инцидентами, исследованиями и применением политик управления данными. Администраторы безопасности Microsoft 365 знакомы с рабочими нагрузками и гибридными средами Microsoft 365. Администраторы безопасности Microsoft 365 обладают развитыми навыками и опытом работы с защитой идентификации, защитой информации, защитой от угроз, управлением безопасностью и управлением данными.
