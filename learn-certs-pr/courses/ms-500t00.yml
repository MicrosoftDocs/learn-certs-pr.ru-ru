summary: |-
  В этом курсе вы узнаете, как обеспечить пользователям доступ к ресурсам вашей организации. Курс охватывает защиту пользовательским паролем, многофакторную аутентификацию, включение Azure Identity Protection, настройку и использование Azure AD Connect, а также ознакомит вас с условным доступом в Microsoft 365.
  Вы узнаете о технологиях защиты от угроз, которые помогают защитить вашу среду Microsoft 365. В частности, вы узнаете о векторах угроз и решениях Microsoft по обеспечению безопасности для смягчения угроз. Вы узнаете о безопасных показателях, защите Exchange Online, расширенной защите угроз Azure, расширенной защите угроз Защитника Windows и управлении угрозами.
  В этом курсе вы узнаете о технологиях защиты информации, которые помогают защитить вашу среду Microsoft 365. В этом курсе рассматриваются контент, управляемый правами на информацию, шифрование сообщений, а также метки, политики и правила, поддерживающие предотвращение потери данных и защиту информации.
  В этом курсе вы узнаете об архивировании и хранении в Microsoft 365, а также об управлении данными и о том, как проводить поиск и исследование контента. В частности, этот курс охватывает политики и теги хранения данных, управление записями на месте для SharePoint, хранение электронной почты и способы поиска контента, который поддерживает исследования eDiscovery.

  #### Профиль аудитории
  Microsoft 365 Security Administrator сотрудничает с Microsoft 365 Enterprise Administrator, заинтересованными сторонами в бизнесе и другими администраторами рабочей нагрузки для планирования и реализации стратегий безопасности и обеспечивает соответствие решений политикам и нормам организации.
  Эта роль активно защищает корпоративные среды Microsoft 365. В его или ее обязанности входит реагирование на угрозы, внедрение, управление и мониторинг решений по обеспечению безопасности и соответствию требованиям для среды Microsoft 365. Они реагируют на инциденты, расследования и обеспечение управления данными.
  Администратор Microsoft 365 Security должен быть знаком с рабочими нагрузками Microsoft 365 и гибридными средами. Эта роль обладает значительными навыками и опытом в области защиты личных данных, защиты информации, защиты от угроз, управления безопасностью и управления данными.
