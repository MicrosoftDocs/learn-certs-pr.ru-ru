outlineSection: |-
  ### Модуль 1&#58; управление пользователями и группами
  В этом модуле объясняется, как управлять учетными записями пользователей и группами в Microsoft 365. Вы познакомитесь с концепцией «Никому не доверяй» и аутентификацией. Модуль дает основы для прохождения остальной части курса.
  #### Уроки
  - Понятия удостоверения и управления доступом.
  - Модуль «Никому не доверяй».
  - Планирование решения для удостоверения и аутентификации.
  - Учетные записи и роли пользователей.

  #### Лабораторная&#58; инициализация клиента&#58; пользователи и группы
  - Настройте своего клиента Microsoft 365
  - Управление пользователями и группами.


  #### Лабораторная&#58; управление паролями
  - Настройка самостоятельного сброса пароля (SSPR) для учетных записей пользователей в Azure AD.
  - Развертывание умной блокировки Azure AD.

  После завершения этого модуля студенты получат следующее&#58;
  - Создание и управление учетными записями пользователей.
  - Описать и использовать роли администратора Microsoft 365.
  - Планировать политику паролей и аутентификацию.
  - Опишите концепции безопасности  с нулевым доверием Zero Trust.
  - Объяснение модели «Никому не доверяй».


  ### Модуль 2&#58; синхронизация и защита удостоверений
  Этот модуль объясняет понятия, связанные с синхронизацией удостоверений для Microsoft 365.  В частности, он фокусируется на Azure AD Connect и управлении синхронизацией каталогов, чтобы гарантировать, что к вашей системе Microsoft 365 подключаются те, кому положено.
  #### Уроки
  - Планирование синхронизации службы каталогов.
  - Настройка синхронизированных удостоверений и управление ими.
  - Защита идентификации Azure AD.


  #### Лабораторная &#58; Внедрение синхронизации идентификаторов
  - Настройка  организации для синхронизации идентификаторов

  После завершения этого модуля студенты получат следующее&#58;
  - Объяснить синхронизацию каталогов.
  - Планировать синхронизацию каталогов.
  - Опишите и используйте Azure AD Connect.
  - Настраивать предварительные условия Azure AD Connect
  - Управляйте пользователями и группами с помощью синхронизации каталогов.
  - Опишите объединение Active Directory.
  - Включение защиты идентификации Azure.

  ### Модуль 3&#58; управление удостоверениями и доступом
  Обсуждается управление удостоверениями как концепция и его компоненты.
  #### Уроки
  - Управление приложениями.
  - Управление удостоверениями.
  - Управление доступом к устройству
  -  контроля доступа на основе ролей (RBAC)
  - Решения для внешнего доступа
  - Управление привилегированными пользователями.

  #### Лабораторная работа&#58; использование условного доступа для включения MFA
  - Пилот аутентификации MFA Authentication Pilot (требуется MFA для определенных приложений)
  - Условный доступ MFA (завершить развертывание MFA)

  #### Лабораторная&#58; настройка управления привилегированными пользователями
  - Управление ресурсами Azure.
  - Назначение ролей каталога.
  - Активация и деактивация ролей PIM.
  - Роли каталога.
  - Рабочие процессы ресурса PIM.
  - Просмотр истории аудита для ролей Azure AD в PIM.

  После завершения этого модуля студенты получат следующее&#58;
  - Описать понятие условного доступа.
  - Опишите и используйте политики условного доступа.
  - Планировать соответствие устройства.
  - Настраивать условных пользователей и группы.
  - Настройка контроля доступа на основе ролей
  - Описание концепций управления удостоверениями.
  - Настройка и использование управления привилегированными пользователями.


  ### Модуль 4&#58; Безопасность Microsoft 365
  Этот модуль объясняет различные существующие угрозы кибератак.  Затем он знакомит вас с решениями Microsoft, которые используются для уменьшения этих угроз.  Модуль завершается объяснением Microsoft Secure Score и того, как его можно использовать для оценки безопасности вашей организации и составления отчетов о ней.
  #### Уроки
  - Векторы угроз и нарушения данных
  - Стратегия и принципы безопасности
  - Решения безопасности Microsoft
  - Secure Score


  #### Лабораторная работа&#58; использование Microsoft Secure Score
  - Повысьте уровень безопасности в Центре безопасности Microsoft 365.

  После завершения этого модуля студенты получат следующее&#58;
  - Опишите несколько методов, которые злоумышленники используют для взлома учетных записей пользователей по электронной почте.
  - Опишите методы, используемые злоумышленниками для получения контроля над ресурсами.
  - Список типов угроз, которых можно избежать с помощью использования EOP и Защитника Microsoft для Office 365.
  - Описать преимущества Secure Score и какие услуги можно анализировать.
  - Опишите, как использовать Secure Score для выявления пробелов в вашем текущем состоянии безопасности Microsoft 365.


  ### Модуль 5&#58; Расширенная защита Threat Protection
  В этом модуле рассматривается защита сообщений благодаря Exchange Online Protection, Защитнику Microsoft для удостоверений и Защитнику Microsoft для конечной точки.
  #### Уроки
  - Exchange Online Protection (EOP)
  - Microsoft Defender for Office 365
  - Управление безопасными вложениями
  - Управление безопасными ссылками
  - Microsoft Defender for Identity
  - Microsoft Defender for Endpoint


  #### Лабораторная &#58; Управление службами безопасности Microsoft 365
  - Реализация политик Защитника Microsoft.

  После завершения этого модуля студенты получат следующее&#58;
  - Описать конвейер защиты от вредоносных программ при анализе электронной почты Exchange Online Protection.
  - Описать, как безопасные вложения используются для блокировки вредоносных программ нулевого дня в почтовых вложениях и документах.
  - Опишите, как безопасные ссылки защищают пользователей от вредоносных URL-адресов, встроенных в электронную почту и документы
  - Настройка Защитника Microsoft для удостоверения.
  - Настройка Защитника Microsoft для конечной точки. 


  ### Модуль 6&#58; Управление угрозами
  В этом модуле рассказывается об управлении угрозами от Microsoft, которое предоставляет вам инструменты для оценки и устранения киберугроз и формулирования ответов. Вы узнаете, как использовать информационную панель Security и Azure Sentinel для Microsoft 365.
  #### Уроки
  - панель безопасности
  - Анализ угроз и реакция на угрозы.
  - Azure Sentinel
  - Advanced Threat Analytics


  #### Лабораторная работа&#58; использование симулятора атак
  - Проведите фишинговую атаку на копьях.
  - Проведите симуляцию атаки на пароль

  После завершения этого модуля студенты получат следующее&#58;
  - Описать, как Threat Explorer можно использовать для расследования угроз и помощи в защите вашего клиента.
  - Опишите, как панель безопасности дает руководителям уровня C понимание основных рисков и тенденций.
  - Описать, что такое Advanced Thread Analytics (ATA) и какие требования необходимы для его развертывания.
  - Настройка расширенного анализа угроз.
  - Используйте симулятор атаки в Microsoft 365.
  - Опишите, как Azure Sentinel можно использовать для Microsoft 365.

  ### Модуль 7&#58; безопасность облачных приложений Microsoft
  В этом модуле рассматривается безопасность облачных приложений в Microsoft 365. В этом модуле дается объяснение Cloud Discovery, соединителей с приложениями, политик и оповещений. Вы узнаете, как эти функции работают для обеспечения безопасности ваших облачных приложений.
  #### Уроки
  - Развертывание Cloud App Security.
  - Использование информации о безопасности облачных приложений.
  
  
  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать Cloud App Security.
  - Объяснять, как развернуть Cloud App Security.
  - Контролировать облачные приложения с помощью политик.
  - Использовать каталог облачных приложений.
  - Использовать информационную панель Cloud Discovery.
  - Управлять разрешениями облачных приложений.

  ### Модуль 8&#58; Мобильность
  Этот модуль ориентирован на защиту мобильных устройств и приложений. Вы узнаете об управлении мобильными устройствами и о том, как оно работает с Microsoft Intune. Вы также узнаете, как Intune и Azure AD можно использовать для защиты мобильных приложений.
  #### Уроки
  - Mobile Application Management (MAM)
  - Mobile Device Management (MDM)
  - Развертывание служб мобильных устройств
  - Регистрация устройств в Mobile Device Management


  #### Лабораторная&#58; управление устройствами
  - Включение управления устройством
  - Настройка Azure AD для Intune
  - Создание политик соответствия требованиям и условного доступа

  После завершения этого модуля студенты получат следующее&#58;
  - Описать соображения в отношении  мобильных приложений.
  - Управлять устройствами с помощью MDM.
  - Настраивать домены для MDM.
  - Управлять политиками безопасности устройства.
  - Регистрировать устройства в MDM.
  - Настраивать роль диспетчера регистрации устройств.

  ### Модуль 9&#58; защита информации и управление информацией
  В этом модуле рассматривается защита от потери данных в Microsoft 365. Вы узнаете, как создавать политики, редактировать правила и настраивать уведомление пользователей для защиты ваших данных.
  #### Уроки
  - Понятия защиты информации.
  - Управление записями.
  - Метки конфиденциальности.
  - Архивирование в Microsoft 365.
  - Хранение в Microsoft 365.
  - Политики хранения в Центре соответствия требованиям Microsoft 365.
  - Архивирование и хранение в Exchange.
  - Управление записями по месту в SharePoint.

  ### Лабораторная&#58; архивирование и хранение
  - Инициализация соответствия.
  - Настройка политик и тегов хранения.

  После завершения этого модуля студенты получат следующее&#58;
  - Настройка меток конфиденциальности.
  - Настройка архивирования и хранения в Microsoft 365.
  - Планирование и настройка управления записями.


  ### Модуль 10&#58; Управление правами и шифрование
  Этот модуль объясняет управление правами на информацию в Exchange и SharePoint. Этот модуль также описывает технологии шифрования, используемые для защиты сообщений.
  #### Уроки
  - Information Rights Management (IRM)
  - Secure Multipurpose Internet Mail Extension (S-MIME)
  - Office 365 Message Encryption


  #### Лабораторная работа&#58; Настройка шифрования сообщений Office 365
  - Настройка шифрования сообщений Office 365
  - Подтвердите управление информационными правами

  После завершения этого модуля студенты получат следующее&#58;
  - Опишите различные варианты шифрования Microsoft 365.
  - Описать использование S/MIME.
  - Опишите и включите шифрование сообщений Office 365.


  ### Модуль 11&#58; Предотвращение потери данных
  Этот модуль посвящен предотвращению потери данных в Microsoft 365.  Вы узнаете, как создавать политики, редактировать правила и настраивать пользовательские уведомления для защиты ваших данных.
  #### Уроки
  - Основы защиты от потери данных.
  - Создание политики защиты от потери данных.
  - Настройка политики защиты от потери данных.
  - Создание политики защиты от потери данных для защиты документов.
  - Советы по политике.


  #### Лабораторная работа&#58; внедрение политик предотвращения потери данных
  - Управление политиками DLP
  - Тестирование политик MRM и DLP

  После завершения этого модуля студенты получат следующее&#58;
  - Описать предотвращение потери данных (DLP).
  - Использовать шаблоны политик для реализации политик DLP для часто используемой информации.
  - Правильно настроить правила защиты контента.
  - Описать, как изменить существующие правила политик DLP.
  - Настроить параметр переопределения пользователя для правила DLP.
  - Объяснить, как SharePoint Online создает свойства для обхода из документов.


  ### Модуль 12&#58; управление соответствием требованиям
  В этом модуле объясняется Центре соответствия требованиям Microsoft 365. Описываются компоненты оценки соответствия требованиям.
  #### Уроки
  - Центр соответствия.
  
  После завершения этого модуля студенты получат следующее&#58;
  - Описывать, как использовать оценку соответствия требованиям для принятия организационных решений.
  - Описывать, как оценки используются для определения оценки соответствия требованиям.

  
  ### Модуль 13&#58; управление внутренними рисками
  В этом модуле рассматриваются связанные с внутренними рисками функциональные возможности в Microsoft 365. Описывается не только управление внутренними рисками в центре соответствия, но также информационные барьеры и управление привилегированным доступом.
  #### Уроки
  - Внутренние риски.
  - Привилегированный доступ.
  - Информационные барьеры.
  - Создание этических стен в Exchange Online.
  
  
  #### Лабораторная&#58; управление привилегированным доступом
  - Настройка управления привилегированным доступом и обработка запроса.

  После завершения этого модуля студенты получат следующее&#58;
  - Объяснять и настраивать управление привилегированным доступом в Microsoft 365.
