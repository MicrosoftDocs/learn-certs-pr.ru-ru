outlineSection: |-
  ### Модуль 1&#58; Защита пользователей и групп
  Этот модуль объясняет, как управлять учетными записями пользователей и группами в Microsoft 365. Он знакомит вас с управлением привилегированными удостоверениями в Azure AD, а также с защитой удостоверений. Модуль закладывает основу для оставшейся части курса.
  #### Уроки
  - Концепции управления идентификацией и доступом
  - Безопасность с нулевым доверием (Zero Trust Security)
  - Учетные записи пользователей в Microsoft 365
  - Роли администратора и группы безопасности в Microsoft 365
  - Управление паролями в Microsoft 365
  - Защита личных данных Azure AD


  #### Лабораторная работа&#58; инициализация пробного клиента
  - Настройте своего клиента Microsoft 365


  #### Лабораторная работа&#58; настройка управления привилегированными удостоверениями
  - Изучите ресурсы Azure и управляйте ими
  - назначить роли Directory
  - Активируйте и деактивируйте роли PIM
  - Директивные роли (общие)
  - Рабочие процессы с ресурсами PIM
  - Просмотр журнала аудита для ролей Azure AD в PIM.

  После завершения этого модуля студенты получат следующее&#58;
  - Создание и управление учетными записями пользователей.
  - Описать и использовать роли администратора Microsoft 365.
  - Планировать политику паролей и аутентификацию.
  - Опишите концепции безопасности  с нулевым доверием Zero Trust
  - Реализовать многофакторную аутентификацию в Office 365.
  - Включите защиту личных данных Azure Identity Protection


  ### Модуль  2&#58; Синхронизация личных данных
  Этот модуль объясняет понятия, связанные с синхронизацией удостоверений для Microsoft 365.  В частности, он фокусируется на Azure AD Connect и управлении синхронизацией каталогов, чтобы гарантировать, что к вашей системе Microsoft 365 подключаются те, кому положено.
  #### Уроки
  - Введение в синхронизацию личных данных
  - Планирование Azure AD Connect
  - Внедрение Azure AD Connect
  - Управление синхронизированными удостоверениями
  - Введение в федеративные удостоверения


  #### Лабораторная &#58; Внедрение синхронизации идентификаторов
  - Настройка  организации для синхронизации идентификаторов

  После завершения этого модуля студенты получат следующее&#58;
  - Опишите параметры аутентификации для Microsoft 365.
  - Объяснить синхронизацию каталогов.
  - Планировать синхронизацию каталогов.
  - Опишите и используйте Azure AD Connect.
  - Настраивать предварительные условия Azure AD Connect
  - Управляйте пользователями и группами с помощью синхронизации каталогов.
  - Опишите объединение Active Directory.


  ### Модуль  3&#58; Управление доступом
  В этом модуле объясняется условный доступ к Microsoft 365 и его использование для управления доступом к ресурсам в вашей организации. Модуль также объясняет управление доступом на основе ролей (RBAC) и решения для внешнего доступа.
  #### Уроки
  - Условный доступ
  - Управление доступом к устройству
  - Ролевое управление доступом (RBAC)
  - Решения для внешнего доступа


  #### Лабораторная работа&#58; использование условного доступа для включения MFA
  - Пилот аутентификации MFA Authentication Pilot (требуется MFA для определенных приложений)
  - Условный доступ MFA (завершить развертывание MFA)

  После завершения этого модуля студенты получат следующее&#58;
  - Описать понятие условного доступа.
  - Опишите и используйте политики условного доступа.
  - Планировать соответствие устройства.
  - Настраивать условных пользователей и группы.
  - Настройка контроля доступа на основе ролей


  ### Модуль  4&#58; Безопасность Microsoft 365
  Этот модуль объясняет различные существующие угрозы кибератак.  Затем он знакомит вас с решениями Microsoft, которые используются для уменьшения этих угроз.  Модуль завершается объяснением Microsoft Secure Score и того, как его можно использовать для оценки безопасности вашей организации и составления отчетов о ней.
  #### Уроки
  - Векторы угроз и нарушения данных
  - Стратегия и принципы безопасности
  - Решения безопасности в Microsoft 365
  - Microsoft Secure Score


  #### Лабораторная работа&#58; использование Microsoft Secure Score
  - Повысьте уровень безопасности в Центре безопасности Microsoft 365.

  После завершения этого модуля студенты получат следующее&#58;
  - Опишите несколько методов, которые злоумышленники используют для взлома учетных записей пользователей по электронной почте.
  - Опишите методы, используемые злоумышленниками для получения контроля над ресурсами.
  - Перечислить типы угроз, которых можно избежать с помощью Exhange Online Protection и Office 365 ATP.
  - Описать преимущества Secure Score и какие услуги можно анализировать.
  - Опишите, как использовать Secure Score для выявления пробелов в вашем текущем состоянии безопасности Microsoft 365.


  ### Модуль  5&#58; Расширенная защита Advanced Threat Protection
  Этот модуль объясняет различные технологии и службы защиты от угроз, доступные для Microsoft 365. Модуль охватывает защиту сообщений с помощью Exchange Online Protection, расширенную защиту от угроз Azure и расширенную защиту от угроз Windows Defender.
  #### Уроки
  - Exchange Online Protection
  - Office 365 Advanced Threat Protection
  - Управление безопасными вложениями
  - Управление безопасными ссылками
  - Azure Advanced Threat Protection
  - Microsoft Defender Advanced Threat Protection


  #### Лабораторная &#58; Управление службами безопасности Microsoft 365
  - Реализация политики ATP

  После завершения этого модуля студенты получат следующее&#58;
  - Описать конвейер защиты от вредоносных программ при анализе электронной почты Exchange Online Protection.
  - Описать, как безопасные вложения используются для блокировки вредоносных программ нулевого дня в почтовых вложениях и документах.
  - Опишите, как безопасные ссылки защищают пользователей от вредоносных URL-адресов, встроенных в электронную почту и документы
  - Настроить расширенную защиту от угроз Azure.
  - Настроить Windows Defender ATP.


  ### Модуль 6&#58; Управление угрозами
  В этом модуле рассказывается об управлении угрозами от Microsoft, которое предоставляет вам инструменты для оценки и устранения киберугроз и формулирования ответов. Вы узнаете, как использовать информационную панель Security и Azure Sentinel для Microsoft 365. Модуль также объясняет настройку расширенного анализа угроз Microsoft Advanced Threat Analytics.
  #### Уроки
  - Используйте панель безопасности
  - Microsoft 365 расследование угроз и ответ на них
  - Azure Sentinel для Microsoft 365
  - Настройка расширенной аналитики угроз


  #### Лабораторная работа&#58; использование симулятора атак
  - Проведите фишинговую атаку на копьях.
  - Проведите симуляцию атаки на пароль

  После завершения этого модуля студенты получат следующее&#58;
  - Описать, как Threat Explorer можно использовать для расследования угроз и помощи в защите вашего клиента.
  - Опишите, как панель безопасности дает руководителям уровня C понимание основных рисков и тенденций.
  - Описать, что такое Advanced Thread Analytics (ATA) и какие требования необходимы для его развертывания.
  - Настроить расширенную аналитику угроз.
  - Используйте симулятор атаки в Microsoft 365.
  - Опишите, как Azure Sentinel можно использовать для Microsoft 365.


  ### Модуль  7&#58; Мобильность
  Этот модуль ориентирован на защиту мобильных устройств и приложений.  Вы узнаете об управлении мобильными устройствами и о том, как оно работает с Microsoft Intune. Вы также узнаете, как Intune и Azure AD можно использовать для защиты мобильных приложений.
  #### Уроки
  - Планирование управления мобильными приложениями
  - Планирование управления мобильными устройствами
  - Развертывание управления мобильными устройствами
  - Регистрация устройств в Mobile Device Management


  #### Лабораторная работа&#58; Настройка Azure AD для Intune
  - Включение управления устройством
  - Настройка Azure AD для Intune
  - Создание политик Intune

  После завершения этого модуля студенты получат следующее&#58;
  - Описать соображения в отношении  мобильных приложений.
  - Использовать Intune для управления мобильными приложениями.
  - Управлять устройствами с помощью MDM.
  - Настраивать домены для MDM.
  - Управлять политиками безопасности устройства.
  - Регистрировать устройства в MDM.
  - Настраивать роль диспетчера регистрации устройств.


  ### Модуль  8&#58; Защита информации
  В модуле объясняется, как реализовать защиту информации Azure и защиту информации Windows.
  #### Уроки
  - Концепции защиты информации
  - Защита информации Azure
  - Расширенная защита информации
  - Защита информации Windows


  #### Лабораторная работа&#58; внедрение защиты информации Azure и защиты информации Windows
  - Внедрение защиты информации Azure
  - Внедрение защиты информации Windows

  После завершения этого модуля студенты получат следующее&#58;
  - Настроить метки и политики для защиты информации Azure.
  - Настраивать предварительные параметры службы AIP для шаблонов службы управления правами (RMS).
  - Планировать развертывания политик защиты информации Windows.


  ### Модуль 9&#58; Управление правами и шифрование
  Этот модуль объясняет управление правами на информацию в Exchange и SharePoint. Этот модуль также описывает технологии шифрования, используемые для защиты сообщений.
  #### Уроки
  - Управление правами на информацию
  - Безопасное многофункциональное расширение для интернет-почты
  - Шифрование сообщений Office 365


  #### Лабораторная работа&#58; Настройка шифрования сообщений Office 365
  - Настройка шифрования сообщений Office 365
  - Подтвердите управление информационными правами

  После завершения этого модуля студенты получат следующее&#58;
  - Опишите различные варианты шифрования Microsoft 365.
  - Описать использование S/MIME.
  - Опишите и включите шифрование сообщений Office 365.


  ### Модуль  10&#58; Предотвращение потери данных
  Этот модуль посвящен предотвращению потери данных в Microsoft 365.  Вы узнаете, как создавать политики, редактировать правила и настраивать пользовательские уведомления для защиты ваших данных.
  #### Уроки
  - Объяснение предотвращения потери данных (DLP)
  - Политика предотвращения потери данных
  - Пользовательские политики DLP
  - Создание политики DLP для защиты документов
  - Советы по политике


  #### Лабораторная работа&#58; внедрение политик предотвращения потери данных
  - Управление политиками DLP
  - Тестирование политик MRM и DLP

  После завершения этого модуля студенты получат следующее&#58;
  - Описать предотвращение потери данных (DLP).
  - Использовать шаблоны политик для реализации политик DLP для часто используемой информации.
  - Правильно настроить правила защиты контента.
  - Описать, как изменить существующие правила политик DLP.
  - Настроить параметр переопределения пользователя для правила DLP.
  - Объяснить, как SharePoint Online создает свойства для обхода из документов.


  ### Модуль  11&#58; Безопасность облачных приложений
  Этот модуль посвящен безопасности облачных приложений в Microsoft 365.  Модуль объяснит обнаружение облака, коннекторы приложений, политики и оповещения. Вы узнаете, как эти функции работают для защиты ваших облачных приложений.
  #### Уроки
  - Объяснение безопасности облачных приложений
  - Использование информации о безопасности облачных приложений

  После завершения этого модуля студенты получат следующее&#58;
  - Описать безопасность облачных приложений.
  - Объяснить, как развернуть Cloud App Security.
  - Управлять своими облачными приложениями с помощью политик.
  - Использовать каталог облачных приложений.
  - Использовать инструментальную панель Cloud Discovery.
  - Управлять разрешениями облачных приложений.


  ### Модуль 12&#58; Соответствие требованиям в Microsoft 365
  Этот модуль посвящен управлению данными в Microsoft 365. Модуль познакомит вас с Compliance Manager и обсудит глобальному регулированию защиты данных (GDPR).
  #### Уроки
  - План соответствия требованиям
  - Построение этических стен в Exchange Online
  - Управление удержанием в электронной почте
  - Устранение неполадок управления данными

  После завершения этого модуля студенты получат следующее&#58;
  - Планировать роли безопасности и соответствия.
  - Описать, что вам нужно учитывать для GDPR.
  - Описать, что такое этическая стена в Exchange и как она работает.
  - Работать с тегами хранения в почтовых ящиках
  - Описать политики хранения сообщений и папок электронной почты
  - Объясните, как рассчитывается срок хранения элементов.
  - Исправьте политики хранения, которые не работают должным образом.


  ### Модуль  13&#58; Архивирование и хранение
  Этот модуль объясняет понятия, связанные с хранением и архивированием данных для Microsoft 365, включая Exchange и SharePoint.

  #### Уроки
  - Архивирование в Microsoft 365
  - Сохранение в Microsoft 365
  - Политики хранения в Центре соответствия Microsoft 365
  - Архивация и хранение в Exchange
  - Управление локальными записями в SharePoint


  #### Лабораторная работа&#58; соответствие требованиям и срок хранения
  - Инициализация соответствия
  - Настройка тегов и политик хранения

  После завершения этого модуля студенты получат следующее&#58;
