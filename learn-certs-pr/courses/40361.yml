summary: |-
  Этот трехдневный учебный курс MTA поможет вам подготовиться к экзамену Microsoft Technology Associate 98-361 и получить представление о следующих темах&#58; базовое программирование, объектно-ориентированное программирование, общая разработка программного обеспечения, веб-приложения, настольные приложения и базы данных. Этот курс использует то же содержимое, что и в Официальном академическом курсе Microsoft (MOAC) для этого экзамена.

  #### Профиль аудитории
  Microsoft Technology Associate (MTA) - это новейший набор сертификационных экзаменов Microsoft, подтверждающих фундаментальные знания, необходимые для начала карьеры с использованием технологий Microsoft. Эта программа обеспечивает подходящую отправную точку для будущей карьеры в области технологий и предполагает некоторые навыки или обучение, но не предполагает практического опыта.
