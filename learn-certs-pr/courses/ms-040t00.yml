summary: |-
  Контент является наиболее важным цифровым активом любой организации. В этом курсе вы научитесь планировать, настраивать и управлять сайтами SharePoint и OneDrive для того, чтобы активировать современные контентные службы, которые преобразуют жизненный цикл контента. Главным образом, в этом курсе обсуждается современная структура сайта SharePoint, например, сайты-концентраторы SharePoint. Здесь даются рекомендации по внедрению и развертыванию OneDrive в вашей организации. В курсе также рассказывается о совместном использовании, безопасности и мониторинге в SharePoint и OneDrive в Microsoft 365. Кроме того, вы узнаете, как управлять профилями пользователей и приложениями с правильными настройками разрешений. Мы также обсудим, как планировать и настраивать управляемые метаданные (Managed Metadata), службы Business Connectivity и выполнять поиск, позволяющий находить, использовать и управлять контентом в Microsoft 365.

  #### Профиль аудитории
  Этот курс предназначен для ИТ-специалистов, которые развертывают и управляют Microsoft SharePoint и OneDrive в своих организациях. Слушателям этого курса интересны Microsoft SharePoint и OneDrive.
prerequisitesSection: |-
  Учащиеся должны начать этот курс, уже имея следующие навыки&#58;
  - Хорошее знание базовый опыт работы со службами Microsoft 365.
  - Иметь хорошее понимание общих ИТ-практик, включая использование PowerShell.
  - Базовое понимание Active Directory и Azure AD.
  - Базовое понимание управления мобильными устройствами и альтернативными операционными системами (Android и macOS).
outlineSection: |-
  ### Модуль 1&#58; Планирование и настройка сайтов SharePoint
  Этот модуль содержит материалы по планированию, настройке и управлению сайтами SharePoint. В нем рассказывается, как администраторы SharePoint используют SharePoint Admin Center для управления жизненным циклом сайтов SharePoint в своих организациях.
  #### Уроки
  - Обзор SharePoint в Microsoft 365
  - Настройка сайтов SharePoint
  - Управление сайтами SharePoint

  После завершения этого модуля студенты смогут следующее&#58;
  - Создавать сайты SharePoint
  - Управлять ограничениями хранилищ сайтов SharePoint
  - Создавать и настраивать сетевые узлы SharePoint
  - Описывать, как использовать SharePoint Admin Center для управления сайтами SharePoint


  ### Модуль 2&#58; Настройка и управление OneDrive
  В этом модуле объясняется, как планировать развертывание OneDrive. В нем рассматриваются различные подходы к развертыванию OneDrive на основе различных сценариев. Также представлены возможности управления контентом в OneDrive.
  #### Уроки
  - Обзор OneDrive в Microsoft 365
  - Развертывание OneDrive
  - Управление OneDrive

  После завершения этого модуля студенты смогут следующее&#58;
  - Управлять ограничениями хранилищ пользователей
  - Настраивать хранение данных в OneDrive
  - Использовать групповую политику для управления клиентскими настройками синхронизации OneDrive
  - Описывать различные методы развертывания OneDrive
  - Описывать, как использовать OneDrive Admin Center для управления OneDrive


  ### Модуль 3&#58; Общий доступ и безопасность в SharePoint и OneDrive
  Этот модуль посвящен совместному использованию, безопасности и мониторингу в Microsoft SharePoint и OneDrive. В частности, обсуждается планирование и управление внешним обменом, а также контроль доступа в SharePoint и OneDrive. Также обсуждается использование Microsoft 365 Admin Center для мониторинга действий в Microsoft SharePoint и OneDrive.
  #### Уроки
  - Управление разрешениями сайта SharePoint
  - Управление совместным использованием в SharePoint и OneDrive
  - Управление безопасностью в SharePoint и OneDrive

  После завершения этого модуля студенты смогут следующее&#58;
  - Описывать внешний обмен в Microsoft SharePoint и OneDrive
  - Описывать параметры управления доступом устройств к Microsoft SharePoint и OneDrive
  - Просматривать отчеты Microsoft 365, которые измеряют использование SharePoint и OneDrive


  ### Модуль 4&#58; Управление профилями пользователей и приложениями
  Этот модуль о профиле пользователя и настройках в Microsoft SharePoint. В нем рассматриваются вопросы управления профилями пользователей в Microsoft SharePoint. Также описывается, как использовать App Catalog, чтобы сделать пользовательские бизнес-приложения доступными для вашего SharePoint в Microsoft 365.
  #### Уроки
  - Manage User Profiles
  - Управление приложениями

  После завершения этого модуля студенты смогут следующее&#58;
  - Описывать, как настраивать свойства профиля пользователя
  - Описывать, как управлять аудиторией
  - Описывать, как использовать App Catalog для управления пользовательскими приложениями


  ### Модуль 5&#58; Планирование и настройка управляемых метаданных и служб Business Connectivity
  Этот модуль посвящен управляемым метаданным и службам Business Connectivity. В нем представлены концепции управляемых метаданных, а также процесс импорта наборов терминов. Также описывается, как управлять службами Business Connectivity Services и создавать внешний список.
  #### Уроки
  - Планирование и настройка управляемых метаданных
  - Планирование и настройка Business Connectivity Services

  После завершения этого модуля студенты смогут следующее&#58;
  - Описывать функции управляемых метаданных
  - Создавать и управлять группами терминов, наборами терминов и терминами
  - Объяснять ключевые компоненты модели BDC
  - Описывать архитектуру высокого уровня BCS
  - Объяснять цель Службы Secure Store


  ### Модуль 6&#58; Планирование и настройка поиска
  Этот модуль о службе поиска SharePoint. Он содержит подробную информацию о планировании и настройке поиска SharePoint, включая разницу между классическим и современным поиском. Также обсуждается, как настроить поиск с различными конфигурациями
  #### Уроки
  - Планирование поиска
  - Настройка поиска

  После завершения этого модуля студенты смогут следующее&#58;
  - Описание разницы между современным и классическим поиском
  - Описывать управление схемой поиска
  - Объяснять использование и развертывание правил запросов
  - Объяснять использование и развертывание источника результатов

