summary: |-
  Этот обучающий курс Microsoft Outlook предоставляет возможность развития базовых навыков работы с Outlook и освоения учащимися некоторых более продвинутых функций Outlook.

  #### Профиль аудитории
  Этот курс предназначен для учащихся, у которых есть базовые навыки работы с Microsoft Outlook 2019 и которые хотят приобрести навыки более продвинутого уровня, а также для учащихся, которые хотят изучить темы, представленные в этом курсе, в интерфейсе 2019 года.
