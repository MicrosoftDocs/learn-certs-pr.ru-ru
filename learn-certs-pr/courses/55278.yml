outlineSection: |-
  ### Модуль 1&#58; работа с задачами и заметками
  В этом модуле объясняется, как работать с задачами и заметками в Microsoft Outlook.
  #### Уроки
  - Создание задачи
  - Печать задачи
  - Обновление задачи
  - Поиск задач
  - Назначение задачи
  - Предоставление ответа на запрос выполнения задачи
  - Отслеживание задач
  - Изменение представления задач
  - Работа с заметками


  #### Лабораторная &#58; работа с задачами
  После прохождения этого модуля учащиеся смогут&#58;
  - Менять представление задач.
  - Создавать задачи.
  - Печатать задачи.
  - Обновлять задачи.
  - Назначать задачи.
  - Выполнять поиск задач.
  - Отвечать на запросы выполнения задач.
  - Отслеживать задачи.
  - Работа с заметками.


  ### Модуль 2&#58; использование подписи и тем
  В этом модуле объясняется, как использовать подписи и темы.
  #### Уроки
  - Создание подписи
  - Автоматическое добавление подписи к сообщениям
  - Изменение подписи
  - Форматирование исходящих сообщений
  - Создание и применение темы


  #### Лабораторная работа &#58; добавление темы и подписи к сообщениям
  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Создать подпись.
  - Знать, как настраивать автоматическое добавление подписи к сообщениям электронной почты.
  - Изменять подпись.
  - Создавать и применять темы.


  ### Модуль 3&#58; управление входящими сообщениями
  В этом модуле объясняется, как управлять входящими сообщениями в Microsoft Outlook.
  #### Уроки
  - Поиск сообщений
  - Создание папок поиска
  - Сортировка сообщений
  - Добавление новых локальных папок
  - Перемещение сообщений между папками
  - Группировка элементов почтового ящика
  - Фильтрация сообщений
  - Упорядочивание сообщений
  - Создание правил и управление ими.
  - Управление нежелательной почтой
  - Архивация сообщений
  - Создание файла данных Outlook
  - Создание быстрого действия
  - Добавление защиты для исходящих сообщений
  - Создание автоматических ответов


  #### Лабораторная работа &#58; упражнения по управлению входящими сообщениями
  - Упорядочивание сообщений
  - Управление почтой с помощью создания быстрого действия

  После прохождения этого модуля учащиеся смогут&#58;
  - Выполнять поиск сообщений.
  - Создавать папки поиска.
  - Группировать элементы почтового ящика.
  - Фильтровать сообщения.
  - Упорядочивать сообщения.
  - Управлять нежелательной почтой.
  - Архивировать сообщения.
  - Создавать файлы данных Outlook.
  - Создавать быстрое действие для простоты и быстроты применения нескольких действий к электронным письмам.
  Добавлять защиту для исходящих электронных писем.

  ### Модуль 4&#58; работа с несколькими учетными записями электронной почты
  В этом модуле объясняется, как работать с несколькими учетными записями электронной почты в Microsoft Outlook.
  #### Уроки
  - Настройка нескольких учетных записей в Outlook
  - Отправка электронных писем с различных учетных записей
  - Программы электронной почты POP и IMAP


  #### Лабораторная работа &#58; работа с несколькими учетными записями электронной почты
  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Настраивать несколько учетных записей в Outlook.
  - Отправлять электронные письма с различных учетных записей.
  - Знать разницу между программами электронной почты POP и IMAP.

