summary: |-
  Этот обучающий курс Intermediate Microsoft Excel 2019 предназначен для учащихся, которые хотят расширить набор своих навыков, научившись работать с расширенными формулами, списками и иллюстрациями. Учащиеся также будут работать с диаграммами и расширенным форматированием, включая стили.

  #### Профиль аудитории
  Этот курс предназначен для учащихся, у которых есть базовые навыки работы с Microsoft Excel 2019 и которые хотят приобрести навыки среднего уровня, а также для учащихся, которые хотят изучить темы, представленные в этом курсе, в интерфейсе 2019 года.
