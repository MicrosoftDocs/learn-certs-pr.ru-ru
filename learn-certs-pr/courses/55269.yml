outlineSection: |-
  ### Модуль 1&#58; расширенные формулы
  В этом модуле объясняется, как работать с расширенными формулами в Microsoft Excel.
  #### Уроки
  - Использование именованных диапазонов в формулах
  - Использование формул, диапазон которых включает несколько листов
  - Ввод формулы с использованием данных с нескольких листов
  - Использование функции IF
  - Использование функции PMT
  - Использование функции LOOKUP
  - Использование функции VLOOKUP
  - Использование функции HLOOKUP
  - Использование функции CONCAT
  - Использование функции TRANSPOSE
  - Использование функций PROPER, UPPER и LOWER
  - Использование функции PROPER
  - Использование функций LEFT, RIGHT и MID
  - Использование функций LEFT и RIGHT
  - Использование функции Date
  - Использование функций YEAR, MONTH и DAY
  - Создание сценариев


  #### Лабораторная работа &#58; упражнения с использованием расширенных формул
  - Использование именованных диапазонов в формулах
  - Ввод формулы с использованием данных с нескольких листов
  - Использование функции IF
  - Использование функции PMT
  - Использование функции VLOOKUP
  - Использование функции CONCAT
  - Использование функции PROPER
  - Использование функций LEFT и RIGHT
  - Использование функций YEAR, MONTH и DAY

  После прохождения этого модуля учащиеся смогут&#58;
  - Присваивать имена ячейкам и диапазонам ячеек добавлять к ним метки.
  - Использовать имена и метки в формулах.
  - Создавать формулы, диапазон которых включает несколько листов.
  - Использовать функцию условия IF и ее варианты в формулах.
  - Использовать функцию PMT для расчета выплат по займам.
  - Использовать функцию LOOKUP.
  - Использовать функцию VLOOKUP.
  - Использовать функцию HLOOKUP.
  - Использовать функцию CONCAT для объединения содержимого нескольких ячеек.
  - Использовать функцию TRANSPOSE.
  - Использовать функции PROPER, UPPER и LOWER для изменения регистра текста.
  - Использовать функции LEFT, RIGHT и MID для возврата первых или последних символов строки или заданного числа символов текста.
  - Использовать различные функции для работы с датами.


  ### Модуль 2&#58; работа со списками
  В этом модуле объясняется, как работать со списками.
  #### Уроки
  - Преобразование списка в таблицу
  - Удаление повторений из списка
  - Сортировка данных в списке
  - Фильтрация данных в списке
  - Добавление промежуточных итогов в список


  #### Лабораторная работа &#58; упражнения для работы со списками
  - Преобразование списка в таблицу
  - Удаление повторений из списка
  - Сортировка данных в списке
  - Фильтрация данных в списке
  - Добавление промежуточных итогов в список

  После прохождения этого модуля учащиеся смогут&#58;
  - Преобразовывать данные в таблицы.
  - Удалять из таблиц повторения.
  - Сортировать данные в Excel.
  - Фильтровать данные в Excel.
  - Использовать промежуточные итоги для автоматического получения итога по связанным данным.
  - Осуществлять группировку и разгруппировку данных.


  ### Модуль 3&#58; работа с иллюстрациями
  В этом модуле объясняется, как работать с иллюстрациями в Microsoft Excel.
  #### Уроки
  - Работа с коллекцией картинок
  - Использование фигур
  - Добавление фигур
  - Работа со значками
  - Работа со «СмартАрт»
  - Использование Office Ink


  #### Лабораторная работа &#58; упражнения по работе с иллюстрациями
  - Работа с коллекцией картинок
  - Добавление фигур

  После прохождения этого модуля учащиеся смогут&#58;
  - Добавлять картинки на листы.
  - Использовать коллекции картинок для иллюстрирования листов.
  - Вставлять фигуры на листы Microsoft Excel.
  Использовать «СмартАрт» для иллюстрирования листов.

  ### Модуль 4&#58; визуализация данных
  В этом модуле объясняется, как работать с различными типами диаграмм в Microsoft Excel.
  #### Уроки
  - Вставка диаграмм
  - Использование функции «Рекомендуемые диаграммы»
  - Редактирование диаграмм
  - Использование инструментов для работы с диаграммами
  - Использование средства экспресс-анализа
  - Добавление и форматирование объектов
  - Создание пользовательского шаблона диаграммы


  #### Лабораторная работа &#58; упражнения по визуализации данных
  - Вставка диаграмм
  - Редактирование диаграмм

  После прохождения этого модуля учащиеся смогут&#58;
  - Создавать диаграммы, позволяющие визуализировать данные.
  - Выбирать, какие данные отображать в диаграммах.
  - Отображать и скрывать метки данных.
  - Отображать и скрывать легенду.
  - Отображать и скрывать название диаграммы.
  - Добавлять картинку или фигуру на диаграмму.
  - Изменять способ отображения текста на диаграмме.
  - Изменять цвет заливки диаграммы.
  - Добавлять на лист объекты и форматировать их.
  - Создавать пользовательские шаблоны диаграмм.


  ### Модуль 5&#58; работа с таблицами
  В этом модуле объясняется, как работать с таблицами в Microsoft Excel.
  #### Уроки
  - Форматирование данных как таблицы
  - Перемещение между таблицами и диапазонами
  - Изменение таблиц
  - Определение заголовков
  - Создание и изменение таблицы в Excel


  #### Лабораторная работа &#58; создание и изменение таблицы в Excel
  - Создание и изменение таблицы в Excel

  После прохождения этого модуля учащиеся смогут&#58;
  - Форматировать данные в Excel как таблицу.
  - Изменять таблицы в Excel.


  ### Модуль 6&#58; расширенное форматирование
  В этом модуле объясняется, как работать с функциями расширенного форматирования в Microsoft Excel.
  #### Уроки
  - Применение условного форматирования
  - Использование условного форматирования
  - Работа со стилями
  - Создание и изменение таблиц


  #### Лабораторная работа &#58; упражнения по расширенному форматированию
  - Использование условного форматирования
  - Работа со стилями

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать условное форматирование для отображения ячеек различным образом на основе их значений.
  - Быстро форматировать таблицы с использованием стилей.
  - Форматировать ячейки с использованием стилей.

