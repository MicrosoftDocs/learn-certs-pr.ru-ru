summary: |-
  В курсе рассматриваются вопросы, как настроить архитектуру интеграции на основе сообщений, разработать асинхронную обработку, создать приложения для автоматического масштабирования и лучше понять решения Azure Cognitive Services.

  #### Профиль аудитории
  Для успешного прохождения курса Cloud Solutions Architects необходимо иметь практический опыт работы с операционными системами, виртуализацией, облачной инфраструктурой, структурами хранения, биллингами и сетями.
outlineSection: |-
  ### Модуль 1&#58; Разработка долгосрочных задач и распределенных транзакций
  Темы этого модуля&#58; внедрение крупномасштабных, параллельных и высокопроизводительных приложений с использованием пакетов; HPC с использованием виртуальных машин Microsoft Azure; внедрение устойчивых приложений с использованием очередей; а также внедрение кода для адресации событий приложений с помощью веб-хуков. Внедрение веб-перехватчиков дает внешнему ресурсу URL-адрес для приложения; внешний ресурс затем отправляет HTTP-запрос на этот URL-адрес каждый раз, когда вносится изменение, требующее действия от приложения.


  ### Модуль 2&#58; Конфигурирование архитектуры интеграции на основе сообщений

  #### Уроки
  - Настройка приложения или службы для отправки электронных писем
  - Настройка публикации события и модели подписки
  - Настройка службы ретрансляции Azure
  - Настройка приложений и служб с помощью Microsoft Graph
  
  После завершения этого модуля студенты смогут&#58;
  - Настроить архитектуру интеграции на основе сообщений


  ### Модуль 3&#58; Разработка для асинхронной обработки
  #### Уроки
  - Реализация параллелизма, многопоточности и обработки
  - Реализация функций Azure и приложений Azure Logic
  - Реализация интерфейсов для хранения или доступа к данным
  - Реализация подходящих моделей асинхронных вычислений
  - Реализация правил и шаблонов автомасштабирования

  После завершения этого модуля студенты смогут&#58;
  - Понять, как разрабатывать для асинхронной обработки


  ### Модуль 4&#58; Разработка для автомасштабирования
  #### Уроки
  - Внедрение правил и шаблонов автомасштабирования
  - Внедрение кода, который обращается к экземплярам одиночного приложения
  - Внедрение кода, который обращается к переходному состоянию

  После завершения этого модуля студенты смогут&#58;
  - Создавать приложения для автомасштабирования


  ### Модуль 5&#58; Разработка решений для когнитивных служб Azure
  #### Уроки
  - Разработка решений с использованием Computer Vision
  - Разработка решений с использованием Bing Web Search
  - Разработка решений с использованием Custom Speech Service
  - Разработка решений с использованием QnA Maker

  После завершения этого модуля студенты смогут&#58;
  - Понимать решения Azure Cognitive Services


  ### Модуль 6&#58; Разработка для хранилища Azure
  #### Уроки
  - Разработка решений, использующих хранилище Azure Cosmos DB
  - Разработка решений, использующих использующие реляционную базу данных
  - Моделирование базы данных с использованием Entity Framework Core
  - Разработка решений, использующих хранилище Blob -объектов Microsoft Azure
  - Управление свойствами контейнера Blob -объектов в .NET

  После завершения этого модуля студенты смогут&#58;
  - Понимать службы хранения Azure, такие как BLOB-объекты и Cosmos DB
