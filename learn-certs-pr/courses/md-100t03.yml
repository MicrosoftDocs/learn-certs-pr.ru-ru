outlineSection: |-
  ### Модуль 1&#58; Настройка авторизации и аутентификации
  Этот модуль знакомит с инструментами и функциями Windows 10 для авторизации доступа к клиентам Windows 10. Студенты узнают о способах входа пользователей в Windows 10.  Этот модуль также охватывает ограничение того, что пользователи могут или не могут делать на устройстве с помощью таких методов, как контроль учетных записей (UAC) и типы учетных записей.
  #### Уроки
  - Использование параметров безопасности для смягчения угроз
  - Настройка UAC
  - Реализация регистрации устройства
  - Аутентификация


  После завершения этого модуля студенты получат следующее&#58;
  - Описать различные методы защиты данных и ОС Windows 10.
  - Описать различные типы учетных записей пользователей и служб.
  - Настройка Windows Hello.
  - Настройка контроля учетной записи пользователя.


  ### Модуль 2&#58; Настройка доступа к данным и их использования
  В этом модуле студенты узнают о разрешениях. Этот модуль будет охватывать соображения в отношении различных файловых систем. Студенты узнают, как настроить разрешения для файлов и папок, а также для общих папок. Модуль завершит настройку параметров с помощью таких методов, как локальная и групповая политика.
  #### Уроки
  - Обзор файловых систем
  - Настройка и управление доступом к файлам
  - Настройка и управление общими папками
  - Управление безопасностью с помощью политик


  #### Лабораторная &#58; Настройка и управление разрешениями и общими ресурсами
  - Создание, управление и совместное использование папки
  - Использование условий для контроля доступа и действующих разрешений


  После завершения этого модуля студенты получат следующее&#58;
  - Описать различия и преимущества поддерживаемых файловых систем.
  - Настроить права доступа к файлам и папкам.
  - Настроить общие папки.
  - Защитить Windows через локальные параметры политики.


  ### Модуль 3&#58; Настройка защиты от угроз
  Этот модуль знакомит студентов с защитой устройств от внешних угроз. Студенты узнают о различных типах общих угроз. Этот модуль научит студентов использовать шифрование, межсетевые экраны и IPSec для защиты от угроз. Модуль завершится изучением того, как настроить и использовать Защитник Windows и AppLocker.
  #### Уроки
  - Защита от вредоносных программ и угроз
  - Windows Defender
  - Правила безопасности подключения
  - Расширенные методы защиты


  #### Лабораторная &#58; Лабораторный практикум&#58; Управление безопасностью сети
  - Создание и тестирование входящих правил
  - Создание и тестирование исходящих правил
  - Создание и тестирование правил безопасности подключения
  - Настройка Защитника Windows


  После завершения этого модуля студенты получат следующее&#58;
  - Выявить общие угрозы безопасности
  - Описать методы, с помощью которых можно уменьшить эти общие угрозы безопасности.
  - Описать различные методы шифрования.
  - Описать, как брандмауэр Windows может защитить устройство.
  - Описать преимущества использования IPSec.
  - Описать различные функции Защитника Windows.
  - Описать преимущества использования AppLocker.


