summary: |-
  В этом курсе студенты узнают, как обезопасить ОС Windows 10 и защитить данные на устройстве. Студенты познакомятся с общими методами аутентификации и контроля доступа. Этот курс научит настраивать разрешения для файлов и папок и создавать политики безопасности. Кроме того, студенты познакомятся с различными типами внешних угроз и узнают, как использовать такие функции, как шифрование и брандмауэры, а также такие инструменты, как Защитник Windows.

  #### Профиль аудитории
  Кандидатами на прохождение этого экзамена являются IT-специалисты, которые осуществляют установку, настройку, общее локальное управление и техническое обслуживание для основных служб Windows 10. Кандидаты также могут быть знакомы с корпоративными сценариями и облачными сервисами.
prerequisitesSection: |-
