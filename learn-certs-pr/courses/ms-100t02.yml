  - Хорошее знание DNS и базовый опыт работы со службами Microsoft 365.
  - Хорошее понимание общих ИТ-практик.
outlineSection: |-
  ### Модуль 1&#58; Проектирование арендатора Microsoft 365 Tenant
  #### Уроки
  - Планирование локальной инфраструктуры Microsoft 365
  - Планирование идентификации и аутентификации


  ### Модуль 2&#58; Настройка арендатора Microsoft 365 Tenant
  #### Уроки
  - Планирование вашего опыта Microsoft 365
  - Настройка вашего опыта Microsoft 365
  - Использование FastTrack и партнерских услуг
  - Внедрение ваших доменных служб


  ### Модуль 3&#58; Управление арендатором Microsoft 365 Tenant
  #### Уроки
  - Настройка ролей арендатора
  - Управление состоянием и сервисами арендатора


  ### Модуль 4&#58; Лабораторный практикум

  #### Лабораторная &#58; Управление состоянием и услугами арендатора Microsoft 365 Tenant
  - Упражнение 1&#58; Настройка пробного арендатора Microsoft 365
  - Упражнение 2&#58; Управление пользователями, группами и администрацией Microsoft 365
  - Упражнение 3&#58; Настройка управления правами и соответствия
  - Упражнение 4&#58; Мониторинг и устранение неполадок Microsoft 365

