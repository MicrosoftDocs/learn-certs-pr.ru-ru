summary: |-
  Этот курс охватывает пять основных элементов платформы Microsoft 365 – реализацию Microsoft Identity, работу с Microsoft Graph, расширение и настройку SharePoint, расширение Команд и расширение Office.
  В этом курсе студенты узнают, как внедрить Microsoft Identity и работать с Microsoft Graph. Студенты также получат знания об элементах пользовательского интерфейса (включая Adaptive Cards и UI Fabric), точках интеграции (включая Microsoft Teams, надстройки Office, SharePoint Framework, Actionable Messages) и определении целевой рабочей нагрузки платформы.
  Внедрив Microsoft Identity, студенты научатся реализовывать Microsoft, включая регистрацию приложения, внедрение аутентификации, настройку разрешений для использования API и создание службы для доступа к Microsoft Graph.
  Работая с Microsoft Graph, студенты узнают, как получить доступ к пользовательским данным, изучить параметры запросов, управлять жизненным циклом группы, получить доступ к файлам и оптимизировать сетевой трафик с помощью Microsoft Graph.
  Расширяя и настраивая SharePoint, учащиеся узнают о сетевых частях, расширениях SharePoint Framework и о том, как упаковать и внедрить решение SPFx.
  Расширяя Команды, студенты будут смотреть на компоненты приложения Команды, работать с веб-хуками, вкладками и диалоговыми ботами.
  В расширении Office учащиеся работают с надстройками Office, надстройками панели задач, API-интерфейсами JavaScript, Office UI Fabric и действующими сообщениями с адаптивными картами.

  #### Профиль аудитории
  Студенты этого курса должны быть  заинтересованы в платформе разработки Microsoft 365 или в прохождении сертификационного экзамена Microsoft 365 Developer Associate. Студенты также должны иметь опыт работы от 1 до 2 лет. В этом курсе предполагается, что студенты знают, как программировать, и имеют базовые знания по API REST, JSON, OAuth2, OData, OpenID Connect, удостоверения Microsoft, включая учетные записи Azure AD и Microsoft, Azure AD B2C и концепции разрешений и согласий.
prerequisitesSection: |-
  - Слушатели должны иметь 1-2 года опыта работы в качестве разработчика. В этом курсе предполагается, что студенты знают, как программировать, и имеют базовые знания по API REST, JSON, OAuth2, OData, OpenID Connect, удостоверения Microsoft, включая учетные записи Azure AD и Microsoft, Azure AD B2C и концепции разрешений и согласий.
  - Студентам рекомендуется иметь опыт разработки решений для Microsoft Teams, надстроек Office или SharePoint Framework на всех этапах разработки программного обеспечения.
outlineSection: |-
  ### Модуль 1&#58; Внедрение Microsoft Identity
  В этом модуле вы научитесь внедрять идентификацию Microsoft, включая регистрацию приложения, внедрение аутентификации, настройку разрешений для использования API и создание службы для доступа к Microsoft Graph.
  #### Уроки
  - Microsoft Identity platform
  - Регистрация заявки
  - Внедрение аутентификации
  - Настройка разрешений на использование API
  - Внедрение авторизации для использования API
  - Внедрение авторизации в API
  - Создание службы для доступа к Microsoft Graph


  #### Лабораторная &#58; Внедрение Microsoft Identity
  - Регистрация приложения в Azure Active Directory
  - Внедрение аутентификации
  - Настройка разрешения на использование API
  - Внедрение авторизации для использования API
  - Внедрение авторизации в API
  - Создание службы для доступа к Microsoft Graph

  После завершения этого модуля студенты получат следующее&#58;
  - Регистрация приложения в Azure AD.
  - Внедрение аутентификации
  - Настройка разрешений на использование API
  - Создание службы для доступа к Microsoft Graph


  ### Модуль 2&#58; Работа с Microsoft Graph
  В этом модуле вы узнаете, как получить доступ к пользовательским данным, изучить параметры запроса, управлять жизненным циклом группы, получить доступ к файлам и оптимизировать сетевой трафик с помощью Microsoft Graph.
  #### Уроки
  - Что такое Microsoft Graph?
  - Доступ к данным пользователя из Microsoft Graph
  - Использование данных с параметрами запроса
  - Управление жизненным циклом группы в Microsoft Graph.
  - Доступ к файлам с помощью Microsoft Graph
  - Оптимизация сетевого трафика


  #### Лабораторная &#58; Работа с Microsoft Graph
  - Запрос данных пользователя из Microsoft Graph
  - Использование параметров запроса при запросе Microsoft Graph через HTTP
  - Получение и контроль информации, возвращаемой из Microsoft Graph
  - Создание группы и команды Office 365
  - Загрузка файлов в OneDrive и SharePoint
  - Использование уведомлений об изменениях и отслеживание изменений с Microsoft Graph
  - Сокращение трафика с помощью пакетных запросов
  - Понимание регулирования в Microsoft Graph

  После завершения этого модуля студенты получат следующее&#58;
  - Доступ к данным пользователя с помощью Microsoft Graph
  - Работа с данными с использованием запросов на Microsoft Graph
  - Управление жизненным циклом группы в Microsoft Graph.
  - Оптимизация сетевого трафика с помощью Microsoft Graph


  ### Модуль 3&#58; Расширение и настройка SharePoint
  В этом модуле вы узнаете о сетевых частях, расширениях SharePoint Framework и о том, как упаковать и внедрить решение SPFx.
  #### Уроки
  - Сетевые части SharePoint Framework
  - Расширения SharePoint Framework
  - Пакетирование и развертывание решения SPFx
  - Использование Microsoft Graph
  - Использование сторонних API, защищенных с помощью Azure AD, изнутри SPFx
  - Сетевые части как Вкладки Команд
  - Брендинг и тематика в SharePoint


  #### Лабораторная &#58; Расширение и настройка SharePoint
  - Введение в SharePoint Framework (SPFx)
  - Работа с панелью свойств сетевой части
  - Создание расширений SharePoint Framework
  - Создание расширения набора команд
  - Создание расширения Field Customizer
  - Развертывание решения SharePoint Framework
  - Вызов сторонних REST API, защищенных Azure AD
  - Развертывание решений SPFx в Командах Microsoft Teams

  После завершения этого модуля студенты получат следующее&#58;
  - Пакетирование и развертывание решения SharePoint Framework
  - Использование потребления Microsoft Graph
  - Работа с сетевыми частями в виде Вкладок Команды


  ### Модуль 4&#58; Расширение Команд
  В этом модуле вы ознакомитесь с компонентами приложения для команд, работой с веб-хуками, вкладками и диалоговыми ботами.
  #### Уроки
  - Приложение Microsoft Teams
  - Веб-хуки в Microsoft Teams
  - Вкладки в командах Microsoft Teams
  - Расширения обмена сообщениями в Microsoft Teams
  - Разговорные боты в Командах Microsoft Teams


  #### Лабораторная &#58; Расширение Команд
  - Понимание компонентов командного приложения Teams App
  - Работа с webhooks в Microsoft Teams
  - Создание вкладок в Microsoft Teams
  - Понимание расширений обмена сообщениями
  - Понимание разговорных ботов

  После завершения этого модуля студенты получат следующее&#58;
  - Распознавание компонентов командного приложения
  - работа с webhooks в Microsoft Teams
  - Создание вкладок в Microsoft Teams
  - Создавайте и регистрируйте исходящие вебхуки


  ### Модуль 5&#58; Расширение Office
  В этом модуле вы будете работать с надстройками Office, надстройками панели задач, API-интерфейсами JavaScript, Office UI Fabric и действующими сообщениями с адаптивными картами.
  #### Уроки
  - Офисные дополнения
  - API Office JS
  - Настройка надстроек
  - Параметры тестирования, отладки и развертывания
  - Действующее сообщение


  #### Лабораторная &#58; Расширение Office
  - Понимание основных компонентов и типов надстроек Office
  - Понимание API Office JavaScript
  - Понимание настройки надстроек
  - Понимание действенных сообщений

  После завершения этого модуля студенты получат следующее&#58;
  - Понимание основных компонентов и типов надстроек Office
  - Понимание API Office JavaScript
  - Понимание настройки надстроек
  - Понимание действенных сообщений
