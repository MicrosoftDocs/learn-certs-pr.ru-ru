summary: |-
  Данный курс даёт возможности для совершенствования и приобретения новых знаний и навыков необходимых для разработки стратегии DevOps.  Слушатели курса узнают, как планировать трансформацию, выбирать проект и создавать командные структуры.  Слушатели также узнают, как разрабатывать стратегии качества и безопасности.  Планирование миграции и консолидации артефактов и управления версиями, также будут освещаться.

  #### Профиль аудитории
  Курс предназначен для слушателей, заинтересованных в планировании DevOps проектов или в прохождении сертификационного экзамена Microsoft Azure DevOps Solutions.
prerequisitesSection: |-
  - Фундаментальные знания об Azure, управлении версиями, гибкой разработке программного обеспечения и основных принципах разработки программного обеспечения Опыт в организации, которая поставляет программное обеспечение, был бы желателен.
  - Также рекомендуется иметь опыт работы в IDE, а также некоторые знания портала Azure. Тем не менее, слушатели, которые могут не обладать опытом работы с этими технологиями, но которые интересуются практикой DevOps как культурным сдвигом, должны иметь возможность следовать процедурным и пояснительным объяснениям непрерывной интеграции независимо от этого.
outlineSection: |-
  ### Модуль 1&#58; Планирование DevOps
  В этом слушатели студенты узнают о планировании трансформации, выборе проектов и структурах команды.
  #### Уроки
  - Планирование изменений
  - Выбор проекта
  - Структуры команды


  #### Лабораторная работа&#58; Agile-планирование и управление портфелями с помощью Azure Boards
  После завершения этого модуля студенты смогут&#58;
  - Планировать трансформации с общими целями и сроками
  - Выбирать проект и определять метрики проекта и KPI
  - Создавать команду и гибкую организационную структуру


  ### Модуль 2&#58; Планирование качества и безопасности
  В этом модуле слушатели узнают о разработке стратегии качества и планировании безопасного развития.
  #### Уроки
  - Планирование стратегии качества
  - Планирование безопасного развития


  #### Лабораторная работа&#58; Управление Feature Flag с помощью LaunchDarkly и AzureDevOps
  После завершения этого модуля студенты смогут&#58;
  - Разработать стратегию качества проекта
  - Планировать безопасные методы разработки и соблюдения правил


  ### Модуль 3&#58; Перенос и консолидация артефактов и инструментов
  В этом модуле слушатели узнают о миграции и консолидации артефактов, а также о миграции и интеграции контроля источников.
  #### Уроки
  - Миграция и консолидация артефактов
  - Миграция и интеграция Source Control


  #### Лабораторная работа&#58; Интеграция Azure Repos и Azure Pipelines с Eclipse
  После завершения этого модуля студенты смогут&#58;
  - Выполнять миграцию и консолидацию артефактов
  - Выполнять миграцию и интеграцию Source Control
