summary: |-
  Здесь начинаются маркетинговая трансформация, организация и рост. Благодаря Dynamics 365 для маркетинга перспективы могут превратиться в деловые отношения. Найдите и вырастите больше горячих лидов, выйдя за рамки базового маркетинга по электронной почте. Объединяйте продажи и маркетинг, автоматизируйте процессы и принимайте более разумные решения для максимизации рентабельности маркетинга.

  В этом курсе рассматриваются настройки маркетингового приложения, необходимые для начала работы. Он погружает в создание лида, управление лидом и оценку лида. В этом аспекте курс охватывает создание маркетинговых форм и страниц. Затем студенты узнают, как разделять лиды и контакты с помощью сегментации, чтобы сосредоточить маркетинговые усилия. Затем студенты узнают, как создавать маркетинговые сообщения электронной почты, используя расширенные функциональные возможности дизайнера. Затем все части связываются вместе с прогулкой клиента. Dynamics 365 for Marketing позволяет создавать модель для клиентских прогулок, которая помогает направлять участников выбранного маркетингового сегмента через этот процесс с помощью автоматического обмена сообщениями, генерации активности, интерактивных точек принятия решений и многого другого. Наконец, студенты узнают, как просматривать и понимать мнения клиентов и управлять ими.

  Изучите все параметры и основные функции Dynamics 365 for Marketing с помощью пользовательских демонстраций, ответьте на вопросы и выполните практические занятия.

  #### Профиль аудитории
  Этот курс предназначен для ИТ-специалистов или специалистов по маркетингу, которые хотят научиться использовать Dynamics 365 for Marketing для бизнеса.
prerequisitesSection: |-
