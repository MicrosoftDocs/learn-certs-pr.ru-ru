  в актуальном состоянии. Курс завершится общими постустановочными задачами.

  #### Профиль аудитории
  Кандидаты
  на прохождение этого экзамена - это ИТ-специалисты, которые выполняют установку, настройку,
  общее локальное управление и обслуживание основных сервисов Windows 10.
  Кандидаты также могут быть знакомы с корпоративными сценариями и интегрированными в облачные вычисления
  сервисами.
