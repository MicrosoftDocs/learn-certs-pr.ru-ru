outlineSection: |-
  ### Модуль 1&#58; Установка Windows
  Этот модуль охватывает установку ОС Windows 10.  Студенты изучат различные выпуски Windows 10, требования и новые функции. В этом модуле рассказывается, как установить ОС, а также способы миграции и обновления. Студенты также узнают об общих инструментах, используемых в процессе развертывания.
  #### Уроки
  - Введение в Windows 10
  - Варианты установки
  - Требования к функциям Windows
  - Процесс установки и носитель
  - Обновление до Windows 10


  #### Лабораторная работа&#58; Установка Windows 10
  - Обновление Windows 7 до Windows 10
  - Перенос настроек пользователя


  После завершения этого модуля студенты смогут&#58;
  - Понимать различные редакции и функцийиWindows 10
  - Понимать параметрыв установки клиента Windows 10
  - Устанавливать Windows 10 с помощью онлайн-виртуальной машины


  ### Модуль 2&#58; Обновление Windows
  В этом модуле студенты узнают о том, как поддерживать Windows 10 в актуальном состоянии. Студенты познакомятся с новой моделью обслуживания Windows и ее применением в различных сценариях. Студенты изучат различные методы обновления Windows и приложений, а также управления обновлениями с помощью таких инструментов, как групповая политика и Центр обновления Windows для бизнеса.
  #### Уроки
  - Модель обслуживания Windows
  - Обновление Windows
  - Применение приложений и обновлений Windows


  #### Лабораторная работа&#58; Обновление Windows 10
  - Настройка обновлений для одного устройства
  - Настройка обновлений с помощью объектов групповой политики


  После завершения этого модуля студенты смогут&#58;
  - Описывать модель обслуживания Windows
  - Настраивать параметры обновления Windows
  - Описывать обновление Windows с помощью WSUS
  - Описывать обновление Windows с помощью Центра обновления Windows для бизнеса
  - Настраивать обновления Windows с помощью групповой политики


  ### Модуль 3&#58; Настройка и персонализация после установки
  Этот модуль охватывает общие задачи после установки в Windows 10. Студенты научатся настраивать пользовательский интерфейс, а также использовать панель управления и приложение настроек для конфигурации общих настроек ОС. Этот курс также познакомит студентов с Windows PowerShell.
  #### Уроки
  - Настроить интерфейс Windows 10
  - Настройка параметров устройства, таких как схемы электропитания и параметры мобильного устройства
  - Использование панели управления Windows и настройка приложения для настройки параметров
  - Описание с помощью Windows PowerShell


  #### Лабораторная работа&#58; Настройка Windows 10
  - Использование приложения настроек
  - Использование панели управления с использованием панели управления
  - Использование Windows PowerShell


  После завершения этого модуля студенты смогут&#58;
  - Настроить интерфейс Windows 10
  - Настройка параметров устройства, таких как схемы электропитания и параметры мобильного устройства
  - Использование панели управления Windows и настройка приложения для настройки параметров
  - Описание с помощью Windows PowerShell


