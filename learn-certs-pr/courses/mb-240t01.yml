outlineSection: |-
  ### Модуль 1&#58; Настройка обслуживания на местах
  #### Уроки
  - Введение в обслуживание на местах
  - Определение продуктов и услуг
  - Определение налоговых кодов


  ### Модуль 2&#58; Конфигурация планирования ресурсов
  #### Уроки
  - Картографирование и информация о местоположении
  - Настройка компонентов ресурса
  - Определение предпочтений аккаунта


  ### Модуль 3&#58; Определение и настройка резервируемых ресурсов
  #### Уроки
  - Определение резервируемых ресурсов
  - Ресурсные пулы, бригады и объекты


  ### Модуль 4&#58; Работа с инцидентами и их настройка
  #### Уроки
  - Создание инцидентов
  - Использование сервисных задач
  - Определение продуктов, услуг и навыков
