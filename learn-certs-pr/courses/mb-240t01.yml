summary: |-
  Dynamics 365 for Field Service помогает организациям лучше позиционировать себя на рынке, предоставляя различные инструменты, которые помогают идентифицировать и планировать ресурсы и управлять рабочими нагрузками для мобильных сотрудников. Этот курс даст студентам навыки, необходимые для определения и настройки ключевых компонентов, которые используются для предоставления услуг на местах и ​​мобильных решений. Ключевые темы включают определение организационных соображений, которые будут определять решения о конфигурации и общие аспекты конфигурации. 

  Этот курс помогает студентам лучше понять общую картину и конечные цели, сосредоточенные вокруг реализаций, которые помогают в разработке более эффективных решений, соответствующих целям заказчика и организации.

prerequisitesSection: |-
