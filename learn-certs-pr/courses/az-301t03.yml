summary: |-
  Курс содержит знания и навыки, которые помогут слушателям развернуть шаблон Azure Resource Manager (ARM) в группе ресурсов, создать сложное развертывание с помощью инструментов строительных блоков Azure и интегрировать API или приложение логики со службой управления API.

  #### Профиль аудитории
  Для успешного прохождения курса Cloud Solutions Architects необходимо иметь практический опыт работы с операционными системами, виртуализацией, облачной инфраструктурой, структурами хранения, биллингами и сетями.
outlineSection: |-
  ### Модуль 1&#58; Развертывание ресурсов с помощью Azure Resource Manager
  Этот модуль обеспечивает базовое понимание Azure Resource Manager (ARM) и основных концепций развертываний, ресурсов, шаблонов, групп ресурсов и тегов. Модуль позволяет глубоко погрузится в изучение автоматизированного развертывания ресурсов с использованием шаблонов ARM.

  #### Лабораторная работа&#58; Развертывание ресурсов с помощью Azure Resource Manager
  После завершения этого модуля студенты смогут&#58;
  - Создать группу ресурсов
  - Добавить ресурсы в группу ресурсов
  - Развертывать шаблон ARM в группе ресурсов
  - Фильтровать ресурсы, используя теги
  - Разрабатывать сложные развертывания с помощью инструментов Azure Building Blocks


  ### Модуль 2&#58; Создание приложений на управляемых серверах в Azure
  В этом модуле описывается, как решения могут использовать безсерверные службы размещения приложений в Azure 
  для размещения веб-приложений, API-интерфейсов REST, рабочих процессов интеграции и рабочих нагрузок HPC без необходимости управления определенными ресурсами сервера. Модуль тщательно освещает компоненты, относящиеся к службам приложений, такие как веб-приложения, приложения API, мобильные приложения, приложения логики и функции.

  #### Лабораторная работа&#58; Развертывание управляемых контейнезироваными рабочими нагрузками в Azure
  После завершения этого модуля студенты смогут&#58;
  - Выбирать между размещением кода приложения или контейнеров в экземпляре службы приложений
  - Описывать различия между API, мобильными и веб-приложениями
  - Интегрировать API или приложение логики со службой управления API
  - Разработка плана обслуживания приложений или развертывания в нескольких регионах для обеспечения высокой производительности и масштаба


  ### Модуль 3&#58; Создание бессерверных приложений в Azure
  В этом модуле описывается, как решения могут использовать безсерверные службы размещения приложений в Azure
  для размещения веб-приложений, API-интерфейсов REST, рабочих процессов интеграции и рабочих нагрузок HPC без необходимости управления определенными ресурсами сервера. Модуль тщательно освещает компоненты, относящиеся к службам приложений, такие как веб-приложения, приложения API, мобильные приложения, приложения логики и функции.

  #### Лабораторная работа&#58; Развертывание бессерверных рабочих нагрузок в Azure
  После завершения этого модуля студенты смогут&#58;
  - Выбирать между размещением кода приложения или контейнеров в экземпляре службы приложений
  - Описывать различия между API, мобильными и веб-приложениями
  - Интегрировать API или приложение логики со службой управления API
  - Разработка плана обслуживания приложений или развертывания в нескольких регионах для обеспечения высокой производительности и масштаба
