- skill: Общее представление о платформе SQL Server и ее основных инструментах. Курс будет охватывать выпуски, версии, основы для сетевых слушателей, а также принципы служб и учетных записей.
- skill: Определение подходящих типов данных, которые будут использоваться при разработке таблиц, преобразование типов данных и создание псевдонимов типов данных.
- skill: 'Знакомство с рекомендациями по разработке таблиц SQL Server и способность создавать таблицы с использованием T-SQL. (Примечание: разделенные таблицы не рассматриваются).'
- skill: Внедрение ограничений PRIMARY KEY, FOREIGN KEY, DEFAULT, CHECK и UNIQUE и исследование каскадных ограничений FOREIGN KEY.
- skill: Определение подходящих стратегий с одним столбцом и составными индексами.
- skill: Создание таблиц как куч и таблиц с кластерными индексами. Рассмотреть проект таблицы и предложить подходящую структуру.
- skill: Прочитать и интерпретировать детали общих элементов из планов выполнения.
- skill: Разработка эффективных некластеризованных индексов.
- skill: Разработка и реализация представлений
- skill: Разработка и внедрение хранимых процедур.
- skill: Работа с типами таблиц, табличными параметрами и использование оператора MERGE для создания хранимых процедур, которые обновляют хранилище данных.
- skill: Разработка и внедрение функций, как скалярных, так и табличных. (Описать, где они могут привести к проблемам с производительностью).
- skill: Провести базовое исследование тупиковой ситуации и определить, как уровни изоляции транзакций влияют на параллелизм приложений.
- skill: Использование как традиционного кода обработки ошибок T-SQL, так и обработки структурированных исключений.
- skill: Разработка и внедрение триггеров DML
- skill: Определение подходящего использования для интеграции SQL CLR и внедрение существующей сборки .NET в SQL Server.
- skill: Хранение данных и схем XML на SQL Server.
- skill: Выполнение основных запросов к данным XML в SQL Server.
