summary: |-
  Этот 5-дневный курс под руководством инструктора знакомит с SQL Server 2014 и описывает разработку логических таблиц, индексацию и планы запросов. Он также фокусируется на создании объектов базы данных, включая представления, хранимые процедуры, а также параметры и функции. Также в этом курсе рассматриваются другие общие аспекты кодирования процедур, такие как индексы, параллелизм, обработка ошибок и триггеры. Кроме того, этот курс поможет вам подготовиться к экзамену 70-464.

  Примечание&#58; Этот курс предназначен для клиентов, которые заинтересованы в изучении SQL Server 2012 или SQL Server 2014. Он охватывает новые функции в SQL Server 2014, а также важные возможности всей платформы данных SQL Server.

  #### Профиль аудитории
  Основная аудитория этого курса - ИТ-специалисты, которые хотят освоить функции и технологии продукта SQL Server 2014 для внедрения базы данных. 

  Дополнительной аудиторией этого курса являются разработчики продуктов для других платформ или предыдущих версий SQL Server, которые хотят освоить внедрение базы данных SQL Server 2014.
prerequisitesSection: |-
  Этот курс требует, чтобы вы соответствовали следующим предварительным условиям&#58;
  - Знание написания запросов T-SQL.
  - Знание основных понятий реляционной базы данных.
outlineSection: |-
  ### Модуль 1&#58; Введение в разработку баз данных
  Этот модуль знакомит с разработкой баз данных и основными задачами, которые обычно выполняет разработчик баз данных.
  #### Уроки
  - Введение в платформу SQL Server
  - Задачи разработки баз данных SQL Server


  #### Лабораторная работа &#58; Введение в разработку баз данных
  После завершения этого модуля вы сможете&#58;
  - Описать архитектуру и выпуски SQL Server 2012. 
  - Работать с инструментами SQL Server.
  - Настраивать службы SQL Server.


  ### Модуль 2&#58; Разработка и внедрение таблиц
  Этот модуль объясняет, как проектировать, создавать и изменять таблицы. Также он ориентирован на работу со схемами.
  #### Уроки
  - Разработка таблиц
  - Типы данных
  - Работа со схемами
  - Создание и изменение таблиц
  - Разделение данных
  - Сжатие данных


  #### Лабораторная работа &#58; Разработка и внедрение таблиц
  После завершения этого модуля вы сможете&#58;
  - Проектировать таблицы.
  - Работать со схемами.
  - Создавать и изменять таблицы.


  ### Модуль 3&#58; Обеспечение целостности данных через ограничения
  В этом модуле объясняется, как обеспечить целостность данных и реализовать целостность домена для обеспечения высокого качества данных. Также он фокусируется на реализации объекта и ссылочной целостности.
  #### Уроки
  - Обеспечение целостности данных
  - Реализация целостности домена
  - Реализация объекта и ссылочной целостности


  #### Лабораторная работа &#58; Обеспечение целостности данных через ограничения
  После завершения этого модуля вы сможете&#58;
  - Объяснить доступные варианты обеспечения целостности данных и уровни, на которых они должны применяться.
  - Реализовать целостность домена.
  - Реализовать объект и ссылочную целостность.


  ### Модуль 4&#58; Введение в индексирование
  Этот модуль описывает концепцию индекса и обсуждает селективность, плотность и статистику. Он охватывает соответствующие варианты типов данных и составных структур индекса.
  #### Уроки
  - Основные понятия индексации
  - Типы данных и индексы
  - Одиночные столбцы и составные индексы


  #### Лабораторная работа &#58; Внедрение индексов
  После завершения этого модуля вы сможете&#58;
  - Описать основные понятия индексации. 
  - Выбрать соответствующие типы данных для индексов.
  - Разработать и внедрить кластерные и некластерные индексы.


  ### Модуль 5&#58; Разработка оптимизированных индексных стратегий
  В этом модуле объясняются покрывающие индексы и предложение INCLUDE, а также использование отступов, подсказок и статистики. Этот модуль также охватывает использование помощника по настройке ядра СУБД и динамических представлений управления, связанных с индексами, для оценки стратегий индексирования.
  #### Уроки
  - Охват индексов
  - Управление индексами
  - Работа с планами выполнения
  - Использование DTE


  #### Лабораторная работа &#58; Разработка оптимизированных индексных стратегий
  После завершения этого модуля вы сможете&#58;
  - Описать элементы плана выполнения. 
  - Разработать эффективные стратегии индексации.
  - Контролировать свою систему, чтобы оценить эффективность вашей стратегии индексирования.


  ### Модуль 6&#58; Индексы Columnstore
  Этот модуль объясняет индексы columnstore и способы их использования для максимизации производительности и масштабируемости приложений баз данных.
  #### Уроки
  - Введение в индексы Columnstore
  - Создание индексов Columnstore
  - Работа с индексами Columnstore


  #### Лабораторная работа &#58; Использование индексов Columnstore
  После завершения этого модуля вы сможете&#58;
  - Создавать индексы columnstore.
  - Описать рекомендации по обновлению таблиц с некластеризованными индексами columnstore.


  ### Модуль 7&#58; Проектирование и внедрение представлений
  Этот модуль знакомит с представлениями и объясняет, как создавать и управлять представлениями. Кроме того, основное внимание уделяется рассмотрению производительности представлений.
  #### Уроки
  - Введение в представления
  - Создание и управление представлениями
  - Особенности производительности представлений


  #### Лабораторная работа &#58; Проектирование и внедрение представлений
  После завершения этого модуля вы сможете&#58;
  - Объяснить роль представлений в разработке баз данных. 
  - Внедрить представления.
  - Описать влияние представлений на производительность.


  ### Модуль 8&#58; Разработка и внедрение хранимых процедур
  В этом модуле описаны потенциальные преимущества использования хранимых процедур, а также рекомендации по их созданию.
  #### Уроки
  - Введение в хранимые процедуры
  - Работа с хранимыми процедурами
  - Внедрение параметризованных хранимых процедур
  - Контроль контекста исполнения


  #### Лабораторная работа &#58; Разработка и внедрение хранимых процедур
  После завершения этого модуля вы сможете&#58;
  - Описать роль хранимых процедур и потенциальные выгоды от их использования. 
  - Работать с хранимыми процедурами. 
  - Внедрить параметризованные хранимые процедуры.
  - Управлять контекстом выполнения хранимой процедуры.


  ### Модуль 9&#58; Разработка и внедрение пользовательских функций
  В этом модуле объясняется, как проектировать и внедрять пользовательские функции, обеспечивающие соблюдение бизнес-правил или согласованность данных, а также изменять и поддерживать существующие функции, написанные другими разработчиками.
  #### Уроки
  - Обзор функций
  - Разработка и внедрение скалярных функций
  - Разработка и внедрение табличных функций
  - Особенности внедрения функций
  - Альтернативы функциям


  #### Лабораторная работа &#58; Разработка и внедрение пользовательских функций
  После завершения этого модуля вы сможете&#58;
  - Разрабатывать и внедрять скалярные функции. 
  - Разрабатывать и внедрять табличные функции. 
  - Описать аспекты реализации функций.
  - Описать альтернативы функциям.


  ### Модуль 10&#58; Ответ на манипулирование данными с помощью триггеров
  Этот модуль объясняет, что такое триггеры DML и как они обеспечивают целостность данных. Также в нем рассматриваются различные типы доступных триггеров и способы определения триггеров в базе данных.
  #### Уроки
  - Разработка триггеров DML
  - Внедрение триггеров DML
  - Расширенные концепции триггеров


  #### Лабораторная работа &#58; Ответ на манипулирование данными с помощью триггеров
  После завершения этого модуля вы сможете&#58;
  - Разрабатывать триггеры DML. 
  - Внедрять триггеры DML.
  - Объяснить расширенные концепции триггеров DML.


  ### Модуль 11&#58; Использование таблиц в памяти
  Этот модуль охватывает создание таблиц в памяти (In-Memory) и собственных хранимых процедур и обсуждает преимущества и недостатки использования таблиц в памяти.
  #### Уроки
  - Таблицы в памяти (In-Memory)
  - Собственные хранимые процедуры


  #### Лабораторная работа &#58; In-Memory OLTP
  После завершения этого модуля вы сможете&#58;
  - Разрабатывать и внедрять таблицы, оптимизированные для памяти.
  - Создавать собственные хранимые процедуры.


  ### Модуль 12&#58; Внедрение управляемого кода в SQL Server 2014
  В этом модуле объясняется, как использовать интегрированный код CLR для создания пользовательских объектов базы данных, которыми управляет .NET Framework.
  #### Уроки
  - Введение в интеграцию SQL CLR
  - Импорт и настройка сборок
  - Внедрение интеграции SQL CLR


  #### Лабораторная работа &#58; Внедрение управляемого кода в SQL Server 2014
  После завершения этого модуля вы сможете&#58;
  - Объяснить важность интеграции SQL Server CLR. 
  - Импортировать и настраивать сборки.
  - Внедрять объекты, созданные в сборках .NET.


  ### Модуль 13&#58; Хранение и запрос данных XML в SQL Server
  Этот модуль знакомит с XML и показывает, как данные XML могут храниться в SQL Server и затем запрашиваться, включая запросы, написанные на языке XQuery.
  #### Уроки
  - Введение в XML и XML-схемы
  - Хранение XML-данных и схем в SQL Server
  - Внедрение типа данных XML
  - Использование оператора T-SQL FOR XML
  - Начало работы с XQuery


  #### Лабораторная работа &#58; Хранение и запрос данных XML в SQL Server 2014
  После завершения этого модуля вы сможете&#58;
  Описать XML и XML-схемы.
  - Хранить данные XML и связанные схемы XML в SQL Server.
  - Внедрить тип данных XML в SQL Server. 
  - Использовать оператор T-SQL FOR XML. 
  - Работать с базовыми запросами XQuery.
  - Разбить XML в реляционную форму.


  ### Модуль 14&#58; Работа с пространственными данными SQL Server 2014
  Этот модуль знакомит с пространственными данными и объясняет, как работать с типами пространственных данных SQL Server.
  #### Уроки
  - Введение в пространственные данные
  - Работа с пространственными типами данных SQL Server
  - Использование пространственных данных в приложениях


  #### Лабораторная работа &#58; Работа с пространственными данными SQL Server
  После завершения этого модуля вы сможете&#58;
  - Описать важность пространственных данных и отраслевых стандартов, связанных с ними. 
  - Объяснить, как хранить пространственные данные в SQL Server.
  - Выполнять вычисления и запрашивать пространственные данные SQL Server.


  ### Модуль 15&#58; Включение файлов данных в базы данных
  #### Уроки
  - Запрос данных с помощью хранимых процедур
  - Внедрение FILESTREAM и файловых таблиц
  - Поиск файлов данных


  #### Лабораторная работа &#58; Внедрение решения для хранения файлов данных

