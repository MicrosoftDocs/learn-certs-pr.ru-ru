summary: |-
  Поскольку
  Организациям требуется обеспечение мобильности рабочей силы, роль администратора рабочего стола
  на самом деле больше не сводится к управлению «настольным компьютером».
  BYOD становится обычным явлением и сотрудникам необходимо получить доступ к линии
  бизнес-приложений на персональных устройствах, поэтому область администрирования настольных компьютеров должна
  включать как настольные, так и мобильные устройства, независимо от владельца. В этом
  Курсе студенты будут ознакомлены с ключевыми компонентами современных стратегий менеджмента и
  совместного управления. Они изучат, что нужно для включения Microsoft
  Intune в организацию и как использовать это для управления современными
  настольными и мобильными устройствами. Студенты также узнают о методах развертывания и
  управление приложениями и браузерными приложениями.

  #### Профиль аудитории
  Modern Desktop Administrator (MDA) развертывает, настраивает, защищает, управляет и контролирует устройства и клиентские приложения в корпоративной среде. Его/ее обязанности включают управление идентификацией, доступом, политиками, обновлениями и приложениями. MDA сотрудничает с M365 Enterprise Administrator для разработки и реализации стратегии устройства, которая отвечает бизнес-потребностям современной организации. MDA должен быть знаком с рабочими нагрузками M365 и обладать сильными навыками и опытом развертывания, настройки и обслуживания устройств на Windows 10 и не на Windows. Роль MDA больше фокусируется на облачных сервисах, а не на локальных технологиях управления.
