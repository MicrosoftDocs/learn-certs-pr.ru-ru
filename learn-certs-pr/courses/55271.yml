summary: |-
  В ходе этого обучающего курса Introduction to Microsoft Excel 2019 учащиеся создадут базовые листы и книги и отредактируют их. Этот курс разработан для учащихся, желающих приобрести навыки, необходимые для создания, форматирования и печати базовых листов Microsoft Excel 2019.

  #### Профиль аудитории
  Этот курс предназначен для учащихся, которые не знакомы или едва знакомы с Microsoft Excel 2019 и более опытных пользователей Excel, желающих ознакомиться с темами, представленными в курсе, в интерфейсе 2019 года.
outlineSection: |-
  ### Модуль 1&#58; создание книги Microsoft Excel
  В этом модуле объясняется, как создавать книги и листы и приступать к работе с ними.
  #### Уроки
  - Запуск Microsoft Excel
  - Создание книги
  - Сохранение книги
  - Строка состояния
  - Добавление и удаление листов
  - Копирование и перемещение листов
  - Изменение порядка расположения листов
  - Разделение окна листа
  - Закрытие книги


  #### Лабораторная работа &#58; создание книги Microsoft Excel
  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Запустить Microsoft Excel.
  - Создать книгу Microsoft Excel.
  - Сохранить книгу Microsoft Excel.
  - Понимать строку состояния.
  - Добавлять и удалять листы Microsoft Excel.
  - Копировать и перемещать листы.
  - Разделять окно листа. Закрыть книгу Microsoft Excel.


  ### Модуль 2&#58; лента
  В этом модуле объясняется, как работать с лентой
  #### Уроки
  - Таблицы
  - Группы
  - Команды


  #### Лабораторная работа &#58; упражнения по ленте
  - Открытие книги
  - Выбор, открытие и сохранение шаблона расписания

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Работать со вкладками.
  - Работать с группами.
  - Работать с командами.
  - Знать, в какой вкладке находятся те или иные группы и команды.


  ### Модуль 3&#58; представление «бекстейдж» (меню файла)
  В этом модуле объясняется, как работать с представлением «бекстейдж».
  #### Уроки
  - Знакомство с представлением «бекстейдж»
  - Открытие книг
  - Открытие книги
  - Новые книги и шаблоны Excel
  - Выбор, открытие и сохранение шаблона расписания
  - Печать листов
  - Распечатка листа
  - Добавление вашего имени в Microsoft Excel
  - Добавление темы в Microsoft Excel


  #### Лабораторная работа &#58; упражнения по представлению «бекстейдж»
  - Распечатка листа
  - Открытие книги

  После прохождения этого модуля учащиеся смогут&#58;
  - Работать с представлением «бекстейдж».
  - Открывать книги Microsoft Excel.
  - Запускать новые книги Microsoft Excel.
  - Использовать шаблоны Microsoft Excel.
  - Распечатывать книги Microsoft Excel.
  - Персонализировать копии Microsoft Excel.


  ### Модуль 4&#58; панель быстрого доступа
  В этом модуле объясняется, как работать с панелью быстрого доступа.
  #### Уроки
  - Добавление распространенных команд
  - Добавление дополнительных команд с помощью окна настройки.
  - Добавлять команды ленты и группы
  - Размещение
  - Настраивать панель быстрого доступа


  #### Лабораторная работа &#58; настройка панели быстрого доступа
  После прохождения этого модуля учащиеся смогут&#58;
  - Добавлять распространенные команды на панель быстрого доступа.
  - Добавлять дополнительные команды на панель быстрого доступа.
  - Перемещать панель быстрого доступа.


  ### Модуль 5&#58; ввод данных на листах Microsoft Excel
  В этом модуле объясняется, как вводить данные на листах Microsoft Excel.
  #### Уроки
  - Ввод текста
  - Добавление и удаление ячеек
  - Добавление гиперссылки
  - Добавление WordArt на лист
  - Использование AutoComplete
  - Ввод текста и использование AutoComplete
  - Ввод чисел и дат
  - Использование маркера заполнения
  - Ввод чисел и дат


  #### Лабораторная работа &#58; упражнения по вводу данных
  - Ввод текста и использование автозаполнения
  - Ввод чисел и дат

  После прохождения этого модуля учащиеся смогут&#58;
  - Вводить текст на листах Microsoft Excel.
  - Добавлять и удалять ячейки на листах.
  - Добавлять контур для данных.
  - Вводить гиперссылки на листах.
  - Использовать AutoComplete.
  - Вводить числа и даты на листах Microsoft Excel.
  - Использовать маркер заполнения для добавления данных в ячейки.


  ### Модуль 6&#58; форматирование листов Microsoft Excel
  В этом модуле объясняется, как форматировать листы Microsoft Excel.
  #### Уроки
  - Выбор диапазонов ячеек
  - Скрытие листов
  - Добавление цвета на вкладках листов
  - Добавление тем для книг
  - Настройка книги с использованием цветов вкладок и тем
  - Добавление водяного знака
  - Группа шрифтов
  - Работа с командами группы шрифтов
  - Группа выравнивания
  - Работа с командами группы выравнивания
  - Группа чисел
  - Работа с командами группы чисел


  #### Лабораторная работа &#58; упражнения по форматированию листов
  - Настройка книги с использованием цветов вкладок и тем
  - Работа с командами группы шрифтов
  - Работа с командами группы выравнивания
  - Работа с командами группы чисел

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать различные способы форматирования листов Microsoft Excel.
  - Выбирать диапазон ячеек на листе.
  - Скрывать листы.
  - Добавлять цвета для вкладок книги.
  - Добавлять темы на листы.
  - Выделять текст полужирным, курсивом и подчеркиванием.
  - Добавлять границы для ячеек.
  - Менять цвета текста и ячеек.
  - Менять шрифт и размер шрифта.
  - Выравнивать текст.
  - Переносить текст.
  - Делать отступ текста.
  - Объединять текст и выравнивать его по центру.
  - Менять формат чисел.
  - Менять форматы дат.
  - Отображать десятичные знаки.


  ### Модуль 7&#58; использование формул в Microsoft Excel
  В этом модуле объясняется, как работать с формулами в Microsoft Excel.
  #### Уроки
  - Математические операторы и порядок операций
  - Ввод формул
  - Автосуммирование (и другие распространенные формулы автоматического расчета)
  - Копирование формул и функций
  - Относительные, абсолютные и смешанные ссылки на ячейку
  - Работа с формулами


  #### Лабораторная работа &#58; работа с формулами
  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать математические операторы и порядок операций в Excel.
  - Вводить базовые формулы.
  - Использовать AutoSum для суммирования данных нажатием одной кнопки.
  - Понимать относительные, абсолютные и смешанные ссылки на ячейку.
  - Копировать формулы и функции.


  ### Модуль 8&#58; работа со строками и столбцами
  В этом модуле объясняется, как работать со строками и столбцами в Microsoft Excel.
  #### Уроки
  - Вставка строк и столбцов
  - Удаление строк и столбцов
  - Транспонирование строк и столбцов
  - Задание высоты строки и ширины столбца
  - Скрытие и отображение строк и столбцов
  - Закрепление областей окна
  - Работа со строками и столбцами


  #### Лабораторная работа &#58; работа со строками и столбцами
  После прохождения этого модуля учащиеся смогут&#58;
  - Вставлять строки и столбцы на листах Microsoft Excel.
  - Удалять строки и столбцы на листах Microsoft Excel.
  - Транспонировать строки и столбцы.
  - Менять высоту строк.
  - Менять ширину столбцов.
  - Скрывать и отображать строки и столбцы.
  - Закреплять области окна.

  ### Модуль 9&#58; редактирование листов
  В этом модуле объясняется, как редактировать листы Microsoft Excel.
  #### Уроки
  - Поиск
  - Поиск и замена
  - Использование поиска и замены
  - Использование буфера обмена
  - Использование форматирования по образцу
  - Управление комментариями


  #### Лабораторная работа &#58; упражнения по редактированию листов
  - Использование поиска и замены
  - Использование буфера обмена
  - Использование форматирования по образцу

  После прохождения этого модуля учащиеся смогут&#58;
  - Находить информацию на листе с использованием поиска.
  - Использовать поиск и замену для быстрой замены данных другими данными.
  - Использовать команды «Вырезать», «Копировать», «Вставить» и «Форматировать» для редактирования листов.
  - Управлять комментариями.


  ### Модуль 10&#58; завершение подготовки листов Microsoft Excel
  В этом модуле объясняется, как завершать подготовку листов в Microsoft Excel.
  #### Уроки
  - Задание полей
  - Задание ориентации страницы
  - Задание области печати
  - Масштаб печати (вписывание листа на одну страницу)
  - Печать заголовков на каждой странице / повторение колонтитулов
  - Колонтитулы
  - Подготовка к печати


  #### Лабораторная работа &#58; подготовка к печати
  После прохождения этого модуля учащиеся смогут&#58;
  - Задавать поля на листах Microsoft Excel.
  - Задавать книжную или альбомную ориентацию страницы.
  - Задавать область печати для страницы.
  - Масштабировать лист так, чтобы все данные печатались на одной странице.
  Добавлять колонтитулы на лист.
  #### Дополнительные материалы
  Для подготовки к этому курсу ознакомьтесь со следующими ресурсами&#58;
  - Нет данных