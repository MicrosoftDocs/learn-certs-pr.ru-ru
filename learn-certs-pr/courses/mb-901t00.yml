  - Изучите особенности и функции управления человеческими ресурсами


  ### Модуль 11&#58; Введение в Dynamics 365 Commerce
  Покупки клиентов больше не ограничиваются моментом времени. Взаимодействие начинается задолго до того, как покупатели попадают в ваш магазин или на веб-сайа, и характер нашего взаимодействия с покупателями также изменился. Клиенты больше не обращаются к торговым партнерам за подробной информацией о продукте, а обращаются к розничным продавцам, когда они уже значительно продвинулись по пути покупки. Наряду с этими изменениями приходят новые ожидания от клиентов, их опыт покупок должен быть персонифицированным, привлекательным и без трений. Этот опыт возможен только при объединении цифровых и физических каналов покупок для предоставления персонализированных и дифференцированных впечатлений, которые обеспечивают конкурентное преимущество и формируют лояльность к бренду. В этом модуле мы познакомим вас с Dynamics 365 Commerce.
  #### Уроки
