  - Предоставьте общий обзор управления цепочками поставок Dynamics 365
  - Расскажите о ценности управления активами
  - Обсудите Dynamics 365 Layout


  ### Модуль 9&#58; Введение в Dynamics 365 Business Central
  Dynamics 365 Business Central - это комплексное решение для управления бизнесом, которое помогает связывать данные, людей и процессы. Оно предназначено для малого и среднего бизнеса, который перерос свои существующие инструменты управления и нуждается в оптимизации и улучшении своей деятельности. В этом модуле мы познакомим вас с тем, как Dynamics 365 Business Central автоматически объединяет системы и процессы, позволяя пользователям управлять интегрированными финансами, продажами, обслуживанием и операциями.
  #### Уроки
  - Введение
  - Обзор Dynamics 365 Business Central
  - Финансы и бюджетирование
  - Управление цепочкой поставок
  - Управление проектами
  - Продажи и сервис
  - Когда следует использовать Business Central по сравнению с другими приложениями Dynamics 365?
  - Резюме

  После завершения этого модуля вы сможете&#58;
  - Изучите общие примеры использования Dynamics 365 Business Central
  - Определите, когда следует использовать Business Central по сравнению с другими продуктами Dynamics 365


  ### Модуль 10&#58; Введение управление человеческими ресурсами Dynamics 365 Human Resources
  Рынок рабочей силы меняется, и конкуренция за лучшие таланты становится все более жесткой! Отделы кадров изо всех сил пытаются найти и нанять подходящих кандидатов на работу, и процесс найма стал сложнее, чем когда-либо прежде. В этом модуле мы познакомим вас с управлением персоналом в Dynamics 365 Human Resources.
