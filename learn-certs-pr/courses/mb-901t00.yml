  - Изучите варианты развертывания
  - Опишите защиту от мошенничества Dynamics 365
  - Изучите многоканальность


  ### Модуль 12&#58; Признание безопасности Dynamics 365
  Dynamics 365 и платформа Power Platform созданы с учетом требований безопасности, конфиденциальности, соответствия и прозрачности. Ваши кросс-облачные ресурсы защищены системой безопасности Microsoft Cloud. Система помогает защитить инфраструктуру как услугу (IaaS), платформу как услугу (PaaS) и программное обеспечение как услугу (SaaS). Она быстро находит уязвимости в ваших приложениях, чтобы обеспечить лучшую защиту. В этом модуле мы помогаем вам понять и изучить предотвращение потери данных, которое является частью общих уровней безопасности, которые предлагает Dynamics 365.
  #### Уроки
  - Введение
  - Облачная безопасность Dynamics 365
  - Основы облачной безопасности
  - Понимание ролевой безопасности
  - Безопасность в приложениях Finance and Operations
  - Резюме

