  ### Модуль 1&#58; Введение в Microsoft Dynamics 365
  Мы помогаем вам исследовать и оценивать приложения Dynamics 365, которые расширяют возможности сотрудников, привлекают клиентов и оптимизируют работу. Вы познакомитесь с Dynamics 365 и получите целостное представление обо всем приложении.
  #### Уроки
  - Введение
  - Приложения Dynamics 365
  - Что такое искусственный интеллект (AI)?
  - Что такое смешанная реальность (MR)?
  - Цифровая трансформация
  - Резюме

  После завершения этого модуля вы сможете&#58;
  - Уметь определять бизнес-приложения Dynamics 365
  - Понимать роль искусственного искусственный интеллект (AI) и смешанной реальности (MR) в Dynamics 365
  - Знать, что такое цифровое преобразование
  - Знать, как приложения Dynamics 365 поддерживают цифровое преобразование


  ### Модуль 2&#58; Принципы облачных вычислений
  В этом модуле мы поможем вам понять принцип облачных вычислений и изучить варианты развертывания бизнес-приложений Dynamics 365.
  #### Уроки
  - Введение
  - Что такое облачные вычисления?
  - Преимущества облачных вычислений
  - Соответствие, сроки и требования
  - Типы облачных сервисов
  - Развертывание
  - Azure DevOps
  - Службы жизненного цикла Microsoft Dynamics (LCS)
  - Исследование Power Platform Admin Center
  - Резюме

  После завершения этого модуля вы сможете&#58;
  - Описание облачных вычислений и их преимуществ
  - Понимание вариантов развертывания приложений Dynamics 365
  - Требования к облачным сервисам по соответствию
  - Описание типов облачных сервисов
  - Описание службы Azure DevOps и службы жизненного цикла (LCS)


  ### Модуль 3&#58; Введение в Dynamics 365 Sales
  В этом модуле мы познакомим вас с системой Dynamics 365 Sales, которая позволяет специалистам по продажам строить прочные отношения со своими клиентами, принимать меры, основанные на аналитических данных, и быстрее закрывать продажи.
  #### Уроки
  - Введение
  - Автоматизация бизнес-процессов с помощью Dynamics 365 Sales
  - Управление процессом продаж и воронкой
  - Преимущества Microsoft Relationship Sales Solution (MRSS)
  - Идеи продаж Dynamics 365 Sales Insights
  - Microsoft Forms Pro
  - Dynamics 365 Product Visualize
  - Резюме

  #### Лабораторная &#58; Исследуйте Dynamics 365 Sales
  - Создание или редактирование запросов
  - Создание или редактирование заказов
  - Создание или редактирование счетов

  После завершения этого модуля вы сможете&#58;
  - Опишите автоматизацию продаж Dynamics 365
  - Сформулируйте, как управлять процессом продаж в Dynamics 365 Sales
  - Исследуйте решение для продаж Microsoft Relationship Sales Solution (MRSS)
  - Объясните коммерческую ценность Dynamics 365 Sales Insights
  - Объясните коммерческую ценность Microsoft Forms Pro


  ### Модуль 4&#58; Введение в Dynamics 365 Marketing
  В этом модуле мы познакомим вас с Dynamics 365 Marketing и покажем, как Dynamics 365 Marketing может помочь вам найти и взрастить правильных лидов. Вы можете проводить многоканальные маркетинговые кампании, чтобы привлечь правильных потенциальных клиентов. Это означает такие каналы как электронная почта, Интернет, события, текстовые сообщения и т.д.
  #### Уроки
  - Введение
  - Преимущества Dynamics 365 Marketing
  - Особенности и функциональность Dynamics 365 Marketing
  - Генерация и квалификация лидов
  - Путешествие клиента
  - Сегментация
  - Управление событиями
  - Резюме

  #### Лабораторная &#58; Исследование Dynamics 365 Marketing
  - Создавайте привлекательные электронные письма
  - Определите вашу аудиторию
  - Создайте кампанию

  После завершения этого модуля вы сможете&#58;
