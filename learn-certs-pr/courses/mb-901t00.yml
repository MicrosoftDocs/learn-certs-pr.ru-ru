  - Опишите функции и возможности Dynamics 365 Marketing
  - Опишите путешествие клиента


  ### Модуль 5&#58; Введение в клиентский сервис Dynamics 365
  Отличное обслуживание создает довольных клиентов. Встроенный интеллектуальный центр поддержки клиентов Dynamics 365 обеспечивает более быструю, более персонализированную поддержку, которая добавляет ценность каждому взаимодействию. В этом модуле мы познакомим вас с тем, как маркетинг управляет ожиданиями клиентов и предоставляет необходимые инструменты для того, чтобы клиенты организаций оставались довольны, особенно когда что-то идет не так, как планировалось.
  #### Уроки
  - Введение
  - Обзор клиентского сервиса Dynamics 365
  - Управление аккаунтом
  - Управление жизненным циклом кейса
  - База знаний
  - Многоканальное обслуживание клиентов Dynamics 365
  - Порталы Power Apps
  - Идеи клиентского сервиса Dynamics 365 Customer Service Insights
  - Резюме

  #### Лабораторная &#58; Исследуйте Dynamics 365 Customer Service
  - Создайте кейс и управляйте им

  После завершения этого модуля вы сможете&#58;
  - Представьте обзор клиентского сервиса Dynamics 365
  - Обсудите основные возможности службы поддержки клиентов Dynamics 365
  - Объясните значение идей клиентского сервиса Dynamics 365 Customer Service Insights


  ### Модуль 6&#58; Введение в полевую службу Dynamics 365 Field Service
  В этом модуле мы познакомим вас с полевой службой Dynamics 365 Field Service. Вы узнаете, как полевая служба помогает организациям обеспечить бесперебойную работу сквозного сервиса, где продвинутые возможности управления взаимоотношениями с клиентами (CRM) объединяются с мощным машинным обучением, смешанной реальностью и технологией IoT, создавая единое интегрированное решение, которое трансформирует управление полевой службой.
  #### Уроки
  - Введение
  - Преимущества полевой службы Dynamics 365
  - Подключенная полевая служба
  - Планирование ресурсов сервиса
  - Оптимизация планирования ресурсов
  - Мобильная полевая служба Field Service Mobile
  - Удаленная помощь Dynamics 365 Remote Assist
  - Dynamics 365 Guides
  - Резюме

  После завершения этого модуля вы сможете&#58;
  - Опишите преимущества полевой службы Dynamics 365
  - Объясните подключение полевой службы
  - Изучите удаленную помощь Dynamics 365 Remote Assist
  - Изучите удаленную помощь Dynamics 365 Guides


  ### Модуль 7&#58; Введение в финансы Dynamics 365 Finance
  Чтобы добиться успеха в современной деловой среде, необходимо использовать технологии управления финансами по всему миру, мониторинга производительности в режиме реального времени, автоматизации и упрощения функций, защиты будущих бизнес-результатов и максимизации производительности. В этом модуле мы познакомим вас с Dynamics 365 Finance, бизнес-приложением Microsoft для управления финансами, которое позволяет средним и корпоративным организациям отслеживать производительность своих глобальных финансовых операций в режиме реального времени, прогнозировать будущие результаты и принимать решения на основе данных для стимулирования роста. 
  #### Уроки
  - Введение
  - Обзор Dynamics 365 Finance
  - Основные возможности Dynamics 365 Finance
  - Резюме

  #### Лабораторная &#58; Исследуйте Dynamics 365 Finance

  После завершения этого модуля вы сможете&#58;
  - Опишите преимущества Dynamics 365 Finance
  - Предоставьте общий обзор Dynamics 365 Finance
  - Объясните функции дебиторской и кредиторской задолженности в Dynamics 365 Finance


  ### Модуль 8&#58; Введение в полевую службу Dynamics 365 Supply Chain Management
  Производство и дистрибьюторы превращаются в интеллектуальные фабрики и склады, где человеческий интеллект расширяется за счет искусственного интеллекта (AI), продвинутой робототехники, Интернета вещей (IoT) и машинного обучения (ML), которые ускоряют производство и снижают количество дефектов. В этом модуле мы познакомим вас с системой управления цепочками поставок Dynamics 365, которая позволяет сотрудникам предприятия получить единое представление о запасах, складах, производстве, обслуживании и логистике с помощью прогнозной аналитики, которая превращает данные в идеи для принятия более эффективных стратегических решений.
  #### Уроки
  - Введение
  - Обзор управления цепочками поставок Dynamics 365
  - Основные возможности Dynamics 365 Supply Chain Management
  - Схема Dynamics 365 Layout
  - Резюме

  #### Лабораторная &#58; Исследуйте Управление цепочками поставок Dynamics 365 Supply Chain Management
  - Создайте продукт
  - Создайте мастера продукта
  - Создайте заказ на покупку

  После завершения этого модуля вы сможете&#58;
