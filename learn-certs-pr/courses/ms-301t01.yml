outlineSection: |-
  ### Модуль 1&#58; Инфраструктура SharePoint
  Это модуль о фундаментальной инфраструктуре SharePoint. Он описывает компоненты фермы SharePoint. Также обсуждается, как установить и настроить ферму SharePoint.

  #### Уроки
  - Планирование SharePoint Farm
  - SharePoint 2019
  - Установка и управление SharePoint Farm


  После завершения этого модуля студенты смогут&#58;
  - Описать функцию MinRole в SharePoint 2019
  - Описать, как установить и настроить SharePoint 2019
  - Описать, как реализовать высокую доступность для SharePoint
  - Планировать резервное копирование и восстановление фермы.


  ### Модуль 2&#58; Аутентификация и безопасность SharePoint
  Этот модуль посвящен проверке подлинности и безопасности SharePoint. Он вводит различные методы проверки подлинности в SharePoint 2019.

  #### Уроки
  - Планирование аутентификации
  - Настройка федеративной аутентификации


  После завершения этого модуля студенты смогут&#58;
  - Описать инфраструктуру аутентификации в SharePoint 2019
  - Описать аутентификацию NTLM и Kerberos
  - Описать межсерверную аутентификацию
  - Объяснить концепции федеративной идентичности


  ### Модуль 3&#58; Управление контентом SharePoint
  Этот модуль об управлении контентом SharePoint Content Management. Здесь обсуждается структура контента в SharePoint. Он также предоставляет сведения об авторизации и доступе к контенту в SharePoint.

  #### Уроки
  - Обзор структуры контента SharePoint
  - Управление доступом к контенту
  - Управление семействами сайтов


  После завершения этого модуля студенты смогут&#58;
  - Объяснить концепции семейства сайтов
  - Описать, как создавать семейства сайтов
  - Описать, как планировать авторизацию в SharePoint 2019
  - Описать, как управлять уровнями разрешений в SharePoint 2019
  - Описать, как управлять группами SharePoint в SharePoint 2019


