summary: |-
  В курсе Introduction to Microsoft Project 2019&#58; Getting Started учащиеся ознакомятся с пользовательским интерфейсом Project 2019 или Project 365, включая представления проектов и ленту. Учащиеся также научаться вводить, упорядочивать и связывать задачи, работать с ресурсами, создавать базовые отчеты и независимо создавать проекты. Этот курс позволяет отработать базовые навыки, необходимые для эффективного использования программы.

  #### Профиль аудитории
  Этот курс предназначен для новых пользователей Microsoft Project.
outlineSection: |-
  ### Модуль 1&#58; компоненты проекта
  В этом уроке мы познакомимся с компонентами проекта, которые подробно рассматриваются в этом курсе, и рассмотрим примеры проектов, которые будут использованы в этом курсе.

  #### Уроки
  - Компоненты проекта.
  - Демо-версии и примеры проектов, используемые в этом курсе.

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать компоненты проекта.
  - Сопоставить проект.
  - Понимать примеры проектов, которые используются в этом курсе.


  ### Модуль 2&#58; знакомство с Microsoft Project
  В этом уроке вы научитесь запускать Project 2019 и познакомитесь с лентой, включая вкладки, группы и команды. Хорошее понимание того, как работает лента, и умение переходить к различным частям ленты, позволит вам правильно приступить к использованию Microsoft Project 2019.

  #### Уроки
  - Запуск проекта
  - Лента
  - Представление «бекстейдж»
  - Обзор панели быстрого доступа.
  - Базовое форматирование


  #### Лабораторная работа &#58; упражнения
  - Понимание ленты
  - Открытие и сохранение проекта
  - Ввод информации по проекту
  - Добавление команд на панель быстрого доступа и их удаление

  После прохождения этого модуля учащиеся смогут&#58;
  - Запускать Project 2019.
  - Работать с вкладками, группами и командами на ленте.
  - Скрывать ленту.
  - Использовать представление «бекстейдж».
  - Вводить информацию по проекту.
  - Настраивать панель быстрого доступа.
  - Использовать базовое форматирование в Project 2019.


  ### Модуль 3&#58; календари
  В этом модуле объясняется, как работать с календарями.
  #### Уроки
  - Дата начала проекта
  - Создание календаря проекта
  - Соединение календаря с проектом
  - Форматирование временной шкалы для соответствия пользовательскому календарю

