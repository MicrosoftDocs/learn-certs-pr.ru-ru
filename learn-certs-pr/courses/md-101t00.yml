summary: |-
  В этом курсе студенты узнают, как планировать и реализовывать стратегию развертывания операционной системы с использованием современных методов развертывания, а также как реализовывать стратегию обновления. Студенты ознакомятся с ключевыми компонентами современных стратегий управления и совместного управления. Этот курс также охватывает то, что нужно для внедрения Microsoft Intune в вашу организацию. Студенты также узнают о методах развертывания и управления обычными приложениями и приложениями на основе браузера. Студенты познакомятся с ключевыми понятиями безопасности в современном управлении, включая политики аутентификации, идентификации, доступа и соответствия. Студенты познакомятся с такими технологиями безопасности, как Azure Active Directory, Azure Information Protection и Windows Defender Advanced Threat Protection, а также с тем, как использовать их для защиты устройств и данных.

  #### Профиль аудитории
  Администратор рабочего стола Modern Desktop Administrator развертывает, настраивает, защищает, управляет и контролирует устройства и клиентские приложения в корпоративной среде. Его/ее обязанности включают управление идентификацией, доступом, политиками, обновлениями и приложениями. MDA сотрудничает с M365 Enterprise Administrator для разработки и реализации стратегии устройства, которая отвечает бизнес-потребностям современной организации. 
  
  Современный администратор рабочего стола должен быть знаком с рабочими нагрузками M365 и обладать сильными навыками и опытом развертывания, настройки и обслуживания устройств Windows 10 и не-Windows. Роль MDA больше фокусируется на облачных сервисах, а не на локальных технологиях управления.
prerequisitesSection: |-
  Современный администратор рабочего стола должен быть знаком с рабочими нагрузками M365 и обладать сильными навыками и опытом развертывания, настройки и обслуживания устройств Windows 10 и не-Windows. Роль MDA больше фокусируется на облачных сервисах, а не на локальных технологиях управления. Прежде чем проходить этот курс, студентам рекомендуется пройти курс MD-100, Windows 10.
outlineSection: |-
  ### Модуль 1&#58; Планирование и реализация стратегии развертывания системы
  В этом модуле объясняется, как планировать и реализовывать стратегию развертывания. Студенты узнают о концепции поддержки рабочего стола на протяжении всего его жизненного цикла. Этот модуль также охватывает оценку существующей среды и инструментов, используемых для подготовки стратегии развертывания. Наконец, студенты будут ознакомлены с инструментами и стратегиями, используемыми для развертывания настольных систем.
  #### Уроки
  - Рабочий стол предприятия Enterprise Desktop
  - Оценка готовности к развертыванию
  - Инструменты и стратегии развертывания


  #### Лабораторная &#58; Лабораторный практикум - Планирование развертывания Windows 10
  После завершения этого модуля студенты получат следующее&#58;
  - Опишите жизненный цикл рабочего стола предприятия.
  - Опишите, как оценить существующую среду.
  - Опишите методы смягчения блокировщиков развертывания.
  - Опишите различные инструменты и методы развертывания.


  ### Модуль 2&#58; Внедрение Windows 10
  Этот модуль охватывает современные методы развертывания Windows, используемые в распространенных сценариях, таких как обновление и миграция на Windows 10, а также развертывание новых устройств и обновление существующих устройств.  Студенты также узнают об альтернативных методах развертывания ОС и соображениях при выборе методов развертывания.
  #### Уроки
  - Обновление устройств до Windows 10
  - Развертывание новых устройств и обновление
  - Миграция устройств на Windows 10
  - Альтернативные методы развертывания
  - Соображения


  #### Лабораторная &#58; Лабораторный практикум - Внедрение Windows 10
  - Создание и развертывание пакета обеспечения
  - Миграция пользовательских настроек
  - Развертывание Windows 10 на автопилоте

  После прохождения этого курса учащиеся должны иметь возможность&#58;
  - Разрабатывать стратегии развертывания и обновления операционной системы.
  - Понимать различные методы развертывания.
  - Понять, для каких сценариев можно использовать локальные и облачные решения.
  - Развертывать и переносить рабочие столы на Windows 10.


  ### Модуль 3&#58; Управление обновлениями Windows 10
  Этот модуль охватывает управление обновлениями для Windows. Этот модуль представляет параметры обслуживания для Windows 10. Студенты изучат различные методы развертывания обновлений и способы настройки политик обновления Windows. Наконец, студенты узнают, как обеспечить и отслеживать соответствие обновлений с помощью Windows Analytics.
  #### Уроки
  - Обновление Windows 10
  - Центр обновления Windows для бизнеса
  - Введение в Windows Analytics


  #### Лабораторная &#58; Лабораторный практикум - Управление обновлениями Windows 10
  - Ручная настройка параметров Центра обновления Windows
  - Настройка Центра обновления Windows с помощью объектов групповой политики

  После завершения этого модуля студенты получат следующее&#58;
  - Описать каналы обслуживания Windows 10.
  - Настроить политику обновления Windows, используя параметры групповой политики.
  - Настроить Центр обновления Windows для бизнеса для развертывания обновлений ОС.
  - Использовать Windows Analytics для оценки готовности к обновлению и соответствия обновлений.


  ### Модуль 4&#58; Регистрация устройств
  В этом модуле студенты изучат преимущества и предпосылки совместного управления и научатся планировать его. Этот модуль также охватывает присоединение Azure AD и знакомит с Microsoft Intune, а также обучение настройке политики регистрации устройств. Модуль завершится обзором инвентаризации устройств в Intune и составлением отчетов с использованием консоли Intune, Power BI и Microsoft Graph.
  #### Уроки
  - Варианты управления устройством
  - Обзор Microsoft Intune
  - Управление регистрацией устройств Intune и инвентаризацией
  - Управление устройствами с помощью Intune


  #### Лабораторная &#58; Лабораторный практикум - Device Enrollment and Management
  После завершения этого модуля студенты получат следующее&#58;
  - Описать преимущества и методы перехода к совместному управлению
  - Развернуть MDM с помощью Microsoft Intune.
  - Настроить регистрацию устройства
  - Зарегистрировать настольные и мобильные устройства в Windows Intune.
  - Настроить и загрузить отчеты об инвентаризации.


  ### Модуль 5&#58; Конфигурация профилей
  Этот модуль углубляется в профили устройств Intune, включая типы профилей устройств и разницу между встроенными и пользовательскими профилями. Слушатель узнает о назначении профилей группам Azure AD и мониторинге устройств и профилей в Intune. Модуль завершится обзором использования Windows Analytics для отчетов о работоспособности и соответствии.
  #### Уроки
  - Настройка профилей устройства
  - Управление профилями пользователей
  - Мониторинга устройств


  #### Лабораторная &#58; Лабораторный практикум - Управление профилями
  После завершения этого модуля студенты получат следующее&#58;
  - Описать типы профилей устройств.
  - Создать и назначить профили устройств.
  - Настроить профиль пользователя и перенаправление папок.
  - Вести мониторинг и отчетность на устройствах с помощью Intune и Windows Analytics.


  ### Модуль 6&#58; Управление приложениями
  В этом модуле студенты узнают о локальных и облачных решениях для управления приложениями. В этом модуле будет рассказано, как управлять развертываниями Office 365 ProPlus в Intune, а также как управлять приложениями на неподписанных устройствах. В завершение модуля будет дан обзор режима предприятия с Internet Explorer и Microsoft Edge, а также отслеживание установленных приложений, лицензий и назначенных приложений с помощью Intune.
  #### Уроки
  - Внедрение управления мобильными приложениями (MAM)
  - Развертывание и обновление приложений
  - Администрирование приложений


  #### Лабораторная &#58; Лабораторный практикум - Управление приложениями
  После завершения этого модуля студенты получат следующее&#58;
  - Описать методы управления приложениями.
  - Развертывание приложений с использованием Intune и групповой политики.
  - Настройка Microsoft Store для бизнеса.
  - Развертывание Office365 ProPlus с помощью Intune.
  - Управление и отчетность инвентаризации приложений и лицензий.


  ### Модуль 7&#58; Управление аутентификацией в Azure AD
  В этом модуле студенты ознакомятся с концепцией каталога в облаке с помощью Azure AD. Студенты узнают о сходствах и различиях между Azure AD и Active Directory DS и о том, как выполнять синхронизацию между ними. Студенты изучат управление идентификацией в Azure AD и узнают о защите идентификационных данных с помощью Windows Hello для бизнеса, а также о защите идентификационных данных Azure AD и многофакторной аутентификации.
  #### Уроки
  - Обзор Azure AD
  - Управление удостоверениями в Azure AD
  - Защита личных данных в Azure AD
  - Управление аутентификацией устройства


  #### Лабораторная &#58; Лабораторный практикум - Управление объектами и аутентификацией в Azure AD
  После завершения этого модуля студенты получат следующее&#58;
  - Описать возможности Azure AD.
  - Управлять пользователями с помощью Azure AD с Active Directory DS.
  - Внедрить Windows Hello для бизнеса.
  - Присоединять устройства к Azure AD.


  ### Модуль 8&#58; Управление доступом и соответствием устройств
  В этом модуле студенты познакомятся с управлением безопасностью устройства. Модуль будет охватывать безопасный доступ к корпоративным ресурсам и познакомит с такими понятиями, как Always On VPN и удаленное подключение в Windows 10. Студенты узнают, как создавать и развертывать политики соответствия и использовать их для условного доступа. Модуль завершается мониторингом устройств, зарегистрированных в Intune.
  #### Уроки
  - Обзор Microsoft Intune
  - Реализация политик соответствия устройств


  #### Лабораторная &#58; Практическая лабораторная - Управление доступом и соответствием
  После завершения этого модуля студенты получат следующее&#58;
  - Описать способы обеспечения доступа из внешних сетей.
  - Развертывать политики соответствия и условного доступа.
  - Использовать Intune для мониторинга соответствия устройств.


  ### Модуль 9&#58; Управление безопасностью
  В этом модуле студенты узнают о защите данных. Темы модуля будут включать защиту информации Windows & Azure и различные технологии шифрования, поддерживаемые в Windows 10. Этот модуль также описывает ключевые возможности Защитника Windows Advanced Threat Protection и способы их реализации на устройствах в вашей организации. Модуль завершается использованием Защитника Windows и использованием таких функций, как антивирус, брандмауэр и Credential Guard.
  #### Уроки
  - Внедрение защиты данных устройства
  - Управление Windows Defender ATP
  - Управление Защитником Windows в Windows 10


  #### Лабораторная &#58; Лабораторный практикум - Управление безопасностью в Windows 10
  После завершения этого модуля студенты получат следующее&#58;
  - Описать методы защиты данных устройства.
  - Опишите возможности и преимущества Windows ATP.
  - Развертывать и управлять настройками для клиентов Защитника Windows.
