summary: |-
  На этом пятидневном официальном курсе Microsoft вы получите практические инструкции по администрированию Windows Server 2012, включая Windows Server 2012 R2. Этот курс является второй частью серии из трех курсов, которые предоставляют навыки и знания, необходимые для реализации базовой инфраструктуры Windows Server 2012 в существующей корпоративной среде. 

  Эти три курса в совокупности охватывают внедрение, управление, обслуживание и предоставление услуг и инфраструктуры в среде Windows Server 2012. Несмотря на то, что некоторые навыки и задачи аналогичны во всех этих курсах, этот курс фокусируется на задачах администрирования, необходимых для поддержки инфраструктуры Windows Server 2012, таких как настройка и устранение неполадок разрешения имен, управление пользователями и группами с помощью доменных служб Active Directory (AD DS) и групповой политики, внедрение таких решений для удаленного доступа, как DirectAccess, VPN и прокси-сервер веб-приложений, внедрение сетевой политики и защита доступа к сети, безопасность данных, развертывание и обслуживание образов серверов, а также управление обновлениями и мониторинг сред Windows Server 2012. 

  Этот курс напрямую связан с практической подготовкой к экзамену Microsoft Certified Solutions Associate (MCSA)&#58; [411&#58; Администрирование Windows Server 2012] и является его предпочтительным вариантом (https://www.microsoft.com/learning/exam-70-411.aspx), Он является вторым из трех экзаменов, необходимых для квалификации по Windows Server 2012 [MCSA&#58; Windows Server 2012](https://www.microsoft.com/learning/mcsa-windows-server-certification.aspx). 

  Лабораторные работы в этом курсе основаны на Windows Server 2012 R2 и Windows 8.1.

  #### Профиль аудитории
  Этот курс предназначен для специалистов по информационным технологиям (ИТ), имеющих практический опыт работы в среде Windows Server 2008 или Windows Server 2012, которые хотят приобрести навыки и знания, необходимые для управления базовой инфраструктурой и ее поддержки, необходимой для сред Windows Server 2012 и Windows Server 2012 R2. Основное внимание студентов уделяется расширению первоначального развертывания служб и инфраструктуры Windows Server 2012 и выработке навыков, необходимых для управления и поддержки среды Windows Server 2012 на основе домена, а также навыков в таких областях, как управление пользователями и группами, доступ к сети и безопасность данных. Как правило, в посещении этого курса заинтересованы следующие кандидаты
  - Администраторы Windows Server, имеющие опыт работы с Windows Server 2008 или Windows Server 2012, которые хотят приобрести навыки, необходимые для выполнения повседневных задач управления и обслуживания в среде Windows Server 2012 или Windows Server 2012 R2.
  - ИТ-специалисты, которые хотят сдать экзамен [411, Администрирование Windows Server 2012](https://www.microsoft.com/learning/exam-70-411.aspx)
  - ИТ-специалисты, желающие сдать экзамены Microsoft Certified Solutions Expert (MCSE) по DataCenter, настольной инфраструктуре, обмене сообщениями, совместной работе и связи, также будут заинтересованы в прохождении этого курса, поскольку они готовятся к экзаменам Microsoft Certified Solutions Associate (MCSA), которые необходимы для их специальностей.
prerequisitesSection: |-
  Перед посещением этого курса студенты должны иметь&#58;
  - Знания и навыки, касающиеся первоначального внедрения и настройки основных служб Windows Server, включая доменные службы Active Directory (AD DS), сетевые службы и Microsoft Hyper-V. 

  Все вышеперечисленные предпосылки могут быть выполнены при наличии эквивалентных знаний или при посещении курса[20410D&#58; Installing and Configuring Windows Server 2012](https://www.microsoft.com/learning/course.aspx?ID=20410D), так как данный курс основан на знаниях и навыках, охватываемых тем курсом.
outlineSection: |-
  ### Модуль 1&#58;Настройка и устранение неполадок системы доменных имен
  Этот модуль объясняет, как настроить и устранить неполадки DNS, включая репликацию и кэширование DNS.
  #### Уроки
  - Настройка роли DNS-сервера
  - Настройка зон DNS
  - Настройка передачи зоны DNS
  - Управление и устранение неполадок DNS


  #### Лабораторная работа &#58;  Настройка и устранение неполадок DNS

  После завершения этого модуля студенты получат следующее&#58;

  - Установка и настройка роли сервера DNS.
  - Создание и настройка зон DNS
  - Настройка передачи зон DNS
  - Управление и устранение неполадок DNS


  ### Модуль 2&#58; Поддержка доменных служб Active Directory
  Этот модуль объясняет, как реализовать виртуализированные контроллеры домена и контроллер домена только для чтения (RODC). Также в нем объясняется, как выполнять общие задачи администрирования AD DS и управлять базой данных AD DS.
  #### Уроки
  - Обзор AD DS
  - Внедрение виртуализированных контроллеров домена
  - Внедрение RODC
  - Администрирование AD DS
  - Управление базой данных AD DS


  #### Лабораторная работа &#58; Обслуживание AD DS

  После завершения этого модуля студенты получат следующее&#58;
  - Внедрение виртуализированные контроллеры домена
  - Внедрение RODC
  - Администрирование AD DS
  - Управление базой данных AD DS.


  ### Модуль 3&#58; Управление учетными записями пользователей и служб
  Этот модуль объясняет, как создавать, настраивать и автоматизировать создание учетных записей пользователей. Также объясняется, как настроить связанные с учетной записью свойства пользовательских объектов. Далее объясняется, как создавать и администрировать управляемые учетные записи служб.
  #### Уроки
  - Настройка политики паролей и параметров блокировки учетной записи пользователя
  - Настройка управляемых учетных записей служб


  #### Лабораторная работа &#58; Управление учетными записями пользователей и служб

  После завершения этого модуля студенты получат следующее&#58;
  - Настройка политики паролей и параметров блокировки учетной записи пользователя.
  - Настройка управляемых учетных записей служб.


  ### Модуль 4&#58; Внедрение инфраструктуры групповой политики
  Этот модуль объясняет, как внедрить инфраструктуру GPO. Также он учит тому, как выполнять общие задачи управления объектами групповой политики и управлять объектами групповой политики с помощью Windows PowerShell. Он также фокусируется на устранении неполадок в применении объектов групповой политики.
  #### Уроки
  - Введение в групповую политику
  - Внедрение и администрирование объектов групповой политики
  - Область действия групповой политики и обработка групповой политики
  - Устранение неполадок в применении объектов групповой политики


  #### Лабораторная работа &#58; Внедрение инфраструктуры групповой политики

  После завершения этого модуля студенты получат следующее&#58;

  - Объяснение того, что такое групповая политика
  - Внедрение и администрирование объектов групповой политики (GPO)
  - Управление областью действия групповой политики и обработкой групповой политики.
  - Устранение неполадок в применении объектов групповой политики


  ### Модуль 5&#58; правление рабочими столами пользователей с помощью групповой политики
  В этом модуле объясняется, как можно использовать объекты групповой политики (GPO) для реализации сред рабочего стола в вашей организации с помощью административных шаблонов, перенаправления папок, предпочтений групповой политики и, где это применимо, использования развертывания программного обеспечения для установки и обновления прикладных программ. Важно знать, как использовать эти различные функции объекта групповой политики, чтобы правильно настроить параметры компьютера вашего пользователя.
  #### Уроки
  - Внедрение административных шаблонов
  - Настройка перенаправления папок и сценариев
  - Настройка параметров групповой политики
  - Управление программным обеспечением с помощью групповой политики


  #### Лабораторная работа &#58; Управление рабочими столами пользователей с помощью групповой политики

  После завершения этого модуля студенты получат следующее&#58;
  - Настройка перенаправления папок и сценариев с помощью объектов групповой политики.
  - Описание и внедрение административных шаблонов
  - Настройка параметров объекта групповой политики
  - Развертывание программного обеспечения с использованием объектов групповой политики.


  ### Модуль 6&#58; Установка, настройка и устранение неполадок роли сервера сетевой политики
  В этом модуле объясняется, как установить и настроить NPS, клиенты RADIUS и серверы. Также в нем описаны методы проверки подлинности NPS. В нем описываются методы проверки подлинности NPS, а также способы мониторинга и устранения неполадок NPS.
  #### Уроки
  - Установка и настройка сервера сетевой политики
  - Настройка клиентов и серверов RADIUS
  - Методы аутентификации NPS
  - Мониторинг и устранение неполадок сервера сетевой политики


  #### Лабораторная работа &#58;  Установка и настройка сервера сетевой политики

  После завершения этого модуля студенты получат следующее&#58;
  - Установка и настройка сервера сетевой политики (NPS)
  - Настройка клиентов и серверов с помощью протокола удаленной аутентификации (RADIUS).
  - Объяснение методов проверки подлинности NPS
  - Мониторинг и устранение неполадок NPS


  ### Модуль 7&#58; Внедрение защиты доступа к сети
  В этом модуле объясняется, как настраивать, отслеживать и устранять неполадки NAP. Это также объясняет, как NAP может помочь защитить вашу сеть и различные процессы обеспечения NAP.
  #### Уроки
  - Обзор защиты доступа к сети
  - Обзор процессов исполнения NAP
  - Настройка NAP
  - Настройка IPSec Enforcement для NAP
  - Мониторинг и устранение неисправностей NAP


  #### Лабораторная работа &#58; Внедрение защиты доступа к сети

  После завершения этого модуля студенты получат следующее&#58;
  - Описание того, как NAP может помочь защитить вашу сеть
  - Описание различных процессов обеспечения соблюдения NAP
  - Настройка NAP
  - Мониторинг и устранение неполадок NAP


  ### Модуль 8&#58; Внедрение удаленного доступа
  В этом модуле вы узнаете, как реализовать удаленный доступ в Windows Server 2012 и управлять им. Вы также узнаете, как реализовать DirectAccess с помощью мастера Getting Started, внедрить продвинутую инфраструктуру DirectAccess и управлять ей, а также внедрить VPN.
  #### Уроки
  - Обзор удаленного доступа
  - Внедрение DirectAccess с помощью мастера начала работы
  - Внедрение и управление расширенной инфраструктурой DirectAccess
  - Внедрение VPN
  - Внедрение прокси веб-приложения


  #### Лабораторная работа &#58; Реализация DirectAccess с помощью мастера начала работы

  #### Лабораторная работа &#58; Развертывание расширенного решения DirectAccess

  #### Лабораторная работа &#58; Внедрение VPN

  #### Лабораторная работа &#58; Внедрение прокси веб-приложения

  После завершения этого модуля студенты получат следующее&#58;
  - Установка и управление ролью удаленного доступа в операционной системе Windows Server 2012
  - Внедрение DirectAccess с помощью мастера начала работы
  - Внедрение и управление продвинутой инфраструктурой DirectAccess
  - Внедрение доступа VPN
  - Внедрение прокси веб-приложения


  ### Модуль 9&#58; Оптимизация файловых служб
  Этот модуль описывает FSRM, настраивает квоты, отчеты о проверке файлов и хранении, а также реализует задачи управления классификацией и управления файлами. Он описывает компоненты DFS. Также в нем объясняется, как настроить пространства имен DFS и репликацию DFS.
  #### Уроки
  - Обзор FSRM
  - Использование FSRM для управления квотами, экранами файлов и отчетами о хранении
  - Реализация задач классификации и управления файлами
  - Обзор DFS
  - Настройка пространств имен DFS
  - Настройка и устранение неполадок репликации DFS


  #### Лабораторная работа &#58; Настройка квот и проверка файлов с помощью диспетчера ресурсов файлового сервера

  #### Лабораторная работа &#58; Внедрение распределенной файловой системы

  После завершения этого модуля студенты получат следующее&#58;
  - Описание диспетчера ресурсов файлового сервера (FSRM) в операционной системе Windows Server 2012
  - Использование FSRM для управления квотами, экранами файлов и отчетами о хранении.
  - Реализация задач классификации и управления файлами
  - Описание распределенной файловой системы (DFS)
  - Настройка пространства имен DFS
  - Настройка и устранение неполадок репликации DFS


  ### Модуль 10&#58; Настройка шифрования и расширенного аудита
  В этом модуле объясняется, как шифровать файлы с использованием EFS и настраивать расширенные функции аудита.
  #### Уроки
  - Шифрование дисков с помощью BitLocker
  - Шифрование файлов с использованием EFS
  - Настройка расширенного аудита


  #### Лабораторная работа &#58; Настройка шифрования и расширенного аудита

  После завершения этого модуля студенты получат следующее&#58;
  - Защита данных с помощью шифрования диска BitLocker
  - Шифрование файлов с использованием шифрованной файловой системы (EFS)
  - Настройка расширенного аудита


  ### Модуль 11&#58; Развертывание и поддержка образов сервера
  В этом модуле объясняется, как создавать образы серверов и управлять ими с помощью служб развертывания Windows.
  #### Уроки
  - Обзор служб развертывания Windows
  - Управление образами
  - Внедрение развертывания с помощью служб развертывания Windows
  - Администрирование служб развертывания Windows


  Использование служб развертывания Windows для развертывания Windows Server 2012

  После завершения этого модуля студенты получат следующее&#58;
  - Описание важных функций и возможностей служб развертывания Windows (Windows DS)
  - Управление образами с помощью средств Windows Assessment и Deployment Kit (Windows ADK).
  - Настройка служб развертывания Windows в Windows Server 2012
  - Выполнение развертывания с помощью служб развертывания Windows.


  ### Модуль 12&#58; Реализация управления обновлениями
  В этом модуле объясняется, как использовать службы Windows Server Update Services (WSUS) для развертывания обновлений на серверах и клиентах Windows.
  #### Уроки
  - Обзор WSUS
  - Развертывание обновлений с помощью WSUS


  #### Лабораторная работа &#58; Реализация управления обновлениями

  После завершения этого модуля студенты получат следующее&#58;
  - Описание роли WSUS
  - Описание процесса управления обновлениями WSUS
  - Развертывание обновлений с помощью WSUS


  ### Модуль 13&#58; Мониторинг Windows Server 2012
  Этот модуль объясняет инструменты мониторинга, доступные в Windows Server 2012. Он также объясняет, как использовать системный монитор производительности и отслеживать события.
  #### Уроки
  - Инструменты мониторинга
  - Использование монитора производительности
  - Мониторинг журналов событий


  #### Лабораторная работа &#58; Мониторинг Windows Server 2012

  После завершения этого модуля студенты получат следующее&#58;

  - Описание инструментов мониторинга для операционной системы Windows Server 2012
  - Использование Performance Monitor для просмотра и анализа статистики производительности программ, работающих на их серверах.
  - Мониторинг журналов событий для просмотра и интерпретации записанных событий

