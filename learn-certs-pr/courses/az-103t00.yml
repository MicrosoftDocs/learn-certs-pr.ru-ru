summary: |-
  Этот курс дает знания и навыки необходимые ИТ-специалистам для управления подписками Azure, создания и масштабирования виртуальных машин, внедрения решений для хранения данных, настройки виртуальных сетей, резервного копирования и совместного использования данных, подключения Azure и локальных сайтов, управления сетевым трафиком, внедрения Azure Active Directory, обеспечения безопасности удостоверений и мониторинга решений.

  #### Профиль аудитории
  Этот курс предназначен для администраторов Azure. Администраторы Azure управляют облачными службами, которые охватывают возможности хранения, сетей и вычислительных облаков, с глубоким пониманием каждой службы на протяжении всего жизненного цикла ИТ. Они принимают запросы конечных пользователей на новые облачные приложения и дают рекомендации относительно служб, которые следует использовать для достижения оптимальной производительности и масштаба, а также обеспечения, размера, контроля и корректировки ресурсов по мере необходимости Эта роль требует общения и согласования действий с поставщиками. Администраторы Azure должны обладать навыками работы с порталом Azure, а по мере повышения квалификации использовать PowerShell и интерфейс командной строки.
prerequisitesSection: |-
  - Понимание локальных технологий виртуализации, включая&#58; виртуальные машины, виртуальные сети и виртуальные жесткие диски.
  - Понимание конфигурации сети, включая TCP/IP, систему доменных имен (DNS), виртуальные частные сети (VPN), брандмауэры и технологии шифрования.
  - Понимание концепций Active Directory, включая домены, леса, контроллеры доменов, репликацию, протокол Kerberos и протокол облегченного доступа к каталогам (LDAP).
  - Понимание отказоустойчивости и аварийного восстановления, включая операции резервного копирования и восстановления.
outlineSection: |-
  ### Модуль 1&#58; Администрирование Azure
  В этом модуле вы узнаете об инструментах, используют администраторы Azure для управления своей инфраструктурой. Среди них Azure Portal, Cloud Shell, Azure PowerShell, CLI, Resource Manager, и Resource Manager Templates. Демонстрации, содержащиеся в этом модуле, гарантируют успех в выполнении лабораторных работ курса.
  #### Уроки
  - Azure Portal и Cloud Shell
  - Azure PowerShell и CLI
  - Resource Manager
  - ARM Templates


  ### Модуль 2&#58; Виртуальные машины Azure 
  В этом модуле рассказывается о виртуальных машинах Azure, включая планирование, создание, доступность и расширения.

  #### Уроки
  - Планирование виртуальных машин
  - Создание виртуальных машин
  - Доступность  виртуальных машин
  - Расширения виртуальных машин


  #### Лабораторная работа&#58; Развертывание и управление виртуальными машинами

  #### Лабораторная работа&#58; Виртуальные машины и настройки  масштабирования

  ### Модуль 3&#58; Хранилище Azure
  Этот модуль рассказывает об основных функциях хранилища, включая учетные записи хранилища, хранилище больших двоичных объектов, файлы Azure и безопасность хранилища.
  #### Уроки
  - Учетные записи хранилища
  - Azure Blobs
  - Файлы Azure
  - Безопасность хранилища 


  #### Лабораторная работа&#58; Внедрение и управление хранилищем

  ### Модуль 4&#58; Виртуальная сеть
  Этот модуль рассказывает об основных концепциях виртуальных сетей, таких как виртуальные сети, IP-адресация, Azure DNS и группы безопасности сети.
  #### Уроки
  - Виртуальные сети
  - IP-адресация и конечные точки
  - Azure DNS
  - Группы безопасности сети


  #### Лабораторная работа&#58; Настройка DNS Azure

  ### Модуль 5&#58; Связь между сайтами
  В этом модуле слушатели узнают о межсайтовых возможностях подключения, включая пиринг в виртуальных сетях, соединения между виртуальными сетями, соединения между сайтами и ExpressRoute.
  #### Уроки
  - VNet Peering
  - Соединения между виртуальными сетями (VNet-to-VNet)
  - Соединения ExpressRoute 


  #### Лабораторная работа&#58; Пиринг виртуальной сети и сервисная цепочка

  ### Модуль 6&#58; Мониторинг
  Этот модуль посвящен мониторингу инфраструктуры Azure, включая Azure Monitor, оповещения, аналитику журналов и Network Watcher.

  #### Уроки
  - Azure Monitor
  - Оповещения Azure Alerts
  - Log Analytics
  - Network Watcher


  #### Лабораторная работа&#58; Network Watcher

  ### Модуль 7&#58; Защита данных
  В этом модуле вы узнаете о стратегиях репликации данных, резервном копировании файлов и папок и резервном копировании виртуальных машин.

  #### Уроки
  - Репликация данных
  - Резервное копирование файлов и папок
  - Резервное копирование виртуальных машин


  #### Лабораторная работа&#58; Использование Azure Site Recovery между регионами Azure

  ### Модуль 8&#58; Управление сетевым трафиком
  Этот модуль посвящен стратегиям управления сетевым трафиком, включая конечные точки служб, сетевую маршрутизацию, балансировщик нагрузки Azure и диспетчер трафика Azure.

  #### Уроки
  - Маршрутизация сети
  - Балансировщик нагрузки Azure
  - Диспетчер трафика Azure 


  #### Лабораторная работа&#58; балансировщик нагрузки и диспетчер трафика

  ### Модуль 9&#58; Azure Active Directory
  В этом модуле вы узнаете об Azure Active Directory (AD), включая Azure AD Connect и Azure AD Join.

  #### Уроки
  - Azure Active Directory
  - Azure AD Connect
  - Azure AD Join


  #### Лабораторная работа&#58; Синхронизация каталогов

  ### Модуль 10&#58; Защита личных данных
  Этот модуль посвящен защите идентификационных данных, включая многофакторную аутентификацию, защита личных данных Azure AD и самостоятельный сброс пароля.
  #### Уроки
  - Многофакторная аутентификация
  - Защита личных данных Azure AD
  - Самостоятельный сброс пароля


  #### Лабораторная работа&#58; Защита личных данных Azure AD Identity Protection

  #### Лабораторная работа&#58; Самостоятельный сброс пароля

  ### Модуль 11&#58; Управление и соответствие
  Этот модуль посвящен управлению подписками и учетными записями, включая управление доступом на основе ролей, пользователями и группами и политике Azure.

  #### Уроки
  - Подписки и аккаунты
  - Ролевое управление доступом (RBAC)
  - Пользователи и группы
  - Azure Policy


  #### Лабораторная работа&#58; Управление доступом на основе ролей

  #### Лабораторная работа&#58; Управление и соответствие

  ### Модуль 12&#58; Службы передачи данных
  В этом модуле рассказывается о том, как эффективно обмениваться данными с помощью службы импорта и экспорта, блока Data Box, сети доставки контента Content Delivery Network, и синхронизация файлов File Sync.

  #### Уроки
  - Сеть доставки контента 
  - Синхронизация файлов 
  - Служба импорта и экспорта
  - Блок данных 


  #### Лабораторная работа&#58; Синхронизация файлов File Sync

