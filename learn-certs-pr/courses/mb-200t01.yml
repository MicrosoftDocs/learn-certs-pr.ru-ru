summary: |-
  Платформа Microsoft Power Platform помогает организациям оптимизировать свои операции, автоматизируя рутинные задачи и стандартизируя лучшие практики. В этом тренинге представлен общий обзор возможностей Microsoft Dynamics 365 и Power Platform, а также заложена основа для других предложений по обучению Microsoft Dynamics 365 и Power Platform.

  В этом курсе наши всемирно признанные эксперты делятся со студентами основными знаниями, необходимыми для подготовки к созданию приложений на Power Platform.

  #### Профиль аудитории
  Функциональный консультант по взаимодействию с клиентами Dynamics 365 отвечает за обнаружение, сбор требований, привлечение экспертов и заинтересованных сторон, перевод требований и настройку решения и приложений. Функциональный консультант реализует решение, используя готовые возможности, расширяемость без кода, приложения и интеграцию услуг.
prerequisitesSection: |-
  Этот курс предназначен для лиц, которые претендуют на роль администратора Microsoft 365 Enterprise и прошли один из путей сертификации администратора рабочей нагрузки Microsoft 365.
outlineSection: |-
  ### Модуль 1&#58; Обзор платформы
  В этом модуле студенты изучат основы Power Platform.  Они пройдут по различным порталам и опциям администратора, а также установят приложения.
  #### Уроки
  - Обзор
  - Настройка сред Power Platform
  - Создание приложений
  - Открытие и планирование
  - Краткое содержание модуля

  После завершения этого модуля студенты получат следующее&#58;
  - Определять общие компоненты платформы и их использование


  ### Модуль 2&#58; Моделирование данных
  В этом модуле студенты узнают, как эффективно моделировать данные, используя объекты, атрибуты и отношения платформы.
  #### Уроки
  - Основы моделирования данных
  - Отношения
  - Другие варианты объектов
  - Другие варианты поля
  - Интернационализация
  - Краткое содержание модуля

  После завершения этого модуля студенты получат следующее&#58;
  - Создавать и использовать отношения и объекты


  ### Модуль 3&#58; Модельно-ориентированных приложения
  В этом модуле студенты узнают о модельно-ориентированных приложениях и о том, как их настраивать и использовать.
  #### Уроки
  - Настройка модельно-ориентированных приложений
  - Настройка модельно-ориентированных форм
  - Настройка представлений
  - Настройка модельно-ориентированных диаграмм
  - Настройка модельно-ориентированных панелей
  - Настройка отчетов
  - Краткое содержание модуля

  После завершения этого модуля студенты получат следующее&#58;
  - Создавать и изменять формы, представления, информационные панели и другие компоненты взаимодействия с пользователем.


  ### Модуль 4&#58; Приложения Canvas
  В этом модуле студенты узнают, как создавать и использовать приложения canvas, а также узнают о различиях между приложениями canvas и приложениями на основе моделей.
  #### Уроки
  - Основы применения
  - Работа с данными и сервисами
  - Настройка взаимодействия с пользователем
  - Интеграция с модельно-ориентированными приложениями
  - Краткое содержание модуля

  После завершения этого модуля студенты получат следующее&#58;
  - Создать приложение canvas 
  - Работать с данными CDS


  ### Модуль 5&#58; Безопасность
  В этом модуле студенты узнают, как модель безопасности платформы управляет взаимодействием с пользователем и доступом к данным и функциям.
  #### Уроки
  - Обзор безопасности
  - Бизнес-единицы
  - Управление ролями безопасности
  - Управление командами
  - Настройка иерархии безопасности 
  - Краткое содержание модуля

  После завершения этого модуля студенты получат следующее&#58;
  - Создание и использование бизнес-единиц (Business Units)
  - Создавать, изменять и использовать роли безопасности (Security Roles)

