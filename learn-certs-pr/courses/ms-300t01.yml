summary: |-
  Контент является наиболее важным цифровым активом для каждой организации. В этом курсе вы узнаете, как планировать, настраивать и управлять семейством сайтов SharePoint и OneDrive для бизнеса, чтобы включить современные контентные службы, которые преобразуют жизненный цикл контента. В частности, в этом курсе обсуждается современная структура сайта SharePoint, например сайты-концентраторы SharePoint. Он содержит рекомендации по внедрению и развертыванию OneDrive для бизнеса в вашей организации. Он также охватывает совместное использование, безопасность и мониторинг в SharePoint Online и OneDrive для бизнеса.

  Этот курс предназначен для ИТ-специалистов, которые развертывают и управляют инфраструктурой командной работы в своей организации. 

  Это первый из четырех курсов для роли администратора коллективной работы. Эти курсы помогают подготовиться к экзамену MS-300&#58; Развертывание Microsoft 365 Teamwork.
  
  #### Профиль аудитории
  Этот курс предназначен для роли администратора коллективной работы Microsoft 365. Эта роль отвечает за настройку, развертывание и управление рабочими нагрузками Office 365 и Azure, ориентированными на эффективное и результативное сотрудничество и принятие. Они управляют приложениями, службами и поддерживающей инфраструктурой для удовлетворения бизнес-требований. Администратор знает о товарах и ​​услугах и может различать их, но не может напрямую управлять каждым товаром или услугой.

  Администратор совместной работы должен иметь возможность развертывать, управлять, переносить и защищать SharePoint (в сети, локально и гибридно), OneDrive и группы.

  Администратор Teamwork обладает фундаментальным пониманием точек интеграции со следующими приложениями и службами&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner и Project. Администратор понимает, как интегрировать сторонние приложения и сервисы, в том числе бизнес-приложения.
