outlineSection: |-
  ### Модуль 1&#58; Планирование и настройка семейства сайтов SharePoint
  Этот модуль предназначен для планирования, настройки и управления семействами сайтов SharePoint. В нем рассказывается, как администраторы SharePoint используют Центр администрирования SharePoint для управления жизненным циклом семейств сайтов в вашей организации.
  #### Уроки
  - Обзор SharePoint Online
  - Настройка семейства сайтов
  - Управление семейством сайтов


  После завершения этого модуля студенты получат следующее&#58;
  - Объяснить концепции семейства сайтов
  - Создавать семейства сайтов
  - Управлять лимитами хранения семейства сайтов
  - Создавать и настраивать узловые сайты SharePoint.
  - Описать, как использовать Центр администрирования SharePoint для управления семействами сайтов.


  ### Модуль 2&#58; Настройка и управление OneDrive для бизнеса
  В этом модуле объясняется, как спланировать развертывание OneDrive для бизнеса. В нем рассматриваются различные подходы к развертыванию OneDrive для бизнеса на основе различных сценариев. Также представлены возможности управления контентом в OneDrive для бизнеса.

  #### Уроки
  - Обзор OneDrive для бизнеса
  - Развертывание OneDrive для бизнеса
  - Управление OneDrive для бизнеса


  После завершения этого модуля студенты получат следующее&#58;
  - Управлять лимитами хранения пользователей
  - Настраивать хранение данных в OneDrive для бизнеса
  - Использовать групповую политику для управления настройками клиента синхронизации OneDrive.
  - Описать различные методы развертывания OneDrive для бизнеса
  - Описать , как использовать OneDrive Admin Center для управления OneDrive для бизнеса


  ### Модуль 3&#58; Совместное использование, безопасность и мониторинг в SharePoint и OneDrive
  Этот модуль ориентирован на совместное использование, безопасность и мониторинг в SharePoint и OneDrive.  В частности, мы обсуждаем планирование и управление внешним совместным доступом, а также управление доступом в SharePoint и OneDrive.  Также обсуждается, как использовать Центр администрирования Office 365 для мониторинга действий в SharePoint в Интернете и OneDrive для бизнеса.


  #### Уроки
  - Управление совместным использованием в SharePoint и OneDrive
  - Управление безопасностью в SharePoint и OneDrive
  - Мониторинг SharePoint и OneDrive


  После завершения этого модуля студенты получат следующее&#58;
  - Описать внешний обмен в SharePoint Online и OneDrive для бизнеса
  - Описать параметры управления доступом устройств к SharePoint Online и OneDrive для бизнеса.
  - Просматривать отчеты Office 365, которые измеряют SharePoint Online и OneDrive для использования в бизнесе


