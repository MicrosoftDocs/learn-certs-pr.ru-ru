summary: |-
  В ходе этого курса слушатели получат знания и навыки, необходимые для внедрения платформы Azure как сервиса в свои решения.  В курсе рассматриваются вопросы создания ресурсов службы приложений Azure и управления ими, интеграции принудительной и автономной синхронизации в мобильные приложения и документирование API. Помимо всего слушатели учатся создавать и тестировать функции Azure.

  #### Профиль аудитории
  - Слушатели этого курса заинтересованы в разработке Azure или в прохождении сертификационного экзамена Microsoft Azure Developer Associate.
  - Слушатели должны иметь 1-2 года опыта работы в качестве разработчика. Предполагается, что слушатели курса уже знают, как кодировать, и имеют фундаментальные знания Azure.
prerequisitesSection: |-
  - Слушатели должны иметь 1-2 года опыта работы в качестве разработчика. Предполагается, что слушатели курса уже знают, как кодировать, и имеют фундаментальные знания Azure.
  - Рекомендуется иметь некоторый опыт работы с PowerShell или Azure CLI, работы на портале Azure и хотя бы с одним языком программирования, поддерживаемым Azure. Большинство примеров в этом курсе представлены в C# .NET.
outlineSection: |-
  ### Модуль 1&#58; Создание веб-приложений службы приложений
  Служба приложений Azure App Service Web Apps (или просто веб-приложения) - это служба для размещения веб-приложений, API-интерфейсов REST и мобильных бэкэндов. Веб-приложения добавляют мощь Microsoft Azure к вашему приложению благодаря безопасности, балансировке нагрузки, автоматическому масштабированию и автоматизированному управлению.
  #### Уроки
  - Основные понятия службы приложений Azure
  - Создание веб-приложения службы приложений Azure
  - Создание фоновых задач с помощью WebJobs в службе приложений Azure

  После завершения этого модуля студенты смогут&#58;
  - Понимать основные понятия и возможности службы приложений
  - Создавать веб-приложения службы приложений с помощью Azure CLI, портала Azure и PowerShell
  - Создавать непрерывные и запускаемые веб-задания


  ### Модуль 2&#58; Создание мобильных приложений в службе приложений Azure
  Функция мобильных приложений службы приложений Azure предоставляет корпоративным разработчикам и системным интеграторам платформу для разработки мобильных приложений, которая обладает высокой масштабируемостью и доступна во всем мире.
  #### Уроки
  - Начало работы с мобильными приложениями в службе приложений
  - Настройка push-уведомления для приложения
  - Настройка автономной синхронизации для приложения

  После завершения этого модуля студенты смогут&#58;
  - Разместить приложение в службе мобильных приложений
  - Зарегистрировать приложения для push-уведомлений


  ### Модуль 3&#58; Создание приложений API для службы приложений Azure
  В этом модуле рассказывается, как создавать и документировать API службы приложений Azure.
  #### Уроки
  - Создание API
  - Использование Swagger для документирования API

  После завершения этого модуля студенты смогут&#58;
  - Создать экземпляр APIM и создать новый API
  - Использовать Swashbuckle для создания объектов Swagger в ASP.NET Core


  ### Модуль 4&#58; Реализация функций Azure (Azure Functions)
  Azure Functions - это решение для простого запуска небольших кусков кода или «функций» в облаке. Вы можете написать только тот код, который вам нужен для решения проблемы, не беспокоясь о целом приложении или об инфраструктуре для его запуска.
  #### Уроки
  - Обзор функций Azure
  - Разработка функций Azure с использованием Visual Studio
  - Реализация долговечных функций

  После завершения этого модуля студенты смогут&#58;
  - Понимать основные функции и возможности функций Azure
  - Создавать функции, привязки и триггеры
  - Иметь представление об общих шаблонах для долговременных функций и уметь их создавать
