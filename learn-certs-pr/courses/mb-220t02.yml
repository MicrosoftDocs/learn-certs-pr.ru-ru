summary: |-
  События, вебинары и опросы часто являются важной частью маркетинговых компаний для привлечения клиентов. События и вебинары содержат много составляющих и могут быть сложными для управления. Dynamics 365 for Marketing упрощает этот процесс, объединяя все данные планирования в одной централизованной локации и предоставляя каналы выполнения через настраиваемый портал событий. Опросы часто проводятся после мероприятия, но также могут использоваться на протяжении всего жизненного цикла маркетинговой кампании для получения обратной связи. Благодаря решению Microsoft «Голос клиента» опросы легко настраивать, управлять, выполнять и связывать с событием.

  Этот курс будет охватывать планирование мероприятий, включая настройку и управление сессиями, докладчиками, пропусками, списками ожидания, местами проведения, спонсорами, поставщиками, логистикой и размещением; а также выполнение событий, таких как создание пользовательских полей регистрации, управление регистрациями и проверками, а также портал событий. Затем курс будет посвящен созданию и распространению опросов. Наконец, он завершится результатами мероприятия и опроса.

  Изучите все функциональные возможности для проведения мероприятий и опросов в Dynamics 365 for Marketing с помощью пользовательских демонстраций, проверьте свои знания и практические занятия.

  #### Профиль аудитории
  Этот курс предназначен для ИТ-специалистов или специалистов по маркетингу, которые хотят научиться использовать Dynamics 365 for Marketing для бизнеса.
