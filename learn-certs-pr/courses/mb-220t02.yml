outlineSection: |-
  ### Модуль 1&#58; Мероприятия
  В этом модуле студенты узнают, как управлять планированием и выполнением мероприятий в Dynamics 365 for Marketing.
  #### Уроки
  - Управление планированием мероприятий
  - Управление ходом событий

  После завершения этого модуля студенты смогут&#58;
  - Создавать персональные мероприятия и вебинары
  - Настраивать функции планирования мероприятий, таких как сеансы, докладчики, пропуски, списки ожидания, места проведения и спонсоры.
  - Создавать и управлять повторяющимися событиями
  - Создавать пользовательские поля регистрации
  - Создавать исходящие сообщения для мероприятий 
  - Настраивать и управлять функционалом портала событий, регистрации и проверки.


  ### Модуль 2&#58; Голос клиента
  В этом модуле студенты рассмотрят, как настраивать, проектировать и распространять опросы «Голос клиента» в Dynamics 365 for Marketing.
  #### Уроки
  - Создание опросов

  После завершения этого модуля студенты смогут&#58;
  - Создавать темы опроса с возможностью повторного использования
  - Создавать, оформлять, предварительно просматривать и публиковать опросы
  - Распространять опросы через каналы Dynamics 365 для маркетинга.
  - Клонировать, импортировать, переводить, закрывать, останавливать или удалять опрос


  ### Модуль 3&#58; Результаты
  В модуле «Результаты» учащиеся будут анализировать маркетинговые события и информацию опросов.
  #### Уроки
  - Обзор событий и результатов опроса

  После завершения этого модуля студенты смогут&#58;
  - Использовать информационную панель событий, чтобы оценить их результат
  - Просматривать результаты опросов
