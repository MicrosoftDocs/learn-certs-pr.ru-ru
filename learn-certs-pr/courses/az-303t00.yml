summary: |-
  Этот курс позволяет Архитекторам решений (Solutions Architects) научиться преобразовывать бизнес-требования в безопасные, масштабируемые и надежные решения. Включены уроки по виртуализации, автоматизации, сетевому взаимодействию, хранению, идентификации, безопасности, платформе данных и инфраструктуре приложений. Этот курс описывает, как различные решения в каждой области влияют на общее решение.

  #### Профиль аудитории
  Этот курс предназначен для IT-специалистов, имеющих опыт разработки и внедрения решений, работающих на Microsoft Azure. Они должны обладать обширным знанием IТ-операций, включая сетевые технологии, виртуализацию, идентификацию, безопасность, непрерывность бизнеса, аварийное восстановление, платформы данных, бюджетирование и управление. Azure Solution Architects используют Azure Portal, и по мере того, как они становятся более опытными, они начинают использовать интерфейс командной строки (CLI). Кандидаты должны быть экспертами в администрировании Azure и иметь опыт работы с процессами разработки Azure и процессами DevOps. Нет маркеров или списков.
prerequisitesSection: |-
  Успешные архитекторы Azure Solution начинают эту роль с работы с операционными системами, виртуализацией, облачной инфраструктурой, структурами хранения и сетями.
  - Понимание локальных технологий виртуализации, включая&#58; виртуальные машины, виртуальные сети и виртуальные жесткие диски.
  - Понимание конфигурации сети, включая TCP/IP, систему доменных имен (DNS), виртуальные частные сети (VPN), брандмауэры и технологии шифрования.
  - Понимание концепций Active Directory, включая домены, леса, контроллеры доменов, репликацию, протокол Kerberos и протокол облегченного доступа к каталогам (LDAP).
  - Понимание устойчивости и аварийного восстановления, включая операции резервного копирования и восстановления.
outlineSection: |-
  ### Модуль 1&#58; Внедрение виртуальных машин для Windows и Linux
  В этом модуле вы узнаете о виртуальных машинах Azure, включая планирование, создание, доступность и расширения. Этот модуль включает в себя&#58;
  #### Уроки
  - Выбор размера виртуальной машины
  - Настройка высокой доступности
  - Внедрение Azure Dedicated Hosts
  - Развертывание и настройка Scale sets
  - Настройка шифрования диска Azure

  После завершения этого модуля студенты смогут следующее&#58;
  - Планирование реализации виртуальных машин
  - Создание виртуальных машин.
  - Настройка доступности виртуальной машины, включая наборы масштабов
  - Понимание параметров высокой доступности для виртуальных машин в Azure


  ### Модуль 2&#58; Автоматизация развертывания и настройки ресурсов
  В этом модуле вы узнаете об инструментах, которые администратор Azure использует для управления своей инфраструктурой. К ним относятся шаблоны Azure Portal, Cloud Shell, Azure PowerShell, CLI и Resource Manager. Этот модуль включает в себя&#58;
  #### Уроки
  - Шаблоны Azure Resource Manager.
  - Сохранение шаблона для виртуальной машины
  - Оценка местонахождения новых ресурсов
  - Настройка шаблона виртуального жесткого диска
  - Развертывание из шаблона
  - Создание и выполнение Runbook Automation

  После завершения этого модуля студенты смогут следующее&#58;
  - Использование Azure Resource Manager для организации ресурсов
  - Использование шаблонов ARM для развертывания ресурсов
  - Создание и выполнение Runbook Automation
  - Разверните виртуальной машины Azure с виртуального жесткого диска
  - Понимание технологии шифрования Azure


  ### Модуль 3&#58; Внедрение виртуальных сетей
  В этом модуле вы узнаете об основных концепциях виртуальных сетей, таких как виртуальные сети и подсети, IP-адресация, группы безопасности сети, брандмауэр Azure и Azure DNS.
  #### Уроки
  - Пиринг виртуальных сетей
  - Внедрение пиринга виртуальных сетей

  После завершения этого модуля студенты смогут следующее&#58;
  - Соединение служб с пирингом виртуальных сетей
  - Настройка пиринга в виртуальных сетях
  - Понимание цепочки служб
  - Изменение или удаление пиринга виртуальных сетей


  ### Модуль 4&#58; Реализация балансировки нагрузки и сетевой безопасности
  В этом модуле вы узнаете о стратегиях организации сетевого трафика, включая сетевую маршрутизацию и конечные точки служб, балансировщик нагрузки Azure Load Balancer, шлюз приложений Azure Application Gateway и диспетчер трафика.
  #### Уроки
  - Внедрение Azure Load Balancer
  - Внедрение Application Gateway
  - Понимание Web Application Firewall
  - Внедрение Azure Firewall
  - Внедрение Azure Front Door
  - Внедрение Azure Traffice Manager
  - Внедрение Network Security Groups и Application Security Group
  - Внедрение Azure Bastion

  После завершения этого модуля студенты смогут следующее&#58;
  - Выбор решения для балансировки нагрузки
  - Настройка шлюза приложений (Application Gateway)
  - Внедрение Azure Firewall
  - Создание Azure Front Door
  - Понимание методов маршрутизации Traffic Manager
  - Настройка групп безопасности сети (NSG)


  ### Модуль 5&#58; Внедрение учетных записей хранения (Storage Accounts)
  В этом модуле вы узнаете об основных функциях и свойствах хранилища, включая учетные записи хранилища, хранилище blob-объектов, файлы Azure и синхронизацию файлов, безопасность хранилища и инструменты хранилища. 
  #### Уроки
  - Учетные записи хранилища
  - Хранение BLOB-объектов
  - Безопасность хранилища
  - Управление хранилищем
  - Доступ к BLOB-объектам и Queues с использованием AAD
  - Настройка брандмауэров хранилища Azure (Azure Storage Firewalls) и виртуальных сетей

  После завершения этого модуля студенты смогут следующее&#58;
  - Понимание служб Storage Accounts и типы учетных записей хранения
  - Настройка хранилища BLOB-объектов, учетных записей, контейнеров и уровней доступа
  - Внедрение Shared Access Signatures
  - Понимание Azure Storage firewalls и виртуальных сетей


  ### Модуль 6&#58; Реализация Azure Active Directory
  В этом модуле вы узнаете, как защищать удостоверения с помощью Azure Active Directory и внедрять пользователей и группы.
  #### Уроки
  - Обзор Azure Active Directory
  - Пользователи и группы
  - Домены и Пользовательские Домены
  - Защита личных данных Azure AD
  - Реализация условного доступа (Conditional Access)
  - Настройка оповещений о мошенничестве для MFA
  - Внедрение параметров Bypass
  - Настройка доверенных IP-адресов
  - Настройка гостевых пользователей в Azure AD
  - Управление несколькими директориями

  После завершения этого модуля студенты смогут следующее&#58;
  - Понимание взаимодействия нескольких организаций AAD
  - Добавление гостевых пользователей в Azure AD
  - Настройка Location Condition Configuration
  - Настройка параметров Azure MFA
  - Внедрение условного доступа Azure MFA


  ### Модуль 7&#58; Внедрение и управление Azure Governance
  В этом модуле вы узнаете об управлении своими подписками и учетными записями, реализации политик Azure и использовании контроля доступа на основе ролей.
  #### Уроки
  - Создание групп управления, подписок и групп ресурсов
  - Обзор управления доступом на основе ролей (RBAC)
  - Роли для управления доступом на основе ролей (RBAC)
  - Обзоры Azure AD Access
  - Внедрение и настройка политики Azure
  - Azure Blueprints

  После завершения этого модуля студенты смогут следующее&#58;
  - Понимание организации ресурсов группы (Resource Group Organization)
  - Понимание принципа работы RBAC
  - Создание обзора на Azure AD access
  - Создание и управление политиками для обеспечения соблюдения
  - Создание Blueprint


  ### Модуль 8&#58; Внедрение и управление гибридными удостоверениями
  В этом модуле слушатели узнают, как установить и настроить Azure AD Connect и реализовать работоспособность Azure AD Connect.
  #### Уроки
  - Установка и настройка Azure AD Connect
  - Настройка Password Sync и Password Writeback
  - Настройка Azure AD Connect Health

  После завершения этого модуля студенты смогут следующее&#58;
  - Внедрение Azure AD seamless Single Sign-On
  - Установка Azure AD Connect
  - Внедрение Azure AD Connect Health


  ### Модуль 9&#58; Управление рабочими нагрузками в Azure
  В этом модуле вы узнаете, как переносить рабочие нагрузки с помощью Azure Migrate, выполнять миграции на основе агентов и без агентов, а также выполнять резервное копирование с помощью Azure Backup и восстанавливать сайты с помощью Azure Site Recovery.
  #### Уроки
  - Перенос рабочих нагрузок с помощью Azure Migrate
  - VMware - Миграция без агента
  - VMware - миграция на основе агентов
  - Внедрение Azure Backup
  - Восстановление сайтов Azure на Azure
  - Внедрение Azure Update Management

  После завершения этого модуля студенты смогут следующее&#58;
  - Понимание архитектуры миграции на основе агентов
  - Подготовка к Azure для миграции
  - Подготовка среды для локальной Vmware
  - Понимание архитектуры резервного копирования Azure VM backup
  - Управление обновлениями и исправлениями для виртуальных машин Azure


  ### Модуль 10&#58; Внедрение контроля облачной инфраструктуры (Cloud Infrastructure Monitoring)
  В этом модуле вы узнаете о Azure Monitor, Azure Workbooks, Azure Alerts, Network Watcher, Azure Service Health, Azure Application Insights.
  #### Уроки
  - Azure Infrastructure Security Monitoring
  - Azure Monitor
  - Azure Workbooks
  - Оповещения Azure
  - Аналитика журналов
  - Наблюдатель за сетями
  - Azure Service Health
  - Monitor Azure Costs
  - Azure Application Insights
  - Unified Monitoring in Azure


  ### Модуль 11&#58; Управление безопасностью приложений
  В этом модуле вы узнаете о хранилище ключей Azure Key Vault и реализации проверки подлинности с использованием управляемых удостоверений Azure.
  #### Уроки
  - Azure Key Vault
  - Azure Managed Identity

  После завершения этого модуля студенты смогут следующее&#58;
  - Использование Key Vault, например, секреты, ключи и управление сертификатами
  - Использование управляемых удостоверений с ресурсами Azure


  ### Модуль 12&#58; Реализация инфраструктуры приложений
  В этом модуле вы узнаете, как создавать веб-приложение службы приложений для контейнеров, создавать и настраивать план обслуживания приложения (App Service Plan), а также создавать и управлять слотами развертывания (Deployment Slots).
  #### Уроки
  - Создание и настройка службы приложений Azure App Service
  - Создание веб-приложения службы приложений для контейнеров (App Service Web App for Containers)
  - Создание и настройка плана обслуживания приложения
  - Настройка сети для службы приложений
  - Создание и управление слотами для развертывания (Deployment Slots)
  - Внедрение Logic Apps
  - Реализация функций Azure

  После завершения этого модуля студенты смогут следующее&#58;
  - Настройка службы приложений Azure
  - Создание плана обслуживания приложения
  - Создание рабочего процесса с помощью Azure Logic Apps
  - Создание Function App


  ### Модуль 13&#58; Реализация приложений на основе контейнеров
  В этом модуле вы узнаете, как запускать экземпляры Azure Container и как развертывать Kubernetes с помощью AKS.
  #### Уроки
  - Azure Container Instances
  - Настройка службы Azure Kubernetes

  После завершения этого модуля студенты смогут следующее&#58;
  - Запуск экземпляров Azure Container
  - Развертывание Kubernetes с AKS


  ### Модуль 14&#58; Реализация баз данных NoSQL
  В этом модуле вы узнаете о хранилище таблиц Azure Table Storage и рекомендуемых вариантах для API-интерфейсов Cosmos DB.
  #### Уроки
  - Настройка таблиц учетных записей хранения
  - Выбор соответствующих API-интерфейсов Cosmos DB

  После завершения этого модуля студенты смогут следующее&#58;
  - Описание Table Service Data Model
  - Понимание параметров Azure Cosmos DB
  - Понимание высокой доступности с помощью Cosmos DB


  ### Модуль 15&#58; Реализация баз данных SQL Azure
  В этом модуле вы научитесь создавать единую базу данных базы данных SQL Azure, управляемый экземпляр базы данных SQL Azure и просмотрите базу данных SQL Azure с высокой доступностью.
  #### Уроки
  - Настройка параметров баз данных Azure SQL Database
  - Внедрение управляемых экземпляров баз данных Azure SQL Database Managed Instances
  - База данных SQL высокой доступности и Azure

  После завершения этого модуля студенты смогут следующее&#58;
  - Создание единой базы данных Azure SQL Database single database
  - Создание управляемого экземпляра базы данных Azure SQL Database Managed Instance
  - Рекомендация архитектурных моделей высокой доступности, используемые в базе данных SQL Azure