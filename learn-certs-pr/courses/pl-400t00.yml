summary: |-
  Платформа Microsoft Power Platform помогает организациям оптимизировать операции посредством упрощения, автоматизации и трансформации бизнес-задач и бизнес-процессов. Из этого курса учащиеся узнают, как создавать приложения Power Apps, автоматизировать потоки и расширять платформу для удовлетворения бизнес-требований и решения сложных бизнес-проблем.

  #### Профиль аудитории
  Желающие пройти этот курс умеют проектировать и разрабатывать решения на платформе Power, обеспечивать их безопасность и устранять неполадки в их работы. Желающие пройти этот курс реализуют компоненты решения, которые включают улучшение приложения, создание пользовательских способов взаимодействия с пользователями, интеграцию систем, преобразование данных, автоматизацию пользовательских процессов и пользовательские визуализации. Учащиеся получат практические знания о службах платформы Power, включая глубокое понимание возможностей, границ и ограничений. У желающих пройти этот курс должен быть опыт разработки, включающий работу с JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, веб-службами RESTful, ASP.NET и Power BI.
