outlineSection: |-
  ### Модуль 1&#58; настройка презентаций
  В этом модуле объясняется, как настраивать презентации в Microsoft PowerPoint.
  #### Уроки
  - Применение темы
  - Применение стиля фона
  - Добавление нижнего колонтитула
  - Упорядочивание и печать разделов


  #### Лабораторная работа &#58; упражнения по настройке презентаций
  - Добавление фонового изображения
  - Настройка презентации

  После прохождения этого модуля учащиеся смогут&#58;
  - Применять тему.
  - Применять стиль фона.
  - Добавлять нижний колонтитул.
  - Добавлять фоновое изображение.
  - Сохранять пользовательскую тему.
  - Упорядочивать и распечатывать разделы презентации.


  ### Модуль 2&#58; образцы в презентации
  В этом модуле объясняется, как работать с образцами в презентации в Microsoft PowerPoint.
  #### Уроки
  - Работа с образцом слайдов
  - Макеты слайдов
  - Форматирование образцов и макетов слайдов
  - Добавление подложки в презентацию
  - Добавление номеров слайдов с использованием образца слайдов
  - Сохранение образца слайдов
  - Изменение образца раздаточных материалов
  - Добавление колонтитулов к заметкам и раздаточным материалам


  #### Лабораторная работа &#58; использование образца слайдов
  После прохождения этого модуля учащиеся смогут&#58;
  - Работать с образцом слайдов
  - Работать с макетами.
  - Форматировать образцы и макеты слайдов.
  - Добавлять подложку.
  - Добавлять номера слайдов.
  - Вставлять новый образец слайдов.
  - Сохранять образец слайдов.
  - Изменять образец заметок.
  - Изменять образец раздаточных материалов.
  - Добавлять колонтитулы к заметкам и раздаточным материалам.


  ### Модуль 3&#58; работа со специальными эффектами
  В этом модуле объясняется, как работать со специальными эффектами в Microsoft PowerPoint.
  #### Уроки
  - Анимация текста и объектов
  - Пути перемещения
  - Работа с анимацией по образцу
  - Настройка хронометража анимации
  - Анимация диаграммы


  #### Лабораторная работа &#58; применение специальных эффектов в презентации
  После прохождения этого модуля учащиеся смогут&#58;
  - Анимировать текст и объекты
  - Работать с анимацией по образцу.
  - Настраивать хронометраж анимации.
  - Анимировать диаграмму.


  ### Модуль 4&#58; использование «СмартАрт»
  В этом модуле объясняется, как использовать «СмартАрт» в Microsoft PowerPoint.
  #### Уроки
  - Вставка графических элементов «СмартАрт»
  - Изменение графических элементов «СмартАрт»
  - Изменение размера/положения объекта «СмартАрт»
  - Форматирование текста на объекте «СмартАрт»
  - Добавление фигур на объект «СмартАрт»
  - Разгруппировка объектов «СмартАрт»


  #### Лабораторная работа &#58; работа со «СмартАрт»
  После прохождения этого модуля учащиеся смогут&#58;
  - Вставлять графические элементы «СмартАрт» в презентации.
  - Изменять графические элементы «СмартАрт».
  - Изменять размер и положение графических объектов «СмартАрт».
  - Добавлять текст к объектам «СмартАрт».
  - Форматировать текст на объектах «СмартАрт».
  - Добавлять фигуры к графическим объектам «СмартАрт».
  - Выполнять разгруппировку объектов «СмартАрт».


  ### Модуль 5&#58; мультимедиа
  В этом модуле объясняется, как работать с мультимедиа в Microsoft PowerPoint.
  #### Уроки
  - Создание фотоальбома
  - Добавление подписей
  - Применение темы к альбому
  - Настройка альбома
  - Вставка звуков и видео
  - Редактирование клипов мультимедиа


  #### Лабораторная работа &#58; упражнения по мультимедиа
  - Создание и изменение фотоальбома
  - Добавление видео в презентацию

  После прохождения этого модуля учащиеся смогут&#58;
  - Создавать фотоальбомы.
  - Добавлять подписи к фотографиям альбома.
  - Применять тему к альбому.
  - Настраивать макет фотоальбома.
  - Вставлять звук и видео в презентацию.
  - Редактировать клипы мультимедиа в PowerPoint.
  - Менять настройки мультимедиа.


  ### Модуль 6&#58; настройка показа слайдов
  В этом модуле объясняется, как настраивать показ слайдов в Microsoft PowerPoint.
  #### Уроки
  - Настройка произвольного показа
  - Создание гиперссылки
  - Добавление управляющей кнопки
  - Переход к другой презентации
  - Использование команды «Настройка времени»
  - Навигация по слайд-шоу
  - Аннотация презентации
  - Запись слайд-шоу
  - Настройка автоматического повторения показа слайдов


  #### Лабораторная работа &#58; упражнения по настройке показа слайдов
  - Презентация произвольного показа
  - Подготовка показа слайдов

  После прохождения этого модуля учащиеся смогут&#58;
  - Настраивать произвольный показ слайдов.
  - Создавать гиперссылки.
  - Добавлять управляющую кнопку.
  - Переходить к другой презентации.
  - Настраивать время презентации.
  - Перемещаться по слайд-шоу.
  - Добавлять заметки к презентации.
  - Создавать независимый от выступающего показ слайдов.
  - Настраивать автоматическое повторение показа слайдов.


  ### Модуль 7&#58; структуры и слайды
  В этом модуле объясняется, как работать со структурами и слайдами в Microsoft PowerPoint.
  #### Уроки
  - Экспорт заметок и раздаточных материалов в Word
  - Экспорт структуры в Word
  - Сохранение презентации как структуры
  - Сохранение слайда как графического элемента


  #### Лабораторная работа &#58; экспорт структуры в Word
  После прохождения этого модуля учащиеся смогут&#58;
  - Экспортировать заметки и раздаточные материалы в документы Word.
  - Экспортировать структуру в документ Word.
  - Сохранять презентацию как структуру.
  - Сохранять слайд в презентации как графический элемент.

  ### Модуль 8&#58; управление несколькими презентациями
  В этом модуле объясняется, как управлять несколькими презентациями.
  #### Уроки
  - Объединение нескольких презентаций
  - Повторное использование слайдов из других презентаций
  - Просмотр нескольких презентаций
  - Отслеживание изменений в PowerPoint


  #### Лабораторная работа &#58; проверка изменений в PowerPoint
  После прохождения этого модуля учащиеся смогут&#58;
  - Объединять несколько презентаций.
  - Повторно использовать слайды из других презентаций.
  - Просматривать несколько презентаций.
  - Отслеживать изменения в PowerPoint и управлять ими.


  ### Модуль 9&#58; предоставление доступа к презентации и защита презентации
  В этом модуле объясняется, как предоставлять доступ к презентации и защищать презентацию в Microsoft PowerPoint.
  #### Уроки
  - Предоставление удаленной аудитории доступа к презентации
  - Внедрение шрифтов в презентацию
  - Проверка презентации
  - Использование примечаний
  - Упаковка презентации для CD
  - Использование PowerPoint Viewer
  - Шифрование презентации
  - Добавление цифровой подписи
  - Применение в презентации команды «Пометить как окончательный»
  - Сжатие рисунков
  - Отправка презентации в формате PDF


  #### Лабораторная работа &#58; упражнения по предоставлению доступа и защите
  - Предоставление доступа к презентации
  - Защита презентации

  После прохождения этого модуля учащиеся смогут&#58;
  - Предоставлять удаленной аудитории доступ к презентации
  - Внедрять в презентацию шрифты.
  - Проверять презентации.
  - Упаковывать презентацию для компакт-диска.
  - Использовать PowerPoint Viewer.
  - Сохранять презентацию для просмотра в Интернете.
  - Выполнять шифрование презентации.
  - Добавлять к презентации цифровую подпись.
  - Предоставлять разрешения.
  - Сжимать рисунки в файле.
  - Отправлять презентацию в формате PDF.

