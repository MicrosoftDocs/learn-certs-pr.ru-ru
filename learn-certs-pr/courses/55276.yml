summary: |-
  Этот обучающий курс Advanced Microsoft PowerPoint 2019 предназначен для пользователей PowerPoint 2019, которые хотят усовершенствовать свои базовые знания. Учащиеся будут использовать продвинутые техники — работать с образцами и специальными эффектами в презентациях.

  #### Профиль аудитории
  Учащиеся, у которых есть базовые навыки работы с Microsoft PowerPoint 2019 и которые хотят приобрести навыки продвинутого уровня, а также учащиеся, которые хотят изучить темы, представленные в этом курсе, в интерфейсе 2019 года.
