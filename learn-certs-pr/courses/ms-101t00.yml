summary: |-
  Этот курс охватывает три основных элемента Microsoft 365 enterprise administration – Microsoft 365 security management, Microsoft 365 compliance management и Microsoft 365 device management.
  В Microsoft 365 security management вы изучите все распространенные типы векторов угроз и утечек данных, с которыми сегодня сталкиваются организации, и узнаете, как решения безопасности Microsoft 365 противодействуют этим угрозам безопасности. Вы ознакомитесь с Microsoft Secure Score, а также с Azure Active Directory Identity Protection. Затем вы узнаете, как управлять службами безопасности Microsoft 365, включая Exchange Online Protection, Advanced Threat Protection, Safe Attachments и Safe Links. Наконец, вы познакомитесь с различными отчетами, которые отслеживают состояние вашей безопасности. Затем вы перейдете от служб безопасности к анализу угроз, в частности, использованию панели мониторинга безопасности и расширенной аналитики угроз для предотвращения потенциальных нарушений безопасности.

  Теперь, когда ваши компоненты безопасности Microsoft 365 надежно установлены, вы изучите ключевые компоненты управления соответствием Microsoft 365. Это начинается с обзора всех ключевых аспектов управления данными, включая архивирование и хранение данных, управление правами на информацию, безопасное многоцелевое расширение почты Интернета (S/MIME), шифрование сообщений Office 365 и предотвращение потери данных (DLP). Затем вы углубитесь в вопросы архивирования и хранения, уделив особое внимание управлению записями на месте в SharePoint, архивированию и хранению в Exchange и политикам хранения в Центре безопасности и соответствия требованиям.

  Теперь, когда вы понимаете ключевые аспекты управления данными, вы узнаете, как их реализовать, включая создание этических стенок в Exchange Online, создание политик DLP из встроенных шаблонов, создание пользовательских политик DLP, создание политик DLP для защиты документов, и создание советов по политике. Затем вы сосредоточитесь на управлении управлением данными в Microsoft 365, включая управление хранением в электронной почте, устранение неполадок с политиками хранения и советы по сбоям, а также устранение неполадок с конфиденциальными данными. Затем вы узнаете, как реализовать защиту информации Azure и защиту информации Windows. В этом разделе вы узнаете, как управлять поиском и исследованием, включая поиск контента в Центре безопасности и соответствия требованиям, аудит расследований журналов и управление расширенным обнаружением электронных данных.

  Курс заканчивается углубленным изучением управления устройствами Microsoft 365. Вы начнете с планирования различных аспектов управления устройствами, включая подготовку устройств Windows 10 для совместного управления. Вы узнаете, как перейти от Configuration Manager к Intune, и познакомитесь с Microsoft Store для бизнеса и Управлением мобильными приложениями. На этом этапе вы перейдете от планирования к внедрению управления устройствами; в частности, вашей стратегии развертывания Windows 10. Это включает в себя изучение того, как внедрить автопилот Windows, аналитику Windows и управление мобильными устройствами (MDM). Изучая MDM, вы узнаете, как его развернуть, как зарегистрировать устройства в MDM и как управлять совместимостью устройств.

  #### Профиль аудитории
  Этот курс предназначен для лиц, которые претендуют на роль администратора Microsoft 365 Enterprise и прошли один из путей сертификации администратора на основе ролей Microsoft 365.
