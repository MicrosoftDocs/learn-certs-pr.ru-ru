summary: |-
  Этот пятидневный учебный пакет из 2 компонентов поможет вам подготовиться к экзаменам Microsoft Technology Associate 98-361 и 98-365 и получить представление о следующих темах&#58; базовое программирование, объектно-ориентированное программирование, общая разработка программного обеспечения, веб-приложения, настольные приложения, базы данных, управление жизненным циклом приложения, создание пользовательского интерфейса с использованием HTML5, форматирование пользовательского интерфейса с использованием CSS и кодирование с использованием JavaScript. Эти курсы используют то же содержимое, что и в Официальных академических курсах Microsoft (MOAC) для этих экзаменов.

  #### Профиль аудитории
  Microsoft Technology Associate (MTA) - это новейший набор сертификационных экзаменов Microsoft, подтверждающих фундаментальные знания, необходимые для начала карьеры с использованием технологий Microsoft. Эта программа обеспечивает подходящую отправную точку для будущей карьеры в области технологий и предполагает некоторые навыки или обучение, но не предполагает практического опыта.
prerequisitesSection: |-
