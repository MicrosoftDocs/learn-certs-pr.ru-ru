outlineSection: |-
  ### Модуль 1&#58; настройка Dynamics 365 Sales
  В этом модуле вы узнаете о настройке приложения продаж для уникальных требований организации.
  #### Уроки
  - Настройка параметров организации и управления.
  - Создание и настройка визуализаций продаж.

  После прохождения этого модуля вы сможете&#58; 
  - Устанавливать и настраивать приложение продаж.
  - Определять типовые сценарии продаж.


  ### Модуль 2&#58; управление клиентами, лидами и возможностями
  В этом модуле вы узнаете, как управлять записями данных клиентов, использовать встроенные инструменты продаж и проводить лида через жизненный цикл лида.
  #### Уроки
  - Управление клиентами с использованием учетных записей и контактов.
  - Управление лидами.
  - Управление возможностями.

  После прохождения этого модуля вы сможете&#58;
  - Создавать записи клиентов.
  - Использовать инструментарий продаж. 
  - Создавать лиды и возможности. 


  ### Модуль 3&#58; обработка заказов на продажу
  В этом модуле мы узнаем, как использовать предложения и заказы для дальнейшего использования Dynamics 365 Sales для управления вашими возможностями продаж и превращения их в закрытые сделки.
  #### Уроки
  - Управление предложениями, заказами и счетами.
  - Управление каталогом продукции и его организация.
  - Управление прогнозированием.
  - Настройка сборников схем.

  После прохождения этого модуля вы сможете&#58;
  - Создавать и использовать каталог продукции.
  - Добавлять предложения к возможностям.
  - Завершать продажу заказом.


  ### Модуль 4&#58; интеграция компонентов с Dynamics 365 Sales
  В этом модуле мы узнаем, как использовать инструменты аналитики продаж для предоставления новых возможностей команде продавцов.
  #### Уроки
  - Использование Embedded Intelligence в Dynamics 365 Sales.
  - Управление взаимоотношениями с помощью социальных продаж.

  После прохождения этого модуля вы сможете&#58; 
  - Использовать инструменты Embedded Intelligence.
  - Управлять взаимоотношениями с использованием инструментов социальных продаж.