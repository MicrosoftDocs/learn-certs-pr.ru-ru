summary: |-
  Microsoft Dynamics 365 для продаж - это комплексное приложение для управления работой с клиентами и потенциальными клиентами. Оно помогает отслеживать данные и сравнивать их с целями продаж, автоматизировать лучшие практики, извлекать уроки из данных и многое другое.

  Наша команда всемирно признанных экспертов шаг за шагом ведет студентов от лида к возможности и закрытой сделке. Используя имеющиеся в приложении опции автоматизации и настройки, студенты узнают, как сделать так, чтобы сотрудники отдела продаж работали наиболее эффективно.

  #### Профиль аудитории
  Функциональный консультант по взаимодействию с клиентами Dynamics 365 отвечает за обнаружение, сбор требований, привлечение экспертов и заинтересованных сторон, перевод требований и настройку решения и приложений. Функциональный консультант реализует решение, используя готовые возможности, расширяемость без кода, приложения и интеграцию услуг.
prerequisitesSection: |-
  Знакомство с бизнес-приложениями и желание настроить и внедрить их для бизнеса.
outlineSection: |-
  ### Модуль 1&#58; Обзор продаж
  В этом модуле студенты изучат основы продаж в Dynamics 365. Они будут устанавливать и настраивать приложение, а также узнавать о ролях безопасности, ключевых терминах и модели данных.
  #### Уроки
  - Обзор продаж
  - Настройка продаж
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Устанавливать и настраивать приложение для продаж
  - Определять общие сценарии продаж


  ### Модуль 2&#58; Работа с возможностями
  В этом модуле студенты узнают, как управлять записями данных о клиентах, использовать встроенные инструменты продаж и вести лида к возможности.
  #### Уроки
  - Управление клиентами
  - Работа с возможностями
  - Встроенный интеллект
  - Книги Playbooks
  - Интегрированные инструменты продаж
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Создавать записи клиентов
  - Использовать инструменты продаж


  ### Модуль 3&#58; Расценки на заказы
  В этом модуле студенты узнают, как использовать расценки и предложения для дальнейшего использования Dynamics 365 for Sales для управления возможностями продаж для закрытых сделок.
  #### Уроки
  - Обзор обработки заказов
  - Управление каталогом товаров
  - Создание и управление цитатами
  - Создание и управление заказами и счетами
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Создать и использовать каталог продукции
  - Добавлять цитаты к возможностям
  - Завершить процесс продажи сделкой


  ### Модуль 4&#58; Аналитика и идеи продаж 
  В этом модуле студенты узнают, как создавать и использовать цели, интегрироваться с PowerBI и включать Sales AI.
  #### Уроки
  - Обзор
  - Power BI
  - Искусственный интеллект для продаж
  - Сводка модулей

  После завершения этого модуля студенты смогут&#58;
  - Создавать и использовать цели
  - Интегрировать с PowerBI
  - Включать функции продаж искусственного интеллекта
