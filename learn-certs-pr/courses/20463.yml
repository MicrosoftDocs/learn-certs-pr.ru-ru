summary: |-
  В этом курсе описывается, как реализовать платформу хранилища данных для поддержки решения BI. Студенты узнают, как создать хранилище данных с Microsoft® SQL Server® 2014, внедрить ETL со службами интеграции SQL Server, а также проверить и очистить данные с помощью служб качества данных SQL Server и SQL Server.
  Службы Master Data Services.

  Примечание&#58; Этот курс предназначен для клиентов, которые заинтересованы в изучении SQL Server 2012 или SQL Server 2014. Он охватывает новые функции в SQL Server 2014, а также важные возможности всей платформы данных SQL Server.

  #### Профиль аудитории
  Этот курс предназначен для специалистов по базам данных, которым необходимо выступать в роли разработчика бизнес-аналитики (BI). Им нужно будет сосредоточиться на практической работе по созданию решений BI, включая внедрение хранилища данных, ETL и очистку данных. Основные обязанности включают&#58;
  - Внедрение хранилища данных.
  - Разработка пакетов служб SSIS для извлечения, преобразования и загрузки данных.
  - Обеспечение целостности данных с помощью Master Data Services.
  - Очистка данных с помощью Data Quality Services.
prerequisitesSection: |-
  Этот курс требует, чтобы вы соответствовали следующим предварительным условиям&#58;
  - Опыт работы с реляционными базами данных не менее 2 лет, в том числе&#58; 
    - Разработка нормализованной базы данных. 
    - Создание таблиц и связей. - Запросы с помощью Transact-SQL. 
    - Некоторое знакомство с базовыми программными конструкциями (такими как циклы и ветвления).
    
  Желательно знать ключевые бизнес-приоритеты, такие как доход, прибыльность и финансовый учет.
outlineSection: |-
  ### Модуль 1&#58; Введение в хранилище данных
  Этот модуль представляет собой введение в ключевые компоненты хранилища данных и общие соображения, которые необходимо учитывать при запуске проекта хранилища данных.
  #### Уроки
  - Обзор хранилищ данных
  - Особенности решений для хранения данных


  #### Лабораторная работа &#58; Знакомство с решением для хранения данных
  После завершения этого модуля вы сможете&#58;
  - Дать описание ключевых элементов решения по хранению данных
  - Привести ключевые соображения по проекту хранилища данных


  ### Модуль 2&#58; Особенности оборудования для хранилища данных
  В этом модуле обсуждаются вопросы выбора оборудования и распределения средств SQL Server по серверам.
  #### Уроки
  - Соображения по созданию хранилища данных
  - Эталонные архитектуры и устройства хранилища данных


  #### Лабораторная работа &#58; Планирование инфраструктуры хранилища данных
  После завершения этого модуля вы сможете&#58;
  - Описать ключевые аспекты инфраструктуры BI.
  - Планировать инфраструктуру хранилища данных.


  ### Модуль 3&#58; Разработка и внедрение хранилища данных
  В этом модуле описываются ключевые аспекты логического проектирования хранилища данных, а затем обсуждаются рекомендации по его физическому внедрению.
  #### Уроки
  - Логическое проектирование хранилища данных
  - Физическое проектирование хранилища данных


  #### Лабораторная работа &#58; Внедрение схемы хранилища данных
  После завершения этого модуля вы сможете&#58;
  - Описать процесс проектирования размерной модели хранилища данных 
  - Разработать таблицы измерений для хранилища данных
  - Разработать таблицы фактов для хранилища данных
  - Разработать и внедрить эффективные физические структуры для хранилища данных.


  ### Модуль 4&#58; Создание решения ETL с помощью SSIS
  В этом модуле обсуждаются вопросы внедрение процесса ETL, а затем основное внимание уделяется службам интеграции Microsoft SQL Server (SSIS) в качестве платформы для построения решений ETL.
  #### Уроки
  - Введение в ETL с SSIS
  - Изучение источников данных
  - Внедрение потока данных


  #### Лабораторная работа &#58; Внедрение потока данных в пакете SSIS
  После завершения этого модуля вы сможете&#58;
  - Описать ключевые особенности служб SSIS. 
  - Изучить исходные данные для решения ETL. 
  - Внедрить поток данных с использованием SSIS.


  ### Модуль 5&#58; Внедрение потока управления в пакете SSIS
  В этом модуле описывается, как внедрить решения ETL, объединяющие несколько задач и логику рабочего процесса.
  #### Уроки
  - Введение в поток управления
  - Создание динамических пакетов
  - Использование контейнеров
  - Управление согласованностью


  #### Лабораторная работа &#58; Внедрение потока управления в пакете служб SSIS

  #### Лабораторная работа &#58; Использование транзакций и контрольных точек
  После завершения этого модуля вы сможете&#58;
  - Внедрить поток управления с ограничениями задачам и приоритетов. 
  - Создавать динамические пакеты, которые включают переменные и параметры 
  - Использовать контейнеры в потоке управления пакетами
  - Обеспечить согласованность с транзакциями и контрольными точками


  ### Модуль 6&#58; Отладка и устранение неполадок пакетов служб SSIS
  Этот модуль описывает, как отлаживать пакеты, чтобы найти причины ошибок, возникающих во время их выполнения. Затем обсуждаются функции ведения журнала, встроенные в SSIS, которые можно использовать для регистрации событий в целях устранения неполадок. Наконец, модуль описывает общие подходы к обработке ошибок в потоке управления и потоке данных.
  #### Уроки
  - Отладка пакета служб SSIS
  - Регистрация событий пакета служб SSIS
  - Обработка ошибок в пакете SSIS


  #### Лабораторная работа &#58; Отладка и устранение неполадок пакета служб SSIS
  После завершения этого модуля вы сможете&#58;
  - Отладить пакет SSIS
  - Реализовать ведение журнала для пакета SSIS.
  - Обрабатывать ошибки в пакете SSIS.


  ### Модуль 7&#58; Внедрение решения для извлечения данных
  Этот модуль описывает методы, можно использовать для реализации процесса постепенного обновления хранилища данных.
  #### Уроки
  - Планирование извлечения данных
  - Извлечение модифицированных данных


  #### Лабораторная работа &#58;  Извлечение модифицированных данных
  После завершения этого модуля вы сможете&#58;
  - Планировать извлечение данных
  - Извлечь измененные данные


  ### Модуль 8&#58; Загрузка данных в хранилище
  Этот модуль описывает методы, которые можно использовать для реализации процесса загрузки хранилища данных.
  #### Уроки
  - Планирование загрузки данных
  - Использование SSIS для добавочной нагрузки
  - Использование методов загрузки Transact-SQL


  #### Лабораторная работа &#58; Загрузка хранилища данных
  После завершения этого модуля вы сможете&#58;
  - Описать особенности планирования загрузки данных.
  - Использовать службы интеграции SQL Server (SSIS) для загрузки новых и измененных данных в хранилище.
  - Использовать методы Transact-SQL для загрузки данных в хранилище.

  ### Модуль 9&#58; Обеспечение качества данных
  Обеспечение высокого качества данных имеет важное значение, если результаты анализа данных должны заслуживать доверия. SQL Server 2014 включает службы обеспечения качества данных (DQS), чтобы обеспечить автоматизированный процесс очистки значений данных, а также выявления и удаления дублирующихся объектов данных. Этот процесс сводит к минимуму рабочую нагрузку распорядителя данных, одновременно поддерживая взаимодействие с человеком для обеспечения точных результатов.
  #### Уроки
  - Введение в качество данных
  - Использование служб качества данных для очистки данных
  - Использование служб качества данных для сопоставления данных


  #### Лабораторная работа &#58; Очищение данных

  #### Лабораторная работа &#58; Дедупликация данных
  После завершения этого модуля вы сможете&#58;
  - Описать, как DQS может помочь вам управлять качеством данных.
  - Использовать DQS для очистки ваших данных.
  - Использовать DQS для сопоставления данных.

  ### Модуль 10&#58; Службы основных данных Master Data Services
  Службы Master Data Services предоставляют организациям возможность стандартизировать и улучшить качество, согласованность и надежность данных, определяющих ключевые бизнес-решения. Этот модуль знакомит с службами основных данных (Master Data Services) и объясняет преимущества их использования.
  #### Уроки
  - Введение в Master Data Services
  - Внедрение модели Master Data Services
  - Управление основными данными
  - Создание центра основных данных


  #### Лабораторная работа &#58; Внедрение служб основных данных Master Data Services
  После завершения этого модуля вы сможете&#58;
  - Описать ключевые принципы служб основных данных.
  - Внедрить модель служб основных данных.
  - Использовать инструменты Master Data Services для управления основными данными.
  - Использовать инструменты Master Data Services для создания центра основных данных.

  ### Модуль 11&#58; Расширение служб интеграции SQL Server Integration Services
  Этот модуль описывает методы, которые можно использовать для расширения служб SSIS. Этот модуль предназначен не для того, чтобы представлять собой исчерпывающее руководство по разработке пользовательских решений служб SSIS, но для обеспечения понимания основных шагов, необходимых для использования пользовательских компонентов и сценариев в процессе ETL на основе SSIS.
  #### Уроки
  - Использование скриптов в SSIS
  - Использование пользовательских компонентов в SSIS


  #### Лабораторная работа &#58; Использования пользовательских сценариев
  После завершения этого модуля вы сможете&#58;
  - Включать пользовательские сценарии в пакет SSIS.
  - Описать, как пользовательские компоненты могут использоваться для расширения SSIS.

  ### Модуль 12&#58; Развертывание и конфигурация пакетов SSIS
  Службы интеграции Microsoft SQL Server (SSIS) предоставляют инструменты, которые упрощают развертывание пакетов на другом компьютере. Эти инструменты развертывания также управляют любыми зависимостями, которые нужны пакету, такими как конфигурации и файлы. В этом модуле вы узнаете, как использовать эти инструменты для установки пакетов и их зависимостей на целевом компьютере.
  #### Уроки
  - Обзор развертывания SSIS
  - Развертывание проектов SSIS
  - Планирование выполнения пакета служб SSIS


  #### Лабораторная работа &#58; Развертывание и настройка пакетов SSIS
  После завершения этого модуля вы сможете&#58;
  - Описать особенности развертывания SSIS.
  - Развертывать проекты SSIS.
  - Планировать выполнение пакета SSIS.

  ### Модуль 13&#58; Использование данных в хранилище данных
  Этот модуль знакомит с бизнес-аналитикой (BI), описывая компоненты Microsoft SQL Server, которые можно использовать для создания решения BI, и клиентские инструменты, с помощью которых пользователи могут создавать отчеты и анализировать данные.
  #### Уроки
  - Введение в бизнес-аналитику
  - Бизнес-аналитика предприятия
  - Бизнес-аналитика самообслуживания и большие данные


  #### Лабораторная работа &#58; Использование хранилища данных
  После завершения этого модуля вы сможете&#58;
  - Дать описание бизнес-аналитики и ее общих сценариев.
  - Описать, как хранилище данных может использоваться в сценариях корпоративного BI.
  - Описать, как хранилище данных может использоваться в сценариях бизнес-аналитики самообслуживания.

