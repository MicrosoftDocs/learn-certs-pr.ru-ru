summary: |-
  Этот обучающий курс Advanced Microsoft Excel 2019 разработан для того, чтобы учащиеся могли приобрести навыки, необходимые для использования сводных таблиц, аудита и анализа данных листов, использования инструментов для работы с данными, совместной работы с другими, создания макросов и управления ими.

  #### Профиль аудитории
  Учащиеся, у которых есть навыки работы с Microsoft Excel 2019 среднего уровня и которые хотят приобрести навыки более продвинутого уровня, а также учащиеся, которые хотят изучить темы, представленные в этом курсе, в интерфейсе 2019 года.
prerequisitesSection: |-
  Для прохождения этого курса у учащихся должно быть следующее&#58;
  - Опыт работы с Excel базового и среднего уровня.
outlineSection: |-
  ### Модуль 1&#58; использование сводных таблиц
  В этом модуле объясняется, как использовать сводные таблицы в Microsoft Excel.
  #### Уроки
  - Создание сводных таблиц
  - Функции сводных таблиц
  - Вставка срезов
  - Параметр с выбором нескольких вариантов в срезах
  - Дополнительные возможности сводных таблиц
  - Работа со сводными таблицами
  - Вставка сводных диаграмм
  - Еще некоторые функции сводных таблиц
  - Работа со сводными таблицами


  #### Лабораторная работа &#58; работа со сводными таблицами
  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать сводные таблицы для анализа данных.
  - Редактировать сводные таблицы.
  - Форматировать сводные таблицы.
  - Вставлять сводные диаграммы.
  - Использовать срезы.


  ### Модуль 2&#58; выполнение аудита листов
  В этом модуле объясняется, как выполнять аудит листов.
  #### Уроки
  - Отслеживание влияющих ячеек
  - Отслеживание зависимых ячеек
  - Отображение формул


  #### Лабораторная работа &#58; упражнения по выполнению аудита листов
  - Отслеживание влияющих ячеек
  - Отслеживание зависимых ячеек

  После прохождения этого модуля учащиеся смогут&#58;
  - Выполнять аудит формул.
  - Отслеживать влияющие ячейки для определения того, какие ячейки влияют на определенную ячейку.
  - Отслеживать зависимые ячейки для определения того, на какие ячейки влияет определенная ячейка.
  - Убрать стрелки к влияющим и зависимым ячейкам.
  - Отображать формулы.
  - Проверять наличие ошибок, часто встречающихся в формулах.


  ### Модуль 3&#58; инструменты для работы с данными
  В этом модуле объясняется, как работать с инструментами для работы с данными.
  #### Уроки
  - Распределение текста по столбцам
  - Привязка ко внешним данным
  - Контролирование параметров вычислений
  - Проверка данных
  - Использование проверки данных
  - Консолидация данных
  - Подбор параметра
  - Использование подбора параметра


  #### Лабораторная работа &#58; упражнения по инструментам для работы с данными
  - Распределение текста по столбцам
  - Использование проверки данных
  - Консолидация данных
  - Использование подбора параметра

  После прохождения этого модуля учащиеся смогут&#58;
  - Распределять текст по столбцам.
  - Использовать проверку данных для ограничения типа данных, которые могут быть введены в ячейку.
  - Консолидировать данные из различных диапазонов в один новый диапазон.
  - Использовать подбор параметра для определения значения для ввода для получения определенного результата.


  ### Модуль 4&#58; работа с другими
  В этом модуле объясняется, как работать с другими в Microsoft Excel.
  #### Уроки
  - Защита листов и книг
  - Пароль, защищающий книгу
  - Пароль, защищающий лист
  - Пароль, защищающий диапазоны на листе
  - Применение команды «Пометить как окончательный»


  #### Лабораторная работа &#58; упражнения по работе с другими
  - Пароль, защищающий книгу
  - Пароль, защищающий лист
  - Пароль, защищающий диапазоны на листе

  После прохождения этого модуля учащиеся смогут&#58;
  - Защитить книгу с помощью пароля.
  - Защитить лист с помощью пароля.
  - Защитить диапазоны на листе с помощью пароля.
  - Отслеживать изменения.
  - Утверждать и отклонять изменения.
  - Отобразить список всех изменений на новом листе.


  ### Модуль 5&#58; запись и использование макросов
  В этом модуле объясняется, как записывать и использовать макросы.
  #### Уроки
  - Запись макросов
  - Запись макроса
  - Запуск макросов
  - Редактирование макросов
  - Добавление макросов на панель быстрого доступа
  - Добавление макроса на панель быстрого доступа


  #### Лабораторная работа &#58; упражнения по записи и использованию макросов
  - Запись макроса
  - Добавление макроса на панель быстрого доступа

  После прохождения этого модуля учащиеся смогут&#58;
  - Записывать макросы.
  - Запускать макросы.
  - Редактировать макросы.
  - Добавлять макросы на панель быстрого доступа.


  ### Модуль 6&#58; некоторые полезные элементы
  В этом модуле объясняется, как использовать спарклайны и некоторые другие полезные функции.
  #### Уроки
  - Спарклайны
  - Вставка и настройка спарклайнов
  - Использование Microsoft Translator
  - Подготовка книги для интернационализации и специальных возможностей
  - Импорт и экспорт файлов
  - Импорт текстовых файлов
  - Копирование данных из Excel в Word
  - Копирование диаграмм из Excel в Word


  #### Лабораторная работа &#58; упражнения по некоторым полезным элементам
  - Вставка и настройка спарклайнов
  - Импорт текстовых файлов
  - Копирование данных из Excel в Word
  - Копирование диаграмм из Excel в Word

  После прохождения этого модуля учащиеся смогут&#58;
  - Вставлять спарклайны в листы.
  - Настраивать спарклайны по&#58;
  - Изменять тип спарклайнов.
  - Выделять основные моменты.
  - Менять цвета.
  - Менять оси.
  - Подготавливать книгу для интернационализации, специальных возможностей и соответствия.
  - Импортировать текстовые файлы в Microsoft Excel.
  - Копировать ячейки из листа в Microsoft Word.
  Копировать и вставлять диаграмму в Microsoft Word.

  ### Модуль 7&#58; Cloud
  В этом модуле объясняется, как выполнять сохранение, предоставлять доступ и осуществлять совместную с другими работу с использованием cloud.
  #### Уроки
  - Использование Cloud.


  #### Лабораторная работа &#58; использование Cloud
  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать Excel в Cloud.

