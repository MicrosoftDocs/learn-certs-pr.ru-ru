summary: |-
  Благодаря этому курсу опытные администраторы Exchange Server приобретают знания для проектирования и реализации среды обмена сообщениями Exchange Server. В курсе рассматриваются вопросы проектирования и настройки расширенных компонентов в развертывании Exchange Server, таких как отказоустойчивость сайтов, расширенная безопасность, совместимость, решения для архивирования и обнаружения, сосуществование с другими организациями Exchange или Exchange Online, а также миграция с предыдущих версий сервера Exchange. Курс также содержит рекомендации, которые помогут оптимизировать развертывание Exchange Server.

  #### Профиль аудитории
  Слушателями этого курса - ИТ-специалисты, которые являются опытными администраторами обмена сообщениями, архитекторами обмена сообщениями или консультантами. Этот курс предназначен для людей в корпоративной среде, которые отвечают за разработку и развертывание решений Exchange Server, в том числе сред, которые содержат предыдущие версии Exchange Server или Exchange Online. Ожидается, что слушатели, прошедшие этот курс, будут иметь опыт работы с Exchange Server 2019 или предыдущими версиями Exchange Server.
prerequisitesSection: |-
  В дополнение к своему профессиональному опыту студенты, которые проходят это обучение, должны уже иметь следующие технические знания&#58; 
   - Курс 20345-1B&#58; Администрирование Microsoft Exchange Server 2016/2019 или эквивалентные знания
   - Минимум два года опыта работы с любой версией Exchange Server
   - Минимум шесть месяцев опыта работы с Exchange Server 2013 или Exchange Server 2016
   - Минимум два года опыта администрирования операционной системы Windows Server, включая Windows Server 2016 или Windows Server 2019
   - Минимум два года опыта работы с доменными службами Active Directory (AD DS)
   - Минимум два года опыта работы с разрешением имен, включая систему доменных имен (DNS)
   - Опыт работы с сертификатами, включая сертификаты инфраструктуры открытых ключей (PKI)
   - Опыт работы с Windows PowerShell
outlineSection: |-
  ### Модуль 1&#58; Планирование развертываний Exchange Server
  Этот модуль объясняет основные функции Exchange Server и объясняет, как собирать бизнес-требования. Также объясняется, как спланировать развертывание Exchange Server и миграцию единой системы обмена сообщениями в облачную голосовую почту.
  
  #### Уроки
  - Новые функции в Exchange Server 2019
  - Сбор бизнес-требований для развертывания Exchange Server
  - Планирование развертывания Exchange Server
  - Планирование миграции единой системы обмена сообщениями в облачную голосовую почту


  #### Лабораторная работа&#58; Планирование развертываний Exchange Server 2019
  - Оценка существующей инфраструктуры обмена сообщениями
  - Определение требований
  - Обсуждение&#58; Проект развертывания для Exchange Server 2019

  После завершения этого модуля студенты смогут&#58;
  - Описывать новые функции в Exchange Server 2019
  - Описывать процесс сбора бизнес-требований для развертывания Exchange Server
  - Планировать развертывание Exchange Server
  - Планировать миграцию единой системы обмена сообщениями Exchange Server 2016 в облачную голосовую почту


  ### Модуль 2&#58; Планирование и развертывание служб почтовых ящиков Exchange Server
  В этом модуле объясняется, как планировать и внедрять оборудование Exchange Server, виртуализацию Exchange Server, интеграцию Azure и общие папки.
  #### Уроки
  - Планирование требований к оборудованию Exchange Server
  - Планирование Exchange Server для виртуализации и интеграции Microsoft Azure
  - Планирование и реализация общих папок


  #### Лабораторная работа&#58; планирование и внедрение серверов почтовых ящиков Exchange Server, баз данных и общих папок
  - Планирование конфигурации и местоположения сервера почтовых ящиков
  - Планирование баз данных почтовых ящиков
  - Реализация баз данных почтовых ящиков
  - Планирование и реализация общих папок

  После завершения этого модуля студенты смогут&#58;
  - Планировать и внедрять оборудования Exchange Server
  - Планировать виртуализацию Exchange Server и интеграцию Microsoft Azure
  - Планирование и реализация общих папок


  ### Модуль 3&#58; Планирование транспортировки сообщений
  В этом модуле объясняется, как планировать и осуществлять маршрутизацию почты как внутри, так и из интернета. Этот модуль также описывает транспортные задачи в организации.
  #### Уроки
  - Проектирование маршрутизации сообщений
  - Проектирование служб передачи сообщений
  - Проектирование периметра маршрутизации сообщений
  - Разработка и внедрение транспортного соответствия


  #### Лабораторная работа&#58; Планирование передачи сообщений
  - Планирование избыточной и безопасной передачи сообщений
  - Планирование соответствия транспорта
  - Осуществление транспортного соответствия

  После завершения этого модуля студенты смогут&#58;
  - Проектировать маршрутизацию сообщений
  - Проектировать службы передачи сообщений
  - Проектировать внешнюю маршрутизацию сообщений
  - Проектировать и внедрять транспортное соответствие


  ### Модуль 4&#58; Планирование и развертывание клиентского доступа
  В этом модуле объясняется, как планировать и реализовывать клиентов Exchange Server, клиентский доступ, Microsoft Office Online Server и сосуществование Microsoft SharePoint с Exchange Server. Также в нем объясняется проектирование и реализация внешнего клиентского доступа.
  #### Уроки
  - Планирование клиентов Exchange Server
  - Планирование клиентского доступа
  - Планирование и внедрение Office Online Server
  - Планирование и внедрение сосуществования SharePoint 2019 с Exchange Server 2019
  - Разработка внешнего клиентского доступа


  #### Лабораторная работа&#58; Планирование и развертывание решений для клиентского доступа
  - Планирование и настройка пространств имен
  - Планирование и настройка параметров услуг клиентского доступа
  - Планирование и развертывание Office Online Server
  - Планирование и внедрение обратного прокси

  После завершения этого модуля студенты смогут&#58;
  - Планировать клиентов Exchange Server
  - Планировать клиентский доступ
  - Планировать и внедрять Office Online Server
  - Планировать и внедрять SharePoint, а также сосуществование с Exchange Server
  - Разрабатывать внешний клиентский доступ


  ### Модуль 5&#58; Проектирование и реализация высокой доступности
  В этом модуле объясняется, как планировать и реализовывать высокую доступность для Exchange Server. Также объясняется, как планировать балансировку нагрузки. Наконец, объясняется, как планировать и реализовывать устойчивость сайта.
  #### Уроки
  - Планирование высокой доступности для Exchange Server
  - Планирование балансировки нагрузки
  - Планирование устойчивости сайта


  #### Лабораторная работа&#58; Разработка и внедрение высокой доступности
  - Планирование высокой доступности и устойчивости сайта
  - Создание отказоустойчивой DAG
  - Проверка устойчивости сайта
  - Создание запаздывающей копии базы данных
  - Восстановление данных из запаздывающей копии базы данных

  После завершения этого модуля студенты смогут&#58;
  - Планировать высокую доступность для сервера Exchange
  - Планировать балансировку нагрузки при развертывании Exchange Server
  - Планировать устойчивость сайта при развертывании Exchange Server


  ### Модуль 6&#58; Обслуживание Exchange Server
  В этом модуле объясняется, как поддерживать Exchange Server с помощью управляемой доступности и DSC.
  #### Уроки
  - Использование управляемой доступности для улучшения высокой доступности
  - Внедрение DSC


  #### Лабораторная работа&#58; Поддержка Exchange Server
  - Использование Windows PowerShell для исследования и настройки управляемой доступности
  - Внедрение DSC

  После завершения этого модуля студенты смогут&#58;
  - Использовать управляемую доступность для улучшения высокой доступности
  - Внедрять DSC


  ### Модуль 7&#58; Проектирование безопасности обмена сообщениями
  В этом модуле объясняется, как планировать безопасность обмена сообщениями и как разрабатывать и внедрять AD RMS и Azure RMS в организации Exchange Server.
  #### Уроки
  - Планирование безопасности обмена сообщениями
  - Разработка и внедрение AD RMS и Azure RMS


  #### Лабораторная работа&#58; Проектирование безопасности обмена сообщениями
  - Планирование безопасности обмена сообщениями
  - Внедрение AD RMS
  - Интеграция AD RMS с Exchange Server
  - Создание правил передачи сообщений для защиты электронной почты

  После завершения этого модуля студенты смогут&#58;
  - Планировать безопасности обмена сообщениями
  - Разрабатывать и внедрять AD RMS и Azure RMS


  ### Модуль 8&#58; Разработка и реализация хранения и архивирования сообщений
  Этот модуль объясняет цель архивирования и управления записями сообщений. Также объясняется, как проектировать и реализовывать архивирование на месте и хранить сообщения.
  #### Уроки
  - Обзор архивирования и управления записями сообщений
  - Проектирование архивирования на месте
  - Разработка и реализация хранения сообщений


  #### Лабораторная работа&#58; Разработка и внедрение средств хранения и архивирования сообщений
  - Проектирование хранения и архивирования сообщений
  - Реализация хранения и архивирования сообщений

  После завершения этого модуля студенты смогут&#58;
  - Объяснять цель архивирования и управления записями сообщений
  - Разрабатывать и внедрять архивацию на месте
  - Разрабатывать и внедрять хранение сообщений


  ### Модуль 9&#58; Разработка и внедрение соответствия обмена сообщениями
  В этом модуле объясняется, как разрабатывать и реализовывать политики предотвращения потери данных, хранение на месте (In-Place Hold) и In-Place eDiscovery.
  #### Уроки
  - Разработка и внедрение политик предотвращения потери данных
  - Разработка и внедрение хранения на месте (In-Place Hold)
  - Разработка и внедрение In-Place eDiscovery


  #### Лабораторная работа&#58; Разработка и внедрение соответствия обмена сообщениями
  - Разработка соответствия обмена сообщениями
  - Внедрение защита от потери данных
  - Внедрение In-Place eDiscovery
  - Сравнение политики обмена сообщениями и параметров соответствия

  После завершения этого модуля студенты смогут&#58;
  - Разрабатывать и внедрять предотвращение потери данных
  - Разрабатывать и внедрять хранение на месте
  - Разрабатывать и внедрять In-Place eDiscovery


  ### Модуль 10&#58; Проектирование и реализация сосуществования сообщений
  Этот модуль объясняет, как проектировать и внедрять федерации. Также объясняется, как проектировать сосуществование организаций Exchange Server. И, наконец, в нем объясняется, как проектировать и реализовывать перемещения почтовых ящиков между лесами.
  #### Уроки
  - Разработка и внедрение федерации
  - Проектирование сосуществования между организациями Exchange
  - Разработка и реализация перемещений почтовых ящиков между лесами


  #### Лабораторная работа&#58; Реализация сосуществования сообщений
  - Реализация сосуществования маршрутизаций сообщений
  - Миграция почтовых ящиков пользователей

  После завершения этого модуля студенты смогут&#58;
  - Разрабатывать и внедрять федерации
  - Проектировать сосуществование между организациями Exchange Server
  - Разрабатывать и внедрять перемещение почтовых ящиков между лесами


  ### Модуль 11&#58; Обновление до Exchange Server 2019
  В этом модуле представлен обзор параметров, которые необходимо выбрать для реализации Exchange Server 2019, и приведены подробные сведения об обновлении существующей организации Exchange Server 2013 или Exchange Server 2016 до Exchange Server 2019.
  #### Уроки
  - Планирование обновления с предыдущих версий Exchange Server
  - Обновление с предыдущих версий Exchange Server


  #### Лабораторная работа&#58; Обновление с Exchange Server 2013 до Exchange Server 2019
  - Документирование организации Exchange Server 2013
  - Развертывание Exchange Server 2019
  - Обновление с Exchange Server 2013 до Exchange Server 2019
  - Удаление Exchange Server 2013

  После завершения этого модуля студенты смогут&#58;
  - Планировать обновление до Exchange Server 2019
  - Реализовывать обновление до Exchange Server 2019


  ### Модуль 12&#58; Планирование гибридного развертывания Exchange Server
  Этот модуль объясняет основы гибридного развертывания и как планировать аутентификацию в гибридном развертывании. Также объясняется, как внедрять Microsoft Azure Active Directory (Azure AD) Connect, гибридную разработку и расширенные функциональные возможности для гибридных развертываний.
  #### Уроки
  - Основы гибридного развертывания
  - Планирование и внедрение гибридного развертывания
  - Внедрение Azure AD Connect
  - Реализация гибридного развертывания
  - Внедрение расширенной функциональности для гибридных развертываний


  #### Лабораторная работа&#58; Планирование гибридного развертывания Exchange
  - Создание плана гибридного развертывания Exchange

  После завершения этого модуля студенты смогут&#58;
  - Объяснять основы гибридного развертывания
  - Планировать аутентификацию в гибридной среде
  - Внедрять Azure AD Connect
  - Реализовывать гибридное развертывание
  - Реализовывать расширенную функциональность для гибридных развертываний
