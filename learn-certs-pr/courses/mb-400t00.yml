summary: |-
  Платформа Microsoft Power Platform помогает организациям оптимизировать свои операции, автоматизируя рутинные задачи и стандартизируя лучшие бизнес-практики. Разработчик PowerApps - это профессиональный разработчик программного обеспечения, расширяющий Power Platform для решения сложных бизнес-задач. На этом курсе разработчики PowerApps будут опираться на имеющиеся у них знания о Power Platform, стеке Microsoft и стандартных инструментах и ​​методах разработки. Разработчики PowerApps научатся оценивать усилия и масштабы; обосновать требования и оформлять техническую архитектуру; создавать модели данных; определять инструменты реализации; и документировать их технический дизайн. Широкие темы будут включать обеспечение безопасности и доступности пользователей; управление средой; расширение общей службы данных; создание и использование веб-ресурсов; и работа с плагинами.

  #### Профиль аудитории
  
  Разработчик PowerApps отвечает за проектирование, разработку, защиту, расширение и интеграцию реализации платформы. Разработчик реализует компоненты решения, которые включают в себя усовершенствования приложений, пользовательский интерфейс, системные интеграции, преобразования данных, пользовательскую автоматизацию процессов и пользовательские визуализации.
  
prerequisitesSection: |-
  Перед посещением этого курса студенты должны иметь&#58;
  
  - Базовое понимание Power Platform.
  - Опыт разработки программного обеспечения под стек Microsoft и Visual Studio.
  - Опыт администрирования решений в Azure (желательно).
outlineSection: |-
  ### Модуль 1&#58; Введение в разработку с помощью Power Platform
  
  В этом модуле студенты узнают о ресурсах для разработчиков и о том, как использовать их для расширения Power Platform.

  #### Уроки
  - Введение в ресурсы разработчика Power Platform
  - Использование инструментов разработчика для расширения Power Platform
  - Введение в расширение Power Platform
  
  После завершения этого модуля студенты смогут&#58;
  
  - Определять функциональность инструментов разработчика
  - Использовать инструменты разработчика

  ### Модуль 2&#58; Расширение общей службы данных Power Platform
  
  В этом модуле студенты узнают, как и когда использовать плагины или другие инструменты для расширения Единой службы данных.
  
  #### Уроки
  - Введение в Common Data Service для разработчиков
  - Плагины расширения 
  
  После завершения этого модуля студенты смогут&#58;
  
  - Написать плагин
  - Использовать плагин для расширения Common Data Service

  ### Модуль 3&#58; Расширение возможностей Power Platform
  
  В этом модуле студенты узнают, как использовать веб-ресурсы и клиентский скрипт для расширения возможностей пользователей Power Platform.
  
  #### Уроки
  - Введение в веб-ресурсы
  - Выполнение стандартных действий с клиентским скриптом
  - Автоматизация бизнес-процессов с помощью клиентского скрипта

  После завершения этого модуля студенты смогут&#58;

  - Использовать веб-ресурсы
  - Написать клиентский скрипт
  - Расширить потоки бизнес-процессов