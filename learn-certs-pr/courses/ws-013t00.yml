summary: |-
  Этот трехдневный курс предназначен в первую очередь для ИТ-специалистов, которые уже имеют значительный опыт управления локальной средой Windows Server. Его цель - охватить сложные темы, связанные с программно определяемым центром обработки данных Windows Server и Azure Stack HCI. Курс также предоставляет информацию о других продуктах Azure Stack, а также описывает, как существующие продукты System Center могут использоваться для реализации и управления программно-определяемым центром обработки данных с помощью Windows Server 2019. Этот курс является продвинутым и предназначен для людей, которые хотят запускать свои виртуальные рабочие нагрузки на Windows Server 2019 в среднем и крупном масштабе, используя программно-определяемый центр обработки данных и принципы гиперконвергенции.

  #### Профиль аудитории
  Этот курс предназначен для ИТ-специалистов, которые управляют локальными средами Windows Server и хотят использовать Azure для управления рабочими нагрузками серверов и запуска своих виртуальных рабочих нагрузок на Windows Server 2019. Они также хотят использовать существующие продукты Microsoft System Center для реализации программно-определяемых центров обработки данных и управления ими с помощью Windows Server 2019.
