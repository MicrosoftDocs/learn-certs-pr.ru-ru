summary: |-
  Этот трехдневный курс предназначен в первую очередь для ИТ-специалистов, у которых уже есть значительный опыт управления локальной средой Windows Server. Цель курса — раскрыть темы, связанные программно-определяемым центром данных Windows Server, Azure Stack HCI и другими продуктами Azure Stack. В этом курсе также описывается использование существующих продуктов Microsoft System Center для реализации программно-определяемых центров данных с Windows Server 2019 и управления ими. Это продвинутый курс, он разработан для людей, которые хотят реализовывать свои виртуальные рабочие нагрузки на Windows Server 2019 в среднем и большом масштабе с использованием программно-определяемого центра данных и принципов сверхсогласованности.

  #### Профиль аудитории
  Этот курс предназначен для ИТ-специалистов, которые управляют локальными средами Windows Server и хотят использовать Azure для управления серверными рабочими нагрузками и реализовывать свои виртуальные рабочие нагрузки на Windows Server 2019. Они также хотят использовать существующие продукты Microsoft System Center для реализации программно-определяемых центров данных с Windows Server 2019 и управления ими.
