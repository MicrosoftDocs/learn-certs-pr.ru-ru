outlineSection: |-
  ### Модуль 1&#58; знакомство с Azure Stack HCI
  В этом модуле описываются базовые характеристики Azure Stack HCI и предложения партнеров, являющиеся частью портфеля Azure Stack, включая Azure Stack Hub и Azure Stack Edge. В модуле также представлен обзор основных технологий и инструментов управления Azure Stack HCI и руководство высокого уровня для типичного процесса реализации. В завершении модуля представлен обзор гибридных возможностей Azure Stack HCI, большая часть которых подробно рассматривается в модуле 4.
  #### Уроки
  - Обзор Azure Stack HCI
  - Обзор технологий Azure Stack HCI
  - Обзор инструментов управления Azure Stack HCI
  - Обзор гибридных возможностей Azure Stack HCI

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать базовые возможности и варианты использования портфеля Microsoft Azure Stack.
  - Определять основные компоненты архитектуры Azure Stack HCI.
  - Определять распространенные инструменты управления для развертывания сверхсогласованной инфраструктуры и управления ею.
  - Описывать цель и возможности Azure Arc.
  - Определять службы инфраструктуры Azure, которые можно интегрировать в свою локальную среду.
  - Настраивать облако-свидетель как тип свидетеля кворума.
  - Описывать, как установить VPN-подключение типа «точка-сеть» к виртуальной сети Azure с помощью сетевого адаптера Azure
  - Описывать характеристики и варианты использования для службы синхронизации файлов Azure и Azure Monitor.
  - Объяснять, как поддерживать непрерывность бизнес-процессов с использованием архивации Azure и Azure Site Recovery.
  - Описывать варианты использования и архитектуру управления обновлениями Azure.
  - Описывать процесс высокого уровня для подготовки реализации Azure Stack HCI.


  ### Модуль 2&#58; эксплуатация и обслуживание Azure Stack HCI
  В этом модуле описывается, как реализовывать и поддерживать рабочие нагрузки, а также управлять ими в Azure Stack HCI. Как описано в первом модуле, Azure Stack HCI разработана для оптимизации производительности, устойчивости и масштабируемости определенных типов рабочих нагрузок. Реализация этих рабочих нагрузок следует за первоначальной настройкой, включающей подготовку виртуализированного хранилища и уровней сети на утвержденных Microsoft аппаратных средствах с операционной системой Windows Server 2019. В этом модуле представлен обзор различных служб Azure и функций Windows Server, которые могут быть использованы для управления такими нагрузками и их обслуживания с использованием интеграции Windows Server 2019 с Azure.
  #### Уроки
  - Реализация рабочих нагрузок и управление ими в Azure Stack HCI
  - Обслуживание Azure Stack HCI

  #### Лабораторная&#58; лабораторная B&#58; использование Windows Admin Center в гибридных сценариях
  - Интеграция сверхсогласованной инфраструктуры со службами Azure
  - Проверка функций интеграции Azure
  - Управление обновлениями сверхсогласованной инфраструктуры

  После прохождения этого модуля учащиеся смогут&#58;
  - Реализовывать общую кластеризацию с общими дисками.
  - Описывать компоненты, необходимые для развертывания экранированных виртуальных машин.
  - Реализовывать рабочую нагрузку инфраструктуры виртуальных рабочих столов (VDI).
  - Организовывать развертывания на основе контейнеров в Azure Stack HCI.
  - Создавать VPN-подключение типа «точка-сеть» (P2S) к виртуальной сети Azure с помощью сетевого адаптера Azure.
  - Описывать архитектуру службы синхронизации файлов Azure.
  - Реализовывать службу синхронизации файлов Azure для репликации файлов между локальной общей папкой и общей папкой Azure.
  - Управлять рабочими нагрузками Azure Stack HCI с Azure Arc.


  ### Модуль 3&#58; планирование и реализация хранилища Azure Stack HCI
  В этом модуле описывается, как планировать и осуществлять хранилище Azure Stack HCI. В модуле подробно рассматриваются основные технологии хранения HCI, особое внимание уделяется качеству обслуживания хранилища и репликации хранилища (в контексте Azure Stack HCI). В модуле описывается процесс планирования и реализации хранилища Azure Stack HCI и процесс управления им.
  #### Уроки
  - Обзор основных технологий хранения Azure Stack HCI
  - Планирование для локальных дисковых пространств в Azure Stack HCI
  - Реализация сверхсогласованной инфраструктуры на основе локальных дисковых пространств
  - Управление локальными дисковыми пространствами в Azure Stack HCI
  - Планирование и реализация качества обслуживания хранилища
  - Планирование и реализация репликации хранилища

  #### Лабораторная&#58; реализация кластера локальных дисковых пространств
  - Реализация кластера локальных дисковых пространств с использованием Windows Admin Center
  - Реализация кластера локальных дисковых пространств с использованием Windows PowerShell
  - Управление кластером локальных дисковых пространств с использованием Windows Admin Center и Windows PowerShell
  - Управление устойчивостью кластера локальных дисковых пространств и ее мониторинг
  - Управление уровнями кластера локальных дисковых пространств
  - Определение и анализ метаданных кластера локальных дисковых пространств (необязательно)

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать основные технологии хранения Azure Stack HCI.
  - Осуществлять планирование для локальных дисковых пространств в Azure Stack HCI.
  - Реализовывать сверхсогласованную инфраструктуру на основе локальных дисковых пространств.
  - Управлять локальными дисковыми пространствами в Azure Stack HCI.
  - Планировать и реализовывать качество обслуживания хранилища.
  - Планировать и реализовывать репликацию хранилища.


  ### Модуль 4&#58; планирование и реализация подключения к сети в Azure Stack HCI
  В этом модуле описывается, как планировать и осуществлять программно-определяемое подключение к сети в Azure Stack HCI. В этом модуле основное внимание уделяется технологии и ее базовым функциям с выделением Windows Admin Center в качестве главного инструмента управления SDN. В этом модуле также более подробно рассматриваются четыре конкретных компонента SDN, доступных в Azure Stack HCI&#58; внедряемая на коммутаторе группировка (Switch Embedded Teaming, SET), программная балансировка нагрузки (Software Load Balancing, SLB), файрвол центра данных и шлюз RAS.
  #### Уроки
  - Обзор основных технологий подключения к сети Azure Stack HCI
  - Обзор виртуализации сети и программно-конфигурируемой сети
  - Планирование и реализация внедряемой на коммутаторе группировки
  - Планирование и реализация файрвола центра данных
  - Планирование и реализация программной балансировки нагрузки
  - Планирование и реализация шлюза RAS

  #### Лабораторная&#58; лабораторная A&#58; развертывание программно-конфигурируемой сети
  - Развертывание программно-конфигурируемой сети с использованием PowerShell
  - Управление виртуальными сетями с использованием Windows Admin Center и PowerShell
  - Реализация списка управления доступом SDN с использованием Windows Admin Center
  - Реализация программной балансировки нагрузки SDN с использованием Windows Admin Center и Windows PowerShell

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать основные компоненты программно-конфигурируемой сети (SDN) Azure Stack HCI.
  - Отличать функции только программного обеспечения и только аппаратных средств в контексте Azure Stack HCI.
  - Описывать варианты использования упрощенных сетей кластеров SMB Multichannel и Multi-NIC.
  - Описывать виртуализацию сети в контексте Azure Stack HCI.
  - Описывать процесс развертывания SDN в Azure Stack HCI.
  - Планировать и реализовывать внедряемую на коммутаторе группировку (SET).
  - Описывать функции и инфраструктуру программной балансировки нагрузки (SLB) и реализовывать SLB.
  - Реализовывать и настраивать файрвол центра данных.
  - Реализовывать и настраивать шлюз RAS и устранять его неполадки.

