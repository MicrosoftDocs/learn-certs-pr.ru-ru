outlineSection: |-
  ### Модуль 1&#58; Введение в Azure Stack HCI
  В этом модуле описываются основные характеристики Azure Stack HCI, а также предложения одноранговых узлов, которые входят в портфель Azure Stack, включая Azure Stack Hub и Azure Stack Edge. В модуле также представлен обзор основных технологий и инструментов управления Azure Stack HCI, а также высокоуровневое пошаговое руководство по типичному процессу реализации. Наконец, модуль завершается обзором гибридных возможностей Azure Stack HCI, большинство из которых подробно описано в Модуле 4.
  #### Уроки
  - Обзор технологий Azure Stack HCI
  - Обзор технологий Azure Stack HCI Технология
  - Обзор инструментов управления Azure Stack HCI
  - Обзор процесса внедрения Azure Stack HCI

  После завершения этого модуля студенты смогут следующее&#58;
  - Описание основных возможностей и вариантов использования портфеля Microsoft Azure Stack.
  - Определение основных компонентов архитектуры Azure Stack HCI.
  - Определение общих инструментов управления, используемых для развертывания гиперконвергентной инфраструктуры и управления ею.
  - Описание назначения и возможностей Azure Arc.
  - Определение служб инфраструктуры Azure, которые вы можете интегрировать в свою локальную среду.
  - Настройка облака-свидетеля по типу свидетеля кворума.
  - Описание того, как установить VPN-соединение типа "точка-сеть" с виртуальной сетью Azure с помощью сетевого адаптера Azure.
  - Описание характеристик и вариантов использования Azure File Sync и Azure Monitor.
  - Объяснение того, как поддерживать непрерывность бизнеса с помощью Azure Backup и Azure Site Recovery.
  - Описание вариантов использования и архитектуры управления обновлениями Azure.
  - Описание высокоуровневого процесса подготовки реализации Azure Stack HCI.


  ### Модуль 2&#58; Эксплуатация и обслуживание Azure Stack HCI.
  Этот модуль описывает, как реализовать, управлять и поддерживать рабочие нагрузки в Azure Stack HCI. Как описано в первом модуле, Azure Stack HCI предназначен для оптимизации производительности, отказоустойчивости и масштабируемости определенных типов рабочих нагрузок. Реализация этих рабочих нагрузок следует за начальной конфигурацией, которая включает в себя предоставление виртуализированного хранилища и сетевых уровней поверх оборудования, одобренного Microsoft, под управлением операционной системы Windows Server 2019. Этот модуль предоставляет обзор различных служб Azure и функций Windows Server, которые можно использовать для управления этими рабочими нагрузками и их поддержки, используя интеграцию Windows Server 2019 с Azure.
  #### Уроки
  - Внедрение и управление рабочими нагрузками в Azure Stack HCI
  - Поддержка Azure Stack HCI

  #### Лабораторная работа&#58; Лабораторная работа A&#58; Подготовка лабораторной среды
  - Подготовка лабораторной среды

  #### Лабораторная работа&#58; Лабораторная работа B&#58; Использование Windows Admin Center в гибридных сценариях.
  - Интеграция гиперконвергентной инфраструктуры со службами Azure
  - Обзор функционала интеграции с Azure
  - Управление обновлениями гиперконвергентной инфраструктуры

  После завершения этого модуля студенты смогут следующее&#58;
  - Внедрение общей кластеризации с общими дисками.
  - Описание компонентов, необходимых для развертывания экранированных виртуальных машин.
  - Внедрение рабочих нагрузок инфраструктуры виртуальных рабочих столов (VDI).
  - Организация развертываний на основе контейнеров в Azure Stack HCI.
  - Создание VPN-подключения точка-к-сайту (P2S) к виртуальной сети Azure с помощью сетевого адаптера Azure.
  - Описание архитектуры синхронизации файлов Azure.
  - Внедрение Azure File Sync для репликации файлов между локальной средой и файловым ресурсом Azure.
  - Управление рабочими нагрузками Azure Stack HCI с помощью Azure Arc.


  ### Модуль 3&#58; Планирование и внедрение хранилища Azure Stack HCI.
  В этом модуле описывается, как планировать и внедрять хранилище Azure Stack HCI. Этот модуль подробно описывает основные технологии хранения HCI и включает в себя конкретное покрытие QoS хранилища и реплики хранилища (в контексте Azure Stack HCI). Модуль описывает процесс планирования, внедрения и управления хранилищем Azure Stack HCI.
  #### Уроки
  - Обзор основных технологий хранилища Azure Stack HCI.
  - Планирование локальных дисковых пространств Storage Spaces Direct в Azure Stack HCI.
  - Внедрение гиперконвергентной инфраструктуры на основе Storage Spaces Direct.
  - Управление дисковыми пространствами Storage Spaces Direct в Azure Stack HCI.
  - Планирование и внедрение Storage QoS.
  - Планирование и внедрение реплики хранилища Storage Replica.

  #### Лабораторная работа&#58; внедрение Storage Spaces Direct в гиперконвергентной инфраструктуре.
  - Подготовка к развертыванию кластера S2D
  - Реализация кластера S2D с помощью Windows Admin Center
  - Настройка хранилища кластера S2D с помощью Windows Admin Center
  - Реализация и тестирование кластера S2D с помощью Windows PowerShell
  - Управление и мониторинг дисков в кластере S2D
  - Управление и мониторинг отказоустойчивости кластера S2D
  - Определение и анализ метаданных кластера S2D
  - Определение и настройка уровней кластера S2D

  После завершения этого модуля студенты смогут следующее&#58;
  - Описание основных технологий хранилища Azure Stack HCI.
  - Планирование локальных дисковых пространств Storage Spaces Direct в Azure Stack HCI.
  - Внедрение гиперконвергентной инфраструктуры на основе Storage Spaces Direct.
  - Управление дисковыми пространствами Storage Spaces Direct в Azure Stack HCI.
  - Планирование и внедрение Storage QoS.
  - Планирование и внедрение реплики хранилища Storage Replica.


  ### Модуль 4&#58; Планирование и внедрение сети Azure Stack HCI.
  В этом модуле описывается, как планировать и внедрять программно-определяемую сеть в Azure Stack HCI. В этом модуле основное внимание уделяется этой технологии и ее основным функциям, с упором на Windows Admin Center как на основной инструмент управления SDN. В модуле также более подробно рассматриваются четыре конкретных компонента SDN, доступных в Azure Stack HCI; Switch Embedded Teaming (SET), программная балансировка нагрузки (SLB), брандмауэр центра обработки данных и шлюзы RAS.
  #### Уроки
  - Обзор основных сетевых технологий Azure Stack HCI
  - Обзор виртуализации сети Network Virtualization и SDN
  - Планирование и внедрение объединения внедренных коммутаторов Switch Embedded Teaming
  - Планирование и реализация программной балансировки нагрузки Software Load Balancing
  - Планирование и внедрение брандмауэра центра обработки данных Datacenter Firewall
  - Планирование и внедрение шлюзов RAS

  #### Лабораторная работа&#58; Лабораторная работа A&#58; Развертывание программно-определяемых сетей.
  - Развертывание программно-определяемой сети с помощью PowerShell

  #### Лабораторная работа&#58; Лабораторная работа B&#58; Реализация программно-определяемых сетей в гиперконвергентной инфраструктуре.
  - Настройка маршрутизации и управления для лабораторной среды SDN
  - Управление виртуальными сетями с помощью Windows Admin Center и PowerShell
  - Реализация списка контроля доступа SDN с помощью Windows Admin Center
  - Реализация программной балансировки нагрузки SDN с частным виртуальным IP-адресом с помощью PowerShell

  После завершения этого модуля студенты смогут следующее&#58;
  - Описание основных программно-определяемых сетевых компонентов (SDN) Azure Stack HCI.
  - Различение только программных и только аппаратных функций в контексте Azure Stack HCI.
  - Описание варианта использования упрощенных многоканальных сетей SMB и кластерных сетей с несколькими сетевыми картами.
  - Описание виртуализации сети в контексте Azure Stack HCI.
  - Описание процесса развертывания SDN в Azure Stack HCI.
  - Планирование и внедрение SET.
  - Описание функционала и инфраструктуры SLB и внедрение SLB.
  - Внедрение и настройка Datacenter Firewall.
  - Внедрение, настройка и устранение неполадок шлюза RAS.

