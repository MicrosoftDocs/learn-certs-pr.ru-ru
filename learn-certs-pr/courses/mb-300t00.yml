  ### Модуль 2&#58; Начало работы с  Lifecycle Services
  Чтобы установить и поддерживать Microsoft Dynamics 365 for Finance and Operations в облаке Microsoft Azure или локально, необходимо использовать службы Microsoft Dynamics Lifecycle Services (LCS) для управления этим процессом.
  Давайте начнем с рассмотрения общей функциональности и инструментов, доступных в LCS.

  Microsoft Dynamics Lifecycle Services (LCS) - это рабочее пространство для совместной работы, которое клиенты и их партнеры используют для управления Dynamics 365 для проектов в области финансов и операций от предпродажного обслуживания до внедрения и, наконец, до производственного цикла, как в облаке, так и локально. Он предоставляет контрольные списки и инструменты, которые помогут вам управлять проектом, включая методологии, которые могут помочь вам управлять процессом реализации.

  #### Уроки
