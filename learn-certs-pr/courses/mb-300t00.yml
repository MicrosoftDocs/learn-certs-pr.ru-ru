  Чтобы проверить и оценить решение для клиента перед вводом в эксплуатацию, требуется, чтобы в наличии была среда Dynamics 365 for Finance and Operations, у которой есть все необходимые конфигурации и возможные настройки посредством расширений.

  Всегда полезно иметь методологию, гарантирующую, что создание и тестирование организованы и спланированы должным образом для коротких, эффективных и ролевых сценариев тестирования кейсов.
