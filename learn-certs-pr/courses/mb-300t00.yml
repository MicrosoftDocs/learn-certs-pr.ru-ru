  ### Модуль 8&#58; Управление пользователями и безопасностью
  Если вы понимаете архитектуру безопасности Dynamics 365 for Finance and Operations, вы можете настроить ее в соответствии с требованиями вашего бизнеса. Используя Finance and Operation, вы можете сохранить ваши конфиденциальные данные в безопасности и обеспечить, чтобы пользователи оставались сосредоточенными на своих ролях.

  Microsoft Dynamics 365 for Finance and Operations имеет множество параметров безопасности и конфигурации, которые помогут сохранить ваши конфиденциальные данные в безопасности. Все это означает, что ваши пользователи могут оставаться сосредоточенными на своих ролях, в то время как система остается максимально оптимизированной.

  Знание того, как реализовать различные параметры безопасности, поможет компаниям покрыть их требования безопасности. Когда вы понимаете архитектуру безопасности Finance and Operations, вы можете более легко настроить безопасность в соответствии с требованиями вашего бизнеса.

