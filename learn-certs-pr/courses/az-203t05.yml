summary: |-
  На этом курсе слушатели получат знания и навыки, необходимые для обеспечения эффективной работы приложений, размещенных в Azure.  Узнают, как работает Azure Monitor и как использовать такие инструменты, как Log Analytics и Application Insights, чтобы лучше понять, что происходит в их приложении. Слушатели узнают как реализовать автоматическое масштабирование, оснастить свои решения для поддержки мониторинга и ведения журналов, а также использовать параметры Azure Cache и CDN для повышения удобства работы конечных пользователей.

  #### Профиль аудитории
  - Слушатели этого курса заинтересованы в разработке Azure или в прохождении сертификационного экзамена Microsoft Azure Developer Associate.
  - Слушатели должны иметь 1-2 года опыта работы в качестве разработчика. Предполагается, что слушатели курса уже знают, как кодировать, и имеют фундаментальные знания Azure.
prerequisitesSection: |-
  - Слушатели должны иметь 1-2 года опыта работы в качестве разработчика. Предполагается, что слушатели курса уже знают, как кодировать, и имеют фундаментальные знания Azure.
  - Рекомендуется иметь некоторый опыт работы с PowerShell или Azure CLI, работы на портале Azure и хотя бы с одним языком программирования, поддерживаемым Azure. Большинство примеров в этом курсе представлены в C# .NET.
outlineSection: |-
  ### Модуль 1&#58; Введение в Azure Monitor
  Azure Monitor - это центральная служба, которая включает в себя все инструменты, необходимые для мониторинга и оптимизации вашего решения.
  #### Уроки
  - Обзор Azure Monitor

  После завершения этого модуля студенты получат следующее&#58;
  - Понимать, как работает Azure Monitor, где и как собирает данные
  - Понимать шаблоны автоматического масштабирования и лучшие практики для масштабирования их решений


  ### Модуль 2&#58; Разработка кода для поддержки масштабируемости приложений и сервисов
  Модуль посвящен масштабированию приложени1 и устранению неполадок.
  #### Уроки
  - Реализация автомасштабирования
  - Реализация кода для обращения к экземплярам одиночного приложения
  - Реализация кода для обработки переходных ошибок

  После завершения этого модуля студенты получат следующее&#58;
  - Понимать шаблоны автоматического масштабирования и лучшие практики для масштабирования их решений
  - Использовать интерфейс командной строки Azure для связи с определенной копией ресурса
  - Обрабатывать переходные ошибки в своем решении


  ### Модуль 3&#58; Инструментальные решения для поддержки мониторинга и регистрации
  Этот модуль описывает добавление кода в приложение для отправки данных в Azure Monitor.
  #### Уроки
  - Настройка инструментария в приложении или на сервере с помощью Application Insights
  - Анализ и устранение неполадок с помощью Azure Monitor

  После завершения этого модуля студенты получат следующее&#58;
  - Добавить код по умолчанию к веб-страницам, консольным приложениям и настольным приложениям Windows для поддержки телеметрии
  - Использовать инструментальные панели и другие инструменты для мониторинга и устранения неполадок в своем приложении


  ### Модуль 4&#58; Интеграция кэширования и доставки контента в решения
  В этом модуле показывается наглядно, как использовать Azure Cache для Redis и Azure CDN, чтобы быстрее доставлять ресурсы пользователям.
  #### Уроки
  - Azure Cache для Redis
  - Разработка для хранения на CDN

  После завершения этого модуля студенты получат следующее&#58;
  - Понимать, как работает Azure Cache для Redis, как его настраивать и взаимодействовать с ним
  - Управлять Azure CDN

