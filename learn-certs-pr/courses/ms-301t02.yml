outlineSection: |-
  ### Модуль 1&#58; Сервисные приложения SharePoint
  Этот модуль посвящен приложениям и рабочим процессам SharePoint. В нем описывается, как подготовить приложение службы BCS и приложение службы профиля пользователя и управлять ими. В частности, мы обсуждаем, как импортировать и экспортировать модели BDC, а также как импортировать пользовательские свойства в SharePoint.
  #### Уроки
  - Сервисные приложения SharePoint и рабочий поток
  - Планирование и настройка Business Connectivity Services (BCS) и Secure Store
  - Планирование и настройка профилей пользователей

  После завершения этого модуля студенты получат следующее&#58;
  - Объяснить ключевые компоненты модели BDC.
  - Описать архитектуру высокого уровня BCS.
  - Привести пример сервисного приложения BDC.
  - Настроить приложение Secure Store Service.
  - Объяснить цель Secure Store Service.
  - Управлять разрешениями сервисного приложения BDC.
  - Описать, как настроить свойства профиля пользователя.
  - Описать, как управлять аудиториями в SharePoint 2019.
  - Описать, как настроить «Мои сайты» в SharePoint 2019.
  - Описать, как настроить сервисное приложение профилей пользователей.
  - Описать, как планировать импорт и синхронизацию SharePoint Active Directory.


  ### Модуль 2&#58; Планирование и настройка управляемых метаданных
  Этот модуль посвящен встроенным функциям, таким как служба управляемых метаданных, типы контента и наборы терминов, которые позволяют создавать и распространять информационную архитектуру. В нем представлены назначение типов контента, а также концепции службы управляемых метаданных, включая таксономии, наборы терминов и корпоративные ключевые слова.

  #### Уроки
  - Управление типами контента
  - Управляемые метаданные
  - Настройка службы управляемых метаданных

  После завершения этого модуля студенты получат следующее&#58;
  - Объяснить функции и использование типов контента.
  - Описать функции службы управляемых метаданных.
  - Объяснить, как создавать и публиковать типы контента в семействах сайтов.
  - Определить возможности службы управляемых метаданных.
  - Создавать и управлять группами терминов, наборами терминов и терминами
  - Настроить наборы терминов и термины для управляемой навигации.


  ### Модуль 3&#58; Планирование и настройка поиска
  Это модуль о корпоративном поисковом сервисном приложении. Он содержит подробную информацию о планировании и настройке источников контента, расписаний сканирования и правил сканирования. Также обсуждается, как обеспечить управление поиском для ряда компонентов поиска, таких как Правила запросов, Типы результатов и Шаблоны отображения.
  #### Уроки
  - Планирование поиска предприятия
  - Настройка поиска предприятия
  - Управление поиском предприятия

  После завершения этого модуля студенты получат следующее&#58;
  - Описать функцию поиска компонентов.
  - Объяснить, как спланировать и настроить топологию поиска.
  - Описать, как планировать и настраивать источники контента.
  - Описать, как планировать и настраивать расписания сканирования.
  - Описать, как планировать и настраивать правила сканирования.
  - Описать, как управлять схемой поиска.
  - Описать, как настроить поисковый центр.
  - Объяснить использование и развертывание правил запросов.
  - Объяснить использование и развертывание источника результатов.


