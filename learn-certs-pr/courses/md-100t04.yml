summary: |-
  В этом курсе студенты узнают, как управлять Windows 10 и устранять неполадки. Этот курс углубляется в архитектуру и инструменты, используемые для управления, мониторинга и устранения неполадок ОС, приложений и оборудования. Студенты узнают о методологии упреждающего поиска и устранения неисправностей, а также о том, как выявлять и смягчать общие проблемы.

  #### Профиль аудитории
  Кандидатами на этот экзамен являются ИТ-специалисты, которые выполняют установку, настройку, общее локальное управление и обслуживание основных служб Windows 10. Кандидаты также могут быть знакомы с корпоративными сценариями и облачными сервисами.
prerequisitesSection: |-
  Учащиеся должны начать этот курс, уже имея следующие навыки&#58;
  - Базовое понимание компьютерных сетей и аппаратных концепций.
  - Базовое понимание концепций ОС и приложений.
  - Опыт работы с ОС Windows.
outlineSection: |-
  ### Модуль 1&#58; Поддержка среды Windows 10
  Этот модуль охватывает архитектуру Windows 10 и общие среды. Студенты будут ознакомлены с различными инструментами, используемыми для поддержки Windows. В этом модуле также будут обсуждаться методологии эффективного устранения неполадок и способы проактивного управления и оптимизации Windows 10.
  #### Уроки
  - Устранение неполадок Windows
  - Инструменты устранения неполадок


  #### Лабораторная работа&#58; Лабораторный практикум&#58; Мониторинг Windows 10
  - Мониторинг событий
  - Мониторинг надежности и производительности


  После завершения этого модуля студенты смогут&#58;
  - Описывать архитектуру Windows
  - Описывать ключевые этапы устранения неполадок
  - Описывать назначение и преимущества различных инструментов в Windows
  - Использовать инструменты мониторинга, чтобы установить базовый уровень производительности
  - Оптимизировать производительность на клиентах Windows 10


  ### Модуль 2&#58; Устранение неполадок Windows OS
  В этом модуле учащиеся узнают, как решать проблемы с запуском и обслуживанием, связанные с операционной системой.  Этот модуль научит различным параметрам запуска и восстановления, а также способам устранения неполадок в различных службах Windows.
  #### Уроки
  - Устранение неполадок при запуске Windows
  - Устранение неполадок, связанных с обслуживанием операционной системы
  - Устранение неполадок при входе в систему


  После завершения этого модуля студенты смогут&#58;
  - Описывать различные методы выявления и устранения проблем при запуске
  - Описывать использование различных дополнительных параметров запуска
  - Определять и отключать службу, в работе которой произошел сбой
  - Выявлять устранять распространенные сценарии заблокированных учетных записей


  ### Модуль 3&#58; Устранение неполадок файлов и приложений
  Этот модуль помогает студентам планировать резервное копирование и восстановление файлов.  Студенты узнают, как планировать и настраивать стратегии защиты данных и как выполнять различные методы восстановления файлов и систем.  Этот модуль также включает в себя общие методы устранения неполадок при установке приложений и проблем совместимости, а также решение проблем с браузером.
  #### Уроки
  - Восстановление файлов в Windows 10
  - Устранение неполадок приложения


  #### Лабораторная работа&#58; Устранение неполадок в настольных приложениях
  - Устранение неполадок приложений политики AppLocker
  - Устранение проблем совместимости приложений
  - Устранение неполадок в Microsoft Internet Explorer
  - Устранение неполадок с Microsoft Edge


  После завершения этого модуля студенты смогут&#58;
  - Описывать различные методы восстановления файлов
  - Настраивать Windows 10 для поддержки отдельных файлов и восстановления системы
  - Восстанавливать конфигурацию устройства с помощью функции «Сброс настроек этого ПК»
  - Решать проблемы совместимости приложений с помощью Application Compatibility Toolkit
  - Устранять распространенные проблемы с браузером


  ### Модуль 4&#58; Устранение неполадок оборудования и драйверов
  Этот модуль знакомит с аппаратным обеспечением.  Студенты узнают об управлении драйверами и о том, как решать проблемы с устройствами. Студенты также изучат шаги по устранению неполадок системного оборудования и внешних периферийных устройств, таких как USB-накопители и принтеры, в том числе методы диагностики и исправления.
  #### Уроки
  - Устранение неполадок с драйверами устройств
  - Обзор устранения неполадок оборудования
  - Устранение физических сбоев


  #### Лабораторная работа&#58; Устранение неполадок с драйвером устройства
  - Устранение неполадок с отсутствующим драйвером устройства
  - Решение аппаратных проблем
  - Устранение проблем с драйвером устройства
  - Настройка параметров групповой политики для управления установкой устройства


  После завершения этого модуля студенты смогут&#58;
  - Устранять неполадки и проблемы с драйверами
  - Устранять неполадки периферийных устройств
  - Производить диагностику и замену оборудования


