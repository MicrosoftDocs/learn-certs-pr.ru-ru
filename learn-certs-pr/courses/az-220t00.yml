  - Описание функций, предоставляемых Azure IoT Central
  - Описание назначения и компонентов шаблона устройства
  - Создание и публикация шаблона устройства
  - Управление устройствами, с использованием правил и уведомления
  - Управление устройствами в масштабе с использованием задания