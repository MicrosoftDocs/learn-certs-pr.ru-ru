summary: |-
  Этот курс дает слушателям навыки и знания, необходимые для успешного создания и поддержки облачных и периферийных компонентов решения IoT Azure. Курс полностью охватывает основные службы IoT Azure, такие как  IoT Hub, Device Provisioning Services, Azure Stream Analytics, Time Series Insights и многое другое. Помимо изучения служб Azure PaaS в курс включены разделы по IoT Edge, управлению устройствами, мониторингу и устранению неполадок, проблемам безопасности и Azure IoT Central.

  #### Профиль аудитории
  Azure IoT Developer отвечает за внедрение, а затем поддержку облачной и периферийной частей решения Azure IoT. Помимо настройки и обслуживания устройств с использованием служб IoT Azure и других инструментов Microsoft, IoT Developer также настраивает физические устройства и отвечает за обслуживание устройств в течение всего жизненного цикла. IoT Developer реализует проекты для решений IoT, включая топологию устройств, возможности подключения, отладку и безопасность. Для сценариев устройств Edge IoT Developer также развертывает вычисления / контейнеры и настраивает сетевые устройства, которые могут включать различные реализации пограничного шлюза. IoT Developer реализует проекты для решений по управлению конвейерами данных, включая мониторинг и преобразование данных в части, касающейся IoT. IoT Developer работает с инженерами данных и другими заинтересованными сторонами, чтобы обеспечить успешную интеграцию бизнеса. IoT Developer должен хорошо разбираться в службах Azure, включая варианты хранения данных, анализ данных, обработку данных и варианты PaaS Azure IoT в сравнении с SaaS. Разработчики IoT должны обладать базовыми навыками программирования как минимум на одном языке, поддерживаемом Azure, включая C #, Node.js, C, Python или Java.
prerequisitesSection: |-
  Опыт разработки программного обеспечения&#58; опыт разработки программного обеспечения является обязательным условием для прохождения этого курса, однако знания специального языка программного обеспечения не требуется, также необязательно обладать опытом на профессиональном уровне.

  Опыт обработки данных&#58; Общее понимание процесса хранения данных и обработки данных является большим плюсом, но не обязательно.

  Осведомленность о облачных решениях&#58; слушатели должны иметь базовые знания о реализации PaaS, SaaS и IaaS. Рекомендуется понимание Microsoft Azure Fundamentals (AZ-900) или эквивалентные навыки.   
outlineSection: |-
  ### Модуль 1&#58; Введение в IoT и Azure IoT Services
  В этом модуле слушатели начнут с изучения бизнес-аспектов для различных реализаций IoT и рассмотрения того, как Azure IoT Reference Architecture поддерживает решения IoT. В этом модуле слушатели также получают общие сведения о службах Azure, обычно используемых в IoT-решениях, а также знакомятся с Azure portal.
  #### Уроки
  - Бизнес-возможности для IoT
  - Введение в IoT Solution Architecture
  - Оборудование и облачные службы IoT
  - Лабораторные сценарии для этого курса


  #### Лабораторная &#58; начало работы с Azure

  #### Лабораторная &#58; начало работы с Azure IoT Services

  После завершения этого модуля студенты получат следующее&#58;
  - Объяснение применения IoT и Azure IoT в бизнесе 
  - Описание основных компонентов Azure IoT Solution Architecture
  - Описание Azure IoT Services и их связь с решением IoT
  - Создание учетной записи Azure и использование портала Azure для создания IoT Hub и службы DPS.

  ### Модуль 2&#58; Устройства и связь устройств
  В этом модуле слушатели познакомятся со службой Azure IoT Hub и узнают, как настроить безопасную двустороннюю связь между IoT hub и устройствами. Слушатели также познакомятся с функциями IoT Hub, такими как двойники устройства (Device Twins) и конечные точки IoT (IoT Hub Endpoints), которые будут более подробно изучаться по мере прохождения курса.

  #### Уроки
  IoT Hub и устройствами
  - IoT Инструменты разработчика
  - Конфигурация устройства и связь


  #### Лабораторная &#58; настройка среды разработки

  #### Лабораторная &#58; подключение устройства IoT к Azure

  После завершения этого модуля студенты получат следующее&#58;
  - Объяснение основных особенностей служб IoT Hub 
  - Описание жизненного цикла IoT-устройства Azure
  - Описание того, как IoT Hub управляет удостоверениями устройств и реализует другие функции безопасности
  - Регистрация устройства в IoT Hub с помощью портала Azure, интерфейса командной строки Azure и кода Visual Studio 
  - Внедрите устройства IoT Hub и Service SDKs

  ### Модуль  3&#58; масштаби устройств
  В этом модуле слушатели сосредоточатся на подготовке устройств и настройке службы Azure Device Provisioning Service и управлении ею. Слушатели узнают о процессе регистрации, автоматическом подготовке и повторной подготовке, исключении из системы и о том, как реализовать различные механизмы аттестации.
  #### Уроки
  - Условия службы подготовки устройств
  - Настройка и управление службой подготовки устройств
  - Задачи подготовки устройств


  #### Лабораторная &#58; персональная регистрация устройств в DPS

  #### Лабораторная &#58; автоматическая регистрация устройств в DPS

  После завершения этого модуля студенты получат следующее&#58;
  - Объяснение процесса инициализации устройства и особенности службы подготовки устройств
  - Объяснение требований обеспечения безопасности, связанных с подготовкой устройств и как они управляются
  - Внедрение SDK Service Provisioning Service
  - Управление процессом регистрации устройства, включая деинициализацию и исключение из системы

  ### Модуль 4&#58; Обработка сообщений и аналитика
  В этом модуле слушатели изучат, как IoT Hub и другие службы Azure могут использоваться для обработки сообщений. Слушатели начнут с изучения того, как настроить маршрутизацию сообщений и событий и как реализовать маршрутизацию на встроенных и настраиваемых конечных точках. Слушатели узнают о некоторых параметрах хранилища Azure, которые являются общими для решений IoT. В конце модуля слушатели будут внедрять Azure Stream Analytics и реализовывать запросы для ряда шаблонов ASA.
  #### Уроки
  - Сообщения и обработка сообщений
  - Параметры хранения данных
  - Azure Stream Analytics


  #### Лабораторная &#58; маршрутизация сообщений устройства
  
  #### Лабораторная &#58; фильтрация и агрегация данных сообщений

  После завершения этого модуля студенты получат следующее&#58;
  - Настройка маршрутизации сообщений и событий
  - Направление данных на встроенные и пользовательские конечные точки
  - Реализация обогащения сообщений
  - Реализация Azure Stream Analytics Inputs, Queries, и Outputs
  - Хранение данных сообщений в теплом хранилище для хронологиии и дополнительного анализа
  - Использование Azure Function в решении для обработки сообщений и аналитики 

  ### Модуль 5&#58; идеи и бизнес-интеграция
  В этом модуле слушатели узнают о службах Azure и других инструментах Microsoft, которые можно использовать для создания бизнес-аналитики и интеграции бизнеса. Слушатели научатся внедрять приложения Azure Logic и Event Grid, а также настраивать подключения и преобразования данных для таких инструментов визуализации данных, как Time Series Insights и Power BI.
  #### Уроки
  - Бизнес-интеграция для IoT-решений
  - Визуализация данных с пониманием временных рядов
  - Визуализация данных с Power BI


  #### Лабораторная &#58; интеграция IoT Hub с Event Grid

  #### Лабораторная &#58; анализ и анализ данных с временными метками с помощью анализа временных рядов Time Series Insights

  После завершения этого модуля студенты получат следующее&#58;
  - Объяснение вариантов интеграции бизнеса в IoT-решения и как этого добиться
  - Разработка поддержки бизнес-интеграции с использованием приложений Logic Apps и Event Grid
  - Настройка данных IoT для визуализации в Time Series Insights
  - Настройка данных IoT для визуализации в Power BI

  ### Модуль 6&#58; Процесс развертывания Azure IoT Edge
  В этом модуле слушатели узнают, как развернуть модуль на устройстве Azure IoT Edge. Слушатели также узнают, как настроить и использовать устройство IoT Edge в качестве шлюза.

  #### Уроки
  - Введение в Azure IoT Edge
  - Процесс развертывания Edge
  - Устройства Edge Gateway


  #### Лабораторная &#58; введение в IoT Edge

  #### Лабораторная &#58; настройка IoT Edge Gateway

  После завершения этого модуля студенты получат следующее&#58;
  - Описание разницы между устройством IoT и устройством IoT Edge
  - Настройка устройства IoT Edge 
  - Реализация развертывания IoT Edge с использованием манифеста развертывания
  - Настройка устройства IoT Edge в качестве устройства шлюза

  ### Модуль 7&#58; Модули и контейнеры Azure IoT Edge
  В этом модуле слушатели будут разрабатывать и развертывать пользовательские пограничные модули и реализовывать поддержку автономного сценария, созданного на основе локального хранилища. Слушатели будут использовать Visual Studio Code для создания пользовательских модулей в качестве контейнеров с использованием поддерживаемого механизма контейнеров.

  #### Уроки
  - Разработка пользовательских пограничных модулей Edge
  - Автономное и локальное хранилище


  #### Лабораторная &#58; Разработка, развертывание и отладка пользовательского модуля в Azure IoT Edge

  #### Лабораторная &#58; Запуск пограничного устройства IoT Edge в сети с ограниченным доступом и в автономном режиме

  После завершения этого модуля студенты получат следующее&#58;
  - Объяснение требований для создания пользовательского пограничного модуля
  - Настройка кода Visual Studio для разработки контейнерных модулей
  - Развертывание пользовательского модуля на устройстве IoT Edge
  - Реализация локального хранилища на устройстве IoT Edge для поддержки автономного сценария

  ### Модуль 8&#58; Управление устройствами
  В этом модуле слушатели узнают, как реализовывать управление устройствами для своих IoT решений. Слушатели научатся разрабатывать решения для управления устройствами, которые используют двойников устройств и решения, которые используют прямые методы.

  #### Уроки
  - Введение в управление устройствами IoT
  - Управление устройствами IoT и IoT Edge
  - Управление устройством в масштабе


  #### Лабораторная &#58; удаленный мониторинг и управление устройствами с помощью центра IoT Azure

  #### Лабораторная &#58; автоматическое управление устройствами

  После завершения этого модуля студенты получат следующее&#58;
  - Опиcание наиболее распространенных шаблонов управления устройствами и рекомендации по настройке
  - Опиcание ситуаций, когда и как использовать двойники устройств и прямые методы для реализации управления устройствами
  - Реализация управления устройствами для различных шаблонов с использованием двойников устройств и прямых методов
  - Внедрение управления устройствами в масштабе с использованием автоматического управления устройством и заданий

  ### Модуль 9&#58; Тестирование решения, диагностика и ведение журнала
  В этом модуле слушатели научатся настраивать средства ведения журналов и диагностики, которые помогут разработчикам тестировать свои IoT решения. Слушатели будут использовать IoT Hub и Azure Monitor для настройки предупреждений и отслеживания таких условий, как состояние подключения устройства, которые можно использовать для устранения неполадок.

  #### Уроки
  - Мониторинг и регистрация
  - Исправление неполадок


  #### Лабораторная &#58; настройка метрик и журналов в Azure IoT Hub

  #### Лабораторная &#58; мониторинг и отладка ошибок подключения

  После завершения этого модуля студенты получат следующее&#58;
  - Описание параметров для мониторинга и регистрации решения Azure IoT 
  - Настройка Azure Monitor для поддержки IoT решения 
  - Настройка метрик  IoT Hub для поддержки IoT решения 
  - Внедрение диагностики журналов
  - Устранение неполадок с подключением и связью IoT устройств

  ### Модуль 10&#58; Требования обеспечения безопасности IoT и Azure Security Center
  В этом модуле слушатели изучат вопросы безопасности, применимые к IoT решениям. Слушатели начнут с изучения вопросов безопасности, связанных с архитектурой решения и передовыми методиками, а затем рассмотрят, как Azure Security Center для IoT поддерживает развертывание устройств и интеграцию IoT Hub. Затем слушатели научатся использовать Azure Security Center для агентов IoT, чтобы повысить безопасность своего решения.
  #### Уроки
  - Основы безопасности для IoT-решений
  - Введение в Azure Security Center для IoT
  - Усиление защиты с помощью Azure Security Center для агентов IoT


  #### Лабораторная &#58; реализация Azure Security Center для IoT
  
  После завершения этого модуля студенты получат следующее&#58;
  - Описание проблем безопасности и лучшие практики для решения IoT
  - Описание архитектуры безопасности IoT Azure и моделирование угроз
  - Описание функций и поддержки, предоставляемых Azure Security Center для IoT 
  - Настройка Security Agents и Security Module Twins
  - Общие сведения о центре безопасности Azure Security Center для  IoT Events

  ### Модуль 11&#58; Создание решения IoT с IoT Central
  В этом модуле слушатели узнают, как настроить и внедрить Azure IoT Central в качестве SaaS-решения для IoT. Слушатели начнут с исследования высокого уровня IoT Central и принципа его работы. Имея базовое понимание централизованного IoT central, слушатели перейдут к созданию и управлению шаблонами устройств, а затем к управлению устройствами в своем приложении IoT Central.

  #### Уроки
