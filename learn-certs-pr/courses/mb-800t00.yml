summary: |-
  Приложение Dynamics 365 Business Central, созданное и оптимизированное для малого и среднего бизнеса, является отличным выбором для компаний, которые переросли бизнес-приложения начального уровня. Развивающиеся компании часто перерастают базовые бухгалтерские программы и устаревшие системы планирования ресурсов предприятия (ERP), которые перестают справляться с увеличивающимся количеством запасов и транзакций, характеризуются отсутствием возможности интеграции с другими бизнес-системами и ограниченными возможностями составления отчетов. Компании также сталкиваются с трудностями материально-технического снабжения для предоставления услуг, характеризующихся большей масштабируемостью, повышенной мобильностью и доступностью в cloud. С Business Central вы можете управлять своими финансами, автоматизировать и защищать свою цепочку поставок, продавать эффективнее, улучшать обслуживание клиентов и показатели проектов, а также оптимизировать свои операции.

  #### Профиль аудитории
  Dynamics 365 Business Central core Functional Consultant отвечает за реализацию основных процессов настройки приложения для малого и среднего бизнеса.
prerequisitesSection: |-
