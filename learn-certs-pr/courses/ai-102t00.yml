outlineSection: |-
  ### Модуль 1&#58; создание служб Azure Cognitive Services и управление ими
  Перед осуществлением доступа к каким-либо функциям Cognitive Services на Azure вам необходимо будет создать ресурс Cognitive Services. Для использования различных служб (речь, компьютерное зрение и т. д.) требуется как минимум ключ доступа и URL-адрес конечной точки службы. Эта информация необходима для авторизации приложений, которые будут осуществлять доступ к службам. Вы создадите ресурс с одной службой или ресурс с несколькими службами в зависимости от служб, к которым будете осуществлять доступ.
  #### Уроки
  - Создание учетных записей Cognitive Services и управление ими.
  - Обеспечение безопасности Cognitive Services.
  - Развертывание и использование контейнеров Cognitive Services.

  #### Лабораторная&#58; создание ресурсов Azure Cognitive Services
  - Создание ресурса Azure Cognitive Services.
  - Ключи доступа.
  - Использование диагностического мониторинга.
  
  #### Лабораторная&#58; обеспечение безопасности Azure Cognitive Services
  - Обеспечение безопасности ключей с помощью Azure Key Vault.
  
  #### Лабораторная&#58; контейнеризация Azure Cognitive Services
  - Создание контейнеров для повторного использования.
  - Развертывание контейнера.
  - Использование Cognitive Services из контейнера.

  После прохождения этого модуля учащиеся смогут&#58;
  - Создавать ресурсы Azure Cognitive Services и осуществлять доступ к ним.
  - Обеспечивать безопасность ресурсов Azure Cognitive.
  - Развертывать и использовать Azure Cognitive Services с использованием контейнеров.
  
  
  ### Модуль 2&#58; реализация решений с использованием компьютерного зрения
  Узнайте, как интегрировать визуальный ИИ в свои приложения с помощью использования компьютерного зрения Azure. Обнаруживайте и идентифицируйте лица или объекты на изображениях и видео, выполняйте обнаружение объектов, классифицируйте изображения и реализовывайте пользовательские решения с использованием компьютерного зрения.
  #### Уроки
  - Идентификация лиц и выражений лиц посредством использования API компьютерного зрения.
  - Обработка изображений с помощью службы компьютерного зрения.
  - Оценка требований для реализации пользовательских API компьютерного зрения.
  - Классификация изображений с помощью пользовательской службы зрения Microsoft.
  - Извлечение сведений из видео с помощью службы индексатора видео.

  #### Лабораторная&#58; обнаружение лиц
  - Получение ключей подписки.
  - Тестирование обнаружения лиц.
  
  #### Лабораторная&#58; создание пользовательской службы зрения
  - Создание службы.
  - Загрузка изображений с тегами.
  - Обучение модели.
  - Тестирование модели.
  - Запрос конечной точки прогнозирования.
  
  #### Лабораторная&#58; извлечение сведений из видео с помощью индексатора видео
  - Подписка на API индексатора видео.
  - Загрузка и индексация видео.
  - Проверка выходных данных.
  - Нахождение моментов в видео.
  - Просмотр и редактирование сведений.

  После прохождения этого модуля учащиеся смогут&#58;
  - Реализовывать решения с использованием компьютерного зрения для обнаружения лиц и объектов.
  - Обрабатывать изображения с помощью службы компьютерного зрения.
  - Реализовывать пользовательские решения с использованием компьютерного зрения.
  - Извлекать сведения из видеофайлов с помощью службы индексатора видео.


  ### Модуль 3&#58; реализация решений для языкового анализа
  Узнайте, как реализовывать функциональность естественного языка в своих приложениях посредством интеграции службы распознавания речи. Получайте ценную информацию о намерениях пользователей с помощью функций текстовой аналитики, таких как анализ тональности и определение языка. Определяйте важную информацию в текстовых файлах благодаря возможностям извлечения сущностей и ключевых фраз.
  #### Уроки
  - Добавление базовых средств разговорного искусственного интеллекта в ваше приложение посредством использования распознавания речи.
  - Управление вашей службой распознавания речи.
  - Использование контейнеров для вашей службы распознавания речи.
  - Определение тональности текста с помощью API текстовой аналитики.
  - Распознавание сущностей в тексте с помощью API текстовой аналитики.
  - Извлечение ключевых фраз из текста с помощью API текстовой аналитики.
  - Определение языка с помощью API текстовой аналитики.

  #### Лабораторная&#58; реализация службы распознавания речи
  - Создание службы распознавания речи.
  - Работа с намерениями.
  - Работа с речевыми фрагментами.
  - Работа с сущностями.
  - Обучение и публикация модели.
  
  #### Лабораторная&#58; управление вашей службой распознавания речи
  - Управление вашими ключами.
  - Управление версиями.
  - Автоматизация сценариев.
  
  #### Лабораторная&#58; контейнеризация распознавания речи
  - Установка и запуск контейнеров.
  
  #### Лабораторная&#58; выполнение анализа тональности
  - Тестирование анализа тональности с помощью консоли тестирования API.
  - Создание приложения-функции.
  - Вызов API анализа тональности из функции.
  - Сортировка сообщений.
  
  #### Лабораторная&#58; выполнение распознавания сущностей
  - Извлечение сущностей из текста.
  
  #### Лабораторная&#58; выполнение извлечения ключевых фраз
  - Извлечение ключевых фраз из текста.
  
  #### Лабораторная&#58; выполнение определения языка
  - Определение языка в тексте.
  
  После прохождения этого модуля учащиеся смогут&#58;
  - Реализовывать службы распознавания речи и управлять ими.
  - Реализовывать распознавание речи в контейнерной среде.
  - Определять тональность текста.
  - Распознавать в тексте сущности и извлекать из текста ключевые фразы.
  - Определять язык в тексте.
  
  
  ### Модуль 4&#58; реализация решений для интеллектуального анализа знаний
  Служба «Когнитивный поиск Azure» предоставляет облачное решение для индексирования широкого диапазона источников данных и выполнения запросов к ним, а также создания комплексных и крупномасштабных решений поиска. Узнайте, как реализовать решение, в котором документы проиндексированы и реализована возможность легкого поиска по ним.
  #### Уроки
  - Создание решения с использованием службы «Когнитивный поиск Azure».
  - Создание конвейера обогащения с помощью службы «Когнитивный поиск Azure».
  - Создание хранилища знаний с помощью службы «Когнитивный поиск Azure».
  
  #### Лабораторная&#58; создание решения с использованием службы «Когнитивный поиск Azure»
  - Создание ресурса Azure для поиска.
  - Создание источника данных.
  - Создание индекса.
  - Создание и запуск индексатора.
  - Поиск и индексирование.
  - Применение фильтрации и сортировки.
  - Улучшение индекса.
  
  #### Лабораторная&#58; создание конвейера обогащения
  - Создание ресурса Azure.
  - Создание источника данных.
  - Создание набора навыков.
  - Создание индекса.
  - Создание и запуск индексатора.
  - Поиск по обогащенному индексу.
  - Создание пользовательского навыка.
  - Обновление индекса.
  - Поиск по обновленному индексу.
  
  #### Лабораторная&#58; создание хранилища знаний
  - Создание ресурсов Azure.
  - Создание источника данных.
  - Создание набора навыков.
  - Создание индекса.
  - Создание и запуск индексатора.
  - Обзор хранилища знаний.
  
  После прохождения этого модуля учащиеся смогут&#58;
  - Создать решение с использованием службы «Когнитивный поиск Azure».
  - Создать конвейер обогащения с помощью службы «Когнитивный поиск Azure».
  - Создать хранилище знаний с помощью службы «Когнитивный поиск Azure».
  
  
  ### Модуль 5&#58; реализация решений с использованием разговорного ИИ
  Используйте Microsoft Bot Framework и Bot Framework Composer для разработки и создания решений с использованием разговорного ИИ.
  #### Уроки
  - Создание чат-бота на портале Azure.
  - Разработка течения беседы с ботом.
  - Создание бота с помощью Bot Framework Composer.
  
  #### Лабораторная&#58; создание бота с помощью портала Azure
  - Создание базового бота с помощью портала Azure.
  
  #### Лабораторная&#58; создание бота с помощью Bot Framework Composer
  - Создание бота с помощью Bot Framework Composer.
  - Добавление функций помощи и отмены.
  - Интеграция средств генерации предложений на естественных языках.
  - Использование карточек.
  - Интеграция распознавания речи.
  
  После прохождения этого модуля учащиеся смогут&#58;
  - Создавать базовых ботов на портале Azure.
  - Разрабатывать течение беседы для бота.
  - Создавать ботов с помощью Bot Framework Composer.