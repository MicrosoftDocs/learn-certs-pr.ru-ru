summary: |-
  Курс AI-102 «Проектирование и реализация решения с использованием ИИ Azure» предназначен для разработчиков программного обеспечения, желающих строить приложения при поддержке ИИ с использованием служб Azure Cognitive Services, службы «Когнитивный поиск Azure» и Microsoft Bot Framework. В качестве языка программирования на курсе будет использоваться C#, Python или JavaScript.

  #### Профиль аудитории
  Инженеры программного обеспечения, занимающиеся построением, управлением и развертыванием решений ИИ с использованием служб Azure Cognitive Services, службы «Когнитивный поиск Azure» и Microsoft Bot Framework. Инженеры программного обеспечения знакомы с C#, Python или JavaScript и обладают знаниями в отношении использования API на основе REST для построения решений на Azure с использованием компьютерного зрения, языкового анализа, интеллектуального анализа знаний, интеллектуального поиска и разговорного ИИ.
prerequisitesSection: |-
  Знание Microsoft Azure и способность навигации по порталу Azure.
  
