summary: |-
  Платформа Microsoft Power Platform помогает организациям оптимизировать свои операции, автоматизируя рутинные задачи и стандартизируя лучшие практики. В этом тренинге представлен общий обзор возможностей Microsoft Dynamics 365 и Power Platform, а также заложена основа для других предложений по обучению Microsoft Dynamics 365 и Power Platform.

  В этом курсе наши всемирно признанные эксперты помогут студентам в управлении решениями и их развертывании.

  #### Профиль аудитории
  Функциональный консультант по взаимодействию с клиентами Dynamics 365 отвечает за обнаружение, сбор требований, привлечение экспертов и заинтересованных сторон, перевод требований и настройку решения и приложений. Функциональный консультант реализует решение, используя готовые возможности, расширяемость без кода, приложения и интеграцию услуг.
prerequisitesSection: |-
  Знакомство с бизнес-приложениями и желание настроить и внедрить их для бизнеса.
outlineSection: |-
  ### Модуль 1&#58; Управление примерами и приложениями
  В этом модуле студенты узнают, как включать и обновлять сторонние приложения, устанавливать сторонние приложения и настраивать их с помощью административных порталов.
  #### Уроки
  - Обзор
  - Управление приложениями
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Включать и обновлять сторонние приложения
  - Устанавливать сторонние приложения


  ### Модуль 2&#58; Управление решениями
  В этом модуле студенты узнают, как создавать, управлять и развертывать решения.
  #### Уроки
  - Концепции решений
  - Планирование и создание решений
  - Работа с компонентами решений
  - Распределение решений
  - Работа с управляемыми решениями
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Создавать, управлять и развертывать настройки с помощью решений.


  ### Модуль 3&#58; Дополнительные соображения по развертыванию
  В этом модуле студенты узнают, как настроить для мобильных устройств и развернуть такие компоненты, как Microsoft Flow.
  #### Уроки
  - Конфигурация
  - Настройки мобильной конфигурации
  - Мобильная конфигурация
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Настраивать для мобильных устройств
  - Развертывать компоненты


  ### Модуль 4&#58; Документирование и тестирование
  В этом модуле студенты узнают, как разрабатывать планы тестирования и выполнять настройку производительности.
  #### Уроки
  - Создание планов тестирования
  - Тестирование пользовательского интерфейса
  - Оптимизация и настройка производительности
  - Документация
  - Взаимодействие с заказчиком
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Создавать и использовать планы тестирования
  - Определять инструменты настройки производительности
