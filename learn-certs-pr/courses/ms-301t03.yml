outlineSection: |-
  ### Модуль 1&#58; Обзор сценариев SharePoint Hybrid
  Этот модуль предназначен для планирования гибридного сценария SharePoint Server. В нем представлен обзор гибридных сценариев SharePoint, а также требования к конфигурации.

  #### Уроки
  - Обзор сценариев SharePoint Hybrid
  - Планирование гибридных сценариев SharePoint Server Hybrid

  После завершения этого модуля студенты получат следующее&#58;
  - Описать доступные гибридные сценарии SharePoint.
  - Описать требования для гибридной конфигурации SharePoint.
  - Планировать для SharePoint Server hybrid.


  ### Модуль 2&#58; Внедрение сценариев SharePoint Hybrid
  Этот модуль ориентирован на реализацию гибридных сценариев SharePoint. В частности, в нем обсуждаются дорожные карты гибридной конфигурации, в том числе конфигурация гибридной инфраструктуры и гибридного сборщика. Также вводится понятие локального шлюза данных, позволяющего использовать функции Office 365 в SharePoint Server 2019.

  #### Уроки
  - Внедрение гибридных сценариев SharePoint
  - Настройка локального шлюза данных

  После завершения этого модуля студенты получат следующее&#58;
  - Настроить гибридные сценарии SharePoint.
  - Настроить локальный шлюз данных.


  ### Модуль 3&#58; Внедрение поиска SharePoint Hybrid
  Этот модуль ориентирован на гибридный поиск SharePoint. Он описывает различные типы гибридного поиска, включая облачный гибридный поиск и гибридный федеративный поиск. В нем объясняется, как настроить гибридный поиск и результаты поиска.
  #### Уроки
  - Обзор гибридного поиска SharePoint
  - Настройка гибридного поиска SharePoint.

  После завершения этого модуля студенты получат следующее&#58;
  - Описать разницу между облачным гибридным поиском и гибридным федеративным поиском.
  - Оценить различные виды гибридного поиска.
  - Настроить облачный гибридный поиск.
  - Настроить результаты гибридного поиска.


