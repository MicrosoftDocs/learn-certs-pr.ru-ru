summary: |-
  Деловой климат изменился. Люди хотят общаться и сотрудничать без барьеров. Предприятиям нужны решения, которые были бы экономически эффективными и гибкими. Гибридная среда позволяет корпоративным пользователям подключаться к необходимым им ресурсам и контенту практически из любого места. В этом курсе вы узнаете, как планировать и реализовывать гибридные сценарии SharePoint, которые обеспечивают удобство работы пользователей. Мы также продолжим обсуждение гибридного поиска SharePoint, который предоставляет пользователям легкий доступ к нужным им файлам.

  Этот курс предназначен для ИТ-специалистов, которые развертывают и управляют инфраструктурой командной работы в своей организации.

  Это третий из четырех курсов для администратора Teamwork. Эти курсы помогают подготовиться к экзамену MS-301&#58; Развертывание SharePoint Server Hybrid.

  #### Профиль аудитории
  Этот курс предназначен для роли администратора коллективной работы Microsoft 365. Эта роль отвечает за настройку, развертывание и управление рабочими нагрузками Office 365 и Azure, ориентированными на эффективное и результативное сотрудничество и принятие. Они управляют приложениями, службами и поддерживающей инфраструктурой для удовлетворения бизнес-требований. Администратор знает и может различать продукты и услуги, но не может напрямую управлять каждым продуктом или услугой.

  Администратор совместной работы должен иметь возможность развертывать, управлять, переносить и защищать SharePoint (в сети, локально и гибридно), OneDrive и группы.

  Администратор Teamwork обладает фундаментальным пониманием точек интеграции со следующими приложениями и службами&#58; Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner и Project. Администратор понимает, как интегрировать сторонние приложения и сервисы, в том числе бизнес-приложения.
