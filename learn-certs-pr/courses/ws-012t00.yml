summary: |-
  Этот трехдневный курс предназначен в первую очередь для ИТ-специалистов, имеющих опыт управления локальной средой Windows Server. Его цель - подготовить профессионалов к планированию, внедрению и управлению средами, которые включают рабочие нагрузки на базе Windows Server, размещенные в Azure IaaS. В курсе рассказывается, как использовать гибридные возможности Azure, как переносить рабочие нагрузки виртуальных и физических серверов в Azure IaaS, а также как управлять виртуальными машинами Azure под управлением Windows Server 2019 и обеспечивать их безопасность.

  #### Профиль аудитории
  Этот трехдневный курс предназначен в первую очередь для администраторов Windows Server и системных инженеров, которые готовятся к переходу от локальной к гибридной и только-облачной средам. Во-вторых, этот курс полезен для любой роли, которая включает административные и операционные задачи, ориентированные на рабочие нагрузки Microsoft Azure IaaS.
prerequisitesSection: |-
  - Опыт управления операционной системой Windows Server и рабочими нагрузками Windows Server в локальных сценариях, включая AD DS, DNS, DFS, Hyper-V, а также файловые службы и службы хранения.
  - Опыт работы с общими инструментами управления Windows Server (подразумевается первым предварительным условием).
  - Базовые знания основных технологий вычислений, хранения, сетей и виртуализации Microsoft (подразумевается первым предварительным условием).
  - Базовые знания о технологиях вычислений и хранения на основе локальной отказоустойчивости Windows Server (отказоустойчивые кластеры, дисковые пространства).
  - Базовый опыт внедрения и управления службами IaaS в Microsoft Azure.
  - Базовые знания Azure Active Directory.
  - Базовое понимание технологий безопасности (межсетевые экраны, шифрование, многофакторная аутентификация, SIEM/SOAR).
  - Базовые знания скриптов PowerShell.

  Понимание следующих понятий, связанных с технологиями Windows Server&#58;
  - Высокая доступность и аварийное восстановление
  - Автоматизация
  - Мониторинг
outlineSection: |-
  ### Модуль 1&#58; Введение в Azure Hybrid IaaS с Windows Server 2019.
  В этом модуле описываются принципы Azure IaaS (вычисление, хранилище и сеть), а также методы интеграции локальных сред с Azure и Azure AD (сеть, файловые службы, управление, мониторинг, резервное копирование и аварийное восстановление, а также идентификация). В модуле также представлены гибридные инструменты администрирования (Windows Admin Center, портал Azure, PowerShell и Azure CLI). Поскольку это вводный модуль, большинство этих тем позже будет рассмотрено более подробно в этом курсе. Кроме того, модуль не охватывает технологии Windows Server 2019 за исключением тем, актуальных с точки зрения гибридной интеграции.
  #### Уроки
  - Обзор Azure IaaS
  - Обзор гибридной модели Azure
  - Использование гибридных инструментов администрирования

  После завершения этого модуля студенты смогут следующее&#58;
  - Описание основополагающих принципов Azure IaaS, включая вычисления, хранилище и сеть.
  - Определение инструментов, используемых для реализации гибридных решений, включая Windows Admin Center и PowerShell.


  ### Модуль 2&#58; Реализация идентичности в гибридных сценариях
  В этом модуле представлены три основных метода интеграции управления идентификацией и аутентификации в гибридных сценариях; AD DS на виртуальных машинах Azure, AD DS, интегрированный с Azure Active Directory, и Azure AD DS).
  #### Уроки
  - Внедрение AD DS в Azure IaaS
  - Интеграция AD DS с Azure AD
  - Реализация управляемых сред AD DS

  #### Лабораторная работа&#58; реализация интеграции между AD DS и Azure AD.
  - Подготовка Azure AD к интеграции с AD DS
  - Подготовка локальных AD DS для интеграции с Azure AD
  - Скачивание, установка и настройка Azure AD Connect
  - Проверка интеграции между AD DS и Azure AD
  - Реализация функций интеграции Azure AD в AD DS

  После завершения этого модуля студенты смогут следующее&#58;
  - Внедрение AD DS в Azure IaaS.
  - Интеграция AD DS с Azure AD.
  - Внедрение управляемой AD DS.


  ### Модуль 3&#58; Содействие гибридному управлению и операционному мониторингу в гибридных сценариях
  В этом модуле представлены инструменты, которые упрощают гибридное управление и оперативный мониторинг (отдельно от мониторинга, связанного с безопасностью, который рассматривается в модуле 4), включая Windows Admin Center, Azure Arc, Azure Automation и Azure Monitor.
  #### Уроки
  - Windows Admin Center
  - Azure Arc
  - Azure Monitor
  - Автоматизация Azure

  #### Лабораторная работа&#58; Использование Windows Admin Center в гибридных сценариях
  - Подготовка виртуальных машин Azure под управлением Windows Server 2019
  - Тестирование гибридного подключения через сетевой адаптер Azure
  - Развертывание шлюза Windows Admin Center в Azure
  - Проверка работоспособности шлюза Windows Admin Center в Azure

  После завершения этого модуля студенты смогут следующее&#58;
  - Описание, развертывание и настройка Windows Admin Center.
  - Описание и внедрение Azure Arc.
  - Описание и управление Azure Monitor.
  - Внедрение служебной карты.
  - Интеграция Azure Monitor с Operations Manager.


  ### Модуль 4&#58; Реализация решений по обеспечению безопасности в гибридных сценариях.
  В этом модуле описываются основные методы и службы, улучшающие гибридную безопасность, включая Azure Security Center, Azure Sentinel и решения на основе Azure Monitor/Azure Automation для управления обновлениями Windows.
  #### Уроки
  - Центр безопасности Azure
  - Azure Sentinel
  - Управление обновлениями Windows

  #### Лабораторная работа&#58; использование Центра безопасности Azure в гибридных сценариях
  - Подготовка виртуальных машин Azure под управлением Windows Server 2019
  - Настройка Центра безопасности Azure
  - Подключение локального Windows Server 2019 к Azure Security Center
  - Проверка гибридных возможностей Центра безопасности Azure

  После завершения этого модуля студенты смогут следующее&#58;
  - Описание Центра безопасности Azure и его включение в гибридных средах.
  - Описать Azure Sentinel и реализовать функциональность SIEM.
  - Реализация SOAR-решений в Azure Sentinel.
  - Внедрение решения для управления обновлениями в службе автоматизации Azure.


  ### Модуль 5&#58; Реализация файловых служб в гибридных сценариях
  В этом модуле описывается, как использовать файловые службы Azure для замены или улучшения локальных файловых серверов Windows. Модуль охватывает внедрение файлов Azure и синхронизации файлов Azure.
  #### Уроки
  - Внедрение файлов Azure
  - Внедрение синхронизации файлов Azure

  #### Лабораторная работа&#58; Внедрение синхронизации файлов Azure
  - Внедрение репликации DFS в вашей локальной среде
  - Создание и настройка группы синхронизации
  - Замена репликации DFS репликацией на основе синхронизации файлов
  - Проверка репликации и включение многоуровневого облака
  - Устранение проблем с репликацией

  После завершения этого модуля студенты смогут следующее&#58;
  - Устранение проблем с репликацией.
  - Описание и внедрение синхронизации файлов Azure.
  - Управление многоуровневым облаком.
  - Переход от DFSR к службе синхронизации файлов Azure.


  ### Модуль 6&#58; Развертывание и настройка виртуальных машин Azure
  В этом модуле описывается, как развернуть и настроить виртуальные машины Azure под управлением Windows Server 2019. В модуле рассказывается, как настроить сеть, хранилище и безопасность виртуальной машины Azure.
  #### Уроки
  - Развертывание виртуальных машин Azure
  - Настройка сети виртуальных машин Azure
  - Настройка хранилища виртуальных машин Azure
  - Настройка безопасности виртуальных машин Azure

  #### Лабораторная работа&#58; Развертывание и настройка Windows Server 2019 на виртуальных машинах Azure.
  - Создание шаблонов ARM для развертывания виртуальной машины Azure
  - Изменение шаблонов ARM для включения конфигурации на основе расширений виртуальной машины
  - Развертывание виртуальных машин Azure под управлением Windows Server 2019 с использованием шаблонов ARM
  - Настройка административного доступа к виртуальным машинам Azure под управлением Windows Server 2019
  - Настройка безопасности Windows Server 2019 на виртуальных машинах Azure

  После завершения этого модуля студенты смогут следующее&#58;
  - Внедрение отказоустойчивости на уровне платформы виртуальных машин Azure.
  - Внедрение отказоустойчивости на уровне операционной системы Windows Server 2019 в виртуальных машинах Azure.
  - Внедрение расширений виртуальной машины Azure для Windows Server 2019.
  - Настройка и оптимизация сети виртуальных машин Azure.
  - Настройка дисков виртуальной машины Azure.
  - Масштабирование хранилища виртуальных машин Azure.


  ### Модуль 7&#58; Управление и обслуживание виртуальных машин Azure.
  В этом модуле описывается, как управлять виртуальными машинами Azure под управлением Windows Server 2019 и поддерживать их. Этот модуль описывает инструменты для управления и обслуживания виртуальных машин Azure, включая Центр администрирования Windows Admin Center, удаленное взаимодействие PowerShell через облачную оболочку, команду «Выполнить» (Run), последовательную консоль и политики Azure через расширение гостевой конфигурации Guest Configuration.
  #### Уроки
  - Управление виртуальными машинами Azure под управлением Windows Server 2019
  - Обслуживание виртуальных машин Azure под управлением Windows Server 2019

  #### Лабораторная работа&#58; управление виртуальными машинами Azure под управлением Windows Server 2019
  - Подготовка виртуальных машин Azure под управлением Windows Server 2019
  - Управление Windows Server 2019 на виртуальных машинах Azure с помощью Windows Admin Center
  - Управление Windows Server 2019 на виртуальных машинах Azure из Cloud Shell с помощью удаленного взаимодействия PowerShell
  - Управление Windows Server 2019 на виртуальных машинах Azure с помощью команды запуска
  - Управление Windows Server 2019 на виртуальных машинах Azure с помощью команды запуска
  - Управление Windows Server 2019 на виртуальных машинах Azure с помощью политик Azure через расширение гостевой конфигурации

  После завершения этого модуля студенты смогут следующее&#58;
  - Управление Windows Server 2019 на виртуальных машинах Azure.
  - Реализация политик Azure.
  - Поддержка обновлений Windows.
  - Описание резервного копирования и восстановления на уровне виртуальных машин Azure и на уровне дисков.
  - Поддержание доступности виртуальной машины Azure.


  ### Модуль 8&#58; Планирование и реализация служб миграции и восстановления в гибридных сценариях
  В этом модуле описывается, как спланировать и реализовать гибридные и облачные сценарии миграции, резервного копирования и восстановления с использованием служб Windows Server 2019 и Azure. Эти службы включают в себя центр оценки и миграции Azure Migrate, службу миграции хранилища Storage Migration Service, резервное копирование Azure Backup, аварийное восстановление сайтов Azure Site Recovery и реплику хранилища Storage Replica.
  #### Уроки
  - Azure Migrate
  - Storage Migration Server
  - Azure Site Recovery
  - Storage Replica
  - Azure Backup

  #### Лабораторная работа&#58; внедрение служб восстановления на базе Azure
  - Подготовка виртуальных машин Azure под управлением Windows Server 2019
  - Внедрение Azure Site Recovery
  - Внедрение Azure Backup

  #### Лабораторная работа&#58; тестирование служб восстановления на базе Azure
  - Тестирование резервного копирования и восстановления на основе Azure Backup
  - Тестирование отработки отказа Azure Site Recovery

  После завершения этого модуля студенты смогут следующее&#58;
  - Перенос рабочих нагрузок Windows Server с помощью Azure Migrate.
  - Описание службы миграции хранилища и определение соответствующих сценариев ее использования.
  - Объяснение того, как Azure Site Recovery помогает обеспечить непрерывность бизнеса и аварийное восстановление.
  - Перенос серверов Windows в Azure с помощью Azure Site Recovery.
  - Описание реплики хранилища Storage Replica и соответствующих сценариев ее использования.
  - Репликация хранилища на виртуальные машины Azure с помощью Storage Replica.
  - Резервное копирование локальных рабочих нагрузок с помощью Azure Backup.

