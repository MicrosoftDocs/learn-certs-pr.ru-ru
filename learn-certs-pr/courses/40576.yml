summary: |-
  Во время этой сессии по разработке вы будете работать в группе с целью рассмотрения процесса разработки комплексного решения с использованием Azure Synapse Analytics. Во время сессии по разработке будет рассмотрена загрузка данных, подготовка данных, преобразование данных и обслуживание данных, а также осуществление машинного обучения и обработка пакетных данных и данных в режиме реального времени.

  #### Профиль аудитории
  Этот семинар предназначен для облачных архитекторов и ИТ-специалистов с опытом работы с архитектурой инфраструктуры и в разработке решений в облачных технологиях, которые хотят узнать больше об Azure и службах Azure, как описано в разделах «Об этом курсе» и «После прохождения курса». Желающие пройти этот семинар также должны иметь опыт работы с отличными от Microsoft облачными технологиями, соответствовать предварительным требованиям для прохождения курса и иметь желание обучаться выполнению разных работ на Azure.
prerequisitesSection: |-
  Содержание семинара предполагает наличие опыта построения архитектуры инфраструктуры и разработки решений уровня 300. Желающим пройти семинар рекомендуем предварительно выполнить это требование.
  - Курс «Основы Microsoft Azure», http&#58;//www.microsoft.com/en-US/azureessentials
outlineSection: |-
  ### Модуль 1&#58; сессия по разработке&#58; Azure Synapse Analytics и ИИ
  #### Уроки
  - Обзор примеров использования клиентами
  - Разработка решения для подтверждения концепции
  - Представление решения


  ### Модуль 2&#58; практическое занятие&#58; Azure Synapse Analytics и ИИ
  #### Уроки
  - Получение доступа к рабочей области Azure Synapse Analytics
  - Создание и заполнение вспомогательных таблиц в пуле SQL
  - Знакомство с parquet без обработки
  - Знакомство с данными на основе необработанного текста с Azure Synapse SQL Serverless
  - Конвейеры Synapse и когнитивный поиск
  - Безопасность
  - Машинное обучение
  - Мониторинг

