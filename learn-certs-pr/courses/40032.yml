summary: |-
  Этот пятидневный учебный пакет из 2 компонентов поможет вам подготовиться к экзаменам Microsoft Technology Associate 98-366 и 98-367 и получить представление о следующих темах&#58; сетевые инфраструктуры, сетевое оборудование, протоколы и службы, уровни безопасности, безопасность операционной системы, сетевая безопасность, программное обеспечение безопасности. Эти курсы используют то же содержимое, что и в Официальных академических курсах Microsoft (MOAC) для этих экзаменов.

  #### Профиль аудитории
  Microsoft Technology Associate (MTA) - это новейший набор сертификационных экзаменов Microsoft, подтверждающих фундаментальные знания, необходимые для начала карьеры с использованием технологий Microsoft. Эта программа обеспечивает подходящую отправную точку для будущей карьеры в области технологий и предполагает некоторые навыки или обучение, но не предполагает практического опыта.
