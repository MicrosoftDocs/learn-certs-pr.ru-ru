summary: |-
  В ходе этого обучающего курса Microsoft Word 2019 учащиеся знакомятся с продвинутыми техниками, такими как работа с оглавлениями, обычными и концевыми сносками, добавление примечаний, отслеживание исправлений, сравнение и объединение документов, создание конвертов и наклеек, использование слияния почты и защита документов. Этот курс посвящен работе с Word 2019 в Windows.

  #### Профиль аудитории
  Этот курс предназначен для учащихся, у которых есть навыки работы с Microsoft Word 2019 среднего уровня и которые хотят приобрести более продвинутые навыки, а также для учащихся, которые хотят изучить темы, представленные в этом курсе, в интерфейсе 2019 года.
