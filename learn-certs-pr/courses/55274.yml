outlineSection: |-
  ### Модуль 1&#58; работа с большими документами
  В этом модуле объясняется, как работать с большими документами в Microsoft Word.
  #### Уроки
  - Добавление оглавления
  - Обновление оглавления
  - Удаление оглавления
  - Обычные и концевые сноски
  - Вставка ссылок и списка литературы
  - Добавление предметного указателя
  - Вставка списка иллюстраций
  - Вставка и обновление таблицы ссылок
  - Создание структуры


  #### Лабораторная работа &#58; упражнения по работе с большими документами
  - Вставка и обновление оглавления
  - Работа со сносками
  - Вставка ссылок и списка литературы

  После прохождения этого модуля учащиеся смогут&#58;
  - Добавлять оглавления в документы Microsoft Word.
  - Обновлять оглавления.
  - Добавлять сноски в документы Microsoft Word.
  - Добавлять концевые сноски в документы Microsoft Word.
  - Вставлять ссылки в документы Microsoft Word.
  - Вставлять списки литературы.
  - Обновлять списки литературы.
  - Помечать элементы в документе.
  - Вставлять предметные указатели в документы Microsoft Word.
  - Создавать структуру в Word.


  ### Модуль 2&#58; проверка документа и совместная работа над документом
  В этом модуле объясняется, как проверять документы Microsoft Word и осуществлять совместную работу над документами.
  #### Уроки
  - Добавление примечаний
  - Отслеживание исправлений
  - Просмотр исправлений, добавленных данных и примечаний
  - Принятие и отклонение исправлений


  #### Лабораторная работа &#58; упражнения по проверке и совместной работе
  - Добавление примечаний в документ
  - Отслеживание исправлений
  - Просмотр исправлений
  - Принятие и отклонение исправлений

  После прохождения этого модуля учащиеся смогут&#58;
  - Добавлять примечания и работать с ними.
  - Отслеживать исправления, настраивать и изменять параметры отслеживания.
  - Просматривать исправления, добавленные данные и примечания.
  - Использовать область проверки.
  - Выбирать, какие исправления отображать.
  - Принимать и отклонять исправления.


  ### Модуль 3&#58; сравнение и объединение документов
  В этом модуле объясняется, как сравнивать и объединять документы в Microsoft Word.
  #### Уроки
  - Сравнение документов
  - Объединение документов


  #### Лабораторная работа &#58; упражнения по сравнению и объединению документов
  - Сравнение документов
  - Объединение документов

  После прохождения этого модуля учащиеся смогут&#58;
  - Сравнивать документы с целью нахождения отличий между разными версиями документа.
  Объединять документы для внесения исправлений, выполненных различными лицами, в один документ.

  ### Модуль 4&#58; управление рассылками
  В этом модуле объясняется, как управлять рассылками в Microsoft Word.
  #### Уроки
  - Создание конвертов и наклеек
  - Использование слияния почты


  #### Лабораторная работа &#58; упражнения по управлению рассылками
  - Печать конверта
  - Использование слияния почты

  После прохождения этого модуля учащиеся смогут&#58;
  - Создавать конверты в Microsoft Word и распечатывать их.
  - Создавать наклейки в Microsoft Word и распечатывать их.
  - Использовать слияние почты для распечатки писем или отправки писем по электронной почте различным получателям.
  Выбирать получателей писем из существующего списка.

  ### Модуль 5&#58; защита документов
  В этом модуле объясняется, как защищать документы в Microsoft Word.
  #### Уроки
  - Как сделать документы Word доступными только для чтения
  - Защита документов Word с помощью пароля
  - Удаление метаданных из файлов
  - Ограничение форматирования и редактирования


  #### Лабораторная работа &#58; защита документа
  После прохождения этого модуля учащиеся смогут&#58;
  - Помечать документы как окончательные и делать их доступными только для чтения.
  - Защищать документы Microsoft Word с помощью пароля.
  - Ограничивать параметры форматирования перед предоставлением доступа к документу другим лицам.
  - Ограничивать параметры редактирования перед предоставлением доступа к документу другим лицам.


  ### Модуль 6&#58; некоторые полезные элементы
  В этом модуле рассматриваются некоторые полезные функции Microsoft Word.
  #### Уроки
  - Использование закладок
  - Использование подложек
  - Добавление заголовков для разделов
  - Вставка встроенных полей
  - Использование функции «Перейти»
  - Использование макросов
  - Копирование макросов из одного документа в другой документ
  - Защита от макросов
  - Запись макроса
  - Назначение сочетаний клавиш
  - Настройка ленты
  - Подготовка документа для интернационализации и специальных возможностей
  - Общий доступ


  #### Лабораторная работа &#58; упражнения по некоторым полезным элементам
  - Использование закладок
  - Добавление пользовательских подложек
  - Запись макроса
  - Настройка ленты
  - Использование Cloud

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Добавлять закладки в документы Microsoft Word и использовать их для перехода по документу.
  - Добавлять подложки в документы Microsoft Word.
  - Добавлять заголовки для разделов.
  - Вставлять встроенные поля.
  - Использовать функцию «Перейти».
  - Настраивать ленту.
  - Подготавливать документы для интернационализации и специальных возможностей.
  - Знать, как использовать Cloud.

