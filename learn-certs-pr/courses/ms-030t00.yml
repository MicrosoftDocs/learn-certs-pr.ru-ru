summary: |-
  Это пятидневный обучающий курс с инструктором (ILT), который нацелен на потребности IT-специалистов, которые принимают участие в оценке, планировании, развертывании и эксплуатации служб Microsoft Office 365, включая работу с удостоверениями, зависимостями, требованиями и поддерживающими технологиями. Основное внимание в этом курсе уделяется навыкам, необходимым для настройки клиента Office 365, включая федерацию с существующими удостоверениями пользователей, и навыкам, необходимым для поддержки клиента Office 365 и его пользователей.

  #### Профиль аудитории
  Этот курс предназначен для IT-специалистов, отвечающих за планирование и настройку среды Office 365, а также управление ею. Ожидается, что учащиеся этого курса обладают достаточно хорошим пониманием некоторых локальных технологий, таких как Domain Name System (DNS) и Active Directory Domain Services (AD DS). Более того, у учащихся должно быть общее понимание Microsoft Exchange Server, Microsoft Lync Server или Skype for Business Server и Microsoft SharePoint Server.
prerequisitesSection: |-
  Для прохождения этого курса у учащихся должно быть следующее&#58;
  - Минимум два года опыта администрирования операционной системы Windows Server, включая Windows Server 2012 или новее.
  - Минимум один год опыта работы с AD DS.
  - Минимум один год опыта работы с разрешением имен, включая DNS.
  - Опыт работы с сертификатами, включая сертификаты инфраструктуры открытых ключей (PKI).
  - Опыт работы с Windows PowerShell.
  - Опыт работы с Exchange Server 2013 или новее, Lync Server 2013 или Skype for Business Server 2015, а также SharePoint Server 2013 или новее является желательным, но не требуется.
outlineSection: |-
  ### Модуль 1&#58; планирование и подготовка Office 365
  В этом модуле описываются функции Office 365 и недавние улучшения службы, а также описывается процесс подготовки клиента Office 365. В этом модуле также рассматриваются сложности с развертыванием Office 365 и преимущества подхода Microsoft FastTrack for Office 365 по сравнению с традиционным процессом планирования, подготовки и миграции развертывания.
  #### Уроки
  - Обзор Office 365
  - Подготовка клиента Office 365
  - Планирование пилотного развертывания


  #### Лабораторная работа &#58; подготовка Office 365
  - Настройка клиента Office 365
  - Настройка пользовательского домена
  - Знакомство с интерфейсами администратора Office 365

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать функции и преимущества Office 365.
  - Подготавливать новые учетные записи клиента.
  - Планировать пилотное развертывание Office 365.


  ### Модуль 2&#58; управление пользователями и группами Office 365
  В этом модуле объясняется, как управлять пользователями, группами и лицензиями и как настраивать административный доступ с использованием консоли Office 365 и интерфейса командной строки Windows PowerShell. В этом модуле также объясняется, как управлять паролями пользователей и как настраивать многофакторную аутентификацию.
  #### Уроки
  - Управление учетными записями и лицензиями пользователей
  - Управление паролями и аутентификацией
  - Управление группами безопасности в Office 365
  - Управление пользователями и группами Office 365 с помощью Windows PowerShell
  - Настройка административного доступа


  #### Лабораторная работа &#58; управление пользователями Office 365 и паролями
  - Управление пользователями и лицензиями Office 365 с использованием центра администрирования Microsoft 365
  - Управление политиками паролей в Office 365


  #### Лабораторная работа &#58; управление группами Office 365 и администрирование
  - Управление группами Office 365
  - Управление пользователями и группами Office 365 с использованием Windows PowerShell
  - Настройка администраторов служб

  После прохождения этого модуля учащиеся смогут&#58;
  - Управлять учетными записями и лицензиями пользователей с использованием центра администрирования Microsoft 365.
  - Управлять паролями и аутентификацией.
  - Управлять группами безопасности и рассылки с использованием центра администрирования Microsoft 365.
  - Управлять пользователями и группами Office 365 с использованием Windows PowerShell.
  - Настраивать административный доступ.


  ### Модуль 3&#58; настройка подключения клиентов к Microsoft Office 365
  В этом модуле рассматриваются различные типы клиентского программного обеспечения, которое можно использовать для подключения к Office 365. В этом модуле также объясняются требования к инфраструктуре, которым клиенты должны соответствовать для подключения к Office 365, а также рассказывается, как настраивать различные типы клиентов Office 365.
  #### Уроки
  - Планирование для клиентов Office 365
  - Планирование подключений для клиентов Office 365
  - Настройка подключений для клиентов Office 365


  #### Лабораторная работа &#58; настройка подключений клиентов к Office 365
  - Настройка записей DNS для клиентов Office 365
  - Запуск средств анализатора подключений Office 365
  - Подключение приложений Office

  После прохождения этого модуля учащиеся смогут&#58;
  - Планировать развертывание клиентов Office 365.
  - Планировать подключения для клиентов Office 365 и устранять соответствующие неполадки.
  - Планировать подключения для клиентов Office 365.


  ### Модуль 4&#58; планирование и настройка синхронизации каталогов
  В этом модуле объясняется, как планировать, подготавливать и реализовывать синхронизацию каталогов как методологию для управления пользователями и группами при развертывании Office 365. В этом модуле также объясняется, как подготавливать локальную среду, устанавливать и настраивать синхронизацию каталогов. В этом модуле также объясняется, как управлять сертификатами Office 365 после включения синхронизации каталогов.
  #### Уроки
  - Осуществление планирования и подготовки для синхронизации каталогов.
  - Реализация синхронизации каталогов с использованием Azure AD Connect
  - Управление сертификатами Office 365 с помощью синхронизации каталогов


  #### Лабораторная работа &#58; настройка синхронизации каталогов
  - Подготовка к синхронизации каталогов
  - Настройка синхронизации каталогов
  - Управление пользователями и группами Active Directory

  После прохождения этого модуля учащиеся смогут&#58;
  - Осуществлять планирование и подготовку для синхронизации каталогов.
  - Реализовывать синхронизацию каталогов с использованием Microsoft Azure Active Directory Connect (AD Connect).
  - Управлять сертификатами Office 365 с помощью синхронизации каталогов.


  ### Модуль 5&#58; планирование и подготовка Office 365 ProPlus
  В этом модуле объясняется, как осуществлять планирование для развертывания клиентов и гарантировать, что пользователи получают инструменты, необходимые им для эффективного взаимодействия с Office 365. В этом модуле также объясняется процесс планирования, то, как сделать Office 365 ProPlus непосредственно доступным для конечных пользователей, и как развертывать его как управляемый пакет. В завершение в этом модуле описывается, как настраивать телеметрию Office так, чтобы администраторы могли отслеживать, как пользователи взаимодействуют с Microsoft Office.
  #### Уроки
  - Обзор Office 365 ProPlus
  - Планирование управляемых пользователями развертываний Office 365 ProPlus и управление ими
  - Планирование централизованных развертываний Office 365 ProPlus и управление ими
  - Телеметрия Office и отчеты


  #### Лабораторная работа &#58; управление установками Office 365 ProPlus
  - Подготовка управляемой установки Office 365 ProPlus
  - Управление управляемыми пользователями установками Office 365 ProPlus
  - Управление централизованными установками Office 365 ProPlus

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать Office 365 ProPlus.
  - Планировать управляемые пользователями развертывания Office 365 ProPlus и управлять ими.
  - Планировать централизованные развертывания Office 365 ProPlus и управлять ими.
  - Описывать Office Telemetry и отчеты.


  ### Модуль 6&#58; планирование получателей и разрешений Exchange Online и управление ими
  В этом модуле описывается Exchange Online и объясняется, как создавать объекты получателей и управлять ими, а также как управлять безопасностью Exchange и делегировать ее.
  #### Уроки
  - Обзор Exchange Online
  - Управление получателями Exchange Online
  - Планирование и настройка разрешений Exchange Online


  #### Лабораторная работа &#58; управление получателями и разрешениями Exchange Online
  - Настройка получателей Exchange Online
  - Настройка управления доступом на основе ролей

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать Exchange Online.
  - Управлять получателями Exchange Online.
  - Планировать и настраивать делегированное администрирование.


  ### Модуль 7&#58; планирование и настройка служб Exchange Online
  В этом модуле объясняется, как осуществлять планирование для потока электронных писем и управление им, а также рассматриваются параметры защиты от вредоносных программ и нежелательной почты в Office 365. В этом модуле также объясняется, как планировать и настраивать политики для клиентов Exchange. В дополнение в этом модуле описывается, как планировать и настраивать миграцию в Exchange Online.
  #### Уроки
  - Планирование и настройка потока электронных писем в Office 365
  - Планирование и настройка защиты электронной почты в Office 365
  - Планирование и настройка политик клиентского доступа
  - Миграция в Exchange Online


  #### Лабораторная работа &#58; настройка передачи сообщений в Exchange Online
  - Настройка параметров передачи сообщений


  #### Лабораторная работа &#58; настройка защиты электронной почты и клиентских политик
  - Настройка защиты электронной почты
  - Настройка политик клиентского доступа

  После прохождения этого модуля учащиеся смогут&#58;
  - Планировать и настраивать поток электронных писем в Office 365.
  - Планировать и настраивать параметры защиты от вредоносных программ и нежелательной почты в Office 365.
  - Планировать и настраивать политики для клиентов Exchange.
  - Планировать и настраивать миграцию в Exchange Online.


  ### Модуль 8&#58; планирование и развертывание Microsoft Teams
  В этом модуле объясняется, как планировать и настраивать Teams. Здесь также объясняется, как настраивать параметры пользователей и клиенты Teams и как осуществлять интеграцию голосовых звонков. В этом модуле также объясняется, как переходить со Skype for Business на Teams и как Teams интегрируется с другими службами Office 365.
  #### Уроки
  - Объяснение Teams
  - Развертывание Teams
  - Аутентификация и доступ
  - Переход со Skype For Business на Microsoft Teams
  - Управление и отчеты


  #### Лабораторная работа &#58; обзор Teams
  - Управление параметрами собраний
  - Управление политиками обмена сообщениями
  - Управление параметрами голосовых звонков
  - Управление параметрами на уровне организации

  После прохождения этого модуля учащиеся смогут&#58;
  - Планировать и настраивать Teams
  - Настраивать параметры пользователей и каналы Teams
  - Управлять интеграцией голосовых звонков
  - Настраивать параметры на уровне организации в Teams


  ### Модуль 9&#58; планирование и настройка SharePoint Online
  В этом модуле описывается, как настраивать службы SharePoint Online. Здесь также объясняется, как планировать и настраивать семейства сайтов SharePoint и предоставлять общий доступ внешним пользователям. В этом модуле также предоставляется краткий обзор дополнительных порталов, таких как портал видео.
  #### Уроки
  - Настройка служб SharePoint Online
  - Планирование и настройка семейств веб-сайтов SharePoint Online
  - Планирование и настройка предоставления общего доступа внешним пользователям


  #### Лабораторная работа &#58; настройка SharePoint Online
  - Настройка параметров SharePoint Online
  - Создание и настройка семейств веб-сайтов SharePoint Online
  - Настройка и проверка предоставления общего доступа внешним пользователям

  После прохождения этого модуля учащиеся смогут&#58;
  - Настраивать службы SharePoint Online
  - Планировать и настраивать семейства веб-сайтов SharePoint Online.
  - Планировать и настраивать предоставление общего доступа внешним пользователям.


  ### Модуль 10&#58; планирование и настройка решения для совместной работы Office 365
  В этом модуле описывается, как включить и настроить Yammer Enterprise. В этом модуле также объясняется, как настраивать группы OneDrive for Business и Office 365.
  #### Уроки
  - Планирование и управление Yammer Enterprise
  - Планирование и настройка OneDrive for Business
  - Настройка групп Office 365


  #### Лабораторная работа &#58; планирование и настройка решения для совместной работы Office 365
  - Настройка Yammer Enterprise
  - Настройка OneDrive for Business
  - Настройка групп Office 365

  После прохождения этого модуля учащиеся смогут&#58;
  - Включать и настраивать Yammer Enterprise.
  - Настраивать группы Office 365.


  ### Модуль 11&#58; планирование и настройка безопасности и соответствия требованиям Office 365
  В этом модуле описываются функции Office 365 для обеспечения соответствия требованиям и то, как ими управлять. В этом модуле также объясняется, как планировать и настраивать защиту информации в Azure. В дополнение здесь объясняются функции безопасности в Office 365.
  #### Уроки
  - Обзор функций Office 365 для обеспечения соответствия требованиям
  - Планирование и настройка Azure Information Protection в Office 365
  - Управление функциями Office 365 для обеспечения соответствия требованиям


  #### Лабораторная работа &#58; настройка управления правами и соответствия требованиям
  - Настройка управления правами в Office 365
  - Настройка функций для обеспечения соответствия требованиям

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать функции Office 365 для обеспечения соответствия требованиям.
  - Настраивать Azure Information Protection в Office 365.
  - Управлять функциями Office 365 для обеспечения соответствия требованиям.


  ### Модуль 12&#58; мониторинг и устранение проблем Microsoft Office 365
  В этом модуле объясняется, как устранять неполадки с подключением и службой Office 365 и как осуществлять мониторинг работоспособности службы Office 365.
  #### Уроки
  - Устранение неполадок Office 365
  - Мониторинг работоспособности службы Office 365


  #### Лабораторная работа &#58; мониторинг и устранение проблем Office 365
  - Мониторинг Office 365
  - Мониторинг работоспособности службы и анализ отчетов

  После прохождения этого модуля учащиеся смогут&#58;
  - Устранять проблемы с подключением и службой Office 365.
  - Осуществлять мониторинг работоспособности службы Office 365.