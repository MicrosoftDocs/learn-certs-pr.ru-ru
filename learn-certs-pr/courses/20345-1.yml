summary: |-
  Этот курс учит ИТ-специалистов администрировать и поддерживать Exchange Server. Курс рассказывает, как установить и настроить Exchange Server. В нем также рассказывается, как управлять получателями почты и общими папками, в том числе выполнять массовые операции с помощью командной консоли Exchange. Кроме того, в курсе рассказывается, как управлять подключениями клиентов, передачей сообщений и гигиеной сообщений, а также развертыванием Exchange Server высокой доступности. В нем также рассказывается, как внедрять решения для аварийного восстановления. И, наконец, в курсе рассматривается, как поддерживать и контролировать развертывание Exchange Server и как администрировать Exchange Online в развертывании Office 365.

  #### Профиль аудитории
  Аудитория этого курса - администраторы обмена сообщениями корпоративного уровня на сервере Exchange. Этот курс могут также пройти специалисты по ИТ и специалисты службы поддержки, желающие узнать об Exchange Server. Для прохождения этого курса, слушателям необходимо иметь минимум два года опыта работы в области информационных технологий, как правило, в области администрирования Windows Server, сетевого администрирования, службы поддержки или системного администрирования. Также ожидается, что они имеют некоторый опыт работы с концепциями Exchange Server, но предыдущий опыт управления Exchange Server не является обязательным.
prerequisitesSection: |-
  - В дополнение к своему профессиональному опыту студенты, которые проходят это обучение, должны уже иметь следующие технические знания&#58;
  - Минимум два года опыта администрирования Windows Server
  - Минимум два года опыта работы с доменными службами Active Directory (AD DS)
  - Минимум два года опыта работы с разрешением имен, включая систему доменных имен (DNS)
  - Понимание TCP/IP и сетевых концепций
  - Понимание концепций безопасности, таких как аутентификация и авторизация
  - Понимание простого протокола передачи почты (SMTP)
  - Знание технологий инфраструктуры открытых ключей (PKI), включая службы сертификации Active Directory (AD CS)
outlineSection: |-
  ### Модуль 1&#58; Развертывание Exchange Server
  Этот модуль объясняет ключевые функции и архитектуру Exchange Server. Также объясняются предварительные условия и требования для развертывания Exchange Server. Кроме того, в нем объясняется, как использовать центр администрирования Exchange и оболочку управления Exchange для управления Exchange Server.
  #### Уроки
  - Обзор Exchange Server
  - Архитектура Exchange Server
  - Требования к Exchange Server
  - Развертывание Exchange Server 
  - Инструменты управления Exchange Server 


  #### Лабораторная работа&#58; развертывание Exchange Server
  - Оценка требований и предварительных условий для установки Exchange Server 2019
  - Развертывание Exchange Server 2019
  - Проверка функциональности Exchange Server
  - Установка Exchange Server 2019 на Windows Server Core 2019 (необязательно)

  После завершения этого модуля студенты получат следующее&#58;
  - Описывать основные функции и возможности Exchange Server
  - Описывать архитектуру сервера Exchange
  - Описывать требования и параметры для развертывания Exchange Server
  - Развертывание Exchange Server.
  - Описывать использование инструментов управления для управления Exchange Server


  ### Модуль 2&#58; Управление хранилищем Exchange Server 2016
  В этом модуле описаны функции баз данных почтовых ящиков Exchange Server и параметры хранения, доступные для Exchange Server. Также объясняется, как настроить базы данных и хранилище почтовых ящиков Exchange Server.
  #### Уроки
  - Базы данных почтовых ящиков Exchange Server
  - Хранилище Exchange Server
  - Настройка баз данных и хранилища почтовых ящиков Exchange Server


  #### Лабораторная работа&#58; Настройка хранилища Exchange Server
  - Создание и настройка баз данных почтовых ящиков.

  После завершения этого модуля студенты получат следующее&#58;
  - Описывать функции баз данных почтовых ящиков Exchange Server
  - Объяснять варианты хранения, доступные для Exchange Server
  - Настраивать базы данных и хранилища почтовых ящиков Exchange Server


  ### Модуль 3&#58; Управление объектами получателей
  Этот модуль объясняет, как управлять пользовательскими, общими, ресурсами, общими папками, арбитражными почтовыми ящиками в Exchange Server. Также объясняется, как управлять контактами, пользователями почты и группами рассылки в Exchange Server. Наконец, в нем объясняется, как настроить списки адресов и политики адресов электронной почты и адресной книги в Exchange Server.
  #### Уроки
  - Управление почтовыми ящиками пользователей
  - Управление другими типами почтовых ящиков
  - Управление другими объектами получателей
  - Настройка политик и списков адресов


  #### Лабораторная работа&#58; Управление объектами получателей
  - Настройка объектов получателей
  - Управление почтовыми ящиками общих папок


  #### Лабораторная работа&#58; Настройка списков адресов и политик
  - Управление политиками адресов электронной почты
  - Управление списками адресов и политиками адресных книг

  После завершения этого модуля студенты получат следующее&#58;
  - Управлять почтовыми ящиками пользователей в Exchange Server
  - Управлять общими, ресурсными, общими папками и арбитражными почтовыми ящиками в Exchange Server
  - Управление контактами, пользователями почты и группами рассылки в Exchange Server
  - Настройка списков адресов, а также адресов электронной почты и политик адресных книг в Exchange Server


  ### Модуль 4&#58; Управление получателями и серверами Exchange с помощью командлетов Exchange Server
  В этом модуле описано, как управлять получателями с помощью командлетов Exchange Server. Также объясняется, как управлять серверами Exchange с помощью командлетов и сценариев Exchange Server.
  #### Уроки
  - Обзор командной консоли Exchange
  - Управление Exchange Servers с помощью командлетов командной консоли Exchange
  - Управление серверами Exchange с помощью сценариев


  #### Лабораторная работа&#58; Управление Exchange Server и объектами получателей с помощью командной консоли Exchange
  - Использование командной консоли Exchange для управления получателями
  - Использование командной консоли Exchange для управления сервером Exchange

  После завершения этого модуля студенты получат следующее&#58;
  - Управлять получателями с помощью командлетов Exchange Server
  - Управлять серверами Exchange с помощью командлетов Exchange Server
  - Управлять серверами Exchange с помощью скриптов


  ### Модуль 5&#58; Реализация клиентского подключения
  В этом модуле объясняется, как настраивать и управлять службами клиентского доступа в Exchange Server. В нем также объясняются параметры подключения клиента для Exchange Server и способы настройки Outlook в интернете. Кроме того, в нем объясняется, как настроить обмен мобильными сообщениями для Exchange Server.
  #### Уроки
  - Настройка служб клиентского доступа
  - Управление услугами клиентского доступа
  - Клиентское подключение в Exchange Server
  - Настройка Outlook в интернете
  - Настройка обмена мобильными сообщениями


  #### Лабораторная работа&#58; Настройка служб клиентского доступа
  - Настройка пространств имен для клиентского доступа
  - Настройка сертификатов для клиентского доступа
  - Настройка подсказок для пользователей


  #### Лабораторная работа&#58; Развертывание и настройка служб клиентского доступа на Exchange Server
  - Настройка Exchange Server для Outlook
  - Настройка Outlook в интернете
  - Настройка Microsoft Exchange ActiveSync

  После завершения этого модуля студенты получат следующее&#58;
  - Настраивать службы клиентского доступа в Exchange Server
  - Управлять услугами клиентского доступа
  - Описывать клиентское подключение и публикацию служб Exchange Server
  - Настройка Outlook в Сети
  - Настраивать обмен мобильными сообщениями на Exchange Server


  ### Модуль 6&#58; Управление высокой доступностью в Exchange Server
  Этот модуль описывает параметры высокой доступности для Exchange Server. Также объясняется, как настраивать высокодоступные базы данных почтовых ящиков и службы клиентского доступа с помощью методов балансировки нагрузки.
  #### Уроки
  - Высокая доступность на Exchange Server
  - Настройка высокодоступных баз данных почтовых ящиков
  - Настройка высокой доступности служб клиентского доступа


  #### Лабораторная работа&#58; Внедрение DAG
  - Создание и настройка DAG


  #### Лабораторная работа&#58; Внедрение и тестирование высокой доступности
  - Развертывание решения высокой доступности для служб клиентского доступа
  - Тестирование конфигурации высокой доступности

  После завершения этого модуля студенты получат следующее&#58;
  - Описывать высокую доступность в Exchange Server
  - Настраивать высокодоступные базы данных почтовых ящиков
  - Настройка высокодоступных служб клиентского доступа


  ### Модуль 7&#58; Реализация аварийного восстановления для Exchange Server
  В этом модуле описаны функции резервного копирования и восстановления Exchange Server, а также сведения, которые необходимо учитывать при создании плана резервного копирования.
  #### Уроки
  - Реализация резервного копирования Exchange Server
  - Реализация восстановления Exchange Server


  #### Лабораторная работа&#58; Резервное копирование данных Exchange Server
  - Резервное копирование базы данных почтовых ящиков Exchange Server.


  #### Лабораторная работа&#58; восстановление данных сервера Exchange
  - Восстановление почтового ящика Exchange Server
  - Восстановление члена группы обеспечения доступности баз данных (DAG) (необязательно)

  После завершения этого модуля студенты получат следующее&#58;
  - Обеспечивать резервное копирование данных на Exchange Server
  - Восстанавливать данные с сервера Exchange Server с помощью настроенных резервных копий


  ### Модуль 8&#58; Настройка и управление передачей сообщений
  Этот модуль объясняет передачу сообщений на Exchange Server. Также объясняется, как настроить передачу сообщений на Exchange Server и управлять правилами передачи сообщений на Exchange Server.
  #### Уроки
  - Обзор передачи сообщений
  - Настройка передачи сообщений
  - Управление передачей сообщений


  #### Лабораторная работа&#58; Настройка и управление передачей сообщений
  - Настройка передачи сообщений
  - Контроль и проверка доставки сообщений
  - Настройка правила отправки сообщения с отказом от ответственности
  - Настройка политики DLP для финансовых данных

  После завершения этого модуля студенты получат следующее&#58;
  - Описывать передачу сообщений в Exchange Server
  - Настроить передачу сообщений в Exchange Server
  - Управление правилами передачи сообщений в Exchange Server


  ### Модуль 9&#58; Настройка безопасности сообщений
  В этом модуле описывается, как развернуть пограничный транспортный сервер и управлять им для обеспечения безопасности сообщений. Также объясняется, как реализовать антивирусные и антиспам-решения для Exchange Server.
  #### Уроки
  - Развертывание и управление пограничным транспортным сервером для обеспечения безопасности сообщений
  - Внедрение антивирусного решения для Exchange Server
  - Внедрение антиспам-решения для Exchange Server


  #### Лабораторная работа&#58; Настройка безопасности сообщений в Exchange Server
  - Настройка и тестирование EdgeSync
  - Настройка функций защиты от вирусов, спама и вредоносных программ

  После завершения этого модуля студенты получат следующее&#58;
  - Развертывать и управлять пограничным транспортным сервером для обеспечения безопасности сообщений
  - Внедрять антивирусное решение для Exchange Server
  - Внедрять антиспам-решение для Exchange Server


  ### Модуль 10&#58; Мониторинг и устранение неполадок Exchange Server
  В этом модуле объясняется, как настраивать мониторинг производительности и устранять неполадки в Exchange Server.
  #### Уроки
  - Мониторинг Exchange Server
  - Устранение неполадок Exchange Server


  #### Лабораторная работа&#58; Мониторинг и устранение неполадок Exchange Server
  - Мониторинг Exchange Server
  - Устранение неполадок доступности базы данных
  - Устранение неполадок серверов клиентского доступа

  После завершения этого модуля студенты получат следующее&#58;
  - Настраивать мониторинг производительности в Exchange Server
  - Устранение неполадок в Exchange Server


  ### Модуль 11&#58; Защита и обслуживание Exchange Server
  В этом модуле объясняется, как обеспечивать защиту Exchange Server с помощью управления доступом на основе ролей (RBAC). Также объясняется, как настраивать ведение журнала аудита в Exchange Server и как поддерживать и обновлять Exchange Server.
  #### Уроки
  - Защита Exchange Server с использованием RBAC
  - Настройка ведения журнала аудита в Exchange Server
  - Обслуживание Exchange Server


  #### Лабораторная работа&#58; Защита и обслуживание Exchange Server
  - Настройка разрешений Exchange Server
  - Настройка ведения журнала аудита
  - Обслуживание Exchange Server

  После завершения этого модуля студенты получат следующее&#58;
  - Обеспечивать безопасность Exchange Server с использованием RBAC.
  - Настраивать ведение журнала аудита в Exchange Server.
  - Поддерживать и обновлять Exchange Server.


  ### Модуль 12&#58; Внедрение и управление развертываниями Exchange Online
  Этот модуль объясняет Exchange Online и Office 365 и как им управлять. Также объясняется, как реализовать переход на Exchange Online.
  #### Уроки
  - Обзор Exchange Online и Office 365
  - Управление Exchange Online
  - Реализация перехода на Exchange Online
  - Управление гибридной средой


  #### Лабораторная работа&#58; Управление Exchange Online
  - Управление Exchange Online

  После завершения этого модуля студенты получат следующее&#58;
  - Обеспечивать обзор Exchange Online и Office 365.
  - Управлять Exchange Online.
  - Реализовать миграцию на Exchange Online.

