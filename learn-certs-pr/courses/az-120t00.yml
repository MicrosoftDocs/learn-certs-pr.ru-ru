summary: |-
  Этот курс, разработанный для ИТ-специалистов, имеющих опыт работы с решениями SAP, учит как использовать ресурсы Azure, включая развертывание и настройку виртуальных машин, виртуальных сетей, учетных записей хранения, и Azure AD, включая внедрение и управление гибридными идентификаторами. Слушатели этого курса изучат концепции, сценарии, процедуры и узнают на практике, как наилучшим образом спланировать и внедрить миграцию и эксплуатацию решения SAP в Azure. Содержатся рекомендации по подпискам, созданию и масштабированию виртуальных машин, внедрению решений для хранения данных, настройке виртуальных сетей, резервному копированию и обмену данными, подключению Azure и локальных сайтов, управлению сетевым трафиком, внедрению Azure Active Directory, защите идентификаторов и контролю решений.

  #### Профиль аудитории

  Этот курс предназначен для администраторов Azure, которые осуществляют миграцию и управление решениями SAP в Azure. Администраторы Azure управляют облачными службами, которые охватывают возможности хранения, сетей и вычислительных облаков, с глубоким пониманием каждой службы на протяжении всего жизненного цикла ИТ. Они принимают запросы конечных пользователей на новые облачные приложения и дают рекомендации относительно служб, которые следует использовать для достижения оптимальной производительности и масштаба, а также обеспечения, размера, контроля и корректировки ресурсов по мере необходимости Эта роль требует общения и согласования действий с поставщиками. Администраторы Azure должны обладать навыками работы с порталом Azure, а по мере повышения квалификации использовать PowerShell и интерфейс командной строки.
prerequisitesSection: |-
  Учащиеся должны обладать глубокими знаниями о реализации, миграции и администрировании приложений SAP и опытом работы с операционными системами Linux, виртуализацией, облачной инфраструктурой, структурами хранения и сетевыми подключениями. В частности&#58;

  Предварительный опыт&#58;

  - Практический опыт работы с решениями Azure IaaS и PaaS, включая виртуальные машины, VNet, подсистемы балансировки нагрузки, хранилище (большие двоичные объекты, файлы, диски).
  - Понимание локальных и облачных технологий виртуализации, включая&#58; виртуальные машины, виртуальные сети и виртуальные жесткие диски.
  - Понимание конфигурации сети, включая TCP/IP, службу доменных имен (DNS), виртуальные частные сети (VPN), брандмауэры и технологии шифрования. 
  - Понимание концепций Active Directory.
  - Опыт со средами Linux/Unix. 
  - Глубокие знания о приложениях SAP, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, серверы с ОС для приложений и баз данных SAP.
  - Понимание развертывания и настройки SAP HANA. 
  - Практический опыт с администрированием SAP HANA. 
  Предварительные курсы (или эквивалентные знания и практический опыт)&#58;
  - AZ-900 Azure Fundamentals 
  - AZ-104 Azure Administrator
outlineSection: |-
  ### Модуль 1&#58; знакомство с Azure для рабочих нагрузок SAP
  
  Учащиеся узнают о партнерстве между Microsoft и SAP, ознакомятся с обзором Azure для рабочих нагрузок SAP и узнают общие термины и их значение.

  ### Модуль 2&#58; основы Azure для рабочих нагрузок SAP
  
  Содержит уроки о вычислениях Azure, хранилище Azure, сети Azure, службах удостоверений, управлении и управляемости.

  ### Модуль 3&#58; сертифицированные предложения SAP для Azure

  Содержит уроки по общим требованиям программы обучения (поддержка SAP в общедоступных облачных средах), параметры развертывания Azure для рабочих нагрузок SAP, поддержка конкретных продуктов SAP для Azure, поддержка операционной системы Azure для рабочих нагрузок SAP, поддержка хранилища Azure для рабочих нагрузок SAP, сетевая поддержка для SAP, поддержка баз данных для SAP, поддержка высокой доступности и аварийного восстановления для SAP, а также требования к мониторингу для SAP.

  #### Лабораторная работа&#58; интерактивная лабораторная работа&#58; Реализация кластеризации Linux на виртуальных машинах Azure

  #### Лабораторная работа&#58; интерактивная лабораторная работа&#58; Реализация кластеризации Windows на виртуальных машинах Azure

  ### Модуль 4&#58; эталонная архитектура Azure для рабочих нагрузок SAP
  
  Содержит уроки о SAP NetWeaver с AnyDB на виртуальных машинах Azure и SAP S4 HANA на виртуальных машинах Azure.

  ### Модуль 5&#58; Планирование внедрения решений SAP в Azure
    
  Содержит уроки о параметрах вычислений, сети и хранилища виртуальных машин Azure, параметрах высокой доступности и аварийного восстановления виртуальных машин Azure, параметрах резервного копирования виртуальных машин Azure, параметрах мониторинга виртуальных машин Azure, параметрах безопасности виртуальных машин Azure, параметрах аутентификации и контроля доступа к виртуальным машинам Azure, вопросах лицензирования и поддержки виртуальных машин Azure и вопросах цен.

  ### Модуль 6&#58; Планирование миграции рабочих нагрузок SAP на Azure
    
  Содержит уроки по стратегиям миграции систем SAP на Microsoft Azure и SAP, контрольным спискам планирования и развертывания рабочей нагрузки.

  ### Модуль 7&#58; Внедрение решений SAP на основе виртуальной машины Azure
    
  Содержит уроки о методологиях развертывания виртуальных машин Azure, реализациях в единственном экземпляре (2 уровня и 3 уровня), реализации HA SAP NetWeaver с AnyDB на виртуальных машинах Azure, реализации HA SAP HANA на виртуальных машинах Azure, настройке расширения для расширенного мониторинга Azure для SAP, реализации AD и проверки подлинности на основе Azure AD.

   #### Лабораторная&#58; лабораторная онлайн&#58; реализация архитектуры SAP на виртуальных машинах Azure под управлением Linux

  #### Лабораторная&#58; лабораторная онлайн&#58; реализация архитектуры SAP на виртуальных машинах Azure под управлением Windows
  
  ### Модуль 8&#58; SAP HANA на Azure (крупные экземпляры) (HLI)
    
  Содержит уроки об основах SAP HANA на Azure (крупные экземпляры) (HLI), сертифицированных предложениях HLI, примере архитектуры HLI, параметрах планирования HLI, планировании высокой доступности и аварийного восстановления HLI, параметрах резервного копирования HLI, параметрах безопасности HLI, лицензировании и поддержке HLI, реализации и развертывании HLI, управлении HLI, мониторинге HLI и устранении неполадок.
  
  ### Модуль 9&#58; перенос рабочих нагрузок SAP в Azure
    
  Содержит уроки о вариантах переноса, методологии DMO, вариантах облачной миграции и переносе очень большой базы данных в Azure. 
  
  ### Модуль 10&#58; поддержка Azure для рабочих нагрузок SAP
  
  Содержит уроки об удаленном управлении, осуществлении резервного копирования и восстановления, изменениях параметров сети, обновлениях операционной системы и рабочих нагрузок, вертикальном и горизонтальном масштабировании и аварийном восстановлении.
  
  ### Модуль 11&#58; мониторинг Azure для рабочих нагрузок SAP и устранение неполадок
  
  Содержит уроки о мониторинге виртуальных машин Azure и устранении неполадок, поднятии вопросов на техническую поддержку.
