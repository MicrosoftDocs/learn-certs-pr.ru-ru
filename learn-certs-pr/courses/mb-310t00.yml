  ### Модуль 22&#58; Настройка и использование процессов бюджетного планирования
  С помощью функции планирования бюджета в организации можно консолидировать несколько бюджетных планов с более низкого уровня в единый родительский бюджетный план на более высоком уровне. Это называется планированием бюджета по принципу «снизу вверх», которое позволяет планировщику бюджета объединять другие планы в общий или корпоративный план бюджетирования.

  Можно также использовать нисходящий подход, который требует разработки единого бюджетного плана на более высоком уровне организации и распределения бюджета по нижним уровням организации. Используйте этот метод, когда вы полагаетесь на хронологические финансовые проводки своей компании и создаете централизованный план, который может быть распределен по различным операционным единицам, сформированным в соответствии с иерархией организации с целью планирования бюджета.

  Планировщик бюджета, как последний этап планирования бюджета, создает запись в регистре бюджета на основе плана бюджета.

  Организация может настроить планирование бюджета, а затем настроить совместные процессы планирования бюджета в соответствии со своими политиками, процедурами и требованиями для подготовки бюджета. Этот теме объясняет, как настроить и протестировать процессы планирования бюджета.

