  ### Модуль 2&#58; Настройка валют
  Одним из первых и наиболее важных этапов внедрения финансового менеджмента в Dynamics 365 для финансов и операций является настройка валюты. Настройка валюты является обязательным шагом в настройке системы и используется для записи финансовых транзакций. Этот модуль объясняет управление валютой в разделе «Финансы и Операции».
  #### Уроки
  - Введение
