  - Настройка счетов к оплате.


  ### Модуль 14&#58; Выполнение ежедневных процедур кредиторской задолженности
  Закупка товаров для перепродажи, или также как материалов для производства или услуг - большая ответственность. Отслеживать эти покупки и платить поставщикам, поставляющим товары, также сложно.

  Организации должны внимательно следить за кредиторской задолженностью и внедрять процедуры, чтобы руководство могло легко получить финансовую информацию, которая им необходима, чтобы быть в курсе изменений стоимости товаров. Чтобы дать точное представление о финансовом состоянии бизнеса, все расходы, которые влияют на чистую прибыль, включены в кредиторскую задолженность.

  В этом модуле объясняется, как управлять и применять предоплаты, записывать счета и обрабатывать платежи.
  #### Уроки
  - Введение
  - Обработка заказов, счетов-фактур и платежей
  - Управление и применение предоплаты
