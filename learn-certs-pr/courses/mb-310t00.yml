  ### Модуль 7&#58; Использование  управления кассой и банком
  Этот модуль охватывает основные процедуры модуля «Управление денежными средствами и банком» в разделе «Финансы и операции».

  Вы узнаете, как работать с денежными средствами и рабочими областями банковских операций, такими как Банковские операции и Обзор кассы. вы также узнали о процессах и процедурах управления денежными средствами и банком, например, о том, как делать вклады и отменять платежи (депозиты).

  Финансы и операции предоставляют функциональность для управления чековыми платежами, а также процедуры для разрешения особых ситуаций с чеками.

  Вы можете удалять, возвращать средства и аннулировать чеки в дополнение к созданию и выписке чеков в соответствии с условиями, установленными компанией.

  Поскольку приложение «Финансы и Операции» регистрирует все финансовые транзакции, компании могут использовать функцию выверки банковских счетов для сопоставления записей транзакций внутри компании с выписками по счетам.
  #### Уроки
  - Внесение депозитов и отмена платежей
