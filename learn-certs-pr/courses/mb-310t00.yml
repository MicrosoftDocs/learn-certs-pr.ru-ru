  - Внесение депозитов.
  - Отмена платежей.


  ### Модуль 8&#58; Настройка аккредитивов и гарантий
  Вы изучили, что такое гарантийные письма банка и как настроить письмо-аккредитив, чтобы создавать банковские документы, которые широко используются для приобретения и продажи товаров на международных рынках, а также что такое гарантийные письма, в которых банк соглашается выплатить определенную сумму некоему лицу, если клиент банка не сможет произвести платеж или не выполнит свои обязательства по отношению к этому лицу.
  #### Уроки
  - Введение
  - Настройка аккредитивов
