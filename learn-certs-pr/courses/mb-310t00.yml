  - как можно использовать сопоставление счетов, политики счетов поставщиков, &рабочий процесс для автоматизации процесса просмотра
  - Как обрабатывать предоплаты поставщикам


  ### Модуль 15&#58; Использование распределения учета и проверки счетов
  В этом модуле объясняется, как производить расчеты по транзакциям, отменять расчеты и распределять средства с использованием учетных распределений. вы также узнают, как выполнить сверку счетов.

  Учетные распределения используются для определения того, как будет учитываться сумма, например, как расходы, налоги или сборы будут учитываться в счете поставщика. Каждая сумма, которая должна учитываться при внесении счет-фактуры поставщика в журнал, будет иметь одно или несколько учетных распределений.

