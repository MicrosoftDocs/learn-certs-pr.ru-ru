  ### Модуль 12&#58; Настройка налога с продаж
  Требования к исчислению налогов и налоговой отчетности существенно различаются для разных стран или регионов. Поэтому налоговый модуль Dynamics 365 для финансов и операций является чрезвычайно наполненным.
  #### Уроки
  - Понимание компонентов налогового двигателя
  - Лабораторный практикум
