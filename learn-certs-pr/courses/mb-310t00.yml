  ### Модуль 5&#58; реализация управления расходами и управление им
  Вы можете использовать управление расходами в приложениях Dynamics 365 Finance and Operations для создания интегрированного процесса, что позволит вам хранить информацию о способах оплаты, импортировать транзакции по кредитным картам и отслеживать деньги, которые тратят сотрудники, когда создают расходы для вашего бизнеса. Вы также можете определять политики расходов и автоматизировать возмещение командировочных расходов. Дизайн записи отчета о расходах был изменен с целью упрощения процесса работы и сокращения количества времени, необходимого для заполнения отчетов о расходах. Вы можете включить эту функциональную возможность во вкладке управления соответствующим компонентом. Вы можете добавить новую страницу настройки для настройки видимости полей расходов и указать, какие данные обязательны, необязательны или недоступны при заполнении отчетов о расходах. Когда эта функциональная возможность включена, доступна новая рабочая область расхода. Эта рабочая область заменяет предыдущую рабочую область расхода и является целевой страницей для более удобного ввода данных. Управление командировками и расходами представляет большую ценность для организаций с дискреционными расходами. Расходы на командировки и представительские расходы являются значительной частью регулируемых расходов компании. В целях контролирования таких расходов управление расходами обеспечивает механизм определения и применения политик расходов, а также возможность пометки нарушителей политик и оповещении о них. Более того, автоматизация записи и возмещения расходов на командировки и представительских расходов сокращает затраты на обработку данных по сравнению с ведением записей вручную. Управление расходами характеризуется тесной интеграцией с другими модулями, такими как расходы с поставщиками, главная книга, закупки, источники, управление проектами и учет.
