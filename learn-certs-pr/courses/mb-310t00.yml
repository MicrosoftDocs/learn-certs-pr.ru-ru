  - Краткое содержание модуля

  вы будут понимать банковские письма, аккредитивы и гарантии.

  ### Модуль 9&#58; Ежедневные процедуры
  Каждая проводка вручную, введенная в Финансы и Операции, вводится через журнал. Журнал - это тип рабочего листа, где записи публикуются не сразу. Можно просматривать, изменять и проверять заполненные журналы, пока они не будут готовы к публикации.

  Шаблон ваучера - это ваучер, который можно использовать в качестве основы для будущих ваучеров в других записях журнала. Можно использовать шаблоны ваучеров с общим журналом или любым из журналов финансовой подгруппы, таких как журналы «Счета к оплате» и «Счета к получению».

  Можно установить ограничения на компанию, тип счета и значения сегмента.
  #### Уроки
  - Процессы Главной книги
  - Создание шаблонов ваучеров
  - Настройка управления журналом
  - Лабораторный практикум
  - Краткое содержание модуля

  Вы узнали, как производить ежедневные операции в главной книге и как ипользовать управление журналом для
  - вы работали с контрольными счетами баланса для просмотра остатков на счетах банков или счетах ликвидности.
  - Вы узнали, как можно с пользой применять шаблоны ваучеров для количества, которые просто копируют точное количество


  ### Модуль 10&#58; Внутрикорпоративный учет
  Внутрикорпоративный учет может помочь организациям, предоставляя единую точку входа для транзакций, которые должны регистрироваться несколькими компаниями. Выполнение транзакций от одной компании экономит время ввода данных и помогает гарантировать, что транзакции, затрагивающие несколько компаний, регистрируются в каждой компании.

  Финансы и операции также помогают отслеживать внутрикорпоративные записи через систему. Этот раздел обладает функциональностью, которая требуется большинству компаний, обрабатывающих внутрикорпоративные транзакции. Это включает в себя возможность эффективной записи внутрифирменных заказов на продажу, заказов на покупку и выплат наличными.
  #### Уроки
  - Настройка и использование внутрикорпоративного учета
  - Лабораторный практикум
  - Краткое содержание модуля

  - вы смогут настроить и использовать внутрикорпоративный учет

