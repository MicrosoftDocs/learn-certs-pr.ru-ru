  ### Модуль 27&#58; Настройка структуры электронной отчетности
  Общая электронная отчетность (GER) или просто электронная отчетность (ER) - это настраиваемый инструмент для регулирующей отчетности, платежей и электронных счетов.

  Механизм ER предназначен для бизнес-пользователей, а не для разработчиков. Поскольку вы настраиваете форматы вместо кода, процесс создания и настройки форматов для электронных документов становится более простым и быстрым.

