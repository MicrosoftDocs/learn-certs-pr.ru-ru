  - Настройка плана счетов, основных счетов, категорий, шаблонов, псевдонима учетной записи и баланса
  - Настройка структуры счета и расширенных правил.


  ### Модуль 5&#58; Настройка книги и журналов
  Журнал – это лист, который можно применять перед ручным вводом разноски в систему. После их надлежащий настройки, журналы позволяют быстро и эффективно управлять разноской. Чтобы использовать журнал, необходимо указать имя журнала, а также произвести настройку книги учета, журнала и разноски модуля главной книги.

  Используя журнал Главной книги напрямую или через рабочую область обработки Главной книги, можно выполнять повседневные действия как лицо, которому назначена надлежащая роль безопасности для доступа к Главной книге.

  Название журнала дает финансовым лидерам возможность контролировать проверку ввода данных и по-разному ограничивать публикацию названия журнала для пользователей.
  #### Уроки
  - Журналы и их настройка
  - Настройка бухгалтерской книги и установки журнала
  - Пользовательские журналы
