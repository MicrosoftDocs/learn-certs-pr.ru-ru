  - налоговые коды являются основным компонентом, определяющим расчет налогов и служат связующим звеном для всех остальных компонентов


  ### Модуль 13&#58; Настройка кредиторской задолженности
  Dynamics 365 for Finance and Operations предлагает широкие функциональные возможности для настройки различных способов оплаты поставщиков.
