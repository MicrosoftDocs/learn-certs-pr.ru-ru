  - Как настроить и использовать журналы


  ### Модуль 6&#58; Настройка управления кассой и банком
  В Dynamics 365 для финансов и операций организации используют модуль управления денежными средствами и банком для создания и ведения банковских счетов. Таблица банковских счетов содержит записи для каждого банковского счета. В каждой записи содержится информация о банковском счете, например такая&#58;
  - Регистрационный номер и номер счета
  - Адрес
  - Дополнительная контактная информация
  - Валюта
  - Настройка чеков
  - Основной счет для платежей

  Финансы и операции используют эту информацию для обработки всех банковских транзакций, таких как платежи и депозиты.
  #### Уроки
  - Введение
  - Типы и группы банковских операций
  - Настройка кассовых и банковских параметров управления
  - Настройка банков и банковских чеков
  - Депозитные и возвратные чеки
  - Поток наличности
  - Лабораторные практикумы
