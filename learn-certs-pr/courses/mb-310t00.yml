  Вы узнали о различных типах валют в Finance and Operations. Вы также

  ### Модуль 3&#58; Создание финансовых календарей, лет и периодов
  Перед проведением проводок новый финансовый год должен быть разделен на периоды. Это связано с тем, что транзакции не могут проводиться, если для даты проводки не создан период и он не используется несколькими юридическими лицами. Преимущество совместного использования фискальных календарей заключается в том, что это поддерживает несколько фискальных календарей для каждого юридического лица.

  Финансовый год в Финансах и Операциях может быть установлен на любую продолжительность и разделен на любое количество периодов.
  #### Уроки
  - Введение
  - Создание фискальных календарей, лет и периодов
  - Создание интервалов дат
  - Лабораторный практикум
  - Краткое содержание модуля

  В этом модуле вы узнали, как&#58; определить разницу между календарем книги учета и фискальным календарем, настраивать и

  ### Модуль 4&#58; Настройка плана счетов
  План счетов - это набор основных счетов в отделе финансов и операций, который собирает финансовую информацию при публикации журнала. Каждой учетной записи присваивается номер в качестве уникального идентификатора.
  #### Уроки
