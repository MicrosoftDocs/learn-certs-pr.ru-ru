summary: |-
  Узнайте о Microsoft 365 Security Management, в том числе о том, как управлять показателями безопасности, как включить Azure AD Identity Protection, как настроить службы безопасности Microsoft 365 и Microsoft 365 Threat Intelligence.

  #### Профиль аудитории
  Этот курс предназначен для лиц, которые претендуют на роль администратора Microsoft 365 Enterprise и прошли один из путей сертификации администратора на основе ролей Microsoft 365.
prerequisitesSection: |-
  - Закончили курс администратора на основе ролей, например, «Сообщения», «Работа в команде», «Безопасность и соответствие» или «Совместная работа».
  - Хорошее знание DNS и базовый опыт работы со службами Microsoft 365.
  - Хорошее понимание общих ИТ-практик.
outlineSection: |-
  ### Модуль 1&#58; Проектирование арендатора Microsoft 365 Tenant
  #### Уроки
  - Планирование локальной инфраструктуры Microsoft 365
  - Планирование идентификации и аутентификации


  ### Модуль 2&#58; Настройка арендатора Microsoft 365 Tenant
  #### Уроки
  - Планирование вашего опыта Microsoft 365
  - Настройка вашего опыта Microsoft 365
  - Использование FastTrack и партнерских услуг
  - Внедрение ваших доменных служб


  ### Модуль 3&#58; Управление арендатором Microsoft 365 Tenant
  #### Уроки
  - Настройка ролей арендатора
  - Управление здоровьем и услугами арендатора


  ### Модуль 4&#58; Лабораторный практикум

  #### Лабораторная работа&#58; Управление безопасностью Microsoft 365
  - Упражнение 1&#58; Настройка вашей лабораторной среды
  - Упражнение 2&#58; Редактирование политики безопасных ссылок ATP и создание политики безопасных вложений
  - Упражнение 3&#58; Установка и включение центра ATA
