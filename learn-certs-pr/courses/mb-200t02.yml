summary: |-
  Платформа Microsoft Power Platform помогает организациям оптимизировать свои операции, автоматизируя рутинные задачи и стандартизируя лучшие практики. В этом тренинге представлен общий обзор возможностей Microsoft Dynamics 365 и Power Platform, а также заложена основа для других предложений по обучению Microsoft Dynamics 365 и Power Platform.

  В этом курсе наши признанные во всем мире эксперты рассказывают студентам о различных доступных вариантах автоматизации и о том, как их использовать в реальных сценариях.

  #### Профиль аудитории
  Функциональный консультант по взаимодействию с клиентами Dynamics 365 отвечает за обнаружение, сбор требований, привлечение экспертов и заинтересованных сторон, перевод требований и настройку решения и приложений. Функциональный консультант реализует решение, используя готовые возможности, расширяемость без кода, приложения и интеграцию услуг.
prerequisitesSection: |-
  Знакомство с бизнес-приложениями и желание настроить и внедрить их для вашего бизнеса.
outlineSection: |-
  ### Модуль 1&#58; Обзор средств автоматизации платформы
  В этом модуле студенты изучат основы возможностей автоматизации Power Platform. Они узнают о необходимости автоматизации и о том, как сопоставить потребности с возможностями.
  #### Уроки
  - Обзор средств автоматизации платформы
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Определить общие средства автоматизации платформы и их использование


  ### Модуль 2&#58; Бизнес-правила
  В этом модуле студенты узнают, как создавать и использовать бизнес-правила и как они работают вместе с другими средствами автоматизации платформы.
  #### Уроки
  - Введение в бизнес-правила
  - Дополнительные детали бизнес-правил
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Создавать и использовать бизнес-правила


  ### Модуль 3&#58; Рабочие процессы
  В этом модуле студенты узнают, как создавать и использовать рабочие процессы и как они работают вместе с другими средствами автоматизации платформы.
  #### Уроки
  - Введение в рабочие процессы
  - Создание рабочих процессов
  - Расширенный рабочий процесс
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Создавать и использовать рабочие процессы


  ### Модуль 4&#58; Потоки Microsoft Flows
  В этом модуле студенты узнают, как создавать и использовать Microsoft Flows и как они работают вместе с другими средствами автоматизации платформы.
  #### Уроки
  - Введение в Microsoft Flow
  - Другие концепции потока
  - Работа с CDS
  - Построение потоков одобрения
  - Начиная с приложений
  - Вопросы развертывания потока
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Создавать и использовать потоки Microsoft Flow


  ### Модуль 5&#58; Потоки бизнес-процессов
  В этом модуле студенты узнают, как создавать и использовать потоки бизнес-процессов и как они работают вместе с другими средствами автоматизации платформы.
  #### Уроки
  - Введение в бизнес-процессы
  - Настройка потоков бизнес-процессов.
  - Дополнительные детали потоков бизнес-процессов
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Создавать и использовать потоки бизнес-процессов
