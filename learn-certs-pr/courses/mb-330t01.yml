outlineSection: |-
  ### Модуль 1&#58; Управление поставками
  Чтобы настроить инвентаризацию, нужно сначала понять ежедневные операции инвентаризации. В этом уроке мы сначала обсудим входящие и исходящие операции инвентаризации.

  В этом модуле объясняется, как настроить компоненты инвентаризации для процессов управления цепочками поставок в Финансах и Операциях.
  #### Уроки
  - Введение
  - Настройка серийных номеров и номеров партии
  - Настройка разбивки инвентаризации
  - Настройка инвентаризации и складских журналов
  - Настройка размеров инвентаризации
  - Закрытие и настройка инвентаризации
  - Лабораторные практикумы
  - Краткое содержание модуля


  После завершения этого модуля студенты смогут&#58;
  - Выполнять входящие и исходящие операции инвентаризации
  - Настраивать параметры инвентаризации
  - Настраивать группы отслеживания номеров
  - Настройка разбивки инвентаризации
  - Настройка инвентаризации и складских журналов
  - Настраивать единицы
  - Настройка размеров инвентаризации
  - Настраивать калькуляцию запасов
  - Настраивать распространение
  - Понимать закрытие и корректировки запасов


