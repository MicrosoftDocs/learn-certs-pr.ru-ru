summary: |-
  Dynamics 365 Field Service помогает организациям лучше позиционировать себя на рынке, предоставляя различные инструменты, которые помогают идентифицировать и планировать ресурсы и управлять рабочими нагрузками для мобильных сотрудников. Этот курс даст студентам навыки, необходимые для определения и настройки ключевых компонентов, которые используются для предоставления услуг на местах и ​​мобильных решений. Ключевые темы включают определение организационных соображений, которые будут определять решения о конфигурации и её общие аспекты.
  Этот курс помогает студентам лучше понять общую картину и конечные цели, сосредоточенные вокруг реализаций, которые помогают в разработке более эффективных решений, соответствующих целям заказчика и организации.

  #### Профиль аудитории
  Этот курс предназначен для IT-специалистов, имеющих опыт или заинтересованность в создании решений для обслуживания на местах для крупных клиентов.
outlineSection: |-
  ### Модуль 1&#58; Настройка обслуживания на местах
  В этом вводном модуле мы познакомимся с основными понятиями Dynamics 365 Field Service, включая продукты, услуги и налоговые коды.
  #### Уроки
  - Введение в настройку Field Service
  - Определение продуктов и услуг
  - Определение налоговых кодов

  Вы сможете выполнять&#58;
  - Создание и управление продуктами и услугами
  - Настройка налоговых кодов для вашей организации


  ### Модуль 2&#58; Конфигурация планирования ресурсов
  В этом модуле мы рассмотрим концепцию планирования ресурсов и узнаем, как настроить систему для эффективного планирования ресурсов.
  #### Уроки
  - Картографирование и информация о местоположении
  - Настройка компонентов ресурса
  - Определение предпочтений аккаунта

  Вы сможете выполнять&#58;
  - Настройка планирования ресурсов для вашей организации
  - Определение конфигураций аккаунта
  - Включение отображения местоположения


  ### Модуль 3&#58; Определение и настройка резервируемых ресурсов
  В этом модуле мы узнаем, как создавать и управлять резервируемыми ресурсами, включая пулы ресурсов и команды.
  #### Уроки
  - Определение резервируемых ресурсов
  - Ресурсные пулы, бригады и объекты

  Вы сможете выполнять&#58;
  - Определение резервируемых ресурсов
  - Создание пулов и команд
  - Управление записями объекта


  ### Модуль 4&#58; Настройка ситуаций
  В этом модуле мы узнаем, как ситуации могут повысить эффективность и согласованность планирования вашей организации.
  #### Уроки
  - Создание ситуации
  - Использование сервисных задач

  Вы сможете выполнять&#58;
  - Создать ситуацию для общих задач обслуживания
  - Расписание с использованием ситуаций


  ### Модуль 5&#58;  Сбор и управление техническими заданиями
  В этом модуле мы узнаем, как создавать и использовать технические задания для планирования ресурсов.
  #### Уроки
  - Настройка технических заданий в Field Service
  - Создание заказов на работу
  - Управление заказами на работу

  Вы сможете выполнять&#58;
  - Настройка технических заданий
  - Планирование ресурсов с использованием технических заданий


  ### Модуль 6&#58; Соглашения на обслуживание на местах
  В этом модуле мы представим соглашения и узнаем, как их настроить для вашей организации.
  #### Уроки
  - Использование Field Service соглашений
  - Настройка бронирования
  - Настройка выставления счетов

  Вы сможете выполнять&#58;
  - Используйте соглашение для планирования технических заданий
  - Создание счет-фактур для клиентов


  ### Модуль 7&#58; Инвентаризация и закупки
  В этом модуле мы узнаем об управлении активами клиентов.
  #### Уроки
  - Управление активами клиентов
  - Управлять инвентаризацией
  - Покупка и возврат

  Вы сможете выполнять&#58;
  - Создание записей об активах клиентов
  - Управление запасами, покупками и возвратами


  ### Модуль 8&#58; Мобильные приложения по обслуживанию на местах
  В этом модуле мы узнаем, как использовать и настраивать мобильное приложение Field Service для мобильных сотрудников.
  #### Уроки
  - Обзор мобильных клиентов
  - Установка и развертывание мобильных проектов по обслуживанию на местах
  - Управление мобильными проектами
  - Развертывание мобильного  клиента

  Вы сможете выполнять&#58;
  - Управление мобильными проектами
  - Установка и развертывание мобильного клиента
  - Описание ценности мобильного приложения для мобильной рабочей силы


  ### Модуль 9&#58; Универсальное планирование ресурсов
  В этом модуле мы представим концепцию универсального планирования ресурсов и опишем, как ее можно использовать для организации.
  #### Уроки
  Обзор и настройка URS
  - Включение объектов для URS
  - настройка сущностей для URS

  Вы сможете выполнять&#58;
  - Опишите универсальное планирование ресурсов
  - Включение сущности для URS


  ### Модуль 10&#58; Управление параметрами планирования
  В этом модуле мы узнаем, как использовать доску расписания для перепланировки, замены ресурсов и планирования пулов и экипажей.
  #### Уроки
  - Использование доски расписания
  - Пункты расписания
  - Перепланирование и замена ресурсов
  - планирование экипажа и пула

  Вы сможете выполнять&#58;
  - настройка и Использование доски расписания для планирования ресурсов
  - Перепланировка заказов на выполнение работ
  - Замена ресурсов


  ### Модуль 11&#58; Конфигурация доски расписания
  В этом модуле мы узнаем, как настроить доску расписания так, чтобы оно наилучшим образом отвечало потребностям организации или планировщика.
  #### Уроки
  - настройка доски
  - Создание дополнительных досок расписаний
  - Использовать представления, чтобы улучшить расписание доски
  - настройка запросов и фильтров доски расписания
  - Работа с группами требований

  Вы сможете выполнять&#58;
  - настройка доски расписания
  - Создание дополнительных досок
  - Добавление просмотров на доску расписания


  ### Модуль 12&#58; Расширенные параметры планирования
  В этом модуле мы глубже погрузимся в возможности настройки планирования заказов на выполнение работ на основе уникальных бизнес- требований.
  #### Уроки
  - Работа с оптимизацией планирования ресурсов
  - Определение целей оптимизации
  - Определение областей оптимизации
  - Определение профилей оптимизации
  - планирование одного ресурса

  Вы сможете выполнять&#58;
  - Определение оптимизации для организации
  - Расписание одиночных ресурсов
