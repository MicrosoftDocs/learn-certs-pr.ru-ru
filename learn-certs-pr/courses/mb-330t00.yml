  ### Модуль 14&#58; Настройка управления складом
  Модуль управления складом для Dynamics 365 for Finance and Operations Вы управлять складскими процессами в производственных, дистрибьюторских и розничных компаниях.

  Он имеет широкий спектр функций для поддержки складского объекта на оптимальном уровне в любое время. Управление складами полностью интегрировано с другими бизнес-процессами в разделе Финансов и операций, такими как транспортировка, производство, контроль качества, закупка, передача, продажа и возврат.
