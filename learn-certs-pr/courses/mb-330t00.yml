summary: |-
  В данном курсе рассматривается управление цепочками поставок в комплекте приложений Dynamics 365

  #### Профиль аудитории
  Функциональный консультант по Dynamics 365 Finance отвечает за обнаружение, сбор требований, привлечение экспертов и заинтересованных сторон, перевод требований и настройку решения и приложений. Функциональный консультант реализует решение, используя готовые возможности, расширяемость без кода, приложения и интеграцию услуг.
