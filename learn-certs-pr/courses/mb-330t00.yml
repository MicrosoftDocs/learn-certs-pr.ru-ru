  ### Модуль 4&#58; Создание товаров и мастеров товаров
  Раздел «Управление информацией о товарах» в Dynamics 365 for Finance and Operations предназначен для создания и обслуживания репозитория корпоративных продуктов. Он поддерживает централизованный, структурированный подход  крупных организаций к созданию и ведению основных данных, таких как определения продуктов. Небольшие организации, которым требуется более децентрализованный подход, могут с некоторыми ограничениями создавать и поддерживать свои соответствующие товары, в то время как их товары автоматически добавляются в общий репозиторий.

  В этом разделе объясняется, как настроить товары для процессов управления цепочками поставок в Финансах и Операциях.
  #### Уроки
  - Введение
  - Создание товаров
  - Создание мастеров товаров с вариантами
  - Создание и настройка атрибутов и иерархии категорий
  - Настройка цены товара
  - Лабораторные практикумы
  - Краткое содержание модуля

  Создавать товарные позиции как тип товара и услуги
  - Настраивать параметры заказа по умолчанию
  - Создавать мастера товаров с предопределенными вариантами.
  - Создавать и настраивать иерархии категорий
  - Создавать атрибуты товара


