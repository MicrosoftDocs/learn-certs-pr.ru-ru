summary: |-
  Этот курс разработан для предоставления вам основ знаний о применении Dynamics 365 Supply Chain Management. В этом курсе рассказывается о самых важных функциях и функциональных возможностях, необходимых консультантам по функциональным возможностям Dynamics 365 Supply Chain Management, включая следующую&#58; информация о продукте и о том, как настраивать и создавать продукт и запасы и управлять ими; настройка и обработка управления логистическими цепочками; функции управления транспортировкой и функции управления складом; функции управления качеством и контроля качества; настройка и обработка сводного планирования. Этот курс включает лекции и несколько практических упражнений. Упражнения будут представлены вам в форме примера использования, представленного консультанту по функциональным возможностям Dynamics 365 Supply Chain Management. Каждое упражнение будет основано на бизнес-сценарии и сопровождаться вопросом или обсуждением, после которого будет представлено пошаговое руководство по выполнению относящихся к системе шагов.

  #### Профиль аудитории

  Этот курс разработан для консультантов по функциональным возможностям Dynamics 365 Supply Chain Management. Консультант по функциональным возможностям Dynamics 365 Supply Chain Management — основной ресурс, осуществляющий проектирование и настройку приложений для выполнения требований клиента. Консультант по функциональным возможностям анализирует бизнес-требования и создает на основе этих требований полностью осуществляемые бизнес-процессы и решения на основе рекомендуемых в области практик. Консультант по функциональным возможностям специализируется на одном или нескольких наборах функций Dynamics&#58; финансах, производстве или управлении логистическими цепочками. Консультанты по функциональным возможностям работают вместе с архитекторами, разработчиками, администраторами и другими заинтересованными лицами для предоставления решений, которые соответствуют требованиям клиентов или превосходят их.
outlineSection: |-
  ### Модуль 1&#58; реализация управления информацией о продукте
  В этом модуле вы познакомитесь со следующими темами&#58; создание и выпуск продуктов и вариантов продуктов; создание и применение шаблонов продуктов; создание спецификаций (BOM); определение цели и возможностей моделей конфигурации продуктов; настройка учета в двух единицах измерения; настройка продуктов прямой поставки; создание складской аналитики и управление ею; настройка номенклатурных групп; создание и присвоение штрих-кодов и глобальных торговых идентификационных номеров (GTIN); настройка иерархий категорий и атрибутов продуктов; настройка конверсии единиц продукции; настройка параметров заказа по умолчанию; описание методов оценки стоимости запасов и групп моделей; настройка версий учета затрат для стандартных и запланированных затрат; настройка цен покупок по умолчанию, цен продаж по умолчанию и коммерческих соглашений.
  #### Уроки
  - Создание продуктов и управление ими.
  - Настройка продуктов для управления логистическими цепочками.
  - Управление оценкой цен и стоимости запасов.

  После завершения этого модуля студенты смогут следующее&#58;
  - Реализовывать управление информацией о продукте.


  ### Модуль 2&#58; реализация управления запасами
  Этот модуль познакомит вас со следующими областями&#58; настройка журналов и параметров управления запасами; настройка структуры разделения запасов; настройка ABC-классификаций; настройка отчетов по оценке запасов; создание и обработка журналов, включая журналы спецификаций, прибытия номенклатуры, передачи, перемещения, корректировки запасов, подсчета и учета маркеров; создание и обработка заказов на перемещение; реализация закрытия склада и корректировки запасов.
  #### Уроки
  - Настройка управления запасами.
  - Управление складскими операциями и их обработка.

  #### Лабораторная&#58; пример использования 1&#58; реализация управления запасами
  - Упражнение №1. Добавление продуктов на новый склад с использованием базового управления запасами.
  - Упражнение №2. Создание версии стандартных затрат, которая использует определенную группу модели.
  - Упражнение №3. Добавление новых продуктов на склад.
  - Упражнение №4. Использование журнала движения запасов для инициализации уровней запасов на складе.
  - Упражнение №5. Использование журнала переноса запасов для перемещения изделий на новое место на складе.
  - Упражнение №6. Корректировка уровней запасов с использованием журнала корректировки запасов.
  - Упражнение №7. Использование журнала инвентаризации запасов для сравнения количества запасов в D365 с количеством, подсчитанным вручную.
  - Упражнение №8. Создание спецификации в конструкторе спецификаций.
  
  После завершения этого модуля студенты смогут следующее&#58;
  - Реализовывать управление запасами.


  ### Модуль 3&#58; реализация процессов логистических цепочек и управление ими
  Этот модуль познакомит вас со следующими темами&#58; создание заявок на закупку, запросов предложений (RFQ) и заказов на покупку (PO) и управление ими; настройка процессов управления изменениями; настройка и применение ретробонусов поставщиков; знакомство с совместной работой с поставщиками; управление консигнационными запасами; управление перепоставками и недопоставками; настройка категорий закупаемой продукции и политик закупок; настройка расходов; настройка предложений, заказов на продажу и заказов на возврат; настройка групп продаж и комиссий; настройка поиска клиентов, продуктов и перспективных клиентов; настройка и обработка документов по межфирменным торговым отношениям; знакомство с руководствами по D365; разработка руководств по D365; использование руководств по D365.
  #### Уроки
  - Реализация закупок и источников.
  - Реализация стандартных функций продаж и маркетинга.
  - Использование руководств Microsoft.

  #### Лабораторная&#58; пример использования 2A&#58; закупки и источники
  - Упражнение №1. Создание отправка и утверждение заявки на закупку.
  - Упражнение №2. Создание запроса предложения, ответ на запрос предложения и принятие запроса предложения.
  - Упражнение №3. Создание заявки на закупку и политик закупок.
  - Упражнение №4. Создание заказа на закупку для доставки в несколько мест.
  - Упражнение №5. Создание кода накладных расходов.
  - Упражнение №6. Создание группы накладных расходов по поставщикам и назначение поставщикам.
  - Упражнение №7. Создание автоматических накладных расходов.
  - Упражнение №8. Утверждение заказов на закупку перед подтверждением.
  - Упражнение №9. Создание коммерческих соглашений для поставщиков.
  - Упражнение №10. Создание заказа на закупку на основании коммерческого соглашения.
  
  #### Лабораторная работа&#58; пример использования 2B&#58; продажи и маркетинг
  - Упражнение №1. Ввод и подтверждение заказа на продажу.
  - Упражнение №2. Создание и проверка заказа на продажу для комиссии.
  - Упражнение №3. Создание торгового соглашения с клиентом.

  После завершения этого модуля студенты смогут следующее&#58;
  - Реализовывать процессы логистических цепочек и управлять ими.


  ### Модуль 4&#58; реализация управления складом и управления транспортировкой
  Этот модуль познакомит вас со следующими темами&#58; создание сайтов, складов, местонахождений, форматов местонахождений, профилей местонахождений, типов местонахождений и зон; реализация директив для местонахождения; настройка статусов запасов, групп упорядочения единиц и иерархий резервирования; реализация волны и работы, шаблонов; реализация шаблона формирования загрузок волны; настройка меню мобильного устройства, пунктов меню и параметров отображения; управление процессами движения запасов; реализация подсчета циклов; обработка входящих и исходящих заказов; обработка отгрузок; описание процесса пополнения; знакомство с кросс-докингом; настройка перевозчиков и групп перевозчиков; реализация планирования и выполнения загрузок и отгрузок; настройка и генерация векселей фрахта и счетов; настройка планов маршрутов и руководств; настройка маршрутов и механизмов ставок; настройка и использование планирования встречи для дебаркадера.
  #### Уроки
  - Настройка управления складом.
  - Реализация процессов управления складом.
  - Реализация управления транспортировкой.

  #### Лабораторная&#58; пример использования 3&#58; управление складом и управление транспортировкой
  - Упражнение №1. Настройка управления складом.
  - Упражнение №2. Создание иерархии резервирования.
  - Упражнение №3. Создание кодов методов обработки и директив местонахождения для приемки.
  - Упражнение №4. Настройка мобильных устройств.
  - Упражнение №5. Настройка заказов на закупку.
  - Упражнение №6. Настройка обработки волн.
  - Упражнение №7. Настройка подсчета циклов.
  - Упражнение №8. Определение подсчета циклов.
  - Упражнение №9. Определение процесса частичного подсчета циклов в местонахождении.
  - Упражнение №10. Заказы на перемещения и пополнения.
  - Упражнение №11. Настройка пополнения.
  - Упражнение №12. Настройка исходящей обработки.
  - Упражнение №13. Настройка комплектации по кластеру.
  - Упражнение №14. Настройка ручной упаковки.
  - Упражнение №15. Настройка перевозчиков.
  - Упражнение №16. Настройка шаблонов ставок.
  - Упражнение №17. Настройка планов маршрутов и руководств по маршрутам.
  - Упражнение №18. Обработка входящих отгрузок.
  - Упражнение №19. Обработка исходящих отгрузок.
  - Упражнение №20. Настройка выверки фрахта.

  После завершения этого модуля студенты смогут следующее&#58;
  - Реализовывать управление складом и управление транспортировкой.


  ### Модуль 5&#58; настройка контроля качества и управления качеством и управление ими
  Этот модуль познакомит вас со следующими темами&#58; настройка контроля качества; настройка управления качеством; управление заказами контроля качества и карантинными заказами; управление блокировкой запасов.
  #### Уроки
  - Настройка контроля качества и управление качеством.
  - Управление контролем качества и управлением качеством.

  #### Лабораторная&#58; пример использования 4&#58; контроль качества и управление качеством
  - Упражнение №1. Включение процесса управления качеством.
  - Упражнение №2. Создание вручную заказа для контроля качества со спецификацией.
  - Упражнение №3. Определение условий для работы со случаями несоответствия.
  - Упражнение №4. Использование запроса на установление несоответствие для починки изделия и неисправной машины.
  - Упражнение №5. Выполнение отчетов по несоответствию.
  
  После завершения этого модуля студенты смогут следующее&#58;
  - Настраивать контроль качества и управление качеством и осуществлять управление ими.
  
  
  ### Модуль 6&#58; реализация сводного планирования
  Этот модуль познакомит вас со следующими темами&#58; различия между оптимизацией планирования и сводным планированием; настройка групп покрытия и покрытия номенклатуры; настройка параметров сводного планирования, сводного плана, прогнозных планов и непрерывных планов; различия между сообщениями по действиям, сообщениями по задержкам, временными границами и отрицательными днями; обработка и просмотр спланированных заказов; настройка и использование формы графика поставок; настройка и обработка журналов резервных запасов; настройка и реализация межфирменного сводного планирования; реализация прогнозирования на основе спроса; внедрение оптимизации планирования.
  #### Уроки
  - Настройка сводного планирования и прогнозирования.
  - Запуск сводных планов и управление спланированными заказами.
  - Реализация дополнительных функций сводного планирования.
  
  #### Лабораторная&#58; пример использования 5&#58; сводное планирование
  - Упражнение №1. Обработка и просмотр спланированных заказов.
  - Упражнение №2. Создание и запуск сводных планов между компаниями.
  
  После завершения этого модуля студенты смогут следующее&#58;
  - Реализовывать сводное планирование.