  ### Модуль 12&#58; Настройка и использование внутрикорпоративных торговых отношений
  Внутрикорпоративная функциональность Intercompany в Dynamics 365 для финансов и операций предоставляет механизм для консолидации статических и динамических данных от нескольких компаний в виде отдельных юридических лиц в одной базе данных.

  Внутрикорпоративная торговля Intercompany Trade позволяет объединить производственные площадки, распределительные центры и дочерние предприятия по всему миру в единую организацию.

  В этом разделе объясняется, как настроить и использовать внутрикорпоративные торговые отношения и обрабатывать внутрифирменные заказы в отделе финансов и операций.
