summary: |-
  Обучение разработчиков. Разработчики приложений к Microsoft Dynamics 365 для финансов и операций внедряют и расширяют приложения в соответствии с требованиями бизнеса. Кандидаты предоставляют полностью реализованные решения, используя стандартизированные шаблоны кодирования приложений, расширяемые функции и внешние интеграции.

  #### Профиль аудитории

  Разработчики приложений к Microsoft Dynamics 365 для финансов и операций 
outlineSection: |-
  ### Модуль 1&#58; Обзор и архитектура

  Опишите экосистему Dynamics 365 и основные компоненты программного обеспечения Dynamics 365 Finance and Operations (FO), опишите архитектуру D365FO, опишите соответствующие вопросы проектирования и развертывания D365FO

  #### Лабораторная работа &#58; Конфигурация среды разработки и создание проекта/модели

  ### Модуль 2&#58; Инструменты разработчика

  Управление реализацией системы с помощью Lifecycle Services, настройка D365FO с использованием Visual Studio, управление исходным кодом и артефактами с помощью контроля версий, работа с другими инструментами разработки для выполнения задач

  #### Лабораторная работа &#58; Контроль исходного кода с использованием DevOps

  ### Модуль 3&#58; Разработка решения
  Определите необходимые компоненты стека приложений и архитектуру сервера, внедрите управление жизненным циклом приложений (ALM), разработайте решение для D365FO

  #### Лабораторная работа &#58; Разработка структуры данных

  ### Модуль 4&#58; Элементы AOT

  Создание форм, создание и расширение таблиц, создание расширенных типов данных (EDT) и перечислений, создание классов и расширение элементов AOT

  #### Лабораторная работа &#58; Расширение и разработка метаданных

  ### Модуль 5&#58; Разработка и тестирование кода

  Разработка кода X ++, Разработка объектно-ориентированного кода, Расширение функциональности D365 FO, Описать инфраструктуру и инструменты тестирования, Выполнить модульное тестирование

  #### Лабораторная работа &#58; Расширение и разработка кода

  ### Модуль 6&#58; Перенос данных

  Опишите инструменты и методологии миграции, спланируйте стратегию миграции, подготовьте данные для миграции и перенесите данные

  #### Лабораторная работа &#58; Экспорт/импорт данных с использованием Data Entity

  #### Лабораторная работа &#58; Повторяющаяся передача данных

  ### Модуль 7&#58; Фреймворки

  Внедрение функциональности D365 FO

  #### Лабораторная работа &#58; SysExtension Framework

  ### Модуль 8&#58; Интеграция

  Выявление шаблонов и сценариев интеграции данных, Внедрение концепций и решений интеграции данных, Внедрение повторяющихся интеграций, Интеграция D365FO с Microsoft Azure, Устранение ошибок интеграции, Внедрение API пакета управления данными

  #### Лабораторная работа &#58; Интеграция OData

  #### Лабораторная работа &#58; Интеграция приложений логики

  #### Лабораторная работа &#58; Вызов внешнего веб-сервиса

  ### Модуль 9&#58; Отчетность

  Опишите возможности и ограничения инструментов отчетности в D365FO, Проектируйте, создавайте и редактируйте Динамические отчеты, Проектируйте, создавайте и редактируйте
  Рабочие пространства Dynamics. Проектирование, создание и редактирование источников данных, которые подключаются к хранилищам данных, внешним по отношению к D365FO.

  #### Лабораторная работа &#58; Отчеты Power BI из Финансов и операций

  ### Модуль 10&#58; Безопасность и производительность

  Опишите и внедрите инструменты производительности и инструменты мониторинга среды LCS, Внедрите политики и требования к безопасности на основе ролей, Примените фундаментальные методы оптимизации производительности, Оптимизируйте производительность для пакетных процессов, Оптимизируйте производительность пользовательского интерфейса, Увеличьте производительность интеграции, Оптимизируйте производительность отчетов

  #### Лабораторная работа &#58; Функциональность Async & Sandbox

