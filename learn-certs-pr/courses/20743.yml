summary: |-
  Этот пятидневный курс под руководством инструктора объясняет, как реализовать и настроить новые функции и возможности Windows Server 2016. Этот курс предназначен для специалистов в области информационных технологий (ИТ), которые хотят повысить свои технические навыки с Windows Server 2008 или Windows Server 2012 до уровня Windows Server 2016. Этот курс предполагает высокий уровень знаний о предыдущих технологиях Windows Server и квалификационные навыки, эквивалентные сертификату Microsoft Certified Solutions Associate (MCSA)&#58; Windows Server 2008 или Windows Server 2012.

  Этот курс не касается обновления программного продукта, и вопросы миграции и обновления вашей конкретной среды до Windows Server 2016 подробно не рассматриваются. Скорее, этот курс дает возможность обновить существующие знания и навыки учащегося по Windows Server, поскольку они относятся к Windows Server 2016.

  #### Профиль аудитории
  Этот курс предназначен для ИТ-специалистов, которые являются опытными системными администраторами Windows Server 2012 или Windows Server 2008 и имеют реальный опыт работы в корпоративной среде Windows Server 2008 R2 или Windows Server 2008. Кроме того, учащиеся должны были получить квалификацию MCSA для Windows Server 2008 или Windows Server 2012, либо они должны обладать эквивалентными знаниями. 

  Кроме того, ИТ-специалисты, которые планируют сдавать экзамены Microsoft Certified Solutions Expert (MCSE), могут быть заинтересованы в этом курсе в процессе подготовки к экзаменам MCSA, которые являются обязательным условием для специальностей MCSE.
prerequisitesSection: |-
  Перед посещением этого курса студенты должны иметь&#58;
  - Два или более года опыта развертывания и управления средами Windows Server 2012 или Windows Server 2008; Опыт NS в выполнении повседневных задач управления и обслуживания системного администрирования Windows Server 2012 или Windows Server 2008.
  - Опыт работы с сетевыми технологиями Windows и их внедрения.
  - Опыт работы с технологиями Active Directory и их внедрения.
  - Опыт работы с технологиями виртуализации Windows Server и их внедрения.
  - Знание, эквивалентное учетным данным MCSA в Windows Server 2008 или Windows Server 2012.
outlineSection: |-
  ### Модуль 1&#58; Установка и настройка Windows Server 2016
  В этом модуле объясняется, как установить серверы Windows Server 2016 и выполнить их настройку после установки.
  #### Уроки
  - Знакомство с Windows Server 2016
  - Установка Windows Server 2016
  - Настройка Windows Server 2016
  - Подготовка к обновлениям и миграциям
  - Миграция ролей и рабочих нагрузок серверов.
  - Модели активации Windows Server


  #### Лабораторная работа &#58; Установка и настройка Server Core
  - Установка Server Core
  - Выполнение задач после установки в Windows Server 2016 Core
  - Выполнение удаленного управления

  Пройдя этот курс, студенты смогут&#58;
  Объяснение Windows Server 2016.
  - Установка Windows Server 2016.
  - Настройка Windows Server 2016.
  - Подготовка к обновлениям и миграциям.
  - Миграция ролей и рабочих нагрузок серверов.
  - Описание модели активации Windows Server.


  ### Модуль 2&#58; Обзор хранилища в Windows Server 2016
  В этом модуле объясняется, как настроить хранилище в Windows Server 2016.
  #### Уроки
  - Обзор хранилища в Windows Server 2016
  - Реализация дедупликации данных
  - Настройка хранилища iSCSI
  - Настройка функции пространств памяти Storage Spaces в Windows Server 2016


  #### Лабораторная работа &#58; внедрение хранилища и управление им
  - Внедрение диспетчера ресурсов файлового сервера (FSRM)
  - Реализация дедупликации данных
  - Настройка хранилища iSCSI

  После завершения этого модуля студенты смогут следующее&#58;
  - Объяснение хранения в Windows Server 2016.
  - Внедрение дедупликации данных.
  - Настройте хранилище iSCSI.
  - Настройка функции пространств памяти Storage Spaces в Windows Server 2016.


