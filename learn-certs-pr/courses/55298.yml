  ### Модуль 1&#58; знакомство с SharePoint 2019
  SharePoint по своей сути является инструментом совместной работы. Его основная цель — обеспечить пользователям простоту нахождения информации и предоставления к ней общего доступа, и SharePoint включает множество функций для упрощения этих задач. Функция системы библиотек SharePoint может стать превосходной альтернативой традиционному файловому серверу. Списки SharePoint могут быть простой в создании и использовании альтернативой совместному использованию файлов электронных таблиц или более формальных таблиц баз данных. Как списки, так и библиотеки можно настраивать и расширять для обеспечения более привлекательного внешнего вида и больших возможностей, например, использования календарей и блогов. Вся совместная работа может осуществляться с помощью интерфейса браузера и в некоторых случаях с помощью интеграции приложений Microsoft Office.
  #### Уроки
  - Версии SharePoint
  - Макет сайта группы и навигация
  - Разметка
  - Навигация


  #### Лабораторная работа &#58; упражнения
  - Навигация по сайту группы

  После прохождения этого модуля учащиеся будут&#58;
  - Понимать версии SharePoint.
  - Понимать иерархию сайта SharePoint.
  - Понимать макет сайта группы.
  - Понимать навигацию по сайту группы.


  ### Модуль 2&#58; основы списков SharePoint
  Списки являются базовым стандартным блоком в SharePoint, обеспечивающим пользователям возможность хранения и просмотра данных. В SharePoint много готовых, предопределенных, простых в использовании шаблонов списков. Списки можно настраивать, добавляя строки для хранения практически любого типа информации. Более того, столбцы списков можно проверять с использованием других списков и связывать с другими списками. Списки SharePoint являются очень гибким и мощным инструментом.

  #### Уроки
  - Создание приложений с использованием шаблонов списков
  - Создание списков
  - Создание списков с использованием шаблонов списков
  - Столбцы списков
  - Создание столбцов списков
  - Проверка столбцов
  - Проверка столбца списка


  #### Лабораторная работа &#58; упражнения
  - Работа со списками сайта группы
  - Создание пользовательских списков и столбцов

  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Понимать шаблоны списков.
  - Работать со списками по умолчанию для сайта группы.
  - Создавать новые списки на основании шаблонов списков.
  - Создавать пользовательские списки.
  - Добавлять столбцы в списки.
  - Управлять вводом данных в поля списков и проверять введенные данные.


  ### Модуль 3&#58; основы библиотек
  Библиотеки SharePoint обладают теми же характеристиками, что и списки SharePoint, такими как столбцы, представления и проверка. Отличает библиотеки SharePoint то, что для каждого элемента библиотеки существует базовый документ. Таким образом, в дополнение к данным, хранящимся в столбцах библиотеки, документ хранит собственные данные на основании типа документа. Из-за дополнительных данных, которые могут храниться в столбцах, которые могут использоваться для фильтрации и поиска, а также применения таких функций, как управление версиями, библиотеки считаются великолепной заменой более традиционной системы файлового сервера. Библиотеки, как и списки, являются базовым стандартным блоком сайта SharePoint.

  #### Уроки
  - Шаблоны библиотек
  - Создание библиотек
  - Создание библиотеки документов и добавление столбцов
  - Создание библиотеки ресурсов
  - Управление документами и версиями
  - Извлечение документов
  - Удаление и восстановление документов
  - Управление версиями


  #### Лабораторная работа &#58; упражнения
  - Работа с библиотеками сайта группы
  - Создание библиотек
  - Управление версиями документов

  После прохождения этого модуля учащиеся смогут&#58;
  - Создавать новые библиотеки с использованием шаблонов библиотек.
  - Добавлять столбцы в библиотеки.
  - Извлекать документы для редактирования.
  - Удалять документы из библиотек документов и восстанавливать документы.
  - Включать управление версиями для библиотек.
  - Восстанавливать более раннюю версию документа библиотеки.


  ### Модуль 4&#58; работа с представлениями списков и библиотек
  Представления обеспечивают гибкую систему отображения данных списков и библиотек SharePoint удобным для чтения и простым в использовании способом. Каждый список и каждая библиотека SharePoint может иметь несколько созданных и настроенных представлений, а у некоторых шаблонов списков и библиотек есть предварительно настроенные специальные представления. Представления могут быть определены для личного или совместного использования.

  #### Уроки
  - Представления по умолчанию
  - Изучение представлений по умолчанию
  - Пользовательские представления
  - Как создать пользовательское представление


  #### Лабораторная работа &#58; упражнения
  - Работа с представлениями
  - Создание общих и личных представлений

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать представления по умолчанию, предопределенные для списков и библиотек.
  - Создавать общие представления.
  - Настраивать представления.
  - Устанавливать представление по умолчанию для списка или библиотеки.


  ### Модуль 5&#58; интеграция Office
  Одна из замечательных функций SharePoint — возможность интеграции с приложениями Microsoft Office. Практически каждое приложение Office обеспечивает определенный уровень интеграции с SharePoint, которая может быть простой, например, использование электронной таблицы Excel для создания нового списка, и более сложной, например, интеграция Outlook. Некоторые функции интеграции улучшают то, что доступно в Интернете через браузер, другие позволяют обеспечить автономный доступ к контенту SharePoint, например, среда мобильного компьютера. В этом уроке будет использован ряд инструкций и упражнений для показа того, как каждое приложение Office может интегрироваться с SharePoint.

  Обратите внимание, что в этой части рассматривается интеграция с приложениями Office, локально установленными на компьютере, подключаемом к SharePoint. Office Online Server — это версия Office на основе браузера, позволяющая создавать и изменять документы Office. С SharePoint 2019 Office Online Server может быть интегрирован и может рассматриваться как важная часть многих установок SharePoint. Вместе с тем, учитывая, что это отдельный от SharePoint продукт, в этом курсе он не рассматривается.
  #### Уроки
  - Интеграция Excel
  - Интеграция Outlook
  - Интеграция Access

  После прохождения этого модуля учащиеся смогут&#58;
  - Создавать списки на основе электронных таблиц Excel.
  - Создавать оповещения в Outlook.


  ### Модуль 6&#58; работа с сайтами
  Доступ ко всему контенту SharePoint можно получить через сайт. Сайт SharePoint — это контейнер для списков и библиотек, обеспечивающий начальную точку для базового администрирования. Контент, списки, библиотеки и базовый внешний вид сайта изначально определяется шаблоном сайта, используемым для создания сайта.

  #### Уроки
  - Шаблоны сайтов
  - Создание сайтов
  - Создание сайт группы
  - Навигация по сайту
  - Управление навигацией по сайту


  #### Лабораторная работа &#58; упражнения
  - Создание сайтов групп
  - Создание рабочей области для собраний
  - Создание сайта блога

  После прохождения этого модуля учащиеся будут/смогут&#58;
  - Понимать, что такое шаблоны сайтов.
  - Понимать различные типы шаблонов сайтов, которые предоставляются готовыми с различными версиями.
  - Создавать новые сайты с использованием шаблонов сайтов.
  - Создавать сайты проектов.
  - Создавать сайты групп.
  - Создавать сайты сообществ.
  - Создавать сайты блогов.
  - Управлять сайтами, перечисленными на верхней панели ссылок.

