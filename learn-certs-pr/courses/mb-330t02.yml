outlineSection: |-
  ### Модуль 1&#58; Настройка и использование процессов контроля и управления качеством
  В этом модуле мы опишем, как настроить и использовать контроль качества в Финансах и операциях, как использовать функциональные возможности контроля качества, как определять и поддерживать несоответствия и как обрабатывать исправления. Но давайте сначала познакомимся с общими процессами управления качеством.
  #### Уроки
  - Введение
  - Выполнение процессов контроля и управления качеством
  - Применение инвентарной блокировки 
  - Выполнение карантинного управления
  - Лабораторные практикумы
  - Краткое содержание модуля
  

  В этом модуле студенты научились&#58;
  - Выполнять процессы контроля и управления качеством
  - Применение инвентарной блокировки
  - Выполнение карантинного управления


  ### Модуль 2&#58; Настройка и использование внутрикорпоративных торговых отношений
  Внутрикорпоративная функциональность Intercompany в Dynamics 365 для финансов и операций предоставляет механизм для консолидации статических и динамических данных от нескольких компаний в виде отдельных юридических лиц в одной базе данных. Внутрикорпоративная торговля Intercompany Trade позволяет объединить производственные площадки, распределительные центры и дочерние предприятия по всему миру в единую организацию. В этом разделе объясняется, как настроить и использовать внутрикорпоративные торговые отношения и обрабатывать внутрифирменные заказы в отделе финансов и операций.
  #### Уроки
  - Введение
  - Понимание внутрикорпоративной торговли
  - Настройка внутрикорпоративных торговых отношений
  - Обработка заказов внутрикорпоративной цепочки
  - Настройка внутрикорпоративных соглашений и прямых поставок
  - Лабораторные практикумы
  - Краткое содержание модуля


  В этом модуле студенты научились следующему&#58;
  - Настройка продуктов для внутрикорпоративных торговых отношений
  - Настройка внутрикорпоративных торговых отношений
  - Настройка внутрикорпоративных соглашений
  - Обработка внутрикорпоративных заказов
  - Обработка внутрикорпоративных прямых поставок
  - Обработка внутрикорпоративных сборов
  - Понимание цепочки заказов внутри компании


  ### Модуль 3&#58; Настройка и использование мастер-планирования
  В этом разделе объясняется, как настроить и использовать мастер-планирование в Финансах и Операциях.
  #### Уроки
  - Введение
  - Мастер планирования и настройки
  - Создание генеральных планов
  - Узнали о прогнозах спроса и предложения
