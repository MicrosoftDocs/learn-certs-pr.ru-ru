outlineSection: |-
  ### Модуль 1&#58; Настройка и использование процессов контроля и управления качеством
  В этом модуле мы опишем, как настроить и использовать контроль качества в Финансах и операциях, как использовать функциональные возможности контроля качества, как определять и поддерживать несоответствия и как обрабатывать исправления. Но давайте сначала познакомимся с общими процессами управления качеством.
  #### Уроки
  - Введение
  - Выполнение процессов контроля и управления качеством
  - Применение блокировки товара 
  - Управление карантином 
  - Лабораторные практикумы
  - Краткое содержание модуля


  После завершения этого модуля студенты смогут&#58;
  - Выполнять процессы контроля и управления качеством
  - Применение блокировки товара 
  - Управление карантином 


  ### Модуль 2&#58; Настройка и использование внутрихолдинговых торговых отношений
  Внутрихолдинговая функциональность Dynamics 365 for Finance and Operations предоставляет механизм для консолидации статических и динамических данных от нескольких компаний в виде отдельных юридических лиц в одной базе данных. Внутрихолдинговая торговля позволяет объединить производственные площадки, распределительные центры и дочерние предприятия по всему миру в единую организацию. В этом разделе объясняется, как настроить и использовать внутрихолдинговые торговые отношения и обрабатывать внутрихолдинговые заказы в "Финансы и операции".
  #### Уроки
  - Введение
  - Понимание внутрихолдинговой торговли
  - Настройка внутрихолдинговых торговых отношений
  - Обработка заказов внутрихолдинговой цепочки
  - Настройка внутрихолдинговых соглашений и прямых поставок
  - Лабораторные практикумы
  - Краткое содержание модуля


  В этом модуле студенты научились следующему&#58;
  - Настраивать продукты для внутрихолдинговых торговых отношений
  - Настраивать внутрихолдинговые торговые отношения
  - Настраивать внутрихолдинговые соглашения
  - Обрабатывать внутрихолдинговые заказы
  - Обрабатывать внутрихолдинговые прямых поставок
  - Обрабатывать внутрихолдинговые сборы
  - Понимать внутрихолдинговые цепочки заказов 


  ### Модуль 3&#58; Настройка и использование сводного планирования 
  В этом разделе объясняется, как настроить и использовать сводное планирование в Финансах и Операциях.
  #### Уроки
  - Введение
  - Особенности и настройки сводного планирвоания
  - Создание сводного плана
  - Узнайте о прогнозах спроса и предложения
  - Настройка включения позиций
  - Краткое введение во внутрихолдинговое планирование
  - Планирование и утвержденные спланированные заказы
  - Лабораторные практикумы
  - Краткое содержание модуля


  В этом модуле студенты научились следующему&#58;
  - Определять политики сводного планирования
