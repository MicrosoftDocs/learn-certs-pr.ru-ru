summary: |-
  Этот курс учит разработчиков, как создавать комплексные решения в Microsoft Azure. Студенты узнают, как внедрять вычислительные решения Azure, создавать функции Azure, внедрять веб-приложения и управлять ими, разрабатывать решения с использованием хранилища Azure, осуществлять аутентификацию и авторизацию, а также защищать свои решения с помощью KeyVault и Managed Identities. Студенты также узнают, как подключаться и использовать службы Azure и сторонние службы, а также включать в свои решения модели на основе событий и сообщений. Курс также содержит модули по изучению мониторинга, устранениб неполадок и оптимизации решений Azure.

  #### Профиль аудитории
  - Слушатели этого курса заинтересованы в разработке Azure или в прохождении сертификационного экзамена Microsoft Azure Developer Associate.
prerequisitesSection: |-
  Слушатели должны иметь 1-2 года опыта работы в качестве разработчика и опыт работы с Microsoft Azure. Они также должны уметь программировать на поддерживаемом языке Azure.
outlineSection: |-
  ### Модуль 1&#58; Создание веб-приложений службы приложений
  В этом модуле слушатели узнают, как создать веб-приложение на платформе службы приложений Azure. Они узнают, как функционирует платформа и как создавать, настраивать, масштабировать, защищать и развертывать на платформе службы приложений.
  #### Уроки
  - Основные понятия службы приложений Azure
  - Создание веб-приложения службы приложений Azure
  - Настройка и мониторинг приложений службы приложений
  - Масштабирование приложений службы приложений
  - промежуточных сред службы приложений Azure


  ### Модуль 2&#58; Реализация функций Azure (Azure Functions)
  В этом модуле описывается создание приложений Functions и способы интеграции триггеров и входных/выходных привязок в приложение.
  #### Уроки
  - Обзор функций Azure
  - Разработка Azure Functions
  - Реализация долговечных функций


  ### Модуль 3&#58; Разработка решений, использующих хранилище blob
  Слушатели узнают, как работает хранилище BLOB-объектов Azure, как управлять данными в течение жизненного цикла «горячего/холодного/архивного хранилища BLOB-объектов» и как использовать клиентскую библиотеку хранилища BLOB-объектов Azure для управления данными и метаданными.
  #### Уроки
  - Основные понятия службы хранилище Azure Blob
  - Управление жизненным циклом хранилища BLOB-объектов Azure.
  - Работа с хранилищем Blob-объектов Azure


  ### Модуль 4&#58; Разработка решений, использующих хранилище Cosmos DB
  Слушатели узнают, как структурирована Cosmos DB и как обеспечивается  непротиворечивость данных. Слушатели также узнают, как создавать учетные записи в Cosmos DB и создавать базы данных, контейнеры и элементы, используя сочетание портала Azure и .NET SDK.
  #### Уроки
  - Обзор Azure Cosmos DB
  - структуры данных Azure Cosmos DB
  - Работа с ресурсами и данными Azure Cosmos DB
  
  
  ### Модуль 5&#58; Внедрение решений IaaS
  Этот модуль рассказывает слушателям о том, как использовать виртуальные машины и образы контейнеров для использования в своих решениях. Он включает создание виртуальных машин, использование шаблонов ARM для автоматизации развертывания ресурсов, создания образов Docker и управления ими, публикации образов в реестре контейнеров Azure и запуск контейнера в экземплярах контейнеров Azure.
  #### Уроки
  - Создание виртуальных машин в Azure
  - Создание и развертывание шаблонов ARM
  - Создание образов контейнеров для решений
  - Публикация образа контейнера в реестре контейнеров Azure
  - Cоздание и запуск образов контейнеров в экземплярах контейнеров Azure
  
  
  ### Модуль 6&#58; Реализация аутентификации и авторизации пользователей
  Слушатели узнают, как использовать Microsoft Identity Platform v2.0 для управления аутентификацией и доступом к ресурсам. Студенты также узнают, как использовать Microsoft Authentication Library и Microsoft Graph для аутентификации пользователя и получения информации, хранящейся в Azure, и как и когда использовать подписи общего доступа.
  #### Уроки
  - Microsoft Identity Platform v2.0
  - Аутентификация с использованием Microsoft Authentication Library
  - Использование Microsoft Graph
  - Авторизация операций с данными в хранилище Azure
  
  
  ### Модуль 7&#58; Внедрение безопасных решений для облачных
  Этот модуль описывает, как защитить информацию (ключи, секреты, сертификаты), которую приложение использует для доступа к ресурсам. Он также включает защиту информации о конфигурации приложения.
  #### Уроки
  - Управление ключами, секретами и сертификатами с помощью KeyVault API
  - Реализация управляемых идентификаторов для ресурсов Azure
  - Защита данных конфигурации приложения с помощью Azure App Configuration
  
  
  ### Модуль 8&#58; Реализация API Management
  Слушатели узнают, как публиковать API, создавать политики для управления информацией, передаваемой через API, и как управлять доступом к своим API с помощью службы Azure API Management.
  #### Уроки
  - Обзор API Management
  - Определение политик для API
  - Защита API
  
  
  ### Модуль 9&#58; Разработка приложения логики сервиса приложения
  В этом модуле слушатели учатся, как использовать приложения логики Azure для планирования, автоматизации и управления задачами, бизнес-процессами, рабочими процессами и службами на предприятиях или в организациях.
  #### Уроки
  - Обзор Azure Logic Apps
  - Создание пользовательских соединителей для приложений логики
  
  
  ### Модуль 10&#58; Разработка основанных на событиях решений
  Слушатели узнают, как создавать приложения с архитектурой на основе событий.
  #### Уроки
  - Внедрение решений, использующих Azure Event Grid
  - Внедрение решений, использующих Azure Event Hubs
  - Внедрение решений, использующих центры уведомлений Azure (Azure Notification Hubs)
  
  
  ### Модуль 11&#58; Разработка решений на основе сообщений
  Слушатели узнают, как создавать приложения с архитектурой на основе сообщений.
  #### Уроки
  - Внедрение решений, использующих Azure Service Bus
  - Внедрение решений, использующих очереди хранилища Azure Queue Storage
  
  
  ### Модуль 12&#58; Мониторинг и оптимизация решений Azure
  В этом модуле слушатели учатся, как использовать свой код для телеметрии и как анализировать и устранять неполадки в своих приложениях.
  #### Уроки
  - Обзор мониторинга в Azure
  - Настройка приложения для мониторинга
  - Анализ и устранение неполадок приложений
  - Реализация кода для обработки переходных ошибок
  
  
  ### Модуль 13&#58; Интеграция кэширования и доставки контента в решения
  Студенты узнают, как использовать различные службы кэширования для повышения производительности своих приложений.
  #### Уроки
  - Разработка для Azure Cache для Redis
  - Разработка для хранения на CDN