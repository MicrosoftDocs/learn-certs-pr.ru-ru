summary: |-
  Этот модуль посвящен управлению безопасностью и идентификацией в контексте Azure. ВЫ узнаете о множестве функций «Программное обеспечение как услуга» (SaaS), доступных в Azure, для интеграции в существующие решения Azure.

  #### Профиль аудитории
  Для успешного прохождения курса Cloud Solutions Architects  необходимо иметь практический опыт работы с операционными системами, виртуализацией, облачной инфраструктурой, структурами хранения, биллингами и сетями.
outlineSection: |-
  ### Модуль 1&#58; Управление безопасностью и идентификацией для решений Azure
  В этом модуле обсуждаются как безопасность и идентификация в контексте Azure. Что касается безопасности, этот модуль рассматривает различные параметры для мониторинга безопасности, параметры, доступные для защиты данных, и параметры для защиты секретов приложений. Что касается идентификации, этот модуль специально предназначен для Azure Active Directory (Azure AD) и различных доступных функций, таких как многофакторная аутентификация (MFA), идентификация управляемых услуг, Azure AD Connect, ADFS и Azure AD B2B/B2C.

  #### Лабораторная работа&#58; Защита секретов в Azure
  После завершения этого модуля студенты получат следующее&#58;
  - Интеграция существующих решений с внешними поставщиками удостоверений, используя Azure AD B2B или B2C
  - Разработка гибридного решения для идентификации
  - Определение необходимости использования расширенных функций Azure AD, таких как идентификация управляемых служб, MFA и управление привилегированными идентификационными данными
  - Защита секретов приложения с помощью Key Vault
  - Защита данных приложения с использованием функций базы данных SQL и хранилища Azure


  ### Модуль 2&#58; Интеграция служб SaaS, доступных на платформе Azure
  Этот модуль представляет несколько служб SaaS, доступных в Azure, которые доступны для интеграции в существующие решения Azure. Среди этих служб&#58; Cognitive Services, Bot Service, Machine Learning и Media Services.

  #### Лабораторная работа&#58; Развертывание служебных элементов как компонентов общих решений Azure
  После завершения этого модуля студенты получат следующее&#58;
  - Умение подробно рассказывать о различных API, доступных в Cognitive Services
  - Умение определять, когда следует использовать сервис Face API, Speech API или Language Understanding (LUIS)

