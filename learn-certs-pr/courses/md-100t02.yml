outlineSection: |-
  ### Модуль 1&#58; Настройка периферийных устройств и драйверов
  Этот модуль будет охватывать конфигурацию устройства. Студенты узнают, как работают драйверы устройств и как их устанавливать. Студенты также будут ознакомлены с управлением и настройкой аппаратных периферийных устройств, таких как принтеры.
  #### Уроки
  - Управление устройствами и драйверами
  - Управление принтерами


  После завершения этого модуля студенты получат следующее&#58;
  - Описать понятия, связанные с драйверами
  - Установить драйвер устройства
  - Описать концепции управления принтером
  - Настройка печати на стороне клиента и управление свойствами сервера печати.


  ### Модуль 2&#58; Настройка сети
  В этом модуле студенты узнают о сетевых концепциях. Этот модуль познакомит с IPv4 и IPv6 и такими понятиями, как DNS.  Студенты узнают, как настроить параметры сети в Windows, а также узнают о технологиях беспроводной сети. Модуль завершится методами удаленного управления Windows.
  #### Уроки
  - Настройка подключения к IP-сети
  - Реализация разрешения имен
  - Реализация беспроводного сетевого соединения
  - Обзор удаленного доступа
  - Удаленное управление


  После завершения этого модуля студенты получат следующее&#58;
  - Описать различные типы приложений
  - Устанавливать приложения вручную и используя автоматизированные методы
  - Управлять развертыванием приложений с помощью Магазина Windows
  - Узнать о возможностях веб-браузера в Windows 10


  ### Модуль 3&#58; Конфигурация хранилища
  Этот модуль описывает конфигурацию хранилища и управление им в Windows 10.  Студенты познакомятся с локальными, облачными и виртуальными системами хранения. В этом курсе также будет рассказано о настройке хранилища на клиентских устройствах и о местах хранения
  #### Уроки
  - Обзор вариантов хранения
  - Использование OneDrive
  - Управление дисками, разделами и томами
  - Обслуживание дисков и томов
  - Управление пространством хранения


  #### Лабораторная &#58; Лабораторный практикум&#58; Управление хранилищем
  - Добавление диска
  - Создание простого тома
  - Сжатие папки
  - Включение дисковых квот
  - Создание пространства для хранения


  После завершения этого модуля студенты получат следующее&#58;
  - Описать варианты и преимущества локального, облачного и виртуального хранилища
  - Настроить OneDrive
  - Настройка локальных разделов диска и томов
  - Описать возможности и преимущества складских помещений


  ### Модуль 4&#58; Управление приложениями в Windows 10
  В этом модуле студенты ознакомятся с управлением приложениями в Windows 10. Этот модуль охватывает различные типы приложений и поддерживаемые методы установки.  Студенты узнают, как устанавливать приложения с помощью ручных и автоматических методов, а также управлять доставкой приложений с помощью Магазина Windows. Наконец, в этом модуль рассматриваются различия между Internet Explorer и Microsoft Edge.
  #### Уроки
  - Предоставление приложений пользователям
  - Управление универсальными приложениями Windows
  - Магазин Windows
  - Веб-браузеры в Windows 10


  После завершения этого модуля студенты получат следующее&#58;
  - Описать различные типы приложений
  - Устанавливать приложения вручную и используя автоматизированные методы
  - Управлять развертыванием приложений с помощью Магазина Windows
  - Узнать о возможностях веб-браузера в Windows 10


