summary: |-
  Узнайте об управлении Office 365, включая ключевые компоненты Office 365, о том, как перевести организацию на Office 365, как настроить Office 365 и как управлять развертываниями Office 365 ProPlus.

  #### Профиль аудитории
  Этот курс предназначен для лиц, которые претендуют на роль администратора Microsoft 365 Enterprise и прошли один из путей сертификации администратора на основе ролей Microsoft 365.
prerequisitesSection: |-
  - Закончили курс администратора на основе ролей, например, «Сообщения», «Работа в команде», «Безопасность и соответствие» или «Совместная работа».
  - Хорошее знание DNS и базовый опыт работы со службами Microsoft 365.
  - Хорошее понимание общих ИТ-практик.
outlineSection: |-
  ### Модуль 1&#58; Переход организации на Office 365
  #### Уроки
  - Exchange Online
  - SharePoint Online
  - Команды
  - Дополнительные ресурсы


  ### Модуль 2&#58; Настройка арендатора Microsoft 365 Tenant
  #### Уроки
  - Планирование сети с помощью Office 365
  - Планирование настройки вашего сервиса
  - Планирование вашей гибридной среды
  - Планирование миграции в Office 365


  ### Модуль 3&#58; Настройка Office 365
  #### Уроки
  - Обзор клиента Office 365
  - Настройка подключения клиента Office к Office 365


  ### Модуль 4&#58; Управление развертываниями Office 365 ProPlus
  #### Уроки
  - Управление пользовательскими установками клиента
  - Управление централизованным развертыванием Office 365 ProPlus
  - Настройка офисной телеметрии
  - Настройка Microsoft Analytics


  ### Модуль 5&#58; Лабораторный практикум 

  #### Лабораторная работа&#58; Управление Office 365
  - Упражнение 1&#58; Настройка пробного арендатора Microsoft 365
  - Упражнение 2&#58; Подготовка управляемой установки Office 365 ProPlus 
  - Упражнение 3&#58; Управление пользовательскими установками Office 365 ProPlus
  - Упражнение 4&#58; Управление централизованными установками Office 365 ProPlus
  - Упражнение 5&#58; Развертывание и настройка компонентов офисной телеметрии
