summary: |-
  Этот курс дает студентам знания и навыки, необходимые для планирования, развертывания, настройки и администрирования решения Microsoft Skype for Business. Студенты узнают, как развертывать многосайтовую и высокодоступную инфраструктуру Skype for Business, которая поддерживает обмен мгновенными сообщениями, конференц-связь, корпоративную голосовую связь, архивирование и мониторинг. Студенты также узнают, как управлять, поддерживать и устранять проблемы в инфраструктуре.

  Этот курс в основном посвящен локальному развертыванию Skype for Business, а также содержит информацию о том, как интегрировать локальное развертывание с Teams или Skype for Business Online, а также о том, как выполнить переход с предыдущих версий Skype for Business Server. Этот курс помогает студентам подготовиться к экзамену 70-334&#58; Основные решения Skype for Business 2015.

  #### Профиль аудитории
  Основная аудитория этого курса - специалисты по информационным технологиям (ИТ), которые отвечают за развертывание Skype for Business в своих организациях. Для студентов, проходящих этот курс, опыт работы с предыдущими версиями будет полезен, но не обязателен. Студенты должны хорошо разбираться в доменных службах Active Directory (AD DS), сетях передачи данных, а также в стандартах и компонентах телекоммуникаций, поддерживающих конфигурацию  Skype for Business. Студенты также должны быть знакомы с Microsoft Exchange Server и Microsoft 365.

  Вторичная аудитория этого курса - ИТ-специалисты, которые планируют сдать Экзамен 70-334&#58; Основные решения Skype for Business 2015 в качестве отдельного экзамена или в качестве одного из требований для Microsoft Certified Solutions Expert (MCSE)&#58; Сертификационный экзамен по коммуникациям.
prerequisitesSection: |-
  В дополнение к своему профессиональному опыту студенты, которые проходят это обучение, должны уже иметь следующие технические знания&#58;
  - Минимум два года опыта администрирования Windows Server, включая Windows Server 2016 или Windows Server 2019
  - Минимум два года опыта работы с AD DS
  - Минимум два года опыта работы с разрешением имен, включая систему доменных имен (DNS)
  - Опыт работы с сертификатами, включая сертификаты инфраструктуры открытых ключей (PKI)
  - Опыт работы с Windows PowerShell
  - Понимание сетей передачи данных и телекоммуникационных стандартов и компонентов
outlineSection: |-
  ### Модуль 1&#58; Проектирование и архитектура Skype for Business Server 2015
  В этом модуле описаны высокоуровневые компоненты и функции Skype for Business 2015. В нем также описывается, как работать с инструментами администрирования Skype for Business , основными компонентами Skype for Business Online и сосуществовать с локальными серверами Skype for Business Server 2015.
  #### Уроки
  - Обзор компонентов и функций Skype for Business
  - Введение в инструменты администрирования Skype for Business 


  #### Лабораторная работа&#58; Проектирование и публикация топологии Skype for Business Server 
  - Проектирование и создание топологии
  - Обновление топологии для сайта Нью-Йорка

  После завершения этого модуля студенты получат следующее&#58;
  - Описывать компоненты и функции высокого уровня Skype for Business 2015.
  - Работать с административными инструментами Skype for Business.


  ### Модуль 2&#58; Установка и внедрение Skype for Business Server 2015
  Этот модуль объясняет внешние зависимости для Skype for Business Server. В нем описаны требования к домену Протокола инициирования сеансов связи (SIP) для обеспечения успешной реализации. Этот модуль также объясняет, как установить Skype for Business Server, и описывает, как Skype for Business Server интегрируется с Exchange Server и Microsoft SharePoint Server.
  #### Уроки
  - Зависимости сервера и служб
  - Планирование SIP доменов
  - Установка Skype for Business Server
  - Интеграция Skype for Business Server с Exchange Server и  SharePoint Server


  #### Лабораторная работа&#58; Настройка записей DNS и простых URL-адресов для Skype for Business Server
  - Настройка необходимых записей DNS и простых URL-адресов для Skype для бизнеса Server


  #### Лабораторная работа&#58; Развертывание Skype for Business Server
  - Установка и настройка Skype for Business Server 
  - Установка сертификатов Skype for Business Server 

  После завершения этого модуля студенты получат следующее&#58;
  - Определять внешние зависимости для Skype for Business Server 2015.
  - Определять требования к домену SIP, чтобы обеспечить успешную реализацию.
  - Устанавливать Skype for Business Server.
  - Описывать, как Skype for Business Server интегрируется с Exchange Server и SharePoint Server.


  ### Модуль 3&#58; Администрирование Skype for Business Server 2015
  В этом модуле объясняется, как администрировать и управлять Skype for Business Server с помощью панели управления Skype for Business и командной консоли Skype for Business. Также описывается, как создавать полезные сценарии Skype for Business для автоматизации процессов. Кроме того, в нем объясняется, как внедрять управление доступом на основе ролей (RBAC) в Skype for Business и как использовать важные командлеты и инструменты тестирования для устранения неполадок Skype for Business.

  #### Уроки
  - Использование панели управления Skype for Business Server 
  - Использование командной консоли Skype for Business Server 
  - Внедрение контроля доступа на основе ролей
  - Использование командлетов для тестирования 
  - Инструменты для устранения неполадок Skype for Business


  #### Лабораторная работа&#58; использование инструментов администрирования для управления Skype for Business Server
  - Установка средств администрирования Skype for Business на клиенте Windows 10
  - Использование панели управления Skype for Business Server
  - Использование командной консоли Skype for Business Server


  #### Лабораторная работа&#58; использование инструментов устранения неполадок в Skype for Business 
  - Использование командлетов командной консоли Skype for Business Server для создания структуры RBAC
  - Использование централизованной службы ведения журналов
  - Выполнение запись параметров сети с помощью анализатора сообщений

  После завершения этого модуля студенты получат следующее&#58;
  - Использовать панель управления Skype for Business Server.
  - Используйте командную консоль Skype for Business Server 
  - Внедрять RBAC в  Skype for Business 2015.
  - Использовать важные командлеты для тестирования.
  - Использовать различные инструменты для устранения неполадок Skype for Business.


  ### Модуль 4&#58; Настройка пользователей и клиентов в Skype for Business 2015
  В этом модуле объясняется, как настроить пользователей с помощью панели управления Skype for Business Server и командной консоли Skype for Business Server. Затем описывается, как развертывать клиентов Skype for Business, и объясняется процесс входа в систему, регистрации и аутентификации для клиентов Skype for Business. Также объясняется, как настроить внутриполосные политики и групповые политики. Наконец, объясняется, как управлять адресной книгой Skype for Business.

  #### Уроки
  - Настройка пользователей
  - Развертывание клиента Skype for Business 
  - Регистрация, вход в систему и аутентификация
  - Настройка политик клиентов Skype for Business 
  - Управление адресной книгой Skype for Business 


  #### Лабораторная работа&#58; настройка пользователей и клиентов в Skype for Business 2015
  - Включение пользователей для  Skype for Business с помощью командной консоли
  - Устранение неполадок при входе пользователя


  #### Лабораторная работа&#58; настройка политик и адресной книги в Skype for Business Server
  - Настройка клиентских политик
  - Настройка адресной книги

  После завершения этого модуля студенты получат следующее&#58;
  - Настройка пользователей с помощью панели управления Skype for Business Server и командной консоли Skype для бизнеса Server.
  - Развертывание клиентов Skype for Business.
  - Объяснение процесса регистрации, входа и аутентификации в Skype for Business.
  - Настройка внутриполосных политик и групповых политик.
  - Описание процесса управления адресной книгой Skype for Business.


  ### Модуль 5&#58; Настройка и внедрение конференц-связи в Skype for Business 2015
  В этих модулях описываются функции и условия конференц-связи Skype for Business. В нем объясняется, как интегрировать Skype for Business Server 2015 с Office Online Server. Также объясняется, как спланировать использование пропускной способности конференции. И, наконец, объясняется, как настроить параметры и политики конференц-связи.
  #### Уроки
  - Введение в конференц-связь в Skype for Business 2015
  - Интеграция Skype for Business Server и Office Online Server
  - Планирование пропускной способности
  - Настройка параметров конференц-связи


  #### Лабораторная работа&#58; установка и настройка Office Online Server
  - Установка Office Online Server


  #### Лабораторная работа&#58; настройка конференц-связи в Skype for Business Server
  - Настройка, назначение и проверка политик конференц-связи

  После завершения этого модуля студенты получат следующее&#58;
  - Описывать функции и условия проведения конференций Skype for Business.
  - Интегрировать Skype for Business Server 2015 с сервером Office Web Apps.
  - Планировать использование пропускной способности конференции.
  - Настройка параметров и политик конференц-связи.


  ### Модуль 6&#58; Реализация дополнительных параметров конференц-связи в Skype for Business Server 2015
  Этот модуль описывает жизненный цикл конференц-связи и объясняет, как его администрировать. Затем объясняется, как использовать политику конференций и собраний. Также объясняется, как развертывать конференц-связь  с набором номера и настраивать инфраструктуру для SRS. И наконец, в нем объясняется, как настраивать большие собрания и трансляции собраний Skype Meeting Broadcasts.

  #### Уроки
  - Обзор жизненного цикла конференции
  - Разработка и настройка политик аудио/видео и веб-конференций
  - Развертывание конференц-связи с набором номера
  - Настройка SRS
  - Настройка больших собраний и трансляций собраний Skype Meeting Broadcasts


  #### Лабораторная работа&#58; внедрение и устранение неполадок в политике конференц-связи
  - Создание и редактирование политик конференц-связи
  - Устранение неполадок политик конференц-связи


  #### Лабораторная работа&#58; настройка дополнительных условий проведения конференций
  - Развертывание конференц-связи с набором номера
  - Подготовка к развертыванию LRS

  После завершения этого модуля студенты получат следующее&#58;
  - Администрировать жизненный цикл конференции.
  - Настраивать конференц-связь и политики собраний.
  - Развертывать конференц-связь с набором номера.
  - Настраивать инфраструктуру для Lync Room System (LRS).
  - Настраивать большие собрания и трансляции собраний Skype Meeting Broadcasts


  ### Модуль 7&#58; Разработка и внедрение мониторинга и архивирования в Skype for Business 2015
  Этот модуль описывает компоненты службы мониторинга в Skype for Business Server. Затем он описывает архивирование и объясняет, как разработать политику архивирования. Наконец, объясняется, как внедрять архивирование.
  #### Уроки
  - Компоненты службы мониторинга
  - Обзор архивирования
  - Разработка политики архивирования
  - Внедрение архивирования


  #### Лабораторная работа&#58; Внедрение мониторинга
  - Включение службы отчетов мониторинга


  #### Лабораторная работа&#58; внедрение архивации
  - Включение архивирования Skype for Business Server на Microsoft Exchange Server 2013

  После завершения этого модуля студенты получат следующее&#58;
  - Описывать компоненты службы мониторинга в Skype for Business Server.
  - Осуществлять мониторинг.
  - Разработка политики архивирования.
  - Внедрение архивирования.


  ### Модуль 8&#58; Развертывание внешнего доступа Skype for Business 2015
  Этот модуль описывает компоненты для внешнего доступа. Затем объясняется, как настроить политики внешнего доступа и безопасности, как настроить сертификаты и как настроить обратный прокси-сервер. Кроме того, в этом модуле описано, как настроить Skype for Business Server 2015 для мобильных клиентов. Наконец, в нем объясняется, как спроектировать и настроить федерацию в Skype for Business Server.
  #### Уроки
  - Обзор External Access
  - Настройка политик и безопасности External Access
  - Настройка сети и сертификатов External Access
  - Настройка обратного прокси
  - Проектирование мобильности в Skype for Business Server
  - Проектирование федерации в Skype for Business Server


  #### Лабораторная работа&#58; проектирование и внедрение External User Access
  - Определение пограничного сервера в топологии
  - Установка и настройка пограничного сервера


  #### Лабораторная работа&#58; установка компонентов для внешних пользователей
  - Установка и настройка обратного прокси
  - Проверить внешний обмен сообщениями

  После завершения этого модуля студенты получат следующее&#58;
  - Определять компоненты для внешнего доступа.
  - Настраивать политики и безопасность внешнего доступа External Access.
  - Настраивать сети и сертификаты внешнего доступа External Access.
  - Настраивать обратный прокси.
  - Настраивать Skype for Business Server 2015 для мобильных клиентов.
  - Проектировать и настраивать федерации в Skype for Business Server.


  ### Модуль 9&#58; Реализация сохраняемых чатов в Skype for Business 2015
  В этом модуле объясняется, как создать топологию Skype for Business 2015, содержащую сохраняемые чаты. Затем объясняется, как развернуть сохраняемый чат в Skype for Business. Наконец, он объясняет, как настроить и управлять сохраняемым чатов.
  #### Уроки
  - Разработка топологии сервера сохраняемого чата
  - Развертывание сервера сохраняемого чата
  - Настройка и управление сохраняемым чатом


  #### Лабораторная работа&#58; проектирование и развертывание сервера сохраняемого чата
  - Настройка топологии для сервера сохраняемого чата
  - Установка сервера сохраняемого чата
  - Регистрация новой надстройки


  #### Лабораторная работа&#58; настройка и использование сохраняемого чата
  - Настройка чатов и политик
  - Проверка развертывания сохраняемого чата
  - Устранение неполадок сохраняемого чата

  После завершения этого модуля студенты получат следующее&#58;
  - Разрабатывать топологию Skype for Business, включающую сохраняемый чат.
  - Развертывать сохраняемый чат в Skype for Business.
  - Настройка и управление сохраняемым чатом в Skype for Business.


  ### Модуль 10&#58; Внедрение высокой доступности в Skype for Business 2015
  В этом модуле описано, как проектировать и реализовывать решения высокой доступности для серверов переднего плана и внутренних серверов в среде Skype for Business Server. В нем также объясняется, как проектировать и реализовывать решения высокой доступности для хранилищ файлов, пограничных серверов, серверов-посредников, ферм серверов Office Online и обратных прокси-серверов в среде Skype for Business Server.

  #### Уроки
  - Планирование высокой доступности пула переднего плана
  - Планирование высокой доступности внутреннего сервера
  - Высокая доступность для других компонентных серверов


  #### Лабораторная работа&#58; предварительная конфигурация лабораторной работы 
  - Подготовка к лабораторной работе 


  #### Лабораторная работа&#58; реализация высокой доступности
  - Управление интерфейсными пулами
  - Настройка аппаратного выравнивания нагрузки

  После завершения этого модуля студенты получат следующее&#58;
  - Проектирование и внедрение решений высокой доступности для серверов переднего плана в среде Skype for Business Server.
  - Проектирование и внедрение решений высокой доступности для внутренних серверов в среде Skype for Business Server.
  - Разработка и внедрение решений высокой доступности для хранилищ файлов,
  пограничных серверов, серверов-посредников, ферм серверов Office Online и обратных прокси-серверов 
  в среде Skype for Business Server.


  ### Модуль 11&#58; Реализация аварийного восстановления в Skype for Business 2015
  В этом модуле описаны параметры аварийного восстановления в Skype for Business Server, такие как сопряжение пула переднего плана и растянутые пулы сервера сохраняемого чата. Затем объясняется, как реализовать аварийное восстановление в Skype for Business Server. Кроме того, в нем описаны параметры аварийного восстановления для сохраняемого чата, центрального хранилища управления, базы данных службы определения местоположения (LIS) и пользовательских данных.
  #### Уроки
  - Параметры аварийного восстановления в Skype for Business Server
  - Внедрение аварийного восстановления в Skype for Business Server
  - Дополнительные параметры аварийного восстановления в Skype for Business Server


  #### Лабораторная работа&#58; Внедрение и выполнение аварийного восстановления
  - Настройка сопряжения пулов
