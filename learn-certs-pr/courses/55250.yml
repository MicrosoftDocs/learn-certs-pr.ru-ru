outlineSection: |-
  ### Модуль 1&#58; введение
  В этом модуле учащиеся знакомятся с Microsoft Dynamics 365 Customer Engagement.
  #### Уроки
  - Что такое Dynamics 365?
  - Преимущества Dynamics 365
  - Sales Apps и Hubs
  - Customer Service Apps и Hubs
  - Marketing App
  - Dynamics 365 и PowerApps
  - Интерфейс Web
  - Интерфейс Outlook
  - Списки и сетки
  - Формы
  - Поиски и связанные записи
  - Где получить помощь
  - Дополнительная литература и ресурсы


  #### Лабораторная работа &#58; настройка вашей лабораторной среды
  - Установка демонстрационных данных


  #### Лабораторная работа &#58; Dynanmics 365 Orientation
  - Изучение Microsoft Dynamics 365

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Описывать основные функции и преимущества Microsoft Dynamics 365 Customer Engagement
  - Знакомы с Sales Hub, Customer Service Hub и Marketing App
  - Понимать разницу между интерфейсами Web и Outlook
  - Знать, где получить помощь и где найти дополнительную литературу


  ### Модуль 2&#58; записи, действия и личные параметры
  В этом модуле представлены базовые понятия и функции Microsoft Dynamics 365 Customer Engagement. Мы изучим релевантность запросов и отношений, отслеживание действий и настройку личных параметров Вы также узнаете, как работать с публикациями, действиями и заметками в элементе управления «Временная шкала».
  #### Уроки
  - Записи и отношения
  - Действия
  - Элемент управления «Временная шкала»
  - Помощник по отношениям
  - Соединения
  - Настройка личных параметров


  #### Лабораторная работа &#58; настройка личных параметров
  - Изменение домашней страницы
  - Изменение количества записей на странице
  - Настройка параметров формата


  #### Лабораторная работа &#58; работа с действиями
  - Создание действия задачи
  - Отслеживание действия с использованием поля «Установить отношение»
  - Назначение действия с использованием поля «Ответственный»
  - Нахождение и завершение действия

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Работать с записями и действиями
  - Взаимодействовать с публикациями, заметками и вложениями в элементе управления «Временная шкала»
  - Создавать соединения записей
  - Настраивать личные параметры
  - Работать с записями действий
  - Знать, где получить помощь и где найти дополнительную литературу


  ### Модуль 3&#58; выполнение работы в Dynamics 365
  В этом модуле представлены распространенные навыки, необходимые конечному пользователю для эффективного выполнения работы в Microsoft Dynamics 365 Customer Engagement. Вы узнаете, как работать с записями, создавать личные представления, переназначать записи другому ответственному и использовать записи, представления и диаграммы совместно с другими пользователями. Вы также узнаете, как выполнять групповые операции, такие как изменение нескольких элементов.
  #### Уроки
  - Работа с данными и записями
  - Вопросы безопасности
  - Системные представления и личные представления
  - Создание записи
  - Редактирование существующей записи
  - Удаление записи
  - Связанные записи
  - Переназначение записи новому ответственному
  - Использование записи совместно с другим пользователем или командой
  - Выполнение операций с несколькими записями


  #### Лабораторная работа &#58; управление записями
  - Создание записи организации
  - Связывание контакта с организацией
  - Переназначение записи организации
  - Совместное использование записи организации
  - Перевод организации в неактивное состояние


  #### Лабораторная работа &#58; создание личного представления
  - Создание личного представления
  - Установка личного представления по умолчанию

  После прохождения этого модуля учащиеся смогут&#58;
  - Выполнять операции с записями
  - Создавать личные представления и управлять ими
  - Переназначать записи и осуществлять совместное использование записей
  - Выполнять групповые операции с записями


  ### Модуль 4&#58; Dynamics 365 for Outlook
  В этом модуле мы узнаем, как использовать Dynamics 365 for Outlook. Будет рассмотрена надстройка Outlook Add-in, включая параметры навигации Dynamics 365 и процесс отслеживания электронных писем и встреч по записям в Dynamics 365, а также то, как синхронизировать работу с сервером Dynamics 365.
  #### Уроки
  - Знакомство с Dynamics 365 for Outlook
  - Dynamics 365 Pop-out Window
  - Отслеживание действий в Outlook
  - Шаблоны, литература и статьи
  - Создание Dynamics 365 Records в Outlook
  - Поиск Dynamics 365 Records в Outlook


  #### Лабораторная работа &#58; отслеживание действий в Outlook
  - Отслеживание электронного письма в Dynamics 365 for Outlook
  - Отслеживание встречи в Dynamics 365 for Outlook

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Знакомы с Dynamics 365 for Outlook App
  - Понимать разницу между интерфейсами Web и Outlook
  - Отслеживать действия в Outlook по записям в Dynamics 365


  ### Модуль 5&#58; поиск в Dynamics 365
  В этом модуле мы узнаем, как искать и находить информацию в Microsoft Dynamics Customer Engagement. Мы рассмотрим все готовые инструменты поиска, включая глобальный поиск, быстрый поиск и расширенный поиск.
  #### Уроки
  - Знакомство с поиском в Dynamics 365
  - Глобальный поиск
  - Быстрый поиск
  - Расширенный поиск


  #### Лабораторная работа &#58; использование глобального поиска
  - Использование глобального поиска для поиска информации


  #### Лабораторная работа &#58; использование быстрого поиска
  - Использование быстрого поиска для нахождения записей организаций


  #### Лабораторная работа &#58; использование расширенного поиска
  - Использование расширенного поиска для поиска информации

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать глобальный поиск
  - Использовать быстрый поиск
  - Искусно пользоваться инструментом расширенного поиска


  ### Модуль 6&#58; отчеты, диаграммы и панели мониторинга
  В этом модуле рассматриваются различные способы анализа информации, доступные в Microsoft Dynamics 365. Мы рассматриваем готовые отчеты «По умолчанию» и процесс создания пользовательского отчета с использованием Dynamics 365 Report Wizard. В этом модуле мы также изучаем готовые диаграммы и панели мониторинга, а также процесс построения пользовательской диаграммы и панели мониторинга.
  #### Уроки
  - Знакомство с отчетами, диаграммами и панелями мониторинга
  - Отчеты по умолчанию
  - Мастер отчетов
  - Работа с диаграммами
  - Работа с панелями мониторинга


  #### Лабораторная работа &#58; создание пользовательского отчета
  - Создание пользовательского отчета
  - Тестирование вашего нового отчета


  #### Лабораторная работа &#58; изучение диаграмм
  - Изучение диаграмм
  - Создание пользовательской диаграммы


  #### Лабораторная работа &#58; изучение панелей мониторинга
  - Изучение панели мониторинга
  - Создание пользовательской панели мониторинга

  После прохождения этого модуля учащиеся смогут&#58;
  - Знакомы с готовыми отчетами
  - Использовать мастер отчетов для создания пользовательского отчета
  - Понимать Dynamics 365 Charts
  - Создавать пользовательские личные диаграммы
  - Понимать Dynamics 365 Dashboards
  - Создавать пользовательские личные панели мониторинга

