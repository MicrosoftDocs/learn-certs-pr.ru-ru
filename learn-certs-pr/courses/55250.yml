summary: |-
  Этот курс знакомит учащихся с основами Microsoft Dynamics 365 Customer Engagement, создавая базу для всех последующих курсов и программ обучения. В этом курсе представлены все основные функции и приложения, включая Sales, Service и Marketing. Учащиеся приобретут важные навыки конечных пользователей, включая навыки искусной работы с Microsoft Dynamics 365, позволяющие быстро и просто находить информацию с помощью готовых инструментов, таких как расширенный поиск, мастер отчетов, диаграммы и панели мониторинга, с использованием веб-браузера и Dynamics 365 for Outlook. 

  Для прохождения этого курса никакого предыдущего опыта работы с Microsoft Dynamics 365 не требуется. Этот курс применим для выпусков Microsoft Dynamics 365 Version 9 для бизнеса и для предприятий, для развертываний онлайн и локальных развертываний.

  #### Профиль аудитории
  Этот курс был разработан для конечных пользователей Microsoft Dynamics 365 Customer Engagement, включая&#58;
  - торговых представителей,
  - представителей отдела обслуживания клиентов,
  - специалистов по маркетингу,
  - руководителей проектов,
  - конечных пользователей, желающих усовершенствовать навыки работы с Dynamics 365. Желательно, чтобы учащиеся, проходящие этот курс, обладали рабочими знаниями Microsoft Office, Microsoft Excel и Microsoft Outlook. Однако этот курс не подразумевает наличия предварительного знания Microsoft Dynamics 365.
