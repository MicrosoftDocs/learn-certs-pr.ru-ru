summary: |-
  Данный курс предоставляет слушателям знания и навыки использования служб Azure для разработки, обучения и развертывания решений машинного обучения.  Курс начинается с обзора служб Azure, поддерживающих науку о данных. С этого момента основное внимание уделяется использованию службы первичных данных Azure, службы машинного обучения Azure, для автоматизации конвейера данных. Этот курс ориентирован на изучение Azure и не является пособием по изучению data science. Предполагается, что слушатели уже обладают этими данными.

  #### Профиль аудитории
  Этот курс предназначен для специалистов по данным и тех, кто несет значительную ответственность за обучение и развертывание моделей машинного обучения.
prerequisitesSection: |-
  Успешные специалисты по обработке данных Azure начинают эту роль с фундаментальными знаниями понятий облачных вычислений и опытом работы с общей обработкой и анализом данным, а также инструментами и техниками машинного обучения.
  
  В частности&#58;
  - Создание облачных ресурсов на Microsoft Azure.
  - Использование Python для изучения и визуализации данных.
  - Обучение и проверка моделей машинного обучения с использованием типовых платформ вроде Scikit-Learn, PyTorch и TensorFlow.
  
  Для приобретения необходимых предварительных навыков перед прохождением курса пройдите следующее бесплатное онлайн-обучение&#58;
  - [«Обзор облачных концепций Microsoft»](/learn/paths/explore-microsoft-azure-cloud-concepts/)
  - [«Создание моделей машинного обучения»](/learn/paths/create-machine-learn-models/)
  
  Если вы только начинаете знакомиться с обработкой и анализом данных и машинным обучением, пожалуйста, сначала пройдите курс [«Основы ИИ Microsoft Azure»](/learn/certifications/azure-ai-fundamentals).
outlineSection: |-
  ### Модуль 1&#58; Работа с данными в Azure
  Слушатели узнают о data science и роли Data Scientist.  Затем эти знания понадобятся, чтобы понять, как службы Azure могут поддерживать и расширять процесс обработки данных.
  #### Уроки
  - Знакомство с Data Science Process
  - Обзор вариантов  Azure Data Science 
  - Знакомство с Azure Notebooks


  ### Модуль 2&#58; Работа с данными с помощью службы машинного обучения Azure (Azure Machine Learning)
  Слушатель узнает, как использовать службу машинного обучения Azure (AML) для автоматизации сквозного процесса обработки данных.
  #### Уроки
  - Знакомство со службой AML
  - Регистрация и внедрение ML моделей в службе AML


  ### Модуль 3&#58; Автоматизация машинного обучения с помощью службы AML
  В этом модуле слушатели узнают о конвейере машинного обучения и о том, как службы AML AutoML и HyperDrive могут автоматизировать некоторые трудоемкие части.
  #### Уроки
  - Автоматизация выбора модели машинного обучения
  - Автоматическая настройка гиперпараметра с помощью HyperDrive


  ### Модуль 4&#58; Управление и мониторинг моделей машинного обучения с помощью службы AML
  В этом модуле слушатели узнают, как автоматически управлять и отслеживать модели машинного обучения в службе AML.
  #### Уроки
  - Управление и контроль моделей машинного обучения

