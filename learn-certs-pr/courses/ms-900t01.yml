outlineSection: |-
  ### Модуль 1&#58; Облачные принципы
  #### Уроки
  - Принципы облачных вычислений
  - Облачные сервисы Microsoft
  - Переход на облачные сервисы


  #### Лабораторная работа&#58;Основы облачных технологий 
  - Упражнение 1&#58; Определение подходящей облачной модели (лабораторная на бумаге)


  ### Модуль 2&#58; Основные службы Microsoft 365
  #### Уроки
  - Основные службы Microsoft 365
  - Локальные службы Microsoft и облачные службы в Microsoft 365
  - Унифицированное управление конечными точками в Microsoft 365
  - Совместная работа в Microsoft 365


  #### Лабораторная работа&#58; Включение и настройка арендатора Microsoft 365
  - Упражнение 1&#58; Активация и настройка клиента Microsoft 365
  - Упражнение 2&#58; Изучение пользовательского и административного портала Microsoft 365
  - Упражнение 3&#58; Настройка новых учетных записей пользователей и групп


  ### Модуль 3&#58; Безопасность, соответствие, конфиденциальность и доверие в Microsoft 365
  #### Уроки
  - Основы организационной безопасности
  - Функции безопасности в Microsoft 365
  - Управление идентификацией и доступом
  - Защита устройств и данных в Microsoft 365
  - Соответствие в Microsoft 365


  #### Лабораторная работа&#58; Безопасность в Microsoft 365
  - Упражнение 1&#58; Управление пользователями и устройствами в Azure Active Directory
  - Упражнение 2&#58; Оценка защиты личных данных
  - Упражнение 3&#58; Изучение инструментов для соответствия


  ### Упражнение 4&#58; Цены и поддержка Microsoft 365 
  #### Уроки
  - Подписки, лицензии и биллинг Microsoft 365
  - Поддержка в Microsoft 365


  #### Лабораторная работа&#58; Управление подписками, лицензированием и поддержкой в M365
  - Упражнение 1&#58; Исследование интерфейсов для выставления счетов и подписок
  - Упражнение 2&#58; Добавление пробных лицензий для арендатора
  - Упражнение 3&#58; Просмотр вариантов поддержки
