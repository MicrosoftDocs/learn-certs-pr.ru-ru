summary: |-
  Этот курс предоставляет базовые знания о соображениях и преимуществах внедрения облачных сервисов и облачной модели «Программное обеспечение как услуга» (SaaS), с особым акцентом на предложениях облачных сервисов Microsoft 365. Вы начнете с изучения основ облачных вычислений, включая обзор облачных вычислений и, в частности, облачных сервисов Microsoft. Вы познакомитесь с Microsoft Azure и изучите различия между Microsoft 365 и Office 365. Затем вы проведете углубленный обзор Microsoft 365, включая сравнение локальных служб Microsoft с облачными службами Microsoft 365, обзор мобильности предприятия в Microsoft 365 и анализ того, как службы Microsoft 365 обеспечивают совместную работу. Затем курс анализирует, как безопасность, соответствие, конфиденциальность и доверие обрабатываются в Microsoft 365, и заканчивается обзором подписок, лицензий, биллинга и поддержки Microsoft 365.

  #### Профиль аудитории
  Этот курс предназначен для ИТ-специалистов, которые стремятся развернуть облачные сервисы и управлять ими в своей организации, или которые просто хотят приобрести базовые знания по основам облачных вычислений. Это включает в себя соображения и преимущества использования облачных сервисов в целом и облачной модели «Программное обеспечение как услуга» (SaaS) в частности, с акцентом на предложениях облачных сервисов Microsoft 365.
