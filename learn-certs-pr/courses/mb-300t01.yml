outlineSection: |-
  ### Модуль 1&#58; Начало работы с Dynamics 365 для финансов и операций
  Этот модуль дает представление о том, что такое Dynamics 365 для финансов и операций, и об отраслях, которые он поддерживает. В нем описываются модули в Финансах и операциях, назначение функций этих модулей и как они поддерживают отраслевые области.
  #### Уроки
  - Введение
  - Отраслевая направленность
  - Введение в финансовый менеджмент
  - Введение в управление персоналом
  - Введение в управление цепочками поставок
  - Краткое содержание модуля

  Студенты будут иметь представление о том, что такое Финансы и операции, и какие отрасли поддерживаются. Они будут знакомы с модулями Финансов и операций, а также с назначением функций в этих модулях и с тем, как они поддерживают отраслевые области.

  ### Модуль 2&#58; Начало работы с  Lifecycle Services
  Microsoft Dynamics Lifecycle Services (LCS) - это рабочее пространство для совместной работы, которое клиенты и их партнеры используют для управления Dynamics 365 для проектов в области финансов и операций от предпродажного обслуживания до внедрения и, наконец, до производственного цикла, как в облаке, так и локально. Он предоставляет контрольные списки и инструменты, которые помогают управлять проектом, включая методологии, которые могут помочь в управлении процессом внедрения.
  #### Уроки
  - Понимание функций и инструментов Lifecycle Services
  - Повторное использование существующих активов, копирование и обмен данными
  - Понимание функций регистратора задач
  - Создание модели бизнес-процесса.
  - Запуск инструмента поиска проблем LCS и анализ результатов
  - Использование инструмента автоматизации Regression Suite
  - Лабораторные практикумы
  - Краткое содержание модуля

  Студенты смогут&#58;
  - Понимание функций и инструментов LCS для финансов и операций
  - Повторное использование существующих активов, копирование и обмен данными
  - Понимание функций регистратора задач
  - Создание модели бизнес-процесса.
  - Выявление и анализ пробелов с помощью моделировщика бизнес-процессов (BPM)
  - Запуск инструмента поиска проблем LCS и анализ результатов


  ### Модуль 3&#58; Использование служб жизненного цикла для проектирования и планирования
  При правильном планировании внедрение Dynamics 365 для финансов и операций будет успешным. После того, как клиент подписывает соглашение о приобретении лицензий на Финансы и операции, работа в качестве Функционального консультанта начинается с управления жизненным циклом этого приложения и перехода к его предсказуемому, воспроизводимому, высококачественному внедрению.
  #### Уроки
  - Введение
  - Фазы облачного внедрения
  - Фазы локального внедрения
  - Создание функциональной проектной документации (FDD)
  - Краткое содержание модуля

  Студенты смогут&#58;
  - Подготовить документацию для собранных требований, используя методологию LCS
  - Определять сценарии кейсов
  - Участвовать в создании документов функциональных требований (FRD)
  - Понимать важность создания и поддержки документированных процессов
  - Участвовать в фазовых процессах планирования и разработки решений.
  - Описать будущее состояние бизнес-процессов на основе предложенного решения
  - Определить, когда покупать, а когда делать самостоятельно
  - Создание функциональной проектной документации (FDD)


  ### Модуль 4&#58; Обзор отчетности и аналитики
  Отчет в Dynamics 365 для финансов и операций можно определить просто как структурированное представление данных.
  В идеальных условиях отчеты материализуют данные таким образом, чтобы пользователь мог принимать обоснованные решения.
  Приложение Финансы и Операции поддерживает широкий спектр сценариев доступа к информации.
  #### Уроки
  - Понимание отчетов и запросов
  - Финансовая отчетность
  - Настройка PowerBI для элемента
  - Лабораторные практикумы
  - Краткое содержание модуля

  Студенты узнают о следующем&#58;
  - Различные типы отчетов и запросов в области финансов и операций
  - Финансовая отчетность
  - Настройка финансов и операций для Microsoft Power Platform


  ### Модуль 5&#58; Создание и тестирование мобильных приложений
  В этом модуле объясняются рекомендации и шаблоны проектирования мобильного приложения для Dynamics 365 for Finance and Operations. Кроме того, в нем объясняется, как создавать и тестировать мобильные приложения в зависимости от сценария использования.
  Мобильная платформа позволяет легко изменять формы и определения мобильных приложений, включая настройки, выполняемые для финансов и операций.
  Мобильные приложения обеспечивают широкие возможности автономного и мобильного взаимодействия и обеспечивают простоту в использовании для дизайнера. Разработчики могут создавать упрощенные формы в Microsoft Visual Studio, а затем разрабатывать мобильные приложения, которые предоставляют эту функциональность.
  #### Уроки
  - Обзор мобильного приложения Unified Operations
  - Создание и использование мобильных приложений
  - Лабораторный практикум
  - Краткое содержание модуля

  Студенты узнают, как создать мобильное приложение и опубликовать его в разделе «Финансы и операции». Понимание конструктивных особенностей мобильного приложения помогает создать мобильное приложение, соответствующее пользовательскому опыту современного приложения. Студенты также узнают, что для использования и работы с финансами и операциями им необходимо загрузить приложение Microsoft Dynamics 365 Unified Operations. Кроме того, они узнают, как запустить приложение Dynamics 365 Unified Operations для подключения к финансам и операциям, а также как использовать опубликованные мобильные приложения и извлекать данные для обновления.

  ### Модуль 6&#58; Создание, поддержка и использование рабочих потоков
  Рабочий поток представляет собой бизнес-процесс. Он определяет, как документ перемещается по системе, показывая, кто должен выполнить задачу, принять решение или утвердить документ.
  Некоторые организации требуют, чтобы определенные процессы были одобрены другим пользователем, а не лицом, которое вводит запись. Эти рабочие потоки могут потребовать ручного утверждения, утверждения рабочего потока или не требовать утверждения.
  #### Уроки
  - Рабочие потоки для бизнес-процессов
  - Создание и настройка рабочих потоков
  - Назначение пользователей на точки взаимодействия рабочего потока
  - Использование рабочих элементов
  - Лабораторный практикум
  - Краткое содержание модуля

  В этом модуле студенты узнали, как применять автоматизацию, используя рабочие потоки, и обнаружили, что определение конкретного типа позволяет бизнесу контролировать каждый шаг в критическом процессе. Студенты также узнали, что рабочие потоки могут использоваться в качестве процедурных шагов, которые используют утверждения для нескольких типов журналов. Кроме того, они узнали, что можно определить несколько версий для каждого рабочего потока и изменить существующий рабочий поток, не удаляя оригинал. Эти рабочие потоки могут потребовать ручного утверждения, утверждения рабочего потока или не требовать утверждения. Получив представление об архитектуре, элементах и действиях рабочего потока, они научились настраивать рабочие потоки, настраивать свойства рабочего потока и добавлять в рабочий поток ручную или автоматизированную задачу. Наконец, они узнали, как настроить процесс утверждения в рабочем потоке, назначить пользователей для точек соприкосновения рабочего потока, настроить шаг утверждения в рабочем потоке и использовать функциональность рабочих элементов для обработки рабочего потока.

