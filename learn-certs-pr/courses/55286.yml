  ### Модуль 1&#58; знакомство с SharePoint 2019
  Давайте начнем работу с SharePoint 2019 со знакомства с огромным количеством возможностей. Мы покажем вам популярные способы использования SharePoint 2019 для управления контентом и предоставления к нему общего доступа, создания привлекательных веб-страниц, автоматизации бизнес-процессов и работы в реальном времени над совместным редактированием документов. Мы также обсудим, кто является типичным пользователем наших сайтов и роль администратора семейства веб-сайтов. Владельцы сайтов получают возможности, которые в других бизнес-системах обычно доступны только разработчикам. Мы уверены, что вы — новый владелец сайта — будете приятно удивлены теми возможностями, которые SharePoint 2019 предлагает конечным пользователям.

