  ### Модуль 4&#58; работа с приложениями
  Приложения необходимы для хранения информации, например, событий, контактов и файлов, на сайте. SharePoint предоставляет ряд приложений для различных сценариев, и все приложения можно настраивать для конкретных бизнес-требований. Приложения можно разбить на приложения списков, библиотек и магазина. Списки SharePoint служат структурой для календарей, досок обсуждений, контактов и задач. В этом модуле объясняется концепция списков, а затем предоставляется обзор популярных вариантов.
  Библиотека документов — это место на сайте, в котором вы можете создавать, собирать, обновлять файлы, включая файлы Word, Excel, PowerPoint и PDF, а также предоставлять общий доступ к таким файлам. Мы покажем вам преимущества использования библиотеки и научим работать с файлами библиотеки наилучшим образом. Знакомство с локальными приложениями и приложениями магазина SharePoint позволит нам показать вам, как расширять возможности сайта, выходя за пределы возможностей, которые корпорация Microsoft обеспечивает на платформе SharePoint 2019.

