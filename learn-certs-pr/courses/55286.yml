  ### Модуль 5&#58; построение процессов с помощью рабочего процесса
  Рабочие процессы — это мощный и эффективный инструмент, который можно использовать для организации и отслеживания задач на основе процесса, включая процессы утверждения. Рабочие процессы будут показаны с использованием реальных примеров. Вам буде предоставлена возможность создания рабочих процессов и проверки хода выполнения рабочих процессов.
