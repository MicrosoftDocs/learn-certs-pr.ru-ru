  - Использовать веб-части поиска для сведения контента из различных мест


  ### Модуль 8&#58; управление контентом предприятия
  Традиционно команды используют шаблоны файлов или ручные процессы для обеспечения правильного сбора и сохранения информации. Это может быть выбором вашей команды или решением, принятым в вашей организации. В этом модуле мы поможем вашей команде установить шаблоны файлов для повторного использования и автоматизировать управление жизненным циклом документов. Примером этого будет автоматическое удаление старого нежелательного контента с вашего сайта. Для достижения этого вы познакомитесь с различными функциями SharePoint, включая управляемые метаданные, типы контента, политики, управление записями на месте и организатор контента.

