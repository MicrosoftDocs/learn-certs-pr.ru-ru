  ### Модуль 7&#58; работа с поиском
  SharePoint обеспечивает возможность хранения больших объемов контента в различных местах. В этом модуле рассматривается набор инструментов, помогающих эффективно находить нужную вам информацию. Хотя SharePoint предоставляет разнообразные и интеллектуальные функции поиска, владельцы сайтов могут настраивать поиск для его большего соответствия потребностям организации. Мы покажем распространенные техники, используемые владельцами сайтов для улучшения результатов поиска для продвижения определенного контента при использовании определенного ключевого слова.

