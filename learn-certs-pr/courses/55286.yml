  ### Модуль 6&#58; настройка безопасности
  Безопасность — важный элемент любого сайта. Инструктор покажет вам лучшие практики добавления на сайт и удаления с сайта коллег и определения для них уровня доступа. Как владелец сайта вы можете настраивать уровни разрешений. Это значит, что вы можете создавать уровни доступа, соответствующие обязанностям пользователей сайта. Примером может служить предоставление группе пользователей разрешения загружать контент без разрешения удалять контент. Вы также узнаете, как использовать кнопку Share для быстрого предоставления другим пользователям доступа к документам.

