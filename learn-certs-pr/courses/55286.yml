  ### Модуль 3&#58; создание веб-страниц и управление ими
  SharePoint обеспечивает большое количество способов создания веб-страниц. Вы узнаете, как обновлять домашнюю страницу вашего сайта SharePoint с помощью текста, ссылок, изображений, видео и веб-частей. Мы также покажем вам лучшие практики создания нескольких страниц и их соединения. При использовании большинства шаблонов сайтов создавать сайты и управлять ими — простой, быстрый и эффективный способ представления важной информации и приложений. SharePoint также можно использовать как интрасеть для внутренних новостей. Высокая видимость таких веб-сайтов позволяет обеспечить больший контроль над выпуском новых веб-страниц или обновлением существующих страниц. По этой причине SharePoint предоставляет возможность создания сайтов публикации и информационных сайтов.

