  ### Модуль 2&#58; создание сайтов
  Независимо от того, управляете ли вы уже существующими сайтами или еще не начали работать с ними, мы обеспечим вам дополнительные полезные знания для вашей текущей ситуации, обсудив иерархию сайта и планирование ваших сайтов SharePoint. Это позволит вам понимать существующие сайты, созданные другими людьми, а также принимать хорошие решения при создании новых сайтов. Как владельцу сайта вам будет предоставлен целый ряд шаблонов сайтов. Вы будете использовать различные популярные шаблоны сайтов, чтобы лучше понять назначение и должное использование каждого сайта. Как только ваш сайт будет готов, мы изменим его внешний вид. Вы даже сможете попробовать применить фирменный стиль к своему сайту. Мы также создадим панель навигации, которая является простым, но эффективным способом помочь пользователям перемещаться между сайтами.

