summary: |-
  На этом семинаре вы получите опыт разработки решений для Виртуального рабочего стола Windows с использованием технологий Microsoft 365 и Azure. Необходимо будет определить следующие компоненты как часть решений. Первый будет заключаться в подписке на Microsoft 365, которая потребуется для соблюдения требований безопасности и предоставления пользователям лицензии для Azure Active Directory, приложений и Windows. Далее необходимо будет настроить инфраструктуру Azure, которая требуется для поддержки среды Виртуального рабочего стола Windows. Наконец, необходимо будет определить требования к сетевым характеристикам для подключения к текущей локальной инфраструктуре для серверов приложений и получения надлежащего, безопасного и быстрого доступа к рабочим столам пользователей и локальной сети.

  #### Профиль аудитории
  Этот семинар предназначен для облачных архитекторов и ИТ-специалистов с опытом работы с архитектурой инфраструктуры и в разработке решений в облачных технологиях, которые хотят узнать больше об Azure и службах Azure, как описано в разделах «Об этом курсе» и «После прохождения курса». Желающие пройти этот семинар также должны иметь опыт работы с отличными от Microsoft облачными технологиями, соответствовать предварительным требованиям для прохождения курса и иметь желание обучаться выполнению разных работ на Azure.
