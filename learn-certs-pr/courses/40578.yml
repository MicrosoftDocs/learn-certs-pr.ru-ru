  ### Модуль 2&#58; практическое занятие&#58; реализация виртуального рабочего стола Windows на предприятии
  #### Уроки
  - Настройка Azure AD Connect и AD DS
  - Создание групп Azure AD для виртуального рабочего стола Windows
  - Создание общих папок Azure для FSLogix
  - Создание главного образа для виртуального рабочего стола Windows
  - Создание пула узлов для личных рабочих столов
  - Создание пула узлов и назначение удаленных приложений в пуле.
  - Подключение к виртуальному рабочему столу Windows с помощью веб-клиента
  - Настройка мониторинга для виртуального рабочего стола Windows

