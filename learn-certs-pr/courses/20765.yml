summary: |-
  Этот курс предназначен для обучения студентов тому, как предоставлять базы данных SQL Server как локально, так и в SQL Azure.

  #### Профиль аудитории
  Основная аудитория этого курса - люди, которые администрируют и поддерживают базы данных SQL Server. Эти люди выполняют администрирование и обслуживание баз данных в качестве основной сферы ответственности или работают в средах, где базы данных играют ключевую роль в их основной работе.

  Вторичные аудитории для этого курса - люди, которые разрабатывают приложения, которые доставляют содержимое из баз данных SQL Server.
prerequisitesSection: "Этот курс требует, чтобы вы соответствовали следующим предварительным условиям&#58;\n- Базовые знания об операционной системе Microsoft Windows и ее основных функциях.\n- практические навыки работы с Transact-SQL. \n- Практические навыки работы с реляционными базами данных. \n- Некоторый опыт проектирования баз данных."
outlineSection: |-
  ### Модуль 1&#58; Компоненты SQL Server
  Этот модуль описывает различные компоненты и версии SQL Server.
  #### Уроки
  - Введение в платформу SQL Server
  - Обзор архитектуры SQL Server
  - Службы SQL Server и параметры конфигурации
  
  После завершения этого модуля вы сможете&#58; 
  - Описать компоненты и версии SQL Server.
  - Описать архитектуру SQL Server и использование ресурсов.
  - Описать службы SQL Server и как вы управляете настройкой этих служб.


  ### Модуль 2&#58; Установка SQL Server
  В этих модулях описан процесс установки SQL Server 2016.
  #### Уроки
  - Рекомендации по установке SQL Server
  - Файлы TempDB
  - Установка SQL Server
  - Автоматизация установки


  #### Лабораторная работа. Установка SQL Server
  - Подготовка к установке SQL Server
  - Установка экземпляра SQL Server
  - Выполнение проверки после установки
  - Автоматизация установки

  После завершения этого модуля вы сможете&#58; 
  - Описать соображения при установке SQL Server.
  - Описать файлы TempDB.
  - Установить SQL Server.
  - Автоматизировать установку SQL Server.


  ### Модуль 3&#58; Обновление SQL Server до SQL Server 2017
  Этот модуль описывает процесс обновления до SQL Server 2017.
  #### Уроки
  - Требования к обновлению
  - Обновления служб SQL Server
  - Параллельное обновление&#58; миграция данных и приложений SQL Server


  #### Лабораторная работа. Обновление SQL Server
  - Создание логинов приложения
  - Восстановление резервной копии базы данных TSQL.
  - Потерянные пользователи и уровень совместимости базы данных

  После завершения этого модуля вы сможете&#58; 
  - Описать требования к обновлению SQL Server. 
  - Обновление SQL Server.
  - Миграция данных и приложений SQL Server.


  ### Модуль 4&#58; Работа с базами данных
  В этом модуле описываются предустановленные системные базы данных, физическая структура баз данных и наиболее распространенные параметры конфигурации, связанные с ними.
  #### Уроки
  - Введение в хранение данных с помощью SQL Server
  - Управление хранилищем для системных баз данных
  - Управление хранилищем для пользовательских баз данных
  - Перемещение и копирование файлов базы данных
  - Расширение буферного пула


  #### Лабораторная работа &#58; управление хранилищем базы данных
  - Настройка хранилища tempdb
  - Создание баз данных
  - Присоединение базы данных
  - Активация расширения буферного пула

  После завершения этого модуля вы сможете&#58; 
  - Описывать хранение данных с помощью SQL Server.
  - Управлять хранилищем для системных баз данных.
  - Управлять хранилищем для пользовательских баз данных.
  - Перемещать и копировать файлы базы данных.
  - Описывать и использовать расширения буферного пула.


  ### Модуль 5&#58; Выполнение обслуживания базы данных
  Этот модуль охватывает планы обслуживания базы данных.
  #### Уроки
  - Обеспечение целостности базы данных
  - Обслуживание индексов
  - Автоматизация рутинного обслуживания базы данных


  #### Лабораторная работа&#58; выполнение обслуживания базы данных
  - Использование DBCC CHECKDB для проверки целостности базы данных.
  - Перестройка индексов
  - Создание плана обслуживания базы данных

  После завершения этого модуля вы сможете&#58; 
  - Обеспечивать целостность базы данных.
  - Обслуживать индексы.
  - Автоматизировать процессы рутинного обслуживания базы данных.


  ### Модуль 6&#58; Опции хранения базы данных
  Описание параметров хранения SQL Server.
  #### Уроки
  - Производительность хранилища SQL Server
  - Общий доступ к файлам SMB
  - Хранилище SQL Server в Microsoft Azure
  - Растягивание базы данных


  ####Лабораторная работа&#58; Реализация растягивания базы данных
  - Запуск Stretch Database Advisor
  - Реализация растягивания базы данных

  После завершения этого модуля вы сможете&#58; 
  - Описывать производительность хранилища SQL Server.
  - Описывать общий доступ к файлам SMB. 
  - Объяснить хранилище SQL Server в Microsoft Azure.
  - Описать растягивание базы данных.


  ### Модуль 7&#58; Планирование развертывания SQL Server в Microsoft Azure
  В этом модуле описывается планирование развертывания SQL Server в Azure.
  #### Уроки
  - Виртуальные машины SQL Server в Azure
  - Хранилище Azure.
  - SQL-аутентификация Azure
  - Развертывание базы данных SQL Azure


  #### Лабораторная работа&#58; планирование и развертывание базы данных SQL Azure
  - Планирование базы данных SQL Azure, сети, уровней производительности, безопасности
  - Предоставление базы данных SQL Azure
  - Подключение к базе данных SQL Azure

  После завершения этого модуля вы сможете&#58; 
  - Описать виртуальные машины SQL Server в Azure.
  - Описать Azure Storage. 
  - Объяснить Azure SQL-аутентификацию, аудит и соответствие.
  - Провести развертывание базы данных SQL Azure.


  ### Модуль 8&#58; Перенос баз данных в базу данных SQL Azure.
  В этом модуле описано, как перенести базы данных в базу данных SQL Azure.
  #### Уроки
  - Инструменты тестирования миграции базы данных
  - Проблемы совместимости миграции баз данных
  - Перенос базы данных SQL Server в базу данных SQL Azure


  #### Лабораторная работа&#58; перенос баз данных SQL Server в Azure
  - Выполнить тестирование миграции
  - Перенести базу данных SQL Server в базу данных SQL Azure.
  - Проверить базу данных после миграции

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать различные инструменты тестирования миграции базы данных.
  - Объяснить проблемы совместимости миграции базы данных.
  - Перенести базу данных SQL Server в базу данных SQL Azure.

  ### Модуль 9&#58; Развертывание SQL Server на виртуальной машине Microsoft Azure
  Этот модуль описывает, как развернуть SQL Server на VM Microsoft Azure.
  #### Уроки
  - Развертывание SQL Server на виртуальной машине Azure
  - Развертывание базы данных в мастере VM Microsoft Azure VM Wizard


  #### Лабораторная работа&#58; развертывание SQL Server на виртуальной машине Azure
  - Предоставление виртуальной машины Azure
  - Использование мастера развертывания базы данных на виртуальную машину Azure.

  После завершения этого модуля студенты смогут следующее&#58;
  - Выполнить развертывание SQL Server на виртуальной машине Azure.
  - Использовать развертывание базы данных в мастере VM Microsoft Azure.
  - Выполнить настройку соединений с SQL Server


  ### Модуль 10&#58; Управление базами данных в облаке
  Этот модуль описывает, как управлять SQL Server в Azure.
  #### Уроки
  - Управление безопасностью баз данных Azure SQL
  - Настройка хранилище Azure Storage
  - Автоматизация Azure


  #### Лабораторная работа&#58; управление базами данных в облаке
  - Добавление маскирования данных
  - Использование автоматизации Azure, чтобы остановить виртуальные машины

  После завершения этого модуля студенты смогут следующее&#58;
  - Управлять безопасностью баз данных Azure SQL.
  - Настройка хранилище Azure Storage.
  - Внедрять автоматизация Azure.

