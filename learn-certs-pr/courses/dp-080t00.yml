summary: |-
  Этот курс познакомит вас с основами диалекта Microsoft стандартного языка SQL — Transact-SQL. Рассматриваемые темы включают осуществление запросов и изменения данных в реляционных базах данных, которые хранятся в системах баз данных на основе Microsoft SQL Server, включая&#58; Microsoft SQL Server, Azure SQL Database и Azure Synapse Analytics.

  #### Профиль аудитории
  Этот курс может быть ценным для каждого, кому нужно писать базовые запросы SQL или Transact-SQL. К таким людям относятся все, кто работает с данными в качестве аналитика данных, инженера данных, специалиста по обработке данных, администратора баз данных или разработчика баз данных. Этот курс также может быть полезен другим людям, которые вовлечены в работу с данными лишь поверхностно или желают узнать больше о работе с данными, например, архитекторам решений, студентам или менеджерам по технологиям.
outlineSection: |-
  ### Модуль 1&#58; начало работы с Transact-SQL
  В этом модуле вы познакомитесь с основами языка Transact-SQL (T-SQL), а также общими свойствами и терминологией реляционных баз данных. В этом модуле также представлена базовая инструкция SELECT для получения данных из таблицы.
  #### Уроки
  - Знакомство с Transact-SQL
  - Использование инструкции SELECT

  #### Лабораторная работа &#58; начало работы со средствами работы с запросами сервера SQL и написание запросов на T-SQL

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать инструмент запросов для написания и выполнения запросов на Transact-SQL
  - Понимать основные понятия реляционной базы данных и язык T-SQL
  - Писать инструкции SELECT для извлечения данных из таблицы реляционной базы данных
  - Понимать базовые типы данных и их использование
  - Понимать основы значений NULL


  ### Модуль 2&#58; сортировка и фильтрация результатов запросов
  В этом модуле вы узнаете, как контролировать, какие данные возвращаются и в каком порядке они возвращаются. Вы будете использовать выражение ORDER BY с разбиением на страницы и без него. Вы узнаете о различных видах фильтров, которые могут использоваться в выражении WHERE для контролирования того, какие строки данных возвращаются. Вы также узнаете, как управлять результатами, удаляя дубликаты с помощью DISTINCT.
  #### Уроки
  - Сортировка результатов запросов
  - Фильтрация данных

  #### Лабораторная работа &#58; сортировка и фильтрация данных, возвращенных запросами SELECT

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать ORDER BY для сортировки результатов от инструкции T-SQL SELECT
  - Добавлять выражение TOP для ограничения возвращенных упорядоченных строк
  - Разбивать на страницы отсортированные данные с помощью OFFSET-FET
  - Писать выражения WHERE для фильтрации возвращенных строк
  - Использовать DISTINCT для удаления повторяющихся строк из результатов


  ### Модуль 3&#58; использование операторов объединения и вложенных запросов
  В этом модуле вы познакомитесь с запросами T-SQL, которые получают доступ к данным из различных таблиц с помощью различных видов операций JOIN и простых вложенных запросов.
  #### Уроки
  - Использование операций JOIN
  - Использование вложенных запросов

  #### Лабораторная работа &#58; написание запросов с операциями JOIN

  #### Лабораторная работа &#58; написание инструкций SELECT с использованием вложенных запросов

  После прохождения этого модуля учащиеся смогут&#58;
  - Писать запросы для доступа к данным из различных таблиц с использованием операций JOIN
  - Понимать разницу между типами операций JOIN&#58; INNER JOIN, OUTER JOIN, CROSS JOIN
  - Понимать, как присоединить таблицу к самой себе с помощью самосоединения
  - Писать вложенные запросы в инструкции SELECT
  - Понимать разницу между скалярными и многозначными вложенными запросами
  - Понимать разницу между связанными и автономными вложенными запросами


  ### Модуль 4&#58; использование встроенных функций
  В этом модуле вы познакомитесь с использованием встроенных функций для возвращения вычисленных и специальных значений в списке SELECT или в выражении WHERE. Рассматриваемые функции включают математические функции, строковые функции и системные функции. Будут упомянуты и другие типы функций, но они не будут рассматриваться подробно. Вы также узнаете, как объединять строки данных в одну группу, предоставляя сводную информацию для группы, например, SUM, MIN или MAX.
  #### Уроки
  - Начало работы со скалярными функциями
  - Группирование агрегированных результатов

  #### Лабораторная работа &#58; встроенные функции

  После прохождения этого модуля учащиеся смогут&#58;
  - Писать запросы с использованием скалярных функций
  - Писать запросы с использованием агрегированных функций
  - Использовать GROUP BY для объединения данных в группы на основе общего значения столбца
  - Понимать, как HAVING используется для фильтрации групп строк


  ### Модуль 5&#58; изменение данных
  В этом модуле вы познакомитесь с инструкциями T-SQL для изменения данных таблиц, включая UPDATE, DELETE и MERGE, а также с различными вариантами для INSERT, включая создание новой таблицы с данными из существующей таблицы. Вы также узнаете, как сделать так, чтобы система автоматически предоставляла данные для столбцов по мере вставки данных.
  #### Уроки
  - Вставка данных в таблицы
  - Изменение и удаление данных

  #### Лабораторная работа &#58; изменение данных

  После прохождения этого модуля учащиеся смогут&#58;
  - Вставлять данные в существующую таблицу
  - Указывать, что столбец должен быть автоматически заполнен с помощью значения IDENTITY или SEQUENCE
  - Изменять данные с использованием инструкции UPDATE
  - Удалять данные с помощью инструкции DELETE
  - Изменять данные с помощью MERGE для синхронизации двух таблиц