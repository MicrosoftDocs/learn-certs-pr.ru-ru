summary: |-
  Этот обучающий курс Introduction to Microsoft Access 2019 начинается с рассмотрения базовых понятий баз данных. Затем учащиеся научаться проектировать и создавать базы данных и таблицы, выполнять запросы этих таблиц, создавать формы и отчеты.

  #### Профиль аудитории
  Этот курс предназначен для учащихся, которые не знакомы или едва знакомы с Microsoft Access 2019 и более опытных пользователей Access, желающих ознакомиться с темами, представленными в этом курсе, в интерфейсе 2019 года.
