outlineSection: |-
  ### Модуль 1&#58; быстрый обзор пользовательского интерфейса Access
  В этом модуле объясняется, как ознакомиться с пользовательским интерфейсом Access.
  #### Уроки
  - Лента Access
  - Панель быстрого доступа
  - Область навигации по объектам
  - Рабочая поверхность Access
  - Обзор объектов
  - Обзор процесса
  - Создание базы данных с использованием мастера


  #### Лабораторная работа &#58; знакомство со средой Access
  После прохождения этого модуля учащиеся будут&#58;
  - Понимать организацию ленты Access.
  - Понимать контекстные вкладки на ленте.
  - Понимать панель быстрого доступа и то, как ее настроить.
  - Понимать область навигации.
  - Понимать объекты и процесс создания.
  - Понимать рабочую поверхность Access.
  - Понимать, как создавать базы данных с помощью мастера.

  ### Модуль 2&#58; основы
  В этом модуле объясняется, о каких основах баз данных необходимо задуматься перед началом создания базы данных.
  #### Уроки
  - Вопросы, которые необходимо задать перед началом создания базы данных
  - Подходы к проектированию базы данных
  - Сбор информации
  - Несколько слов о правилах именования
  - Нормализация
  - Связи между таблицами


  #### Лабораторная работа &#58; упражнения по основам
  - Постановка вопросов
  - Нормализация данных

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Задавать необходимые вопросы перед созданием приложения базы данных.
  - Понимать распространенные подходы к проектированию баз данных — сверху вниз и снизу вверх.
  - Переходить с бумажной работы и образцов данных к классифицированным данным (сопоставление данных).
  - Понимать правила именования для таблиц и других объектов.
  - Понимать, что такое нормализация.
  - Понимать некоторые базовые концепции нормализации и то, как их применять.
  - Понимать первичные и внешние ключи.
  - Понимать связи между таблицами и то, как их устанавливать.


  ### Модуль 3&#58; таблицы их их представления
  В этом модуле объясняется, как работать с таблицами и их представлениями в Microsoft Access.
  #### Уроки
  - Определение и цель
  - Режим таблицы
  - Режим конструктора


  #### Лабораторная работа &#58; работа с таблицами в режиме таблицы
  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать таблицы и представления таблиц в Access.
  - Работать с таблицами в режиме таблицы.
  - Добавлять и редактировать записи данных в режиме таблицы.
  - Понимать назначение режима конструктора.


  ### Модуль 4&#58; таблицы
  В этом модуле объясняется, как работать с таблицами в Microsoft Access.
  #### Уроки
  - Создание базы данных Access
  - Типы данных
  - Создание таблицы в режиме конструктора


  #### Лабораторная работа &#58; упражнения по таблицам
  - Создание новой базы данных
  - Определение типов данных
  - Создание таблицы в режиме конструктора

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Создать базу данных Access.
  - Создать таблицу в режиме конструктора.
  - Понимать типы данных.
  - Назначать поле ключа.
  - Понимать маски ввода.
  - Использовать выражения для определения правил проверки.


  ### Модуль 5&#58; запросы
  В этом модуле объясняется, как работать с запросами в Microsoft Access.
  #### Уроки
  - Запросы
  - Запросы на выборку
  - Запросы на выборку с условиями
  - Логические операторы
  - Группировка и вычисление итогов с помощью запросов


  #### Лабораторная работа &#58; создание запросов на выборку
  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Использование запросов и представления запросов.
  - Создание простого запроса.


  ### Модуль 6&#58; формы
  В этом модуле объясняется, как работать с формами в Microsoft Access.
  #### Уроки
  - Формы
  - Изменение формы
  - Навигация по записи формы
  - Режим макета и режим конструктора
  - Формы одним щелчком
  - Мастер форм


  #### Лабораторная работа &#58; упражнения по формам
  - Добавление записей данных в режиме формы
  - Создание формы с помощью мастера форм

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать типы форм.
  - Добавлять записи с использованием формы.
  - Понимать формы одним щелчком.
  - Создавать формы с использованием мастера форм.


  ### Модуль 7&#58; отчеты
  В этом модуле объясняется, как работать с отчетами в Microsoft Access.
  #### Уроки
  - Отчеты
  - Мастер отчетов


  #### Лабораторная работа &#58; создание отчета с помощью мастера отчетов
  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать отчеты.
  - Использовать отчеты одним щелчком.
  - Использовать мастер отчетов для создания отчетов.

