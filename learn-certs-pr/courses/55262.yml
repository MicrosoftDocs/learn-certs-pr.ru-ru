  ### Модуль 4&#58; основы библиотек
  SharePoint Libraries обладают теми же характеристиками, что и списки SharePoint, такими как столбцы, представления и проверка. Отличает SharePoint Libraries то, что для каждого элемента библиотеки существует базовый документ. Таким образом, в дополнение к данным, хранящимся в столбцах библиотеки, документ хранит собственные данные на основании типа документа. Из-за дополнительных данных, которые могут храниться в столбцах, которые могут использоваться для фильтрации и поиска, а также применения таких функций, как управление версиями, библиотеки считаются великолепной заменой более традиционной системы файлового сервера. Библиотеки, как и списки, являются базовым стандартным блоком сайта SharePoint.
  #### Уроки
  - Шаблоны библиотек
  - Создание библиотек
  - Управление документами и версиями


