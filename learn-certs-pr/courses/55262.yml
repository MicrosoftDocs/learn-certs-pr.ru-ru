  ### Модуль 2&#58; знакомство с SharePoint 365
  SharePoint 365 по своей сути является инструментом совместной работы. Его основная цель — обеспечить пользователям простоту нахождения информации и предоставления к ней общего доступа, и SharePoint включает множество функций для упрощения этих задач.  Функция системы библиотек SharePoint может стать превосходной альтернативой традиционному файловому серверу. Списки SharePoint могут быть простой в создании и использовании альтернативой совместному использованию файлов электронных таблиц или более формальных таблиц баз данных.
  Как списки, так и библиотеки можно настраивать и расширять для обеспечения более привлекательного внешнего вида и больших возможностей. Вся совместная работа может осуществляться с помощью интерфейса браузера.
  #### Уроки
  - SharePoint Online
  - Макет сайта и навигация
  - Навигация


