summary: |-
  Получение практических инструкций и выполнение практического планирования, проектирования и развертывания физической и логической корпоративной инфраструктуры Windows Server® 2012 R2 в рамках этого 5-дневного официального курса Microsoft. Этот курс — второй в серии из двух курсов, которые служат для приобретения навыков и знаний, необходимых для проектирования и реализации инфраструктуры Windows Server 2012 R2 в корпоративной среде. Эти два курса в совокупности охватывают вопросы проектирования, планирования, развертывания, защиты, мониторинга, автоматизации и виртуализации корпоративной серверной инфраструктуры. Этот курс охватывает приобретение знаний и навыков по планированию и реализации высокодоступной, защищенной инфраструктуры с акцентом на федеративную службу Active Directory® (AD FS), инфраструктуру открытых ключей (PKI) и службу управления правами Active Directory (AD RMS). Вы также изучите навыки, необходимые для планирования и развертывания виртуальных машин, включая самообслуживание и автоматизацию процесса развертывания виртуальных машин, а также планирование и реализацию стратегии мониторинга, включающей Microsoft® System Center 2012 R2-Operations Manager. Этот курс соответствует непосредственно и является предпочтительным выбором для практической подготовки к тестированию на звание сертифицированного специалиста по решениям Microsoft (MCSE)&#58; экзамен 414&#58; Внедрение расширенной серверной инфраструктуры, что является пятым из пяти экзаменов, необходимых для сертификации MCSE&#58; сертификация серверной инфраструктуры. 

  Примечание&#58; Лабораторные работы в этом курсе основаны на Windows Server 2012 R2 и System Center 2012 R2. Этот курс предназначен для опытных ИТ-специалистов, которые поддерживают функционирование ИТ-инфраструктуры средних и крупных предприятий и имеют опыт администрирования Windows Server 2012 R2, а также имеют сертификат MCSA&#58; Windows Server 2012 или же эквивалентные навыки.

  #### Профиль аудитории
  Этот курс предназначен для специалистов по информационным технологиям (ИТ), которые отвечают за планирование, проектирование и развертывание физической и логической инфраструктуры Windows Server 2012 Enterprise и доменных служб Active Directory (AD DS), включая сетевые службы. Кандидаты, как правило, уже имеют опыт работы с предыдущими версиями операционных систем Windows Server и имеют сертификат Windows Server 2012 (MCSA) или же эквивалентные навыки.
  Вторичной аудиторией для этого курса будут кандидаты в ИТ-специалисты, которые хотят сдать экзамен 70-414&#58; «Реализация расширенной корпоративной серверной инфраструктуры, как отдельной системы или же как часть требования для сертификации MCSE».
prerequisitesSection: |-
  Перед посещением этого курса студенты должны иметь&#58;
  - Понимание протокола TCP / IP и сетевых концепций.
  - Понимание Windows Server 2012 и AD DS, включая планирование, проектирование и развертывание.
  - Понимание скриптов и командных файлов.
  - Понимание концепций безопасности, таких как аутентификация и авторизация.
  - Понимание инструментов развертывания, упаковки и обработки образов.
  - Опыт работы в команде или в виртуальной команде.
  - Полученный сертификат Windows Server 2012 MCSA, а также освоение информации по курсу 20413C&#58; Проектирование и реализация корпоративной серверной инфраструктуры.
outlineSection: |-
  ### Модуль 1&#58; Обзор управления в Enterprise Data Center (корпоративный центр обработки данных).
  В этом модуле студенты смогут описать корпоративного центра обработки данных и узнать, как использовать System Center 2012 для управления корпоративным центром обработки данных.
  #### Уроки
  - Обзор корпоративного центра обработки данных
  - Обзор компонентов Microsoft System Center 2012 R2


  #### Лабораторная работа &#58; рекомендации по реализации корпоративного центра обработки данных

  После завершения этого модуля студенты получат следующее&#58;
  - Опишите корпоративный центр обработки данных.
  - Опишите, как компоненты System Center 2012 можно использовать для управления корпоративным центром обработки данных.


  ### Модуль 2&#58; Планирование и реализация стратегии виртуализации серверов.
  В этом модуле студенты смогут планировать и реализовывать стратегию виртуализации серверов с помощью System Center 2012.
  #### Уроки
  - Планирование развертывания VMM
  - Планирование и внедрение хост-среды для виртуализации серверов


  #### Лабораторная работа &#58; Планирование и реализация стратегии виртуализации серверов.

  После завершения этого модуля студенты получат следующее&#58;
  - Планирование среды виртуализации серверов на основе Windows Server 2012 Hyper-V и System Center 2012- Virtual Machine Manager (VMM).
  - Внедрение среды виртуализации серверов на основе Windows Server 2012 Hyper-V и VMM.


  ### Модуль 3&#58; Планирование и внедрение сетей и систем хранения данных для виртуализации
  В этом модуле, студенты смогут планировать и реализовывать сетевую инфраструктуру и инфраструктуру систем хранения данных, необходимые для развертывания виртуализированной серверной инфраструктуры.
  #### Уроки
  - Планирование инфраструктуры систем хранения данных для виртуализации
  - Реализация инфраструктуры систем хранения данных для виртуализации
  - Планирование и внедрение сетевой инфраструктуры для виртуализации
  - Планирование и внедрение сетевой виртуализации


  #### Лабораторная работа &#58; Планирование и реализация виртуальных сетей и систем хранения данных

  После завершения этого модуля студенты получат следующее&#58;
  - Объяснение вариантов хранения данных, доступных для виртуальных машин.
  - Настройка хранилища iSCSI в Windows Server 2012 и способы управления хранилищем данных из VMM.
  - Планирование и реализация сетевой инфраструктуры для серверной виртуализации.
  - Планирование и реализация виртуализации сети в Hyper-V и VMM.


  ### Модуль 4&#58; Планирование и развертывание виртуальных машин.
  В этом модуле студенты смогут планировать и развертывать виртуальные машины в Windows Hyper-V.
  #### Уроки
  - Планирование конфигурации виртуальной машины
  - Подготовка к развертыванию виртуальных машин с помощью VMM
  - Развертывание виртуальных машин
  - Планирование и внедрение реплики Hyper-V


  #### Лабораторная работа &#58; планирование и реализация стратегии развертывания и управления виртуальной машиной

  После завершения этого модуля студенты получат следующее&#58;
  - Планирование конфигурации виртуальной машины.
  - Планируйте и настройка профилей и шаблонов VMM, которые можно использовать для реализации развертывания VMM.
  - Планирование и внедрение реплики Hyper-V.


  ### Модуль 5&#58; Планирование и реализация решения по управлению виртуализацией.
  В этом модуле студенты смогут планировать и реализовывать решение по управлению виртуализацией серверов с помощью System Center 2012.
  #### Уроки
  - Планирование и реализация автоматизации с помощью System Center 2012
  - Планирование и реализация System Center 2012 Administration
  - Планирование и реализация параметров самообслуживания в System Center 2012
  - Планирование и реализация обновлений в инфраструктуре виртуализации серверов


  #### Лабораторная работа &#58; Планирование и реализация решения по управлению виртуализацией

  После завершения этого модуля студенты получат следующее&#58;
  - Планирование автоматизации среды виртуальных машин с помощью System Center 2012.
  - Планирование модели делегированного администрирования в System Center 2012.
  - Планирование самообслуживания и автоматизации среды виртуальных машин с использованием System Center 2012.
  - Планирование и внедрение обновлений для хостов Hyper-V с использованием VMM.


  ### Модуль 6&#58; Планирование и реализация стратегии мониторинга серверов.
  В этом модуле студенты смогут планировать и реализовывать стратегию мониторинга серверов с помощью Windows Server 2012 и с применением Operations Manager.
  #### Уроки
  - Планирование мониторинга Windows Server 2012
  - Обзор модуля Operations Manager
  - Планирование и настройка компонентов мониторинга
  - Настройка интеграции с VMM


  #### Лабораторная работа &#58; реализация стратегии мониторинга серверов.

  После завершения этого модуля студенты получат следующее&#58;
  - Планирование стратегии мониторинга с использованием инструментов Windows Server 2012.
  - Описание компоненты Operations Manager и описание того, как Operations Manager может быть использован для мониторинга физических и виртуальных серверов.
  - Планирование и настройка пакетов управления, уведомлений и отчетов.
  - Настройте интеграцию Operations Manager и VMM.


  ### Модуль 7&#58; Планирование и реализация высокой доступности для файловых служб и приложений
  В этом модуле студенты смогут планировать и реализовывать высокодоступную инфраструктуру приложений и файловых служб.
  #### Уроки
  - Планирование и внедрение пространств для хранения
  - Планирование и реализация DFS
  - Планирование и реализация NLB


  #### Лабораторная работа &#58; Планирование и реализация высокой доступности для файловых служб и приложений

  После завершения этого модуля студенты получат следующее&#58;
  - Планирование и реализация высокодоступной инфраструктуры хранения данных с использованием дисковых пространств.
  - Планирование и реализация развертывания файловых служб высокой доступности с использованием DFS.
  - Планирование и реализация высокой доступности для приложений с применением NLB.


  ### Модуль 8&#58; Планирование и реализация инфраструктуры высокой доступности с использованием отказоустойчивой кластеризации
  В этом модуле студенты смогут планировать и реализовывать серверную инфраструктуру высокой доступности с помощью функций отказоустойчивой кластеризации в Windows Server 2012.
  #### Уроки
  - Планирование инфраструктуры для отказоустойчивой кластеризации
  - Реализация отказоустойчивой кластеризации
  - Планирование и внедрение обновлений для отказоустойчивых кластеров
  - Интеграция отказоустойчивой кластеризации с виртуализацией сервера
  - Планирование многоузлового отказоустойчивого кластера


  #### Лабораторная работа &#58; Планирование и реализация инфраструктуры высокой доступности с использованием отказоустойчивой кластеризации

  После завершения этого модуля студенты получат следующее&#58;
  - Планирование отказоустойчивой кластеризации.
  - Реализация отказоустойчивой кластеризации.
  - Планирование и внедрение обновлений с помощью Cluster-Aware Updating (CAU).
  - Планирование и реализация отказоустойчивой кластеризации для виртуальных машин Hyper-V.


  ### Модуль 9&#58; Планирование и реализация стратегии непрерывного функционирования.
  В этом модуле студенты смогут планировать и реализовывать стратегию непрерывности функционирования в среде Windows Server 2012.
  #### Уроки
  - Обзор планирования непрерывности функционирования
  - Планирование и реализация стратегии резервного копирования
  - Планирование и реализация восстановления данных
  - Планирование и реализация резервного копирования и восстановления виртуальных машин


  #### Лабораторная работа &#58; реализация стратегии резервного копирования виртуальной машины с помощью DPM

  После завершения этого модуля студенты получат следующее&#58;
  - Описание требований высокого уровня и стратегий для реализации стратегии обеспечения непрерывности функционирования.
  - Планирование стратегий резервного копирования для различных ролей Windows.
  - Планирование и реализация восстановления серверов и данных.
  - Планирование и реализация стратегии резервного копирования и восстановления виртуальных машин.


  ### Модуль 10&#58; Планирование и реализация инфраструктуры открытых ключей (PKI).
  В этом модуле студенты смогут планировать и реализовывать развертывание PKI, а также планировать и внедрять решения по управлению сертификатами.
  #### Уроки
  - Планирование и реализация развертывания центра сертификации
  - Планирование и реализация шаблонов сертификации
  - Планирование и реализация распространения и отзыва сертификатов
  - Планирование и реализация архивации и восстановления ключей


  #### Лабораторная работа &#58; планирование и реализация инфраструктуры служб сертификатов Active Directory

  После завершения этого модуля студенты получат следующее&#58;
  - Планирование и реализация иерархии развертывания CA в AD CS.
  - Разработка и реализация стратегии для настройки и поддержки шаблонов сертификатов.
  - Разработка и реализация стратегии распространения и отзыва сертификатов.
  - Планирование и реализация восстановления закрытого ключа и сертификата.


  ### Модуль 11&#58; Планирование и реализация федеративной инфраструктуры удостоверений.
  В этом модуле студенты смогут планировать и реализовывать развертывание сервера ADА FS и доступ к приложениям с учетом требований.
  #### Уроки
  - Планирование и реализация серверной инфраструктуры AD FS
  - Планирование и реализация поставщиков требований AD FS и доверенных сторон
  - Планирование и реализация требований AD FS и правил требований
  - Планирование и внедрение прокси веб-приложения


  #### Лабораторная работа &# 58; Планирование и реализация инфраструктуры AD FS

  После завершения этого модуля студенты получат следующее&#58;
  - Планирование и реализация серверной инфраструктуры AD FS.
  - Планирование и реализация поставщиков требований AD FS и доверенных сторон.
  - Планирование и реализация требований AD FS и правил требований.
  - Планирование и реализация прокси веб-приложения с интеграцией AD FS.


  ### Модуль 12&#58; Планирование и реализация доступа к данным для пользователей и устройств
  В этом модуле студенты смогут планировать и внедрять динамический контроль доступа (DAC), присоединение к рабочему месту и рабочие папки.
  #### Уроки
  - Планирование и реализация DAC
  - Планирование присоединения к рабочему месту
  - Планирование рабочих папок


  #### Лабораторная работа &#58; внедрение DAC и помощь при отказе в доступе

  #### Лабораторная работа &#58; реализация рабочих папок

  После завершения этого модуля студенты получат следующее&#58;
  - Планирование и реализация DAC.
  - Описание и внедрение присоединения к рабочему месту.
  - Планирование развертывания рабочих папок.


  ### Модуль 13&#58; Планирование и реализация инфраструктуры управления правами на информацию.
  В этом модуле студенты смогут планировать и реализовывать развертывание AD RMS, планировать и управлять шаблонами и доступом AD RMS, а также планировать и реализовывать внешний доступ к службам AD RMS.
  #### Уроки
  - Обзор AD RMS
  - Планирование и реализация кластера AD RMS
  - Планирование и реализация шаблонов и политик AD RMS
  - Планирование и реализация внешнего доступа к службам AD RMS.
  - Планирование и реализация интеграции AD RMS с динамическим контролем доступа


  #### Лабораторная работа &# 58; Планирование и реализация инфраструктуры AD RMS

