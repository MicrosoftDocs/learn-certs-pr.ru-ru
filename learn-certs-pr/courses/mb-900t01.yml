summary: |-
  Dynamics 365 - это многогранный инструмент для привлечения клиентов, унифицированных операций, маркетинга, розничной торговли и управления талантами. Этот курс знакомит с функциональностью Dynamics 365 и деловой ценностью. Курс содержит изучение приложений Dynamics 365, Power Platform, концепций облачных вычислений, моделей безопасности и вопросов лицензирования.

prerequisitesSection: |-
  Основное понимание принципов ИТ и интерес к Dynamics 365.
outlineSection: |-
  ### Модуль 1&#58; Введение в бизнес-приложения
  В этом модуле будут представлены все модули и функции бизнес-приложений, в которых основное внимание уделяется взаимодействию с клиентами, унифицированным операциям, Power Platform и соответствующим бизнес-приложениям.
  #### Уроки
  - Обзор приложений
  - Приложения для взаимодействия с клиентами
  - Приложения для унифицированных операций
  - Power Platform
  - Основы применения


  ### Модуль 2&#58; Облачные концепции
  В этом модуле мы обсуждаем концепции облачных вычислений высокого уровня и представляем облачное предложение Microsoft Azure, исследуя его взаимосвязь с Dynamics 365.
  #### Уроки
  - Обзор облачной архитектуры
  - Различные типы доступных облачных сервисов
  - Сравнение облачных предложений с соответствующими локальными предложениями


  ### Модуль 3&#58; Управление развертываниями и выпусками
  В этом модуле мы рассмотрим важные аспекты реализации, включая типы развертываний, кадры выпусков и дизайн модели безопасности.
  #### Уроки
  - Типы развертываний
  - Типы релизов
  - Концепции и роли безопасности
  - Роли и команды
  - GDPR


  ### Модуль 4&#58; Лицензирование, регистрация и поддержка
  Этот модуль позволяет учащемуся начать работу с Dynamics 365, изучая варианты лицензирования и находя поддержку внедрения.
  #### Уроки
  - Поиск и работа с партнером
  - Варианты лицензирования
  - Начало работы
