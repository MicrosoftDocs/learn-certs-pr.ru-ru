summary: |-
  Узнайте об управлении соответствием Microsoft 365 Compliance Management, включая решения по хранению и предотвращению потери данных в Microsoft 365, архивирование и хранение в Microsoft 365, внедрение и управление управлением данными, а также управление поиском и расследованиями.

  #### Профиль аудитории
  Этот курс предназначен для лиц, которые претендуют на роль администратора Microsoft 365 Enterprise и прошли один из путей сертификации администратора на основе ролей Microsoft 365.
prerequisitesSection: |-
  - Закончили курс администратора на основе ролей, например, «Сообщения», «Работа в команде», «Безопасность и соответствие» или «Совместная работа».
  - Хорошее знание DNS и базовый опыт работы со службами Microsoft 365.
  - Хорошее понимание общих ИТ-практик.
outlineSection: |-
  ### Модуль 1&#58; Введение в управление данными в Microsoft 365
  #### Уроки
  - Введение в архивирование в Microsoft 365
  - Введение в удержание в Microsoft 365
  - Введение в управление правами на информацию
  - Введение в безопасное многофункциональное расширение для интернет-почты
  - Введение в шифрование сообщений Office 365
  - Введение в предотвращение потери данных


  ### Модуль 2&#58; Архивирование и хранение в Microsoft 365
  #### Уроки
  - Управление локальными записями в SharePoint
  - Архивация и хранение в Exchange
  - Политика хранения в SCC
  - Внедрение ваших доменных служб


  ### Модуль 3&#58; Внедрение управления данными в Microsoft 365 Intelligence
  #### Уроки
  - Планирование вашей безопасности и соответствия требованиям
  - Построение Этических Стен в Exchange Online
  - Создание простой политики DLP из встроенного шаблона
  - Создание собственной политики DLP
  - Создание политики DLP для защиты документов
  - Работа с советами по политике


  ### Модуль 4&#58; Управление принципами обращения с данными в Microsoft 365
  #### Уроки
  - Управление удержанием в электронной почте
  - Устранение неполадок управления данными
  - Реализация защиты информации
  - Внедрение расширенной защиты информации
  - Введение в защиту информации Windows


  ### Модуль 5&#58; Управление поиском и расследованиями
  #### Уроки
  - Поиск контента в Центре безопасности и соответствия
  - Аудит журнала расследований
  - Управление Advanced eDiscovery


  ### Модуль 6&#58; Лабораторный практикум

  #### Лабораторная работа&#58; Настройка вашей лабораторной среды
  - Exercise 1&#58; Инициализация соответствия в вашей организации


  #### Лабораторная работа&#58; Архивирование и хранение в Microsoft 365
  - Упражнение 1&#58; Настройка тегов и политики хранения
  - Упражнение 2&#58; Настройка AIP и WIP


  #### Лабораторная работа&#58; Внедрение принципов управления данными
  - Упражнение 1&#58; Тестирование политики DLP
  - Упражнение 2&#58; Использование защиты информации Azure
  - Упражнение 3&#58; Использование защиты информации Windows


  #### Лабораторная работа&#58; Проверьте свои политики управления данными
  - Exercise 1&#58; Исследуйте ваши данные Microsoft 365
