summary: |-
  Этот пятидневный курс предоставит студентам ключевые знания, необходимые для развертывания и настройки Microsoft Azure Stack. Используя практические лабораторные занятия, студенты узнают следующее&#58;
  - Ключевые особенности и функциональность Microsoft Azure Stack. 
  - Различия между Microsoft Azure Stack, Microsoft Azure и Windows Azure Pack.
  - Компоненты и архитектуру Microsoft Azure Stack.
  - Как провести развертывание Microsoft Azure Stack.
  - Роли и функции Windows Server, используемые в Microsoft Azure Stack.
  - Как работает идентификация и аутентификация в Microsoft Azure Stack.
  - Как Microsoft Azure Stack активирует DevOps. 
  - Как создавать шаблоны Azure Resource Manager и управлять ими.
  - Как создавать и управлять планами. Как создавать и управлять предложениями и делегированием.
  - Управление обновлениями в Microsoft Azure Stack.
  - Программно-определяемая сеть в Microsoft Azure Stack.
  - Как хранилище выделяется и управляется в Microsoft Azure Stack.
  - Как подготовить виртуальные машины в Microsoft Azure Stack.
  - Управление провайдерами ресурсов в Microsoft Azure Stack.
  - Как выполнить мониторинг и устранение неполадок в Microsoft Azure Stack.
  Поймите, как работает лицензирование и биллинг в Microsoft Azure Stack.

  #### Профиль аудитории
  Этот курс предназначен для администраторов службов, разработчиков и облачных архитекторов, которые заинтересованы в использовании Microsoft Azure Stack для предоставления облачных служб своим конечным пользователям или клиентам из своего собственного центра обработки данных.
