outlineSection: |-
  ### Модуль 1&#58; Обзор Azure Stack
  В этом первом модуле описаны ключевые концепции, связанные с Azure Stack, которые помогут вам понять, что такое Azure Stack и какие функции он предоставляет. Вы также узнаете о различиях между Azure Stack, Microsoft Azure и Windows Azure Pack.
  #### Уроки
  - Что такое Azure Stack?
  - Сравнение Azure Stack с Microsoft Azure.
  - Сравнение Azure Stack с Windows Azure Pack.
  
  После завершения этого модуля студенты смогут следующее&#58;
  - Описать ключевые особенности и функциональность Azure Stack.
  - Понять различия между Azure Stack и Microsoft Azure.
  - Понять различия между Azure Stack и Windows Azure Pack.


  ### Модуль 2&#58; Фундаментальные компоненты Microsoft Azure Stack
  В этом модуле вы узнаете о функциях Windows Server 2016, которые использует Azure Stack, и дополнительных компонентах System Center 2016, которые можно добавить для дальнейшего управления и поддержки среды Azure Stack.  Вы также узнаете, как Azure Stack управляет проверкой подлинности и различными доступными поставщиками проверки подлинности.


  #### Уроки
  - Windows Server 2016 и System Center 2016.
  - Идентификация и Аутентификация.


  #### Лабораторная работа&#58; обзор инфраструктуры Azure Stack
  - Обзор компонентов инфраструктуры Azure Stack.

  После завершения этого модуля студенты смогут следующее&#58;
  - Поймут, как в Microsoft Azure Stack используется Windows Server 2016 и дополнительные функции System Center 2016.
  - Поймите, Как работает идентификация и аутентификация в Microsoft Azure Stack.


  ### Модуль 3&#58; Развертывание Microsoft Azure Stack
  В этом модуле рассказывается о внутренней архитектуре Azure Stack и о том, как она составляет основу системы. В нем будут обсуждаться различные концепции Azure Stack, такие как&#58;
  - Программно-определяемый центр обработки данных
  - Внутренняя архитектура Azure Stack
  - Инфраструктура Azure Stack
  - Необходимые условия Azure Stack
  - Планирование и установка Azure Stack
  #### Уроки
  - Архитектура Microsoft Azure Stack
  - Необходимые условия Azure Stack
  - Установка Azure Stack


  #### Лабораторная работа&#58; подтверждение необходимых условий и установка Microsoft Azure Stack
  - Подтверждение необходимых условий.
  - Подтверждение что установка прошла успешно.

  После завершения этого модуля студенты смогут следующее&#58;
  - Управлять обновлениями в Microsoft Azure Stack.
  - Понимать необходимые условия в Microsoft Azure Stack.
  - Устанавливать Microsoft Azure Stack.


  ### Модуль 4&#58; Предложение ресурсов Microsoft Azure Stack
  В этом модуле обсуждаются некоторые ключевые функции Azure Stack, которые предоставляют механизмы, используемые арендаторами при использовании ресурсов, таких как виртуальные машины и базы данных SQL Server.
  #### Уроки
  - Работа с планами и предложениями.
  - Marketplace Microsoft Azure Stack.
  - Включение режима коллективной аренды в Azure Stack.
  - Интеграция Azure Stack с Windows Azure Pack.


  #### Лабораторная работа&#58; управление предложениями и планами в Microsoft Azure Stack
  - Настройка планов.
  - Настройка предложений.
  - Подписка на предложение.
  - Делегирование предложений.
  - Создание нового элемента Marketplace.

  После завершения этого модуля студенты смогут следующее&#58;
  - Настройка предложений и планов в Microsoft Azure Stack.
  - Управление Microsoft Azure Stack Marketplace.
  - Включение режима коллективной аренды в Azure Stack.
  - Интеграция Azure Stack с Windows Azure Pack.


  ### Модуль 5&#58; Microsoft Azure Stack и DevOps
  В этом модуле рассматриваются основы того, как Azure Stack позволяет организациям использовать DevOps. В нем подробно описываются основы Azure Stack, Azure Resource Manager, доступные SDK и API, а также способы использования технологий управления конфигурациями, таких как конфигурация требуемого состояния PowerShell, Chef и Puppet, для обеспечения быстрого и согласованного развертывания приложений наряду с обеспечением стабильности.
  #### Уроки
  - Технологии, используемые в Microsoft Azure Stack для DevOps.
  - Шаблоны Azure Resource Manager.
  - Сторонние поставщики ресурсов.


  #### Лабораторная работа&#58; отладка и развертывание шаблонов ARM
  - Использование Windows PowerShell для получения версий API.
  - Отладка шаблона ARM с помощью Visual Studio.
  - Развертывание виртуальной машины с помощью Azure CLI.

  После завершения этого модуля студенты смогут следующее&#58;
  - Понимать технологии, используемые DevOps в Microsoft Azure Stack.
  - Понимать шаблоны в Azure Resource Manager.
  - Понимать о применении сторонних поставщиков ресурсов, доступных для Microsoft Azure Stack.


  ### Модуль 6&#58; Инфраструктура как сервис и Microsoft Azure Stack
  В этом модуле обсуждается инфраструктура как сервис в Azure Stack. Он охватывает следующие области&#58;

  - Программно-определяемый центр обработки данных
  - Виртуализации сети Hyper-V
  - Внешнее подключение к Azure Stack
  - Согласованное хранилище Azure Consistent Storage в Azure Stack
  - Виртуальные машины в Azure Stack


  #### Уроки
  - Улучшение программно-определяемой сети с помощью Microsoft Azure Stack и Windows Server 2016.
  - Хранилище Azure Stack.
  - Виртуальные машины в Microsoft Azure Stack.


  #### Лабораторная работа&#58; подготовка хранилища и VM в Microsoft Azure Stack
  - Создание групп подписки и ресурсов.
  - Создание учетных записей хранилища.
  - Создание виртуальной сети.
  - Создание виртуальных машин.

  После завершения этого модуля студенты смогут следующее&#58;
  - Понимать улучшение программно-определяемой сети с помощью Microsoft Azure Stack и Windows Server 2016.
  - Настраивать хранилище Azure Stack Storage.
  - Развертывать виртуальные машины в Microsoft Azure Stack.


  ### Модуль 7&#58; Платформа как сервис и Microsoft Azure Stack
  Stack приносит понятия предложений основанных на Платформе-как-сервис (PaaS), из Microsoft Azure в Azure Stack. Microsoft Azure изначально был разработан для разработки приложений на основе PaaS с добавлением служб на основе IaaS. В первом выпуске Azure Stack, Microsoft предлагает 4 сервиса на основе PaaS&#58; базы данных SQL и MySQL.
  
  App Service для веб-сайтов, Key Vault для безопасного хранения таких секретов, как пароли и сертификаты, Azure Functions для бессерверных вычислений. Этот модуль подробно расскажет о каждом предложении и покажет, как его можно использовать.
  #### Уроки
  - Понимание платформы как сервиса.
  - Поставщики SQL Server и MySQL Server в Microsoft Azure Stack.
  - Поставщик ресурсов App Service.
  - Azure Key Vault.
  - Azure Functions.


  #### Лабораторная работа&#58; настройка платформы как сервиса в Azure Stack
  - Добавление хостинг-серверов
  - Настройка плана и предложения
  - Создание баз данных SQL Server
  - Настройка плана и предложения для App Service

  После завершения этого модуля студенты смогут следующее&#58;
  - Понимать платформу-как-сервис.
  - Настраивать поставщик ресурсов SQL и MySQL.
  - Настраивать поставщик ресурсов App Service.
  - Понимать, как работает Key Vault в Azure Stack.
  - Понимать, как работают Azure Functions в Azure Stack.


  ### Модуль 8&#58; Мониторинг Microsoft Azure Stack
  В этом модуле вы узнаете, как осуществляется мониторинг и обновление Azure Stack. Вы также узнаете, как отслеживать гостевые рабочие нагрузки, предоставляемые арендаторами с помощью Azure Stack. Вы узнаете, как устранять неполадки основных компонентов Azure Stack. Наконец, вы узнаете, как защищена инфраструктура Azure Stack и как можно защитить рабочие нагрузки арендатора.
  #### Уроки
  - Полевой заменяемый блок.
  - Мониторинг плоскости управления Azure Stack.
  - Применение исправлений инфраструктуры Azure Stack.
  - Мониторинг гостевых нагрузок в Microsoft Azure Stack.
  - Устранение неполадок в Azure Stack.
  - Защита Azure Stack и рабочих нагрузок арендатора.


  #### Лабораторная работа&#58; устранение неполадок и мониторинг Microsoft Azure Stack и гостевых операционных систем
  - Мониторинг Azure Stack.
  - Мониторинг гостевых операционных систем.
  - Устранение неполадок Azure Stack с использованием журналов аудита и предупреждений.

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать концепцию полевого заменяемого блока в Microsoft Azure Stack.
  - Описать мониторинг плоскости управления в Microsoft Azure Stack.
  - Понять, как хранилище выделяется и управляется в Microsoft Azure Stack.
  - Выполнять мониторинг гостевых нагрузок в Microsoft Azure Stack.
  - Устранять неполадки Microsoft Azure Stack.
  - Защищать Azure Stack и рабочие нагрузки арендатора.


  ### Модуль 9&#58; Лицензии Microsoft Azure Stack и биллинг арендаторов
  В этом модуле вы узнаете, как Microsoft Azure Stack лицензирует Microsoft, включая две модели начисления платы для Azure Stack, и какие другие затраты обычно связаны с развертыванием Azure Stack.
  #### Уроки
  - Как выполнить лицензирование и заплатить за Azure Stack.
  - API согласованного использования Azure.
  - Бизнес-затраты и модели с помощью Azure Stack.


  #### Лабораторная работа&#58; получение информации об использовании
  - Получение информации об использовании Azure Stack.

  После завершения этого модуля студенты смогут следующее&#58;
  - Узнают, как оплачивается Azure Stack.
  - Применять API согласованного использования Azure.
  - Понять бизнес-затраты и модели с помощью Azure Stack.

