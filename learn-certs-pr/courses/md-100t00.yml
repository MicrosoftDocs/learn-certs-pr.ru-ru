outlineSection: |-
  ### Модуль 1&#58; Установка Windows
  Этот модуль охватывает установку ОС Windows 10.  Студенты изучат различные выпуски Windows 10, требования и новые функции. В этом модуле рассказывается, как установить ОС, а также способы миграции и обновления. Студенты также узнают об общих инструментах, используемых в процессе развертывания.
  #### Уроки
  - Введение в Windows 10
  - Редакции и требования Windows 10
  - Варианты развертывания
  - Обновление до Windows 10
  - Инструменты развертывания


  #### Лабораторная работа&#58; Обновление Win7 до Win 10 на месте

  #### Лабораторная работа&#58; Перенос пользовательских настроек с помощью USMT
  После завершения этого модуля студенты смогут&#58;
  - Понимание различных редакций Windows 10 и их функций
  - Понимание параметров установки клиента Windows 10
  - Практика установки Windows 10
  - Перенос содержимого с помощью средства миграции пользовательской среды


  ### Модуль 2&#58; Настройка и персонализация после установки
  Этот модуль охватывает общие задачи после установки в Windows 10. Студенты научатся настраивать пользовательский интерфейс, а также использовать панель управления и приложение настроек для конфигурации общих настроек ОС. Этот курс также познакомит студентов с Windows PowerShell.  Этот модуль расскажет, как работают драйверы устройств. Студенты также будут ознакомлены с управлением и настройкой аппаратных периферийных устройств, таких как принтеры.
  #### Уроки
  - Настройка и конфигурация меню Пуск Windows
  - Общие параметры конфигурации
  - Расширенные методы конфигурации
  - Управление драйверами и устройствами


  #### Лабораторная работа&#58; Использование настроек приложения и панели управления

  #### Лабораторная работа&#58; Использование объектов групповой политики

  #### Лабораторная работа&#58; Использование PowerShell для настройки Windows

  #### Лабораторная работа&#58; Управление локальными и сетевыми принтерами
  После завершения этого модуля студенты смогут&#58;
  - Настроить интерфейс Windows 10
  - Настроить конкретные параметры устройства, такие как схемы электропитания и параметры мобильного устройства
  - Использовать панель управления Windows и настройку приложения для настройки параметров
  - Выполнять задачи с помощью Windows PowerShell
  - Описать понятия, связанные с драйверами
  - Описать концепции управления принтером
  - Настроить печать на стороне клиента и управление свойствами сервера печати


  ### Модуль 3&#58; Обновление Windows в Windows 10
  В этом модуле студенты узнают о том, как поддерживать Windows 10 в актуальном состоянии. Студенты познакомятся с новой моделью обслуживания Windows и ее применением в различных сценариях. Студенты изучат различные методы обновления Windows и приложений, а также управления обновлениями с помощью таких инструментов, как групповая политика и Центр обновления Windows для бизнеса.
  #### Уроки
  - Модель обслуживания Windows
  - Обновление Windows


  #### Лабораторная работа&#58; Обновление Windows 10
  После завершения этого модуля студенты смогут&#58;
  - Описать модель обслуживания Windows
  - Настроить параметры обновления Windows
  - Описать обновление Windows с помощью WSUS
  - Описать обновление Windows с помощью Центра обновления Windows для бизнеса
  - Настроить обновления Windows с помощью групповой политики


  ### Модуль 4&#58; Настройка сети
  В этом модуле студенты узнают о сетевых концепциях. Этот модуль познакомит с IPv4 и IPv6 и такими понятиями, как DNS.  Студенты узнают, как настроить параметры сети в Windows, а также узнают о технологиях беспроводной сети. Модуль завершится методами удаленного управления Windows.
  #### Уроки
  - Настройка подключения к IP-сети
  - Реализация разрешения имен
  - Реализация беспроводного сетевого соединения
  - Обзор удаленного доступа
  - Удаленное управление


  #### Лабораторная работа&#58; Настройка сетевого подключения

  #### Лабораторная работа&#58; Настройка и тестирование разрешения имен

  #### Лабораторная работа&#58; Удаленное управление
  После завершения этого модуля студенты смогут&#58;
  - Настраивать подключение к IP-сети
  - Описывать принцип разрешения имен
  - Описывать технологии удаленного доступа, такие как VPN
  - Настраивать Windows для удаленного управления и доступа


  ### Модуль 5&#58; Конфигурация хранилища 
  Этот модуль описывает конфигурацию хранилища и управление им в Windows 10.  Студенты познакомятся с локальными, облачными и виртуальными системами хранения. В этом курсе также будет рассказано о настройке хранилища на клиентских устройствах и о местах хранения
  #### Уроки
  - Обзор вариантов хранения
  - Управление локальным хранилищем
  - Ведение дисков и томов
  - Управление пространством хранения


  #### Лабораторная работа&#58; Управление хранилищем

  #### Лабораторная работа&#58; Сжатие папок

  #### Лабораторная работа&#58; Включение дисковых квот

  #### Лабораторная работа&#58; Создание пространства для хранения

  #### Лабораторная работа&#58; Синхронизация файлов с OneDrive

  - Опишите варианты и преимущества локального, облачного и виртуального хранилища.
  - Настройка OneDrive.
  - Настройка локальных разделов диска и томов.
  - Опишите возможности и преимущества складских помещений.


  ### Модуль 6&#58; Управление приложениями в Windows 10
  В этом модуле студенты будут ознакомлены с управлением приложениями в Windows 10. Этот модуль будет охватывать различные типы приложений и поддерживаемые методы установки.  Студенты узнают, как устанавливать приложения с помощью ручных и автоматических методов, а также управлять доставкой приложений с помощью Магазина Windows. Наконец, этот модуль будет охватывать различия между Internet Explorer и Microsoft Edge.

  #### Уроки
  - Предоставление приложений пользователям
  - Управление универсальными приложениями Windows
  - Веб-браузеры в Windows 10


  #### Лабораторная работа&#58; Сторонняя загрузка приложения

  #### Лабораторная работа&#58; Установка и обновление приложений Microsoft Store

  #### Лабораторная работа&#58; Настройка режима Internet Explorer Enterprise Mode
  После завершения этого модуля студенты смогут&#58;
  - Описать различные типы приложений.
  - Установить приложения вручную и с помощью автоматических методов.
  - Управлять развертыванием приложений с помощью Магазина Windows Windows Store.
  - Знать о возможностях веб-браузера в Windows 10.


  ### Модуль 7&#58; Настройка авторизации и аутентификации
  Этот модуль знакомит с инструментами и функциями Windows 10 для авторизации доступа к клиентам Windows 10. Студенты узнают о способах входа пользователей в Windows 10.  Этот модуль также охватывает ограничение того, что пользователи могут или не могут делать на устройстве с помощью таких методов, как UAC и типы учетных записей.
  #### Уроки
  - Аутентификация
  - Настройка управления учетными записями пользователей
  - Реализация регистрации устройства


  #### Лабораторная работа&#58; Привязка домена

  #### Лабораторная работа&#58; Создание политик безопасности

  #### Лабораторная работа&#58; Конфигурация UAC
  После завершения этого модуля студенты смогут&#58;
  - Описывать различные методы защиты данных и ОС Windows 10
  - Описывать различные типы учетных записей пользователей и служб
  - Настраивать Windows Hello
  - Настраивать управление учетными записями пользователей


  ### Модуль 8&#58; Настройка доступа к данным и их использования
  В этом модуле студенты узнают о разрешениях. Этот модуль будет охватывать соображения в отношении различных файловых систем. Студенты узнают, как настроить разрешения для файлов и папок, а также для общих папок. Модуль завершит настройку параметров с помощью таких методов, как локальная и групповая политика.
  #### Уроки
  - Обзор файловых систем
  - Настройка и управление доступом к файлам
  - Настройка и управление общими папками


  #### Лабораторная работа&#58; Создание, управление и совместное использование папки

  #### Лабораторная работа&#58; Использование условий для контроля доступа и действующих разрешений
  После завершения этого модуля студенты смогут&#58;
  - Описывать различия и преимущества поддерживаемых файловых систем
  - Настраивать права доступа к файлам и папкам
  - Настраивать общие папки
  - Защищать Windows через локальные параметры политики


  ### Модуль 9&#58; Настройка защиты от угроз и повышенной безопасности
  Этот модуль знакомит студентов с защитой устройств от внешних угроз. Студенты узнают о различных типах общих угроз. Этот модуль научит студентов использовать шифрование, межсетевые экраны и IPSec для защиты от угроз. Модуль завершится изучением того, как настроить и использовать Защитник Windows и AppLocker.
  #### Уроки
  - Защита от вредоносных программ и угроз
  - Защитник Windows
  - Правила безопасности подключения
  - Расширенные методы защиты


  #### Лабораторная работа&#58; Настройка Защитника Windows

  #### Лабораторная работа&#58; Создание правил завесы Firewall

  #### Лабораторная работа&#58; Создание правил безопасности подключения

  #### Лабораторная работа&#58; Использование EFS

  #### Лабораторная работа&#58; Использование Bitlocker

  #### Лабораторная работа&#58; Настройка AppLocker
  После завершения этого модуля студенты смогут&#58;
  - Определять общие угрозы безопасности
  - Описывать методы, с помощью которых можно уменьшить эти общие угрозы безопасности
  - Описывать различные методы шифрования
  - Описывать , как брандмауэр Windows может защитить устройство
  - Описывать преимущества использования IPSec
  - Описывать различные функции Защитника Windows
  - Описывать преимущества использования AppLocker


  ### Модуль 10&#58; Поддержка среды Windows 10
  Этот модуль охватывает архитектуру Windows 10 и общие среды. Студенты будут ознакомлены с различными инструментами, используемыми для поддержки Windows. В этом модуле также будут обсуждаться методологии эффективного устранения неполадок и способы проактивного управления и оптимизации Windows 10.

  #### Уроки
  - Архитектура Windows
  - Средства поддержки и диагностики
  - Мониторинг и устранение неполадок производительности компьютера


  #### Лабораторная работа&#58; Мониторинг событий

  #### Лабораторная работа&#58; Мониторинг надежности и производительности
  После завершения этого модуля студенты смогут&#58;
