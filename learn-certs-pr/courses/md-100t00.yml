summary: |-
  В этом курсе студенты узнают, как поддерживать и настраивать рабочие столы Windows 10 в организационной среде. Студенты будут развивать навыки, которые включают в себя обучение установке, настройке и обновлению операционных систем Windows 10. Студенты узнают, как управлять хранилищами, файлами и устройствами, а также как настроить сетевое подключение для Windows 10. Студенты также узнают, как обезопасить ОС Windows 10 и защитить данные на устройстве. Наконец, студенты узнают, как управлять Windows 10 и устранять неполадки.

  #### Профиль аудитории
  Кандидатами на прохождение этого экзамена являются IT-специалисты, которые осуществляют установку, настройку, общее локальное управление и техническое обслуживание для основных служб Windows 10. Кандидаты также могут быть знакомы с корпоративными сценариями и облачными сервисами.
