  - Планировать управление записями и обеспечивать соответствие требованиям.


  ### Модуль 10&#58; Планирование и настройка решений бизнес-аналитики Business Intelligence
  В этом модуле объясняется, как планировать архитектуру бизнес-аналитики (BI) для SharePoint 2016, а также как развертывать и управлять службами BI. Кроме того, этот модуль объясняет, как планировать и настраивать инструменты для расширенного анализа.
