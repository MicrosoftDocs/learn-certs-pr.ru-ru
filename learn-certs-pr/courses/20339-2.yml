  - Настраивать управляемую навигации и сайты с каталогами
  - Планировать и настраивать поддержку многоязычных сайтов и локалей.
  - Управлять проектированием и настройкой сайтов издательств.
  - Планировать и настраивать поддержку мобильных пользователей.


  ### Модуль 9&#58; Планирование и настройка управления корпоративным контентом
  В этом модуле объясняется, как планировать управление контентом и документами, а также как планировать и настраивать eDiscovery. Кроме того, в нем описывается, как планировать управление записями и обеспечение соответствия требованиям.
