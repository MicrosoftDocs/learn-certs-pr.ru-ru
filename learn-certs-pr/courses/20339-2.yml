  ### Модуль 8&#58; Планирование и настройка управления веб-контентом
  В этом модуле объясняется, как планировать и настраивать инфраструктуру управления веб-контентом в соответствии с требованиями бизнеса. В этом модуле также описывается, как настроить управляемую навигацию и сайты каталога продуктов, а также как настроить поддержку многоязычных сайтов. Кроме того, в нем объясняется, как планировать и управлять дизайном и настройкой для сайтов издательств, а также как планировать и настраивать поддержку мобильных пользователей.
  #### Уроки
  - Планирование и внедрение инфраструктуры управления веб-контентом
  - Настройка управляемой навигацией и сайтами каталогов 
  - Поддержка нескольких языков и локалей
  - Включение режима разработчиков и настроек
  - Поддержка мобильных пользователей


  #### Лабораторная работа&#58; Настройка управляемой навигации и сайтами каталогов 
  - Настройка сайта с каталогом товаров 
  - Настройка публикаций на нескольких сайтах
  - Настройка сайтов издательств


  #### Лабораторная работа&#58; Настройка каналов устройства
  - Настройка каналов устройства

