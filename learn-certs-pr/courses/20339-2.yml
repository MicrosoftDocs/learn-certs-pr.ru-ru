summary: |-
  Этот пятидневный курс научит вас, как планировать, настраивать и управлять дополнительными функциями в среде SharePoint 2016 года.  Особое внимание в этом курсе уделяется внедрению высокой доступности, аварийному восстановлению, архитектуре службы приложений и Microsoft Business Connectivity Services. Этот курс также фокусируется на функциях социальных сетей, производительности и платформах, а также возможностях для совместной работы. Слушатели также узнают о бизнес-аналитике, Enterprise Content Management, инфраструктуре управления веб-контентом, решениями и приложениями. В этом курсе также рассказывается, как разработать и внедрить план управления, а также как выполнить обновление или переход на SharePoint 2016.
  
  Это второй курс из двух курсов для ИТ-специалистов, который соответствует сертификации SharePoint 2016 IT Pro.

  #### Профиль аудитории
  Курс ориентирован на опытных ИТ-специалистов, которые заинтересованы в получении знаний и навыков, как устанавливать, настраивать, развертывать и управлять SharePoint 2016 как в центре обработки данных, так и в облаке.  

  Слушатели курса должны иметь практический опыт более четырех лет* в планировании и обслуживании SharePoint Server и других основных технологий, от которых зависит SharePoint, включая Windows Server 2012 R2 или более поздней версии, службы IIS, Microsoft SQL Server 2014 R2 или более поздней версии, доменные службы Active Directory (AD DS) и службы сетевой инфраструктуры.

  Студенты должны завершить курс 20339-1A&#58; Планирование и управление Microsoft SharePoint 2016 или иметь эквивалентные знания и опыт, прежде чем проходить этот курс. Ниже перечислен минимальный набор навыков кандидата&#58;

  - Практические знания, а предпочтительно практический опыт, с Microsoft SharePoint Online.
  - Знание рабочих нагрузок SharePoint Server.
  - Опыт управления непрерывностью бизнеса, включая резервное копирование, восстановление и высокую доступность данных.
  - Наличие опыта работы с технологиями безопасности и проверки подлинности.
  - Наличие опыта работы с Windows PowerShell.

  Практический опыт или опыт работы должны быть получены из роли, основанной на решениях, где кандидат работал над несколькими решениями в пространстве SharePoint, которые включают управление документами, управление контентом и поиск.
prerequisitesSection: |-
  Идеальный кандидат для этого курса должен иметь минимум один год опыта развертывания и администрирования нескольких ферм SharePoint Server 2013 на крупном предприятии. Перед началом данного курса кандидат должен был пройти курс 20339-1A&#58; Планирование и администрирование Microsoft SharePoint 2016 или продемонстрировать наличие эквивалентных навыков.

  Перед прохождением этого курса слушатели должны продемонстрировать наличие следующих навыков&#58;
  - Минимум один год опыта сопоставления бизнес-требований с логическими и физическими техническими проектами.
  - Практические знания по проектированию сети, включая безопасность сети.
  - Опыт управления программным обеспечением на корпоративном сервере Windows Server 2012 R2 или в среде Windows Server 2016.
  - Развертывание и управление приложениями внутри самих приложений, виртуально, и в облаке.
  - Администрирование IIS.
  - Настройка AD DS для использования при аутентификации и авторизации, а также в качестве хранилища пользователей.
  - Удаленное управление приложением с помощью Windows PowerShell 2.0 или более поздней версии.
  - Подключение приложений к SQL Server.
  - Реализация безопасности на основе утверждений.
outlineSection: |-
  ### Модуль 1&#58; Введение в SharePoint 2016
  Этот модуль описывает основные архитектурные компоненты среды SharePoint Server, а также помогает определить новые устаревшие и удаленные функции в SharePoint 2016.
  #### Уроки
  - Основные компоненты архитектуры SharePoint 2016
  - Новые, устаревшие и удаленные функции в SharePoint 2016
  - SharePoint 2016 и SharePoint Online


  #### Лабораторная работа&#58; Обзор основных концепций Microsoft SharePoint 2016
  - Настройка ферм SharePoint 2016
  - Создание и настройка семейств сайтов и сайтов
  - Предоставление приложений-служб с помощью командной консоли SharePoint 2016

  После завершения этого модуля студенты получат следующее&#58;
  - Описывать архитектурные особенности Microsoft SharePoint 2016.
  - Определять новые, устаревшие и удаленные функции в SharePoint 2016.
  - Описывать локально релизы SharePoint 2016 
  - и Microsoft SharePoint Online.


  ### Модуль 2&#58; Введение в гибридные сценарии для SharePoint 2016
  Этот модуль описывает ключевые гибридные функции в SharePoint 2016 и помогает подготовиться к гибридному развертыванию SharePoint 2016.
  #### Уроки
  - Изучение гибридных функций в SharePoint 2016
  - Подготовка к гибридному развертыванию SharePoint 2016


  #### Лабораторная работа&#58; Настройка клиента Office 365
  - Создание клиента Office 365


  #### Лабораторная работа&#58; Создание гибридных технологичных сайтов
  - Подготовка среды SharePoint
  - Запуск средства выбора SharePoint Hybrid

  После завершения этого модуля студенты получат следующее&#58;
  - Описывать ключевые гибридные функции в SharePoint Server 2016.
  - Подготовка к гибридному развертыванию SharePoint 2016.


  ### Модуль 3&#58; Разработка стратегий управления непрерывностью бизнеса
  В этом модуле объясняется, как выбрать подходящую конфигурацию сервера базы данных для соответствия требованиям доступности. Также описывается, как спроектировать физическую архитектуру и инфраструктуру для удовлетворения требований высокой доступности. Наконец, этот модуль объясняет, как проектировать и реализовать стратегию резервного копирования и восстановления.
  #### Уроки
  - Разработка топологий баз данных для обеспечения высокой доступности и аварийного восстановления
  - Проектирование инфраструктуры SharePoint для обеспечения высокой доступности
  - Планирование аварийного восстановления


  #### Лабораторная работа&#58; Планирование и выполнение резервного копирования и восстановления
  - Создание плана резервного копирования и восстановления
  - Тестирование процесса резервного копирования и восстановления

  После завершения этого модуля студенты получат следующее&#58;
  - Выбирать подходящую конфигурацию сервера базы данных для соответствия требованиям доступности.
  - Разработать физическую архитектуру и инфраструктуру для удовлетворения требований к высокой доступности.
  - Разработать и внедрять стратегию резервного копирования и восстановления.


  ### Модуль 4&#58; Планирование и внедрение Business Connectivity Services и службы Secure Store
  Этот модуль объясняет, как настроить Business Connectivity Services (BCS), и описывает, как настроить приложение службы Secure Store и управлять им. Также объясняется, как вы можете настраивать и управлять моделями BCS.
  #### Уроки
  - Планирование и настройка BCS
  - Настройка Secure Store Service
  - Управление моделями BCS


  #### Лабораторная работа&#58; настройка BCS и службы Secure Store
  - Настройка приложения-службы BDC
  - Настройка Secure Store Service


  #### Лабораторная работа&#58; управление моделями BDC
  - Настройка целевого приложения службы Secure Store
  - Импорт и настройка моделей BDC

  После завершения этого модуля студенты получат следующее&#58;
  - Планировать и настраивать приложения-службы Business Connectivity.
  - Планировать и настраивать приложение-службу Secure Store
  - Управлять моделями Business Data Connectivity.


  ### Модуль 5&#58; Настройка служб повышения производительности для развертывания SharePoint 2016
  Этот модуль описывает архитектуру надстроек SharePoint. В этом модуле также объясняется, как подготовить и управлять приложениями SharePoint и каталогами приложений. Кроме того, в этом модуле описано, как подготовить службы Microsoft Access, Visio Services, Word Automation Services, PowerPoint Automation Services и службы перевода SharePoint.
  #### Уроки
  - Понимание архитектуры надстроек SharePoint
  - Предоставление и управление приложениями и каталогами приложений
  - Подготовка к работе служб по повышению производительности


  #### Лабораторная работа&#58; Настройка и управление надстройками SharePoint
  - Настройка фермы SharePoint для поддержки приложений
  - Создание и настройка корпоративного каталога приложений
  - Развертывание и мониторинг приложений

  После завершения этого модуля студенты получат следующее&#58;
  - Описывать надстройки Microsoft SharePoint и поддерживающую инфраструктуру SharePoint
  - Готовить к работе  и настраивать надстройки SharePoint и каталоги приложений
  - Управлять использованием приложений в развертывании SharePoint 2016


  ### Модуль 6&#58; Управление решениями в Microsoft SharePoint 2016
  Этот модуль описывает назначение и структуру функций и решений SharePoint 2016. Кроме того, в нем объясняется, как управлять решениями для песочницы в Microsoft SharePoint 2016
  #### Уроки
  - Понимание архитектуры решения SharePoint 2016
  - Управление изолированными решениями


  #### Лаборатория&#58; Управление решениями
  - Настройка фермы SharePoint для поддержки изолированных решений
  - Настройка сайта SharePoint для поддержки изолированных решений
  - Развертывание решений с фермами

  После завершения этого модуля студенты получат следующее&#58;
  - Управление функциями и решениями в Microsoft SharePoint 2016.
  - Управление изолированными решениями в SharePoint 2016 развертывании.


  ### Модуль 7&#58; Соединение людей
  Этот модуль объясняет, как управлять профилями пользователей и как планировать и настраивать My Site и социальные функции. Этот модуль также описывает, как настраивать сайты сообщества.
  #### Уроки
  - Управление профилями пользователей
  - Активация социального взаимодействия
  - Создание сообществ


  #### Лабораторная работа&#58; Настройка синхронизации профиля и My Sites
  - Настройка синхронизации профиля
  - Настройка My Sites


  #### Лабораторная работа&#58; Настройка сайтов сообщества
  - Создание инфраструктуры сайта сообщества
  - Настройка участия на сайте сообщества

  После завершения этого модуля студенты получат следующее&#58;
  - Управлять профилями пользователей в Microsoft SharePoint 2016 и
