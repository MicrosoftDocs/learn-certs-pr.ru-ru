outlineSection: |-
  ### Модуль 1&#58; Введение в Microsoft SQL Server 2014
  Этот модуль ознакомляет пользователя с платформой SQL Server и ее основными инструментами. В нем рассматриваются редакции, версии, инструменты для запросов, источники документации и логическая структура баз данных.
  #### Уроки
  - Базовая архитектура SQL Server
  - Редакции и версии SQL Server
  - Начало работы с SQL Server Management Studio


  #### Лабораторная работа &#58; работа с инструментами SQL Server 2014
  После завершения этого модуля вы сможете&#58;
  - Описать архитектуру и выпуски SQL Server 2012.
  - Работать с SQL Server Management Studio.


  ### Модуль 2&#58; Введение в запросы T-SQL
  Этот модуль представляет Transact SQL в качестве основного языка запросов для SQL Server. В нем обсуждается базовая структура запросов T-SQL, логический поток оператора SELECT и вводятся такие понятия, как предикаты и операции на основе наборов данных.
  #### Уроки
  - Введение в T-SQL
  - Понимание наборов данных
  - Понимание логики предиката
  - Понимание логического порядка операций в операторах SELECT


  #### Лабораторная работа &#58; Введение в запросы T-SQL
  После завершения этого модуля вы сможете&#58;
  - Описывать элементы T-SQL и их роль в написании запросов
  - Описывать использование наборов данных в SQL Server
  - Описывать использование логики предикатов в SQL Server
  - Описывать логический порядок операций в операторах SELECT


  ### Модуль 3&#58; Написание запросов SELECT
  Этот модуль ознакомляет с основами оператора SELECT, сосредотачивая внимание на запросах к одинарной таблице.
  #### Уроки
  - Написание простых операторов SELECT
  - Устранение дубликатов с помощью DISTINCT
  - Использование псевдонимов столбцов и таблиц
  - Писать простые выражения CASE.


  #### Лабораторная работа &#58; написание базовых операторов SELECT
  После завершения этого модуля вы сможете&#58;
  - Писать простые операторы SELECT.
  - Устранять дубликаты с помощью DISTINCT.
  - Использовать псевдонимы столбцов и таблиц.
  - Писать простые выражения CASE.


  ### Модуль 4&#58; Запросы к нескольким таблицам
  Этот модуль объясняет, как писать запросы, объединяющие данные из нескольких источников в SQL Server. Модуль представляет использование операторов JOIN (объединение) в запросах T-SQL в качестве механизма извлечения данных из нескольких таблиц.
  #### Уроки
  - Понимание JOINS
  - Запросы с внутренними JOINS
  - Запросы с внешними JOINS
  - Запросы с перекрестными и самостоятельными JOINS


  #### Лабораторная работа &#58; Запросы к нескольким таблицам
  После завершения этого модуля вы сможете&#58;
  - Описывать, как можно запросить несколько таблиц в операторе SELECT с помощью JOINS.
  - Писать запросы, которые используют внутренние JOINS.
  - Писать запросы, которые используют внешние JOINS.
  - Писать запросы, которые используют самостоятельные и перекрестные JOINS.


  ### Модуль 5&#58; Сортировка и фильтрация данных
  Этот модуль объясняет, как усовершенствовать запросы, чтобы ограничить строки, которые они возвращают в качестве ответа, и контролировать порядок, в котором отображаются строки. В модуле также обсуждаются способы устранения пропущенных и неизвестных результатов.
  #### Уроки
  - Сортировка данных
  - Фильтрация данных с помощью предикатов
  - Фильтрация с помощью TOP и OFFSET-FETCH
  - Работа с неизвестными значениями


  #### Лабораторная работа &#58; Сортировка и фильтрация данных
  После завершения этого модуля вы сможете&#58;
  - Фильтровать данные с помощью предикатов с применением WHERE.
  - Сортировать данные с помощью ORDER BY.
  - Фильтровать данные в SELECT с помощью TOP.
  - Фильтровать данные с помощью OFFSET и FETCH.


  ### Модуль 6&#58; Работа с типами данных в SQL Server 2014
  Этот модуль объясняет типы данных, которые SQL Server использует для хранения данных. Он представляет множество числовых и специальных типов данных. Также модуль объясняет преобразования между типами данных и важность приоритета типов.
  #### Уроки
  - Представление типов данных SQL Server 2014
  - Работа с символьными данными
  - Работа с данными даты и времени


  #### Лабораторная работа &#58; Работа с типами данных в SQL Server 2014
  После завершения этого модуля вы сможете&#58;
  - Описывать числовые типы данных, приоритеты типов и преобразования типов.
  - Писать запросы, используя символьные типы данных.
  - Писать запросы, используя типы данных даты и времени.


  ### Модуль 7&#58; Использование DML для изменения данных
  В этом модуле описывается использование языка манипулирования данными Transact-SQL для вставки, обновления и удаления ваших данных.
  #### Уроки
  - Вставка данных
  - Изменение и удаление данных


  #### Лабораторная работа&#58; использование DML для изменения данных
  После завершения этого модуля вы сможете&#58;
  - Вставлять новые данные в свои таблицы.
  - Обновлять и удалять существующие записи в ваших таблицах.


  ### Модуль 8&#58; Использование встроенных функций
  Этот модуль знакомит с использованием функций, встроенных в SQL Server Denali, и обсуждает некоторые распространенные способы использования, включая преобразование типов данных, тестирование на логические результаты и обнуляемость.
  #### Уроки
  - Написание запросов с использованием встроенных функций
  - Использование функций преобразования
  - Использование логических функций
  - Использование функций для работы с NULL


  #### Лабораторная работа &#58; Использование встроенных функций
  После завершения этого модуля вы сможете&#58;
  - Писать запросы с использованием встроенных функций.
  - Использовать функции преобразования.
  - Использовать логические функции.
  - Использовать функции для работы с NULL.


  ### Модуль 9&#58; Группировка и агрегирование данных
  В этом модуле представлены методы группировки данных в запросе, агрегирования сгруппированных данных и фильтрации групп с помощью HAVING. Модуль предназначен для того, чтобы помочь студентам понять, почему в операторе SELECT накладываются ограничения на именование столбцов в операторе GROUP BY, а также на то, какие столбцы могут быть перечислены в операторе SELECT.
  #### Уроки
  - Использование функций агрегирования
  - Использование оператора GROUP BY
  - Фильтрация групп с помощью HAVING


  #### Лабораторная работа &#58; Группировка и агрегирование данных
  После завершения этого модуля вы сможете&#58;
  - Писать запросы, которые суммируют данные, используя встроенные функции агрегирования.
  - Использовать оператор GROUP BY, чтобы упорядочить строки в группы.
  - Использовать оператор HAVING, чтобы отфильтровать группы на основе условия поиска.


  ### Модуль 10&#58; Использование вторичных запросов
  Этот модуль познакомит вас с использованием вторичных запросов (подзапросов) в различных частях оператора SELECT. Он будет включать использование скалярных и многорезультатных вторичных запросов, а также использование операторов IN и EXISTS.
  #### Уроки
  - Написание автономных вторичных запросов
  - Написание коррелированных вторичных запросов
  - Использование предиката EXISTS с вторичными запросами


  #### Лабораторная работа &#58; Использование вторичных запросов
  После завершения этого модуля вы сможете&#58;
  - Описывать использование запросов, которые вложены в другие запросы.
  - Писать автономные вторичные запросы, которые возвращают скалярные или многозначные результаты.
  - Писать коррелированные вторичные запросы, которые возвращают скалярные или многозначные результаты.
  - Использовать предикат EXISTS, чтобы эффективно проверять наличие строк во вторичном запросе.


  ### Модуль 11&#58; Использование табличных выражений
  Этот модуль представляет выражения T-SQL, которые возвращают действительную реляционную таблицу, которая предназначена, обычно, для дальнейшего использования в запросе. Модуль обсуждает представления (виды), производные таблицы, общие табличные выражения и встроенные табличные функции.
  #### Уроки
  - Использование представлений (видов)
  - Использование встроенных табличных функций
  - Использование производных таблиц
  - Использование общих табличных выражений


  #### Лабораторная работа &#58; Использование табличных выражений
  После завершения этого модуля вы сможете&#58;
  - Писать запросы, которые используют производные таблицы.
  - Писать запросы, которые используют общие табличные выражения.
  - Создавать простые представления (виды) и писать запросы к ним.
  - Создавать простые встроенные табличные функции и писать запросы к ним.


  ### Модуль 12&#58; Использование операторов наборов данных
  Этот модуль представляет операторы наборов данных UNION, INTERSECT и EXCEPT для сравнения строк между двумя входными наборами
  #### Уроки
  - Написание запросов с оператором UNION
  - Использование EXCEPT и INTERSECT
  - Использование APPLY


  #### Лабораторная работа &#58; Использование операторов наборов данных
  После завершения этого модуля вы сможете&#58;
  - Писать запросы, которые объединяют данные, используя оператор UNION
  - Писать запросы, которые сравнивают наборы данных, используя операторы INTERSECT и EXCEPT
  - Писать запросы, которые манипулируют строками в таблице, используя APPLY с результатами производной таблицы или функции.


  ### Модуль 13&#58; Использование функций ранжирования, смещения и агрегирования окон
  Этот модуль представляет оконные функции, включая функции ранжирования, агрегирования и смещения. Большая часть этой функциональности является новой для SQL Server 2012. Курс будет охватывать использование функций T-SQL, таких как ROW_NUMBER, RANK, DENSE_RANK, NTILE, LAG, LEAD, FIRST_VALUE и LAST_VALUE для выполнения расчетов с набором, окном или строками.
  #### Уроки
  - Создание окон с помощью OVER
  - Изучение оконных функций


  #### Лабораторная работа &#58; Использование функций ранжирования, смещения и агрегирования окон
  После завершения этого модуля вы сможете&#58;
  - Описывать преимущества использования оконных функций.
  - Ограничивать оконные функции строками, определенными в операторе OVER, включая разделы и фреймы.
  - Писать запросы, которые используют оконные функции для работы с окном строк и возвращают результаты сравнения ранжирования, агрегирования и смещений.


  ### Модуль 14&#58; Наборы сведения и группировки
  В этом модуле обсуждаются методы сведения данных в T-SQL, а также вводятся основы оператора GROUPING SETS. Курс также будет охватывать использование синтаксиса GROUP BY ROLLUP и GROUP BY CUBE в SQL Server.
  #### Уроки
  - Написание запросов с PIVOT и UNPIVOT
  - Работа с группировками данных


  #### Лабораторная работа &#58; Наборы сведения и группировки
  После завершения этого модуля вы сможете&#58;
  - Писать запросы, которые сводят наборы результатов, а также выполняют обратную операцию.
  - Писать запросы, которые определяют несколько групп с наборами группировки.


  ### Модуль 15&#58; Запрос данных с помощью хранимых процедур
  Этот модуль знакомит с использованием существующих хранимых процедур в среде запросов T-SQL. В нем обсуждается использование EXECUTE, как передавать входные и выходные параметры в процедуру и как вызывать системные хранимые процедуры.
  #### Уроки
  - Написание запросов с PIVOT и UNPIVOT
  - Передача параметров в хранимые процедуры
  - Создание простых хранимых процедур
  - Работа с динамическим SQL


  #### Лабораторная работа &#58; выполнение хранимых процедур
  После завершения этого модуля вы сможете&#58;
  - Возвращать результаты, выполнив хранимые процедуры.
  - Передавать параметры процедурам.
  - Создавать простые хранимые процедуры, которые инкапсулируют оператор SELECT.
  - Строить и выполнять динамический SQL с EXEC и sp_executesql.


  ### Модуль 16&#58; Программирование с помощью T-SQL
  Этот модуль представляет собой базовое введение в концепции и объекты программирования на T-SQL. В нем обсуждаются пакеты, переменные, управление элементами потока, такими как циклы/петли и условные выражения, как создавать и выполнять динамические операторы SQL и как использовать синонимы.
  #### Уроки
  - Элементы программирования T-SQL
  - Управление программным потоком


  #### Лабораторная работа &#58; Программирование с помощью T-SQL
  После завершения этого модуля вы сможете&#58;
  - Описывать языковые элементы T-SQL, используемые для простых задач программирования.
  - Описывать пакеты и как они обрабатываются SQL Server.
  - Объявлять и назначать переменные и синонимы.
  - Использовать блоки IF и WHILE для управления программным потоком.


  ### Модуль 17&#58; Реализация обработки ошибок
  Этот модуль представляет использование обработчиков ошибок в коде T-SQL. Модуль представит разницу между ошибками компиляции и ошибками при выполнении кода, а также расскажет, как ошибки влияют на пакеты. Модуль также расскажет, как управлять обработкой ошибок с помощью блоков TRY / CATCH, как использовать класс функций ERROR и как использовать новый оператор THROW.
  #### Уроки
  - Использование блоков TRY / CATCH
  - Работа с информацией об ошибках


  #### Лабораторная работа &#58; Реализация обработки ошибок
  После завершения этого модуля вы сможете&#58;
  - Описывать поведение SQL Server при возникновении ошибок в коде T-SQL.
  - Реализовать структурированную обработку исключений в T-SQL.
  - Возвращать информацию об ошибках из системных объектов.
  - Вызывать пользовательские ошибки и пропускать системные ошибки в коде T-SQL.


  ### Модуль 18&#58; Реализация транзакций
  Этот модуль знакомит с понятиями управления транзакциями в SQL Server. Он предоставит общий обзор свойств транзакций высокого уровня, охватит основы маркировки транзакций с помощью BEGIN, COMMIT и ROLLBACK.
  #### Уроки
  - Транзакции и движок базы данных
  - Контроль транзакций


  #### Лабораторная работа &#58; Реализация транзакций
  После завершения этого модуля вы сможете&#58;
  - Описывать транзакции и различия между пакетами и транзакциями.
  - Описывать пакеты и как они обрабатываются SQL Server.
  - Создавать и управлять транзакции с помощью операторов языка управления транзакциями.
  - Использовать SET XACT_ABORT, чтобы определить обработку транзакций SQL Server вне блоков TRY / CATCH.
