summary: |-
  Этот 5-дневный курс под руководством инструктора предоставляет студентам технические навыки, необходимые для написания базовых запросов Transact-SQL для Microsoft SQL Server 2014. Этот курс является основой для всех дисциплин, связанных с SQL Server; а именно, администрирование баз данных, разработка баз данных и бизнес-аналитика. Основная цель курса - подготовить людей к экзамену «70-461&#58; Writing Queries Using Microsoft® SQL Server® 2014 Transact-SQL». Этот экзамен будет основным экзаменом для всех дисциплин, связанных с SQL Server; а именно, администрирование баз данных, разработка баз данных и бизнес-аналитика. Таким образом, основная целевая аудитория этого курса это&#58; администраторы баз данных, разработчики баз данных и специалисты по бизнес-аналитике.

  Примечание&#58; Этот курс предназначен для клиентов, которые заинтересованы в изучении SQL Server 2012 или SQL Server 2014. Он охватывает новые функции в SQL Server 2014, а также важные возможности всей платформы данных SQL Server.

  #### Профиль аудитории
  Этот курс предназначен для администраторов баз данных, разработчиков баз данных и специалистов по бизнес-аналитике. Скорее всего, этот курс будут посещать опытные пользователи SQL, которые не обязательно ориентированы на работу с базой данных или планируют сдать экзамен; а именно&#58; составители отчетов, бизнес-аналитики и разработчики клиентских приложений.
