outlineSection: |-
  ### Модуль 1&#58; Планирование и реализация стратегии развертывания системы
  В этом модуле объясняется, как планировать и реализовывать стратегию развертывания. Он охватывает различные методы и сценарии развертывания Windows. В нем рассматриваются локальные и облачные технологии, а также соображения относительно новых развертываний, обновлений и миграций.
  #### Уроки
  - Обзор Windows как службы
  - Варианты развертывания Windows 10
  - Рекомендации по развертыванию Windows 10


  #### Лабораторная &#58; Лабораторный практикум - Планирование развертывания Windows 10
  После завершения этого модуля студенты получат следующее&#58;
  - Описать Windows как сервис.
  - Описать различные методы развертывания.
  - Понимать разницу между локальными и облачными решениями.
  - Описать методы динамического обеспечения.
  - Описать различные инструменты, доступные в комплекте для оценки и развертывания Windows.
  - Описать сценарии и ограничения для обновления на месте и миграции.


  ### Модуль 2&#58; Внедрение Windows 10
  Этот модуль описывает новые современные методы развертывания Windows 10, такие как Windows Autopilot и пакеты подготовки. Этот модуль также охватывает инструмент, используемый при планировании обновления, совместимости приложений и методах миграции.
  #### Уроки
  - Внедрение Windows 10 с использованием динамического развертывания
  - Внедрение Windows 10 с помощью автопилота Windows
  - Обновление устройств до Windows 10


  #### Лабораторная &#58; Лабораторный практикум - Внедрение Windows 10
  - Создание и развертывание пакета обеспечения
  - Миграция пользовательских настроек
  - Развертывание Windows 10 на автопилоте


  После завершения этого модуля студенты получат следующее&#58;
  - Разрабатывать стратегии развертывания и обновления операционной системы.
  - Понимать различные методы развертывания.
  - Понять, для каких сценариев можно использовать локальные и облачные решения.
  - Развертывать и переносить рабочие столы на Windows 10.
  - Планировать и настраивать политики Центра обновления Windows.


  ### Модуль 3&#58; Управление обновлениями Windows 10
  Этот модуль охватывает управление обновлениями для Windows. Этот модуль представляет параметры обслуживания для Windows 10. Студенты изучат различные методы развертывания обновлений и способы настройки политик обновления Windows.
  #### Уроки
  - Обновление Windows 10
  - Центр обновления Windows для бизнеса
  - Введение в Windows Analytics


  #### Лабораторная &#58; Лабораторный практикум - Управление обновлениями Windows 10
  - Ручная настройка параметров Центра обновления Windows
  - Настройка Центра обновления Windows с помощью объектов групповой политики


  После завершения этого модуля студенты получат следующее&#58;
  - Описать каналы обслуживания Windows 10.
  - Настроить политику обновления Windows, используя параметры групповой политики.
  - Настроить Центр обновления Windows для бизнеса для развертывания обновлений ОС.
  - Использовать Windows Analytics для оценки готовности к обновлению и соответствия обновлений.


  ### Модуль 4&#58; Завершение курса
  #### Уроки
  - Заключительный экзамен


  #### Лабораторная &#58; С оценкой
  После завершения этого модуля студенты получат следующее&#58;
  - Создать пакет обеспечения.
  - Настроить развертывание на автопилоте.
  - Описать инструменты, используемые для планирования обновлений и миграций.
  - Описать методы, используемые для переноса пользовательских данных.

