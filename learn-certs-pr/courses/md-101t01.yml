summary: |-
  По мере развития десктопов появляются методы их развертывания и обновления. В этом курсе вы узнаете, как планировать и реализовывать стратегию развертывания операционной системы. Этот курс поможет студентам понять различные доступные методы, сценарии, для которых они подходят, а также способы развертывания Windows с использованием современных методов. Этот курс также охватывает планирование и реализацию стратегии обновления Windows.

  #### Профиль аудитории
  Modern Desktop Administrator (MDA) развертывает, настраивает, защищает, управляет и контролирует устройства и клиентские приложения в корпоративной среде. Его/ее обязанности включают управление идентификацией, доступом, политиками, обновлениями и приложениями. MDA сотрудничает с M365 Enterprise Administrator для разработки и реализации стратегии устройства, которая отвечает бизнес-потребностям современной организации. (MDA) должен быть знаком с рабочими нагрузками M365 и обладать сильными навыками и опытом развертывания, настройки и обслуживания устройств на Windows 10 и не на Windows. Роль MDA больше фокусируется на облачных службах, а не на локальных технологиях управления.
