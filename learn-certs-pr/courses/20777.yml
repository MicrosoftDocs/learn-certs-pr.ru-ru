summary: |-
  Этот трехдневный курс под руководством инструктора предназначен для специалистов по базам данных, которые хотят внедрить решение Cosmos DB.

  #### Профиль аудитории
  Основная аудитория этого курса - разработчики и архитекторы баз данных (ИТ-специалисты, разработчики и информационные работники), которые планируют внедрить решения для больших данных в Azure с использованием Cosmos DB.
prerequisitesSection: |-
  В дополнение к своему профессиональному опыту студенты, которые проходят это обучение, должны уже иметь следующие технические знания&#58;
  - Основные концепции разделения, репликации и управления ресурсами для создания и настройки масштабируемых приложений, не зависящих от API-интерфейса Cosmos DB.
  - Базовые навыки работы с SQL API Cosmos DB.
outlineSection: |-
  ### Модуль 1&#58; Введение в Azure Cosmos DB
  Описание назначения и архитектуры Cosmos DB.
  #### Уроки
  - Обзор структур баз данных NoSQL
  - Перенос данных и приложений в Cosmos DB
  - Управление данными в Cosmos DB


  #### Лабораторная работа&#58; создание и использование базы данных SQL API в Cosmos DB
  - Создание и настройка базы данных Cosmos DB
  - Перенос данных из базы данных Mongo DB в базу данных Cosmos DB.
  - Использование SQL API для доступа к данным
  - Защита данных в базе данных Cosmos DB

  После завершения этого модуля студенты смогут следующее&#58;
  - Создать и настроить базу данных Cosmos DB.
  - Перенести данные из базы данных Mongo DB в базу данных Cosmos DB.
  - Описать доступ к данным с помощью SQL API.
  - Описать, как защитить данные в Cosmos DB.


  ### Модуль 2&#58; Проектирование и реализация приложений баз данных SQL API
  В этом модуле описывается, как разрабатывать документы и коллекции в соответствии с бизнес-требованиями и как использовать API SQL для создания приложений, использующих эти документы.
  #### Уроки
  - Модели документов в Cosmos DB
  - Запрос данных в базе данных SQL API
  - Запрос и обслуживание данных программно


  #### Лабораторная работа&#58; разработка и реализация приложений баз данных SQL API
  - Разработка структуры документа и стратегии разделения для каталога продуктов для системы розничной торговли.
  - Импорт данных каталога товаров
  - Запрос информации о каталоге продукции
  - Поддержание уровня запасов в каталоге продукции

  После завершения этого модуля студенты смогут следующее&#58;
  - Разрабатывать структуры документов NoSQL, поддерживающих бизнес-требования и обеспечивающих эффективные операции.
  - Описывать, как выполнять SQL-запросы к базе данных SQL API.
  - Объяснить, как программно вставлять, изменять, удалять и запрашивать данные в базе данных SQL API.


  ### Модуль 3&#58; Реализация операций на стороне сервера
  Описание, как создавать пользовательские функции, хранимые процедуры и триггеры.
  #### Уроки
  - Программирование на стороне сервера с помощью Cosmos DB
  - Создание и использование хранимых процедур
  - Использование триггеров для поддержания целостности данных


  #### Лабораторная работа&#58; написание пользовательских функций, хранимых процедур и триггеров
  - Разработать и внедрить структуру документов и коллекций.
  - Реализовать функциональность корзины покупок в системе розничной онлайн-торговли.
  - Расширение системы онлайн-торговли для создания заказов из товаров в корзине.
  - Расширить систему онлайн-торговли, чтобы клиенты могли просматривать текущие заказы и прошлые заказы.

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать, как Cosmos DB позволяет реализовывать операции на стороне сервера, написав код JavaScript.
  - Описать, как использовать API JavaScript Query для реализации транзакционных операций с хранимыми процедурами.
  - Описать, как использовать триггеры создания, которые вы можете использовать для поддержания целостности при вставке, обновлении и удалении документов.


  ### Модуль 4&#58; Оптимизация и мониторинг производительности
  Описание, как оптимизировать базу данных и как отслеживать ее производительность.
  #### Уроки
  - Оптимизация производительности базы данных
  - Контроль производительности базы данных


  #### Лабораторная работа&#58; настройка базы данных и мониторинг производительности
  - Сбор статистики исполнения
  - Изучение того, как различные модели согласованности могут влиять на пропускную способность и задержку
  - Исследовать влияние триггеров на производительность
  - Мониторинг производительности и настройка ключа раздела

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать, как настроить конфигурацию базы данных и коллекций для лучшей производительности.
  - Описать, как оценить производительность базы данных документов и определить варианты повышения пропускной способности.


  ### Модуль 5&#58; Проектирование и реализация базы данных графов
  Этот модуль описывает, как создавать эффективные модели базы данных графов с использованием Cosmos DB.
  #### Уроки
  - Модели базы данных графов в Cosmos DB
  - Разработка моделей базы данных графов для эффективной работы


  #### Лабораторная работа&#58; проектирование и реализация базы данных графов
  - Внедрение механизма рекомендаций для клиентов
  - Запись информации о покупке продукта
  - Запрос базы данных графов для получения аналитики

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать функции, которые Cosmos DB предоставляет для реализации баз данных графов.
  - Разрабатывать структуры графов NoSQL, которые поддерживают бизнес-требования и обеспечивают эффективную работу.


  ### Модуль 6&#58; Запрос и анализ больших данных с помощью Cosmos DB
  В этом модуле описывается, как использовать Azure Search и HDInsight с Cosmos DB для запроса и анализа больших данных.
  #### Уроки
  - Интеграция базы данных Cosmos DB с поиском Azure для оптимизации запросов
  - Анализ данных в базе данных Cosmos DB с использованием Apache Spark
  - Визуализация данных в базе данных Cosmos DB


  #### Лабораторная работа&#58; запрос и анализ больших данных с помощью Cosmos DB
  - Расширение возможностей поиска товаров
  - Выполнение обработки на конец месяца
  - Визуализация данных о продажах
  - Изучение данных продаж

  В конце этого модуля студенты смогут&#58;
  - Описать, как интегрировать Cosmos DB с Azure Search для эффективной обработки запросов больших данных.
  - Описать, как анализировать большие данные, хранящиеся в базе данных Cosmos DB, с помощью Apache Spark.
  - Описать, как визуализировать данные в Cosmos DB, используя записные книжки Jupyter, Power BI и Azure Databricks.


  ### Модуль 7&#58; Реализация потоковой обработки с помощью Cosmos DB
  Этот модуль описывает, как использовать Cosmos DB в качестве источника и приемника для потоковой передачи данных.
  #### Уроки
  - Работа с Cosmos DB с изменением подачи
  - Интеграция Cosmos DB в потоковые решения


  #### Лабораторная работа&#58; использование Cosmos DB с потоковой обработкой
  - Обработка заказов
  - Ведение биржевых аналитических данных
  - Отображение скользящей выручки за данный период времени

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать ленту изменений Cosmos DB и как ее использовать для эффективной обработки данных.
  - Объяснить, как включить Cosmos DB в потоковые решения, такие как Apache Kafka, Apache Spark и Azure Stream Analytics.

