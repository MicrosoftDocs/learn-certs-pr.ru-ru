summary: |-
  Узнайте об управлении личными данными Microsoft 365 Identity Management, в том числе о том, как управлять группами безопасности пользователей и лицензиями для облачных удостоверений, а также как планировать и реализовывать синхронизацию удостоверений, федеративные удостоверения, приложения и внешний доступ.

  #### Профиль аудитории
  Этот курс предназначен для лиц, которые претендуют на роль администратора Microsoft 365 Enterprise и прошли один из путей сертификации администратора на основе ролей Microsoft 365.
prerequisitesSection: |-
  - Закончили курс администратора на основе ролей, например, «Сообщения», «Работа в команде», «Безопасность и соответствие» или «Совместная работа».
  - Хорошее знание DNS и базовый опыт работы со службами Microsoft 365.
  - Хорошее понимание общих ИТ-практик.
outlineSection: |-
  ### Модуль 1&#58; Управление группами безопасности пользователей и лицензиями для облачных удостоверений
  #### Уроки
  - Учетные записи и лицензии пользователей в Microsoft 365
  - Роли администратора и группы безопасности в Microsoft 365
  - Управление паролями в Microsoft 365


  #### Лабораторная работа&#58; Управление средой Microsoft 365 Identity
  - Упражнение 1&#58; Настройка вашей лабораторной среды
  - Упражнение 2&#58; Управление средой идентификации в Microsoft 365 с помощью центра администрирования Microsoft 365
  - Упражнение 3&#58;Управление средой идентификации в Microsoft 365 с помощью Windows PowerShell


  ### Модуль 2&#58; Планирование и внедрение синхронизации личных данных
  #### Уроки
  - Введение в синхронизацию личных данных
  - Планирование Azure AD Connect
  - Внедрение Azure AD Connect
  - Управление синхронизированными удостоверениями


  #### Лабораторная работа&#58; Внедрение синхронизации идентификаторов
  - Упражнение 1&#58; Настройка организации для синхронизации идентификаторов
  - Упражнение 2&#58; Внедрение синхронизации идентификаторов


  ### Модуль 3&#58; Планирование и внедрение федеративных удостоверений
  #### Уроки
  - Введение в федеративные удостоверения
  - Планирование развертывания AD FS
  - Внедрение AD FS


  ### Модуль 4&#58; Внедрение приложений и внешнего доступа
  #### Уроки
  - Реализация приложений в Azure AD
  - Настройка прокси приложения Azure AD Application Proxy
  - Разработка решений для внешнего доступа
