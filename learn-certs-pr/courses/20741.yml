summary: |-
  Этот 5-дневный курс в классе дает базовые навыки работы с сетью, необходимые для развертывания и поддержки Windows Server 2016 в большинстве организаций. Он охватывает основы IP, технологии удаленного доступа и более продвинутое содержимое, включая программно-определяемые сети.

  #### Профиль аудитории
  Этот курс предназначен для действующих ИТ-специалистов, которые обладают определенными знаниями и опытом работы в сети и ищут единый курс, который обеспечит понимание основных и передовых сетевых технологий в Windows Server 2016. Эта аудитория обычно включает в себя&#58;
  - Сетевые администраторы, которые стремятся укрепить имеющиеся навыки и узнать об изменениях и функциональных возможностях сетевых технологий в Windows Server 2016.
  - Системные или инфраструктурные администраторы с общими знаниями в области сетей, которые хотят получить базовые и расширенные знания и навыки работы в сети на Windows Server 2016.

  Вторичной аудиторией этого курса являются те ИТ-специалисты, которые хотят сдать экзамен MCSA 70-741&#58; Работа в сети с Windows Server 2016.
prerequisitesSection: |-
  В дополнение к профессиональному опыту для прохождения этого экзамена кандидаты должны обладать следующими навыками/знаниями;
  - Опыт работы на Windows 2008 и Windows Server 2012
  - Опыт работы в корпоративной среде инфраструктуры Windows Server.
  - Знания о модели OSI
  - Понимание основных компонентов сетевой инфраструктуры и технологий, таких как кабели, маршрутизаторы, концентраторы и коммутаторы.
  - Знакомство с сетевыми топологиями и архитектурами, такими как локальные сети (LAN), глобальные сети (WAN) и беспроводные сети.
  - Базовые знания стека протоколов TCP/IP, адресации и разрешения имен.
  - Опыт работы и знание Hyper-V и виртуализации
  - Практический опыт работы с клиентскими операционными системами Windows, такими как Windows 8.1 или Windows 10.

  Студенты могут выполнить предварительные условия, пройдя следующий курс или имея знания и навыки, эквивалентные&#58;
  - [10967A&#58; Fundamentals of a Windows Server Infrastructure](https://www.microsoft.com/learning/course.aspx?cid=10967)
outlineSection: |-
  ### Модуль 1&#58; Планирование и реализация IPv4
  В этом модуле также объясняется, как использовать основные сетевые инструменты и методы для настройки и устранения неполадок в сетях на основе IPv4.
  #### Уроки
  - Планирование адресации IPv4
  - Настройка хоста IPv4
  - Управление и устранение неполадок подключения к сети IPv4


  #### Лабораторная работа&#58; планирование сети IPv4
  - Планирование назначения адресов IPv4


  #### Лабораторная работа&#58; внедрение и устранение неполадок в сети IPv4
  - Проверка IPv4
  - Устранение неполадок IPv4

  После завершения этого модуля студенты смогут следующее&#58;
  - Планирование адресации IPv4.
  - Настройка хоста IPv4.
  - Управление и устранение неполадок подключения к сети IPv4


  ### Модуль 2&#58; Реализация DHCP
  В этом модуле объясняется, как планировать и внедрять DHCP для поддержки инфраструктуры IPv4.
  #### Уроки
  - Обзор роли DHCP-сервера
  - Развертывание DHCP
  - Управление и устранение неполадок DHCP


  #### Лабораторная работа &#58; Внедрение DHCP
  - Планирование внедрения DHCP-сервера
  - Реализация конфигурации DHCP
  - Проверка реализации DHCP

  После завершения этого модуля студенты смогут следующее&#58;
  - Объяснить роль DHCP-сервера.
  - Провести развертывание DHCP.
  - Управлять и устранять неполадки DHCP.


  ### Модуль 3&#58; Внедрение IPv6
  В этом модуле объясняется, как реализовать IPv6 и как интегрировать сети IPv6 и IPv4.
  #### Уроки
  - Обзор IPv6-адресации
  - Настройка хоста IPv6.
  - Реализация совместного применения IPv6- и IPv4-адресов
  - Переход с IPv4 на IPv6


  #### Лабораторная работа&#58; настройка и оценка технологий перехода IPv6
  - Просмотр конфигурации IPv6 по умолчанию
  - Внедрение DHCPv6
  - Настройка сетевой интеграции с использованием ISATAP
  - Настройка чистого IPv6-соединения
  - Настройка 6to4 соединения

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать функции и преимущества IPv6.
  - Настройка хоста IPv6
  - Реализовать сосуществование сетей IPv4 и IPv6.
  - Осуществить переход из сети IPv4 в сеть IPv6.


  ### Модуль 4&#58; Реализация DNS
  В этом модуле объясняется, как устанавливать, настраивать и устранять неполадки DNS в сети организации.
  #### Уроки
  - Реализация DNS серверов
  - Настройка зон в DNS
  - Настройка разрешения имен между зонами DNS
  - Настройка интеграции DNS с доменными службами Active Directory (AD DS)
  - Настройка расширенных параметров DNS


  #### Лабораторная работа&#58; планирование и реализация разрешения имен с использованием DNS
  - Планирование разрешения имен DNS
  - Внедрение DNS-серверов и зон


  #### Лабораторная работа&#58; интеграция DNS с Active Directory
  - Интеграция DNS с Active Directory


  #### Лабораторная работа&#58; настройка расширенных параметров DNS
  - Настройка политик DNS
  - Проверка реализации DNS
  - Устранение неисправностей DNS

  После завершения этого модуля студенты смогут следующее&#58;
  - Реализовывать DNS серверы.
  - Настраивать зоны в DNS.
  - Настраивать разрешения имен между зонами DNS.
  - Настраивать интеграции DNS в AD DS.
  - Настраивать расширенные параметры DNS


  ### Модуль 5&#58; Реализация и управление IPAM
  В этом модуле объясняется, как реализовать и управлять функцией IPAM в Windows Server 2016. В этом модуле также объясняется, как использовать IPAM для управления такими службами, как DHCP и DNS.
  #### Уроки
  - Обзор IPAM
  - Развертывание IPAM
  - Управление пространствами IP-адресов с помощью IPAM


  ####Лабораторная работа&#58; Реализация IPAM
  - Установка функции сервера IPAM
  - Подготовка сервера IPAM
  - Управление пространствами IP-адресов с помощью IPAM

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать функциональность и компоненты IPAM.
  - Провести развертывание IPAM.
  - Управлять пространствами IP-адресов с помощью IPAM.


  ### Модуль 6&#58; Удаленный доступ в Windows Server 2016
  В этом модуле объясняется, как спланировать удаленный доступ в Windows Server 2016 и как реализовать прокси веб-приложения.
  #### Уроки
  - Обзор удаленного доступа
  - Внедрение прокси веб-приложения


  #### Лабораторная работа &#58; Внедрение прокси веб-приложения
  - Внедрение прокси веб-приложения
  - Проверка развертывания прокси веб-приложения

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать удаленный доступ.
  - Внедрить прокси веб-приложения.


  ### Модуль 7&#58; Реализация DirectAccess
  В этом модуле объясняется, как реализовать и управлять функцией DirectAccess в Windows Server 2016.
  #### Уроки
  - Обзор DirectAccess
  - Реализация DirectAccess с помощью мастера Getting Started Wizard
  - Внедрение и управление продвинутой инфраструктурой DirectAccess


  #### Лабораторная работа&#58; реализация DirectAccess с помощью мастера Getting Started Wizard
  - Проверка готовности к развертыванию DirectAccess
  - Настройка DirectAccess
  - Проверка развертывания DirectAccess


  #### Лабораторная работа&#58; развертывание расширенного решения DirectAccess
  - Подготовка среды для DirectAccess
  - Реализация расширенной инфраструктуры DirectAccess
  - Проверка развертывания DirectAccess

  После завершения этого модуля студенты смогут следующее&#58;
  - Объяснить DirectAccess и как это работает.
  - Реализовать DirectAccess с помощью мастера Getting Started Wizard.
  - Реализовать и управлять продвинутой инфраструктурой DirectAccess.


  ### Модуль 8&#58; Реализация VPN
  В этом модуле объясняется, как реализовать и управлять удаленным доступом в Windows Server 2016 с помощью VPN.
  #### Уроки
  - Планирование VPN
  - Внедрение VPN


  ####Лабораторная работа&#58; внедрение VPN
  - Внедрение VPN
  - Проверка развертывания VPN
  - Устранение неполадок VPN-доступа

  После завершения этого модуля студенты смогут следующее&#58;
  - Планировать решение VPN.
  - Внедрять VPN.


  ### Модуль 9&#58; Внедрение сетей для филиалов
  Этот модуль объясняет, как реализовать сетевые службы для филиалов.
  #### Уроки
  - Сетевые особенности и соображения для филиалов
  - Внедрение распределенной файловой системы Distributed File System (DFS) для филиалов
  - Внедрение BranchCache для филиалов


  #### Лабораторная работа&#58; внедрение DFS для филиалов
  - Внедрение DFS
  - Проверка развертывания


  #### Лабораторная работа&#58; Внедрение BranchCache
  - Реализация BranchCache
  - Проверка развертывания

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать сетевые особенности и соображения для филиалов.
  - Внедрять DFS для филиалов.
  - Внедрять BranchCache для филиалов.


  ### Модуль 10&#58; Настройка расширенных сетевых функций
  Этот модуль объясняет, как реализовать расширенную сетевую инфраструктуру.
  #### Уроки
  - Обзор высокопроизводительных сетевых функций
  - Настройка расширенных сетевых функций Microsoft Hyper-V


  #### Лабораторная работа&#58; настройка расширенных сетевых функций Hyper-V
  - Создание и использование виртуальных коммутаторов Hyper-V
  - Настройка и использование расширенных функций виртуального коммутатора.

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать высокопроизводительные сетевые улучшения в Windows Server 2016.
  - Настраивать расширенные сетевые функции Microsoft Hyper-V.


  ### Модуль 11&#58; Реализация программно-определяемой сети (SDN)
  Этот модуль объясняет, как реализовать SDN.
  #### Уроки
  - Обзор SDN.
  - Реализация сетевой виртуализации
  - Реализация сетевого контроллера


  #### Лабораторная работа&#58; развертывание сетевого контроллера
  - Подготовка к развертыванию сетевого контроллера
  - Развертывание сетевого контроллера

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать SDN.
  - Реализовывать сетевую виртуализацию.
  - Реализовывать сетевой контроллер.

