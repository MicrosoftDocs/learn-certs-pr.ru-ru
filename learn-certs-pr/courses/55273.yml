summary: |-
  Учащиеся этого обучающего курса Intermediate Word 2019 уже должны уметь создавать, редактировать и распечатывать документы Word 2019 в Windows. В ходе этого курса учащиеся познакомятся с расширенным форматированием, использованием средств рисования Word 2019, созданием таблиц и управлением таблицами, работой с макетами колонок.

  #### Профиль аудитории
  Этот курс предназначен для учащихся, у которых есть базовые навыки работы с Microsoft Word 2019 и которые хотят приобрести навыки среднего уровня, а также для учащихся, которые хотят изучить темы, представленные в этом курсе, в интерфейсе 2019 года.
