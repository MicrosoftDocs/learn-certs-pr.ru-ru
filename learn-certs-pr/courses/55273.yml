outlineSection: |-
  ### Модуль 1&#58; расширенное форматирование
  В этом модуле объясняется, как использовать способы расширенного форматирования в Microsoft Word.
  #### Уроки
  - Заливка и границы
  - Настройка междустрочного интервала и интервала между абзацами
  - Изменение стилей
  - Знаки абзацев и другие знаки форматирования
  - Использование знаков форматирования
  - Редактирование PDF-документов в Microsoft Word


  #### Лабораторная работа &#58; упражнения по расширенному форматированию
  - Использование заливки и границ
  - Изменение стилей
  - Использование знаков форматирования
  - Редактирование PDF-документов в Microsoft Word

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать заливку и границы для улучшения документов.
  - Настраивать междустрочный интервал и интервал между абзацами.
  - Форматировать документы с использованием стилей.
  - Отображать, скрывать и использовать знаки форматирования.
  - Редактировать PDF-документы в Word.


  ### Модуль 2&#58; работа с таблицами
  В этом модуле объясняется, как работать с таблицами в Microsoft Word.
  #### Уроки
  - Вставка таблицы
  - Стили таблицы
  - Форматирование таблицы


  #### Лабораторная работа &#58; упражнения по работе с таблицами
  - Вставка таблицы
  - Добавление стилей для таблицы
  - Форматирование таблицы

  После прохождения этого модуля учащиеся смогут&#58;
  - Вставлять таблицы в документы.
  - Форматировать таблицы с использованием стилей.
  - Форматировать данные таблицы.


  ### Модуль 3&#58; работа с изображениями
  В этом модуле объясняется, как работать с изображениями в Microsoft Word.
  #### Уроки
  - Вставка изображений
  - Размещение и изменение размеров изображений
  - Настройка обтекания текста вокруг изображения
  - Настройка изображений
  - Границы и эффекты


  #### Лабораторная работа &#58; упражнения по работе с изображениями
  - Вставка изображения в документ Microsoft Word
  - Размещение и изменение размера изображения в документе Microsoft Word
  - Настройка обтекания текста вокруг изображения
  - Настройка изображений в Microsoft Word
  - Добавление границ и эффектов для изображений в Microsoft Word

  После прохождения этого модуля учащиеся смогут&#58;
  - Вставлять изображения в документы Microsoft Word.
  - Размещать изображения и менять их размер в документах Microsoft Word.
  - Настраивать обтекания текста вокруг изображений.
  - Настраивать внешний вид изображений.
  - Добавлять для изображений границы и эффекты .


  ### Модуль 4&#58; разметка страницы
  В этом модуле объясняется, как работать с параметрами разметки страницы в Microsoft Word.
  #### Уроки
  - Ориентация и размер бумаги
  - Использование динамического макета и направляющих выравнивания
  - Работа с колонками
  - Расширенное форматирование
  - Работа с полями
  - Разрывы страниц и разделов


  #### Лабораторная работа &#58; упражнения по разметке страниц
  - Изменение параметров страницы
  - Добавление разрывов страниц и разделов

  После прохождения этого модуля учащиеся смогут&#58;
  - Задавать книжную или альбомную ориентацию страницы.
  - Устанавливать размер бумаги для печати.
  - Разделять текст на несколько колонок.
  - Добавлять разрывы страниц.
  - Добавлять разрывы разделов.


  ### Модуль 5&#58; работа с иллюстрациями
  В этом модуле объясняется, как работать с иллюстрациями в Microsoft Word.
  #### Уроки
  - Добавление и редактирование диаграмм
  - Работа с картинками
  - Использование фигур
  - Работа со значками
  - Работа со «СмартАрт»
  - Создание подписей
  - Использование стандартных блоков


  #### Лабораторная работа &#58; упражнения по работе с иллюстрациями
  - Работа с диаграммами
  - Работа с картинками
  - Добавление фигур
  - Работа со «СмартАрт»
  - Вставка стандартного блока в документ

  После прохождения этого модуля учащиеся смогут&#58;
  - Вставлять диаграммы в документы Microsoft Word.
  - Редактировать диаграммы в документах Microsoft Word.
  - Использовать картинки для иллюстрирования документов.
  - Вставлять фигуры в документы Microsoft Word.
  - Использовать рисунки «СмартАрт» для иллюстрирования документов.
  - Использовать подписи.
  Использовать стандартные блоки Word.

  ### Модуль 6&#58; просмотр документов
  В этом модуле объясняется, как работать с параметрами просмотра в Microsoft Word.
  #### Уроки
  - Представления документов
  - Использование области навигации
  - Несколько окон


  #### Лабораторная работа &#58; упражнения по просмотру документов
  - Использование области навигации
  - Работа с несколькими окнами

  После прохождения этого модуля учащиеся смогут&#58;
  - Отображать и скрывать область навигации.
  - Использовать область навигации для быстрого перехода к различным разделам документа.
  - Использовать область навигации для изменения структуры документа.
  – Использовать область навигации для изменения структуры документа.
  - Использовать несколько окон для одновременного просмотра различных частей одного документа.
  - Использовать несколько окон для одновременного просмотра различных документов.

