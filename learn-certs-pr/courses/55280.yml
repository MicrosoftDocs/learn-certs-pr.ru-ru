outlineSection: |-
  ### Модуль 1&#58; взаимосвязи
  В этом модуле объясняется, как работать со связями в Microsoft Access.
  #### Уроки
  - Обзор
  - Целостность данных
  - Связи
  - Несколько слов о правилах именования


  #### Лабораторная работа &#58; установка и настройка Windows 7
  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать целостность данных.
  - Устанавливать связи между таблицами.


  ### Модуль 2&#58; запросы
  В этом модуле объясняется, как работать с запросами в Microsoft Access.
  #### Уроки
  - Режим конструктора запросов
  - Обзор запросов на выборку
  - Обзор запросов на выборку с условиями
  - Логические операторы
  - Параметрические запросы
  - Запросы на изменение


  #### Лабораторная работа &#58; упражнения по запросам
  - Создание запросов на выборку и на изменение
  - Создание параметрического запроса

  После прохождения этого модуля учащиеся смогут&#58;
  - Работать с запросами на выборку и на изменение.
  - Работать с логическими операторами.
  - Создавать и выполнять запросы на выборку, на создание таблицы, на добавление, на обновление, на удаление и параметрические запросы.


  ### Модуль 3&#58; табличные функции
  В этом модуле объясняется, как работать с табличными функциями.
  #### Уроки
  - Импорт данных
  - Установление связи с таблицами из внешних источников
  - Импорт таблиц из других баз данных
  - Таблицы из шаблонов и части приложения


  #### Лабораторная работа &#58; упражнения по табличным функциям
  - Импорт данных из Excel
  - Экспорт данных в Excel

  После прохождения этого модуля учащиеся смогут&#58;
  - Импортировать данные из Excel.
  - Экспортировать данные в Excel.


  ### Модуль 4&#58; формы
  В этом модуле объясняется, как работать с формами в Microsoft Access.
  #### Уроки
  - Режим конструктора
  - Форматирование
  - Последовательность перехода
  - Создание форм с помощью частей приложения
  - Создание подчиненной формы
  - Изменение формы


  #### Лабораторная работа &#58; создание форм
  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать части формы.
  - Добавлять объекты к форме.
  - Добавлять, перемещать, форматировать поля и задавать порядок полей формы.
  - Понимать элементы управления, доступные для форм.
  Работать со свойствами формы и свойствами раздела.

  ### Модуль 5&#58; отчеты
  В этом модуле объясняется, как работать с отчетами в Microsoft Access.
  #### Уроки
  - Режим конструктора
  - Разделы отчета
  - Упорядочивание полей в отчете
  - Изменение размера раздела подробностей
  - Группировка и сортировка
  - Задание свойств для отчета
  - Специальные поля отчета
  - Элементы управления
  - Подчиненные отчеты
  - Части приложения
  - Удаление отчета
  - Форматирование отчета


  #### Лабораторная работа &#58; создание отчетов
  После прохождения этого модуля учащиеся смогут&#58;
  - Создавать и форматировать отчеты Access.
  - Работать с различными разделами отчета.
  - Группировать и сортировать записи в отчете и добавлять итоги для записей в отчете.
  - Работать с построителем выражений.
  - Работать со страницами свойств.


  ### Модуль 6&#58; макросы
  В этом модуле объясняется, как работать с макросами в Microsoft Access.
  #### Уроки
  - Основы макроса
  - Запуск макроса


  #### Лабораторная работа &#58; создание простых макросов
  После прохождения этого модуля учащиеся смогут&#58;
  - Создать несколько простых макросов.
  - Запускать макросы.


  ### Модуль 7&#58; завершение классического приложения
  В этом модуле объясняется, как завершить классическое приложение в Microsoft Access.
  #### Уроки
  - Форма навигации
  - Запуск макросов из формы навигации
  - Установка формы навигации как формы по умолчанию
  - Разделение базы данных
  - Распространение передней базы данных
  - Обслуживание базы данных


  #### Лабораторная работа &#58; создание формы навигации
  После прохождения этого модуля учащиеся смогут&#58;
  - Создавать формы навигации.
  - Разделять базы данных Access на передние и задние базы данных.
  - Распространение передней базы данных Access для пользователей.

