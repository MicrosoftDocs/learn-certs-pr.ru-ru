summary: |-
  Этот обучающий курс Advanced Access 2019 предназначен для учащихся, которые намереваются проектировать базы данных на продвинутом уровне и/или хотят улучшать существующие базы данных Access 2019 или Access 365.

  #### Профиль аудитории
  Этот курс предназначен для учащихся, у которых есть базовые навыки работы с Microsoft Access 2019 и которые хотят приобрести навыки продвинутого уровня, а также для учащихся, которые хотят изучить темы, представленные в этом курсе, в интерфейсе 2019 года.
prerequisitesSection: |-
