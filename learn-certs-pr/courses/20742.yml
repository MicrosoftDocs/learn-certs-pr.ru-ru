summary: |-
  Этот пятидневный курс под руководством инструктора учит ИТ-специалистов, как развертывать и настраивать доменные службы Active Directory (AD DS) в распределенной среде, как реализовывать групповую политику, выполнять резервное копирование и восстановление, а также как отслеживать и устранять неполадки Active Directory, связанные с Windows Server 2016. Кроме того, этот курс учит студентов, как развертывать другие роли сервера Active Directory, такие как службы федерации Active Directory (AD FS) и службы сертификации Active Directory (AD CS).

  #### Профиль аудитории
  Этот курс предназначен в первую очередь для действующих ИТ-специалистов, обладающих определенными знаниями и опытом в AD DS и стремящихся развивать знания о технологиях идентификации и доступа в Windows Server 2016. Эта категория обычно включает в себя&#58;
  - Администраторы AD DS, которые хотят обучаться технологиям идентификации и доступа с помощью Windows Server 2012 или Windows Server 2016.
  - Системные или инфраструктурные администраторы с общим опытом и знаниями AD DS, которые хотят объединить основные и передовые технологии идентификации и доступа в Windows Server 2012 или Windows Server 2016.

  Вторичная аудитория этого курса включает ИТ-специалистов, которые хотят объединить свои знания о AD DS и связанных с ними технологиях, а также ИТ-специалистов, которые хотят подготовиться к экзамену 70-742.
prerequisitesSection: |-
  Перед посещением этого курса студенты должны иметь&#58;
  - Некоторое знакомство с концепциями и технологиями AD DS в Windows Server 2012 или Windows Server 2016 и опыт работы с ними.
  - Опыт работы на Windows Server 2012 и Windows Server 2016 и их настройки
  - Опыт и понимание основных сетевых технологий, таких как IP-адресация, разрешение имен и протокол динамической конфигурации хоста (DHCP).
  - Опыт работы и понимание Microsoft Hyper-V и основных концепций виртуализации серверов.
  - Осознание основных рекомендаций и практик безопасности.
  - Опыт практический работы с клиентскими операционными системами Windows, такими как Windows 7, Windows 8, Windows 8.1 или Windows 10.
  - Базовый опыт работы с интерфейсом командной строки Windows PowerShell.
outlineSection: |-
  ### Модуль 1&#58; Установка и настройка контроллеров домена
  В этом модуле описываются функции AD DS и способы установки контроллеров домена (DC). В нем также рассматриваются вопросы развертывания контроллеров домена (DC).
  #### Уроки
  - Обзор AD DS
  - Обзор контроллеров домена AD DS
  - Развертывание контроллера домена


  #### Лабораторная работа&#58; развертывание и администрирование AD DS
  - Развертывание AD DS
  - Развертывание контроллеров домена путем выполнения клонирования контроллеров домена.
  - Администрирование AD DS

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать AD DS и его основные компоненты.
  - Описать назначение и роль контроллеров домена.
  - Описать рекомендации по развертыванию контроллеров домена.


  ### Модуль 2&#58; Управление объектами в AD DS
  Этот модуль описывает, как использовать различные методы для управления объектами в AD DS. Это включает в себя создание и настройку объектов пользователя, группы и компьютера.
  #### Уроки
  - Управление учетными записями пользователей
  - Управление группами в AD DS
  - Управление объектами компьютера в AD DS
  - Использование Windows PowerShell для администрирования AD DS
  - Внедрение и управление OU


  #### Лабораторная работа&#58; управление объектами AD DS
  - Создание и управление группами в AD DS
  - Создание и настройка учетных записей пользователей в AD DS.
  - Управление объектами компьютера в AD DS


  #### Лабораторная работа&#58; администрирование AD DS
  - Администрация делегирования для OU
  - Создание и изменение объектов AD DS с помощью Windows PowerShell

  После завершения этого модуля студенты смогут следующее&#58;
  - Управлять учетными записями пользователей в AD DS.
  - Управлять группами в AD DS.
  - Управлять объектами компьютера в AD DS.
  - Использовать Windows PowerShell для администрирования AD DS.
  - Внедрять и управлять объектами пользователя.
  - Администрировать AD DS.


  ### Модуль 3&#58; Расширенное управление инфраструктурой AD DS
  В этом модуле описывается планирование и реализация развертывания AD DS, включающего несколько доменов и лесов. Модуль предоставляет обзор компонентов расширенного развертывания AD DS, процесса реализации распределенной среды AD DS и процедуры настройки отношений доверия с AD DS.
  #### Уроки
  - Обзор расширенного развертывания AD DS
  - Развертывание распределенной среды AD DS.
  - Настройка отношений доверия в AD DS


  #### Лабораторная работа&#58; управление доменом и отношениями доверия в AD DS
  - Реализация отношениями доверия в лесу
  - Реализация дочерних доменов в AD DS

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать компоненты расширенного развертывания AD DS.
  - Провести развертывание распределенной среды AD DS.
  - Настроить отношения доверия в AD DS.


  ### Модуль 4&#58; Внедрение и администрирование сайтов AD DS и репликация.
  В этом модуле описано, как спланировать и реализовать развертывание AD DS, которое включает несколько расположений. Модуль объясняет, как работает репликация в среде AD DS Windows Server 2016.
  #### Уроки
  - Обзор репликации AD DS
  - Настройка сайтов AD DS
  - Настройка и мониторинг репликации AD DS


  #### Лабораторная работа&#58; внедрение сайтов AD DS и репликация
  - Изменение сайта по умолчанию
  - Создание дополнительных сайтов и подсетей
  - Настройка репликации AD DS
  - Мониторинг и устранение неполадок репликации AD DS

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать, как работает репликация AD DS.
  - Настроить сайты AD DS для помощи оптимизации трафика аутентификации и репликации.
  - Настройка и мониторинг репликации AD DS.


  ### Модуль 5&#58; Внедрение групповой политики
  Этот модуль объясняет, как реализовать инфраструктуру GPO. Модуль предоставляет обзор компонентов и технологий, составляющих основу групповой политики.
  #### Уроки
  - Введение в групповую политику
  - Внедрение и администрирование GPO
  - Область действия групповой политики и обработка групповой политики.
  - Устранение неполадок в применении GPO


  #### Лабораторная работа&#58; реализация инфраструктуры групповой политики
  - Создание и настройка GPO
  - Управление областью действия GPO


  #### Лабораторная работа&#58; устранение неполадок инфраструктуры групповой политики
  - Проверка приложение GPO
  - Устранение неполадок GPO

  После завершения этого модуля студенты смогут следующее&#58;
  - Объяснить, что такое групповая политика.
  - Внедрять и администрировать объекты групповой политики.
  - Описать область действия групповой политики и обработку групповой политики.
  - Провести устранение неполадок приложения GPO.


  ### Модуль 6&#58; Управление настройками пользователя с помощью групповой политики
  Этот модуль описывает, как настроить параметры групповой политики и предварительные настройки групповой политики. Это включает реализацию административных шаблонов, настройку перенаправления папок и сценариев, а также настройку параметров групповой политики.
  #### Уроки
  - Реализация административных шаблонов
  - Настройка перенаправления папок, установки программного обеспечения и сценариев
  - Настройка предварительных параметров групповой политики


  #### Лабораторная работа&#58; управление пользовательскими настройками с помощью GPO
  - Использование административных шаблонов для управления настройками пользователя.
  - Реализация настроек с использованием предпочтений групповой политики.
  - Настройка перенаправления папок
  - Планирование групповой политики (необязательно)

  После завершения этого модуля студенты смогут следующее&#58;
  - Реализовывать административные шаблоны.
  - Настраивать перенаправление папок, установки программного обеспечения и сценариев.
  - Настраивать предварительные параметры групповой политики.


  ### Модуль 7&#58; Защита доменных служб Active Directory
  В этом модуле описывается, как настроить безопасность контроллера домена, безопасность учетной записи, пароль и учетные записи управляемых групп (gMSA).
  #### Уроки
  - Защита контроллеров домена
  - Реализация безопасности учетной записи
  - Реализация аудита аутентификации
  - Настройка управляемых учетных записей служб


  #### Лабораторная работа&#58; защита AD DS
  - Реализация политик безопасности для учетных записей, паролей и административных групп.
  - Развертывание и настройка контроллера домена только для чтения (RODC)
  - Создание и ассоциирование группы MSA

  После завершения этого модуля студенты смогут следующее&#58;
  - Настраивать защиту контроллеров домена.
  - Реализовывать безопасность учетной записи.
  - Реализовывать аудит аутентификации.
  - Настраивать управляемые учетные записи служб (MSA).


  ### Модуль 8&#58; Развертывание и управление AD CS
  Этот модуль объясняет, как реализовать развертывание AD CS. Это включает в себя развертывание, администрирование и устранение неполадок центра сертификации (CA).
  #### Уроки
  - Развертывание CA
  - Администрирование CA
  - Устранение неисправностей и обслуживание CA


  #### Лабораторная работа&#58; развертывание и настройка двухуровневой CA-иерархии
  - Развертывание автономного корневого центра сертификации (CA).
  - Развертывание подчиненного CA предприятия

  После завершения этого модуля студенты смогут следующее&#58;
  - Развертывание CA.
  - Администрирование CA.
  - Устранение неисправностей и обслуживание CA.


  ### Модуль 9&#58; Развертывание и управление сертификатами
  Этот модуль описывает, как развертывать и управлять сертификатами в среде AD DS. Это включает в себя развертывание и управление шаблонами сертификатов, управление отзывом и восстановлением сертификатов, использование сертификатов в бизнес-среде и внедрение смарт-карт.
  #### Уроки
  - Развертывание и управление шаблонами сертификатов
  - Управление развертыванием, отзывом и восстановлением сертификатов.
  - Использование сертификатов в бизнес-среде
  - Внедрение и управление смарт-картами


  #### Лаборатория&#58; развертывание и использование сертификатов
  - Настройка шаблонов сертификатов
  - Регистрация и использование сертификатов
  - Настройка и внедрение восстановления ключа

  После завершения этого модуля студенты смогут следующее&#58;
  - Развертывать и управлять шаблонами сертификатов.
  - Управлять развертыванием, отзывом и восстановлением сертификатов.
  - Использовать сертификаты в бизнес-среде.
  - Внедрять и управлять смарт-картами


  ### Модуль 10&#58; Внедрение и администрирование AD FS
  В этом модуле описаны AD FS и способы настройки AD FS в сценарии с одной организацией и в сценарии с партнерской организации.
  #### Уроки
  - Обзор AD FS
  - Требования и планирование AD FS
  - Развертывание и настройка AD FS
  - Обзор прокси веб-приложения


  #### Лабораторная работа&#58; Внедрение AD FS
  - Настройка предварительных требований AD FS
  - Установка и настройка AD FS
  - Настройка внутреннего приложения для AD
  - Настройка AD FS для федеративных деловых партнеров

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать AD FS.
  - Объяснить, как развернуть AD FS.
  - Объяснить, как реализовать AD FS для одной организации.
  - Объяснить, как расширить AD FS для внешних клиентов.
  - Внедрить единый вход (SSO) для поддержки онлайн-служб.


  ### Модуль 11&#58; Внедрение и администрирование AD RMS
  Этот модуль объясняет, как реализовать развертывание AD RMS. Модуль предоставляет обзор AD RMS, объясняет, как развертывать и управлять инфраструктурой AD RMS, и объясняет, как настроить защиту содержимого AD RMS.
  #### Уроки
  - Обзор AD RMS
  - Развертывание и управление инфраструктурой AD RMS.
  - Настройка защиты содержимого AD RMS


  ####Лабораторная работа&#58; реализация инфраструктуры AD RMS
  - Установка и настройка AD RMS
  - Настройка шаблонов AD RMS
  - Использование AD RMS на клиентах

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать AD RMS.
  - Провести развертывание и управление инфраструктурой AD RMS.
  - Настроить защиту содержимого AD RMS.


  ### Модуль 12&#58; Реализация синхронизации AD DS с Microsoft Azure AD
  В этом модуле описывается планирование и настройка синхронизации каталогов между Microsoft Azure Active Directory (Azure AD) и локальными доменными службами Active Directory (AD DS). В модулях описаны различные сценарии синхронизации, такие как синхронизация Azure AD, AD FS и Azure AD, а также Azure AD Connect.
  #### Уроки
  - Планирование и подготовка к синхронизации каталогов
  - Реализация синхронизации каталогов с помощью Azure AD Connect
  - Управление идентификацией с помощью синхронизации каталогов


  #### Лабораторная работа&#58; настройка синхронизации каталогов
  - Подготовка к синхронизации каталогов
  - Настройка синхронизации директорий
  - Управление пользователями и группами Active Directory и мониторинг синхронизации каталогов

  После завершения этого модуля студенты смогут следующее&#58;
  - Планировать и проводить подготовку к синхронизации каталогов.
  - Выполнять синхронизацию каталогов с помощью Microsoft Azure Active Directory Connect (Azure AD Connect).
  - Управлять идентификацией с помощью синхронизации каталогов.


  ### Модуль 13&#58; Мониторинг, управление и восстановление AD DS
  В этом модуле описывается, как осуществлять мониторинг, управление и обслуживание AD DS, чтобы обеспечить высокую доступность AD DS.
  #### Уроки
  - Мониторинг AD DS
  - Управление базой данных Active Directory
  - Параметры резервного копирования и восстановления Active Directory для AD DS и других решений для идентификации и доступа


  #### Лабораторная работа&#58; восстановление объектов в AD DS
  - Резервное копирование и восстановление AD DS
  - Восстановление объектов в AD DS

  После завершения этого модуля студенты смогут следующее&#58;
  - Проводить мониторинг AD DS.
  - Управлять базой данных Active Directory.
  - Описать параметры резервного копирования и восстановления Active Directory для AD DS и других решений для идентификации доступа.

