  ### Модуль 1&#58; Настройка датированных чеков
  Чеки, датированные числом, представляют собой чеки, которые выдаются для осуществления и получения платежей в будущем. Поэтому такой чек не может быть обналичен до указанной даты. Microsoft Dynamics 365 for Finance and Operations поддерживает полный цикл управления чеками с датой и в дебиторской, и в кредиторской задолженностях. В этом разделе объясняется, как настраивать и обрабатывать датированные чеки.

  #### Уроки
  - Введение
  - Управление чеками с датой
  - Лабораторные практикумы
  - Краткое содержание модуля
  

  После завершения этого модуля студенты смогут&#58;
  - Обрабатывать чеки, датированные будущим числом с датой
  - Настраивать чеки, датированные будущим числом
  - Регистрировать и разносить чеки, датированные будущим числом для клиента
  - Проводить расчеты по чекам, чек, датированным будущим числом от клиента
  - Регистрировать и разносить чеки, датированные будущим числом для поставщика
  - Проводить расчеты по чекам, чек, датированным будущим числом для поставщика


  ### Модуль 2&#58; Настройка и использование базовых процессов бюджетирования и бюджетного контроля
  Каждая организация, будь то частная или государственная, устанавливает финансовые и операционные цели, создавая бюджеты. Когда бюджет установлен, руководство контролирует деятельность в рамках бюджета. Этот модуль предоставляет информацию о том, как настроить и использовать базовое бюджетирование и контроль бюджета.
  #### Уроки
  - Введение
  - Настройка основных компонентов бюджетирования
  - Настройка компонентов контроля бюджета
  - Создание и проверка записей реестра бюджета
  - Использование запросов и отчетов
  - Лабораторные практикумы
  - Краткое содержание модуля
  

  После завершения этого модуля студенты смогут&#58;
  - Настройка основных компонентов бюджетирования
  - Настройка компонентов контроля бюджета
  - Использовать запросы и отчеты
  - Создавать и проверять записи реестра бюджета


  ### Модуль 3&#58; Настройка и использование процессов бюджетного планирования
  С помощью функции планирования бюджета в организации можно консолидировать несколько бюджетных планов с более низкого уровня в единый родительский бюджетный план на более высоком уровне. Это называется планированием бюджета по принципу «снизу вверх», которое позволяет планировщику бюджета объединять другие планы в общий или корпоративный план бюджетирования. Можно также использовать нисходящий подход, который требует разработки единого бюджетного плана на более высоком уровне организации и распределения бюджета по нижним уровням организации. Используйте этот метод, когда полагаетесь на исторические финансовые операции компании, и создайте централизованный план, который можно распределить по различным операционным единицам, определенным иерархией организации с целью планирования бюджета. Планировщик бюджета, как последний этап планирования бюджета, создает запись в регистре бюджета на основе плана бюджета. Организация может настроить планирование бюджета, а затем настроить совместные процессы планирования бюджета в соответствии со своими политиками, процедурами и требованиями для подготовки бюджета. Этот модуль объясняет, как настроить и протестировать процессы планирования бюджета.

  #### Уроки
  - Введение
  - Настройка компонентов бюджетного планирования
  - Лабораторный практикум
  - Краткое содержание модуля
  

  После завершения этого модуля студенты смогут&#58;
  - Настройка компонентов бюджетного планирования
  - Создавать шаблоны бюджетного плана
  - Настраивать процессы бюджетирования
  - Создавать бюджетный план с помощью мастера бюджетного плана


