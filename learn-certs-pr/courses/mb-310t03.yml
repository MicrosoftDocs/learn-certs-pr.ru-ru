summary: |-
  Организации используют Dynamics 365 for Finance and Operations, чтобы поднять свои финансовые показатели за счет повышения прибыльности, оптимизации производительности рабочей силы, сокращения операционных расходов, быстрой адаптации к изменениям требований и оптимизации управления активами. В этом курсе обсуждается, как настроить и использовать бюджетирование, основные средства и дополнительные функции в Dynamics 365 for Finance and Operations.

  #### Профиль аудитории
