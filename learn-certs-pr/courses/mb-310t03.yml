  ### Модуль 5&#58; Управление основными средствами
  Для записи операций с основными фондами с использованием журналов необходимо создать хотя бы одно имя журнала с использованием типа журнала «Проводка основных средств» в настройке модуля Главной книги. Если требуются бюджеты для основных фондов, необходимо также создать имя журнала, которое использует тип журнала «Бюджет основных средств». Этот модуль объясняет, как обрабатывать и управлять основными средствами.

  #### Уроки
