  ### Модуль 6&#58; Настройка и использование учета затрат
  Учет затрат позволяет собирать данные из различных источников, таких как главная книга, вспомогательные книги, бюджеты и статистическая информация. Затем можно анализировать, обобщать и оценивать данные о расходах, чтобы руководство могло принимать наилучшие возможные решения для обновления цен, бюджетов, контроля затрат и так далее. Исходные данные, используемые для анализа затрат, обрабатываются в Учете затрат независимо . Поэтому обновления в Учете затрат не влияют на исходные данные.

  #### Уроки
  - Введение
  - Рабочая область контроля затрат
  - Лабораторный практикум
  - Краткое содержание модуля
  

  После завершения этого модуля студенты смогут&#58;
  - Рабочая область контроля затрат
  - Создавать отчеты по учету затрат с помощью мастера по учету затрат


  ### Модуль 7&#58; Настройка и использование периодических процессов
  В Главной книге процедуры закрытия могут быть завершены за период или за год. Процессы закрытия готовят систему к новому периоду. Есть много задач, таких как подготовка заявок, закрытие запасов, консолидация и многие другие, которые необходимо выполнить в первую очередь. Чтобы подготовить систему к новому году, необходимо запустить процесс закрытия года. У каждой организации есть свои процессы и шаги, которые она выполняет в конце периода.
  #### Уроки
  - Введение
  - Банковские сверки
  - Настройка закрытия финансового периода
  - Подготовка периодических заявок
  - Запуск процессов переоценки иностранной валюты
  - Выполнение финансовой консолидации
  - Процесс закрытия в конце года
  - Лабораторные практикумы
  - Краткое содержание модуля
  

  После завершения этого модуля студенты смогут&#58;
  - Настройка закрытия финансового периода
  - Выверять банки
  - Выполнять операции по закрытию отчётного периода и закрытию финансового года
  - Подготовка периодических заявок 
  - Настраивать и тестировать процесс Vendor 1099s
  - Запуск процессов переоценки иностранной валюты
  - Выполнять процессы финансовой консолидации и ликвидации
  - Использовать раздел «Финансовые отчеты» для создания финансовых отчетов.
  - Обрабатывать налоговую отчетность на конец года


  ### Модуль 8&#58; Настройка структуры электронной отчетности
  Общая электронная отчетность (GER) или просто электронная отчетность (ER) - это настраиваемый инструмент для регулирующей отчетности, платежей и электронных счетов. Механизм ER предназначен для бизнес-пользователей, а не для разработчиков. Поскольку вместо кода настраиваются форматы, процессы создания и настройки форматов для электронных документов выполняются быстрее и проще. В настоящее время ER поддерживает форматы документов TEXT, XML, PDF, Microsoft Word и OPENXML. Однако интерфейс расширения обеспечивает поддержку дополнительных форматов.

  #### Уроки
  - Введение
  - Настройка электронной отчетности
  - Дизайнер формул в электронной отчетности
  - Лабораторный практикум
  - Краткое содержание модуля
  

  После завершения этого модуля студенты смогут&#58;
  - Настраивать ER
  - Создавать конфигурации ER
  - Выполнять операции по закрытию отчётного периода и закрытию финансового года
  - Создавать формулы в ER


