  - Описание компонентов и концепции инфраструктуры открытого ключа (PKI), варианты внедрения инфраструктуры центра сертификации.
  - Планирование и внедрение инфраструктуры центра сертификации AD CS.
  - Планирование и внедрение развертывания шаблона сертификата с использованием центра сертификации AD CS.
  - Планирование и внедрение распространения и отзыва сертификатов.
  - Настройка архивирования и восстановления ключей и управление ими.


  ### Модуль 7&#58;  Внедрение служб управления правами Active Directory
  В этом модуле студенты смогут реализовать развертывание AD RMS.
  #### Уроки
  - Обзор AD RMS
  - Развертывание и управление инфраструктурой AD RMS
  - Настройка защиты содержимого AD RMS
  - Настройка внешнего доступа к AD RMS


  #### Лабораторная работа&#58; Внедрение AD RMS
  После завершения этого модуля студенты получат следующее&#58;
  - Описание AD RMS и возможности использования для обеспечения защиты содержимого.
  - Развертывание и управление инфраструктурой AD RMS.
  - Настройка защиты содержимого с помощью AD RMS.
  - Доступ пользователей за пределами организации к содержимому, защищенному с помощью AD RMS.


  ### Модуль 8&#58; Внедрение и администрирование AD FS
  В этом модуле студенты смогут реализовать развертывание федеративных служб Active Directory (AD FS).
  #### Уроки
