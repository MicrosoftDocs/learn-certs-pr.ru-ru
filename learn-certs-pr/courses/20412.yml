  - Внедрение AD FS для обеспечения SSO между федеративными партнерами.
  - Внедрение прокси-сервера веб-приложения и описание интеграции WorkPlace Join с AD FS.


  ### Модуль 9&#58; Реализация балансировки сетевой нагрузки
  В этом модуле учащиеся смогут обеспечить высокую доступность и балансировку нагрузки веб-приложений, внедрив балансировку сетевой нагрузки (NLB).
  #### Уроки
