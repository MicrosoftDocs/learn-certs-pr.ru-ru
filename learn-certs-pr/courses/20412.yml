  - Описание внедрения виртуальных машин в отказоустойчивом кластере, развернутом на хосте.
  - Объяснение вариантов перемещения виртуальной машины или ее хранилища.
  - Общий обзор Microsoft System Center 2012 - Virtual Machine Manager (VMM) 2012.


