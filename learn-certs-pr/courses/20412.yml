  - Описание внедрения отказоустойчивого кластера.
  - Объяснение настройки высокодоступных приложений и служб в отказоустойчивом кластере.
  - Объяснение обслуживания отказоустойчивого кластера и использования новых функции обслуживания.
  - Описание внедрения многосайтового отказоустойчивого кластера.


  ### Модуль 11&#58; Внедрение отказоустойчивой кластеризации с Hyper-V
  В этом модуле студенты смогут развертывать и управлять виртуальными машинами Hyper-V в отказоустойчивом кластере.
  #### Уроки
  - Обзор интеграции Hyper-V с отказоустойчивой кластеризацией
  - Внедрение виртуальных машин Hyper-V в отказоустойчивых кластерах
  - Реализация перемещения виртуальных машин Hyper-V


