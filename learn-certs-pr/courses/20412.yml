  - Развертывание AD FS
  - Внедрение AD FS для одной организации
  - Развертывание AD FS в федеративном сценарии «бизнес для бизнеса»
  - Расширение AD FS для внешних клиентов


  #### Лабораторная работа&#58; Внедрение AD FS

  #### Лабораторная работа&#58; Внедрение AD FS для внешних партнеров и пользователей
  После завершения этого модуля студенты получат следующее&#58;
  - Описание бизнес-сценариев федеративных удостоверений и способы использования AD FS для обращения к этим сценариям.
  - Настройка предварительных требований AD FS и развертывание служб AD FS.
