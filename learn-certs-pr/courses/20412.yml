summary: |-
  На этом пятидневном официальном курсе Microsoft вы получите практические инструкции и попробуете настроить улучшенный на Windows Server 2012, включая службы Windows Server 2012 R2. Этот курс является третьей частью серии из трех курсов, которые предоставляют навыки и знания, необходимые для реализации базовой инфраструктуры Windows Server 2012 в существующей корпоративной среде. 

  Эти три курса в совокупности охватывают внедрение, управление, обслуживание и предоставление услуг и инфраструктуры в среде Windows Server 2012. Несмотря на то, что некоторые навыки и задачи аналогичны во всех этих курсах, этот курс фокусируется на расширенной конфигурации служб, необходимых для развертывания, управления и обслуживания инфраструктуры Windows Server 2012, таких как расширенные сетевые службы, доменные службы Active Directory (AD DS). Службы управления правами Active Directory (AD RMS), Федеративные службы Active Directory (AD FS), Балансировка сетевой нагрузки, Отказоустойчивая кластеризация, Службы обеспечения непрерывности бизнеса и аварийного восстановления, а также на технологиях доступа, предоставления и защиты информации, таких как Dynamic Access Control (DAC), а также на интеграции прокси-сервера веб-приложения с AD FS и Workplace Join.

  Этот курс напрямую связан с практической подготовкой к экзамену Microsoft Certified Solutions Associate (MCSA)&#58; [412&#58; Настройка расширенных служб Windows Server 2012](https://www.microsoft.com/learning/course.aspx?cid=20412), который является третьим из трех экзаменов, необходимых для квалификации MCSA&#58; для Windows Server 2012. 

  Примечание&#58; Лабораторные работы в этом курсе основаны на Windows Server 2012 R2 и Windows 8.1.

  #### Профиль аудитории
  Этот курс предназначен для специалистов по информационным технологиям (ИТ), обладающих практическим опытом внедрения, управления и поддержки среды Windows Server 2012 или Windows Server 2012 R2, которые хотят приобрести навыки и знания, необходимые для расширенного управления и предоставления услуг в этой среде Windows Server 2012. Как правило, в посещении этого курса заинтересованы такие кандидаты, как&#58;
  - Опытные администраторы Windows Server, имеющие реальный опыт работы в корпоративной среде Windows Server 2008 или Windows Server 2012.
  - ИТ-специалисты, желающие сдать экзамен [412&#58; Настройка Advanced Windows Server 2012](https://www.microsoft.com/learning/exam-70-412.aspx).
  - ИТ-специалисты, желающие сдать экзамены Microsoft Certified Solutions Expert (MCSE) по предметам «Центр обработки данных», «Настольная инфраструктура», «Обмен сообщениями», «Совместная работа и связь», также будут заинтересованы в прохождении этого курса, поскольку они готовятся к экзаменам MCSA, которые являются предварительным условием для их специальностей.
prerequisitesSection: |-
  Перед посещением этого курса студенты должны иметь&#58;
  - Опыт ежедневной работы с серверами Windows Server 2008 или Windows Server 2012 в корпоративной среде.

  Все вышеперечисленные предпосылки могут быть выполнены при наличии эквивалентных знаний или при посещении курсов [20410C&#58; Установка и настройка Windows Server 2012](https://www.microsoft.com/learning/course.aspx?ID=20410C&Locale=en-us) и [20411C&#58; Администрирование Windows Server 2012](https://www.microsoft.com/learning/course.aspx?ID=20411C), так как данный курс будет опираться на знания и навыки, охватываемые этими курсами.
outlineSection: |-
  ### Модуль 1&#58; Внедрение расширенных сетевых служб
  В этом модуле студенты смогут настроить расширенные функции для протокола динамической конфигурации хоста (DHCP) и системы доменных имен (DNS), а также настроить управление IP-адресами (IPAM).
  #### Уроки
  - Настройка расширенных функций DHCP
  - Настройка расширенных установок DNS
  - Внедрение IPAM
  - Управление пространствами IP-адресов с помощью IPAM


  #### Лабораторная работа&#58; Внедрение расширенных сетевых служб
  После завершения этого модуля студенты получат следующее&#58;
  - Настройка расширенных функций в DHCP с Windows Server 2012.
  - Настройка дополнительных параметров DNS в Windows Server 2012.
  - Реализация управления IP-адресами в Windows Server 2012.


  ### Модуль 2&#58;  Внедрение расширенных файловых служб
  В этом модуле студенты смогут настраивать файловые службы для удовлетворения расширенных бизнес-требований.
  #### Уроки
  - Настройка хранилища iSCSI
  - Настройка BranchCache
  - Оптимизация использования хранилища


  #### Лабораторная работа&#58; Внедрение расширенных файловых служб

  #### Лабораторная работа&#58; Внедрение BranchCache
  После завершения этого модуля студенты получат следующее&#58;
  - Настройка и управление iSCSI.
  - Внедрение BranchCache с использованием Windows Server 2012.
  - Внедрение функций Windows Server 2012, оптимизирующих использование хранилища.


  ### Модуль 3&#58; Внедрение динамического контроля доступа
  В этом модуле студенты смогут настроить динамическое управление доступом (DAC) для управления и аудита доступа к общим файлам.
  #### Уроки
  - Обзор DAC
  - Внедрение компонентов DAC
  - Внедрение DAC для контроля доступа
  - Внедрение помощи при отказе в доступе
  - Внедрение и управление рабочими папками


  #### Лабораторная работа&#58; Внедрение безопасного доступа к данным
  После завершения этого модуля студенты получат следующее&#58;
  - Описание DAC.
  - Внедрение и настройка компонентов DAC.
  - Внедрение DAC на файловых серверах.
  - Описание и внедрение помощи при отказе в доступе.
  - Реализация интеграции рабочих папок с DAC.


  ### Модуль 4&#58; Реализация распределенных развертываний доменных служб Active Directory
  В этом модуле студенты смогут планировать и реализовывать развертывание доменных служб Active Directory (AD DS), которое включает несколько доменов и лесов.
  #### Уроки
  - Обзор распределенных развертываний AD DS
  - Развертывание распределенной среды AD DS
  - Настройка трастов AD DS


  #### Лабораторная работа&#58; Реализация распределенных развертываний AD DS
  После завершения этого модуля студенты получат следующее&#58;
  - Описание компонентов развертывания AD DS повышенной сложности.
  - Реализация сложного развертывания AD DS.
  - Настройка трастов AD DS.


  ### Модуль 5&#58;  Внедрение сайтов и репликации доменных служб Active Directory
  В этом модуле студенты смогут планировать и реализовывать развертывание AD DS, которое включает в себя несколько местоположений.
  #### Уроки
  - Обзор репликации AD DS
  - Настройка сайтов AD DS
  - Настройка и мониторинг репликации AD DS


  #### Лабораторная работа&#58; Внедрение сайтов и репликации AD DS
  После завершения этого модуля студенты получат следующее&#58;
  - Описание того, как работает репликация в среде Windows DS 2012 AD DS.
  - Настройка сайтов AD DS для оптимизации сетевого трафика AD DS.
  - Настройка и мониторинг репликации AD DS.


  ### Модуль 6&#58; Внедрение AD CS
  В этом модуле студенты смогут реализовать развертывание служб сертификации Active Directory (AD CS).
  #### Уроки
  - Использование сертификатов в бизнес-среде
  - Обзор PKI
  - Развертывание CA
  - Развертывание шаблонов сертификатов и управление ими
  - Реализация распространения и отзыва сертификатов
  - Управление восстановлением сертификата


  #### Лабораторная работа&#58; Развертывание и настройка иерархии CA

  #### Лабораторная работа&#58; Развертывание сертификатов и управление ими
  После завершения этого модуля студенты получат следующее&#58;
