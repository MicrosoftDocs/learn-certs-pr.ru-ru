  В этом модуле студенты смогут реализовать решение для резервного копирования и аварийного восстановления на основе бизнес-требований и технических требований.
  #### Уроки
  - Обзор защиты данных
  - Реализация резервного копирования Windows Server
  - Реализация восстановления сервера и данных


