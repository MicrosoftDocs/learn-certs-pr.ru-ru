summary: |-
  В этом курсе рассматриваются вопросы создания Logic App решений, которые интегрируют приложения, данные, системы и службы на предприятиях или в организациях, автоматизируя задачи и бизнес-процессы в виде рабочих процессов.  Logic Apps - это облачная служба в Azure, которая упрощает разработку и создание масштабируемых решений для интеграции приложений, интеграции данных, системной интеграции, интеграции корпоративных приложений (EAI, Enterprise application integration) и взаимодействия между предприятиями (B2B), в облаке, локально или в комбинации.

  Студенты также увидят, как Azure Service Fabric, которая представляет собой платформу распределенных систем и упрощает сборку, развертывание и управление масштабируемыми и надежными микросервисами и контейнерами. Service Fabric также решает важные вопросы при разработке и управлении собственными облачными приложениями.  Разработчики и администраторы могут избежать сложных инфраструктурных проблем и сосредоточиться на реализации критически важных, требовательных рабочих нагрузок, которые являются масштабируемыми, надежными и управляемыми.  Service Fabric представляет собой платформу следующего поколения для создания и управления этими облачными приложениями корпоративного класса уровня 1, работающими в контейнерах.

  В курсе обсуждается, как Azure Kubernetes Service (AKS) упрощает развертывание управляемого кластера Kubernetes в Azure.  AKS снижает сложность и накладные расходы на управление Kubernetes, перенося большую часть этой ответственности на Azure. Будучи размещенной службой Kubernetes, Azure выполняет также критически важные задачи, как мониторинг и обслуживание работоспособности.

  #### Профиль аудитории
  Для успешного прохождения курса Cloud Solutions Architects необходимо иметь практический опыт работы с операционными системами, виртуализацией, облачной инфраструктурой, структурами хранения, биллингами и сетями.
outlineSection: |-
  ### Модуль 1&#58; Создание веб-приложений с использованием PaaS
  В этом модуле представлен обзор Azure App Service Web Apps для размещения веб-приложений, API-интерфейсов REST и мобильной серверной части. Этот модуль включает следующие темы&#58; использование команд оболочки для создания веб-приложений службы приложений; создание фоновых задач; использование Swagger для документирования API; а также объясняется, как приложения логики помогают создавать решения, которые интегрируют приложения, данные, системы и службы на предприятиях или в организациях, автоматизируя задачи и бизнес-процессы в виде рабочих процессов. 

  После завершения этого модуля студенты смогут&#58;
  - Использовать команды оболочки для создания веб-приложений службы приложений
  - Создавать фоновые задачи
  - Использовать Swagger для документирования API


  ### Модуль 2&#58; Создание приложений и служб, работающих в Service Fabric
  В курсе рассматривается Azure Service Fabric, которая представляет собой платформу распределенных систем и упрощает сборку, развертывание и управление масштабируемыми и надежными микросервисами и контейнерами.  Этот модуль также решает важные вопросы при разработке и управлении собственными облачными приложениями. 
  Дополнительно рассматриваются следующие темы&#58; создание надежного сервиса; создание приложения «Надежные субъекты»
  практика с надежными коллекциями.

  После завершения этого модуля студенты смогут&#58;
  - Создавать надежный сервис
  - Создавать приложение «Надежные субъекты»
  - Иметь практический опыт работы с надежными коллекциями


  ### Модуль 3&#58; Использование службы Azure Kubernetes (AKS) В этом модуле обсуждается
  Служба Kubernetes (AKS) для развертывания и управления кластером Kubernetes в Azure. Темы включают в себя способы снижения операционных издержек при управлении Kubernetes путем перекладывания большей части этой ответственности на Azure, такой как мониторинг работоспособности и обслуживание.
  Дополнительные темы&#58; Реестр контейнеров Azure Container Registry и экземпляры контейнеров Azure Container Instances.

  После завершения этого модуля студенты смогут&#58;
  - Понимать реестр контейнеров Azure Container Registry
  - Понимать экземпляры контейнеров Azure Container Instances
