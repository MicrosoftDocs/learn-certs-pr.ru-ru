outlineSection: |-
  ### Модуль 1&#58; Архивирование и хранение
  Этот модуль объясняет понятия, связанные с хранением и архивированием данных для Microsoft 365, включая Exchange и SharePoint.

  #### Уроки
  - Архивирование в Microsoft 365
  - Сохранение в Microsoft 365
  - Политики хранения в Центре безопасности и соответствия
  - Архивация и хранение в Exchange
  - Управление локальными записями в SharePoint


  #### Лабораторная работа&#58; Архивирование и хранение
  - Создание и лицензирование пользователей в вашей организации
  - Настройка тегов и политик хранения
  - Правила хранения MRM

  После завершения этого модуля, вы должны уметь&#58;
  - Описывать управление данными в Microsoft 365
  - Описывать разницу между локальным архивированием и управлением записями
  - Описывать архивацию данных в Exchange
  - Описывать преимущества управления локальными записями в SharePoint
  - Объяснить разницу между управлением записями сообщений (MRM) в Exchange и хранением в центре безопасности и соответствия
  - Объяснить политика хранения
  - Создавать политику хранения
  - Включать и отключать архивирование на месте
  - Создавать полезные теги хранения


  ### Модуль 2&#58; Управление данными в Microsoft 365
  Этот модуль посвящен управлению данными в Microsoft 365. Модуль познакомит вас с Compliance Manager и обсудит GDPR.
  #### Уроки
  - Планирование безопасности и соответствия требованиям
  - Построение Этических Стен в Exchange Online
  - Управление удержанием в электронной почте
  - Устранение неполадок управления данными
  - Аналитика и телеметрия

  После завершения этого модуля, вы должны уметь&#58;
  - Планировать роли безопасности и соответствия
  - Описывать, что необходимо учитывать для GDPR
  - Описывать, что такое этическая стена в Exchange и как она работает
  - Работать с тегами хранения в почтовых ящиках
  - Описыватьполитики хранения сообщений и папок электронной почты
  - Объяснять рассчет срока хранения элементов
  - Корректировать политики хранения, которые не работают должным образом


  ### Модуль 3&#58; Управление поиском и расследованиями
  Этот модуль ориентирован на поиск и исследование контента.  В частности, в нем рассказывается, как использовать eDiscovery для проведения расширенных исследований данных Microsoft 365. Он также охватывает журналы аудита и обсуждает запросы субъектов данных GDPR.
  #### Уроки
  - Поиск контента в Центре безопасности и соответствия
  - Аудит журнала расследований
  - Расширенное eDiscovery


  #### Лабораторная работа&#58; eDiscovery
  - Создание и лицензирование пользователей в вашей организации
  - Исследование ваших данных Microsoft 365

  После завершения этого модуля, вы должны уметь&#58;
  - Описывать использование поиска контента.
  - Разрабатывать поиск контента
  - Настраивать фильтр разрешений на поиск.
  - Описывать, что такое журнал аудита и какие разрешения необходимы для поиска в журнале аудита Office 365
  - Настраивать политики аудита.
  - Вводить критерии поиска в журнале аудита
  - Экспортировать результаты поиска в файл CSV
  - Описывать, что такое Advanced eDiscovery и какие требования необходимо выполнить
  - Анализировать данные в Advanced eDiscovery
  - Просматривать журнал событий Advanced eDiscovery
  - Использовать экспресс-аналитику
