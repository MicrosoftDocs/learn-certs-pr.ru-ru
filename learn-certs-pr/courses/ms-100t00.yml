  ### Модуль 3&#58; Управление своим Microsoft 365 Tenant
  В предыдущих модулях вы узнали, как планировать и настраивать своего клиента Microsoft 365. В этом модуле вы сделаете следующий шаг в процессе развертывания, узнав, как управлять своим клиентом после его внедрения. Обучение включает в себя настройку ролей администратора Microsoft 365, управление состоянием клиентов и службами, а также управление пользовательскими и централизованными развертываниями приложений Microsoft 365 для предприятий (ранее Office 365 ProPlus).
  #### Уроки
  - Настройка ролей администратора Microsoft 365
  - Управление состоянием и службами клиента
  - Управление пользовательскими установками клиентов
  - Управление централизованными приложениями Microsoft 365 для корпоративных развертываний.


