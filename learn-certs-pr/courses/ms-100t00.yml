summary: |-
  Этот курс охватывает три основных элемента корпоративного администрирования Microsoft 365 - управление клиентами и службами Microsoft 365, управление Office 365 и управление идентификацией Microsoft 365.
  Управляя клиентом и службой Microsoft 365, вы изучите все ключевые компоненты, которые должны быть запланированы при разработке вашего клиента Microsoft 365. По завершении этого этапа планирования вы узнаете, как настроить своего клиента Microsoft 365, включая профиль организации, параметры подписки клиента, службы компонентов, учетные записи и лицензии пользователей и группы безопасности. Наконец, вы узнаете, как управлять своим клиент, включая настройку ролей клиента и управление его состоянием и услугами.

  Теперь, когда ваш клиент Microsoft 365 твердо стоит на ногах, вы изучите ключевые компоненты управления Office 365. Обучение начинается с обзора функциональных возможностей продукта Office 365, включая Exchange Online, SharePoint Online, Microsoft Teams, Microsoft Power Platform, дополнительных ресурсов продукта и управления устройствами. Затем вы перейдете к настройке Office 365 с основным упором на настройку подключения клиента Office. Наконец, вы узнаете, как управлять приложениями Microsoft 365 для корпоративных (ранее Office 365 ProPlus) развертываний, от пользовательских клиентских установок до централизованных развертываний. Вы завершите этот раздел, узнав, как настроить Office Telemetry и Microsoft Analytics.

  Курс заканчивается углубленным изучением синхронизации удостоверений Microsoft 365 с акцентом на Azure Active Directory Connect. Вы узнаете, как планировать и внедрять Azure AD Connect, как управлять синхронизированными удостоверениями и как осуществлять управление паролями в Microsoft 365, используя многофакторную аутентификацию и управление паролями самообслуживания. В этом разделе подробно рассматривается реализация приложений и внешний доступ. Вы узнаете, как добавлять приложения в Azure Active Directory и управлять ими, в том числе настраивать мультиклиентные приложения. Затем вы узнаете, как настроить прокси приложения Azure AD, в том числе как установить и зарегистрировать соединитель и как опубликовать готовое приложение для удаленного доступа. Наконец, вы узнаете, как проектировать и управлять решениями для внешнего доступа. Сюда входит руководство по лицензированию совместной работы Azure AD B2B, создание совместного пользователя и устранение неполадок совместной работы B2B.

  #### Профиль аудитории
  Этот курс предназначен для лиц, которые претендуют на роль администратора Microsoft 365 Enterprise и прошли один из путей сертификации администратора на основе ролей Microsoft 365.
