summary: |-
  Этот курс охватывает три основных элемента корпоративного администрирования Microsoft 365 - управление клиентами и службами Microsoft 365, управление Office 365 и управление идентификацией Microsoft 365.
  В управлении клиентом и сервисом Microsoft 365 вы изучите все ключевые компоненты, которые должны быть запланированы при разработке вашего клиента Microsoft 365. По завершении этого этапа планирования вы узнаете, как настроить своего клиента Microsoft 365, включая профиль организации, параметры подписки клиента, службы компонентов, учетные записи и лицензии пользователей, а также группы безопасности. Наконец, вы узнаете, как управлять своим арендатором, включая настройку ролей арендатора и управление его состоянием и услугами.
  Теперь, когда ваш клиент Microsoft 365 твердо стоит на своем месте, вы изучите ключевые компоненты управления Office 365. Это начинается с обзора функциональных возможностей продукта Office 365, включая Exchange Online, SharePoint Online, Microsoft Teams, дополнительные ресурсы продукта и управление устройствами. Затем вы перейдете к настройке Office 365 с основным упором на настройку подключения клиента Office к Office 365. Наконец, вы узнаете, как управлять развертываниями Office 365 ProPlus, от пользовательских установок клиента до централизованных развертываний Office 365 ProPlus. Вы завершите этот раздел, узнав, как настроить Office Telemetry и Microsoft Analytics.
  Курс заканчивается углубленным изучением синхронизации удостоверений Microsoft 365 с акцентом на Azure Active Directory Connect. Вы узнаете, как планировать и внедрять Azure AD Connect, как управлять синхронизированными удостоверениями и как осуществлять управление паролями в Microsoft 365 с помощью многофакторной аутентификации и самостоятельного управления паролями. В этом разделе подробно рассматривается реализация приложений и внешний доступ. Вы узнаете, как добавлять приложения в Azure Active Directory и управлять ими, в том числе настраивать мультитенантные приложения. Затем вы узнаете, как настроить прокси приложения Azure AD, в том числе как установить и зарегистрировать коннектор, а также как опубликовать локальное приложение для удаленного доступа. Наконец, вы узнаете, как проектировать и управлять решениями для внешнего доступа. Сюда входит руководство по лицензированию совместной работы Azure AD B2B, создание совместного пользователя и устранение неполадок совместной работы B2B.

  #### Профиль аудитории
  Этот курс предназначен для лиц, которые претендуют на роль администратора Microsoft 365 Enterprise и прошли один из путей сертификации администратора на основе ролей Microsoft 365.
prerequisitesSection: |-
  - Закончили курс для администратора на основе ролей, такой как «Сообщения», «Работа в команде», «Безопасность и соответствие» или «Совместная работа».
  - Хорошее знание DNS и базовый опыт работы со службами Microsoft 365.
  - Хорошее понимание общих ИТ-практик.
