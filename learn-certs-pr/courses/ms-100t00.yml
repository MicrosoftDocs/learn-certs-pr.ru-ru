  - Хорошее знание DNS и базовый опыт работы со службами Microsoft 365.
  - Хорошее понимание общих ИТ-практик.
outlineSection: |-
  ### Модуль 1&#58; Проектирование вашего Microsoft 365 Tenant
  Этот модуль предназначен для планирования вашей работы с Microsoft 365. Обучение включает планирование правильной подписки на Microsoft 365, планирование Microsoft 365 в вашей инфраструктуре на местах, планирование того, какое решение для идентификации и аутентификации будет наилучшим образом соответствовать вашим организационным требованиям, планирование настройки службы, планирование гибридных сред и планирование перехода на Microsoft 365 ,
  #### Уроки
  - Планирование вашего опыта Microsoft 365
  - Планирование Microsoft 365 в вашей готовой инфраструктуре
  - Планирование вашей идентификации и аутентификации
  - Планирование настройки вашей службы
  - Планирование вашей гибридной среды
  - Планирование миграции в Office 365


  #### Лабораторная работа&#58; переход на Microsoft 365
  - Переход на Microsoft 365

  После завершения этого модуля студенты смогут следующее&#58;
  - Определите, какая подписка Microsoft 365 лучше всего соответствует требованиям вашей организации.
  - Узнайте, как наилучшим образом использовать службы компонентов Microsoft 365 для удовлетворения потребностей вашей организации.
  - Спланируйте свою подписку на Microsoft 365
  - Определите шаги, необходимые для успешной миграции существующих данных в Microsoft 365
  - Подготовьте свою организацию к Microsoft 365
  - Оцените пропускную способность вашей сети
  - Проверьте имеющуюся у вас сеть, используя инструменты, предоставленные Microsoft
  - Описание лучших практик интеграции в Microsoft 365
  - Определите различные стратегии развертывания для внедрения служб Microsoft 365.
  - Опишите поведение при аутентификации при соединении с современной аутентификацией или без нее
  - Объясните многофакторную аутентификацию в развертываниях Microsoft 365
  - Создайте план синхронизации каталогов и сквозной проверки подлинности Azure AD Connect.
  - Опишите проблемы, преимущества и лучшие практики при внедрении ADFS
  - Планирование бесшовной единой подписи Azure AD.
  - Планирование переноса электронной почты в Office 365
  - Планирование требований к хранилищу файлов и совместной работе
  - Планирование командной среды Microsoft Teams
  - Планирование синхронизации пользователей и групп с помощью Azure AD Connect.
  - Планирование гибридных сред Exchange, SharePoint и Skype для бизнеса.
  - Планирование развертывания с помощью контрольного списка планирования развертывания.
  - Анализ Active Directory и планирование необходимой очистки с помощью инструмента ID Fix
  - Определите, какую стратегию миграции использовать для перемещения почты, календаря и контактной информации.
  - Опишите проблемы производительности и сети, которые необходимо учитывать при планировании стратегии миграции.


  ### Модуль 2&#58; Настройка вашего Microsoft 365 Tenant
  В то время как Модуль 1 фокусируется на планировании вашего клиента Microsoft 365, в этих модулях вы переходите к настройке вашего клиента. Обучение включает в себя настройку взаимодействия с Microsoft 365, включая профиль вашей организации, вашу подписку клиента, ваши службы и надстройки, а также вашу конфигурацию клиента. Затем вы узнаете, как управлять учетными записями и лицензиями пользователей Microsoft 365, группами безопасности и службами домена. В заключение вы узнаете, как использовать FastTrack и партнерские службы.,
  #### Уроки
  - Настройка вашего опыта Microsoft 365
  - Управление учетными записями пользователей и лицензиями в Microsoft 365
  - Управление группами безопасности в Microsoft 365
  - Внедрение ваших доменных служб
  - Использование FastTrack и партнерских услуг


