summary: |-
  Целью курса является обучение навыкам, необходимым для проектирования решений AI Azure, разработки чат-бота службы поддержки при помощи искусственного интеллекта платформы Microsoft Azure, включая понимание языка и встроенные функции Azure Cognitive Services.

  #### Профиль аудитории
