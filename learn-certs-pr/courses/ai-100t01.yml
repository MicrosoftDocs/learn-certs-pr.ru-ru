summary: |-
  Целью курса является обучение навыкам, необходимым для проектирования решений AI Azure, разработки чат-бота службы поддержки при помощи искусственного интеллекта платформы Microsoft Azure, включая понимание языка и встроенные функции Azure Cognitive Services.

  #### Профиль аудитории
  Этот курс предназначен для архитекторов облачных решений, а также для проектировщиков искусственного интеллекта Azure и разработчиков ИИ.
prerequisitesSection: |-
  Успешные инженеры ИИ Azure начинают эту роль с профессиональным опытом работы с облачными технологиями и опытом работы с пакетами средств разработки.  
  
  В частности&#58;
  - Реализация решений на C# или Python.
  - Разработка решения в облаке.
  - Понимание технологий хранения Azure.  

  Для приобретения необходимых предварительных навыков перед прохождением курса пройдите следующее бесплатное онлайн-обучение&#58;
  - [«Обзор облачных концепций Microsoft Azure»](/learn/paths/explore-microsoft-azure-cloud-concepts/),
  - [«Первые шаги с C#»](/learn/paths/csharp-first-steps/) или [«Первые шаги с Python»](/learn/paths/python-first-steps/),
  - [«Основные облачные службы&#58; знакомство с Azure»](/learn/modules/welcome-to-azure/),
  - [«Основные облачные службы&#58; варианты вычислений Azure»](/learn/modules/intro-to-azure-compute/).
  
  Если вы только начинаете знакомиться со службами ИИ Azure, пожалуйста, сначала пройдите курс [«Основы ИИ Microsoft Azure»](/learn/certifications/azure-ai-fundamentals).
outlineSection: |-
  ### Модуль 1&#58; Введение в Azure Cognitive Services
  Этот модуль посвящен возможностям когнитивных служб Cognitive Services в Microsoft Azure и их роли в разработке решений для искусственного интеллекта.
  #### Уроки
  - Обзор когнитивных служб Azure Cognitive Services
  - Создание когнитивной службы в Azure Portal
  - Доступ и тестирование когнитивной службы


  ### Модуль 2&#58; Создание ботов
  Этот модуль включает в себя информацию о Microsoft Bot Framework и Bot Services.
  #### Уроки
  - Знакомство со службой ботов Bot Service
  - Создание простейшего бота для чата
  - Тестирование бота с помощью эмулятора ботов


  ### Модуль 3&#58; Улучшение ботов с помощью QnA Maker
  Этот модуль включает в себя описание QnA Maker, а также способы интеграции ботов и QnA Maker для создания полезной базы знаний для взаимодействия с пользователем.
  #### Уроки
  - Знакомство с QnA Maker
  - Внедрение базы знаний с помощью QnA Maker
  - Интеграция QnA с ботом


  ### Модуль 4&#58; Создание функционала понимания языка с помощью LUIS
  Этот модуль посвящен службе распознавания речи Language Understanding with Intents and Utterances (LUIS), а также созданию намерений и высказываний для поддержки решения для обработки естественного языка.
  #### Уроки
  - Знакомство со службой распознавания речи 
  - Создание новой службы LUIS 
  - Сборка LUIS


  ### Модуль 5&#58; Улучшение ботов с помощью LUIS
  В этом модуле описываются возможности интеграции LUIS с ботом для лучшего понимания намерений пользователей при взаимодействии с ботом.
  #### Уроки
  - Обзор распознавания речи для приложений искусственного интеллекта
  - Интеграция LUIS и ботов для создания решений на основе искусственного интеллекта


  ### Модуль 6&#58; Интеграция когнитивных служб с ботами и агентами
  Этот модуль посвящен интеграции ботов и агентов с помощью Azure Cognitive Services для расширенных функций, таких как анализ настроений, анализ изображений и текста, а также распознавание и обнаружение объектов.
  #### Уроки
  - Когнитивные службы для распознавания речи для интерактивного бота
  - Анализ мнений для бота с аналитикой текста
  - Определение языка в боте с использование языковой когнитивной службой
  - Интеграция Computer Vision с ботом

