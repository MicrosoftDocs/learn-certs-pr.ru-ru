summary: |-
  Этот трехдневный учебный курс MTA поможет вам подготовиться к экзамену Microsoft Technology Associate 98-368 и получить представление о следующих темах&#58; конфигурации устройств, доступ к данным и управление ими, безопасность устройств, облачные службы и корпоративная мобильность.

  #### Профиль аудитории
  Microsoft Technology Associate (MTA) - это новейший набор сертификационных экзаменов Microsoft, подтверждающих фундаментальные знания, необходимые для начала карьеры с использованием технологий Microsoft. Эта программа обеспечивает подходящую отправную точку для будущей карьеры в области технологий и предполагает некоторые навыки или обучение, но не предполагает практического опыта.
outlineSection: |-
  ### Модуль 1&#58; Понимание конфигурации устройств
  #### Уроки
  - Настройка параметров устройства
  - Настройка параметров рабочего стола
  - Настройка шифрования дисков
  - Настройка обновлений

  После завершения этого модуля вы сможете&#58;
  - Настраивать параметры устройств
  - Настраивать параметры рабочего стола
  - Настраивать шифрования дисков
  - Настраивать обновления


  ### Модуль 2&#58; Понимание доступа к данным и управления ими
  #### Уроки
  - Понимание служб облачного хранения
  - Понимание локального хранилища
  - Понимание файловых систем
  - Общее представление о файлах и принтерах
  - Понимание шифрования данных

  После завершения этих модулей вы сможете&#58;
  - Понимать службы облачного хранения
  - Понимать локальное хранилище
  - Понимать файловые систем
  - Понимать файлы и совместное использования печати
  - Понимать шифрование данных


  ### Модуль 3&#58; Понимание безопасности устройств
  #### Уроки
  - Понимание различий между Интернетом, Интранетом и Экстранетом
  - Понимание аутентификации пользователя
  - Понимание разрешений
  - Понимание вредоносных программ

  После завершения этого модуля вы сможете&#58;
  - Понимать различия между Интернетом, Интранетом и Экстранетом.
  - Понимать аутентификацию пользователя
  - Понимать разрешения
  - Понимать основы вредоносного ПО


  ### Модуль 4&#58; Понимание облачных служб
  #### Уроки
  - Понимание типов облачных служб
  - Понимание Microsoft Intune
  - Понимание возможностей Microsoft Intune
  - Понимание Microsoft Azure
  - Понимание VM
  - Понимание аварийного восстановления, высокой доступности, избыточности и отказоустойчивости

  После завершения этого модуля вы сможете&#58;
  - Понимать типы облачных служб
  - Понимать Microsoft Intune и его возможности
  - Понимать Microsoft Azure
  - Понимать виртуальные машины
  - Понимать аварийное восстановление, высокую доступность, избыточность и отказоустойчивость.


  ### Модуль 5&#58; Понимание корпоративной мобильности
  #### Уроки
  - Понимание услуг идентификации
  - Понимание доступа к бизнес-данным
  - Понимание концепции «принести свое собственное устройство» (BYOD)

  После завершения этого модуля вы сможете&#58;
  - Понимать службы идентификации
  - Понимать основы доступа к бизнес-данным
  - Понимать концепцию «принести свое собственное устройство» (BYOD)

