summary: |-
  Данный курс дает возможности для совершенствования и приобретения новых знаний и навыков необходимых для развертывания инфраструктуры приложений в конвейерах DevOps. Слушатели узнают, как внедрять инфраструктуру в виде управления кодом и конфигурацией, как подготовить инфраструктуру Azure с помощью общих инструментов автоматизации и как развернуть инфраструктуру приложений с использованием различных служб Azure и методологий развертывания.  Слушатели также узнают, как интегрировать сторонние инструменты развертывания с Azure, такие как Chef и Puppet, чтобы включить соответствие и безопасность в конвейер выпуска.

  #### Профиль аудитории
  Слушателями данного курса являются специалисты, заинтересованные в реализации инфраструктуры приложений, а также в управлении и настройке этой инфраструктуры или в прохождении сертификационного экзамена Microsoft Azure DevOps Solutions.
prerequisitesSection: |-
  Для успешного прохождения курса слушателям необходимо обладать базовыми знаниями об Azure, иметь опыт работы с виртуальными машинами и контейнерами, а также иметь представление об автоматизации и сценариях.

  Также желательно, но не обязательно, иметь опыт работы в среде разработки программного обеспечения или операционной системы с Windows или Linux.
  
  Слушатели также должны знать общие процессы разработки и развертывания приложений..
outlineSection: |-
  ### Модуль 1&#58; Инструменты Azure для инфраструктуры и конфигурации
  #### Уроки
  - Цели обучения
  - Инфраструктура как управление кодом и конфигурацией
  - Создание источников данных Azure с использованием шаблонов ARM
  - Создание ресурсов Azure с помощью интерфейса командной строки Azure
  - Создание ресурсов Azure с помощью Azure PowerShell
  - Дополнительные инструменты автоматизации
  - Контроль версий
  - Развертывание лаборатории в Azure с использованием шаблонов ARM
  - Вопросы по модулю для проверки знаний 

  После завершения этого модуля студенты получат следующее&#58;
  - Применять инфраструктуру и конфигурацию как принципы кода
  - Производить развертывание и управление инфраструктурой с использованием технологий автоматизации Microsoft, таких как шаблоны ARM, PowerShell и Azure CLI


  ### Модуль 2&#58; Модели и службы развертывания Azure
  #### Уроки
  - Цели обучения
  - Модели и опции развертывания
  - Службы инфраструктуры как службы Azure (IaaS)
  - Автоматизация Azure с DevOps
  - Конфигурация требуемого состояния (DSC)
  - Службы Azure Platform-as-a-Service (PaaS)
  - Azure Service Fabric
  - Lab Azure Automation - развертывание IaaS или PaaS
  - Вопросы по модулю для проверки знаний 

  После завершения этого модуля студенты получат следующее&#58;
  - Описывать модели и службы развертывания, доступные в Azure


  ### Модуль 3&#58; Создание и управление сервисной инфраструктурой Kubernetes
  #### Уроки
  - Цели обучения
  - Служба Azure Kubernetes 
  - Развертывание лаборатории и масштабирование кластера AKS
  - Вопросы по модулю для проверки знаний

  После завершения этого модуля студенты получат следующее&#58;
  - Развертывать и настраивать управляемый кластер Kubernetes


  ### Модуль 4&#58; Сторонние инструменты и инструменты с открытым исходным кодом, доступные в Azure
  #### Уроки
  - Цели обучения
  - Chef
  - Puppet
  - Ansible
  - Cloud-Init
  - Terraform
  - Лабораторная работа&#58; Настройка приложения в Azure с помощью X
  - Вопросы по модулю для проверки знаний

  После завершения этого модуля студенты получат следующее&#58;
  - Развертывать и настраивать инфраструктуру с использованием сторонних инструментов и сервисов, таких как Chef, Puppet, Ansible, SaltStack и Terraform, доступных в Azure


  ### Модуль 5&#58; Реализация соответствия и безопасности в инфраструктуре
  #### Уроки
  - Принципы безопасности и соответствия с DevOps
  - Центр безопасности Azure
  - Лабораторная работа&#58; Включение модуля или инструмента сканирования в конвейер/центр безопасности Azure DevOps.
  - Вопросы по модулю для проверки знаний

  После завершения этого модуля студенты получат следующее&#58;
  - Определять стратегию и конфигурацию инфраструктуры, а также соответствующий набор инструментов для релизного конвейера и инфраструктуры приложений
  - Внедрять соответствие и безопасность в инфраструктуру приложений


  ### Модуль 6&#58; Завершение курса
  #### Уроки
  - Заключительный экзамен

