summary: |-
  Этот курс предназначен для обучения специалистов по базам данных и бизнес-аналитике (BI) планированию и разработке решений BI, основанных на Microsoft SQL Server 2014 и других технологиях Microsoft BI.

  #### Профиль аудитории
  Этот курс не предназначен для студентов, плохо знакомых с технологиями SQL Server 2014 BI, он предназначен для специалистов по бизнес-аналитике, имеющих опыт внедрения решений с использованием ядра СУБД SQL Server, служб интеграции SQL Server, служб анализа SQL Server и служб отчетов SQL Server.
prerequisitesSection: |-
  В дополнение к своему профессиональному опыту студенты, которые проходят это обучение, должны уже иметь следующие технические знания&#58;
  - Базовое понимание размерного моделирования (схема «звезда») для хранилищ данных
  - Базовые знания аппаратного обеспечения сервера
  - Способность создавать пакеты служб Integration Services, включающие в себя потоки управления и потоки данных
  - Способность создать базовый многомерный куб с помощью служб аналитики.
  - Способность создать базовую табличную модель с помощью PowerPivot и служб Analysis Services.
  - Способность создать отчеты Reporting Services с помощью конструктора отчетов.
  - Способность внедрить аутентификацию и разрешения в ядре базы данных SQL Server, службах Analysis Services и службах Reporting Services.
  - Знакомство с приложениями SharePoint Server и Microsoft Office, в частности с Excel
outlineSection: |-
  ### Модуль 1&#58; Планирование решений BI
  Этот модуль позволяет студентам планировать компоненты решения BI.
  #### Уроки
  - Элементы решения BI
  - Планирование проекта BI
  - Платформа Microsoft BI


  #### Лабораторная работа &#58; Планирование решений BI
  После завершения этого модуля вы сможете&#58;
  - Описать компоненты решения BI.
  - Определить компоненты решения BI.
  - Планирование проекта BI.


  ### Модуль 2&#58; Планирование инфраструктуры SQL Server Business Intelligence
  В этом модуле описано, как использовать план соответствующей инфраструктуры BI с учетом набора параметров BI.
  #### Уроки
  - Особенности инфраструктуры BI
  - Планирование оборудования хранилища данных


  #### Лабораторная работа &#58; Планирование инфраструктуры BI
  После завершения этого модуля вы сможете&#58;
  - Описать компоненты инфраструктуры BI и где вы будете их использовать.
  - Планирование аппаратных требований для внедрения хранилища данных.


  ### Модуль 3&#58; Проектирование хранилища данных
  Этот модуль описывает, как спроектировать хранилище данных с учетом набора требований пользователя.
  #### Уроки
  - Обзор дизайна хранилища данных
  - Разработка таблиц измерений
  - Проектирование таблиц фактов


  #### Лабораторная работа &#58; Разработка логической схемы хранилища данных
  После завершения этого модуля вы сможете&#58;
  - Проектировать хранилища данных.
  - Разрабатывать таблицы измерений.
  - Проектирование таблиц фактов.
  - Разрабатывать логические схемы для хранилища данных.


  ### Модуль 4&#58; Разработка решения ETL
  Этот урок описывает, как разработать решение для извлечения, преобразования и загрузки данных (ETL).
  #### Уроки
  - Обзор ETL
  - Планирование извлечения данных
  - Планирование преобразования данных
  - Планирование для загрузки данных


  #### Лабораторная работа &#58; Разработка решения ETL
  После завершения этого модуля вы сможете&#58; 
  - Описать компоненты решения ETL.
  - Разработать решение ETL.


  ### Модуль 5&#58; Разработка аналитических моделей данных
  Этот модуль описывает, как проектировать аналитические модели данных для конкретных сценариев BI.
  #### Уроки
  - Введение в аналитические модели данных
  - Разработка аналитических моделей данных


  #### Лабораторная работа &#58; Разработка аналитической модели данных

  #### Лабораторная работа &#58; Проектирование измерений и иерархий
  После завершения этого модуля вы сможете&#58;
  - Описать особенности аналитической модели данных.
  - Разработать аналитическую модель данных.


  ### Модуль 6&#58; Планирование решений для передачи BI
  Этот модуль описывает, как выбрать подходящее решение для передачи данного сценария.
  #### Уроки
  - Соображения по передаче BI
  - Общие сценарии отчетности
  - Выбор инструмента отчетности


  #### Лабораторная работа &#58; Планирование решения для передачи BI
  После завершения этого модуля вы сможете&#58;
  - Описать компоненты решения для передачи BI.
  - Описать некоторые распространенные сценарии отчетности.
  - Выбрать подходящее решение для передачи данного сценария.


  ### Модуль 7&#58; Разработка решений для служб отчетности
  Этот модуль описывает, как разработать решение для служб отчетности.
  #### Уроки
  - Планирование решения для отчетности
  - Разработка отчетов
  - Планирование согласованности отчета


  #### Лабораторная работа &#58; Разработка решения для служб отчетности
  После завершения этого модуля вы сможете&#58;
  - Планировать решения для служб отчетности.
  - Разрабатывать отчеты для служб отчетности.
  - Планировать согласованность отчетности


  ### Модуль 8&#58; Разработка решений для отчетности на основе Excel
  В этом модуле студенты узнают, как разработать решение для отчетности с использованием Excel.
  #### Уроки
  - Использование Excel для отчетности и анализа данных
  - PowerPivot в Excel
  - Power View в Excel


  #### Лабораторная работа &#58; Проектирование решения для отчетности в Excel
  После завершения этого модуля вы сможете&#58;
  - Описать ключевые особенности решений для отчетности Excel.
  - Использовать PowerPivot в Excel для создания отчетов.
  - Использовать Power View в Excel для создания отчетов.


  ### Модуль 9&#58; Планирование решения SharePoint Server BI
  Этот модуль знакомит с использованием SharePoint Server в качестве решения для бизнес-аналитики.
  #### Уроки
  - Введение в SharePoint Server как платформу BI
  - Планирование безопасности для BI-решения SharePoint Server
  - Планирование конфигурации служб отчетов
  - Планирование конфигурации PowerPivot
  - Планирование для PerformancePoint Services


  #### Лабораторная работа &#58; Внедрение BI-решения в SharePoint Server

  #### Лабораторная работа &#58; Внедрение служб PerformancePoint Services
  После завершения этого модуля вы сможете&#58;
  - Описать компоненты BI-решения в SharePoint Server.
  - Планировать меры безопасности BI-решений в SharePoint Server.
  - Планировать решения по созданию отчетов для BI-решений в SharePoint Server.
  - Описать компоненты решения PerformancePoint.
  - Внедрить службы PerformancePoint.


  ### Модуль 10&#58; Мониторинг и оптимизация решения BI
  По завершении этого модуля вы сможете оптимизировать и контролировать решение BI.
  #### Уроки
  - Обзор мониторинга BI
  - Мониторинг и оптимизация хранилища данных
  - Мониторинг и анализ аналитических услуг
  - Мониторинг и оптимизация служб отчетности


  #### Лабораторная работа &#58; Мониторинг и оптимизация решения BI
  После завершения этого модуля вы сможете&#58;
  - Описать варианты мониторинга и оптимизации решения BI.
  - Отслеживать и оптимизировать решения BI.


  ### Модуль 11&#58; Использование решений BI
  По завершении этого модуля вы сможете планировать операции по управлению и обслуживанию решения BI.
  #### Уроки
  - Обзор операций BI
  - Операции ETL
  - Операции с хранилищем данных
  - Операции с аналитическими службами Analysis Services
  - Операции со службами отчетности Reporting Services


  #### Лабораторная работа &#58; Использование решения BI
  После завершения этого модуля вы сможете&#58;
  - Описать компоненты, управляемые в решении BI.
  - Управлять компонентами решения BI.

