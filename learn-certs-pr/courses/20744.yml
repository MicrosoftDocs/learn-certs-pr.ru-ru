summary: |-
  Этот пятидневный курс под руководством инструктора учит ИТ-специалистов, как они могут повысить безопасность ИТ-инфраструктуры, которой они управляют. Этот курс начинается с подчеркивания важности предположения о том, что нарушения сети уже произошли, а затем рассказывает, как защитить учетные данные и права администратора, чтобы гарантировать, что администраторы могут выполнять только те задачи, которые им необходимы и когда им это необходимо.

  В этом курсе объясняется, как использовать аудит и функцию расширенного анализа угроз в Windows Server 2016 для выявления проблем безопасности. Вы также узнаете, как минимизировать угрозы со стороны вредоносных программ, защищать платформу виртуализации и использовать параметры развертывания, такие как Nano-сервер и контейнеры, для повышения безопасности. В курсе также объясняется, как вы можете помочь защитить доступ к файлам с помощью шифрования и динамического контроля доступа, и как вы можете повысить безопасность вашей сети.
  
  #### Профиль аудитории
  Этот курс предназначен для ИТ-специалистов, которым необходимо безопасно администрировать сети Windows Server 2016. Эти специалисты обычно работают с сетями, которые настроены как доменные среды Windows Server, с управляемым доступом к Интернету и облачным службам. 

  Студенты, желающие получить сертификат на экзамене 70-744 Securing Windows Server, также получат пользу от этого курса.
prerequisitesSection: |-
  Студенты должны иметь опыт работы в сфере информационных технологий не менее двух лет и иметь&#58;
  - Завершенные курсы 740, 741 и 742 или эквивалент.
  - Твердое, практическое понимание основ сети, включая TCP/IP, протокол пользовательских дейтаграмм (UDP) и систему доменных имен (DNS).
  - Твердое, практическое понимание принципов доменных служб Active Directory (AD DS).
  - Твердое, практическое понимание основ виртуализации Microsoft Hyper-V.
  - Понимание принципов безопасности Windows Server.
outlineSection: |-
  ### Модуль 1&#58; Обнаружения нарушений, атаки и инсрументы Sysinternals
  Этот модуль формирует курс так, чтобы студенты думали о безопасности в средах, где основой инфраструктуры являются преимущественно продукты Microsoft. Модуль начинается с обучения студентов философии «предположить нарушение» и ознакомляет их с различными типами атак, которые могут произойти, включая сроки и векторы атак. Кроме того, он заставляет студентов задуматься о ключевых ресурсах, о том, как они реагируют при обнаружении инцидента, и о том, как прямые потребности и законодательные требования организации диктуют ее политику безопасности.
  #### Уроки
  - Понимание атак
  - Обнаружение нарушений безопасности
  - Изучение активности с помощью инструментов Sysinternals


  #### Лабораторная работа&#58; основные стратегии обнаружения нарушений и реагирования на инциденты
  - Определение типов атак
  - Изучение инструментов Sysinternals

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать типы атак, которые могут произойти.
  - Объяснить, как обнаружить нарушения безопасности.
  - Объяснить, как проверить активность с помощью набора инструментов Sysinternals.


  ### Модуль 2&#58; Защита учетных данных и привилегированного доступа
  Этот модуль охватывает учетные записи и права пользователей, учетные записи компьютеров и служб, учетные данные, рабочие станции с привилегированным доступом и решение для паролей локального администратора (Local Administrator Password Solution). В этом модуле студенты узнают о настройке прав пользователя и параметров безопасности, защите учетных данных с помощью Credential Guard, реализации рабочих станций с привилегированным доступом, а также управлении и развертывании Local Administrator Password Solution для управления паролями учетной записи локального администратора.
  #### Уроки
  - Понимание прав пользователя
  - Компьютерные и сервисные учетные записи
  - Защита учетных данных
  - Рабочие станции с привилегированным доступом и серверы переходов
  - Решение для паролей локального администратора


  #### Лабораторная работа&#58; реализация прав пользователя, параметров безопасности и групповых управляемых учетных записей служб
  - Настройка прав пользователя и параметров безопасности учетной записи
  - Делегирование привилегий
  - Создание групповых управляемых учетных записей служб
  - Поиск проблемных учетных записей


  #### Лабораторная работа&#58; настройка и развертывание LAP
  - Установка и настройка LAP
  - Развертывание и тестирование LAP

  После завершения этого модуля студенты смогут следующее&#58;
  - Настраивать права пользователя.
  - Реализовывать компьютерные и сервисные учетные записи.
  - Защищать учетные данные.
  - Описать, как настроить рабочие станции с привилегированным доступом и серверы перехода.
  - Настраивать Local Administrator Password Solution (LAP).


  ### Module 3&#58; Ограничение прав администратора с помощью Just Enough Administration
  В этом модуле объясняется, как развертывать и настраивать технологию Just Enough Administration (JEA), которая представляет собой технологию администрирования, которая позволяет студентам применять принципы управления доступом на основе ролей (RBAC) через удаленные сеансы Windows PowerShell.
  #### Уроки
  - Понимание JEA
  - Проверка и развертывание JEA


  #### Лабораторная работа&#58; ограничение прав администратора с помощью JEA
  - Создание файла возможности роли
  - Создание файла конфигурации сеанса
  - Создание конечной точки JEA
  - Подключение и тестирование конечной точки JEA
  - Развертывание конфигурации JEA на другом компьютере

  После завершения этого модуля студенты смогут следующее&#58;
  - Понимать JEA.
  - Проверять и развертывать JEA.


  ### Модуль 4&#58; Управление привилегированным доступом и административные леса
  В этом модуле объясняются концепции лесов расширенной административной среды безопасности (ESAE), Microsoft Identity Manager (MIM) и администрирования Just In Time (JIT) или управления привилегированным доступом (PAM).
  #### Уроки
  - ESAE леса
  - Обзор Microsoft Identity Manager
  - Обзор администрирования JIT и PAM


  #### Лабораторная работа&#58; ограничение прав администратора с помощью PAM
  - Многоуровневый подход к безопасности
  - Настройка доверительных отношений и теневых принципалов
  - Запрос привилегированного доступа
  - Управление ролями PAM

  После завершения этого модуля студенты смогут следующее&#58;
  - Описывать ESAE леса.
  - Описать MIM.
  - Понимать администрирование JIT и PAM.


  ### Модуль 5&#58; Минимизация опасности вредоносных программ и угроз
  В этом модуле объясняется, как использовать такие инструменты, как Windows Defender, Windows AppLocker, Microsoft Device Guard, Windows Defender Application Guard и Windows Defender Exploit Guard.
  #### Уроки
  - Настройка и управление Windows Defender
  - Ограничение программного обеспечения
  - Настройка и использование функции Device Guard


  #### Лабораторная работа&#58; защита приложений с помощью правил Windows Defender, AppLocker и Device Guard
  - Настройка Windows Defender
  - Настройка AppLocker
  - Настройка Device Guard

  После завершения этого модуля студенты смогут следующее&#58;
  - Настраивать и управлять Windows Defender.
  - Использовать политики ограниченного использования программ и AppLocker.
  - Настраивать и использовать функции Device Guard.


  ### Модуль 6&#58; Анализ деятельности с помощью расширенного аудита и анализа журнала регистрации
  Этот модуль предоставляет обзор аудита, а затем подробно рассказывает о том, как настроить расширенный аудит, а также аудит и ведение журнала Windows PowerShell.
  #### Уроки
  - Обзор аудита
  - Расширенный аудит
  - Аудит и ведение журнала Windows PowerShell


  #### Лабораторная работа&#58; настройка расширенного аудита
  - Настройка аудита доступа к файловой системе
  - Аудит входов в домен
  - Управление расширенной настройкой политики аудита
  - ведение и Аудит журнала Windows PowerShell

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать аудит.
  - Понять расширенный аудит.
  - Настраивать аудит и ведение журнала Windows PowerShell.


  ### Модуль 7&#58; Развертывание и настройка Advanced Threat Analytics и Microsoft Operations Management Suite
  В этом модуле описаны инструмент Microsoft Advanced Threat Analytics и пакет Microsoft Operations Management Suite (OMS). Также объясняется, как их можно использовать для мониторинга и анализа безопасности развертывания Windows Server. Вы также узнаете о Microsoft Azure Security Center, который позволяет вам управлять и контролировать конфигурацию безопасности рабочих нагрузок как локально, так и в облаке.
  #### Уроки
  - Развертывание и настройка ATA
  - Развертывание и настройка Microsoft Operations Management Suite.
  - Развертывание и настройка Azure Security Center


  #### Лабораторная работа&#58; развертывание ATA, Microsoft Operations Management Suite и Azure Security Center
  - Подготовка и развертывание ATA
  - Подготовка и развертывание Microsoft Operations Management Suite.
  - Развертывание и настройка Azure Security Center

  После завершения этого модуля студенты смогут следующее&#58;
  - Развертывать и настраивать ATA.
  - Проводить развертывание и настройку Microsoft Operations Management Suite.
  - Проводить развертывание и настройку Azure Security Center.


  ### Модуль 8&#58; Инфраструктура безопасной виртуализации
  В этом модуле объясняется, как настроить виртуальные машины Guarded Fabric, включая требования к экранированным и зашифрованным виртуальным машинам.
  #### Уроки
  - Защищенная структура
  - Защищенные и поддерживаемые шифрованием виртуальные машины


  #### Лаборатория&#58; защищенная структура с доверенной аттестацией администратора и экранированными виртуальными машинами
  - Развертывание защищенной структуры с доверенной аттестацией администратора.
  - Развертывание экранированной виртуальной машины

  После завершения этого модуля студенты смогут следующее&#58;
  - Настраивать защищенную структуру.
  - Описать экранированные виртуальные машины и виртуальные машины с поддержкой шифрования.


  ### Модуль 9&#58; Обеспечение безопасности разработки приложений и инфраструктуры серверной рабочей нагрузки.
  В этом модуле описывается SCT, который представляет собой бесплатный загружаемый набор инструментов, который можно использовать для создания и применения настроек безопасности. Вы также узнаете об улучшении безопасности платформы за счет уменьшения размера и объема приложений и вычислительных ресурсов за счет контейнерирования рабочих нагрузок.
  #### Уроки
  - Использование SCT
  - Понимание контейнеров


  ####Лабораторная работа&#58; Использование SCT
  - Настройка базового уровня безопасности для Windows Server 2016
  - Развертывание базового уровня безопасности для Windows Server 2016


  #### Лабораторная работа&#58; развертывание и настройка контейнеров
  - Развертывание и управление контейнером Windows

  После завершения этого модуля студенты смогут следующее&#58;
  - Устанавливать SCT, а также создавать и развертывать базовые параметры безопасности.
  - Настройка контейнеров Windows и Hyper-V в Windows Server 2016.


  ### Модуль 10&#58; Планирование и защита данных
  В этом модуле объясняется, как настроить шифрование файловой системы (EFS) и шифрование диска BitLocker для защиты данных в состоянии покоя. Вы также узнаете о расширении защиты в облаке с помощью Azure Information Protection.
  #### Уроки
  - Планирование и внедрение шифрования
  - Планирование и внедрение BitLocker
  - Защита данных с помощью Azure Information Protection.


  #### Лабораторная работа&#58; защита данных с использованием шифрования и BitLocker
  - Шифрование и восстановление доступа к зашифрованным файлам.
  - Использование BitLocker для защиты данных

  После завершения этого модуля студенты смогут следующее&#58;
  - Планировать и внедрять шифрование.
  - Планировать и внедрять BitLocker.
  - Планировать и внедрять Azure Information Protection.


  ### Модуль 11&#58; Оптимизация и защита файловых служб
  В этом модуле объясняется, как оптимизировать файловые службы путем настройки диспетчера ресурсов файлового сервера (FSRM) и распределенной файловой системы (DFS). Студенты также узнают, как управлять доступом к общим файлам путем настройки динамического контроля доступа (DAC).
  #### Уроки
  - Диспетчер ресурсов файлового сервера (FSRM)
  - Реализация задач классификации и управления файлами
  - Динамический контроль доступа (DAC)


  #### Лабораторная работа&#58; квоты и проверка файлов
  - Настройка квот диспетчера ресурсов файлового сервера (FSRM)
  - Настройка проверки файлов и отчетов о хранении


  #### Лабораторная работа&#58; реализация динамического контроля доступа
  - Подготовка к внедрению динамического контроля доступа
  - Внедрение динамического контроля доступа (DAC)
  - Проверка и исправление динамического контроля доступа

  После завершения этого модуля студенты смогут следующее&#58;
  - Описывать диспетчер ресурсов файлового сервера (FSRM).
  - Реализовывать задачи классификации и управления файлами.
  - Внедрять динамический контроль доступа (DAC).


  ### Модуль 12&#58; Защита сетевого трафика с помощью брандмауэров и шифрования.
  В этом модуле объясняется, как вы можете использовать брандмауэр Windows в качестве важной части стратегии защиты организации. В нем объясняется использование безопасности протокола IP (IPsec) для шифрования сетевого трафика и для установки зон безопасности в вашей сети. Вы также узнаете о функции межсетевого экрана Datacenter, которую можно использовать для защиты локальных виртуальных сред.
  #### Уроки
  - Понимание сетевых угроз безопасности
  - Понимание брандмауэра Windows с помощью Advanced Security
  - Настройка IPsec
  - Брандмауэр Datacenter


  #### Лабораторная работа&#58; настройка брандмауэра Windows с помощью Advanced Security
  - Создание и тестирование входящих правил
  - Создание и тестирование исходящих правил
  - Создание и тестирование правил безопасности подключения

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать угрозы безопасности, связанные с сетью, и способы их устранения.
  - Настраивать брандмауэр Windows с помощью Advanced Security.
  - Настраивать IPsec.
  - Описывать брандмауэр Datacenter.


  ### Модуль 13&#58; Защита сетевого трафика
  В этом модуле рассматриваются некоторые технологии Windows Server 2016, которые можно использовать для снижения угроз сетевой безопасности. В нем объясняется, как можно настроить DNSSEC для защиты сетевого трафика и использовать Microsoft Message Analyzer для мониторинга сетевого трафика. Модуль также описывает, как защитить трафик SMB.
  #### Уроки
  - Настройка расширенных параметров DNS
  - Изучение сетевого трафика с помощью Message Analyzer
  - Защита и анализ SMB-трафика.


  #### Лабораторная работа&#58; защита DNS
  - Настройка и тестирование DNSSEC
  - Настройка политик DNS и RRL


  #### Лабораторная работа&#58; Microsoft Message Analyzer и шифрование SMB
  - Установка и использование Message Analyzer
  - Настройка и проверка шифрования SMB на общих ресурсах SMB.

  После завершения этого модуля студенты смогут следующее&#58;
  - Настраивать расширенные параметры DNS.
  - Использовать Message Analyzer.
  - Обеспечивать безопасности SMB трафика.

