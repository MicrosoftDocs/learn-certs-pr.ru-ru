summary: |-
  Этот трехдневный учебный курс MTA поможет вам подготовиться к экзамену Microsoft Technology Associate 98-366 и получить представление о следующих темах&#58; сетевые инфраструктуры, сетевое оборудование, а также протоколы и службы. Этот курс использует то же содержимое, что и в Официальном академическом курсе Microsoft (MOAC) для этого экзамена. Этот курс обновлен для поддержки Windows 10.

  #### Профиль аудитории
  Microsoft Technology Associate (MTA) - это новейший набор сертификационных экзаменов Microsoft, подтверждающих фундаментальные знания, необходимые для начала карьеры с использованием технологий Microsoft. Эта программа обеспечивает подходящую отправную точку для будущей карьеры в области технологий и предполагает некоторые навыки или обучение, но не предполагает практического опыта.
prerequisitesSection: |-
  Для этого курса нет никаких предварительных условий.
outlineSection: |-
  ### Модуль 1&#58; Понимание локальной сети

