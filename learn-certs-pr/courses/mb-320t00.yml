  ### Модуль 3&#58; Настройка дискретного производства
  Прежде, чем вы сможете работать в модуле Управление производством и создавать производственные заказы, необходимо настроить параметры производства. Выбранные параметры непосредственно влияют на производственный заказ и производственный жизненный цикл. Эти параметры можно задать для компании или для местоположения, которое определяет, если  Dynamics 365 for Finance and Operations использует параметры на уровне компании или на уровне местоположения.

  Параметры, производственные заказы и производственный цикл анализируют, как определяются эти параметры, как используются имена журналов, как создаются производственные заказы и как они обрабатываются в процессе производства на основе их статуса и жизненного цикла производства. Этот урок объясняет, как настроить Дискретное производство в Финансах и Операциях.

