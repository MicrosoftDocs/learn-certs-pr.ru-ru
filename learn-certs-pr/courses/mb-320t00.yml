  ### Модуль 9&#58; Настройка  интенсивного производства
  В этом разделе объясняется, как настроить интенсивное производство в разделе финансов и операций.

  Сценарий интенсивного производства обычно представляет собой нечто большее, чем скопление несвязанных правил Kanban или политик поставок материалов. Поток материалов и продуктов по рабочим ячейкам и местам для конкретного сценария производства или поставки может быть описан как последовательность или небольшая сеть процессов или операций переноса, называемая производственным потоком.

  Производственные потоки в Финансах и Операциях представлены на основе видов деятельности, чтобы установить контекст производства и затрат для различных сценариев Kanban. Все правила Kanban напрямую связаны с этой заранее определенной структурой.

  Модель, основанная на действиях, позволяет пользователям настраивать более широкий диапазон сценариев, чем поддерживали предыдущие версии Lean manufacturing for Finance и Operations, не добавляя сложности для рабочих цеха, поскольку во всех сценариях используется один и тот же пользовательский интерфейс, основанный на действиях.
