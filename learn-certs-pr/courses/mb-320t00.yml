  ### Модуль 13&#58; Настройка субподряда на основе деятельности и калькуляция производственного потока
  Основной принцип производственного потока не меняется, если деятельность субподряда осуществляется с использованием раздела Финансов и операций; материал по-прежнему перемещается между локациями, технологические операции преобразуют материал в товары, а операции переноса перемещают материал или товары из одного места в другое.

  В Dynamics 365 для финансов и операций есть два подхода к субподряду&#58; Производственные заказы и Интенсивное производство.

  Первый подход моделирует субподрядную работу как услугу, связанную с деятельностью производственного потока. Требуется настроить тип группы затрат, прямой аутсорсинг, чтобы услуги субподряда не входили в спецификацию.

  Учет затрат на субподрядные работы полностью интегрирован в новую калькуляцию затрат на производство в Microsoft Dynamics 365 для финансов и операций.
