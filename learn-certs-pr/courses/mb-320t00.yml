  ### Модуль 10&#58; Создание и обработка фиксированных правил Kanban
  В Dynamics 365 для финансов и операций Kanban реализован в качестве основы для планирования, отслеживания и обработки на основе сигналов Pull.

  Kanban является неотъемлемой частью системы снабжения, которая является критически важным элементом интенсивного производства и снабжения. Когда Kanban израсходован, он должен вызвать источник снабжения для  пополнения. Этот источник снабжения определяется производственными потоками, с которыми связан Kanban.

  Правила Kanban в Финансах и Операциях связаны с производственными потоками как основа, которая определяет деятельность Kanban. Правила Kanban могут быть установлены для поддержки различных сценариев производства «на склад» и «на заказ».
