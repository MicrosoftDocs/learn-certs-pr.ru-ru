  В этом курсе представляется детализация Microsoft PowerApps под руководством инструктора. Учащиеся научаться проектировать, тестировать и публиковать новые приложения, работающие со множеством источников данных. Пользователям будет представлен ряд искусно разработанных уроков, которые помогут им создавать новые приложения для своего бизнеса.

  #### Профиль аудитории
  Этот курс будет полезен всем — от начинающих пользователей, желающих настраивать свои формы записей данных в SharePoint, до продвинутых пользователей, которым нужно использовать расширенные формулы для добавления уникальных действий в свои приложения.
