outlineSection: |-
  ### Модуль 1&#58; знакомство с PowerApps
  Давайте начнем со знакомства с Microsoft PowerApps. Традиционно создание специализированных решений для бизнеса предполагало использование языка программирования для создания приложений с нуля. Обычно такие решения могли использоваться только в пределах организации, и для их внешнего использования нужно было преодолеть немалые сложности. С PowerApps мы теперь можем не только с легкостью создавать решения, но и использовать их совместно с другими пользователями в рамках нашего бизнеса. Развертывание занимает секунды, и вы можете быстро протестировать собственное приложение на своем телефоне. В этом модуле представлен обзор функций PowerApps, преимущества этой платформы для бизнеса и многообразие способов создания и осуществления доступа к приложениям с различных устройств.
  #### Уроки
  - Что такое PowerApps?
  - Преимущества приложений
  - Как получить PowerApps
  - Приложения на основе холста и приложения на основе модели
  - Параметры лицензирования и стоимости
  - Знакомство с PowerApps с помощью шаблонов


  #### Лабораторная работа &#58; знакомство с PowerApps
  - Тестирование Cost Estimator App
  - Скачивание и проверка дизайна приложения
  - Пример приложения на ваш выбор

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Описывать, когда следует использовать PowerApps
  - Знать, как осуществлять доступ к PowerApps
  - Выбирать дизайн на основании лицензий PowerApps
  - Понимать, что существует два вида приложений
  - Мочь использовать примеры приложений


  ### Модуль 2&#58; начало работы с PowerApps
  Для начала знакомства с продуктом PowerApps мы рассмотрим несколько шаблонов, доступных для просмотра и редактирования. Шаблоны Microsoft — хорошая отправная точка для знакомства с тем, на что способен продукт и как этого достичь. Мы также воспользуемся возможностью знакомства с редактором, чтобы учащиеся познакомились с интерфейсом, который будут использовать в течение двухдневного курса. Затем мы создадим наше первое приложение из источника статических данных, чтобы показать учащимся, как немедленно тестировать изменения в приложении без необходимости его публикации. Мы также обсудим, как настраивать параметры ваших приложений и как осуществлять доступ к приложению после его сохранения и предоставления к нему доступа.
  #### Уроки
  - Создание нового приложения из источника данных
  - Добавление, тестирование и удаление элементов управления
  - Знакомство с формулами
  - Тестирование приложения
  - Настройки приложения
  - Публикация приложений и предоставление к ним доступа
  - История версий и восстановление
  - Мобильное приложение PowerApps


  #### Лабораторная работа &#58; начало работы
  - Создание приложения из существующего источника данных
  - Публикация и предоставление доступа
  - Просмотр приложения на мобильном устройстве

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - За считаные минуты создать полезное приложение с использованием мастера
  - Вносить простые изменения в существующие приложения
  - Знать, как в PowerApps используются формулы
  - Мочь протестировать приложение перед предоставлением к нему доступа
  - Восстанавливать предыдущую версию приложения в случае возникновения проблемы
  - Использовать мобильное приложение для использования приложения


  ### Модуль 3&#58; фирменный стиль и мультимедиа
  В нашем следующем модуле мы рассмотрим доступные дизайнерам возможности, позволяющие применять фирменный стиль организации. Мы не только поговорим о том, как улучшить эстетические качества вашего приложения, но и рассмотрим рекомендации, которые помогают экономить время и обеспечивать единообразие элементов фирменного стиля. Мы также обсудим, как вставлять в ваше приложение мультимедиа, что особенно полезно, если вы планируете создать приложение, которое будет содержать видеоконтент.
  #### Уроки
  - Меньше значит больше
  - Дублирующиеся экраны
  - Шрифты
  - Цвета экрана и дополнительные цвета
  - Фоны экрана
  - Кнопки и значки
  - Скрывающийся таймер
  - Размер и выравнивание по образцу
  - Отображение и скрытие таймера


  #### Лабораторная работа &#58; фирменный стиль и мультимедиа
  - Фоны и значки
  - Импорт данных класса из Excel
  - Дублирование экрана

  После прохождения этого модуля учащиеся смогут&#58;
  - Настраивать фоновые изображения приложений с изменением изображений и цветов
  - Добавлять в приложение изображения и логотипы
  - Использовать время для отображения и скрытия элементов управления
  - Выравнивать элементы управления и менять их размер


  ### Модуль 4&#58; элементы управления PowerApps
  В ходе этого курса мы уже рассмотрели основы добавления элементов управления в наши приложения, основы их редактирования и удаления. Цель этого модуля — глубже изучить категории элементов управления, которые могут быть использованы в форме. Ваш инструктор познакомит вас с каждым элементом управления и расскажет о его назначении и настройке. Изучение большого количества элементов управления поможет учащимся понять, когда использовать тот или иной элемент управления.
  #### Уроки
  - Элементы управления текстом для ввода и отображения данных
  - Элементы управления: раскрывающиеся списки, поле со списком, выбор даты, переключатель и другие
  - Формы: быстрое добавление и редактирование в базовых источниках данных
  - Диаграммы: представление информации в форме круговых, линейных и линейчатых диаграмм


  #### Лабораторная работа &#58; создание приложений с нуля
  - Создание приложения на основе пустого шаблона
  - Добавление элементов управления для сбора и отображения данных
  - Добавление формул для обеспечения взаимодействия элементов управления

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать различные элементы управления для обеспечения пользователям наилучших возможностей для ввода данных
  - Редактировать свойства элементов управления
  - Использовать формулы для обеспечения взаимодействия друг с другом всех элементов управления Представлять информацию с использованием диаграмм

  ### Модуль 5&#58; источники данных и логика
  Для ведения и просмотра важной бизнес-информации организации часто используют различные места для хранения различных типов данных. Такие места могут включать базы данных и места хранения файлов. PowerApps обеспечивает подключение к различным источникам данных. Мы покажем учащимся, как создавать PowerApps для получения данных из различных источников, как использовать распространенные источники данных и места хранения, уникальные для PowerApps.
  #### Уроки
  - Хранилище данных и службы данных
  - Как решить, какую базу данных использовать?
  - Подключение к локальным данным - шлюз
  - Что такое делегирование?
  - Конкретные примеры данных
  - Отображение данных


  #### Лабораторная работа &#58; источник данных и логика
  - Подключение списка SharePoint к приложению
  - Flow для сбора твитов в SharePoint
  - Отображение твитов в PowerApps с использованием сервиса Twitter
  - Создание экрана для ответа в PowerApps

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Подключать множество источников данных, включая cloud и локальные
  - Понимать финансовые расходы на работу с различными источниками данных
  - Понимать, какие источники данных могут работать с большим количеством данных
  - Отображать данные с использованием элементов управления


  ### Модуль 6&#58; приложения на основе модели
  В модулях с первого по шестой обсуждалось то, как работать с исходным типом PowerApp, известного как приложение на основе холста, но корпорация Microsoft также представила второй тип приложений, известных как приложения на основе модели. Приложения на основе модели подразумевают процесс разработки, отличный от процесса разработки приложений на основе холста. В этом модуле мы рассмотрим процесс разработки приложений на основе модели.

  Приложения на основе модели могут создаваться быстрее приложений на основе холста, но в них меньше возможностей настройки и обычно они дороже; не всегда просто решить, какой тип приложения следует использовать, так что мы покажем вам преимущества и недостатки обоих видов.
  #### Уроки
  - Что такое приложение на основе модели?
  - Где будут храниться мои данные?
  - Как создать приложение на основе модели
  - Сводка информации о приложениях на основе холста и на основе модели


  #### Лабораторная работа &#58; приложение на основе модели
  - Переключение в режим приложения на основе модели в PowerApps
  - Навигация по интерфейсу приложения на основе модели
  - Тестирование примера приложения
  - Редактирование примера приложения

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать разницу между приложением на основе холста и приложением на основе модели
  - Осуществлять доступ к приложениям на основе модели
  - Редактировать приложения на основе модели


  ### Модуль 7&#58; интеграция PowerApp
  PowerApps разработаны для простого подключения к другим бизнес-системам для чтения и обновления информации. В этом модуле мы обсудим несколько простых способов интеграции PowerApps с основными системами Office 365, включая Teams, SharePoint Online и Flow. В результате учащиеся смогут использовать сочетание систем для создания решений для соответствия различным требованиям бизнеса.
  #### Уроки
  - Включение PowerApps в Teams
  - Включение PowerApps в SharePoint Online
  - Запуск Flow из PowerApp


  #### Лабораторная работа &#58; интеграция PowerApp
  - Включение вашего приложения в MicrosoftTeams
  - Включение вашего приложения в SharePoint Online

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Знать, как сделать PowerApps доступными для пользователей с помощью Teams и SharePoint Online
  - Понимать преимущества использования PowerApps с Flow


  ### Модуль 8&#58; администрирование и обслуживание PowerApps
  В нашем последнем модуле в отношении Microsoft PowerApps мы рассмотрим, как организация может управлять своими существующими приложениями. Может быть использована аналитика для выявления тенденций использования. Мы узнаем, как экспортировать и импортировать приложения для их использования в других местах. В завершение мы обсудим, как администраторы Office 365 могут улучшать опыт использования PowerApps благодаря настройкам высокого уровня, помогающим обеспечивать разделение и безопасность данных.
  #### Уроки
  - Определение того, какие пользователи использовали PowerApps
  - Повторное использование приложения в другом месте (переход от тестирования и разработки к производству)
  - Проверка использования приложения
  - Предотвращение использования пользователем PowerApps
  - Управление средами


  #### Лабораторная работа &#58; администрирование и обслуживание
  - Экспорт приложения для использования в другом месте
  - Проверка текущих пользователей PowerApp в вашей тестовой среде

  После прохождения этого модуля учащиеся смогут&#58;
  - Определять, кто использует PowerApps в вашей организации
  - Предотвращать использование службы PowerApps определенными пользователями
  - Повторно использовать или перемещать существующие приложения

