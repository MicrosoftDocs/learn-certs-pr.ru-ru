summary: |-
  Этот курс позволяет обрести знания и навыки для реализации управления зависимостями. Слушатели учатся разрабатывать стратегии управления зависимостями и управлять безопасностью и соответствием требованиям.

  #### Профиль аудитории
  Слушателями этого курса являются специалисты, заинтересованные во внедрении управления зависимостями или в прохождении сертификационного экзамена Microsoft Azure DevOps Solutions.
prerequisitesSection: |-
  Фундаментальные знания о Azure, управлении версиями, разработке Agile software и основных принципах разработки программного обеспечения. Опыт в организации, которая поставляет программное обеспечение, был бы желателен.
outlineSection: |-
  ### Модуль 1&#58; Разработка стратегии управления зависимостями
  #### Уроки
  - Введение 
  - Упаковка зависимостей
  - Управление пакетами
  - Реализация стратегии управления версиями


  #### Лабораторная работа&#58; Обновление пакетов
  После завершения этого модуля студенты получат следующее&#58;
  - Рекомендовать инструменты и методы управления артефактами
  - Абстрагировать общие пакеты, чтобы разрешить совместное использование и повторное использование
  - Изучать кодовую базу, чтобы определять зависимости кода, которые могут быть преобразованы в пакеты
  - Определять и рекомендовать стандартизированные типы пакетов и версии для всего решения
  - Осуществлять рефакторинг существующих сборочных конвейеров для реализации стратегии версий, которая публикует пакеты
  - Осуществлять управление безопасностью и соответствием


  ### Модуль 2&#58; Управление безопасностью и соответствием
  #### Уроки
  - Введение
  - Безопасность пакета
  - Программное обеспечение с открытым исходным кодом
  - Интеграция сканирования лицензий и уязвимостей

  После завершения этого модуля студенты получат следующее&#58;
  - Проверять пакеты программного обеспечения с открытым исходным кодом на соответствие требованиям безопасности и лицензий в соответствии с корпоративными стандартами
  - Настраивать конвейер сборки для доступа к безопасности пакета и рейтингу лицензии
  - Настраивать безопасный доступ к фидам пакетов

