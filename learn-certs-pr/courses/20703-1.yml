  - Настройка аналитики активов
  - Мониторинг лицензионных соглашений с использованием аналитики активов
  - Просмотр отчетов аналитики активов

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать коллекцию данных инвентаризации.
  - Настраивать и собирать данные инвентаризации оборудования и программного обеспечения.
  - Управлять коллекцией данных инвентаризации.
  - Настраивать контроль программных продуктов.
  - Настраивать аналитику активов.


  ### Модуль 6&#58; распространение контента, используемого для развертываний, и управление им
  Клиенты Microsoft System Center Configuration Manager (Configuration Manager) получают контент, такой как пакеты, приложения, обновления программного обеспечения и даже образы операционной системы, из инфраструктуры контента, состоящей из точек распространения и источников однорангового кэша. В этом модуле вы познакомитесь с функциями распространения контента и управления им и настройкой точек распространения, а также узнаете, как распределять контент и осуществлять его мониторинг. Вы также выполните проверку и подготовку контента.
  #### Уроки
  - Подготовка инфраструктуры для управления контентом
  - Распространение контента в точки распространения и управление контентом


  #### Лабораторная работа &#58; распространение контента, используемого для развертываний, и управление им
  - Установка новой точки распространения
  - Управление распространением контента

  После прохождения этого модуля учащиеся смогут&#58;
  - Подготавливать инфраструктуру для управления контентом.
  - Распространять контент в точки распространения и управлять контентом.


  ### Модуль 7&#58; развертывание приложений и управление ими
  В этом модуле вы узнаете о способах создания и развертывания приложений, а также управления ими с помощью диспетчера конфигураций. Вы также узнаете, как использовать центр программного обеспечения и каталог приложений для установки доступных приложений. Вы узнаете об управлении развертываниями необычных приложений. В дополнение вы узнаете, как устанавливать приложения Windows 10 и виртуализированные приложения.
  #### Уроки
  - Обзор управления приложениями
  - Создание приложений
  - Развертывание приложений
  - Управление приложениями
  - Развертывание виртуальных приложений с использованием диспетчера конфигураций системного центра (необязательно)
  - Развертывание приложений Windows Store и управление ими


  #### Лабораторная работа &#58; создание и развертывание приложений
  - Создание приложений с требованиями
  - Развертывание приложений


  #### Лабораторная работа &#58; управление заменой и удалением приложений
