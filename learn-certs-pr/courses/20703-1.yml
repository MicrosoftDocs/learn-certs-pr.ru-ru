summary: |-
  В пятидневном курсе описывается, как использовать диспетчер конфигураций и связанные с ним системы сайта для эффективного управления ресурсами сети. На этом пятидневном курсе вы познакомитесь с повседневными задачами управления, включая то, как управлять приложениями, работоспособностью клиента, инвентаризацией оборудования и программного обеспечения, развертыванием операционной системы и обновлениями программного обеспечения с использованием диспетчера конфигураций. Вы также узнаете, как оптимизировать System Center Endpoint Protection, управлять соответствием и создавать запросы управления и отчеты.

  #### Профиль аудитории
  Этот курс предназначен для опытных специалистов в области информационных технологий (IT), обычно называемых администраторами рабочего стола предприятия (EDAs). EDAs развертывают, управляют и обслуживают PCs, устройства и приложения в средних и крупных организациях. Значительная часть аудитории использует или намеревается использовать последнюю версию диспетчера конфигураций для управления PCs, устройствами и приложениями и их развертывания.

  Этот курс также подходит лицам, которые хотят сдать экзамен Exam 70-703&#58; Administering System Center Configuration Manager and Cloud Services Integration.
prerequisitesSection: |-
  Для прохождения этого курса у учащихся должно быть следующее&#58;
  - Знание основ сетей, включая распространенные протоколы сетей, топологии, оборудование, носители, маршрутизацию, переключение и адресацию.
  - Знание принципов Active Directory Domain Services (AD DS) и основ управления AD DS.
  - Знания в отношении установки и настройки персональных компьютеров с Windows и устранения неполадок с ними.
  - Знание базовых понятий безопасности инфраструктуры открытых ключей (PKI).
  - Базовое понимание сценариев и синтакса Windows PowerShell.
  - Базовое понимание ролей и служб сервера Windows.
  - Базовое понимание вариантов настройки для платформ мобильных устройств iOS, Android и Windows.

  Учащиеся этого обучающего курса могут достичь соответствия предварительным требованиям, пройдя следующие курсы или получив эквивалентные знания и навыки посредством получения практического опыта&#58;
  - Курс 20411&#58; [«Администрирование сервера Windows 2012»](https://www.microsoft.com/learning/course.aspx?cid=20411)
outlineSection: |-
  ### Модуль 1&#58; Управление компьютерами и мобильными устройствами на предприятии
  В этом модуле описываются функции диспетчера конфигураций, которые вы можете использовать для выполнения сложных задач управления, включая следующие задачи: инвентаризация оборудования и программного обеспечения, управление приложениями, развертывание операционной системы, управление настройками, управление обновлением программного обеспечения, устранение неполадок с удаленным клиентом и защита от вредоносных программ.

  Microsoft System Center Configuration Manager (Configuration Manager) предоставляет различные функции, которые могут помочь вам управлять устройствами и пользователями как локально, так и в cloud. Организации, использующие диспетчер конфигураций, считают, что они могут более эффективно предоставлять IT-услуги в отношении развертывания программного обеспечения, управления настройками и активами.

  Этот модуль знакомит вас с основными функциями, архитектурой и средствами управления, используемыми с диспетчером конфигураций. Этот модуль также предоставляет базу, которая связана со всеми другими функциями и задачами управления, обсуждаемыми в последующих модулях.

  #### Уроки
  - Обзор управления системами с использованием решений для управления на предприятии
  - Обзор архитектуры диспетчера конфигураций
  - Обзор средств администрирования диспетчера конфигураций
  - Средства для мониторинга сайта диспетчера конфигураций и устранения соответствующих проблем


  #### Лабораторная работа &#58; изучение средств диспетчера конфигураций
  - Поиск на консоли диспетчера конфигураций
  - Использование Windows PowerShell с диспетчером конфигураций
  - Использование диспетчера служб диспетчера конфигураций для управления компонентами
  - Мониторинг сайта и состояния компонентов
  - Проверка файлов журналов с использованием инструмента трассировки диспетчера конфигураций

  После прохождения этого модуля учащиеся смогут&#58;
  - Объяснять, как диспетчер конфигураций решает задачи по управлению системами и пользователями на современном предприятии.
  - Описывать архитектуру диспетчера конфигураций.
  - Описывать средства управления, которые вы можете использовать для выполнения административных функций для диспетчера конфигураций.
  - Описывать средства, которые вы можете использовать для мониторинга сайта диспетчера конфигураций и устранения соответствующих неполадок.


  ### Модуль 2&#58; анализ данных с использованием запросов, отчетов и CMPivot
  База данных Microsoft System Center Configuration Manager хранит большое количество данных о ресурсах в вашей среде. Вы не всегда можете хотеть выполнять все задачи управления по всем ресурсам одновременно. Поэтому вы можете создавать запросы, чтобы вам было легче находить соответствующие определенным критериям устройства или объекты пользователей в вашей среде. Затем вы можете использовать эти запросы для создания коллекций или для нахождения дополнительной информации об определенных ресурсах. В этом модуле описываются запросы и способы их создания и запуска.

  В дополнение к запросам вы можете выполнять отчеты для просмотра различных типов информации, связанной с вашей средой диспетчера конфигураций. Для выполнения отчетов диспетчера конфигураций, вы должны установить и настроить точку служб формирования отчетов, о чем подробно рассказывается в этом модуле.

  В этом модуле также рассматривается программа CMPivot, позволяющая в реальном времени собирать и просматривать данные обо всех подключенных устройствах в вашей среде. Это позволит вам принимать решения в реальном времени.
  #### Уроки
  - Знакомство с запросами
  - Настройка служб отчетов сервера SQL
  - Анализ состояния устройства в реальном времени с использованием CMPivot


  #### Лабораторная работа &#58; создание и выполнение запросов
  - Создание запросов данных
  - Создание запросов выборки


  #### Лабораторная работа &#58; настройка SSRS
  - Настройка точки служб формирования отчетов


  #### Лабораторная работа &#58; анализ в реальном времени состояния устройства с использованием CMPivot
  - Использование CMPivot для анализа текущего состояния устройства

  После прохождения этого модуля учащиеся смогут&#58;
  - Создавать и настраивать запросы данных и сообщений о состоянии.
  - Настраивать Microsoft SQL Server Reporting Services (SSRS) и точку служб формирования отчетов и управлять ими.
  - Использовать CMPivot для запроса и просмотра в реальном времени состояния подключенных устройств в вашей среде.


  ### Модуль 3&#58; подготовка инфраструктуры управления диспетчера конфигураций
  Вы можете управлять компьютером и ресурсами пользователя в среде Microsoft System Center Configuration Manager (Configuration Manager) только после того, как диспетчер конфигураций обнаружил эти ресурсы и назначил их сайту.

  В этом модуле вы узнаете о границах и группах границ, которые помогают создавать расположения логической сети, включающие устройства компьютеров, которыми вам нужно управлять в вашей инфраструктуре диспетчера конфигураций. Вы можете использовать эти настройки границ для автоматического назначения сайта и помощи клиентам в нахождении контента и служб в связанных системах сайта. Вы также узнаете о процессах обнаружения, которые вы можете использовать для определения компьютеров, пользователей и инфраструктуры сети в вашей среде сети.

  Затем вы узнаете о коллекциях, которые поддерживают логические группировки ресурсов. Вы можете использовать эти группировки для задач управления, таких как выбор обновлений программного обеспечения, управление развертываниями приложений или развертывание настроек соответствия для ресурсов.
  #### Уроки
  - Настройка границ сайта и групп границ
  - Настройка обнаружения ресурсов
  - Организация ресурсов с использованием коллекций устройств и пользователей


  #### Лабораторная работа &#58; настройка границ и обнаружение ресурсов
  - Настройка границ, групп границ и отношений резервных форм
  - Настройка способов обнаружения активного каталога


  #### Лабораторная работа &#58; настройка коллекций пользователей и устройств
  - Создание коллекции устройств
  - Создание коллекции пользователей
  - Настройка периода обслуживания

  После прохождения этого модуля учащиеся смогут&#58;
  - Настраивать границы и группы границ.
  - Настраивать обнаружение ресурсов.
  - Упорядочивать ресурсы с использованием коллекций устройств и пользователей.


  ### Модуль 4&#58; развертывание клиента диспетчера конфигураций и управление им
  Вы можете устанавливать программное обеспечение клиента Microsoft System Center Configuration Manager (Configuration Manager) на устройства с windows, такие как серверы, рабочие станции или ноутбуки. Затем вы можете управлять такими устройствами и выполнять операции, такие как составление отчетов по информации об инвентаризации оборудования и программного обеспечения, установка и обновление программного обеспечения и настройка параметров, необходимых для обеспечения соответствия требованиям.

  Диспетчер конфигураций предоставляет несколько вариантов для установки программного обеспечения клиента. В этом модуле даются объяснения в отношении поддерживаемых операционных систем и устройств, требований к программному обеспечению и различных способов установки программного обеспечения клиента. В этом модуле также описываются некоторые параметры по умолчанию и пользовательские параметры клиента, которые вы можете настраивать. После установки клиентского программного обеспечения вы можете настраивать параметры клиента и контролировать, как различные компоненты клиента взаимодействуют с управляемыми устройствами и средой диспетчера конфигураций.
  #### Уроки
  - Обзор клиента диспетчера конфигураций
  - Развертывание клиента диспетчера конфигураций
  - Настройка и мониторинг состояния клиента
  - Управление параметрами клиента и выполнение операций управления


  #### Лабораторная работа &#58; развертывание программного обеспечения клиента Microsoft System Center Configuration Manager
  - Подготовка сайта для установки клиента
  - Развертывание программного обеспечения клиента диспетчера конфигураций с помощью принудительной установки клиента


  #### Лабораторная работа &#58; настройка и мониторинг состояния клиента
  - Настройка и мониторинг состояния производительности клиента


  #### Лабораторная работа &#58; управление параметрами клиента
  - Настройка параметров клиента
  - Выполнение операций управления

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать требования и рекомендации в отношении установки программного обеспечения клиента диспетчера конфигураций.
  - Развертывать программное обеспечение клиента диспетчера конфигураций
  - Управлять параметрами клиента диспетчера конфигураций.


  ### Модуль 5&#58; управление инвентаризацией PC и приложений
  В этом модуле дается обзор коллекции данных инвентаризации и объясняется, как вы можете управлять собранной информацией. Вы также узнаете о процессе сбора данных инвентаризации оборудования и программного обеспечения, инициализации циклов инвентаризации, инициализации и обеспечении безопасности коллекции данных инвентаризации. В этом модуле также рассматривается использование контроля программных продуктов для мониторинга использования программ, настройка аналитики активов и управление ей.
  #### Уроки
  - Обзор коллекции данных инвентаризации
  - Настройка инвентаризации оборудования и программного обеспечения
  - Управление коллекцией данных инвентаризации
  - Настройка контроля программных продуктов
  - Настройка аналитики активов и управление ей


  #### Лабораторная работа &#58; настройка коллекции данных инвентаризации и управление ей
  - Настройка инвентаризации оборудования и управление ей


  #### Лабораторная работа &#58; настройка контроля программных продуктов
  - Настройка контроля программных продуктов


  #### Лабораторная работа &#58; настройка аналитики активов и управление ей
