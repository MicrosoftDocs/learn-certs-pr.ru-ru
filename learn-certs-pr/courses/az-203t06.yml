outlineSection: |-
  ### Модуль 1&#58; Разработка приложения логики сервиса приложения
  Приложения логики помогают создавать решения, которые интегрируют в приложения, данные, системы и сервисы на предприятиях или в организациях, автоматизируя задачи и бизнес-процессы в виде рабочих процессов. Этот модуль описывает, что они из себя представляют и как их создавать.
  #### Уроки
  - Обзор Azure Logic Apps
  - Создание приложений логики с помощью Visual Studio
  - Создание пользовательских соединителей для приложений логики
  - Создание пользовательских шаблонов для приложений логики

  После завершения этого модуля студенты смогут&#58;
  - Понимать, как создавать приложения Azure Logic и управлять ими


  ### Модуль 2&#58; Интеграция поиска Azure Search в решения
  Azure Search - это облачное решение типа "Поиск как услуга", которое предоставляет разработчикам API-интерфейсы и средства для добавления расширенных возможностей поиска по закрытому, разнородному содержимому в веб-, мобильных и корпоративных приложениях. В этом модуле слушатели учатся интегрировать Azure Search в свои решения.
  #### Уроки
  - Создание и запрос поискового индекса Azure
  - Полнотекстовый поиск в Azure Search

  После завершения этого модуля студенты смогут&#58;
  - Обеспечить службу, создать индекс, загрузить данные и выполнить поиск


  ### Модуль 3&#58; Управление API
  Служба управления API Management (APIM) помогает организациям публиковать API-интерфейсы для внешних партнеров и собственных разработчиков, раскрывая таким образом потенциал своих данных и услуг.
  #### Уроки
  - Введение в сервис управления API
  - Защита API
  - Определение политик API

  После завершения этого модуля студенты смогут&#58;
  - Подготовить службу APIM с помощью портала Azure, защитить API с подписками и клиентскими сертификатами и использовать политики API для изменения поведения API.


  ### Модуль 4&#58; Разработка основанных на событиях решений
  Этот модуль посвящен разработке событийно-управляемых решений в Azure путем интеграции Azure Event Grid, Event Hubs и Notification Hubs в приложения.
  #### Уроки
  - Внедрение решений, использующих Azure Event Grid
  - Внедрение решений, использующих Azure Event Hubs
  - Внедрение решений, использующих центры уведомлений Azure (Azure Notification Hubs)

  После завершения этого модуля студенты смогут&#58;
  - Понимать, как работают службы и как интегрировать их в свои решения


  ### Модуль 5&#58; Разработка решений на основе сообщений
  Служебная шина Microsoft Azure Service Bus — это полностью управляемый брокер интеграции сообщений корпоративного уровня Служебная шина чаще всего используется для отделения приложений и сервисов друг от друга, и предоставляет собой надежную и безопасную платформу для асинхронного обмена данными и сведениями о состоянии. Хранилище очередей Azure Queue - это служба для хранения большого количества сообщений, к которым можно получить доступ практически из любой точки мира с помощью вызовов с проверкой подлинности по протоколам HTTP или HTTPS.
  #### Уроки
  - Внедрение решений, использующих Azure Service Bus
  - Внедрение решений, использующих очереди хранилища Azure Queue Storage

  После завершения этого модуля студенты смогут&#58;
  - Понимать, как использовать службы Azure на основе сообщений в своих решениях
