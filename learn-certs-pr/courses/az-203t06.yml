summary: |-
  Этот курс посвящен вопросам взаимодействия между приложениями и службами.  Слушатели учатся создавать свои собственные API-интерфейсы и управлять ими с помощью API-управления, как использовать различные службы на основе событий и сообщений в Azure в своих решениях для разработки. Также на протяжении курса учащиеся учатся создавать и интегрировать эти ресурсы с помощью портала Azure, интерфейса командной строки Azure, REST и кода приложения.

  #### Профиль аудитории
  - Слушатели этого курса заинтересованы в разработке Azure или в прохождении сертификационного экзамена Microsoft Azure Developer Associate.
  - Слушатели должны иметь 1-2 года опыта работы в качестве разработчика. Предполагается, что слушатели курса уже знают, как кодировать, и имеют фундаментальные знания Azure.
  - Рекомендуется иметь некоторый опыт работы с PowerShell или Azure CLI, работы на портале Azure и хотя бы с одним языком программирования, поддерживаемым Azure. Большинство примеров в этом курсе представлены в C# .NET.
