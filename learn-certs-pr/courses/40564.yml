  ### Модуль 2&#58; практическое занятие: обеспечение комплексной безопасности IoT
  #### Уроки
  - Обеспечение безопасности и настройка IoT Hub и Device Provisioning Service
  - Регистрация и подготовка устройств IoT
  - Установка и настройка IoT Edge
  - Установка Azure Security IoT Agent
  - Симуляция атак на IoT
  - Настройка безопасности и уведомлений