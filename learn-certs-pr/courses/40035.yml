summary: |-
  Этот пятидневный учебный курс из двух компонентов поможет вам подготовиться к экзаменам Microsoft Technology Associate 98-361 и 98-372 и получить представление о следующих темах&#58; базовое программирование, объектно-ориентированное программирование, общая разработка программного обеспечения, веб-приложения, настольные приложения, базы данных, концепции .NET Framework, пространства имен и классы в .NET Framework, компиляция кода .NET, классы ввода-вывода в .NET Framework, безопасность, языки .NET и управление памятью. Эти курсы используют то же содержимое, что и в Официальных академических курсах Microsoft (MOAC) для этих экзаменов.

  #### Профиль аудитории
  Microsoft Technology Associate (MTA) - это новейший набор сертификационных экзаменов Microsoft, подтверждающих фундаментальные знания, необходимые для начала карьеры с использованием технологий Microsoft. Эта программа обеспечивает подходящую отправную точку для будущей карьеры в области технологий и предполагает некоторые навыки или обучение, но не предполагает практического опыта.
prerequisitesSection: |-
  Для этого курса нет никаких предварительных условий.
