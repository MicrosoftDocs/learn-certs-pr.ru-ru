summary: |-
  В этом пятидневном курсе объясняется, как внедрить и управлять инфраструктурой виртуализации в программно-определяемом центре обработки данных с помощью Microsoft System Center 2016 Virtual Machine Manager. В курсе также описывается, как контролировать инфраструктуру с помощью Microsoft System Center Operations Manager и защищать ее с помощью Microsoft System Center Data Protection Manager.

  #### Профиль аудитории
  Этот курс предназначен для ИТ-специалистов и администраторов, отвечающих за разработку, внедрение и управление инфраструктурой виртуализации в программно-определяемом центре данных с помощью System Center 2016 Virtual Machine Manager. Основное внимание в этом курсе уделяется управлению инфраструктурой виртуализации Hyper-V в Windows Server 2016, хотя этот курс также охватывает другие платформы виртуализации, которыми можно управлять с помощью Virtual Machine Manager 2016. 

  Этот курс также предназначен для лиц, принимающих решения в области ИТ, которые хотят определить, какой продукт виртуализации внедрить в свои программно-определяемые центры обработки данных, и хотят ознакомиться с решением System Center 2016 для управления инфраструктурой виртуализации.
prerequisitesSection: |-
