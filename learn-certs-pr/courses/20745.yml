  - Понимание протокола TCP/IP и сетевых концепций
  - Понимание различных технологий и концепций хранения
  - Знакомство с различными типами виртуализаций
  - Знакомство с Windows Server и его администрированием.
  - Понимание Windows PowerShell

  Студенты должны иметь возможность работать в команде/виртуальной команде и обладать хорошими навыками документирования и общения.

  Студенты, которые посещают этот курс, могут выполнить предварительные условия, посещая следующие курсы или приобретая эквивалентные знания и навыки&#58;
  - 20740 - Хранение и вычисления с помощью Windows Server 2016
  - 20741 - Работа в сети с помощью Windows Server 2016
outlineSection: |-
  ### Модуль 1&#58; Введение в серверную виртуализацию
  Этот модуль объясняет различные решения для виртуализации. В нем также описаны концепции программного центра обработки данных и Microsoft Azure.
  #### Уроки
  - Обзор виртуализации Microsoft
  - Представление программно-определяемого центра обработки данных
  - Расширение виртуализации до облака


  #### Лабораторная работа&#58; оценка возможностей виртуализации
  - Выбор подходящего метода виртуализации
  - Создание виртуальных машин Azure

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать различные технологии виртуализации и сценарии, в которых вы будете их применять.
  - Описать работу программно-определяемых центров обработки данных и сравнить их с традиционными центрами обработки данных.
  - Перечислить основные преимущества Microsoft Azure и процесс управления Azure.

   
  ### Модуль 2&#58; Обзор виртуализации Hyper-V
  В этом модуле объясняется, как установить и управлять Hyper-V в Windows Server 2016.
  #### Уроки
  - Установка и настройка роли Hyper-V
  - Создание и управление виртуальными жесткими дисками и виртуальными машинами.
  - Создание и использование виртуальных коммутаторов Hyper-V
  - Внедрение отказоустойчивой кластеризации с Hyper-V


  #### Лабораторная работа&#58; создание и управление виртуальными жесткими дисками и виртуальными машинами
  - Установка и настройка роли сервера Hyper-V
  - Настройка виртуальных машин и виртуальных жестких дисков.


  #### Лабораторная работа&#58; реализация отказоустойчивой кластеризации с Hyper-V
  - Создание отказоустойчивого кластера Hyper-V
  - Управление отказоустойчивым кластером Hyper-V

  После завершения этого модуля студенты смогут следующее&#58;
  - Устанавливать и настраивать роли Hyper-V.
  - Создавать и управлять виртуальными жесткими дисками и виртуальными машинами.
  - Создавать и использовать виртуальные коммутаторы Hyper-V.
  - Проводить внедрение отказоустойчивой кластеризации с Hyper-V


  ### Модуль 3&#58; Установка и настройка Virtual Machine Manager
  В этом модуле объясняется, как установить и настроить Virtual Machine Manager для управления средой виртуализации.
  #### Уроки
  - Обзор Virtual Machine Manager
  - Установка Virtual Machine Manager
  - Добавление хостов и управление группами хостов


  #### Лабораторная работа&#58; установка и настройка Virtual Machine Manager
  - Установка и настройка Virtual Machine Manager
  - Добавление хостов и групп хостов
  - Управление подпиской Azure с помощью Virtual Machine Manager.

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать ключевые функции Virtual Machine Manager.
  - Объяснить, как установить Virtual Machine Manager.

  Добавьте хосты виртуализации в Virtual Machine Manager и управляйте хостами виртуализации и группой хостов

  ### Модуль 4&#58; Управление структурой хранилища и обновлениями структуры
  В этом модуле объясняется, как управлять структурой хранения и обновлениями структуры в Virtual Machine Manager.
  #### Уроки
  - Обзор технологий хранения данных для виртуализации серверов
  - Управление структурой хранилища
  - Управление обновлениями структуры


  #### Лабораторная работа&#58; управление структурой хранилища и обновлениями структуры
  - Внедрение инфраструктуры хранения
  - Создание кластера файлового сервера и политики QoS хранилища.
  - Управление обновлениями структуры

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать технологии хранения, которые использует Virtual Machine Manager.
  - Развертывать и управлять структурой хранения в Virtual Machine Manager.
  - Управлять обновлениями Virtual Machine Manager.


  ### Модуль 5&#58; Конфигурирование и управление библиотекой Virtual Object Manager и объектами библиотеки
  Этот модуль описывает, как настроить и управлять библиотекой Virtual Machine Manager и объектами библиотеки. Также описываются различия между профилями и шаблонами и как они используются.
  #### Уроки
  - Обзор библиотеки Virtual Machine Manager
  - Подготовка Windows к развертыванию в Virtual Machine Manager
  - Работа с профилями
  - Работа с шаблонами VM


  #### Лабораторная работа&#58; настройка и управление библиотекой и объектами библиотеки Virtual Machine Manager
  - Настройка и управление библиотекой Virtual Machine Manager
  - Создание образа Windows для библиотеки Virtual Machine Manager
  - Создание и управление профилями и шаблонами

  После завершения этого модуля студенты смогут следующее&#58;
  - Описывать библиотеку Virtual Machine Manager и объекты библиотеки.
  - Подготовку Windows для развертывания в Virtual Machine Manager.
  - Объяснять работу с профилями.
  - Описывать работу с шаблонами VM.


  ### Модуль 6&#58; Управление структурой сети
  Этот модуль объясняет, как управлять сетью в Virtual Machine Manager.
  #### Уроки
  - Сетевые концепции в Virtual Machine Manager
  - Управление программно-определяемой сетью
  - Понимание виртуализации сетевых функций


  #### Лабораторная работа&#58; создание и настройка сетевой структуры
  - Связывание виртуальных сетевых адаптеров хостов Hyper-V с логической сетью управления
  - Развертывание сетевого контроллера


  #### Лабораторная работа&#58; настройка и тестирование виртуализации сети Hyper-V
  - Настройка виртуализации сети Hyper-V
  - Предоставление и тестирование сетей VM арендаторов.

  После завершения этого модуля студенты смогут следующее&#58;
  - Объяснить основные концепции сети в Virtual Machine Manager.
  - Реализовать программно-определяемую сеть с помощью Virtual Machine Manager.
  - Описать компоненты виртуализации базовой сетевой функции (NFV), доступные в сетевом контроллере.


  ### Модуль 7&#58; Создание и управление виртуальными машинами с помощью Virtual Machine Manager.
  В этом модуле объясняется, как создавать виртуальные машины и управлять ими с помощью Virtual Machine Manager.
  #### Уроки
  - Задачи управления ВМ
  - Создание, клонирование и преобразование VM


  #### Лабораторная работа&#58; создание VM и управление ими с помощью System Center VM Manager
  - Создание виртуальной машины и изменение ее свойств.
  - Создание и управление контрольными точками
  - Клонирование и миграция виртуальной машины

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать различные задачи управления, которые вы можете выполнять на виртуальных машинах.
  - Создавать, клонировать и преобразовывать виртуальные машин.


  ### Модуль 8&#58; Управление облаками в Microsoft System Center Virtual Machine Manager
  В этом модуле объясняется, как создавать облака и управлять ими с помощью Virtual Machine Manager.
  #### Уроки
  - Введение в облака
  - Создание и управление облаками
  - Создание пользовательских ролей в Virtual Machine Manager


  #### Лабораторная работа&#58; управление облаками в Virtual Machine Manager
  - Создание частного облака
  - Создание ролей пользователей

  После завершения этого модуля студенты смогут следующее&#58;
  - Объяснить концепцию облака и как вы можете использовать Virtual Machine Manager для создания облака.
  - Создавать и управлять облачными службами.
  - Создавать пользовательские роли в Virtual Machine Manager.


  ### Модуль 9&#58; Управление службами в Virtual Machine Manager.
  Этот модуль объясняет, как создавать и управлять службами в Virtual Machine Manager.
  #### Уроки
  - Обзор служб в Virtual Machine Manager.
  - Создание и управление службами в Virtual Machine Manager


  #### Лабораторная работа&#58; управление службами в Virtual Machine Manager
  - Создание шаблона службы
  - Развертывание службы и обновление шаблона службы
  - Масштабирование службы и обновление службы

  После завершения этого модуля студенты смогут следующее&#58;
  - Описывать службы в Virtual Machine Manager.
  - Создавать и управлять службами в Virtual Machine Manager.


  ### Модуль 10&#58; Мониторинг инфраструктуры виртуализации с помощью System Center Operations Manager
  В этом модуле объясняется, как использовать Operations Manager для мониторинга инфраструктуры виртуализации.
  #### Уроки
  - Архитектура и безопасность Operations Manager
  - Использование Operations Manager для мониторинга и отчетности
  - Интеграция Operations Manager с Virtual Machine Manager и Data Protection Manager.


  #### Лабораторная работа&#58; мониторинг инфраструктуры виртуализации с помощью Operations Manager
  - Реализация агентов Operations Manager
  - Интеграция Operations Manager с Virtual Machine Manager

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать архитектуру Operations Manager и объяснить, как обеспечить безопасный доступ к данным Operations Manager.
  - Использовать Operations Manager для мониторинга и отчетности.
  - Интегрировать Operations Manager с Virtual Machine Manager и Data Protection Manager.


  ### Модуль 11&#58; Реализация и управление Hyper-V Replica и Azure Site Recovery
  В этом модуле объясняется, как внедрить Hyper-V Replica и Azure Site Recovery и управлять им.
  #### Уроки
  - Внедрение и управление Hyper-V Replica
  - Внедрение и управление Azure Site Recover


  #### Лабораторная работа&#58; внедрение и управление Hyper-V Replica и Azure Site Recovery
  - Настройка и управление Hyper-V Replica
  - Настройка и управление Azure Site Recover

  После завершения этого модуля студенты смогут следующее&#58;
  - Внедрение и управление Hyper-V Replica.
  - Внедрение и управление Azure Site Recover.


  ### Модуль 12&#58; Защита инфраструктуры виртуализации с помощью Data Protection Manager.
  В этом модуле объясняется, как использовать Data Protection Manager для защиты инфраструктуры виртуализации.
  #### Уроки
  - Обзор параметров резервного копирования и восстановления для VM
  - Настройка и управление Data Protection Manager для защиты инфраструктуры виртуализации.


  #### Лабораторная работа&#58; защита инфраструктуры виртуализации с помощью Data Protection Manager
  - Настройка сервера DPM и установка агентов защиты DPM
  - Создание и настройка групп защиты
  - Восстановление VM и других данных
  - Обеспечение онлайн-защиты с помощью DPM

  После завершения этого модуля студенты смогут следующее&#58;
  - Описывать параметры резервного копирования и восстановления для VM.
  - Настраивать и управлять Data Protection Manager для защиты инфраструктуры виртуализации.

