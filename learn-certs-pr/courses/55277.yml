summary: |-
  Этот обучающий курс Introduction to PowerPoint 2019 предназначен для учащихся, желающих изучить основы, необходимые для создания и изменения базовых презентаций с использованием Microsoft Office PowerPoint 2019. Учащиеся познакомятся со средой PowerPoint и создадут презентацию. Учащиеся выполнят форматирование текста с целью повышения четкости, добавят в презентацию графические объекты и изменят их. Учащиеся также добавят в презентацию таблицы и диаграммы с целью представления данных в структурированном виде и затем завершат подготовку презентации.

  #### Профиль аудитории
  Учащиеся, которые не знакомы или едва знакомы с Microsoft PowerPoint 2019 и более опытные пользователи Word, желающие ознакомиться с темами, представленными в этом курсе, в интерфейсе 2019 года.
prerequisitesSection: |-
  Для прохождения этого курса Microsoft PowerPoint требуется следующее&#58;
  - Умение пользоваться персональным компьютером, мышью и клавиатурой.
  - Уверенное использование среды Windows.
  - Умение запускать и закрывать программы, находить хранящуюся на компьютере информацию, управлять файлами и папками.
outlineSection: |-
  ### Модуль 1&#58; создание презентации PowerPoint
  В этом модуле объясняется, как создать презентацию в Microsoft PowerPoint.
  #### Уроки
  - Запуск Microsoft PowerPoint
  - Обычный режим
  - Создание презентации
  - Сохранение документа
  - Импорт файла
  - Строка состояния
  - Закрытие презентации


  #### Лабораторная работа &#58; создание презентации Microsoft PowerPoint
  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Запустить Microsoft PowerPoint.
  - Знакомы с обычным режимом.
  - Создать презентацию PowerPoint.
  - Сохранить презентацию PowerPoint.
  - Импортировать файл в PowerPoint.
  - Знакомы со строкой состояния.
  - Закрыть презентацию PowerPoint.


  ### Модуль 2&#58; лента
  В этом модуле объясняется, как работать с лентой в Microsoft PowerPoint.
  #### Уроки
  - Лента
  - Вкладки
  - Группы
  - Команды
  - Вкладка «Подробнее»


  #### Лабораторная работа &#58; изучение ленты
  После прохождения этого модуля учащиеся смогут&#58;
  - Работать с вкладками, группами и командами.
  - Знать, в какой вкладке находятся те или иные группы и команды.


  ### Модуль 3&#58; панель быстрого доступа
  В этом модуле объясняется, как работать с панелью быстрого доступа в Microsoft PowerPoint.
  #### Уроки
  - Добавление распространенных команд
  - Добавление дополнительных команд с помощью окна настройки.
  - Добавление команд и групп ленты.
  - Размещение


  #### Лабораторная работа &#58; настройка панели быстрого доступа
  После прохождения этого модуля учащиеся смогут&#58;
  - Добавлять распространенные команды на панель быстрого доступа.
  - Добавлять дополнительные команды на панель быстрого доступа.
  - Перемещать панель быстрого доступа.


  ### Модуль 4&#58; представление «бекстейдж» (меню файла)
  В этом модуле объясняется, как работать с представлением «бекстейдж» в Microsoft PowerPoint.
  #### Уроки
  - Знакомство с представлением «бекстейдж»
  - Открытие презентации
  - Новые презентации и шаблоны презентаций
  - Свойства презентации
  - Добавление вашего имени в Microsoft PowerPoint


  #### Лабораторная работа &#58; упражнения по представлению «бекстейдж»
  - Открытие презентации
  - Создание повестки дня с использованием шаблона

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать представление «бекстейдж».
  - Открывать презентации Microsoft PowerPoint.
  - Создавать новые презентации Microsoft PowerPoint.
  - Использовать шаблоны Microsoft PowerPoint.
  -Менять свойства презентации.
  - Персонализировать копии Microsoft PowerPoint.

  ### Модуль 5&#58; форматирование презентаций Microsoft PowerPoint
  В этом модуле объясняется, как форматировать презентации в Microsoft PowerPoint.
  #### Уроки
  - Выбор макета слайдов
  - Добавление текста
  - Добавление текста из текстового файла или структуры Word
  - Редактирование текста
  - Форматирование текста
  - Форматирование текста как «ВордАрт»
  - Создание маркированных и нумерованных списков
  - Рукописная формула
  - Форматирование текстовых заполнителей
  - Добавление слайдов в презентацию
  - Упорядочивание слайдов


  #### Лабораторная работа &#58; форматирование текста
  После прохождения этого модуля учащиеся смогут&#58;
  - Выбирать макеты слайдов.
  - Добавлять на слайд текст.
  - Импортировать содержимое из структуры текстового файла.
  - Редактировать текст.
  - Форматировать текст.
  - Форматировать текстовые заполнители.
  - Применять стили к слайдам.
  - Добавлять слайды в презентацию.
  - Удалять слайды из презентации. Упорядочивать слайды.

  ### Модуль 6&#58; работа с изображениями
  В этом модуле объясняется, как работать с изображениями в Microsoft PowerPoint.
  #### Уроки
  - Добавление изображений на слайд
  - Вставка картинки
  - Вставка значков
  - Вставка картинок из коллекций
  - Как сделать и вставить снимок экрана
  - Редактирование изображения
  - Форматирование изображения
  - Создание дополнительного цвета с помощью пипетки
  - Применение стиля и обрезка изображения
  - Упорядочивание изображений
  - Добавление фигур
  - Использование рукописного фрагмента


  #### Лабораторная работа &#58; работа с изображениями и фигурами
  После прохождения этого модуля учащиеся смогут&#58;
  - Добавлять изображения в презентацию.
  - Вставлять картинки.
  - Вставлять картинки из коллекций.
  - Вставлять снимки экрана.
  - Редактировать изображения.
  - Поворачивать и менять размер изображений.
  - Осуществлять группировку и разгруппировку изображений.
  - Упорядочивать изображения.
  - Добавлять фигуры.


  ### Модуль 7&#58; работа с таблицами и диаграммами
  В этом модуле объясняется, как работать с таблицами и изображениями в Microsoft PowerPoint.
  #### Уроки
  - Вставка таблицы
  - Форматирование таблицы
  - Импорт таблиц из внешних источников
  - Вставка диаграммы
  - Форматирование диаграммы
  - Импорт диаграмм из внешних источников


  #### Лабораторная работа &#58; упражнения по работе с таблицами и диаграммами
  - Работа с таблицей
  - Работа с диаграммами

  После прохождения этого модуля учащиеся смогут&#58;
  - Вставлять таблицы на слайды.
  - Форматировать таблицы.
  - Копировать таблицы из приложений Microsoft Office в PowerPoint.
  - Вставлять диаграммы на слайды.
  - Форматировать диаграммы.
  - Копировать диаграммы из других приложений Microsoft Office в PowerPoint.


  ### Модуль 8&#58; завершение подготовки презентаций Microsoft PowerPoint
