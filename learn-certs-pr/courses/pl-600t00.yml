summary: |-
  Архитектор решений отвечает за успешную разработку, внедрение и развертывание общего решения, а также успешный переход на такое решение. Архитектор решений обеспечивает соответствие решения потребностям клиента в настоящее время и в будущем. В этом курсе учащиеся познакомятся с решениями, которые принимает архитектор решений во время реализации решений, включая такие аспекты, как безопасность, интеграции, архитектуру Power Apps, архитектуру Power Automate и другие. Этот курс разработан для того, чтобы познакомить вас с ролью архитектора решений.

  #### Профиль аудитории
  Старшие консультанты (как функциональные, так и технические), стремящиеся стать архитекторами решений или действующие архитекторы решений, являющиеся новичками в этой роли.
