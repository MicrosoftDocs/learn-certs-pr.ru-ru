  ### Модуль 3&#58; реализация безопасности на основе PowerShell
  В предыдущем модуле вы узнали о ряде связанных с безопасностью функций, встроенных в Windows PowerShell, и технологиях, являющихся частью операционной среды Windows PowerShell и помогающих с принудительным применением таких функций. Цель этого модуля — представить наиболее распространенные и эффективные методы использования Windows PowerShell для повышения безопасности операционной системы. Такие методы включают следующее&#58; > Защита от нежелательных изменений конфигурации с помощью PowerShell Desired State Configuration (DSC) > Реализация принципа предоставления минимальных прав в сценариях удаленного администрирования с использованием Just Enough Administration (JEA) > Отслеживание и аудит событий, которые могут указывать на попытки атак, благодаря использованию ведения журнала Windows PowerShell
  #### Уроки
  - Windows PowerShell DSC
  - Just Enough Administration (JEA)
  - Аудит и ведение журнала Windows PowerShell

