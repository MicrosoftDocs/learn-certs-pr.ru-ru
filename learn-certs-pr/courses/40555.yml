summary: |-
  Представленный в 2006 году Windows PowerShell является языком сценариев, оболочкой командной строки и платформой сценариев на Microsoft .NET Framework. Несмотря на предназначенность для сценариев, Windows PowerShell обладает рядом характеристик, общих для языков программирования, включая объектно-ориентированную природу, расширяемость, подобный C# синтаксис и возможность взаимодействовать непосредственно с классами .NET, их свойствами и методами.

  Основной целью Windows PowerShell было помочь IT-специалистам и опытным пользователям контролировать и автоматизировать администрирование операционной системы Windows и приложений, работающих на Windows.

  Чтобы пользоваться преимуществами, обеспечиваемыми Windows PowerShell, и одновременно минимизировать связанные с безопасностью риски, важно понимать основные аспекты операционной безопасности Windows PowerShell. Еще один аспект, который важно рассмотреть в контексте курса, — это роль Windows PowerShell в вирусных атаках.

  Этот 1-дневный семинар по безопасности под руководством инструктора предоставляет теоретические знания и практическое обучение в отношении PowerShell. Вы познакомитесь с основами PowerShell, включая его архитектуру, выпуски и версии, а также основы взаимодействия с PowerShell.

  Затем вы изучите наиболее распространенные техники на основе Windows PowerShell, применяемые хакерами для использования существующего доступа к операционной системе Windows в целях упрощения установки вредоносного программного обеспечения, выполнения задач рекогносцировки, установки устойчивости на целевом компьютере и обеспечения горизонтального перемещения. Вы также познакомитесь с некоторыми средствами безопасности на основе Windows PowerShell, упрощающими тесты на проникновение, проведение экспертизы и реконструирование эксплойтов Windows PowerShell. В завершение курса вы предоставите краткий обзор рекомендуемых Blue Team технологий, предназначенных для реализации комплексной, углубленной защиты от атак на основе Windows PowerShell.

  Этот семинар является частью серии семинаров корпорации Microsoft в отношении обеспечения безопасности. И хотя прохождение вами каких-либо других курсов в рамках серии Security Workshop не является обязательным для прохождения этого семинара, мы настоятельно рекомендуем начать с первого курса серии — Microsoft Security Workshop&#58; Enterprise Security Fundamentals.
  - 40551A&#58; Microsoft Security Workshop&#58; Enterprise Security Fundamentals
  - 40552A&#58; Microsoft Security Workshop&#58; Managing Identity
  - 40553A&#58; Microsoft Security Workshop&#58; Planning for a Secure Enterprise - Improving Detection
  - 40554A&#58; Microsoft Security Workshop&#58; Implementing Windows 10 Security Features
  - 40555A&#58; Microsoft Security Workshop&#58; Implementing PowerShell Security Best Practices.

  #### Профиль аудитории
  Этот курс предназначен для IT-специалистов, которым требуется более глубокое понимание связанных с безопасностью функций и эксплойтов Windows PowerShell для повышения уровня знаний благодаря получению преимущественно практического опыта реализации функций безопасности Windows PowerShell.
