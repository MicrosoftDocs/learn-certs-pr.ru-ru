summary: |-
  Этот трехдневный курс под руководством инструктора посвящен планированию и внедрению решений инфраструктуры корпоративной базы данных с использованием SQL Server 2014 и других технологий Microsoft. В нем описывается, как консолидировать рабочие нагрузки SQL Server, планировать и внедрять решения высокой доступности и аварийного восстановления.

  Примечание&#58; Этот курс предназначен для клиентов, которые заинтересованы в изучении SQL Server 2012 или SQL Server 2014. Он охватывает новые функции в SQL Server 2014, а также важные возможности всей платформы данных SQL Server.

  #### Профиль аудитории
  Этот курс предназначен для специалистов по базам данных, которым необходимо планировать, внедрять и управлять решениями для баз данных. Основные обязанности включают&#58; 
  - Планирование и внедрение инфраструктуры баз данных. 
  - Планирование и реализация стратегий консолидации. 
  - Планирование и внедрение решений высокой доступности. 
  - Планирование и внедрение решений аварийного восстановления.
prerequisitesSection: |-
  Этот курс требует, чтобы вы соответствовали следующим предварительным условиям&#58;
  - Опыт работы с реляционными базами данных не менее 2 лет, в том числе; 
    - Планирование и внедрение баз данных
    - Управление базами данных
    - Запросы с помощью Transact-SQL 
    - Некоторые базовые знания высокой доступности и аварийного восстановления
outlineSection: |-
  ### Модуль 1&#58; Введение в корпоративную архитектуру данных
  По мере роста организаций до масштаба предприятия требования к ИТ-инфраструктуре становятся все более сложными, а сетевая среда часто включает в себя все большее количество серверов, клиентских компьютеров, сегментов сети и других компонентов. Поскольку данные имеют основополагающее значение для большинства операций ИТ, необходимо тщательно продумать предоставление доступа к базам данных и управление ими в масштабах всего предприятия.
  #### Уроки
  - Особенности корпоративных данных
  - Оценка существующей инфраструктуры


  #### Лабораторная работа &#58; Оценка существующей корпоративной инфраструктуры данных
  После завершения этого модуля вы сможете&#58; 
  - Описать аспекты инфраструктуры данных предприятия. 
  - Использовать MAP Toolkit для оценки существующей среды корпоративных данных.


  ### Модуль 2&#58; Управление конфигурацией нескольких серверов
  Когда инфраструктура предприятия включает в себя несколько серверов баз данных, может быть полезно стандартизировать настройки конфигурации и применять их для обеспечения соответствия и управляемости. В этом модуле обсуждается управление на основе политик в SQL Server и описывается, как его можно использовать вместе с такими средствами управления конфигурацией, как Microsoft System Center, для управления сервером базы данных предприятия.
  #### Уроки
  - Управление на основе политики
  - Microsoft System Center


  #### Лабораторная работа &#58; Планирование и внедрение управления, основанного на политике
  После завершения этого модуля вы сможете&#58; 
  - Внедрить управление, основанное на политике 
  - Описать, как System Center можно использовать для управления инфраструктурой базы данных


  ### Модуль 3&#58; Мониторинг работоспособности SQL Server 2014
  В этом модуле описываются сборщик данных и точка управления служебной программой SQL Server - две функции SQL Server 2014, которые позволяют выполнять всесторонний мониторинг работоспособности в масштабах всего предприятия.
  #### Уроки
  - Введение в мониторинг работоспособности
  - Сборщик данных
  - Утилита SQL Server


  #### Лабораторная работа &#58; Мониторинг работоспособности SQL Server
  После завершения этого модуля вы сможете&#58; 
  - Описать параметры мониторинга состояния нескольких серверов в SQL Server 2014. 
  - Описать и настроить сборщик данных. 
  - Описать и настроить служебную программу SQL Server.


  ### Модуль 4&#58; Консолидация рабочих нагрузок базы данных с помощью SQL Server 2014
  В этом модуле представлен обзор преимуществ консолидации рабочих нагрузок базы данных с помощью SQL Server 2014, а также описаны различные варианты реализации стратегии консолидации. Также в нем описывается, как можно управлять консолидированной инфраструктурой в различных сценариях.
  #### Уроки
  - Рекомендации по консолидации серверов баз данных
  - Управление ресурсами в инфраструктуре консолидированной базы данных


  #### Лабораторная работа &#58; Консолидация SQL Server
  После завершения этого модуля вы сможете&#58; 
  - Привести соображения по консолидации баз данных и серверов баз данных. 
  - Объяснить варианты управления ресурсами в различных сценариях консолидации.


  ### Модуль 5&#58; Введение в облачные решения для данных
  Облачные вычисления очень быстро завоевали популярность в мире ИТ, и многие организации внедрили или планируют внедрять облачные решения, которые охватывают всю их инфраструктуру или ее часть. В этом модуле описаны некоторые фундаментальные концепции облачных вычислений и показано, как включить SQL Server 2014 в инфраструктуру частного облака.
  #### Уроки
  - Обзор облачных вычислений
  - SQL Server в частном облаке


  #### Лабораторная работа &#58; Подготовка установки SQL Server в шаблоне виртуальной машины
  После завершения этого модуля вы сможете&#58; 
  - Объяснить фундаментальные концепции облачных вычислений и описать технологии, лежащие в основе облачных решений Microsoft. 
  - Описать, как предоставлять службы данных на основе SQL Server в инфраструктуре частного облака.


  ### Модуль 6&#58; Введение в высокую доступность в SQL Server 2014
  В 24-часовой рабочей среде жизненно важна поддержка высокодоступных баз данных. SQL Server 2014 включает в себя множество функций, которые могут помочь организациям обеспечить уровень обслуживания, необходимый для ведения бизнеса. Этот модуль объясняет различные способы реализации высокой доступности с помощью SQL Server 2014. Также в нем описывается, как использовать доставку журналов для повышения устойчивости отдельных пользовательских баз данных.
  #### Уроки
  - Концепции и параметры высокой доступности в SQL Server 2014
  - Доставка журналов


  #### Лабораторная работа &#58; Использование доставки журналов
  После завершения этого модуля вы сможете&#58; 
  - Описать основные концепции и варианты реализации высокой доступности в SQL Server 2014. 
  - Описать, как реализовать высокую доступность для отдельных баз данных с помощью доставки журналов.


  ### Модуль 7&#58; Кластеризация с Windows Server и SQL Server 2014
  SQL Server 2014 тесно интегрирован с функцией отказоустойчивой кластеризации Windows Server в Windows Server 2012 и Windows Server 2012 R2, что позволяет создавать кластерные решения корпоративного класса, способные предоставлять комплексные решения для обеспечения высокой доступности и аварийного восстановления. В этом модуле объясняется, как работают отказоустойчивые кластеры Windows Server и экземпляры отказоустойчивого кластера SQL Server AlwaysOn, а также описывается, как реализовать кластеризацию для защиты доступности службы.
  #### Уроки
  - Введение в отказоустойчивую кластеризацию Windows Server
  - Экземпляры отказоустойчивого кластера SQL Server AlwaysOn


  #### Лабораторная работа &#58; Внедрение экземпляра отказоустойчивого кластера AlwaysOn
  После завершения этого модуля вы сможете&#58; 
  - Описать основные преимущества и функции отказоустойчивой кластеризации Windows Server. 
  - Описать, как использовать экземпляры отказоустойчивого кластера SQL Server AlwaysOn для обеспечения высокой доступности экземпляров SQL Server.


  ### Модуль 8&#58; Группы доступности AlwaysOn
  SQL Server 2014 включает в себя группы доступности AlwaysOn для обеспечения высокой доступности групп баз данных. Этот модуль описывает группы доступности AlwaysOn в SQL Server 2014, объясняет ключевые концепции групп доступности AlwaysOn и описывает, как их можно использовать для поддержки высокодоступных баз данных.
  #### Уроки
  - Введение в группы доступности AlwaysOn
  - Работа с группами доступности AlwaysOn
  - Рекомендации по использованию групп доступности AlwaysOn


  #### Лабораторная работа &#58; Внедрение и тестирование группы доступности AlwaysOn
  После завершения этого модуля вы сможете&#58; 
  - Описать основные понятия и терминологию групп доступности AlwaysOn. 
  - Объяснить, как работать с группами доступности AlwaysOn.


  ### Модуль 9&#58; Планирование высокой доступности и аварийного восстановления
  В этом модуле описываются вопросы планирования для обеспечения высокой доступности и аварийного восстановления, а также представлены общие сценарии реализации для локальных, гибридных сред и сред Microsoft Azure.
  #### Уроки
  - Высокая доступность и аварийное восстановление с SQL Server 2014
  - Решения высокой доступности и аварийного восстановления SQL Server


  #### Лабораторная работа &#58; Планирование высокой доступности и аварийного восстановления
  После завершения этого модуля вы сможете&#58; 
  - Привести соображения по внедрению высокой доступности и аварийного восстановления с использованием SQL Server 2014, а также описать некоторые распространенные сценарии. 
  - Привести соображения по реализации высокой доступности и аварийного восстановления с использованием служб SQL Server 2014 и Microsoft Azure, а также описать некоторые распространенные сценарии.


  ### Модуль 10&#58; Репликация данных
  Репликация SQL Server позволяет копировать и распространять данные и объекты базы данных на другие компьютеры и локации на вашем предприятии, что может повысить доступность и масштабируемость. Этот модуль предоставляет обзор репликации SQL Server и объясняет агенты, используемые для внедрения репликации. В нем описаны некоторые распространенные сценарии репликации, а также как спроектировать систему репликации, подходящую для ваших требований, и как отслеживать и устранять неполадки репликации.
  #### Уроки
  - Репликация SQL Server
  - Планирование репликации


  #### Лабораторная работа &#58; Планирование и внедрение репликации
  После завершения этого модуля вы сможете&#58; 
  - Описать репликацию SQL Server. 
  - Определить подходящее решение по репликации для конкретного сценария.

