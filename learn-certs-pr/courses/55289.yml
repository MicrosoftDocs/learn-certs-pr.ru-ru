summary: |-
  В этом курсе Intermediate Microsoft Project 2019&#58; Digging Deeper подробно рассматриваются основные функции Project 2019 или Project 365, включая ввод и соединение задач, ресурсы и управление ресурсами, проверку и обновление проектов. Вы научитесь эффективно управлять проектами, создавать главные проекты и подпроекты, создавать и настраивать визуальные отчеты, работать с пулами ресурсов и анализировать затраты по проектам.

  #### Профиль аудитории
  Этот курс предназначен для учащихся с базовыми навыками работы с Microsoft Project, включающими хорошую ориентацию в программе.
prerequisitesSection: |-
  Базовые навыки работы с Microsoft Project, включая хорошую ориентацию в программе.
outlineSection: |-
  ### Модуль 1&#58; запуск проекта из существующих проектов Excel Workbook или списка задач SharePoint
  В этом модуле объясняется, как запустить проект.
  #### Уроки
  - Запуск проекта

  После прохождения этого модуля учащиеся смогут&#58;
  - Задать параметры проекта.
  - Создать проект из существующего проекта.
  - Создать проект из электронной таблицы Excel.
  - Создать проект из списка SharePoint.


  ### Модуль 2&#58; продвинутые способы управления задачами и ресурсами
  В этом модуле объясняется, как использовать продвинутые способы для управления задачами и ресурсами.
  #### Уроки
  - Управление задачами и ресурсами
  - Понимание настроек затраченного и фактического времени
  - Установка ограничений задач
  - Разделение и отложение задач
  - Использование инспектора задач
  - Анализ критических задач и критического пути
  - Использование времени задержки и времени опережения
  - Анализ назначений задач
  - Использование визуального оптимизатора ресурсов
  - Использование пула ресурсов и общих ресурсов
  - Управление доступностью ресурсов и ставки оплаты


  #### Лабораторная работа &#58; упражнения
  - Изменение зависимости задач
  - Создание ограничения задачи
  - Разделение задачи&#58; использование Gantt Chart View
  - Отложение задачи&#58; использование Gantt Chart View
  - Просмотр инспектора задач
  - Установка времени задержки и опережения
  - Добавление примечания с помощью диалогового окна «Сведения о назначении»
  - Отображение визуального оптимизатора ресурсов и применение форматирования
  - Предоставление общего доступа к пулу ресурсов
  - Изменение ставки оплаты

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Работать с зависимостями задач.
  - Понимать настройки затраченного и фактического времени.
  - Устанавливать ограничения задач.
  - Разделять и откладывать задачи.
  - Использовать инспектор задач.
  - Анализировать критические задачи и критический путь.
  - Использовать время задержки и время опережения.
  - Анализировать назначения задач.
  - Использовать визуальный оптимизатор ресурсов.
  - Использовать пул ресурсов и предоставлять общий доступ к ресурсам.
  - Управлять доступностью ресурсов и ставками оплаты.


  ### Модуль 3&#58; управление проектом с помощью продвинутых техник
  В этом модуле объясняется, как проверять и устранять любые проблемы в проектах.

  #### Уроки
  - Использование выравнивания для устранения превышения доступности ресурсов
  - Исправление задач
  - Понимание базовых и промежуточных планов
  - Анализ затрат по проектам и создание бюджетов


  #### Лабораторная работа &#58; упражнения
  - Использование выравнивания для устранения превышения доступности ресурсов&#58; использование Gantt
  - Исправление задач
  - Установка дополнительных базовых планов
  - Создание бюджетов

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Использовать выравнивание для устранения превышения доступности ресурсов.
  - Исправлять задачи.
  - Понимать базовые и промежуточные планы.
  - Анализировать затраты по проектам и создавать бюджеты.


  ### Модуль 4&#58; форматирование и настройка представлений
  В этом модуле объясняется, как форматировать и настраивать представления в Microsoft Project.
  #### Уроки
  - Настройка Gantt Chart
  - Создание пользовательского представления
  - Применение фильтров
  - Использование Work Breakdown Structure (WBS) Codes


  #### Лабораторная работа &#58; упражнения
  - Настройка Gantt Chart с использованием Gantt Chart View
  - Создание пользовательского представления
  - Применение фильтров

  После прохождения этого модуля учащиеся смогут&#58;
  - Настраивать Gantt Chart.
  - Создавать пользовательские представления.
  - Применять фильтры.
  - Использовать Work Breakdown Structure (WBS) Codes.


  ### Модуль 5&#58; отчеты
  В этом модуле объясняется, как работать с отчетами в Microsoft Project.
  #### Уроки
  - Создание визуальных отчетов
  - Редактирование отчетов


  #### Лабораторная работа &#58; упражнения
  - Создание визуального отчета
  - Редактирование отчета

  После прохождения этого модуля учащиеся смогут&#58;
  - Создавать визуальные отчеты.
  - Редактировать отчеты.


  ### Модуль 6&#58; работа с шаблонами
  В этом модуле объясняется, как работать с шаблонами в Microsoft Project.
  #### Уроки
  - Использование подпроекта в проекте.
  - Использование организатора для ведения шаблонов.


  #### Лабораторная работа &#58; упражнения
  - Использование подпроекта в проекте
  - Использование организатора

  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать подпроект в проекте.
  - Использовать организатор для ведения шаблонов.

