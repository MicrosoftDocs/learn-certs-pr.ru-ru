summary: |-
  Этот пятидневный курс под руководством инструктора позволяет слушателям приобрести такие навыки, как проектирование, планирование и развертывание различных голосовых решений, доступных в Skype for Business Online и Skype for Business Server 2015. Этот курс обеспечит знаниями и навыками по настройке и управлению Cloud PBX с помощью PSTN Calling, Cloud PBX с локальной связью PSTN, Cloud Connector Edition и локальной корпоративной голосовой связью. Этот курс также содержит процедуры, практические задания, рекомендации и другие важные аспекты, которые помогут внедрять, оптимизировать и устранять неполадки голосовых решений Skype for Business Online и Skype for Business Server 2015 . Этот курс поможет слушателям лучше подготовиться к экзамену Microsoft 70-333 “Развертывание Enterprise Voice с помощью Skype for Business 2015.”

  #### Профиль аудитории
  Этот курс предназначен для ИТ-консультантов и специалистов в области телекоммуникаций, которые проектируют, планируют, внедряют и поддерживают решения для унифицированных коммуникаций (UC) и нуждаются в преобразовании бизнес-требований в технические архитектуры и проекты для UC-решений. Он также будет полезен специалистам, отвечающим за поддержку решений UC. Для прохождения данного курса слушатели должны быть знакомы с технологиями Skype for Business Server 2015 или Lync Server 2013, а также с телекоммуникационными стандартами и сетевыми компонентами, которые поддерживают настройку и развертывание архитектур Skype for Business.
prerequisitesSection: |-
  - Опыт работы с технологиями Skype for Business Server 2015 или Lync Server 2013 и знание поддерживаемых сценариев миграции.
  - Владение навыками планирования и развертывания решений Skype for Business Server 2015 и Skype for Business Online для конечных пользователей, конечных устройств, телефонии, аудио/видео и веб-конференций, обеспечения безопасности, высокой доступности и аварийного восстановления.
  - Возможность мониторинга и устранения неполадок в Skype for Business Server 2015 на базовом уровне с помощью инструментов мониторинга и устранения неполадок Microsoft (Snooper, централизованная служба ведения журналов (CLS), ключевые показатели состояния (KHI)).
  - Навыки для работы с доменными службами Active Directory, сетями передачи данных, доменными службами Azure Active Directory, синхронизацией каталогов, телекоммуникационными стандартами и сетевыми компонентами, которые поддерживают настройку и развертывание архитектур Skype for Business.
  - Знание требований и процесса интеграции Skype for Business Server 2015 с Microsoft Exchange Server и Office 365.
  - Знание следующих технологий&#58; Windows, Windows Server и Hyper-V, QoS, TCP/IP, балансировка сетевой нагрузки, PowerShell, понимание протокола инициации сеанса (SIP) ( (базовые концепции телефонии, включая транкинг SIP, шлюз и контроллер границы сеанса ( SBC) межкомпонентные соединения и архитектуры развертывания общих АТС).
outlineSection: |-
  ### Модуль 1&#58; Введение в голосовую нагрузку
  Разработка голосового решения на базе Skype for Business требует понимания многих технологий.  С последними голосовыми сервисами Microsoft на основе облачных решений, клиенты получают большую гибкость при развертывании голосового решения для своего предприятия, но для таких решений существуют свои особенности применения, которые важно понимать. В этом модуле рассказано об основных понятиях VoIP, эволюции ранних технологий телефонии, а также служб Office 365 и вкладе Microsoft в мир голосовой связи.  Дополнительно в модуле рассмотрены возможности Skype for Business Online и Skype for Business Server.
  #### Уроки
  - Обзор голосовой связи
  - Проектирование голосовой нагрузки
  - Экосистема Skype for Business
  - Основы SIP и маршрутизация


  #### Лабораторная работа&#58; Подготовка лабораторной среды
  - Настройка среды компании

  После завершения этого модуля студенты смогут&#58;
  - Описывать различные голосовые рабочие нагрузки, доступные в различных возможных голосовых архитектурах с помощью Skype for Business Server 2015 и Skype for Business Online.
  - Понимать и объяснять, как облачные технологии влияют на разработку, развертывание и управление голосовыми архитектурами.
  - Соотносить свой предыдущий опыт с тем, что они будут изучать на протяжении всего курса.


  ### Модуль 2&#58; Оценка сети и параметры развертывания голосовых сервисов
  В этом модуле рассказано, как провести оценку готовности сети для внедрения Skype for Business Server 2015 или Skype for Business Online. Этот модуль совпадает с этапом плана Skype Operations Framework (SOF). В частности, этот модуль соответствует этапам подготовки, оценки и проектирования В нем рассказывается о возможностях и функциях Skype for Business Online и Skype for Business Server 2015. Также уделяется внимание изучению поддерживаемых архитектур для Skype for Business Online и Skype for Business Server 2015.
  #### Уроки
  - Оценка и планирование сети 
  - Преимущества и функциональные возможности Skype for Business
  - Планирование решений Cloud PBX 


  #### Лабораторная работа&#58; Настройка федераций идентификации с Office 365
  - Добавление пользовательского домена и включение синхронизации службы каталогов с Office 365
  - Выполнение синхронизации службы каталогов
  - Установка и настройка служб федерации Active Directory
  - Включение единого входа в систему с Office 365

  После завершения этого модуля студенты смогут&#58;
  - Описывать этапы оценки сети
  - Определять планы Skype for Business Online 
  - Описывать поддерживаемые голосовые архитектуры
  - Выбирать голосовую архитектуру для конкретного сценария


  ### Модуль 3&#58; Конфигурация разделенного домена
  В этом модуле вы узнаете, что подразумевается под термином "разделенный домен" и что он значит относительно продукта Skype for Business. Также показаны преимущества разделенного домена, предварительные требования для развертывания среды и настройка подключения пользователей.  Дополнительно описаны основные проблемы реализации и способы их устранения.

  #### Уроки
  - Обзор разделенного домена
  - Требования к разделенному домену
  - Развертывание разделенного домена
  - Настройки пользователей и миграция
  - Устранение неполадок разделенного домена


  #### Лабораторная работа&#58; Настройка разделенного домена для Skype for Business Online
  - Настройка разделенного домена с Skype for Business Online
  - Перенос пользователей в Skype for Business Online
  - Проверка пользовательских настроек в разделенном домене
  - Управление пользователями в Skype for Business Online

  После завершения этого модуля слушатели смогут развертывать и настраивать среду, в которой пользователи домена разделены на пользователей Skype for Business Server 2015 и Skype for Business Online.

  ### Модуль 4&#58; Cloud PBX с PSTN-звонками и конференц-связью
  Cloud PBX (облачные АТС) представляют собой решение на базе продуктов Microsoft, предлагаемое в пакете Office 365. Облачные АТС позволяют организациям снизить нагрузку локальных АТС за счёт переноса части функциональности, а также существующих телефонных номеров, на облачные АТС в Office 365.  Вызовы в публичные ТСОПы (PSTN) могут быть регламентированы для пользователей через планы вызовов (Microsoft Calling Plans). Конференц-связь может быть интегрирована со Skype for Business Online через Meetings capability в Office 365, которая позволяет пользователям создавать, управлять и совмещать их собрания (meeting) с пользователям PSTN.
  #### Уроки
  - Облачная АТС с возможностью PSTN-вызова
  - Функции конференц-связи и собраний с PSTN-звонками
  - Подключение конференций Skype for Business Server 2015


  #### Лабораторная работа&#58; Настройка облачной АТС с возможностью PSTN-вызовов
  - Предоставление пользователям возможности совершать PSTN-вызовы в Skype for Business Online
  - Использование функций Online PSTN Calling
  - Предоставление пользователям возможности использовать PSTN конференц-связь в облаке
  - Настройка PSTN конференц-связи в Skype for Business Online

  После завершения этого модуля студенты смогут&#58;
  - Описывать облачную АТС с функциями PSTN-вызовов и конференц-связью
  - Развертывать и настраивать функций конференций и собраний
  - Развертывать и настраивать PSTN конференц-связь


  ### Модуль 5&#58; Локальная корпоративная голосовая связь
  В этом модуле рассказано о настройке корпоративной голосовой связи в Skype for Business Server 2015. Корпоративная голосовая связь (Enterprise Voice) представляет собой единое коммуникационное решение на базе Skype for Business Server 2015. Enterprise Voice позволяет организациям передавать и принимать звонки через телефонную сеть общего пользования (PSTN). В модуле показано, как настроить такие важные компоненты решения Enterprise Voice как абонентские группы, политики обмена голосовыми сообщениями и маршруты.
  #### Уроки
  - Проектирование решения Enterprise Voice
  - Настройка решения Enterprise Voice
  - Маршрутизация голоса
  - Назначение телефонных номеров
  - Настройка клиентов
  - Единая система обмена сообщениями


  #### Лабораторная работа&#58; Настройка решения Enterprise Voice
  - Построение регулярных выражений
  - Настройка абонентской группы
  - Настройка политик голосовой связи, использования PSTN и маршрутов
  - Добавление пользователей в абонентские группы и назначение политик
  - Тестирование маршрутизации голоса
  - Настройка абонентской группы «Лондон»

  После завершения этого модуля студенты смогут&#58;
  - Разрабатывать и внедрять Skype for Business Enterprise Voice.
  - Настраивать параметры корпоративной голосовой связи, включая абонентские группы, политику обмена голосовыми сообщениями, использование PSTN, маршрутизацию голосовых сообщений, магистрали и планы нумерации для DID и добавочных номеров.
  - Описывать маршрутизацию голосовых сообщений Skype for Business.
  - Интегрировать единую систему обмена сообщениями Exchange со Skype for Business Server 2015
  - Настраивать голосовые функции клиента Skype for Business.


  ### Модуль 6&#58; Связь с PSTN 
  Ключевым компонентом успешной организации является возможность общения между внутренними сотрудниками и внешними клиентами и партнерами.  Для этого организациям необходимо связать разные внутренние системы связи, такие как Skype for Business Server 2015 и коммутируемую телефонную сеть общего пользования (PSTN), используя существующую АТС (PBX), шлюз или поставщика услуг интернета (ISP). Подключение к PSTN позволяет корпоративным пользователям совершать и принимать звонки с внешних номеров, используя один и тот же клиента Skype for Business что и для внутренних вызовов. Кроме того, сотрудники могут использовать широкий спектр возможностей Skype for Business, чтобы улучшить свои связи с внешними пользователями, подключенными через PSTN.
  #### Уроки
  - Подключение к PSTN
  - Подключение к локальной АТС
  - Межсетевая маршрутизация (M&#58; N Interworking Routing)
  - Возможности маршрутизации звонков
  - Звонок с рабочего телефона
  - Общие линии
  - IP-телефония
  - Комнатные системы (Room Systems)
  - Мобильные клиенты


  #### Лабораторная работа&#58; Настройка взаимодействия с IP-PBX
  - Настройка корпоративной голосовой связи для группы «Лондон»
  - Настройка межтранковой маршрутизации
  - Изучение настроек интеграции Skype for Business Server 2015 
  - Настройки интеграции с IP-PBX 

  После завершения этого модуля студенты смогут&#58;
  - Планировать роль сервера-посредника
  - Подключать Skype for Business Server 2015 к PSTN
  - Реализовывать межсетевую маршрутизацию M&#58; N
  - Определять надежный маршрут для звонков, используя PSTN
  - Описывать звонок через рабочий телефон
  - Опишите общие линии


  ### Модуль 7&#58; Облачная АТС с локальным подключением к PSTN с использованием существующего развертывания
  В этом модуле рассмотрены внедрение и настройка облачных АТС с локальным подключением к PSTN с использованием существующего развертывания.  Имея множество вариантов реализации, слушатели должны быть знакомы с различными методами и вариантами подключения. Внедрение облачных АТС требует наличие подписки Office 365 и сетевой инфраструктуры, позволяющей пользователям из офиса или через другие выходы в интернет подключаться к своим аккаунтам.  При этом конференц-связь должна быть реализована через PSTN Conferencing или Audio Conferencing Provider (ACP).  Подключение к локальной PSTN через Cloud Connector Edition будет рассмотрено в следующем модуле.

  #### Уроки
  - Потоки вызовов (Call Flows) и управляемость


  #### Лабораторная работа&#58; Потоки вызовов и управляемость
  - * Упражнение 1&#58; Тестирование текущего решения со звонками через локальную АТС
  - * Упражнение 2&#58; Подключение облачной АТС с локальной связью через PSTN 
  - * Упражнение 3&#58; Тестирование облачной АТС с локальной связью через PSTN 

  После завершения этого модуля студенты смогут&#58;
  - * Объяснять облачные АТС с локальной архитектурой и сценариями подключения к PSTN 


  ### Модуль 8&#58; Облачная АТС с локальной связью через PSTN и Cloud Connector Edition
  Компании, чьи локальные голосовое решение не используют Skype for Business Server 2015 или Lync Server 2013, могут по-прежнему интегрировать свои текущее решение с Skype for Business Online с помощью Cloud Connector Edition (CCE).  При этом нужно выбрать правильную топологию для CCE для поддержки требований организации к голосовой связи.  Этот модуль рассматривает различные поддерживаемые топологии и дает полезные указания относительно процесса развертывания.
  #### Уроки
  - Введение в Cloud Connector Edition
  - Планирование подключения к PSTN через Cloud Connector Edition
  - Развертывание Cloud Connector Edition


  #### Лабораторная работа&#58; Развертывание Cloud Connector Edition
  - Настройка лабораторной среды
  - Подготовка первого устройства для обеспечения высокой доступности в Cloud Connector Edition 
  - Подготовка второго устройства для обеспечения высокой доступности в Cloud Connector Edition
  - Создание базовых VHDX для виртуальных машин с Cloud Connector Edition
  - Развертывание первого устройства для обеспечения высокой доступности в Cloud Connector Edition
  - Настройка подписки к Office 365
  - Тестирование облачной АТС с локальной связью через PSTN 
  - Развертывание второго устройства для обеспечения высокой доступности в Cloud Connector Edition
  - Завершение настройки и тестирование высокой доступности Cloud Connector Edition
  - Тестирование автоматического восстановления через службу управления Cloud Connector Edition

  После завершения этого модуля студенты смогут&#58;
  - Точно знать, когда Cloud Connector Edition является правильным решением для организации
  - Определить требования Cloud Connector Edition
  - Развертывать и управлять Cloud Connector Edition


  ### Модуль 9&#58; Расширенные возможности вызовов и требования к устройствам
  Корпоративная голосовая связь предоставляет ряд специфических локальных возможностей, таких как парковка вызова, неназначенные номера, конференц-связь через PSTN и группы ответа.  Эти возможности реализуются в базовом сценарии развертывания корпоративной голосовой связи и представлены ранее в курсе. 

  Для внедрения корпоративной голосовой связи следует знать о различных приложениях Enterprise Voice и их настройках.  В том модуле рассказано как работает служба группы ответа в Skype for Business Server (RGS), что такое группы агента RGS, очереди RGS, сервисные группы или базовые рабочие процессы, а также рабочие потоки интерактивных голосовых ответов.  Также рассмотрен метод помощника маршрутизации.

  #### Уроки
  - Служба парковки вызова
  - Управления вызовами на неназначенные номера
  - Делегирование и частные линии
  - Служба группы ответов
  - Служба определения местоположения и E9-1-1


  #### Лабораторная работа&#58; Настройка группы ответа
  - Настройка групп агента и очередей
