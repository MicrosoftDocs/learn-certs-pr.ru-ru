summary: |-
  Платформа Microsoft Power Platform помогает организациям оптимизировать свои операции, автоматизируя рутинные задачи и стандартизируя лучшие практики. В этом тренинге представлен общий обзор возможностей Microsoft Dynamics 365 и Power Platform, а также заложена основа для других предложений по обучению Microsoft Dynamics 365 и Power Platform. Темы высокого уровня включают настройку приложений, возможности автоматизации, интеграцию, тестирование и развертывание.

  #### Профиль аудитории
  Функциональный консультант по Dynamics 365 отвечает за обнаружение, сбор требований, привлечение экспертов и заинтересованных сторон, перевод требований и настройку решения и приложений. Функциональный консультант реализует решение, используя готовые возможности, расширяемость без кода, приложения и интеграцию услуг.
outlineSection: |-
  ### Модуль 1&#58; Обзор Power Platform
  В этом модуле вы познакомитесь с основами Power Platform. Вы сможете войти на различные порталы администратора и установите приложения.
  #### Уроки
  - Обзор
  - Настройка сред Power Platform
  - Создание приложений
  - Открытие и планирование

  После завершения этого модуля вы будете&#58;
  - Определять общие компоненты платформы и их использование


  ### Модуль 2&#58; Моделирование данных
  В этом модуле Вы узнают, как эффективно моделировать данные, используя объекты, атрибуты и отношения платформы.
  #### Уроки
  - Основы моделирования данных
  - Отношения
  - Другие варианты объектов
  - Другие варианты поля
  - Интернационализация

  После завершения этого модуля вы будете&#58;
  - Создавать и использовать отношения и объекты


  ### Модуль 3&#58; Модельно-ориентированных приложения
  В этом модуле вы узнаете о приложениях на основе моделей и о том, как их настраивать и использовать.
  #### Уроки
  - Настройка модельно-ориентированных приложений
  - Настройка модельно-ориентированных форм
  - Настройка представлений
  - Настройка модельно-ориентированных диаграмм
  - Настройка модельно-ориентированных панелей
  - Настройка отчетов

  После завершения этого модуля вы будете&#58;
  - Создание и изменение форм
  - Создание и изменение видов и панелей мониторинга
  - Определение и использование компонентов взаимодействия с пользователем


  ### Модуль 4&#58; Приложения Canvas
  В этом модуле вы узнаете, как создавать и использовать приложения на основе холста, а также узнаете о различиях между приложениями на основе холста и на основе модели.
  #### Уроки
  - Основы применения
  - Работа с данными и сервисами
  - Настройка взаимодействия с пользователем
  - Интеграция с модельно-ориентированными приложениями

  После завершения этого модуля вы будете&#58;
  - Создать приложение canvas.
  - Работать с данными CDS.


  ### Модуль 5&#58; Безопасность
  В этом модуле Вы узнают, как модель безопасности платформы управляет взаимодействием с пользователем и доступом к данным и функциям.
  #### Уроки
  - Обзор безопасности
  - Бизнес-единицы
  - Управление ролями безопасности
  - Управление командами
  - Настройка иерархии безопасности

  После завершения этого модуля вы будете&#58;
  - Создание и использование бизнес-единиц
  - Создание, изменение и использование ролей безопасности


  ### Модуль 6&#58; Обзор средств автоматизации платформы
  В этом модуле вы изучите основы и возможности автоматизации Power Platform.
  #### Уроки
  - Обзор автоматизации

  После завершения этого модуля вы будете&#58;
  - Определение общих возможностей автоматизации платформы


  ### Модуль 7&#58; Бизнес-правила
  В этом модуле вы узнаете, как создавать и использовать бизнес-правила и как они работают вместе с другими узлами автоматизированной платформы.
  #### Уроки
  - Введение в бизнес-правила
  - Дополнительные детали бизнес-правил

  После завершения этого модуля вы будете&#58;
  - Создавать и использовать бизнес-правила


  ### Модуль 8&#58; Рабочие процессы
  В этом модуле вы узнаете, как создавать и использовать рабочие процессы и как они работают вместе с другими узлами автоматизированной платформы.
  #### Уроки
  - Введение в рабочие процессы
  - Создание рабочих процессов
  - Расширенные рабочие процессы

  После завершения этого модуля вы будете&#58;
  - Создавать и использовать рабочие процессы.


  ### Модуль 9&#58; Потоки Microsoft Flows
  В этом модуле вы узнаете, как создавать и использовать Microsoft Flows и как они работают вместе с другими узлами автоматизированной платформы.
  #### Уроки
  - Введение в Microsoft Flow
  - Другие концепции потока
  - Работа с CDS
  - Построение потоков одобрения
  - Начиная с приложений
  - Вопросы развертывания потока

  После завершения этого модуля вы будете&#58;
  - Создавать и использовать потоки Microsoft Flow.


  ### Модуль 10&#58; Потоки бизнес-процессов
  В этом модуле вы узнаете, как создавать и использовать потоки бизнес-процессов и как они работают вместе с другими узлами автоматизированной платформы.
  #### Уроки
  - Введение в бизнес-процессы
  - Настройка потоков бизнес-процессов.
  - Дополнительные детали потока бизнес-процессов

  После завершения этого модуля вы будете&#58;
  - Создавать и использовать потоки бизнес-процессов.


  ### Модуль 11&#58; Введение в интеграции
  В этом модуле вы изучите основы  и возможности интеграции Power Platform.  Вы узнаете, как настроить и использовать интеграцию электронной почты.
  #### Уроки
  - Обзор общих сценариев
  - Интеграция с электронной почтой
  - Интеграция с Outlook

  После завершения этого модуля вы будете&#58;
  - Определять общие интеграции,
  - Настройка и использование интеграции электронной почты.


  ### Модуль 12&#58; Интеграция с Office
  В этом модуле вы узнаете, как проводить интеграцию с обычными продуктами Office, такими как OneNote, Word и Excel.
  #### Уроки
  - Шаблоны
  - SharePoint
  - Microsoft Teams
  - Дополнительные интеграции

  После завершения этого модуля вы будете&#58;
  - Настраивать и использовать интеграции с продуктами Office.


  ### Модуль 13&#58; Управление данными
  В этом модуле вы узнаете, как импортировать и экспортировать данные для Power Platform, а также создавать и использовать карты данных.
  #### Уроки
  - Управление обзором данных
  - Обнаружение дубликатов
  - Импорт данных
  - Экспорт данных
  - Массовое удаление

  После завершения этого модуля вы будете&#58;
  - Импортировать и экспортировать данные.
  - Создавать и использовать карты данных.
  - Выполнять массовое удаление.


  ### Модуль 14&#58; Управление примерами и приложениями
  В этом модуле вы узнаете, как включать и обновлять приложения первой стороны; устанавливать сторонние приложения и проводить настройку с помощью административных порталов.
  #### Уроки
  - Обзор
  - Управление приложениями

  После завершения этого модуля вы будете&#58;
  - Включать и обновлять сторонние приложения.
  - Устанавливать сторонние приложения.


  ### Модуль 15&#58; Управление решениями
  В этом модуле вы узнаете, как создавать, управлять и развертывать решения.
  #### Уроки
  - Концепции решений
  - Планирование и создание решений
  - Работа с компонентами решений
  - Распределение решений
  - Работа с управляемыми решениями

  После завершения этого модуля вы будете&#58;
  - Создание решений
  - Развертывание настроек


  ### Модуль 16&#58; Дополнительные соображения по развертыванию
  В этом модуле вы узнаете, как проводить настройку для мобильных устройств и развертывать компоненты, такие как Microsoft Flow.
  #### Уроки
  - Настройка конфигурации
  - Настройки мобильной конфигурации
  - Мобильная конфигурация

  После завершения этого модуля вы будете&#58;
  - Настраивать для мобильных устройств.
  - Развертывать компоненты.

