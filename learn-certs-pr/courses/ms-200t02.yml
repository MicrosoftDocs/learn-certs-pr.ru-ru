summary: |-
  В этом курсе вы узнаете, как Microsoft Exchange Server обеспечивает доступ к пользовательским почтовым ящикам для множества различных клиентов. Поскольку все клиенты обмена сообщениями получают доступ к почтовым ящикам Exchange Server через службы клиентского доступа, мы рассмотрим, как планировать, настраивать и управлять службами клиентского доступа в Exchange Server. Поскольку использование смартфонов и планшетов для обмена сообщениями стало очень популярным, а многие пользователи смартфонов интенсивно пользуются на своих устройствах электронной почтой, календарем, задачами и другими возможностями совместной работы, вы также узнаете, как управлять мобильными устройствами. В этом курсе также описывается планирование и настройка транспортировки сообщений в организации Exchange Server. Вы узнаете, как планировать, настраивать и управлять транспортными службами, чтобы обеспечить эффективную связь между вашими серверами Exchange, Exchange Online и другими почтовыми серверами в Интернете. Наконец, вы узнаете, как устранять неполадки транспортных служб при возникновении проблем в различных сценариях, чтобы вы могли предоставить своей организации работоспособную и надежную инфраструктуру обмена сообщениями.

  #### Профиль аудитории
  Администратор обмена сообщениями развертывает, настраивает, управляет и
  устраняет неполадки получателей, разрешений, защиты почты, потока почты и общих папок как в локальных, так и в облачных корпоративных средах. В его/ее обязанности входит управление гигиеной сообщений, инфраструктура обмена сообщениями, а также гибридная настройка и миграция. Администратор обмена сообщениями также реализует аварийное восстановление, высокую доступность и доступ клиентов и управляет ими. Для реализации безопасной гибридной топологии, отвечающей бизнес-потребностям современной организации, Администратор обмена сообщениями должен сотрудничать с Администратором безопасности и Microsoft 365 Enterprise Administrator. Администратор обмена сообщениями должен иметь практические знания о типах аутентификации, лицензировании и интеграции с приложениями Microsoft 365.
