  - Создание пользовательского соединения отправки
  - Включение и отключение ActiveSync для одного почтового ящика
  - Включение и отключение ActiveSync для нескольких почтовых ящиков
  - Включение и отключение доступа MAPI к одному почтовому ящику
  - Включение и отключение доступа MAPI к нескольким почтовым ящикам
