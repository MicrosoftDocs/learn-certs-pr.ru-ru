summary: |-
  Этот пятидневный курс под руководством инструктора посвящен созданию управляемых корпоративных решений для бизнес-аналитики (BI). В нем описывается, как реализовать модели многомерных и табличных данных, предоставлять отчеты с помощью Microsoft® SQL Server® Reporting Services, создавать информационные панели с помощью Microsoft SharePoint Server PerformancePoint Services, а также получать информацию о бизнесе с помощью интеллектуального анализа данных.

  Примечание&#58; Этот курс предназначен для клиентов, которые заинтересованы в изучении SQL Server 2012 или SQL Server 2014. Он охватывает новые функции в SQL Server 2014, а также важные возможности всей платформы данных SQL Server.

  #### Профиль аудитории
  Этот курс предназначен для специалистов по базам данных, которым необходимо выполнять роль разработчика бизнес-аналитики для создания решений для анализа и отчетности. Основные обязанности включают&#58;
  - Внедрение аналитических моделей данных, таких как кубы OLAP.
  - Внедрение отчетов и управление доставкой отчетов.
  - Создание панелей управления эффективностью бизнеса.
  - Поддержка интеллектуального анализа данных и прогнозного анализа.
prerequisitesSection: |-
  Этот курс требует, чтобы вы соответствовали следующим предварительным условиям&#58;
  - Опыт работы с реляционными базами данных не менее 2 лет, в том числе; 
    - Разработка нормализованной базы данных. 
    - Создание таблиц и связей. 
    - Запросы с помощью Transact-SQL. 
    - Некоторые базовые знания о топологии схемы хранилища данных (включая схемы «звезда» и «снежинка»). 
    - Некоторое знакомство с базовыми программными конструкциями (такими как циклы и ветвления).
    - Желательно знать ключевые бизнес-приоритеты, такие как доход, прибыльность и финансовый учет.
outlineSection: |-
  ### Модуль 1&#58; Введение в бизнес-аналитику и моделирование данных
  Как специалист по базам данных SQL Server, вы,возможно должны будете принять участие или даже возглавить проект с целью внедрения эффективного корпоративного BI-решения. Поэтому важно, чтобы вы хорошо понимали различные элементы, составляющие решение бизнес-аналитики (BI), бизнес-персонал и ИТ-персонал, обычно участвующий в проекте BI, и продукты Microsoft, которые можно использовать для внедрения такого решения.
  #### Уроки
  - Введение в бизнес-аналитику
  - Платформа Microsoft Enterprise BI


  #### Лабораторная работа &#58; Изучение решений BI
  После завершения этого модуля вы сможете&#58;
  - Описать элементы типичного решения BI. 
  - Выбрать технологии Microsoft, подходящие для решения BI.
  - Привести ключевые соображения по планированию проекта BI.


  ### Модуль 2&#58; Создание многомерных баз данных
  Этот модуль представляет собой введение в многомерные базы данных и знакомит с основными компонентами куба Online Analytical Processing (OLAP).
  #### Уроки
  - Введение в многомерный анализ
  - Создание источников данных и представлений источников данных
  - Создание куба
  - Обзор безопасности куба


  #### Лабораторная работа &#58; Создание многомерной базы данных
  После завершения этого модуля вы сможете&#58;
  - Описать особенности многомерной базы данных. 
  - Создавать источники данных и представления источников данных.
  - Создать куб.
  - Внедрить функционал безопасности в многомерной базе данных.


  ### Модуль 3&#58; Работа с кубами и измерениями
  В этом модуле описывается, как создавать и настраивать измерения и иерархии измерений в многомерной модели данных служб Analysis Services.
  #### Уроки
  - Настройка размеров
  - Определение иерархий атрибутов
  - Сортировка и группировка иерархий


  #### Лабораторная работа &#58; Работа с кубами и измерениями
  После завершения этого модуля вы сможете&#58;
  - Настроить размеры. 
  - Определить иерархии измерения.
  - Сортировать и группировать атрибуты.


  ### Модуль 4&#58; Работа с мерами и группами мер
  Этот модуль описывает меры и группы мер. Также в нем объясняется, как их можно использовать для определения таблиц фактов и связывания измерений с мерами.
  #### Уроки
  - Работа с мерами
  - Работа с группами мер


  #### Лабораторная работа &#58; Конфигурирование мер и групп мер
  После завершения этого модуля вы сможете&#58;
  - Настраивать меры.
  - Настраивать группы мер.


  ### Модуль 5&#58; Введение в MDX
  Этот модуль описывает основы MDX и объясняет, как строить вычисления, такие как вычисляемые элементы и именованные наборы.
  #### Уроки
  - Основы MDX
  - Добавление расчетов в куб
  - Использование MDX для отправки запросов в куб


  #### Лабораторная работа &#58; Использование MDX
  После завершения этого модуля вы сможете&#58;
  - Дать описание MDX.
  - Добавлять расчеты в куб.
  - Описать, как использовать MDX в клиентских приложениях.


  ### Модуль 6&#58; Настройка функциональности куба
  В этом модуле описывается, как усовершенствовать куб с помощью ключевых показателей эффективности (KPI), действий, перспектив и переводов.
  #### Уроки
  - Внедрение ключевых показателей эффективности
  - Реализация действий
  - Реализация перспектив
  - Внедрение переводов


  #### Лабораторная работа &#58; Настройка куба
  После завершения этого модуля вы сможете&#58;
  - Внедрять ключевые показатели эффективности.
  - Внедрять действия. 
  - Внедрять перспективы.
  - Внедрять переводы.


  ### Модуль 7&#58;Реализация табличной модели данных служб Analysis Services
  Этот модуль описывает модели табличных данных служб Analysis Services и объясняет, как разработать модель табличных данных с использованием надстройки SQL Server Data Tools для бизнес-аналитики (BI) для Visual Studio.
  #### Уроки
  - Введение в табличные модели данных
  - Создание табличной модели данных
  - Использование табличной модели данных служб Analysis Services в решении Enterprise BI


  #### Лабораторная работа &#58;Реализация табличной модели данных служб Analysis Services
  После завершения этого модуля вы сможете&#58;
  - Описать проекты табличной модели данных служб анализа Analysis Services. 
  - Внедрить табличную модель данных Analysis Services.
  - Использовать табличную модель данных Analysis Services.


  ### Модуль 8&#58; Введение в выражение анализа данных (DAX)
  Этот модуль объясняет основы языка DAX. Также в нем объясняется, как использовать DAX для создания вычисляемых столбцов и показателей, и как использовать их в своих табличных моделях данных.
  #### Уроки
  - Основы DAX
  - Использование DAX для создания вычисляемых столбцов и показателей в табличной модели данных


  #### Лабораторная работа &#58; Создание вычисляемых столбцов и показателей с помощью DAX
  После завершения этого модуля вы сможете&#58;
  - Описать основы DAX.
  - Использовать DAX для создания вычисляемых столбцов и показателей.


  ### Модуль 9&#58; Внедрение отчетов с помощью служб отчетов SQL Server
  В этом модуле представлены службы отчетов Microsoft SQL Server и рассматриваются инструменты и методы, которые профессиональный разработчик BI может использовать для создания и публикации отчетов.
  #### Уроки
  - Введение в службы отчетности
  - Создание отчета с помощью конструктора отчетов
  - Группировка и агрегация данных в отчете
  - Отображение данных в графическом виде
  - Фильтрация отчетов по параметрам


  #### Лабораторная работа &#58; Создание отчета с помощью конструктора отчетов
  После завершения этого модуля вы сможете&#58;
  - Описать ключевые функции служб отчетов. 
  - Использовать конструктор отчетов для создания отчета.
  - Группировать и агрегировать данные в отчете.
  - Опубликовать и просмотреть отчет.


  ### Модуль 10&#58; Автоматизация выполнения и доставки отчетов
  В этом модуле описывается, как применять параметры безопасности и выполнения отчетов, а также как создавать подписки для доставки отчетов.
  #### Уроки
  - Управление безопасностью отчетов
  - Управление выполнением отчета
  - Доставка отчетов с помощью подписок и оповещений о данных
  - Устранение неполадок служб отчетов


  #### Лабораторная работа &#58; Реализация подписок на отчеты
  После завершения этого модуля вы сможете&#58;
  - Настраивать параметры безопасности для сервера отчетов. 
  - Настраивать параметры выполнения отчета для оптимизации производительности. 
  - Использовать подписки и оповещения для автоматизации отчетов и доставки данных.
  - Устранять неполадки в отчетах.


  ### Модуль 11&#58; Предоставление BI с помощью SharePoint PerformancePoint Services
  Этот модуль представляет Microsoft SharePoint Server в качестве платформы для BI, а затем фокусируется на создании панелей мониторинга и карт BI с помощью PerformancePoint Services.
  #### Уроки
  - Введение в SharePoint Server как платформу BI
  - Планирование безопасности для BI-решения SharePoint Server
  - Планирование для PerformancePoint Services


  #### Лабораторная работа &#58; Внедрение служб PerformancePoint Services
  После завершения этого модуля вы сможете&#58;
  - Описать SharePoint Server как платформу BI.
  - Использовать PerformancePoint Services для предоставления функциональности BI.
  - Настраивать источники данных PerformancePoint.
  - Создавать отчеты, системы показателей и информационные панели.


  ### Модуль 12&#58; Выполнение прогнозного анализа с использованием интеллектуального анализа данных Data Mining
  Этот модуль знакомит с интеллектуальным анализом данных Data Mining, описывает, как создать решение для интеллектуального анализа данных, проверить модели Data Mining, использовать надстройки интеллектуального анализа данных для Microsoft Excel и как включить результаты интеллектуального анализа данных в отчеты служб Reporting Services.
  #### Уроки
  - Обзор интеллектуального анализа данных Data Mining
  - Использование надстройки интеллектуального анализа данных для Excel
  - Создание собственного решения для интеллектуального анализа данных
  - Проверка модели интеллектуального анализа данных
  - Подключение и использование данных интеллектуального анализа данных


  #### Лабораторная работа &#58; Использование Data Mining для поддержки маркетинговой кампании
  После завершения этого модуля вы сможете&#58;
  - Описать ключевые концепции интеллектуального анализа данных и использовать надстройки интеллектуального анализа Data Mining для Excel.
  - Создавать решения для интеллектуального анализа данных.
  - Проверять модели интеллектуального анализа данных.
  - Использовать данные интеллектуального анализа данных в отчете.

