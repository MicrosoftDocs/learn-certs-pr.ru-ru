summary: |-
  Этот курс SharePoint 2019 End User предназначен для конечных пользователей и владельцев/руководителей сайтов, которые только начинают работать в среде SharePoint 2019. В этом курсе преподаются основы SharePoint, такие как работа со списками и библиотеками, базовая настройка страниц, работа с формами и управление разрешениями для сайта и пользователей.

  #### Профиль аудитории
  Этот курс предназначен для учащихся, желающих изучить SharePoint.
