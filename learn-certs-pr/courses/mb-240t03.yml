outlineSection: |-
  ### Модуль 1&#58; Универсальное планирование ресурсов
  #### Уроки
  - Обзор и конфигурация универсального планирования ресурсов (URS)
  - Включение объектов для URS
  - Вопросы настройки и автоматизации объектов
  
  ### Модуль 2&#58; Управление параметрами планирования
  #### Уроки
  - Использование доски расписаний
  - Планирование элементов
  - Перепланирование и замена ресурсов
  - Планирование экипажа и пула ресурсов


  ### Модуль 3&#58; Конфигурация доски расписания
  #### Уроки
  - Конфигурация доски расписания
  - Создание дополнительных досок расписаний 
  - Использование видов Dynamics 365 views с доской расписания
  - Конфигурация запросов и фильтров доски расписания
  - Работа с группами требований


  ### Модуль 4&#58; Оптимизация планирования ресурсов
  #### Уроки
  - Обзор оптимизации планирования ресурсов
  - Определение целей оптимизации
  - Определение областей оптимизации
  - Определение профилей оптимизации

