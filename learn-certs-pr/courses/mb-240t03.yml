summary: |-
  Любая организация, которой требуются ресурсы для выполнения услуг, должна эффективно определять и планировать цели на основе требований, определенных организационными потребностями. Решение Universal 365 по планированию ресурсов в Dynamics 365 позволяет организациям более эффективно управлять ресурсами и планировать, предоставляя настраиваемый набор инструментов.
  
  Этот курс даст студентам навыки, необходимые для настройки и использования доступных инструментов для более эффективного управления организационными ресурсами. Ключевые темы включают определение того, с чего начать, а также организационные соображения, которые будут определять решения по планированию ресурсов. Основное внимание будет уделено тому, как наилучшим образом использовать инструменты, доступные для поиска и планирования ресурсов, такие как использование доски расписаний и помощника по расписанию. Кроме того, мы рассмотрим сценарии настройки, такие как включение элементов для планирования, определение параметров платы расписаний, работа с несколькими досками расписаний и расширение основных функций планирования.     
  
  Этот курс помогает студентам лучше понять, что важно для организаций при планировании ресурсов, и фокусируется на соображениях внедрения, которые помогают в разработке более эффективных решений, соответствующих целям заказчика и организации. 
