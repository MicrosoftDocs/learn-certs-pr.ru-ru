outlineSection: |-
  ### Модуль 1&#58; знакомство с платформой Power
  Этот модуль даст учащемуся знания о платформе Power и ее основных 4 компонентах&#58; Power Apps, Power Automate, Power BI и Power Virtual Agents.
  #### Уроки
  - Обзор платформы Power.
  
  #### Лабораторная&#58; проверка лабораторной среды
  
  После прохождения этого модуля учащиеся смогут&#58;
  - Определять основные компоненты платформы Power.
  - Описывать роль консультанта по функциональным возможностям.


  ### Модуль 2&#58; роль консультанта по функциональным возможностям
  Из этого модуля учащиеся узнают больше о роли консультанта по функциональным возможностям и навыках, требуемых для успешной реализации решения Power Platform для организации.

  - Обзор навыков консультанта.
  - Создание и проверка документации.
  - Привлечение заинтересованных лиц.
  - Реализация контроля качества.
  - Настройка интеграций.

  После прохождения этого модуля учащиеся смогут&#58;
  - Привлекать заинтересованных лиц с помощью демонстраций.
  - Создавать схемы отношений между таблицами (сущностями).
  - Разрабатывать интеграции.
  - Взаимодействовать с командами консультантов и организаций-клиентов.

   
  ### Модуль 3&#58; работа с Dataverse
  Из этого модуля учащиеся узнают о создании модели данных в Microsoft Dataverse, включая импорт данных, использование параметров табличных отчетов и настройку безопасности. Учащиеся также узнают, как с легкостью создавать AI с помощью AI Builder.
  #### Уроки
  - Работа с моделью данных.
  - Создание процессов и управление ими.
  - Работа с построителем ИИ.
  - Настройка параметров Dataverse.
  - Импорт и экспорт данных.
  - Использование параметров табличных отчетов.
  - Настройка параметров безопасности.
  
  #### Лабораторная&#58; создание приложения
  
