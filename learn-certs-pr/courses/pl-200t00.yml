  - Описывать роль консультанта по функциональным возможностям.
  
  
  ### Модуль 2&#58; работа с Common Data Service
  Из этого модуля учащиеся узнают о создании модели данных в Common Data Service, включая импорт данных, использование параметров табличных отчетов и настройку безопасности. Учащиеся также узнают, как с легкостью создавать ИИ с помощью построителя ИИ.
  #### Уроки
  - Работа с моделью данных.
  - Создание процессов и управление ими.
  - Работа с построителем ИИ.
  - Настройка параметров Common Data Service.
  - Импорт и экспорт данных.
  - Использование параметров табличных отчетов.
  - Настройка параметров безопасности.
  
