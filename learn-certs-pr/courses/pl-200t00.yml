summary: |-
  Платформа Power позволяет организациям автоматизировать бизнес-процессы, разрабатывать собственные приложения, быстрее и эффективнее связываться с клиентами. Из этого курса учащиеся узнают, как выявлять и собирать требования, привлекать профильных специалистов и заинтересованных лиц, интерпретировать требования и настраивать решения и приложения на платформе Power. Помимо изучения теории, учащихся ждут практические занятия, на которых они будут улучшать приложения, создавать собственные способы взаимодействия с пользователями, осуществлять интеграцию систем, преобразование данных, автоматизацию пользовательских процессов и пользовательские визуализации. В этом курсе мы детально рассмотрим эти четыре приложения, а также уделим внимание Microsoft Dataverse (ранее Common Data Service), AI Builder, соединителям и порталам.

  #### Профиль аудитории
  Консультант по функциональным возможностям платформы Power отвечает за выявление и сбор требований, привлечение профильных специалистов и заинтересованных лиц, интерпретацию требований и настройку решений и приложений на платформе Power. Консультант по функциональным возможностям реализует компоненты решения, которые включают улучшение приложения, создание пользовательских способов взаимодействия с пользователями, интеграцию систем, преобразование данных, автоматизацию пользовательских процессов и пользовательские визуализации.
