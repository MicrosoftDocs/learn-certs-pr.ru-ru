  - Разрабатывать пользовательский интерфейс приложения.
  
  
  ### Модуль 5&#58; создание потоков Power Automate
  Из этого модуля учащиеся узнают, как автоматизировать бизнес-процессы с использованием потоков Power Automate, потоков бизнес-процессов и потоков пользовательского интерфейса.
