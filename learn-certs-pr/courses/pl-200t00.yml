  ### Модуль 7&#58; навыки консультанта
  Из этого модуля учащиеся узнают больше о роли консультанта по функциональным возможностям и навыках, требуемых для успешной реализации решений платформы Power для организации.
  #### Уроки
  - Обзор навыков консультанта.
  - Создание и проверка документации.
  - Привлечение заинтересованных лиц.
  - Реализация контроля качества.
  - Настройка интеграций.
  
