  После прохождения этого модуля учащиеся смогут&#58;
  - Понимать таблицы, столбцы, строки и отношения.
  - Настраивать модель данных в Dataverse.
  - Работать в среде в рамках центра администрирования Power Platform.

  
  ### Модуль 4&#58; создание приложений Power Apps
  Из этого модуля учащиеся узнают о ценности для бизнеса трех типов приложений Power Apps. Учащиеся также узнают, как настраивать и разрабатывать такие приложения и ознакомятся с рекомендациями по взаимодействию с пользователями для каждого типа приложений.
  #### Уроки
  - Создание приложений на основе моделей.
  - Создание приложений на основе холста.
  - Создание приложений на основе портала.
  
