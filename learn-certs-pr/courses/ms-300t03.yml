outlineSection: |-
  ### Модуль 1&#58; Планирование развертывания команд Microsoft
  Этот модуль посвящен планированию команд Microsoft Teams.  В нем обсуждается, как пользователи будут проходить проверку подлинности для использования групп и передовых методов развертывания команд в вашей организации.
  #### Уроки
  - Начало работы с командами
  - Развертывание команд
  - Команды и каналы
  - Аутентификация и доступ


  После завершения этого модуля студенты получат следующее&#58;
  - Объяснить, как команды взаимодействуют с SharePoint Online, Exchange Online и OneDrive
  - Описать клиентов различных команд и как их можно использовать
  - Описать, как подготовить свою сеть для трафика Команд
  - Описать рекомендации по развертыванию команд Microsoft.
  - Определить цели, риски и ключевые результаты для развертывания команд
  - Описать различные возможности разных ролей в командах
  - Описать, как команды и каналы используются для организации контента в командах Microsoft


  ### Модуль 2&#58; Настройка команд Microsoft
  В этом модуле объясняется, как  настроить команды Microsoft.  В нем обсуждается использование вкладок, ботов и коннекторов в командах.  В нем представлены концепции, связанные с управлением встречами в командах.
  #### Уроки
  - Настраивать команды Microsoft в Office 365
  - Приложения в командах Microsoft
  - Встречи в командах


  #### Лабораторная &#58; Настройка команд Microsoft Teams
  После завершения этого модуля студенты получат следующее&#58;
  - Настраивать команды Microsoft в Office 365
  - Описать и администрировать приложения в командах Microsoft
  - Использовать ботов и вкладки в командах
  - Описать и использовать коннекторы в командах
  - Описать концепции встреч в командах
  - Описать устройства, доступные для проведения встреч в командах


  ### Модуль 3&#58; Управление средой команд
  Этот модуль ориентирован на управление командами Microsoft.  В частности, мы обсуждаем безопасность и соответствие, а также конфиденциальность и управление данными.  Хотя этот курс не охватывает голосовые вызовы в явном виде, в этом модуле обсуждаются темы, связанные с качеством обслуживания.

  #### Уроки
  - Конфиденциальность и управление
  - Безопасность и соответствие
  - Управление и отчетность


  После завершения этого модуля студенты получат следующее&#58;
  - Описать функции безопасности и соответствия, доступные для команд
  - Описать, как Microsoft Intune можно использовать для защиты данных команд на мобильных устройствах.
  - Провести аудит журнала и поиск контента для команд
  - Описать подход Microsoft к конфиденциальности данных в Office 365
  - Выполнять просмотр отчетов Office 365, которые измеряют использование команд
  - Включить качество обслуживания для команд Microsoft

