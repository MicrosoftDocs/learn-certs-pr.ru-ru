summary: |-
  Это 3-дневный обучающий курс с инструктором (ILT), разработанный для IT-специалистов, принимающих участие в администрировании, настройке и использовании служб Office 365 в гибридных средах, в которых часть инфраструктуры размещена локально. Этот курс также включает управление удостоверениями, аутентификацией и поддерживающими технологиями для Office 365. В этом курсе основное внимание уделяется навыкам, требуемым для администрирования и устранения неполадок клиента Office 365 и основных служб Office 365, таких как Exchange Online, SharePoint Online и Skype for Business, а также таких служб, как Azure Multi-Factor Authentication (MFA), Azure Active Directory Identity Protection и Azure Active Directory Privileged Identity Management. Все службы рассматриваются с учетом гибридного аспекта. Этот курс дает знания о том, как использовать службы Office 365 для ресурсов cloud и локальных ресурсов.

  #### Профиль аудитории
  Аудитория этого курса включает IT-специалистов и системных администраторов, желающих узнать, как реализовывать и обслуживать Office 365 в гибридных сценариях, в которых одна часть инфраструктуры совместной работы размещена локально и интегрирована со службами Office 365. У таких специалистов должно быть как минимум 3 года опыта работы в соответствующей области, ожидается наличие знаний об Exchange Server, SharePoint Server и Skype for Business Server (например, сервере Lync). Также ожидается, что учащиеся, проходящие этот курс, обладают хорошим пониманием администрирования служб Office 365 в целом и некоторых локальных технологий, например, DNS и AD DS.
prerequisitesSection: |-
  В дополнение к профессиональному опыту у учащихся этого обучающего курса также должны быть следующие технические знания&#58;
  - Минимум два года опыта администрирования операционной системы Windows Server, включая Windows Server 2012 или новее.
  - Минимум один год опыта работы с Active Directory Domain Services.
  - Минимум один год опыта работы с разрешением имен, включая Domain Name System (DNS).
  - Опыт работы с сертификатами, включая сертификаты инфраструктуры открытых ключей (PKI).
  - Опыт работы с Windows PowerShell.
  - Опыт работы с Exchange Server 2013 или новее, Lync 2013 Server или Skype for Business Server2015, а также SharePoint Server 2013 или новее.
  - Опыт работы с основными службами Office 365, такими как Exchange Online, Skype for Business и SharePoint Online.

  Понимание следующих концепций, связанных с Office 365&#58;
  - Службы Microsoft cloud
  - Платформа Office 365
outlineSection: |-
  ### Модуль 1&#58; знакомство с администрированием и лицензированием Office 365
  В этом модуле описывается Office 365, средства его администрирования и варианты лицензирования.
  #### Уроки
  - Обзор Office 365
  - Администрирование Office 365 и делегирование ролей
  - Настройка клиента Office 365
  - Обзор гибридного развертывания


  #### Лабораторная работа &#58; подготовка и настройка клиента Office 365
  - Настройка локальной DNS
  - Настройка пробного клиента Office 365
  - Знакомство с интерфейсами администратора Microsoft 365

  После прохождения этого модуля вы сможете&#58;
  - Описывать компоненты и варианты подписки/лицензирования Microsoft Office 365.
  - Описывать порталы администрирования Office 365, управление Windows PowerShell и роли администраторов.
  - Подготавливать и настраивать клиент Office 365, пользовательские домены и записи DNS.
  - Описывать варианты для гибридной конфигурации Office 365.


  ### Модуль 2&#58; развертывание и настройка синхронизации каталогов
  В этом модуле объясняется, как описывать и настраивать синхронизацию каталогов при развертывании Office 365.
  #### Уроки
  - Обзор синхронизации каталогов и аутентификации
  - Развертывание и настройка Azure AD Connect
  - Управление объектами пользователя и группы в гибридной среде Office 365


  #### Лабораторная работа &#58; администрирование синхронизации каталогов, пользователей и групп в гибридной среде Office 365
  - Подготовка каталога и настройка Azure AD Connect
  - Управление пользователями и группами Office 365 с помощью GUI и Windows PowerShell
  - Управление политиками паролей и самостоятельным сбросом пароля в Office 365

  После прохождения этого модуля вы сможете&#58;
  - Описывать синхронизацию каталогов и аутентификацию.
  - Развертывать и настраивать Azure AD Connect.
  - Управлять учетными записями пользователя и группы в гибридной среде Microsoft Office 365.


  ### Модуль 3&#58; планирование гибридного развертывания Exchange Server
  В этом модуле объясняется, как планировать гибридную конфигурацию с Exchange Server и Exchange Online.
  #### Уроки
  - Обзор Exchange Online
  - Варианты гибридной конфигурации и функции развертывания Exchange Server
  - Службы Exchange Server в гибридном развертывании


  #### Лабораторная работа &#58; планирование и проектирование интеграции между Exchange Online и Exchange Server 2019
  - Проектирование гибридного развертывания Exchange
  - Обсуждение решения и проверка настройки Exchange Online

  После прохождения этого модуля вы сможете&#58;
  - Описывать Microsoft Exchange Online как часть Microsoft Office 365.
  - Описывать варианты гибридной конфигурации и функций развертывания Microsoft Exchange Server.
  - Описывать роли Exchange Server в гибридном развертывании.


  ### Модуль 4&#58; гибридное развертывание Exchange Server
  В этом модуле объясняется, как выполнять развертывание гибридной конфигурации Exchange Server.
  #### Уроки
  - Использование Hybrid Configuration Wizard
  - Управление гибридным развертыванием Exchange и его конфигурация
  - Реализация дополнительных функций для гибридных развертываний
  - Настройка соответствия сообщений требованиям и санации в гибридной среде


  #### Лабораторная работа &#58; реализация гибридного развертывания Exchange Server
  - Использование Hybrid Configuration Wizard
  - Перемещение почтовых ящиков между локальной Exchange и Exchange Online
  - Настройка соответствия сообщений требованиям и безопасности в гибридной среде

  После прохождения этого модуля вы сможете&#58;
  - Использовать Hybrid Configuration Wizard для установки гибридной среды Exchange.
  - Настраивать гибридное развертывание Exchange.
  - Реализовывать гибридное развертывание с дополнительными функциями.
  - Описывать функции обеспечения соответствия требованиям для гибридного развертывания Exchange.


  ### Модуль 5&#58; Skype for Business и Teams в гибридном развертывании Office 365
  В этом модуле объясняется, как развертывать Skype for Business и Teams в гибридном развертывании.
  #### Уроки
  - Обзор Microsoft Teams
  - Планирование гибридного развертывания Skype for Business и подготовка к нему
  - Использование гибридной конфигурации Skype for Business с телефонной системой
  - Настройка гибридной среды Skype for Business


  #### Лабораторная работа &#58; реализация гибридной конфигурации Skype for Business
  - Развертывание Skype for Business with Enterprise Voice (подготовка к лабораторной работе)
  - Перемещение пользователей в Skype for Business Online
  - Включение Office 365 Phone System and Audio Conferencing
  - Проектирование и реализация гибридной конфигурации Skype for Business

  После прохождения этого модуля вы сможете&#58;
  - Описывать Teams как часть Office 365.
  - Осуществлять подготовку к гибридному развертыванию Skype for Business.
  - Настраивать гибридную среду Skype for Business.
  - Описывать варианты гибридного развертывания с Office 365 Phone System.


  ### Модуль 6&#58; гибридное развертывание SharePoint и OneDrive for Business
  В этом модуле объясняется, как развертывать SharePoint и OneDrive for Business в гибридных средах.
  #### Уроки
  - Обзор SharePoint Online
  - Осуществление планирования для гибридного развертывания SharePoint
  - Развертывание гибридной конфигурации SharePoint
  - Настройка служб SharePoint в гибридной конфигурации


  #### Лабораторная работа &#58; реализация SharePoint и OneDrive for Business в гибридной конфигурации
  - Проектирование и подготовка SharePoint Server для гибридной конфигурации
  - Развертывание служб SharePoint в гибридной конфигурации
  - Проверка функций служб SharePoint в гибридной конфигурации

  После прохождения этого модуля вы сможете&#58;
  - Описывать SharePoint Online как часть Office 365.
  - Осуществлять планирование для гибридного развертывания SharePoint.
  - Развертывать SharePoint Server в гибридной конфигурации.
  - Настраивать службы SharePoint в гибридной конфигурации.


  ### Модуль 7&#58; развертывание дополнительных служб Office 365 в гибридном развертывании
  В этом модуле объясняется, как развертывать Azure MFA, Identity Protection и Azure Information Protection.
  #### Уроки
  - Реализация Multi-Factor Authentication в гибридном сценарии
  - Реализация Azure Information Protection
  - Реализация Identity Protection и Azure AD Privileged Identity Management


  #### Лабораторная работа &#58; настройка дополнительных служб Office 365 в гибридных развертываниях
  - Реализация Multi-Factor Authentication
  - Реализация Azure Information Protection
  - Реализация Azure AD Privileged Identity Management

  После прохождения этого модуля вы сможете&#58;
  - Реализовывать Multi-Factor Authentication.
  - Реализовывать Azure Information Protection.
  - Реализовывать Identity Protection и Azure AD Privileged Identity Management.


  ### Модуль 8&#58; варианты аутентификации в гибридных развертываниях
  В этом модуле объясняется, как развертывать различные способы аутентификации в гибридном развертывании Office 365.
  #### Уроки
  - Развертывание AD FS для SSO в гибридной среде Office 365
  - Развертывание сквозной аутентификации для SSO в Office 365
  - Планирование вариантов аутентификации в Office 365


  #### Лабораторная работа &#58; реализация решений аутентификации в гибридных развертываниях
  - Развертывание AD FS для SSO
  - Развертывание сквозной аутентификации для SSO

  После прохождения этого модуля вы сможете&#58;
  - Развертывать AD FS для единого входа (single sign-on (SSO)) в гибридной среде Office 365.
  - Развертывать сквозную аутентификацию для SSO.
  - Планировать варианты аутентификации в Office 365.