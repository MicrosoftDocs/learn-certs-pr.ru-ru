outlineSection: |-
  ### Модуль 1&#58; Настройка кредиторской задолженности
  Dynamics 365 for Finance and Operations предлагает широкие функциональные возможности для настройки различных способов оплаты поставщиков.
  #### Уроки
  - Понимание функций регистратора задач
  - Настройка параметров кредиторской задолженности
  - Создавать и поддерживать поставщиков
  - Настройка счетов к оплате
  - Настройка и использование положительной оплаты
  - Лабораторный практикум
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Настраивать компоненты кредиторской задолженности
  - Создавать и поддерживать поставщиков
  - Настраивать платежи поставщика
  - Настраивать профили разноски поставщика
  - Настройка счетов к оплате


  ### Модуль 2&#58; Выполнение ежедневных процедур кредиторской задолженности
  Закупка товаров для перепродажи, также как материалов для производства или услуг - большая ответственность. Отслеживать эти покупки и платить поставщикам, поставляющим товары, также сложно. Организации должны внимательно следить за кредиторской задолженностью и внедрять процедуры, чтобы руководство могло легко получить финансовую информацию, которая им необходима, чтобы быть в курсе изменений стоимости товаров. Чтобы дать точное представление о финансовом состоянии бизнеса, все расходы, которые влияют на чистую прибыль, включены в кредиторскую задолженность. В этом модуле объясняется, как управлять и применять предоплаты, записывать счета и обрабатывать платежи.
  #### Уроки
  - Введение
  - Обработка заказов, счетов-фактур и платежей
  - Управление и применение предоплаты
  - Лабораторные практикумы
  - Краткое содержание модуля

  В этом модуле студенты узнали, что они могут вводить счета-фактуры поставщиков вручную или получать их в электронном виде через объект данных. После ввода или получения счетов-фактур можно просмотреть и утвердить счета-фактуры, используя журнал утверждений счетов-фактур или страницу счета-фактуры поставщика. Кроме того, они узнали, как использовать сопоставление счетов-фактур, политики счетов-фактур поставщиков и рабочий процесс для автоматизации процесса проверки, чтобы счета-фактуры, отвечающие определенным критериям, автоматически утверждались, а оставшиеся счета-фактуры отмечались для проверки авторизованным пользователем. Студенты также узнали, как обращаться с предоплатой продавцам.

  ### Модуль 3&#58; Использование распределения учета и проверки счетов
  В этом модуле объясняется, как производить расчеты по транзакциям, отменять расчеты и распределять средства с использованием учетных распределений. Студенты также узнают, как выполнить сверку счетов. Учетные распределения используются для определения того, как будет учитываться сумма, например, как расходы, налоги или сборы будут учитываться в счете поставщика. Каждая сумма, которая должна учитываться при внесении счет-фактуры поставщика в журнал, будет иметь одно или несколько учетных распределений.

  #### Уроки
  - Введение
  - Расчет транзакций и отмена расчетов
  - Распределение средств
  - Настраивать политики проверки счетов
  - Лабораторные практикумы
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Производить расчет транзакций и отмену расчетов
  - Распределять средства с помощью распределения по счетам
  - Настраивать политики проверки счетов


  ### Модуль 4&#58; Настройка счетов к получению
  Необходимо настроить модуль «Счета к получению», чтобы иметь возможность создавать счета клиентов, размещать накладные, использовать текстовые счета, которые не связаны с заказами на продажу, и, наконец, получать платежи, используя несколько различных типов платежей, таких как наличные, чеки, кредитные карты и электронные платежи от клиентов. Этот модуль предоставляет информацию о конфигурации основных компонентов модуля «Счета к получению» и настройке для эффективного управления клиентами и их транзакциями в Финансах и Операциях.

  #### Уроки
  - Настройка дебиторской задолженности
  - Создание и поддержка клиентов
  - Настройка профилей разноски клиентов
  - Настройка дебиторской задолженности
  - Лабораторный практикум
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Настраивать компоненты дебиторской задолженности
  - Создавать и поддерживать клиентов
  - Создавать и поддерживать платежи
  - Настраивать профили разноски клиентов
  - Настройка дебиторской задолженности


  ### Модуль 5&#58; Выполнение ежедневных процедур дебиторской задолженности
  Узнайте, как создавать бесплатные текстовые счета, получать платежи от клиентов и вносить средства в банк. Студенты также узнают, как возместить клиенту сумму переплаты или любую другую, например, сценарий возврата клиенту, при котором клиент должен получить возмещение не только за оплату, но и за налог, который был получен, с использованием отмен и транзакций в дебиторской задолженности. Студенты также узнают, как распределять средства с помощью учета распределения в произвольной текстовой накладной.

  #### Уроки
  - Создание бесплатных текстовых счетов и запись платежей клиентов
  - Расчет транзакций и отмена расчетов
  - Лабораторный практикум
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Распределять средства с помощью распределения по счетам
  - Создание бесплатных текстовых счетов и запись платежей клиентов
  - Настраивать повторяющиеся счета
  - Использовать возвраты в дебиторской задолженности
  - Обрабатывать заказы, регистрировать счета и обрабатывать платежи


  ### Модуль 6&#58; Настройка долгов и их сбора
  Хотя большинство клиентов оплачивают свои счета вовремя, необходимо иметь возможность обрабатывать счета, которые не оплачены в срок. В этом разделе объясняется, как управлять клиентами с просроченными счетами, настраивая модуль «Кредиты и сборы» в Dynamics 365 for Finance and Operations. Для использования модуля «Кредиты и сборы» настройка дебиторской задолженности уже должна быть завершена.

  #### Уроки
  - Введение
  - Настраивать компоненты кредита и сборов
  - Настройка и управление интересами
  - Отказ, восстановление или реверс
  - Настройка и управление письмами сбора 
  - Лабораторный практикум
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Настраивать компоненты кредита и сборов
  - Настраивать ведомости сроков задолженности, пулы клиентов, агентов по сбору долгов и определение периода просрочки.
  - Настраивать и управлять интересами
  - Настраивать коллекторские письма и управлять ими


  ### Модуль 7&#58; Обработка долгов и их сбора
  Хотя большинство клиентов оплачивают свои счета вовремя, необходимо иметь возможность обрабатывать счета, которые не оплачены в срок. В этом разделе объясняется, как обрабатывать задолженность и сборы.
  #### Уроки
  - Введение
  - Как обрабатывается сбор долгов
  - Управление задолженностью и сборами долгов клиентов
  - Лабораторные практикумы
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Работать с заявлениями клиентов
  - Осуществлять сбор дебиторской задолженности


  ### Модуль 8&#58; Завершение курса
  Итоговая оценка и краткое изложение курса, а также опрос по окончании курса.
  #### Уроки
  - Итоговая оценка
  - Краткое содержание курса
  - Опрос после курса

  Студенты закончили курс.
