summary: |-
  Организации используют Dynamics 365 for Finance and Operations, чтобы поднять свои финансовые показатели за счет повышения прибыльности, оптимизации производительности рабочей силы, сокращения операционных расходов, быстрой адаптации к изменениям требований и оптимизации управления активами.
  
  В этом курсе обсуждается настройка и использование кредиторской, дебиторской задолженности и сборов в Dynamics 365 for Finance and Operations.

  #### Профиль аудитории
  Функциональный консультант Dynamics 365 for Finance and Operations отвечает за обнаружение, сбор требований, привлечение экспертов и заинтересованных сторон, перевод требований и настройку решения и приложений. Функциональный консультант реализует решение, используя готовые возможности, расширяемость без кода, приложения и интеграцию услуг.
