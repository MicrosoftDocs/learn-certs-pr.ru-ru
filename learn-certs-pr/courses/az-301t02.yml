  #### Профиль аудитории
  Для успешного прохождения курса Cloud Solutions Architects  необходимо иметь практический опыт работы с операционными системами, виртуализацией, облачной инфраструктурой, структурами хранения, биллингами и сетями.
outlineSection: |-
  ### Модуль 1&#58; Поддержка решений Azure с помощью хранилища Azure
  В этом модуле описывается, сколько служб Azure используют службу хранилища Azure в качестве резервного хранилища для другого решения приложения в Azure. При рассмотрении вопроса об использовании хранилища Azure в качестве дополнительной службы для комплексного решения Azure этот модуль приобретает критическое значение.

  После завершения этого модуля студенты получат следующее&#58;
  - Определять идеальный вариант цены хранилища Azure на основе требований решения
  - Определять пороги производительности для службы хранилища Azure
  - Определять тип больших двоичных объектов хранилища, которые будут использоваться для конкретных компонентов решения
  - Использовать службу файлов Azure для операций SMB
  - Определять решения, которые могли бы выиграть от использования физических или виртуальных устройств StorSimple


  ### Модуль 2&#58; Сравнение параметров базы данных в Azure
  Этот модуль сравнивает различные параметры реляционных и нереляционных хранилищ данных, которые доступны в Azure. Параметры рассматриваются группами, такими как реляционные базы данных (база данных SQL Azure, MySQL и PostgreSQL в Azure), нереляционные базы данных (базы данных и таблицы хранения Azure Cosmos), потоковая передача (Stream Analytics) и хранилище (фабрика данных, хранилище данных, и озеро данных).

  #### Лабораторная работа&#58; Развертывание экземпляров базы данных в Azure
  После завершения этого модуля студенты получат следующее&#58;
  - Сравнивать и сопоставлять службы мониторинга для приложений, платформы Azure и сетей
  - Определить параметры потоковой передачи данных для крупномасштабной загрузки данных
  - Определить долгосрочные варианты хранения данных


  ### Модуль 3&#58; Мониторинг и автоматизация решений Azure
  Этот модуль содержит решения для мониторинга и автоматизации, доступные после того, как решение Azure было спроектировано, разработано и, возможно, развернуто. В модуле рассматриваются службы, используемые для мониторинга отдельных приложений, платформы Azure и сетевых компонентов. В этом модуле также рассматриваются параметры автоматизации и резервного копирования для обеспечения непрерывности бизнес-процессов для решений, размещенных в Azure.

  #### Лабораторная работа&#58; Развертывание решений для управления конфигурацией в Azure
  После завершения этого модуля студенты получат следующее&#58;
  - Сравнивать и сопоставлять службы мониторинга для приложений, платформы Azure и сетей
  - Разрабатывать схему оповещения для решения, размещенного в Azure
  - Выбирать подходящий вариант резервного копирования для инфраструктуры и данных, размещенных в Azure
  - Автоматизировать развертывание будущих ресурсов для резервного копирования, восстановления или масштабирования

