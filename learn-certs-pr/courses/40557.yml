summary: |-
  В ходе этого семинара вы научитесь проектировать решение конвейера данных, которое использует Cosmos DB для масштабируемого приема данных потоковой передачи и глобально распределенного обслуживания предварительно оцененных данных и моделей машинного обучения. Решение использует канал изменений данных Cosmos DB совместно с Azure Databricks Delta для обеспечения современного решения хранилища данных, которое может быть использовано для создания решений для снижения рисков для оценки транзакций на присутствие мошенничества при автономном, пакетном подходе и при подходе почти в реальном времени, запрос/ответ.

  #### Профиль аудитории
  Этот семинар предназначен для Cloud Architects и IT-специалистов с опытом работы с архитектурой инфраструктуры и в разработке решений в технологиях cloud, которые хотят узнать больше об Azure и службах Azure, как описано в разделах «Сводка» и «Приобретенные навыки». Желающие пройти этот семинар также должны иметь опыт работы с облачными технологиями, отличными от Microsoft cloud, соответствовать предварительным требованиям для прохождения курса и иметь желание обучаться выполнению разных работ на Azure.
outlineSection: |-
  ### Модуль 1&#58; сессия по проектированию: расширенная аналитика в реальном времени Cosmos DB
  #### Уроки
  - Обзор практического примера клиента
  - Проектирование решения для подтверждения концепции
  - Представление решения


  ### Модуль 2&#58; практическое занятие: расширенная аналитика в реальном времени Cosmos DB
  #### Уроки
  - Сбор транзакционных данных потоковой передачи
  - Понимание и подготовка транзакционных данных при масштабировании
  - Создание и оценка моделей мошенничества
  - Глобальное масштабирование
  - Создание отчетов