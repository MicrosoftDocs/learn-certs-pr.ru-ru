summary: |-
  Azure Databricks — это платформа масштаба cloud для анализа данных и машинного обучения. В ходе этого однодневного курса вы узнаете, как использовать Azure Databricks для изучения, подготовки и моделирования данных и как интегрировать процессы машинного обучения Databricks с Azure Machine Learning.

  #### Профиль аудитории

  Этот курс разработан для специалистов по обработке данных с опытом работы с Python, которым необходимо узнать, как применять свои навыки обработки и анализа данных и навыки машинного обучения на платформе Azure Databricks.
prerequisitesSection: |-
  Для прохождения этого курса у вас должен быть опыт использования Python для работы с данными и некоторые знания концепций машинного обучения. Перед прохождением этого курса завершите следующую схему обучения на Microsoft Learn:

  *   Создание моделей машинного обучения
