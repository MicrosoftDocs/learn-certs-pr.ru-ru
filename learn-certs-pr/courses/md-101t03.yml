summary: |-
  Каждый день все больше организаций просят ИТ поддержать мобильность рабочей силы. В современных средах администратор рабочего стола должен иметь возможность управлять телефонами, планшетами и компьютерами и поддерживать их, независимо от того, принадлежат ли они организации или лично принадлежат сотруднику. В то же время ИТ-отдел должен иметь возможность защищать данные, к которым имеют доступ эти устройства. На этом курсе студент познакомится с ключевыми понятиями безопасности в современном управлении. Этот курс охватывает аутентификацию, идентификацию и доступ, а также способы защиты этих категорий. Слушатель познакомится с Azure Active Directory и узнает, как использовать Microsoft Intune для защиты устройств и данных с помощью политик соответствия. Наконец, в этом курсе будут рассмотрены ключевые возможности Azure Information Protection и расширенной защиты от угроз Защитника Windows и способы их реализации.

  #### Профиль аудитории
  Modern Desktop Administrator (MDA) развертывает, настраивает, защищает, управляет и контролирует устройства и клиентские приложения в корпоративной среде. Его/ее обязанности включают управление идентификацией, доступом, политиками, обновлениями и приложениями. MDA сотрудничает с M365 Enterprise Administrator для разработки и реализации стратегии устройства, которая отвечает бизнес-потребностям современной организации. Администратор современного рабочего стола (MDA) должен быть знаком с рабочими нагрузками M365 и иметь отличные навыки и опыт развертывания, настройки и обслуживания устройств на Windows 10 и не на Windows. Роль MDA больше фокусируется на облачных службах, а не на локальных технологиях управления.
