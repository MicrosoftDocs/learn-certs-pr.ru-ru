outlineSection: |-
  ### Модуль 1&#58; Управление аутентификацией в Azure AD
  В этом модуле студенты познакомятся с концепцией каталога в облаке с помощью Azure Active Directory (Azure AD). Студенты узнают о сходствах и различиях между Azure AD и Active Directory DS и о том, как выполнять синхронизацию между ними. Студенты изучат управление идентификацией в Azure AD и узнают о защите идентификационных данных с помощью Windows Hello для бизнеса, а также о защите идентификационных данных Azure AD и многофакторной аутентификации. Модуль завершится безопасным доступом к корпоративным ресурсам и представит такие понятия, как Always On VPN и удаленное подключение в Windows 10.
  #### Уроки
  - Обзор Azure AD
  - Управление удостоверениями в Azure AD
  - Защита личных данных в Azure AD
  - Управление аутентификацией устройства
  - Включение корпоративного доступа


  #### Лабораторная работа&#58; Лабораторный практикум - Управление объектами и аутентификацией в Azure AD
  - Включение и настройка Azure AD Premium с клиентом Enterprise Mobility + Security (EMS)
  - Создание пользовательских и групповых объектов с помощью пользовательского интерфейса и Windows PowerShell
  - Настройка самостоятельного сброса пароля (SSPR) для учетных записей пользователей в Azure AD
  - Присоединение устройства к Azure AD


  После завершения этого модуля студенты смогут&#58;
  - Описывать возможности Azure AD
  - Управлять пользователями с помощью Azure AD с Active Directory DS
  - Внедрять Windows Hello for Business
  - Присоединять устройства к Azure AD
  - Описывать способы обеспечения доступа из внешних сетей


  ### Модуль 2&#58; Управление устройствами и политиками устройств
  В этом модуле студенты познакомятся с управлением безопасностью устройства с помощью Intune. Студенты узнают, как Intune может использовать профили устройств для управления конфигурацией устройств для защиты данных на устройстве. Студенты узнают, как создавать и развертывать политики соответствия и использовать их для условного доступа. Модуль завершается мониторингом устройств, зарегистрированных в Intune.
  #### Уроки
  - Обзор Microsoft Intune
  - Управление устройствами с помощью Intune
  - Реализация политик соответствия устройств


  #### Лабораторная работа&#58; Лабораторный практикум - Управление устройствами
  - Настройка Microsoft Intune для управления устройствами
  - Настройка политик соответствия и профилей устройств
  - Регистрация устройств Windows 10 и управление соответствием


  После завершения этого модуля студенты смогут&#58;
  - Описывать управление мобильными устройствами с помощью Intune
  - Создавать и назначать профили устройств для защиты данных на устройствах
  - Развертывать политики соответствия и условного доступа
  - Использовать Intune для мониторинга соответствия устройств


  ### Модуль 3&#58; Управление безопасностью
  В этом модуле студенты узнают о защите данных. Темы модуля будут включать защиту информации Windows & Azure и различные технологии шифрования, поддерживаемые в Windows 10. Этот модуль также охватывает ключевые возможности расширенной защиты от угроз Защитника Windows (Windows Defender ATP) и способы их реализации на устройствах в вашей организации. Модуль завершается использованием Защитника Windows и использованием таких функций, как антивирус, брандмауэр и Credential Guard.
  #### Уроки
  - Внедрение защиты данных устройства
  - Управление Windows Defender ATP
  - Управление Защитником Windows в Windows 10


  #### Лабораторная работа&#58; Лабораторный практикум - Управление безопасностью в Windows 10
  - Настройка шифрованной файловой системы (EFS)
  - Настройка BitLocker
  - Настройка политики WIP в Intune
  - Настройка Защитника Windows


  После завершения этого модуля студенты смогут&#58;
  - Описывать методы защиты данных устройства
  - Описывать возможности и преимущества Защитника Windows ATP
  - Развертывать и управлять настройками для клиентов Защитника Windows


