summary: |-
  На этом курсе слушатели знания и навыки, необходимые для включения служб аутентификации и авторизации Azure в свои решения.  В курсе рассматриваются вопросы управления идентификацией и ее использования в решениях Azure с использованием платформы идентификации Microsoft. Также рассказывается об управлении доступом (авторизация на основе утверждений и контроль доступа на основе ролей) и о том, как реализовать безопасные решения для данных. В ходе курса слушатели узнают, как создавать и интегрировать эти ресурсы с помощью интерфейса командной строки Azure, REST и кода приложения.

  #### Профиль аудитории
  - Слушатели этого курса заинтересованы в разработке Azure или в прохождении сертификационного экзамена Microsoft Azure Developer Associate.
  - Слушатели должны иметь 1-2 года опыта работы в качестве разработчика. Предполагается, что слушатели курса уже знают, как кодировать, и имеют фундаментальные знания Azure.
prerequisitesSection: |-
  - Слушатели должны иметь 1-2 года опыта работы в качестве разработчика. Предполагается, что слушатели курса уже знают, как кодировать, и имеют фундаментальные знания Azure.
  - Рекомендуется иметь некоторый опыт работы с PowerShell или Azure CLI, работы на портале Azure и хотя бы с одним языком программирования, поддерживаемым Azure. Большинство примеров в этом курсе представлены в C# .NET.
outlineSection: |-
  ### Модуль 1&#58; Реализация аутентификации
  Идентификационная платформа Microsoft является развитием службы идентификации Azure Active Directory (Azure AD) и платформы для разработчиков. С ее помощью разработчики могут создавать приложения, которые обеспечивают вход с использованием любых удостоверений Microsoft и получение маркеров для вызова таких программных API-интерфейсов Microsoft, как Microsoft Graph или других программных интерфейсов, созданных разработчиками
  #### Уроки
  - Платформа идентификации Microsoft
  - Реализация аутентификации OAuth2
  - Реализация управляемых идентификаторов для ресурсов Azure
  - Реализация аутентификаций с использованием сертификатов, на основе форм или токенов
  - Реализация многофакторной аутентификации

  После завершения этого модуля студенты смогут&#58;
  - Понимать архитектуру платформы идентификации Microsoft
  - Применять аутентификацию OAuth2 в своих решениях
  - Использовать хранилище ключей Azure для хранения и получения информации об аутентификации


  ### Модуль 2&#58; Реализация контроля доступа
  Этот модуль посвящен управлению доступом на основе утверждений и ролей.
  #### Уроки
  - Авторизация на основе утверждений (claims-based)
  - Авторизация управления доступом на основе ролей (RBAC - Role-based access control)

  После завершения этого модуля студенты смогут&#58;
  - Понимать, как использовать авторизацию на основе утверждений в своих решениях для разработки
  - Понимать, как управлять доступом к ресурсам с помощью RBAC через REST API


  ### Модуль 3&#58; Внедрение безопасных решений для данных
  Этот модуль рассказывает о защите данных во время хранения и во время передачи.
  #### Уроки
  - Варианты шифрования
  - Сквозное (End-to-end) шифрование
  - Внедрение конфиденциальных вычислений Azure
  - Управление криптографическими ключами в хранилище ключей Azure

  После завершения этого модуля студенты смогут&#58;
  - Понимать параметры шифрования
  - Шифровать данные с помощью прозрачного шифрования данных
  - Управлять ключами шифрования и использовать их с помощью хранилища ключей Azure
