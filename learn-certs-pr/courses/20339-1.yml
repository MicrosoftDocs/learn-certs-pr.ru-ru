summary: |-
  Этот пятидневный курс предоставит вам знания и навыки для планирования и администрирования среды Microsoft SharePoint 2016. Курс научит вас развертывать, администрировать и устранять неполадки в вашей среде SharePoint. Этот курс также содержит рекомендации которые помогут вам оптимизировать развертывание SharePoint.

  Это первый курс из двух курсов для ИТ-специалистов, который соответствует сертификации SharePoint 2016 IT Pro.

  #### Профиль аудитории
  Курс ориентирован на опытных ИТ-специалистов, которые заинтересованы в получении знаний и навыков, как устанавливать, настраивать, развертывать и управлять SharePoint 2016 как в центре обработки данных, так и в облаке.
  
  Слушатели курса должны иметь более одного года практического опыта* по планированию и поддержке SharePoint и два года опыта работы с другими основными технологиями, от которых зависит SharePoint, включая Windows Server 2012 R2 или более поздней версии, службы IIS, Microsoft SQL Server 2014 или более поздней версии, доменные службы Active Directory (AD DS) и службы сетевой инфраструктуры.
  
  Ниже перечислен минимальный набор навыков кандидата&#58; 
  - ИТ-специалист, который планирует, внедряет и поддерживает развертывание SharePoint 2016 на нескольких серверах.
  - Имеет практические знания и, желательно, практический опыт работы с SharePoint Online.
  - Наличие хороших знаний рабочих нагрузок SharePoint.
  - Наличие опыта управления непрерывностью бизнеса, включая резервное копирование и восстановление данных и обеспечение высокой доступности.
  - Наличие опыта работы с технологиями безопасности и проверки подлинности.
  - Наличие опыта работы с Windows PowerShell.

  *Практический опыт или опыт работы должны быть получены из роли, основанной на решениях, где кандидат работал над несколькими решениями в пространстве SharePoint, которые включают управление документами, управление контентом и поиск.
prerequisitesSection: |-
  Перед началом этого курса,
  слушатели должны знать&#58; 
  - Управление программным обеспечением в среде корпоративного сервера Windows Server 2012 или Windows Server 2012 R2.
  - Развертывание и управление приложениями внутри самих приложений, виртуально, и в облаке.
  - Администрирование IIS.
  - Настройка AD DS для использования при аутентификации, авторизации и в качестве хранилища данных пользователей.
  - Удаленное управление приложением с помощью Windows PowerShell 4.0.
  - Управление базами данных и ролями сервера в SQL Server.
  - Подключение приложений к SQL Server.
  - Реализация безопасности на основе утверждений.
  - Использование виртуальных машин Microsoft Hyper-V.

  Идеальный кандидат для этого курса должен иметь как минимум один год опыта развертывания и администрирования нескольких ферм SharePoint 2013 на крупном предприятии. Поскольку многие клиенты не обновили SharePoint 2010, у кандидата также может также иметь минимум два года опыта работы с SharePoint 2010. Однако они также должны понимать различия между SharePoint 2010 и SharePoint 2013, особенно с точки зрения гибридизации.
outlineSection: |-
  ### Модуль 1&#58; Введение в SharePoint 2016
  Этот модуль описывает структуру и возможности среды SharePoint, а также основные изменения для ИТ-специалистов в SharePoint 2016. В этом модуле также описаны параметры, доступные для развертывания SharePoint 2016.
  #### Уроки
  - Ключевые компоненты развертывания SharePoint
  - Новые функции в SharePoint 2016
  - Варианты развертывания SharePoint 2016

  После завершения этого модуля студенты смогут&#58;
  - Определять архитектуру и возможности SharePoint 2016.
  - Определять новые и устаревшие функции в SharePoint 2016.
  - Определять варианты развертывания для SharePoint 2016.


  ### Модуль 2&#58; Проектирование информационной архитектуры
  Этот модуль описывает, как собирать бизнес-требования и ключевые элементы успешного проекта по информационной архитектуре. В этом модуле также объясняется, как структурировать информацию в развертывании SharePoint 2016 и упростить ее поиск и получение.
  #### Уроки
  - Определение бизнес-требований
  - Понимание бизнес-требований
  - Организация информации в SharePoint 2016
  - Планирование обнаружения


  #### Лаборатория работа&#58; Проектирование информационной архитектуры. Часть первая
  - Определение колонок сайта и типов контента


  #### Лабораторная работа&#58; Создание информационной архитектуры. Часть вторая
  - Разработка бизнес-таксономии

  После завершения этого модуля студенты смогут&#58;
  - Объяснять, как понимание бизнес-требований влияет
  на проектирование организационной информационной архитектуры.
  - Описывать ключевые компоненты, доступные в SharePoint 2016 
  для развертывания информационной архитектуры.
  - Планировать обнаружение, как часть развертывания 
  информационной архитектуры.


  ### Модуль 3&#58; Проектирование логической архитектуры
  В этом модуле объясняется подход к проектированию логической архитектуры и как его документировать.
  #### Уроки
  - Обзор логической архитектуры SharePoint 2016
  - Документирование логической архитектуры


  #### Лабораторная работа&#58; Проектирование логической архитектуры
  - Планирование логической архитектуры
  - Создание логической диаграммы архитектуры

  После завершения этого модуля студенты смогут&#58;
  - Сопоставлять бизнес-требования с компонентами архитектуры SharePoint 2016.
  - Объяснять важность документации и описывать варианты
  документирования логической архитектуры.


  ### Модуль 4&#58; Проектирование физической архитектуры
  В этом модуле описаны требования к физическому дизайну для SharePoint 2016 и физические компоненты, необходимые для выполнения проектирования физической архитектуры. Также объясняются топологии фермы SharePoint и описывается, как сопоставить проект логической архитектуры с проектом физической архитектуры.
  #### Уроки
  - Разработка физических компонентов для развертываний SharePoint
  - Разработка вспомогательных компонентов для развертываний SharePoint
  - Топологии фермы SharePoint
  - Сопоставление проекта логической архитектуры с проектом физической архитектуры


  #### Лабораторная работа&#58; проектирование физической архитектуры
  - Проектирование физической архитектуры
  - Разработка схемы проектирования физической архитектуры

  После
  завершения этого модуля слушатели смогут&#58; 
  - Описывать требования к физическим
  компонентам, необходимым для развертывания SharePoint 2016.
  - Описать требования к поддерживающим 
  компонентам, которые необходимы для успешного развертывания SharePoint 2016.
  - Определять топологии фермы SharePoint.
  - Сопоставлять логическую архитектуру с физической конструкцией архитектуры.


  ### Модуль 5&#58; Установка и настройка SharePoint 2016
  В этом модуле объясняется, как установить SharePoint 2016 в различных топологиях, выполнить сценарий установки и настроить среду SharePoint 2016. В этом модуле также объясняется, как настроить основные параметры фермы в развертывании SharePoint 2016.
