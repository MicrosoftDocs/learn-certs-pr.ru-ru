  ### Модуль 8&#58; Управление пользователями и разрешениями, а также защита содержимого
  В этом модуле объясняется, как настроить авторизацию в SharePoint 2016. Также объясняется, как настроить безопасность семейства сайтов в SharePoint 2016.
