summary: |-
  Этот курс позволяет приобрести знания и навыки, необходимые для разработки и реализации процессов и практик DevOps. Слушатели узнают, как планировать реализацию процессов DevOps, использовать управление исходным кодом, масштабировать Git для предприятия, консолидировать артефакты, разрабатывать стратегию управления зависимостями, управлять секретами, осуществлять непрерывную интеграцию, реализовывать стратегию построения контейнера, разрабатывать стратегию релиза, настраивать управление рабочим процессом релиза, внедрять шаблоны развертывания и оптимизировать механизмы обратной связи.

  #### Профиль аудитории
  Учащиеся этого курса интересуются разработкой и реализацией процессов DevOps или хотят сдать сертификационный экзамен Microsoft Azure DevOps Solutions.
prerequisitesSection: |-
  Успешные учащиеся обладают пониманием следующего / предварительными знаниями в следующем&#58;
  - Понятия вычислений cloud, включая понимание реализации PaaS, SaaS и IaaS.
  - Администрирование Azure и разработка для Azure и опыт работы по крайней мере в одной из этих областей.
  - Управление версиями, разработка программного обеспечения Agile и основные принципы разработки программного обеспечения. Полезно будет иметь опыт работы в организации, поставляющей программное обеспечение.

  Если вы только начинаете знакомиться с Azure и вычислениями cloud, рекомендуем ознакомиться с одним из следующих ресурсов&#58;
  - бесплатный онлайн-ресурс&#58; Azure Fundamentals (https://docs.microsoft.com/en-us/learn/paths/azure-fundamentals/); 
  - курс под руководством инструктора&#58; AZ-900&#58; Azure Fundamentals (https://docs.microsoft.com/en-us/learn/certifications/courses/az-900t01).

  Если вы только начинаете знакомиться с Azure Administration, подумайте о прохождении следующих курсов&#58;
  - бесплатный онлайн-курс&#58; «Предварительные требования для Azure Administrators» (https://docs.microsoft.com/en-us/learn/paths/az-104-administrator-prerequisites/);
  - курс под руководством инструктора&#58; AZ-104&#58; Microsoft Azure Administrator (https://docs.microsoft.com/en-us/learn/certifications/courses/az-104t00) и AZ-010&#58; Azure Administration for AWS SysOps (https://docs.microsoft.com/en-us/learn/certifications/courses/az-010t00).

  Если вы только начинаете знакомиться с Azure Developer, подумайте о прохождении следующих курсов&#58;
  - бесплатный онлайн-курс&#58; «Создание бессерверных приложений» (https://docs.microsoft.com/en-us/learn/paths/create-serverless-applications/);
  - курс под руководством инструктора&#58; AZ-204&#58; Developing Solutions for Microsoft Azure (https://docs.microsoft.com/en-us/learn/certifications/courses/az-204t00) и AZ-020&#58; Microsoft Azure Solutions for AWS Developers (https://docs.microsoft.com/en-us/learn/certifications/courses/az-020t00).
