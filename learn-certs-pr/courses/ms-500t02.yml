outlineSection: |-
  ### Модуль 1&#58; Безопасность Microsoft 365
  Этот модуль начинается с объяснения различных существующих угроз кибератак.  Затем он знакомит вас с решениями Microsoft для предотвращения этих угроз.  Модуль завершается объяснением Microsoft Secure Score и того, как его можно использовать для оценки безопасности вашей организации и составления отчетов о ней.
  #### Уроки
  - Векторы угроз и нарушения данных
  - Решения безопасности для Microsoft 365
  - Microsoft Secure Score

  После завершения этого модуля студенты смогут&#58;
  - Описывать несколько методов, которые хакеры используют для взлома учетных записей пользователей по электронной почте.
  - Описывать методы, используемые хакерами для получения контроля над ресурсами.
  - Перечислить типы угроз, которых можно избежать с помощью Exhange Online Protection и Office 365 ATP.
  - Описывать, как служба Microsoft 365 Threat Intelligence может быть полезен для сотрудников и администраторов безопасности вашей организации.
  - Описывать преимущества Secure Score и какие услуги можно анализировать.
  - Описывать, как использовать инструмент для выявления пробелов между вашим текущим состоянием и тем, где бы вы хотели быть в отношении безопасности.


  ### Модуль 2&#58; Расширенная защита Advanced Threat Protection
  Этот модуль объясняет различные технологии и службы защиты от угроз, доступные в Microsoft 365. В частности, модуль охватывает защиту сообщений с помощью Exchange Online Protection, расширенную защиту от угроз Azure и расширенную защиту от угроз Windows Defender.
  #### Уроки
  - Защита Exchange Online
  - Расширенная защита от угроз Office 365
  - Управление безопасными вложениями
  - Управление безопасными ссылками
  - Расширенная защита Azure
  - Расширенная защита Windows Advanced Threat Protection 


  #### Лабораторная работа&#58; Расширенная защита от угроз Advanced Threat Protection
  - Настройка вашей лабораторной среды
  - Редактирование политики безопасных ссылок ATP и создание политики безопасного вложения

  После завершения этого модуля студенты смогут&#58;
  - Описывать конвейер защиты от вредоносных программ при анализе электронной почты Exchange Online Protection.
  - Описывать, как безопасные вложения используются для блокировки вредоносных программ нулевого дня в почтовых вложениях и документах.
  - Описывать, как безопасные ссылки защищают пользователей от вредоносных URL-адресов, встроенных в электронную почту и документы, которые указывают на вредоносные веб-сайты.
  - Настраивать расширенную защиту от угроз Azure.
  - Настраивать Windows Defender ATP.
  - Интегрировать Защитника Windows ATP с Azure ATP.


  ### Модуль 3&#58; Анализ угроз Threat Intelligence
  Этот модуль объясняет сервис Microsoft Threat Intelligence, который предоставляет вам инструменты для оценки и устранения киберугроз. Вы узнаете, как использовать панель безопасности в Центре безопасности и соответствия требованиям Microsoft 365. Он также объясняет настройку Microsoft Advanced Threat Analytics.
  #### Уроки
  - Анализатор угроз Microsoft 365 Threat Intelligence
  - Использование панели безопасности
  - Настройка расширенной аналитики угроз


  #### Лабораторная работа&#58; Расширенный анализ угроз Advanced Threat Analytics
  - Включение и установка центра ATA

  После завершения этого модуля студенты смогут&#58;
  - Описывать, как интеллектуальный анализ угроз в Microsoft 365 основан на графике интеллектуальной безопасности Microsoft.
  - Описывать, как Threat Explorer можно использовать для расследования угроз и помощи в защите вашего клиента.
  - Описывать, как приборная панель безопасности дает руководителям уровня С понимание основных рисков, глобальных тенденций, качества защиты и подверженности организации угрозам.
  - Описывать, как панель мониторинга безопасности может использоваться в качестве отправной точки, чтобы дать возможность аналитикам по безопасности детализировать подробности с помощью Threat Explorer.
  - Описывать, что такое Advanced Thread Analytics (ATA) и какие требования необходимы для его развертывания.
  - Настраивать расширенную аналитику угроз.


  ### Модуль 4&#58; Мобильность
  Этот модуль предназначен для защиты мобильных устройств и приложений. Студенты узнают об управлении мобильными устройствами и о том, как оно работает с Intune. Они также узнают, как Intune и Azure AD можно использовать для защиты мобильных приложений.
  #### Уроки
  - Планирование управления мобильными приложениями
  - Планирование управления мобильными устройствами
  - Развертывание управления мобильными устройствами
  - Регистрация устройств в Mobile Device Management

  После завершения этого модуля студенты смогут&#58;
  - Описывать соображения в отношении мобильных приложений
  - Использовать Intune для управления мобильными приложениями
  - Управлять устройствами с помощью MDM
  - Сравнивать MDM для Office 365 и Intune
  - Настраивать домены для MDM
  - Управлять политиками безопасности устройства
  - Определять корпоративную политику регистрации устройств
  - Регистрировать устройства в MDM
  - Настраивать роль диспетчера регистрации устройств
