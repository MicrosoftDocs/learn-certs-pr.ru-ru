outlineSection: |-
  ### Модуль 1&#58; Рекомендации и разработка механизмов обратной связи
  #### Уроки
  - Внутренний цикл
  - Менталитет «Непрерывные эксперименты»
  - Разрабатывать способы измерения удовлетворенности конечных пользователей
  - Процессы сбора и анализа отзывов пользователей
  - Процесс проектирования для автоматизации аналитики приложений


  #### Лабораторная работа&#58; Интеграция DevOps Azure и Teams

  #### Лабораторная работа&#58; Функция Flags
  После завершения этого модуля студенты смогут&#58;
  - Разрабатывать способы измерения удовлетворенности конечных пользователей
  - Разрабатывать процессы для сбора и анализа отзывов пользователей из внешних источников
  - Разрабатывать маршрутизацию для данных отчета о сбоях клиентских приложений
  - Рекомендовать инструменты и технологии мониторинга
  - Рекомендовать инструменты отслеживания использования системы и функций


  ### Модуль 2&#58; Внедрение процесса обратной связи для команд разработчиков
  #### Уроки
  - Внедрять инструменты для отслеживания использования системы, использования функций и потока
  - Реализация маршрутизации для данных отчетов о сбоях мобильных приложений
  - Разрабатывать панели мониторинга и состояния
  - Интеграция и настройка системы тикетов

  После завершения этого модуля студенты смогут&#58;
  - Настраивать интеграцию отчетов о сбоях для клиентских приложений
  - Разрабатывать панели мониторинга и состояния
  - Реализовывать маршрутизацию для данных отчета о сбоях клиентского приложения
  - Внедрять инструменты для отслеживания использования системы, использования функций и потока
  - Интегрировать и настраивать системы тикетов, позволяющие управлять работой команды разработчиков


  ### Модуль 3&#58; Оптимизация механизмов обратной связи
  #### Уроки
  - Инжиниринг надежности сайта
  - Анализировать телеметрию для определения базового уровня
  - Выполнять текущие настройки для уменьшения количества бессмысленных оповещений или предупреждений, не требующих действия
  - Анализировать оповещения для определения базового уровня
  - Blameless PostMortems и Just Culture

  После завершения этого модуля студенты смогут&#58;
  - Анализировать оповещения для определения базового уровня
  - Анализировать телеметрию для определения базового уровня
  - Выполнять обзоры сайтов в режиме реального времени и собирать отзывы о сбоях системы
  - Выполнять текущие настройки для уменьшения количества бессмысленных оповещений или предупреждений, не требующих действия
