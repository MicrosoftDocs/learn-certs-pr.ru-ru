summary: |-
  В ходе этого семинара вы узнаете, как оценить каталог продуктов IoT на основе PaaS и SaaS корпорации Microsoft с целью определения оптимальной комбинации средств для потребностей компании Fabrikam. Вы спроектируете и реализуете решение, которое упрощает управление устройством IoT и составление отчетов, что обеспечит компании Fabrikam более быстрый путь для осуществления ее стратегии в отношении IoT без обширной разработки под заказ. Затем вы узнаете, как развертывать обученную модель машинного обучения для прогнозного обслуживания и как проектировать конвейер обработки потоков, который дает прогнозы с помощью модели почти в реальном времени. В конце этого конвейера есть предупреждение, которое отправляется команде обслуживания насоса для масла, когда надвигается неизбежный сбой в работе насоса.

  #### Профиль аудитории
  Этот семинар предназначен для Cloud Architects и IT-специалистов с опытом работы с архитектурой инфраструктуры и в разработке решений в технологиях cloud, которые хотят узнать больше об Azure и службах Azure, как описано в разделах «Сводка» и «Приобретенные навыки». Желающие пройти этот семинар также должны иметь опыт работы с облачными технологиями, отличными от Microsoft cloud, соответствовать предварительным требованиям для прохождения курса и иметь желание обучаться выполнению разных работ на Azure.
