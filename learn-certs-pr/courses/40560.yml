  ### Модуль 2&#58; практическое занятие: прогнозное обслуживание для удаленных полевых устройств
  #### Уроки
  - Настройка IoT Central с устройствами и метаданными
  - Запуск Rod Pump Simulator
  - Создание набора устройств
  - Создание полезной панели
  - Создание Event Hub и постоянный экспорт данных из IoT Central
  - Использование Azure Databricks и службы Azure Machine Learning для обучения и развертывания прогнозной модели
  - Создание Azure Function для прогнозирования сбоя в работе насоса