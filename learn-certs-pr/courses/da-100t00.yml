summary: |-
  В этом курсе будут обсуждаться различные методы и рекомендации, которые соответствуют корпоративным требованиям и техническим требованиям для моделирования, визуализации и анализа данных с помощью Power BI. Этот курс также покажет, как получать доступ и обрабатывать данные из целого ряда источников данных, включая как реляционные, так и нереляционные данные. В этом курсе также будет рассмотрен вопрос о том, как реализовать надлежащие стандарты и политики безопасности во всем спектре Power BI, включая наборы данных и группы. На курсе также будет обсуждаться, как управлять и развертывать отчеты и информационные панели для совместного использования и распространения содержимого. Наконец, этот курс покажет, как создавать разбитые на страницы отчеты в службе Power BI и публиковать их в рабочем пространстве для включения в Power BI.

  #### Профиль аудитории
  Аудитория этого курса - профессионалы в области данных и специалисты по бизнес-аналитике, которые хотят научиться точно выполнять анализ данных с помощью Power BI. Этот курс также предназначен для тех, кто разрабатывает отчеты, которые визуализируют данные из технологий платформы данных, существующих как в облаке, так и локально.
prerequisitesSection: |-
  В дополнение к своему профессиональному опыту студенты, проходящие данное обучение, должны обладать техническими знаниями, эквивалентными информации, содержащейся в курсе «Основы Azure».
outlineSection: |-
  ### Модуль 1&#58; Введение
  Этот модуль исследует структуру портфеля Power BI и описывает несколько вариантов использования Power BI. Далее, этот курс определяет и описывает роль и обязанности аналитиков данных.
  #### Уроки
  - Портфель Power BI
  - Определение задач аналитика данных


  #### Лабораторная работа &#58; Начало работы
  - Начало работы

  После завершения этого модуля студенты смогут следующее&#58;
  - Описание структуры продуктов и услуг Power BI.
  - Описание вариантов использования Power BI
  - Определение задач, выполняемых аналитиком данных


  ### Модуль 2&#58; Получение и профилирование данных
  Этот модуль исследует идентификацию различных источников данных и подключение к ним. Студенты также изучат основы выявления и оптимизации проблем производительности запросов. Также они узнают, как выполнить правильное профилирование данных при подготовке к последующему этапу очистки и формирования данных перед загрузкой.
  #### Уроки
  - Источники данных
  - Режимы хранения
  - Производительность запроса
  - Профилирование данных


  #### Лабораторная работа &#58; Подготовка данных в Power BI Desktop
  - Подготовка данных

  После завершения этого модуля студенты смогут следующее&#58;
  - Определение различных источников данных
  - Объяснение различных способов подключения и того, зачем они нужны
  - Выявление проблем запроса и их оптимизация.
  - Выявление аномалий данных
  - Изучение структур данных


  ### Модуль 3&#58; Очистка и преобразование данных
  Этот модуль учит фундаментальным концепциям проектирования модели данных для обеспечения надлежащей производительности и масштабируемости. Он даёт студенту список предметов, о которых нужно подумать, прежде чем создавать модель.
  #### Уроки
  - Удобство для пользователя
  - Объединение запросов
  - Очистка и преобразование данных
  - Расширенные возможности
  - Настройка загрузки данных и устранения ошибок


  #### Лабораторная работа &#58; Загрузка данных в Power BI Desktop
  - Загрузка данных

  После завершения этого модуля студенты смогут следующее&#58;
  - Устранение несоответствия данных
  - Применение преобразования формы данных
  - Оценка и преобразование типов данных столбца
  - Устранение ошибок импорта данных


  ### Модуль 4&#58; Проектирование модели данных
  Этот модуль учит фундаментальным концепциям проектирования модели данных для обеспечения надлежащей производительности и масштабируемости. Он даёт студенту список предметов, о которых нужно подумать, прежде чем создавать модель.
  #### Уроки
  - Основы моделирования данных
  - Меры и измерения
  - Производительность моделей


  #### Лабораторная работа &#58; Моделирование данных в Power BI Desktop
  - Создание отношений моделей
  - Настройка таблицы
  - Обзор интерфейса модели
  - Создание быстрых мер

  После завершения этого модуля студенты смогут следующее&#58;
  - Определение отношений и их мощности
  - Настройка свойств таблицы и столбца
  - Определение быстрых меры
  - Понимание того, как дизайн модели влияет на производительность


  ### Модуль 5&#58; Разработка модели данных
  В этом модуле учащийся будет применять шаги, изученные в предыдущем модуле, и строить модель данных, одновременно изучая и реализуя дополнительные элементы для создания основы модели. В этом модуле учащийся познакомится с начальными концепциями безопасности и функцией вопросов и ответов.
  #### Уроки
  - Общие методы моделирования данных
  - Добавление столбцов для поддержки модели данных
  - Безопасность на уровне строк
  - Вопросы и ответы


  #### Лабораторная &#58; Моделирование Продвинутый уровень данных
  - Создание отношений один-многие
  - Обеспечение безопасности на уровне строк

  После завершения этого модуля студенты смогут следующее&#58;
  - Разрешение круговых отношений и отношений многие – многие
  - Создание группировки и привязки
  - Описание функции Q & A и ее настройка


  ### Модуль 6&#58; Создание модельных расчетов с помощью DAX
  Этот модуль сначала знакомит слушателя с DAX и некоторыми критическими функциями и операторами, необходимыми для улучшения модели данных, включая понятия Меры, вычисляемых столбцов и таблиц и аналитики времени.
  #### Уроки
  - Введение в DAX
  - Создание таблиц и столбцов
  - Меры
  - Выражение CALCULATE
  - Интеллектуальные функции


  #### Лабораторная работа &#58; Использование DAX в Power BI - часть 1
  - Создание расчетные таблицы
  - Создание мер

  #### Лабораторная работа &#58; Использование DAX в Power BI - часть 2
  - Работа с фильтром содержимогоа
  - Работа с аналитикой времени (Time-Intelligence)
  - Публикация файла Power BI Desktop

  После завершения этого модуля студенты смогут следующее&#58;
  - Использование DAX для простых формул и выражений
  - Создание вычисляемых таблиц и столбцов
  - Построение простых мер


  ### Модуль 7&#58; Оптимизация производительности модели
  В этом модуле студент знакомится с шагами, процессами и концепциями, необходимыми для оптимизации модели данных для производительности на уровне предприятия.
  #### Уроки
  - Точная настройка модели данных
  - Кардинальность
  - Выявление проблем с производительностью


  После завершения этого модуля студенты смогут следующее&#58;
  - Анализ планов запросов и зависимостей
  - Выявление неэффективных мер и отношений
  - Работа с агрегатами
  - Улучшение уровней кардинальности


  ### Модуль 8&#58; Создание отчетов
  Этот модуль знакомит слушателя с основными концепциями и принципами построения отчета, включая выбор правильных визуальных элементов, разработку макета страницы и применение основных, но важных функций, включая нарезку и фильтрацию. Эта важная тема проектирования для доступности также раскрывается здесь.
  #### Уроки
  - Выбор визуализации
  - Настройка визуализаций
  - Форматирование страниц
  - Улучшение отчета


  #### Лабораторная работа &#58; Разработка отчета в Power BI Desktop - часть 1
  - Создание отчет
  - Регистрация в службе Power BI.

  После завершения этого модуля студенты смогут следующее&#58;
  - Разработка макета страницы
  - Выбор и добавление соответствующего типа визуализации
  - Добавление основных функций отчета
  - Понятие доступности и соответствующая разработка


  ### Модуль 9&#58; Улучшение отчетов для удобства использования и производительности
  Этот модуль помогает учащемуся думать не только об основах построения отчетов, но и обсуждает темы улучшения отчета для удобства его использования и производительности. Студент закончит этот модуль, зная, что отчет - это не то, на что можно просто посмотреть, а живой холст, который рассказывает историю, и должен проектироваться как таковой.
  #### Уроки
  - Закладки и навигация
  - Разработка связных страниц и взаимодействий
  - Улучшение отчетов


  #### Лабораторная работа &#58; Разработка отчета в Power BI Desktop - часть 2
  - Настройка синхронизации срезов
  - Настройка сквозного бурения
  - Добавление условного форматирования
  - Добавление закладок и кнопок
  - Изучение отчетов

  После завершения этого модуля студенты смогут следующее&#58;
  - Добавление Quick Insights
  - Настройка синхронизации срезов
  - Настройка взаимодействия между визуальными элементами
  - Определение улучшений удобства и простоты использования


  ### Модуль 10&#58; Создание панелей мониторинга
  В этом модуле студенты узнают о панелях мониторинга и о множестве функций и функциональных возможностей, которые они содержат. Студенты узнают, как взять отчет, который они создали в предыдущем модуле, и прикрепить его к панели мониторинга, а затем улучшить панель мониторинга для дополнительного удобства и понимания.
  #### Уроки
  - Дизайн приборной панели
  - Приборные панели в реальном времени
  - Улучшения панели инструментов


  #### Лабораторная работа &#58; Создание панели инструментов Power BI
  - Создание панели инструментов
  - Обновление набора данных
  - Обзор приборной панели

  После завершения этого модуля студенты смогут следующее&#58;
  - Создание панели инструментов
  - Настройка функции Q&A
  - Управление плитками и работа со страницами отчетов о лжи
  - Объяснение мобильного представления и его установка


  ### Модуль 11&#58; Улучшение отчетов и применение расширенной аналитики
  Этот модуль помогает учащемуся применять дополнительные функции для улучшения отчета для аналитического анализа данных, предоставляя учащемуся инструкции по использованию отчета для анализа фактических данных. Этот модуль также предоставит студенту дополнительные шаги и концепции для применения и выполнения расширенной аналитики в отчете для еще более глубокого и значимого понимания данных.
  #### Уроки
  - Навигация
  - Базовый анализ
  - Группировка, биннинг и кластеризация
  - Анализ во времени
  - Расширенный анализ


  #### Лабораторная работа &#58; анализ данных в Power BI Desktop
  - Создание отчет
  - Создание точечной диаграммы
  - Создание прогноза
  - Работа с деревом разложения
  - Работа с ключевыми факторами

  После завершения этого модуля студенты смогут следующее&#58;
  - Изучение статистической сводки
  - Выявление разброса данных
  - Использование визуальных вопросов и ответов
  - Выполнение анализа top N


  ### Модуль 12&#58; Управление активами Power BI и обмен ими
  В этом модуле студенты изучат концепции управления активами Power BI, включая наборы данных и рабочие пространства, а также способы применения безопасности на уровне ролей к набору данных. Этот модуль учит студентов созданию рабочих пространств и управлению ими, а также тому, как делиться содержимым, включая отчеты и панель мониторинга, и как распространять приложение.
  #### Уроки
  - Управление набором данных
  - Улучшение наборов данных
  - Настройка безопасности на уровне строк
  - Создание и управление рабочими пространствами
  - Улучшение наборов данных и отчетов в рабочей области
  - Обмен и распространение содержимого


  #### Лабораторная работа &#58; Публикация и распространение содержимого Power BI
  - Настройка безопасности набора данных
  - Как поделиться панелью
  - Публикация приложения

  После завершения этого модуля студенты смогут следующее&#58;
  - Настройка обновления набора данных
  - Настройка безопасности на уровне строк в наборе данных.
  - Создание рабочего пространства и управление им
  - Публикация или обновление ресурсов в рабочей области.
  - Понимание совместной работы на рабочем месте


  ### Модуль 13&#58; Работа с постраничными отчетами в Power BI
  Этот модуль научит студента постраничным отчетам. Студенты узнают, как они вписываются в спектр Power BI, а затем посмотрят, как создать и опубликовать отчет.
  #### Уроки
  - Введение в постраничные отчеты
  - Источники данных и наборы данных
  - Добавление визуальных элементов
  - Улучшение и публикация отчетов


  #### Лабораторная работа &#58; Создание отчета, разбитого на страницы
  - Начало работы
  - Разработка отчета

  После завершения этого модуля студенты смогут следующее&#58;
  - Объяснение постраничных отчетов
  - Создание постраничных отчетов
  - Создание и настройка источника данных и набора данных.
  - Работа с графиками и таблицами в отчете.

