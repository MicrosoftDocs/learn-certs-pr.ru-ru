summary: "Основная цель курса - дать студентам возможность добавлять методы бизнес-анализа в анализ данных Excel. Курс выходит за рамки возможностей таблиц и диаграмм и использует сводные диаграммы, модель данных Excel и Power BI.\n\n#### Профиль аудитории\nЭтот курс предназначен для студентов, имеющих опыт анализа данных с помощью Excel и желающих добавить методы бизнес-анализа. \n\nКурс, вероятно, посетят создатели отчетов SQL Server, которые заинтересованы в альтернативных методах представления данных."
prerequisitesSection: |-
  Перед посещением этого курса студенты должны иметь&#58;
  - Базовые знания об операционной системе Microsoft Windows и ее основных функциях.
  - Практические навыки работы с реляционными базами данных.
  - Обширные знания электронных таблиц Excel, включая формулы, диаграммы, фильтрацию, сортировку и промежуточные итоги.
  - Базовые знания по аналитике данных эквивалентные посещению курса 10994.
outlineSection: |-
  ### Модуль 1&#58; Анализ данных в Excel
  Этот модуль рассматривает классическую панель инструментов Excel и способы ее расширения.
  #### Уроки
  - Классический анализ данных с помощью Excel
  - Сводные таблицы Excel
  - Ограничения классического анализа данных


  #### Лабораторная работа&#58; создание классической панели инструментов Excel
  - Форматирование данных
  - Построение сводной таблицы
  - Добавление сводных диаграмм и слайсера

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать классический анализ данных с помощью Excel
  - Описать сводные таблицы Excel
  - Описать ограничения классического анализа данных с помощью Excel


  ### Модуль 2&#58; Модель данных Excel
  Этот модуль рассматривает классическую модель данных Excel и способы ее расширения.
  #### Уроки
  - Использование модели данных Excel
  - DAX


  #### Лабораторная работа&#58; изучение модели данных Excel
  - Создание вычисляемые столбцы
  - Форматирование данных модели данных
  - Создание мер
  - Анализ данных

  После завершения этого модуля студенты смогут следующее&#58;
  - Использовать модель данных Excel
  - Просматривать данные в таблице данных Excel
  - Описать DAX


  ### Модуль 3&#58; Импорт данных из файлов
  Этот модуль рассматривает предварительное форматирование и импорт файлов CSV.
  #### Уроки
  - Импорт данных в Excel
  - Формирование и преобразование данных
  - Загрузка данных


  #### Лабораторная работа&#58; импорт данных из файла CSV
  - Импорт и преобразование данных из файла CSV
  - Добавление данных из папки

  После завершения этого модуля студенты смогут следующее&#58;
  - Импортировать данные в Excel.
  - Формировать и преобразовывать данные.
  - Загружать данные.


  ### Модуль 4&#58; Импорт данных из баз данных
  В этом модуле рассказывается, как импортировать данные в Excel из базы данных SQL Server.
  #### Уроки
  - Доступные источники данных
  - Предварительный просмотр, формирование и преобразование данных
  - Табличные отношения и иерархии
  - Загрузка данных


  #### Лабораторная работа&#58; импорт данных из нескольких источников
  - Импорт данных из SQL Server
  - Импорт данных из файла CSV
  - Создание таблицы данных

  После завершения этого модуля студенты смогут следующее&#58;
  - Определить доступные источники данных.
  - Выполнять предварительный просмотр, форм и преобразование данных.
  - Объяснить таблицы отношений и иерархий.
  - Загружать данные из разных источников.


  ### Модуль 5&#58; Импорт данных из отчетов Excel
  Этот модуль описывает, как импортировать данные из отчета.
  #### Уроки
  - Импорт данных из отчетов Excel
  - Преобразование данных отчета Excel


  #### Лабораторная работа&#58; импорт данных из отчета
  - Импорт данных из Excel
  - Преобразование данных Excel
  - Загрузка данных в модель данных Excel

  После завершения этого модуля студенты смогут следующее&#58;
  - Импортировать данные из отчетов Excel.
  - Преобразовывать данные отчета Excel.


  ### Модуль 6&#58; Создание и форматирование мер
  Этот модуль описывает, как создавать и форматировать меры.
  #### Уроки
  - DAX
  - Меры
  - Расширенные функции DAX


  #### Лабораторная работа&#58; создание мер с использованием расширенных функций DAX
  - Сравнение с прошлым годом
  - Анализ с начала года
  - Рыночная доля

  После завершения этого модуля студенты смогут следующее&#58;
  - Объяснить, что такое DAX и когда его использовать.
  - Описать меры.
  - Использовать некоторые из расширенных функций в DAX.


  ### Модуль 7&#58; Визуализация данных в Excel
  Этот модуль описывает, как визуализировать данные в Excel.
  #### Уроки
  - Сводные диаграммы
  - Функции куба
  - Диаграммы для кубических функций


  #### Лабораторная работа&#58; визуализация данных в Excel
  - Создать табличный отчет
  - Создать сводную диаграмму
  - Добавить слайсеры в диаграммы

  После завершения этого модуля студенты смогут следующее&#58;
  - Создать и уточнить сводную диаграмму.
  - Описать функции куба и когда их использовать.
  - Описать количество диаграмм для использования с функциями куба.


  ### Модуль 8&#58; Использование Excel с Power BI
  Этот модуль описывает, как использовать Excel с Power BI.
  #### Уроки
  - Power BI
  - Загрузка данных Excel в Power BI
  - мобильное приложение Power BI


  #### Лабораторная работа&#58; создание панели мониторинга Power BI в Excel
  - Загрузка данных Excel
  - Создание панели инструментов Power BI
  - Использование рабочего стола Power BI

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать Power Bi и различные доступные версии.
  - Загружать данных Excel в Power BI.
  - Описать приложение Power BI.

