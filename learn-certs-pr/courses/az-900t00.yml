  технических знаний у слушателей, тем лучше они будут понимать об облаке.
outlineSection: |-
  ### Модуль 1&#58; Облачные принципы
  В этом модуле вы узнаете об облачных сервисах, типах облачных моделей и типах облачных сервисов.
  #### Уроки
  - Зачем нужны облачные сервисы
  - Типы облачных моделей
  - Типы облачных сервисов

  После завершения этого модуля студенты смогут следующее&#58;
  - Определение облачных вычислений и их ключевых преимуществ.
  - Объяснение публичных, частных и гибридных облачных моделей.
  - Объяснение облачных сервисов IaaS, PaaS и SaaS.


  ### Модуль 2&#58; Основные службы Azure
  В этом модуле вы узнаете об основных облачных архитектурных компонентах Azure, службах и продуктах Azure, решениях Azure и инструментах управления Azure.
  #### Уроки
  - Основные архитектурные компоненты Azure
  - Основные службы и продукты Azure
  - Решения Azure
  - Инструменты управления Azure


  #### Лабораторная &#58; Пошаговое руководство&#58; Создание виртуальной машины

  #### Лабораторная &#58; Пошаговое руководство&#58; Развертывание экземпляров контейнеров Azure

  #### Лабораторная &#58; Пошаговое руководство&#58; Создание виртуальной подключение

  #### Лабораторная &#58; Пошаговое руководство&#58; Создание хранилища blob-объектов

  #### Лабораторная &#58; Пошаговое руководство&#58; Создание базы данных SQL

  #### Лабораторная &#58; Пошаговое руководство&#58; Внедрение Azure IoT Hub

  #### Лабораторная &#58; Пошаговое руководство&#58; Реализация Azure Functions

  #### Лабораторная &#58; Пошаговое руководство&#58; Создание веб-приложения

  #### Лабораторная &#58; Пошаговое руководство&#58; Создание виртуальной машины (VM) с шаблоном

  #### Лабораторная &#58; Пошаговое руководство&#58; Создание виртуальной машины (VM) с PowerShell

  #### Лабораторная &#58; Пошаговое руководство&#58; Создание виртуальной машины (VM) CLI
  После завершения этого модуля студенты смогут следующее&#58;
  - Определение основных архитектурных компонентов Azure, такие как регионы, географическое положение и группы ресурсов.
  - Определение вариантов использования основных служб и продуктов Azure, таких как виртуальные машины и хранилище.
  - Определение вариантов использования решений Azure, таких как Интернет вещей и Машинное обучение.
  - Определение доступных инструментов управления Azure, таких как Azure PowerShell и CLI.


  ### Модуль 3&#58; Безопасность, конфиденциальность, соответствие и доверие
  В этом модуле вы узнаете о безопасности, идентификации, управлении, мониторинге, отчетности и стандартах Azure.
  #### Уроки
  - Безопасное подключение к сети
  - Основные службы идентификации Azure
  - Инструменты и функции безопасности
  - Методологии управления Azure
  - Мониторинг и отчетность
  - Стандарты конфиденциальности, соответствия и защиты данных


  #### Лабораторная &#58; Пошаговое руководство&#58; Безопасный сетевой трафик

  #### Лабораторная &#58; Пошаговое руководство&#58; Внедрение хранилища ключей Azure

  #### Лабораторная &#58; Пошаговое руководство&#58; Создание политики Azure

  #### Лабораторная &#58; Пошаговое руководство&#58; Управление доступом с помощью RBAC

  #### Лабораторная &#58; Пошаговое руководство&#58; Управление блокировками ресурсов

  #### Лабораторная &#58; Пошаговое руководство&#58; Внедрение тегов ресурсов

  #### Лабораторная &#58; Пошаговое руководство&#58; Изучение центра управления безопасностью
  После завершения этого модуля студенты смогут следующее&#58;
  - Описание параметров безопасного подключения к виртуальной сети, такие как группы безопасности сети.
  - Описание параметров аутентификации и авторизации для удостоверений Azure.
  - Описание случаев использования для Центра безопасности, хранилища ключей, защиты от угроз и защиты информации.
  - Описание политики Azure и контроль доступа на основе ролей.
  - Описание случаев использования Azure Monitor и Azure Service Health.
  - Описание стандартов конфиденциальности, соответствия и защиты данных.


  ### Модуль 4&#58; Цены и поддержка Azure
  В этом модуле вы узнаете о подписках Azure, планировании и управлении затратами, вариантов поддержки, соглашениях об уровне обслуживания и жизненных циклах служб.
  #### Уроки
  - Подписки Azure
  - Планирование и управление расходами
  - вариантов поддержки Azure
  - Azure Service Level Agreements (SLA)
  - Жизненный цикл службы в Azure


  #### Лабораторная &#58; Пошаговое руководство&#58; Использование калькулятора цен Azure

  #### Лабораторная &#58; Пошаговое руководство&#58; Использование калькулятора TCO Azure

  #### Лабораторная &#58; Пошаговое руководство&#58; Отправка запроса в службу поддержки

  #### Лабораторная &#58; Пошаговое руководство&#58; Вычисление составных соглашения об уровне обслуживания Azure

  #### Лабораторная &#58; Пошаговое руководство&#58; Доступ к функциям Azure Preview
  После завершения этого модуля студенты смогут следующее&#58;
  - Использование подписки Azure.
  - Планирование и управление расходами.
  - Объяснение вариантов поддержки Azure.
  - Описание соглашения об уровне обслуживания Azure.
  - Объяснение жизненных циклов службы Azure.

