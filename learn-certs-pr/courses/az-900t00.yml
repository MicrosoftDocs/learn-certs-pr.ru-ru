summary: |-
  Этот двухдневный курс позволит получить базовые знания об облачных концепциях; основных службах Azure; безопасности, конфиденциальности, соответствии и доверии; и ценообразовании и поддержке Azure.
  Примечание&#58; Этот курс дает студентам допуск и время в Azure для участия в практических занятиях. Если вам не требуется практический опыт, обратите внимание на курс AZ-900T01&#58; Microsoft Azure Fundamentals (1 день). Содержание обоих курсов соответствует предметной области экзамена AZ-900.

  #### Профиль аудитории
  Этот курс подходит для IT-персонала, который только начинает работать с Azure. Эта аудитория хочет узнать о наших предложениях и получить практический опыт работы с продуктом. Этот курс в основном использует портал Azure для создания служб и не требует навыков написания сценариев.  Слушатели этого курса смогут быть уверены, что они пройдут другие курсы и сертификации на основе ролей, например Azure Administrator. Этот курс предоставляет допуск в Azure и дополнительную лабораторную среду. Этот курс содержит лекции, демонстрации и практические занятия.  Этот курс также поможет кому-то подготовиться к экзамену AZ-900.
prerequisitesSection: |-
