outlineSection: |-
  ### Модуль 1&#58; создание документа Microsoft Word
  В этом модуле объясняется, как начать использовать Microsoft Word.
  #### Уроки
  - Запуск Microsoft Word
  - Создание документа
  - Сохранение документа
  - Импорт файла
  - Строка состояния
  - Закрытие документа


  #### Лабораторная работа &#58; создание документа Microsoft Word
  После прохождения этого модуля учащиеся смогут&#58;
  - Запускать Microsoft Word.
  - Создавать документы Microsoft Word.
  - Сохранять документы Microsoft Word.
  - Использовать строку состояния.
  - Закрывать документы Microsoft Word.


  ### Модуль 2&#58; лента
  В этом модуле объясняется, как работать с Ribbon в Microsoft Word.
  #### Уроки
  - Лента
  - Вкладки
  - Группы
  - Команды


  #### Лабораторная работа &#58; изучение ленты
  После прохождения этого модуля учащиеся смогут&#58;
  - Использовать вкладки.
  - Использовать группы.
  - Использовать команды.

  Знать, в какой вкладке находятся те или иные группы и команды.

  ### Модуль 3&#58; представление «бекстейдж»
  В этом модуле объясняется, как работать с представлением «бекстейдж».
  #### Уроки
  - Знакомство с представлением «бекстейдж»
  - Открытие документа
  - Новые документы и шаблоны Word
  - Настройка документов для печати
  - Добавление вашего имени в Microsoft Word
  - Добавление значений для свойств документа
  - Работа с автоматически сохраненными версиями документов


  #### Лабораторная работа &#58; упражнения по представлению «бекстейдж»
  - Открытие документа
  - Написание благодарственного письма с использованием шаблона письма
  - Печать документа

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Знакомы с представлением «бекстейдж».
  - Открывать документы Microsoft Word.
  - Создавать новые документы Microsoft Word.
  - Использовать шаблоны Microsoft Word.
  - Распечатывать документы Microsoft Word.
  - Персонализировать копии Microsoft Word.


  ### Модуль 4&#58; панель быстрого доступа
  В этом модуле объясняется, как работать с панелью быстрого доступа в Microsoft Word.
  #### Уроки
  - Добавление распространенных команд
  - Добавление дополнительных команд с помощью окна настройки.
  - Добавление команд и групп ленты.
  - Размещение


  #### Лабораторная работа &#58; настройка панели быстрого доступа
  После прохождения этого модуля учащиеся смогут&#58;
  - Добавлять распространенные команды на панель быстрого доступа.
  - Добавлять дополнительные команды на панель быстрого доступа.

  Перемещать панель быстрого доступа.

  ### Модуль 5&#58; форматирование документов Microsoft Word
  В этом модуле объясняется, как форматировать документы Microsoft Word.
  #### Уроки
  - Выбор текста
  - Выбор шрифтов
  - Работа с шрифтами
  - Работа со списками
  - Вставка в документ гиперссылки
  - Использование стилей
  - Использование тем
  - Использование линейки
  - Задание полей


  #### Лабораторная работа &#58; упражнения по форматированию
  - Работа с шрифтами
  - Работа со списками
  - Вставка гиперссылки
  - Применение стилей и создание пользовательских стилей
  - Использование вкладок
  - Задание полей

  После прохождения этого модуля учащиеся смогут&#58;
  - Добавлять, удалять и изменять шрифты в документах Microsoft Word.
  - Работать со списками.
  - Добавлять в документы гиперссылки.
  - Применять стили в документах Microsoft Word.
  - Использовать темы.
  - Использовать линейку в Microsoft Word.
  - Задавать поля в Microsoft Word.


  ### Модуль 6&#58; редактирование документов
  В этом модуле объясняется, как редактировать документы в Microsoft Word.
  #### Уроки
  - Поиск
  - Поиск и замена
  - Рекомендации по поиску и замене
  - Добавление текста в документ
  - Использование буфера обмена


  #### Лабораторная работа &#58; упражнения по редактированию документов
  - Использование поиска и замены
  - Использование буфера обмена

  После прохождения этого модуля учащиеся смогут&#58;
  - Находить информацию в документе с использованием функции поиска.
  - Использовать функцию поиска и замены для быстрой замены слов или фраз другими словами или фразами.
  - Использовать команды «Вырезать», «Копировать», «Вставить» и «Формат по образцу» для редактирования документов.


  ### Модуль 7&#58; завершение подготовки документов Microsoft Word
  В этом модуле объясняется, как завершать подготовку документов в Microsoft Word.
  #### Уроки
  - Добавление номеров страниц
  - Колонтитулы
  - Проверка орфографии и грамматики


  #### Лабораторная работа &#58; упражнения по завершению подготовки документов Microsoft Word
  - Добавление номеров страниц
  - Использование колонтитулов
  - Проверка орфографии и грамматики

  После прохождения этого модуля учащиеся смогут&#58;
  - Добавлять номера страниц в документы Microsoft Word.
  - Добавлять и настраивать колонтитулы.
  - Находить и исправлять орфографические ошибки.
  - Находить и исправлять грамматические ошибки.

