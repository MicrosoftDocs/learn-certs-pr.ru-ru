summary: |-
  Этот обучающий курс Introduction to Microsoft Word 2019 предназначен для учащихся, которые раньше не работали с Microsoft Word в Windows. Учащиеся научатся создавать, редактировать, форматировать и печатать документы Microsoft Word.

  #### Профиль аудитории
  Этот курс предназначен для учащихся, которые не знакомы или едва знакомы с Microsoft Word 2019 и более опытных пользователей Word, желающих ознакомиться с темами, представленными в курсе, в интерфейсе 2019 года.
