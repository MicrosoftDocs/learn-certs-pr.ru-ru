summary: |-
  Этот курс по обзору Microsoft знакомит ИТ-специалистов с новыми функциями и возможностями Windows 10 при использовании корпоративного выпуска Windows 10. В нем также описываются основные экосистемы Windows 10: управление удостоверениями, облачные службы вроде Azure Active Directory (AAD), средства развертывания/управления и новый интерфейс пользователя. Ни одна из тем не рассматривается подробно, но по окончании курса у учащихся появится понимание новых функций и возможностей Windows 10, соответствующих служб и средств администрирования.

  #### Профиль аудитории
  Этот курс предназначен для ИТ-специалистов, желающих узнать о новых возможностях и функциях Windows 10. В целом этот курс по обзору будет полезен всем пользователям новой технологии и всем тем, кто хочет в числе первых узнать о функциях Windows 10, соответствующих облачных службах и инструментах. Специалисты, являющиеся ключевыми лицами в принятии технических и технологических решений в ИТ-организациях, также могут пройти этот курс, ведь для них может быть важно в числе первых узнать о последних возможностях и технологиях, которые включает в себя Windows 10.
outlineSection: |-
  ### Модуль 1&#58; знакомство с Windows 10
  Windows 10 — это последняя версия клиентской операционной системы Windows. Она включает те же основные функции, что и Windows 8.1, а также некоторые важные улучшения и расширения функциональных возможностей, оказывающие влияние на среду предприятия, особенно ту ее часть, что касается безопасности. Дизайн Windows 10 удовлетворяет широкий ряд компьютерных потребностей и позволяет пользователям эффективно выполнять задачи. Прохождения этого модуля позволит вам ознакомиться с основными новыми возможностями Windows 10.
  #### Уроки
  - Новые возможности Windows 10
  - Функции Windows 10, не доступные в начальном выпуске
  - Знакомство с новым интерфейсом пользователя (ИП) Windows 10
  - Версии Windows 10 для настольных компьютеров и планшетов
  - Требования к оборудованию Windows 10

  После прохождения этого урока вы сможете&#58;
  - Перечислять и объяснять новые возможности Windows 10.
  - Перечислять, какие возможности сейчас доступны и в какой версии.
  - Использовать новый интерфейс пользователя Windows 10.
  - Перечислять и описывать устройства, на которых может быть запущена Windows 10.
  - Перечислять требования к оборудованию Windows 10.
  - Объяснять различия между версиями Windows 10.

  ### Модуль 2&#58; развертывание и управление Windows 10
  Оценка требований для развертывания на предприятии начинается с понимания среды оборудования и инфраструктуры и определения, может ли имеющееся оборудование поддерживать Windows 10 и являются ли возможности Windows 10 важными для предприятия. В большинстве случаев переход на Windows 10 осуществляется довольно просто и требует минимальных обновлений существующего на предприятии процесса развертывания, хотя теперь предоставляется больше параметров. Рекомендуемая стратегия — развернуть Windows 10 как базовую платформу. Новые функции будут затем предоставлены через Windows как службу. Переход на Windows 10, как было указано ранее, не является дорогостоящим и не требует много времени, как переход с Windows XP на Windows 7. В большинстве случаев оборудование и программное обеспечение будет совместимо с Windows 10.  В этом модуле мы рассмотрим возможности средств управления и развертывания для перехода на Windows 10.
  #### Уроки
  - Развертывание Windows 10
  - Подготовка для Windows 10
  - Управление Windows 10
  - Поддержка Windows 10

  После прохождения этого модуля вы сможете/будете&#58;
  - Описывать подготовку, необходимую для развертывания и управления Windows 10
  - Понимать способы развертывания
  - Понимать параметры управления

  ### Модуль 3&#58; функции безопасности Windows 10
  Windows 10 создана защищать вас от современных угроз безопасности. При ее разработке мы уделили особое внимание следующим основным элементам&#58; безопасность устройства/оборудования, безопасность удостоверений, защита информации и сопротивляемость угрозам.

  В этом модуле вас ждет обзор функций безопасности Windows 10 и всестороннее изучение аспектов Device Guard.
  #### Уроки
  - Обзор безопасности Windows 10
  - Обзор Device Guard
  - Настраиваемая целостность кода
  - Планирование для Device Guard
  - Файлы каталога Device Guard
  - Использование Device Guard

  После прохождения этого модуля вы будете&#58;
  - Понимать функции общей безопасности Windows 10
  - Понимать функции Device Guard

