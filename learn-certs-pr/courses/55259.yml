summary: |-
  Этот курс разработан для опытных IT-специалистов и разработчиков и обеспечивает быстрый способ освоения навыков, необходимых для начала разработки кода в Microsoft Dynamics 365. Учащиеся узнают, как писать код клиента и код на стороне сервера для использования различных API, доступных на платформе Microsoft Dynamics 365 Customer Engagement, как создавать пользовательские приложения на основе модели, как создавать пользовательскую бизнес-логику в подключаемых компонентах и компонентах пользовательских действий бизнес-процессов и как расширять модель событий Dynamics 365 с помощью веб-ресурсов JavaScript и HTML.
  Этот курс применим для выпусков Microsoft Dynamics 365 Customer Engagement (версии 9) для бизнеса и для предприятий. Техники, изучаемые в этом курсе, могут применяться к приложениям Web, UCI и Outlook.
  Пожалуйста, обратите внимание&#58; для работы на этом курсе требуется связанная лабораторная среда, размещенная на платформе Learn on Demand. Для покупки доступа к лабораторной среде или получения дополнительной информации об этом курсе или связанных с ним курсах в отношении Dynamics 365, пожалуйста, свяжитесь с нами здесь: www.ttsolutions.com.au.

  #### Профиль аудитории
  Этот курс предназначен для учащихся технических специальностей, администраторов и разработчиков. У учащихся должны быть рабочие знания Microsoft .Net и Visual Studio.  Хоть и не обязательно, мы рекомендуем, чтобы учащиеся предварительно прошли курс Introduction to Microsoft Dynamics 365, который можно найти на сайте www.ttsolutions.com.au
prerequisitesSection: |-
  - В идеале рабочие знания Microsoft .Net и Visual Studio
  - Всем учащимся рекомендуется успешно пройти курс Introduction to Microsoft Dynamics 365
outlineSection: |-
  ### Модуль 1&#58; знакомство с Dynamics 365 Development
  В этом модуле представлены концепции разработки и расширения Microsoft Dynamics 365 Framework. Вы познакомитесь со средствами и ресурсами, доступными для разработчиков и администраторов, а также с основами и методологиями лучших практик.
  #### Уроки
  - Знакомство с Dynamics 365 Development
  - Параметры разработчика в Dynamics 365
  - Средства разработчика для Dynamics 365
  - Набор средств для привлечения клиентов (формально SDK)
  - Среды разработки Dynamics 365
  - Ценные навыки для Dynamics 365 Development
  - Дополнительная литература и ресурсы


  #### Лабораторная работа &#58; вводное обучение для разработчика Dynamics 365
  - Обзор ресурсов для разработчиков
  - Обзор центра и форумов разработчиков
  - Скачивание пакета с NuGet
  - Обзор ресурсов для разработчиков
  - Обзор файлов для лабораторных работ
  - Установка демонстрационных данных

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Знакомы с Customer Engagement Toolkit и настройкой Visual Studio
  - Понимать основные навыки, необходимые для разработки и расширения Dynamics 365
  - Знать, где получить помощь и где найти дополнительную литературу
  - Описывать основные функции и средства, доступные для разработчиков в Microsoft Dynamics 365 CE Version 9


  ### Модуль 2&#58; Dynamics 365 API
  В этом модуле представлены различные ресурсы для разработчиков, веб-службы и API, доступные разработчикам в Microsoft Dynamics 365. В этом модуле вы узнаете, как писать код для использования конечных точек Web Service API с помощью Microsoft .Net C# в Visual Studio.
  #### Уроки
  - Знакомство с Dynamics 365 API
  - Вопросы аутентификации
  - Web API
  - Discovery Web Service
  - Organization Web Service
  - Основные сборки
  - Классы с ранней и поздней привязкой
  - Средство создания кода
  - Контекст службы
  - Операции CRUD
  - Использование QueryExpression Class
  - Использование LINQ
  - Использование FetchXML


  #### Лабораторная работа &#58; использование Dynamics 365 Web API с кодом на стороне сервера
  - Настройка проекта Visual Studio
  - Разработка приложения для выполнения операций с использованием Web API
  - Тестирование вашего приложения


  #### Лабораторная работа &#58; записи запросов в Dynamics 365
  - Настройка проекта Visual Studio
  - Выполнение запроса к Dynamics 365 с использованием QueryExpression Class
  - Отображение записей Dynamics 365 во внешнем приложении


  #### Лабораторная работа &#58; операции CRUD в Dynamics 365
  - Настройка проекта Visual Studio
  - Создание классов с ранней привязкой
  - Использование LINQ для создания, чтения, обновления и удаления записей
  - Тестирование вашего приложения

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать, как писать код для использования Web API, Discovery и Organization Services
  - Мочь настраивать Visual Studio для начала разработки в Dynamics 365 framework
  - Понимать отличия кода с поздней и ранней привязкой
  - Знать, как осуществлять аутентификацию в Dynamics 365 из внешних приложений
  - Понимать, как использовать контекст службы, писать LINQ и FetchXML для выполнения операций CRUD
  - Знакомы с различными API, доступными разработчикам в Microsoft Dynamics 365 CE Version 9


  ### Модуль 3&#58; разработка подключаемых модулей для Dynamics 365
  В этом модуле вы узнаете, как разрабатывать пользовательскую бизнес-логику в подключаемых компонентах с использованием Microsoft .Net C# в Visual Studio. Вы также узнаете, как развертывать подключаемые компоненты в Microsoft Dynamics 365 с использованием средства регистрации подключаемых модулей.
  #### Уроки
  - Знакомство с подключаемыми модулями
  - Написание кода подключаемого модуля
  - Использование средства регистрации подключаемых модулей
  - Отладка подключаемых модулей с помощью профилировщика подключаемых модулей
  - Развертывание подключаемых модулей с решениями


  #### Лабораторная работа &#58; создание и развертывание подключаемого модуля
  - Настройка Dynamics 365
  - Настройка проекта Visual Studio
  - Создание подключаемого модуля
  - Подписание и построение сборки
  - Развертывание подключаемого модуля с использованием средства регистрации подключаемых модулей
  - Тестирование вашего подключаемого модуля
  - Отладка кода подключаемого модуля с использованием инструмента профилирования подключаемых модулей

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Знать, как настраивать проект Visual Studio для начала создания пользовательского подключаемого компонента
  - Знакомы с процессом написания, развертывания и тестирования кода подключаемого модуля в Visual Studio
  - Использовать средство регистрации подключаемых модулей для развертывания подключаемого модуля в Dynamics 365 Framework
  - Устранять проблемы с кодом подключаемого модуля с использованием инструмента профилирования подключаемых модулей
  - Понимать, как развертывать подключаемые модули в производственной среде с использованием решений
  - Понимать необходимость в пользовательской бизнес-логике и подключаемых модулях в Microsoft Dynamics 365 CE Version 9

  ### Модуль 4&#58; разработка пользовательских действий бизнес-процессов
  В этом модуле вы узнаете, как разрабатывать пользовательские действия бизнес-процессов с использованием Microsoft .Net C# в Visual Studio. Вы также узнаете, как использовать пользовательское действие бизнес-процесса в качестве шага бизнес-процесса в Microsoft Dynamics 365.
  #### Уроки
  - Знакомство с пользовательскими действиями бизнес-процессов
  - Написание кода пользовательского действия бизнес-процесса
  - Развертывание пользовательского действия бизнес-процесса


  #### Лабораторная работа &#58; создание пользовательского действия бизнес-процесса
  - Настройка проекта Visual Studio
  - Создание пользовательского действия бизнес-процесса
  - Подписание и построение сборки
  - Развертывание пользовательского действия бизнес-процесса
  - Создание бизнес-процесса
  - Тестирование вашего пользовательского действия бизнес-процесса

  После прохождения этого модуля учащиеся будут&#58;
  - Знать, как настраивать проект Visual Studio для начала создания пользовательского действия бизнес-процесса
  - Знакомы с процессами создания и развертывания пользовательского действия бизнес-процесса с использованием средства регистрации подключаемых модулей
  - Понимать, как использовать пользовательское действие бизнес-процесса в процессах Dynamics 365
  - Понимать необходимость в пользовательских действиях бизнес-процессов в Microsoft Dynamics 365 CE Version 9


  ### Модуль 5&#58; разработка кода на стороне клиента
  В этом модуле представлены концепции разработки кода на стороне клиента, который работает с моделью с управлением событиями в Microsoft Dynamics 365. Вы также узнаете, как создавать и развертывать компоненты на стороне клиента с использованием веб-ресурсов, которые используют Web API для работы с данными в Microsoft Dynamics 365.
  #### Уроки
  - Знакомство с написанием кода на стороне клиента
  - Модель с управлением событиями в Dynamics 365
  - Разработка кода на стороне клиента на JavaScript
  - Использование веб-ресурсов
  - Написание кода на стороне клиента и Web API


  #### Лабораторная работа &#58; написание обработчика событий на JavaScript
  - Написание функции на JavaScript
  - Создание веб-ресурса JavaScript
  - Настройка обработчика событий
  - Тестирование вашего кода на JavaScript


  #### Лабораторная работа &#58; создание и развертывание компонента на стороне клиента
  - Написание кода на стороне клиента для Web API
  - Создание веб-ресурсов HTML
  - Настройка Dynamics 365
  - Тестирование вашего компонента на стороне клиента

  После прохождения этого модуля учащиеся будут&#58;
  - Знать, как писать код на стороне клиента для модели событий Dynamics 365 для Web и UCI Apps
  - Знакомы с понятием веб-ресурсов и тем, как создавать компоненты HTML и JavaScript
  - Понимать, как использовать команды аутентификации и выполнения для Web API с использованием кода на стороне клиента
  - Понимать концепцию написания кода на стороне клиента в Microsoft Dynamics 365 CE Version 9


  ### Модуль 6&#58; разработка для United Client Interface
  В этом модуле рассматривается связь между Dynamics 365 и PowerApps и то, что нужно знать разработчику для расширения Unified Client Interface (UCI) App.
  #### Уроки
  - Знакомство с Dynamics 365, UCI и PowerApps
  - Знакомство с App Designer
  - Знакомство с Site Map Designer
  - Расширение UCI Apps с помощью кода
  - Приложения с поддержкой безопасности
  - Настройка навигации в Dynamics 365
  - Черновые и опубликованные приложения


  #### Лабораторная работа &#58; расширение Unified Client Interface (UCI) App
  - Расширение Unified Client Interface (UCI) App с помощью кода
  - Тестирование вашего кода

  После прохождения этого модуля учащиеся будут&#58;
  - Знать, как настраивать навигацию в Dynamics 365 с использованием Site Map Designer
  - Знать, как расширять UCI Apps с использованием кода на стороне клиента
  - Знать, как опубликовать пользовательское UCI App с поддержкой безопасности с использованием App Designer
  - Знакомы с созданием UCI Apps с использованием App Designer Tool в Dynamics 365 CE Version 9

  #### Дополнительные материалы
  Нет