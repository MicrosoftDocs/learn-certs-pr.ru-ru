summary: |-
  Этот трехдневный учебный курс MTA поможет вам подготовиться к экзамену Microsoft Technology Associate 98-349 и получить представление о следующих темах&#58; конфигурации операционной системы, установка и обновление клиентских систем, управление приложениями, управление файлами и папками, управление устройствами и техническое обслуживание операционной системы. В этом курсе используется то же содержимое, что и в официальном академическом курсе Microsoft (MOAC) для этого экзамена. Этот курс обновлен для поддержки Windows 10.

  #### Профиль аудитории
  Microsoft Technology Associate (MTA) - это новейший набор сертификационных экзаменов Microsoft, подтверждающих фундаментальные знания, необходимые для начала карьеры с использованием технологий Microsoft. Эта программа обеспечивает подходящую отправную точку для будущей карьеры в области технологий и предполагает некоторые навыки или обучение, но не предполагает практического опыта.
prerequisitesSection: |-
  Для этого курса нет никаких предварительных условий.
outlineSection: |-
  ### Модуль 1&#58; Установка и обновление клиентских систем.

  ### Модуль 2&#58; Общие сведения о конфигурации операционной системы

  ### Модуль 3&#58; Понимание встроенных приложений, инструментов, мобильности, а также удаленного управления и поддержки

  ### Модуль 4&#58; Управление приложениями, службами и дисками

  ### Модуль 5&#58; Управление устройствами

  ### Модуль 6&#58; Общие сведения о совместном использовании файлов и печати

  ### Модуль 7&#58; Обслуживание, обновление и защита Windows 10

  ### Модуль 8&#58; Понимание методов резервного копирования и восстановления

