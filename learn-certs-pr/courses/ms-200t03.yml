  ### Модуль 1&#58; Высокая доступность для серверов обмена
  #### Уроки
  - Планирование высокой доступности серверов почтовых ящиков
  - Высокая доступность службы клиентского доступа
  - Высокая доступность транспортировки
  - Реализация устойчивости сайта


  ### Модуль 2&#58; Управление аварийным восстановлением
  #### Уроки
  - Планирование аварийного восстановления
  - Реализация стратегий резервного копирования
  - Восстановление почтовых ящиков, баз данных и серверов


  ### Модуль 3&#58; Управление публичными папками
  #### Уроки
  - Планирование иерархии общих папок
  - Внедрение и управление общими папками
  - Устранение неполадок общих папок


  ### Модуль 4&#58; Лабораторная - Управление общими папками и их аварийное восстановление

  #### Лабораторная работа&#58; Управление общими папками и их аварийное восстановление
  - Упражнение 1&#58; Устранение проблем потока почты и соединения
  - Упражнение 2&#58; Аварийное восстановление с использованием eDiscovery и удержаний на месте
