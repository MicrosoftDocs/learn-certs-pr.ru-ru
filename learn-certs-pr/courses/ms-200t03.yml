summary: |-
  На этом курсе студенты узнают о традиционных и современных решениях для обеспечения высокой доступности сообщений и аварийного восстановления. Системы обмена сообщениями становятся все более сложными, учитывая обилие новых функций, которые были добавлены в последние несколько лет, а также повышенное значение доступности и аварийного восстановления. Традиционные подходы к обеспечению высокой доступности и аварийного восстановления все еще применяются и существуют в основном на аппаратном уровне, например системы RAID для хранения, репликация блочных устройств и решения для архивирования с использованием внешнего хранилища. Хотя Microsoft Exchange поддерживает эти традиционные подходы, он также предлагает решения, которые модернизируют высокую доступность и аварийное восстановление, предоставляя решения, непосредственно интегрированные в системы обмена сообщениями. Это включает в себя такие вещи, как решения для непрерывной репликации и хранения, которые встроены непосредственно в базы данных сообщений. Это экономит администраторам много времени и усилий, поддерживая различные уровни сторонних решений в области аппаратного и программного обеспечения.
  
  На этом курсе слушатели познакомятся с каждым решением, узнают, когда использовать одно или другое, как спланировать развертывание и как выполнить реальную реализацию.

  #### Профиль аудитории
  Администратор обмена сообщениями развертывает, настраивает, управляет и
  устраняет неполадки получателей, разрешений, защиты почты, потока почты и общедоступных
  папок в локальных и облачных корпоративных средах. Его/ее обязанности
  включает управление гигиеной сообщений, инфраструктуру обмена сообщениями, а также гибридную конфигурацию
  и миграцию. Администратор обмена сообщениями также реализует и управляет
  восстановлением, высокой доступностью и доступом клиентов. Для реализации безопасной гибридной
  топологии, отвечающей потребностям бизнеса современной организации, Администратор обмена сообщениями
  должен сотрудничать с администратором безопасности и администратором Microsoft 365 Enterprise.
  Администратор обмена сообщениями должен иметь практические знания о типах аутентификации,
  лицензировании и интеграции с приложениями Microsoft 365.
