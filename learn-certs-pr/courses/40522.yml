summary: |-
  На этом семинаре вы узнаете, как разрабатывать архитектуру гибридного облака с использованием комбинации общедоступного облака Azure и Azure Stack. Такая функциональная архитектура позволит клиентам увеличить прибыль от инвестиций в Azure как «облачную платформу», а не как Azure как «место». Вы научитесь определять, какие системы являются хорошими вариантами для общедоступного облака Azure, а какие лучше использовать с Azure Stack.

  #### Профиль аудитории
  Этот семинар предназначен для облачных архитекторов и ИТ-специалистов с опытом работы с архитектурой инфраструктуры и в разработке решений в облачных технологиях, которые хотят узнать больше об Azure и службах Azure, как описано в разделах «Об этом курсе» и «После прохождения курса». Желающие пройти этот семинар также должны иметь опыт работы с отличными от Microsoft облачными технологиями, соответствовать предварительным требованиям для прохождения курса и иметь желание обучаться выполнению разных работ на Azure.
outlineSection: |-
  ### Модуль 1&#58; сессия по разработке&#58; миграция Azure Stack или эксплуатация Azure Stack
  #### Уроки
  - Обзор примеров использования клиентами
  - Разработка решения для подтверждения концепции
  - Представление решения

  ### Модуль 2&#58; практическое занятие&#58; Azure Stack

  #### Лабораторная&#58; миграция Azure Stack 

  - Создать таксономию для развертывания Azure Stack Hub для клиентов
  - Развернуть финансовое веб-приложение Contoso
  - Развернуть Web API предложений клиентов
  - Автоматизация процессов внутренних служб с помощью возможностей Azure
  - Развернуть сайт финансового администратора Contoso

  #### Лабораторная&#58; эксплуатация Azure Stack 
  
  - Создать и опубликовать элемент Azure Stack Hub Marketplace
  - Реализовать мультитенантность
  - Реализовать делегированное управление планами, предложениями и подписками
  - Настроить управление доступом на основе ролей
  - Подключиться к привилегированной конечной точке и поработать с ней
  - Реализовать резервное копирование инфраструктуры Azure Stack Hub

