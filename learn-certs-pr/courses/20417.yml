  - Внедрение виртуальных машин Hyper-V в отказоустойчивых кластерах
  - Реализация миграции виртуальной машины Windows Server 2012 Hyper-V
  - Внедрение реплики Hyper-V


  #### Лабораторная работа &#58; Внедрение отказоустойчивой кластеризации с Windows Server 2012 Hyper-V
  После завершения этого модуля студенты смогут следующее&#58;
