summary: |-
  В этом пятидневном официальном курсе Microsoft вы получите практические инструкции и опыт по настройке и внедрению новых функций и возможностей в Windows Server 2012, включая Windows Server 2012 R2. Этот курс предназначен для ИТ-специалистов, которые хотят обновить имеющиеся у них технические навыки работы с Windows Server до уровня владения Windows Server 2012 и Windows Server 2012 R2. Он предполагает высокий уровень знаний о предыдущих технологиях Windows Server и навыки, эквивалентные квалификации MCSA&#58; Windows Server 2008. 

  Этот курс охватывает новые функции и функциональные возможности Windows Server 2012 и Windows Server 2012 R2, включая управление, сетевую инфраструктуру, хранение, управление доступом, виртуализацию, высокую доступность и федерацию удостоверений. Конкретные технологии включают Windows PowerShell, дисковые пространства и интерфейс малых компьютерных систем Интернета (iSCSI), Active Directory, Hyper-V, реализацию решений для удаленного доступа, таких как DirectAccess, VPN и прокси-сервер веб-приложений (WAP). Курс также охватывает отказоустойчивую кластеризацию, службы федерации, а также технологии доступа к информации, ее предоставления и защиты, такие как динамический контроль доступа и интеграция прокси веб-приложения со службами федерации и присоединением к рабочему месту. 

  Этот курс не касается обновления программного продукта, и вопросы миграции и обновления вашей конкретной среды до Windows Server 2012 подробно не рассматриваются. Скорее, этот курс обновит имеющиеся у вас знания и навыки по Windows Server до уровня Windows Server 2012, включая Windows Server 2012 R2. 

  Этот курс напрямую связан и является предпочтительным выбором для практической подготовки к экзамену на сертифицированного специалиста по решениям Microsoft (MCSA) [417&#58; Upgrading Your Skills to MCSA Windows Server 2012](http://www.microsoft.com/learning/exam-70-417.aspx), который является экзаменом по обновлению сертификатов, для которых предусмотрены соответствующие пути повышения квалификации. Подробная информация о различных поддерживаемых путях обновления доступна здесь [https://www.microsoft.com/learning/en-au/windows-server-certification.aspx](https://www.microsoft.com/learning/windows-server-certification.aspx)  

  Примечание&#58; Лабораторные работы в этом курсе основаны на Windows Server 2012 R2 и Windows 8.1.

  #### Профиль аудитории
  Этот курс предназначен для специалистов по информационным технологиям (ИТ), которые являются опытными системными администраторами Windows Server и знакомы с повседневными задачами управления и обслуживания Windows Server. Курс обновит их навыки до уровня Windows Server 2012 и Windows Server 2012 R2. Для этого курса подходят следующие кандидаты&#58;
  - Опытные администраторы Windows Server, имеющие реальный опыт работы в корпоративной среде Windows Server.
  - ИТ-специалисты, получившие [MCSA&#58; Windows Server 2008](http://www.microsoft.com/learning/en-gb/mcsa-windows-server-2008-certification.aspx) или соответствующую обновляемую сертификацию, подробности о которых доступны [здесь](https://www.microsoft.com/learning/windows-server-certification.aspx) или имеют эквивалентные знания.
  - ИТ-специалисты, желающие сдать экзамен Microsoft Certified Solutions Expert (MCSE) по центрам обработки данных, настольной инфраструктуре, обмену сообщениями, совместной работе и коммуникации, также будут заинтересованы в прохождении этого курса при подготовке к квалификации партнера по решениям Microsoft (MCSA) Windows Server 2012, которая является обязательным условием для их специальностей.
prerequisitesSection: |-
  Перед посещением этого курса студенты должны иметь&#58;
  - Опыт выполнения повседневных задач администрирования, управления и обслуживания системы Windows Server в корпоративной среде.
  - Получили сертификат, который соответствует требованиям для сдачи экзамена по повышению квалификации 70-417, как указано здесь, [https://www.microsoft.com/learning/windows-server-certification.aspx](https://www.microsoft.com/learning/windows-server-certification.aspx) или имеют эквивалентные знания

  Примечание&#58; При соответствия критериям наличия эквивалентных знаний этот курс можно пройти не имея соответствующего квалифицируемого обновляемого сертификата. Однако последующее прохождение и сдача экзамена по повышению квалификации 70-417 не предоставит экзаменующемуся возможность получения сертификата MCSA&#58; Windows Server 2012. Это обновление учетных данных о квалификации предназначено исключительно для обладателей квалификационных сертификатов с возможностью обновления, подробности о которых доступны по указанному выше URL-адресу.
outlineSection: |-
  ### Модуль 1&#58; Установка и настройка Windows Server 2012
  Этот модуль объясняет, как установить и настроить Windows Server 2012. Он конкретно охватывает требования и соображения по установке, установке ролей и типах установки, таких как Server Core. Он также охватывает внедрение и настройку удаленного управления серверами под управлением Windows Server 2012.
  #### Уроки
  - Установка Windows Server 2012 R2
  - Настройка Windows Server 2012 R2 и Windows Server 2012
  - Настройка удаленного управления для Windows Server 2012 R2 и Windows Server 2012


  #### Лабораторная работа &#58; Установка и настройка Windows Server 2012 R2
  После завершения этого модуля студенты смогут следующее&#58;
  - Установка Windows Server 2012 R2.
  - Настройка Windows Server 2012 R2 и Windows Server 2012.
  - Настройка удаленного управления для Windows Server 2012 R2 и Windows Server 2012.


  ### Модуль 2&#58; Управление Windows Server 2012 с помощью Windows PowerShell
  В этом модуле объясняется, как использовать Windows PowerShell для управления Windows Server 2012. В нем будет представлен обзор Windows PowerShell и интегрированной среды сценариев Windows PowerShell (ISE). Он также касается Windows PowerShell в контексте AD DS и общего управления сервером.
  #### Уроки
  - Обзор Windows PowerShell
  - Использование Windows PowerShell для управления AD DS
  - Управление серверами с помощью Windows PowerShell


  #### Лабораторная работа &#58; управление серверами, работающими под Windows Server 2012 с помощью Windows PowerShell
  После завершения этого модуля студенты смогут следующее&#58;
  - Описание интерфейса командной строки Windows PowerShell.
  - Использование Windows PowerShell для управления доменными службами Active Directory (AD DS).
  - Управление серверами с помощью Windows PowerShell.


  ### Модуль 3&#58; Управление хранилищем в Windows Server 2012
  В этом модуле объясняется, как настроить хранилище в Windows Server 2012.
  #### Уроки
  - Функции хранения в Windows Server 2012
  - Настройка хранилища iSCSI
  - Настройка дискового пространства в Windows Server 2012
  - Настройка BranchCache в Windows Server 2012


  #### Лабораторная работа &#58; управление хранилищем на серверах, работающих на Windows Server 2012

  #### Лабораторная работа &#58; Внедрение BranchCache
  После завершения этого модуля студенты смогут следующее&#58;
  - Описание функции хранения в Windows Server 2012.
  - Настройте хранилище iSCSI.
  - Настройка дискового пространства.
  - Настройте BranchCache.


  ### Модуль 4&#58; Внедрение сетевых служб
  В этом модуле объясняется, как настроить расширенные функции для системы доменных имен (DNS) и протокола динамической настройки хоста (DHCP). Также в нем объясняется, как настроить управление IP-адресами (IPAM) и защиту доступа к сети (NAP).
  #### Уроки
  - Внедрение улучшений DNS и DHCP
  - Внедрение IPAM
  - Управление пространствами IP-адресов с помощью IPAM
  - Обзор NAP
  - Внедрение NAP


  #### Лабораторная работа &#58; Внедрение сетевых служб

  #### Лабораторная работа &#58; Развертывание NAP
  После завершения этого модуля студенты смогут следующее&#58;
  - Внедрение улучшений DHCP и DNS.
  - Внедрение IPAM.
  - Управление IP-адресами с помощью IPAM.
  - Описание NAP.
  - Внедрение NAP.


  ### Модуль 5&#58; Внедрение удаленного доступа
  В этом модуле рассматриваются варианты обеспечения удаленного доступа с помощью Windows Server 2012. В нем будут непосредственно рассмотрены DirectAccess и VPN, а также вопросы внедрения и управления этими технологиями удаленного доступа в среде Windows Server 2012, включая использование сертификатов.
  #### Уроки
  - Обзор удаленного доступа
  - Внедрение DirectAccess с помощью мастера начала работы
  - Внедрение и управление расширенной инфраструктурой DirectAccess
  - Внедрение VPN


  #### Лабораторная работа &#58; Внедрение DirectAccess
  После завершения этого модуля студенты смогут следующее&#58;
  - Установка и управление ролью удаленного доступа в Windows Server 2012.
  - Реализовать DirectAccess с помощью мастера Getting Started Wizard.
  - Реализовать и управлять продвинутой инфраструктурой DirectAccess.
  - Внедрение VPN-доступа в Windows Server 2012.


  ### Модуль 6&#58; Внедрение отказоустойчивой кластеризации
  В этом модуле объясняется, как обеспечить высокую доступность сетевых служб и приложений путем внедрения отказоустойчивой кластеризации. В нем приведен обзор терминов и технологий, а также конкретные соображения и варианты по поводу обсуждаемых услуг и приложений.
  #### Уроки
  - Обзор отказоустойчивой кластеризации
  - Внедрение отказоустойчивого кластера
  - Настройка высокодоступных приложений и служб в отказоустойчивом кластере
  - Обслуживание отказоустойчивого кластера
  - Внедрение многоузлового отказоустойчивого кластера


  #### Лабораторная работа &#58; Внедрение отказоустойчивой кластеризации
  После завершения этого модуля студенты смогут следующее&#58;
  - Описание отказоустойчивой кластеризации.
  - Внедрение отказоустойчивого кластера.
  - Настройка высокодоступных приложений и служб.
  - Поддерживать отказоустойчивый кластер.
  - Внедрение многоузловой отказоустойчивой кластеризации.


  ### Модуль 7&#58; Внедрение Hyper-V
  В этом модуле объясняется, как устанавливать и настраивать виртуальные машины Hyper-V. Он будет охватывать общую конфигурацию, а также вопросы хранения и работы в сети. Также будут рассмотрены различия, введенные в Windows Server 2012 R2.
  #### Уроки
  - Настройка серверов Hyper-V
  - Настройка хранилища Hyper-V
  - Настройка сети Hyper-V
  - Настройка виртуальных машин Hyper-V


  #### Лабораторная работа &#58; Внедрение виртуализации серверов с помощью Hyper-V
  После завершения этого модуля студенты смогут следующее&#58;
  - Настройка серверов Hyper-V.
  - Настройка хранилища Hyper-V.
  - Настройка сети Hyper-V.
  - Настраивать виртуальные машины Hyper-V.


  ### Модуль 8&#58; Внедрение отказоустойчивой кластеризации с помощью Windows Server 2012 R2 Hyper-V
  В этом модуле объясняется, как развертывать виртуальные машины Hyper-V в отказоустойчивом кластере и управлять ими. В нем приведен обзор задействованных технологий, а также подробная информация об общей конфигурации и миграции виртуальных машин.
  #### Уроки
