outlineSection: |-
  ### Модуль 1&#58; Инфраструктура SharePoint
  Этот модуль о фундаментальной инфраструктуре SharePoint. Он описывает компоненты в ферме SharePoint. Также обсуждается, как установить и настроить ферму SharePoint.
  #### Уроки
  - Планирование фермы SharePoint
  - Обзор SharePoint Server 2019
  - Установка и управление фермой SharePoint

  После завершения этого модуля студенты смогут следующее&#58;
  - Описывать функцию MinRole в SharePoint 2019
  - Описывать, как установить и настроить SharePoint 2019
  - Описывать, как реализовать высокую доступность для SharePoint
  - Планировать резервное копирование и восстановление фермы


  ### Модуль 2&#58; Проверка подлинности и безопасность в SharePoint
  Этот модуль посвящен проверке подлинности и безопасности SharePoint. Он вводит различные методы проверки подлинности в SharePoint 2019.
  #### Уроки
  - Планирование аутентификации
  - Настройка федеративной аутентификации

  После завершения этого модуля студенты смогут следующее&#58;
  - Описывать инфраструктуру аутентификации в SharePoint 2019
  - Описывать аутентификацию NTLM и Kerberos
  - Описывать межсерверную аутентификацию
  - Объяснять концепции федеративного удостоверения


  ### Модуль 3&#58; Управление содержимым SharePoint Content Management
  Этот модуль об управлении SharePoint Content Management. Здесь обсуждается структура содержимого в SharePoint. Он также предоставляет сведения об авторизации и доступе к содержимому в SharePoint.
  #### Уроки
  - Планирование узлов и семейств узлов
  - Управление доступом к содержимому
  - Настройка и управление семействами узлов

  После завершения этого модуля студенты смогут следующее&#58;
  - Объяснять концепции семейства сайтов
  - Описывать, как создавать семейства сайтов
  - Описывать, как планировать авторизацию в SharePoint 2019
  - Описывать, как управлять уровнями разрешений в SharePoint 2019
  - Описывать, как управлять группами SharePoint в SharePoint 2019


  ### Модуль 4&#58; Приложения-службы SharePoint
  Этот модуль посвящен приложениям и рабочим процессам SharePoint. В нем описано, как подготовить к работе приложение-службу BCS и приложение-службу User Profile, а также управлять ими. В частности, обсуждается, как импортировать и экспортировать модели BDC, а также как импортировать пользовательские свойства в SharePoint.
  #### Уроки
  - Сервисные приложения и рабочий процесс SharePoint
  - Планирование и настройка службы BCS и Secure Store
  - Планировать и настройка сервиса профилей пользователей

  После завершения этого модуля студенты смогут следующее&#58;
  - Объяснять ключевые компоненты модели BDC
  - Описывать архитектуру высокого уровня BCS
  - Подготавливать к работе экземпляр приложения-службы BDC
  - Настраивать приложения-службы Secure Store
  - Объяснять цель Службы Secure Store
  - Управлять разрешениями для экземпляра приложения-службы BDC
  - Описывать, как настраивать свойства профиля пользователя
  - Описывать, как управлять аудиториями в SharePoint 2019
  - Описывать, как настраивать личные сайты в SharePoint 2019
  - Описывать, как настраивать приложение-службу User Profile
  - Описывать, как планировать импорт и синхронизацию SharePoint Active Directory


  ### Модуль 5&#58; Планирование и настройка службы управляемых метаданных
  Этот модуль посвящен встроенным функциям, таким как служба управляемых метаданных, типы содержимого и наборы терминов, которые позволяют создавать и распространять информационную архитектуру. В нем слушатели узнают о необходимости создавать различные типы содержимого, а также о концепциях службы управляемых метаданных, включая таксономии, наборы терминов и корпоративные ключевые слова.
  #### Уроки
  Управление типами содержимого
  - Обзор службы управляемых метаданных
  - Настройка службу управляемых метаданных

  После завершения этого модуля студенты смогут следующее&#58;
  - Объяснять функции и использование типов содержимого
  - Описывать функции службы управляемых метаданных
  - Объяснять, как создавать и публиковать типы содержимого в семействах сайтов
  - Определять возможности службы управляемых метаданных
  - Создавать и управлять группами терминов, наборами терминов и терминами
  - Настраивать наборы терминов и термины для управляемой навигации


  ### Модуль 6&#58; Планирование и настройка поиска
  Этот модуль посвящен приложению-службе корпоративного поиска. Он содержит подробные сведения о планировании и настройке источников содержимого, расписаний сканирования и правил сканирования. Также обсуждается, как обеспечить управление поиском для ряда компонентов поиска, таких как правила запросов, типы результатов и шаблоны отображения.
  #### Уроки
  - Планирование корпоративного поиска
  - Настройка корпоративного поиска
  - Управление корпоративным поиском

  После завершения этого модуля студенты смогут следующее&#58;
  - Описывать функцию компонентов поиска
  - Объяснять, как планировать и настраивать топологию поиска
  - Описывать, как планировать и настраивать источники содержимого
  - Описывать, как планировать и настраивать расписания сканирования
  - Описывать, как планировать и настраивать правила сканирования
  - Описывать управление схемой поиска
  - Описывать, как настраивать поисковый центр
  - Объяснять использование и развертывание правил запросов
  - Объяснять использование и развертывание источника результатов


  ### Модуль 7&#58; Обзор гибридных сценариев SharePoint
  Этот модуль предназначен для планирования гибрида SharePoint Server. В нем представлен обзор гибридных сценариев SharePoint, а также требования к конфигурации.
  #### Уроки
  - Обзор гибридных сценариев SharePoint
  - Планирование гибрида SharePoint Server

  После завершения этого модуля студенты смогут следующее&#58;
  - Описывать доступные гибридные сценарии SharePoint
  - Описывать требования для гибридной конфигурации SharePoint
  - Планируйте гибрид SharePoint Server


  ### Модуль 8&#58; Реализация гибридных сценариев SharePoint
  Этот модуль посвящен внедрению гибридных сценариев SharePoint. В частности, в нем рассматриваются дорожные карты гибридной конфигурации, включая конфигурацию гибридной инфраструктуры и гибридного средства выбора. Также рассказывается о локальном шлюзе данных, позволяющем использовать функции Microsoft 365 в SharePoint Server 2019.
  #### Уроки
  - Внедрение гибридных сценариев SharePoint
  - Настраивать локальный шлюз данных

  После завершения этого модуля студенты смогут следующее&#58;
  - Настраивать гибридные сценарии SharePoint
  - Настраивать локальный шлюз данных


  ### Модуль 9&#58; Внедрение гибридного поиска SharePoint
  Этот модуль посвящен гибридному поиску SharePoint. Он знакомит с различными типами гибридного поиска, включая облачный гибридный поиск и гибридный федеративный поиск. В нем объясняется, как настроить гибридный поиск и настроить результаты поиска.
  #### Уроки
  - Обзор гибридного поиска SharePoint
  - Настройка гибридного поиска SharePoint

  После завершения этого модуля студенты смогут следующее&#58;
  - Описывать разницу между облачным гибридным поиском и гибридным федеративным поиском
  - Оценивать различные виды гибридного поиска
  - Настраивать облачный гибридный поиск
  - Настраивать результаты гибридного поиска


  ### Модуль 10&#58; Планирование миграции содержимого
  Этот модуль предназначен для планирования процесса миграции в облако. Он содержит обзор ресурсов и инструментов, которые можно использовать в процессе миграции.
  #### Уроки
  - Обзор миграции содержимого
  - Подготовка к миграции содержимого

  После завершения этого модуля студенты смогут следующее&#58;
  - Планировать процесс миграции содержимого
  - Описывать доступные ресурсы и инструменты для использования в процессе миграции


  ### Модуль 11&#58; Миграция содержимого в Microsoft 365
  Этот модуль ориентирован на использование SharePoint Migration Tool (SPMT) для переноса содержимого в облако. В частности, в нем говорится о требованиях и ограничениях SPMT. В нем представлены разные методы миграции для разных источников данных, таких как общие папки и содержимое SharePoint.
  #### Уроки
  - Миграция содержимого с помощью SPMT
  - Миграция содержимого с помощью Migration Manager
  - Миграция содержимого с помощью Mover

  После завершения этого модуля студенты смогут следующее&#58;
  - Получение доступа к данным, подлежащим миграции, с помощью средства оценки миграции SharePoint (SMAT)
  - Переносить содержимое в облако с помощью SharePoint Migration Tool (SPMT)
  - Переносить содержимое в облако с помощью Migration Manager
  - Переносить содержимое в облако с помощью Mover
  - Управлять и контролировать процесс миграции

