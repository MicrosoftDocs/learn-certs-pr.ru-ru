summary: |-
  Деловой климат изменился. Люди хотят общаться без корпоративных барьеров. Компаниям нужны решения, которые были бы экономически эффективными и гибкими. Организации в качестве решения начинают настраивать гибридные среды и переносить содержимое в облако. В этом курсе вы узнаете, как развернуть и настроить SharePoint Server 2019, предназначенный для удовлетворения требований современных рабочих стилей. Вы также узнаете, как настраивать и управлять различными приложениями-службами SharePoint для подготовки к гибридному развертыванию. Затем изучите, как планировать и реализовывать гибридные сценарии SharePoint, которые обеспечивают удобство работы пользователей. Со временем вы узнаете, как спроектировать процесс переноса содержимого, а также доступные ресурсы и инструменты, используемые при переносе содержимого в SharePoint и OneDrive в Microsoft 365.

  #### Профиль аудитории
  Этот курс предназначен для ИТ-специалистов, которые развертывают и управляют локальной средой SharePoint и заинтересованы в развертывании гибридных сценариев и переносе содержимого в Microsoft 365.
