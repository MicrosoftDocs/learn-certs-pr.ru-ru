summary: |-
  В этом курсе мы рассмоторим конфигурацию маркетингового приложения, необходимую для развития бизнеса. Также будут изучены: управление лидами, маркетинговые формы и страницы, сегментация и почтовые маркетинговые сообщения. Все эти элементы связаны друг с другом благодаря интерактивному циклу взаимодействия с клиентом, который включает настройку событий и опросов.

  #### Профиль аудитории
  Этот курс предназначен для ИТ-специалистов или специалистов по маркетингу, которые хотят научиться использовать Dynamics 365 for Marketing для бизнеса.
prerequisitesSection: |-
  Знание платформы Dynamics 365 и понимание основных принципов маркетинга.
outlineSection: |-
  ### Модуль 1&#58; Конфигурация маркетингового приложения
  В этом модуле вы узнаете о дополнительных настройках, маркетинговом контенте, шаблонах и интеграциях в Dynamics 365 for Marketing.
  #### Уроки
  - Конфигурация дополнительных параметров
  - Управление маркетинговым контентом и шаблонами
  - Управление интеграциями в LinkedIn и Power BI.

  После завершения этого модуля вы будете&#58;
  - Настройка дополнительных параметров, таких как организация, управление бизнесом и контента.
  - Управление маркетинговым контентом и шаблонами.


  ### Модуль 2&#58; Лиды
  Этот модуль расскажет, как создавать, управлять и оценивать потенциальных клиентов.
  #### Уроки
  - Создавать лидов и управлять ими
  - Оценка готовности продаж

  После завершения этого модуля вы будете&#58;
  - Создавать лидов и управлять ими.
  - Синхронизировать лидов из LinkedIn.
  - Оценивать готовность к продажам с использованием моделей оценки потенциальных клиентов.


  ### Модуль 3&#58; Маркетинговые формы и страницы
  Этот модуль расскажет, как создавать маркетинговые формы и страницы.
  #### Уроки
  - Создание маркетинговых форм
  - Создание маркетинговых страниц
  - Управление интернет-маркетингом

  После завершения этого модуля вы будете&#58;
  - Создавать маркетинговые формы и вставлять их на маркетинговые страницы
  - Создавать маркетинговые страницы.
  - Предварительно просматривать, проверять и запускать маркетинговые страницы.
  - Создавать шаблоны маркетинговых форм и страниц.


  ### Модуль 4&#58; Сегменты и списки
  В этом модуле рассказывается, как управлять сегментами, центрами подписки, списками и двойным согласием.
  #### Уроки
  - Создание и управление сегментами
  - Создание и управление центрами подписки
  - Двойной выбор

  После завершения этого модуля вы будете&#58;
  - Настроить статические и динамические сегменты.
  - Создать список подписки.
  - Настроить страницу центра подписки.
  - Установить и включить процесс двойного согласия.


  ### Модуль 5&#58; Маркетинговые письма
  Этот модуль расскажет, как создавать сообщения электронной почты в Dynamics 365 Marketing.
  #### Уроки
  - Создание сообщений электронной почты

  После завершения этого модуля вы будете&#58;
  - Создавать и оформлять сообщения электронной почты.
  -  Предварительно просматривать, проверять и отправлять сообщения электронной почты.
  - Сохранять сообщение электронной почты в качестве шаблона.


  ### Модуль 6&#58; Прогулки клиентов
  Этот модуль рассматривает процесс создания прогулки клиента.
  #### Уроки
  - Создание прогулок клиентов

  После завершения этого модуля вы будете&#58;
  - Создавать прогулки клиентов по шаблону.
  - Определять укладку и свойства прогулок клиентов.
  - Подтверждать и запускать прогулки клиентов.
  - Создавать прогулки клиентов на основе учетных записей.
  - Понимать особенности календаря маркетинга.


  ### Модуль 7&#58; Идеи
  Этот модуль продемонстрирует, как просматривать, понимать и управлять мнениями клиентов.
  #### Уроки
  - Маркетинговые идеи
  - Мнения клиентов
  - Понимание исполнения маркетинговых идей
  - Идеи управления лидами
  - Идеи интернет-маркетинга

  После завершения этого модуля вы будете&#58;
  - Находить идеи.
  - Понимание маркетинговых идей, таких как контакт, сегмент, цикл взаимодействия с клиентом, маркетинговая электронная почта и лиды


  ### Модуль 8&#58; Мероприятия
  В этом модуле вы узнаете, как управлять планированием и выполнением событий в Dynamics 365 for Marketing.
  #### Уроки
  - Управление планированием мероприятий
  - Управление ходом событий

  После завершения этого модуля вы будете&#58;
  - Создавать персональные мероприятия и вебинары.
  - Настройка функций планирования событий, таких как сессии, докладчики, пропуски событий, списки ожидания и места проведения
  - Создавать и управлять повторяющимися событиями.


  ### Модуль 9&#58; Опросы
  В этом модуле вы узнаете, как настраивать, проектировать и распространять опросы в Dynamics 365 for Marketing.
  #### Уроки
  - Создание опросов

  После завершения этого модуля вы будете&#58;
  - Создать тему опроса с возможностью повторного использования.
  - Создать, оформить, предварительно просмотреть и опубликовать опрос.


  ### Модуль 10&#58; Результаты
  В модуле «Результаты» вы ознакомитесь с маркетинговыми событиями и ознакомитесь с результатами опроса.
  #### Уроки
  - Обзор событий и результатов опроса

  После завершения этого модуля вы будете&#58;
  - Использование информационной панели событий для оценки результатов событий
