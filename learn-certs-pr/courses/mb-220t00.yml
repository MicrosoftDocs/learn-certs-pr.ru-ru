outlineSection: |-
  ### Модуль 1&#58; настройка Dynamics 365 Marketing
  В этом модуле вы узнаете о дополнительных параметрах, маркетинговом контенте, шаблонах и интеграциях в Dynamics 365 for Marketing.
  #### Уроки
  - Настройка параметров организации и управления.
  - Настройка маркетинговых параметров.
  - Настройка параметров событий.

  После прохождения этого модуля вы сможете&#58;
  - Настраивать дополнительные параметры, такие как организация, управление бизнесом и контент.
  - Управлять маркетинговым контентом и шаблонами.


  ### Модуль 2&#58; управление сегментами и списками
  В этом модуле рассматривается, как создавать и использовать сегменты и центры подписок, а также как ими управлять.
  #### Уроки
  - Создание сегментов и управление ими.
  - Создание центров подписок и списков и управление ими.

  После прохождения этого модуля вы сможете&#58;
  - Создавать сегменты и управлять ими.
  - Создавать центры подписок и управлять ими.


  ### Модуль 3&#58; управление маркетинговыми формами и страницами
  В этом модуле рассказывается, как создавать маркетинговые формы и страницы.
  #### Уроки
  - Управление формами.
  - Управление маркетинговыми страницами.

  После прохождения этого модуля вы сможете&#58;
  - Создавать маркетинговые формы и внедрять их на маркетинговые страницы.
  - Создавать маркетинговые страницы.
  - Создавать предварительную версию маркетинговой страницы, оценивать и запускать ее.
  - Создавать маркетинговые формы и шаблоны страниц.


  ### Модуль 4&#58; управление лидами, учетными записями и контактами
  В этом модуле рассматривается, как управлять клиентами в качестве учетных записей или контактов и как проводить их через жизненный цикл лида.
  #### Уроки
  - Создание лидов и управление ими.
  - Управление учетными записями и контактами.

  После прохождения этого модуля вы сможете&#58;
  - Отслеживать клиентов в качестве учетных записей или контактов.
  - Создавать лиды и конвертировать их в возможности.
  - Проводить лиды через жизненный цикл лида.


  ### Модуль 5&#58; управление маркетинговыми электронными письмами и циклами взаимодействия с клиентами
  В этом модуле рассказывается, как создавать сообщения электронной почты и циклы взаимодействия с клиентами в Dynamics 365 Marketing.
  #### Уроки
  - Создание маркетинговых электронных писем.
  - Создание циклов взаимодействия с клиентами.

  После прохождения этого модуля вы сможете&#58;
  - Создавать и оформлять сообщения электронной формы.
  - Создавать предварительные версии сообщений электронной почты, оценивать и запускать их.
  - Сохранять сообщения электронной почты как шаблоны.
  - Создавать циклы взаимодействия с клиентами.


  ### Модуль 6&#58; управление событиями
  В этом модуле рассматривается процесс создания цикла взаимодействия с клиентами.
  #### Уроки
  - Создание события на сайте.
  - Создание вебинара.
  - Продвижение событий и управление ими.

  После прохождения этого модуля вы сможете&#58;
  - Создавать вебинары.
  - Создавать события на сайте.
  - Продвигать событие.
  - Управлять сайтом события.
  - Настраивать параметры событий.


  ### Модуль 7&#58; создание опросов с помощью Dynamics 365 Customer Voice
  В этом модуле рассказывается, как создавать опросы и распространять их среди клиентов.
  #### Уроки
  - Создание опросного проекта.
  - Создание опросов с помощью Dynamics 365 Customer Voice.
  - Отправка опросов с помощью Dynamics 365 Customer Voice.

  После прохождения этого модуля вы сможете&#58;
  - Управлять опросами с использованием проектов.
  - Создавать опросы.
  - Персонализировать опросы.
  - Распространять опросы среди клиентов.


  ### Модуль 8&#58; анализ аналитики в Dynamics 365 Marketing
  В этом модуле вы узнаете, как использовать функционал аналитики для просмотра и анализа данных, связанных с вашими маркетинговыми инициативами.
  #### Уроки
  - Оценка маркетинговых инициатив с помощью аналитики.

  После прохождения этого модуля вы сможете&#58;
  - Использовать аналитику для принятия решений в отношении маркетинговых усилий.
  - Оценивать лиды.
  - Просматривать аналитику, связанную с циклами взаимодействия с клиентами.