summary: |-
  Этот курс дает учащимся обширный практический опыт работы с касающимися продаж функциями и компонентами Microsoft Dynamics 365.

  Во время прохождения этого курса учащиеся приобретут глубокое понимание управления каналами продаж в Dynamics 365, включая управление интересами и возможностями, работу с процессом обработки заказа на продажу, каталогом продуктов, предложениями, заказами и счетами. В этом курсе также рассматриваются функции анализа продаж, такие как отчеты по продажам, управление планом продаж, диаграммы и панели мониторинга продаж.  

  Этот курс применим для выпусков Dynamics 365 для бизнеса и для предприятий, для развертываний онлайн и локальных развертываний.

  #### Профиль аудитории
  Этот курс предназначен для торговых представителей, менеджеров по продажам и конечных пользователей, которых интересуют связанные с продажами компоненты Dynamics 365. Учащиеся должны обладать рабочими знаниями Microsoft Dynamics 365 или Microsoft Dynamics CRM. Как минимум, учащиеся должны предварительно пройти курс Introduction to Microsoft Dynamics 365.
prerequisitesSection: |-
