outlineSection: |-
  ### Модуль 1&#58; введение
  В этом модуле учащиеся знакомятся с понятиями продаж в Microsoft Dynamics 365.
  #### Уроки
  - Сценарии процесса обработки заказа на продажу
  - Знакомство с продажами в Dynamics 365
  - Платформа Dynamics 365
  - Основы Dynamics 365 Sales
  - Вопросы безопасности
  - Где получить помощь
  - Дополнительная литература и ресурсы


  #### Лабораторная работа &#58; изучение продаж в Dynamics 365 
  - Изучение функций продаж в Dynamics 365

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать процесс обработки заказа на продажу в его связи с Dynamics 365 Sales App.
  - Знакомы с функциями продаж Dynamics 365 App.
  - Понимать влияние настройки безопасности в Dynamics 365 Sales App.
  - Знать, где можно получить помощь во время использования Dynamics 365 Sales App.
  - Знакомы с дополнительной литературой и ресурсами, доступными пользователям.


  ### Модуль 2&#58; управление интересами
  В этом модуле представлен процесс управления интересами в Dynamics 365. Мы изучим процесс создания и назначения записей интересов, а также то, как создавать интересы из действий и как квалифицировать и дисквалифицировать интересы. Мы также рассмотрим различные этапы процесса преобразования интереса в возможную сделку в Dynamics 365.
  #### Уроки
  - Процесс управления интересами
  - Работа с записями интересов
  - Работа с формами интересов
  - Назначение интересов
  - Интересы и действия
  - Квалификация интереса
  - Дисквалификация интереса


  #### Лабораторная работа &#58; работа с интересами
  - Создание записи интереса
  - Обновление записи интереса
  - Квалификация интереса для записи возможности
  - Дисквалификация записи интереса
  - Преобразование действия электронной почты в запись интереса

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать процесс обработки заказа на продажу в его связи с Dynamics 365 Sales App.
  - Знать, как создавать записи интересов и управлять ими.
  - Мочь работать с интересами и действиями.
  - Понимать процесс квалификации интереса.


  ### Модуль 3&#58; управление возможностями
  В этом модуле представлены концепции возможностей в Dynamics 365. Мы изучим представления и формы возможностей, преобразование возможности в продажу при закрытии записи возможности. Мы также рассмотрим действия по разрешению и то, как они влияют на процесс обработки заказа на продажу.
  #### Уроки
  - Знакомство с возможностями
  - Представления возможностей
  - Форма возможности
  - Преобразование возможности в продажу
  - Закрытие возможности
  - Действия по разрешению


  #### Лабораторная работа &#58; работа с возможностями
  - Работа над возможностями
  - Закрытие возможности как нереализованной
  - Закрытие возможности как реализованной

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать процесс управления возможностями в его связи с Dynamics 365 Sales App.
  - Взаимодействовать с представлениями и формами возможностей для управления записями возможностей.
  - Работать с записями возможностей в потоке процесса продаж.
  - Закрывать возможности как реализованные и нереализованные.
  - Понимать значение действий по разрешению.


  ### Модуль 4&#58; продукты
  В этом модуле мы начнем знакомиться с каталогом продуктов в Dynamics 365. Мы рассмотрим, как создавать продукты и настраивать группы единиц измерения и прайс-листы. В завершение мы рассмотрим свойства продукта, наборы продуктов и семейства продуктов.
  #### Уроки
  - Знакомство с каталогом продуктов
  - Добавление продуктов
  - Настройка групп единиц измерения
  - Прайс-листы и элементы прайс-листов
  - Свойства, наборы и семейства продуктов


  #### Лабораторная работа &#58; настройка каталога продуктов
  - Настройка групп единиц измерения
  - Добавление продукта
  - Создание и настройка прайс-листа


  #### Лабораторная работа &#58; работа с каталогом продуктов
  - Клонирование продукта
  - Создание набора продуктов
  - Создание семейства продуктов

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Знакомы с функциями каталога продуктов в Dynamics 365.
  - Добавлять продукты и управлять ими, настраивать группы единиц измерения и связывать прайс-листы.
  - Работать с прайс-листами и элементами прайс-листов.
  - Понимать свойства продукта и создавать наборы и семейства продуктов.


  ### Модуль 5&#58; предложения, заказы и счета
  В этом модуле представлена информация о предложениях, заказах и счетах в Microsoft Dynamics 365. Мы рассмотрим, как добавлять продукты из каталога продуктов в возможности и предложения и как использовать вписываемые продукты. В этом модуле также рассматриваются этапы процесса преобразования предложений в заказы, выполнение заказов и процедура управления счетами.
  #### Уроки
  - Знакомство с обработкой заказов
  - Добавление продуктов в возможность
  - Работа с предложениями
  - Работа с заказами
  - Работа со счетами


  #### Лабораторная работа &#58; работа с предложениями, заказами и счетами
  - Добавление продуктов в возможность
  - Добавление предложения в возможность
  - Преобразование предложения в заказ и счет

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Знакомы с последовательностью операций процесса заказа в Dynamics 365.
  - Добавлять продукты и вписываемые продукты в возможности и записи предложений.
  - Работать с записями предложений, заказов и счетов.


  ### Модуль 6&#58; анализ продаж
  В этом модуле рассматриваются различные способы анализа информации о продажах, хранимой в Dynamics 365. Мы рассматриваем готовые отчеты по продажам и процесс создания пользовательского отчета с использованием Dynamics 365 Report Wizard. В этом модуле также рассматривается конструктор диаграмм и панелей мониторинга и готовые панели мониторинга продаж для анализа данных обслуживания.
  #### Уроки
  - Знакомство с анализом продаж в Dynamics 365
  - Отчеты по продажам
  - Мастер отчетов
  - Работа с диаграммами продаж
  - Работа с панелями мониторинга продаж
  - Работа с планами продаж и показателями


  #### Лабораторная работа &#58; изучение отчетов по продажам
  - Изучение отчета «Каналы продаж»
  - Изучение отчета о предложениях.


  #### Лабораторная работа &#58; планы продаж и показатели
  - Создание планов для группы продаж
  - Создание личного представления
  - Просмотр планов продаж и диаграмм по продажам


  #### Лабораторная работа &#58; изучение диаграмм и панелей мониторинга продаж
  - Изучение диаграмм интересов и возможностей
  - Создание пользовательской диаграммы продаж
  - Изучение панелей мониторинга продаж
  - Создание пользовательской панели мониторинга продаж

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать различные способы анализа данных по продажам в Dynamics 365.
  - Работать с готовыми отчетами по продажам в Dynamics 365.
  - Создавать пользовательские отчеты по продажам с использованием мастера отчетов.
  - Работать с диаграммами и панелями мониторинга продаж.
  Создавать планы продаж и визуализации KPI в Dynamics 365.