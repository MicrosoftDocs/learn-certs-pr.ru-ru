summary: |-
  Это трехдневный обучающий курс с инструктором (ILT), который нацелен на потребности специалистов в области информационных технологий (IT), которые принимают участие в администрировании, настройке, устранении неполадок и использовании служб Office 365, включая работу с удостоверениями, зависимостями, требованиями и поддерживающими технологиями. В этом курсе уделяется внимание навыкам, требуемым для администрирования клиента Office 365 и служб Office 365, а также Exchange Online, SharePoint Online и Teams и устранения соответствующих неполадок. В этом курсе также рассматриваются функции Office 365 для обеспечения безопасности и соответствия требованиям.

  #### Профиль аудитории
  Этот курс предназначен для IT-специалистов и системных администраторов, которые хотят познакомиться с техниками администрирования Office 365 и устранения соответствующих неполадок. У таких специалистов должно быть по крайней мере три года опыта работы в соответствующих сферах: в идеальном случае в области системного администрирования, администрирования сетей или обмена сообщениями.
prerequisitesSection: |-
  Для прохождения этого курса у учащихся должно быть следующее&#58;
  - Минимум два года опыта администрирования операционной системы сервера Windows, включая сервер Windows 2012 или новее.
  - Минимум один год опыта работы с Active Directory Domain Services (AD DS).
  - Минимум один год опыта работы с разрешением имен, включая DNS.
  - Опыт работы с сертификатами, включая сертификаты инфраструктуры открытых ключей (PKI).
  - Опыт работы с Windows PowerShell.
  - Опыт работы с Microsoft Exchange Server 2013 или новее, Microsoft Lync 2013 Server или Skype for Business 2015 Server и Microsoft SharePoint Server 2013 или новее является преимуществом, но не является обязательным.
outlineSection: |-
  ### Модуль 1&#58; службы Office 365
  В этом модуле описываются функции Office 365 и недавние улучшения службы. В этом модуле также описываются варианты лицензирования и процесс настройки клиента Office 365 и перечисляются соответствующие параметры клиента Office 365.
  #### Уроки
  - Обзор служб Office 365
  - Обзор вариантов лицензирования Microsoft 365 и Office 365
  - Настройка клиента Microsoft 365
  - Клиенты Office 365


  #### Лабораторная работа &#58; установка и настройка служб Office 365
  - Настройка лабораторной среды Microsoft 365
  - Настройка служб Office 365

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать службы Microsoft 365 и Office 365.
  - Объяснять варианты лицензирования Microsoft 365 и Office 365.
  - Описывать настройку клиента Microsoft 365.
  - Описывать доступные клиенты Office 365.


  ### Модуль 2&#58; администрирование, инструменты и техники Office 365
  В этом модуле описывается, как управлять Office 365 с использованием порталов администрирования и Windows PowerShell. В этом модуле также объясняется, как управлять административным доступом и устранять неполадки с администрированием Microsoft 365.
  #### Уроки
  - Управление Office 365 с помощью порталов администрирования
  - Управление Office 365 с помощью Windows PowerShell
  - Управление административным доступом в Microsoft 365
  - Устранение неполадок с администрированием в Office 365


  #### Лабораторная работа &#58; администрирование Office 365
  - Использование центра администрирования Microsoft 365 
  - Администрирование Office 365 с помощью Windows PowerShell
  - Настройка администрирования на основе ролей
  - Устранение неполадок с администрированием в Office 365

  После прохождения этого модуля учащиеся смогут&#58;
  - Управлять Office 365 с использованием порталов администрирования.
  - Управлять Office 365 с использованием Windows PowerShell.
  - Управлять административным доступом в Microsoft 365.
  - Устранять неполадки с администрированием в Office 365.


  ### Модуль 3&#58; администрирование синхронизации каталога и объектов каталога и устранение проблем с ними
  В этом модуле описывается синхронизация каталога и федерация. В этом модуле также объясняется. как управлять Microsoft Azure Active Directory Connect (Azure AD Connect), а также объектами пользователя и группы в Office 365. В дополнение в этом модуле описывается, как устранять проблемы с объектами и синхронизацией каталога в Office 365.
  #### Уроки
  - Обзор синхронизации каталога и федерации
  - Управление Azure AD Connect
  - Управление объектами пользователя и группы в Microsoft 365
  - Устранение проблем с объектами и синхронизацией каталога в Office 365


  #### Лабораторная работа &#58; администрирование синхронизации каталога, пользователей и групп Microsoft 365
  - Настройка Azure AD Connect
  - Администрирование Office 365 с использованием центра администрирования Microsoft 365 и центров администрирования служб Office 365
  - Управление Office 365 с использованием Windows PowerShell
  - Управление политиками паролей в Microsoft 365
  - Устранение проблем с синхронизацией с объектами пользователя в Microsoft 365

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать синхронизацию каталога и федерацию.
  - Управлять Azure AD Connect.
  - Управлять объектами пользователя и группы в Office 365.
  - Устранять проблемы с объектами и синхронизацией каталога в Office 365


  ### Модуль 4&#58; администрирование и устранение неполадок Exchange Online
  В этом модуле описываются варианты подписок и роли в Exchange Online. В этом модуле также описывается, как администрировать получателей Exchange Online, политики клиентского доступа в Exchange Online и как устранять неполадки с Exchange Online.
  #### Уроки
  - Обзор управления Exchange Online
  - Администрирование получателей Exchange Online
  - Администрирование политик клиентского доступа в Exchange Online
  - Устранение неполадок с Exchange Online


  #### Лабораторная работа &#58; администрирование Exchange Online и устранение соответствующих неполадок
  - Настройка и администрирование получателей Exchange Online
  - Настройка делегированного администрирования
  - Настройка политик клиентского доступа
  - Устранение неполадок с Exchange Online

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать варианты подписок и роли в Exchange Online.
  - Администрировать получателей Exchange Online.
  - Администрировать политики клиентского доступа в Exchange Online.
  - Устранять неполадки с Exchange Online.


  ### Модуль 5&#58; администрирование Teams и устранение соответствующих неполадок
  В этом модуле описывается служба Teams и объясняется, как администрировать и управлять Teams и устранять неполадки с этой службой.
  #### Уроки
  - Обзор Teams
  - Администрирование и управление Teams
  - Создание команд и управление ими в Teams
  - Устранение неполадок с Teams


  #### Лабораторная работа &#58; администрирование Teams
  - Настройка параметров организации в Teams
  - Настройка параметров пользователя в Teams
  - Создание команд и управление ими
  - Устранение проблем с клиентами Teams

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать Teams.
  - Администрировать и управлять Teams.
  - Создавать команды и управлять ими.
  - Устранять проблемы с Teams.


  ### Модуль 6&#58; администрирование SharePoint Online и устранение соответствующих проблем
  В этом модуле описывается, как настраивать параметры и семейства веб-сайтов SharePoint Online и доступ для внешних пользователей к SharePoint Online. В этом модуле также объясняется, как управлять синхронизацией Microsoft OneDrive for Business и как устранять неполадки с SharePoint Online.
  #### Уроки
  - Обзор управления SharePoint Online
  - Администрирование семейств веб-сайтов SharePoint Online
  - Администрирование внешних пользователей SharePoint Online
  - Настройка OneDrive for Business
  - Устранение неполадок с SharePoint Online и OneDrive for Business


  #### Лабораторная работа &#58; настройка и администрирование SharePoint Online
  - Настройка параметров SharePoint Online
  - Создание и настройка семейства веб-сайтов SharePoint
  - Настройка и проверка предоставления общего доступа внешним пользователям
  - Настройка OneDrive for Business
  - Устранение неполадок с SharePoint Online и OneDrive for Business

  После прохождения этого модуля учащиеся смогут&#58;
  - Управлять SharePoint Online.
  - Настраивать семейства веб-сайтов SharePoint Online.
  - Настраивать доступ для внешних пользователей к SharePoint Online.
  - Управлять синхронизацией OneDrive for Business.
  - Устранять неполадки с SharePoint Online и OneDrive for Business.


  ### Модуль 7&#58; планирование и развертывание приложений Microsoft 365 для предприятия
  В этом модуле описываются приложения Microsoft 365 для предприятия. В этом модуле также объясняется, как планировать управляемые пользователем развертывания приложений Microsoft 365 для предприятия и управлять ими, а также как устранять проблемы с развертываниями.
  #### Уроки
  - Обзор приложений Microsoft 365 для предприятия
  - Управление развертываниями приложений Microsoft 365 для предприятия
  - Устранение проблем с развертываниями приложений Microsoft 365


  #### Лабораторная работа &#58; управление установкой приложений Microsoft 365 для предприятия
  - Подготовка установки приложений Microsoft 365 для предприятия
  - Осуществление управляемой пользователем установки приложений Microsoft 365 для предприятия
  - Управление централизованной установкой приложений Microsoft 365 для предприятия
  - Устранение проблем с развертываниями приложений Microsoft 365 для предприятия

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать приложения Microsoft 365 для предприятия.
  - Планировать и осуществлять управляемые пользователем развертывания приложений Microsoft 365 для предприятия.
  - Устранять проблемы с развертываниями приложений Microsoft 365 для предприятия.


  ### Модуль 8&#58; администрирование соответствия требованиям и безопасности Office 365 и устранение соответствующих проблем
  В этом модуле описываются функции Office 365 для обеспечения соответствия требованиям. В этом модуле также объясняется, как администрировать защиту информации в Azure и функции Office 365 для обеспечения соответствия требованиям, как настраивать и администрировать защиту электронных писем в Office 365 и как устранять проблемы с обеспечением соответствия требованиям и защитой в Office 365.
  #### Уроки
  - Обзор функций Office 365 для обеспечения соответствия требованиям
  - Администрирование защиты информации в Office 365
  - Администрирование функций Office 365 для обеспечения соответствия требованиям
  - Настройка и администрирование безопасности электронных писем в Office 365
  - Устранение проблем с обеспечением соответствия требованиям и защитой в Office 365


  #### Лабораторная работа &#58; настройка соответствия требованиям и безопасности и устранение проблем с ними
  - Настройка и проверка защиты информации Azure в Office 365
  - Настройка функций для обеспечения соответствия требованиям
  - Настройка защиты электронных писем
  - Устранение проблем с безопасностью и обеспечением соответствия требованиям

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать функции Office 365 для обеспечения соответствия требованиям.
  - Администрировать защиту информации Azure в Office 365.
  - Администрировать функции для обеспечения соответствия требованиям в Office 365.
  - Настраивать и администрировать безопасность электронных писем в Office 365.
  - Устранять проблемы с обеспечением соответствия требованиям и защитой в Office 365.