  ### Модуль 2&#58; Начало работы с дискретным производством
  Несмотря на то, что производственные процессы каждого юридического лица уникальны, в зависимости от характера производственной среды, основные концептуальные элементы, которые используются в модуле управления производством, часто очень похожи.
  #### Уроки
  - Введение
  - Понимание дискретных статусов производственного процесса
  - Понимание спецификации (BOM)
  - Работа с спецификациями и конфигурациями элементов
  - Создание спецификаций
  - Производственные заказы
  - Лабораторные практикумы
  - Краткое содержание модуля


  В этом модуле студенты научились следующему&#58;
  - Концепции дискретного производства 
  - Статусы производственного процесса
  - Этапы производства
  - Спецификации
  - Ресурсы
  - Маршруты и операции


  ### Модуль 3&#58; Настройка дискретного производства
  Прежде чем можно будет работать в модуле управления производством и создавать производственные заказы, необходимо настроить параметры производства. Выбранные параметры оказывают непосредственное влияние на производственный заказ и производственный цикл. Параметры могут быть установлены компанией или участком. Это  определяет, использует ли Dynamics 365 for Finance and Operations параметры уровня компании или параметры, специфичные для конкретного участка. Параметры, производственные заказы и производственный цикл анализируют, как определяются эти параметры, как используются имена журналов, как создаются производственные заказы и как они обрабатываются в процессе производства на основе их статуса и жизненного цикла производства. Этот урок объясняет, как настроить Дискретное производство в Финансах и Операциях.

  #### Уроки
  - Введение
  - Подготовка главной книги к производству
  - Настройка параметров управления производством
  - Настройка календарей и ресурсов
  - Настройка операций и маршрутов
  - Лабораторный практикум
  - Краткое содержание модуля


  В этом модуле студенты научились следующему&#58;
  - Настройка размеров инвентаризации в производстве
  - Настройка параметров, производственных заказов и статуса производства
  - Настройка календарей и ресурсов
  - Настройка операций и маршрутов


  ### Модуль 4&#58; Создание и завершение производственных заказов
  Жизненный цикл производственного заказа отражает фактические шаги, предпринятые для производства продукта. Он начинается с создания производственного заказа и заканчивается изготовленным продуктом, который готов для клиента. Производственному заказу присваивается статус, отражающий его местоположение в жизненном цикле производства. В этом модуле рассматриваются этапы в жизненном цикле производства в порядке их проведения - Выпуск, Запуск, Отчет о завершении и Окончание. Выпуск, запуск и отчет о завершении считаются частью производственного контроля
  #### Уроки
  - Введение
  - Планирование мощности, планирование времени и субподряд
  - Лом и отходы
  - Лабораторные практикумы
  - Краткое содержание модуля


  В этом модуле студенты научились следующему&#58;
  - Понимание планирования мощностей
  - Создание отдельных производственных заказов
  - График производственного заказа
  - Обработка производственных заказов
  - Контроль и окончание производства


  ### Модуль 5&#58; Работа с калькуляцией
  Этот модуль описывает, как настроить калькуляцию, которая включает материал и производство, а также как эта настройка влияет на результаты расчета спецификации. Студенты научатся настраивать и управлять таблицей калькуляции в Финансах и Операциях.


  В этом модуле студенты научились следующему&#58;
  - Как работать с калькуляцией


  ### Модуль 6&#58; Использование производственного исполнения
  Производственное исполнение в первую очередь предназначено для использования производственными компаниями. Рабочие могут регистрировать время и расход предметов на производственных работах и ​​проектных работах, используя форму регистрации работ. Все регистрации утверждаются и впоследствии передаются в соответствующие модули Dynamics 365 for Finance и Operations. Непрерывное утверждение и передача регистраций дает менеджерам возможность легко отслеживать фактические затраты на производственные заказы.
  #### Уроки
  - Введение
  - Понимание производственного исполнения
  - Определение ролей
  - Планирование
  - Настройка производственного исполнения
  - Контроль производства
  - Лабораторные практикумы
  - Краткое содержание модуля


  В этом модуле студенты научились&#58;
  - Понимание производственного исполнения
  - Определение роли в производственном исполнении
  - Обработка производственных заказов
  - Понимание рабочих потоков процесса для управления производством


  ### Модуль 7&#58; Начало работы с конфигурацией товара
  «Конфигурация товара» - это основанный на ограничениях инструмент конфигурации продукта, использующий технологию товаров Microsoft Solver Foundation (MSF), которая предназначена для моделирования и решения ограничений. Можно использовать конфигурацию продукта для создания и поддержки моделей конфигурации продукта, а также для повторного использования компонентов и типов атрибутов. Атрибуты, ограничения, подкомпоненты, требования пользователя, строки спецификаций и операции маршрута неявно используются повторно при повторном использовании компонента. Компоненты также могут повторно использовать определения табличных ограничений. В этом модуле объясняется, как начать работу с конфигуратором продукта в разделе «Финансы и операции».
  #### Уроки
  - Введение
  - Понимание модели конфигурации продукта
  - Построение модели конфигурации продукта
  - Лабораторные практикумы
  - Краткое содержание модуля


  В этом модуле студенты научились следующему&#58;
  - Терминология, которая важна для понимания концепций и процессов, связанных с конфигурацией продукта
  - Сквозной сценарий конфигурации продукта
  - Различные области, которые охватывают процесс конфигурации продукта
  - Модель конфигурации продукта
  - Как построить модель конфигурации продукта


