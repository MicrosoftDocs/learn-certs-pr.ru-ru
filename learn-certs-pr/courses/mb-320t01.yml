summary: |-
  Организации используют Dynamics 365 для финансов и операций, чтобы более разумно работать с подключенными операциями, выбирая наиболее подходящие производственные процессы, улучшая операционные процедуры, упрощая управление ресурсами, ускоряя доставку товаров и повышая качество услуг и удовлетворенность клиентов. В этом курсе обсуждается, как настроить и использовать дискретное производство в Dynamics 365 для финансов и операций.

  #### Профиль аудитории
  Функциональный консультант Dynamics 365 по финансам и операциям отвечает за обнаружение, сбор требований, привлечение экспертов и заинтересованных сторон, перевод требований и настройку решения и приложений. Функциональный консультант реализует решение, используя готовые возможности, расширяемость без кода, приложения и интеграцию услуг.
