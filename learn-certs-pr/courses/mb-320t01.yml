  #### Уроки
  - Введение
  - Сравнение дискретного, интенсивного и процессного производства
  - Настройка управления производством для унифицированного производства
  - Понимание планирования мощностей
  - Модуль Главной книги и управления производством
  - Лабораторные практикумы
  - Резюме


  В этом модуле студенты научились следующему&#58;
