summary: |-
  Этот курс обеспечивает базовые знания об облачных сервисах и о том, как эти сервисы предоставляются в Microsoft Azure.  Курс может быть выбран в качестве необязательного первого шага в изучении облачных сервисов и Microsoft Azure, перед прохождением курсов по Microsoft Azure или курсов Microsoft по облачным сервисам.

  Курс освещает общие концепции облачных вычислений, общие модели и службы облачных вычислений, такие как общедоступное, частное и гибридное облако, а также «Инфраструктура как услуга» (IaaS), «Платформа как услуга» (PaaS) и «Программное обеспечение как услуга» (SaaS).

  Он также охватывает некоторые основные службы и решения Azure, а также ключевые службы Azure Pillar, касающиеся безопасности, конфиденциальности, соответствия требованиям и доверия. И, наконец, он рассматривает службы ценообразования и поддержки, доступные в Azure.

  #### Профиль аудитории
  Для прохождения этого курса не требуется никакой предварительной подготовки. Он подходит для всех, кто хочет узнать больше о Microsoft Azure.
prerequisitesSection: |-
  Для прохождения этого курса не требуется никакой предварительной подготовки. Технический опыт в области IT не требуется, однако некоторые общие знания или опыт в области IT могли бы быть полезны.

outlineSection: |-
  ### Модуль 1&#58; Облачные принципы
  В этом модуле освещаются основные концепции облачных вычислений.
  #### Уроки
  - Цели обучения
  - Зачем нужны облачные сервисы?
  - «Инфраструктура как услуга» (IaaS), «Платформа как услуга» (PaaS) и «Программное обеспечение как услуга» (SaaS)
  - Общедоступные, частные и гибридные облачные модели

  После завершения этого модуля студенты смогут&#58;
  - Понимать общие концепции облачных вычислений


  ### Модуль 2&#58; Основные службы Azure
  В этом модуле рассматриваются основные сервисы, доступные в Microsoft Azure.
  #### Уроки
  - Основные архитектурные компоненты Azure
  - Основные службы и продукты Azure
  - Решения Azure
  - Инструменты управления Azure

  После завершения этого модуля студенты смогут&#58;
  - Понимать основные службы, доступные в  Microsoft Azure

  ### Модуль 3&#58; Безопасность, конфиденциальность, соответствие и доверие
  В этом модуле слушатели получают сведения о безопасности, конфиденциальности, совместимости и доверии с Microsoft Azure.
  #### Уроки
  - Защита сетевых подключений в Azure
  - Основные службы идентификации Azure
  - Инструменты и функции безопасности
  - Методологии управления Azure
  - Мониторинг и отчетность в Azure
  - Стандарты конфиденциальности, соответствия и защиты данных в Azure

  После завершения этого модуля студенты смогут&#58;
  - Понимать  положения о безопасности, конфиденциальности, соответствии и доверии в Microsoft Azure

  ### Модуль 4&#58; Цены и поддержка Azure
  В этом модуле слушатели изучают модели ценообразования и поддержки, доступные в Microsoft.
  #### Уроки
  - Подписки Azure
  - Планирование и управление расходами
  - Варианты поддержки, доступные в Azure
  - Жизненный цикл службы в Azure

  После завершения этого модуля студенты смогут&#58;
  - Понимать модели ценообразования и поддержки, доступные в Microsoft.
