summary: |-
  Этот однодневный курс обеспечит базовые знания об облачных концепциях; основных службах Azure; безопасности, конфиденциальности, соответствии и доверии; а также о ценообразование и поддержке в Azure.

  Примечание&#58; Этот курс не является пропуском Azure и не предоставляет время для участия слушателей в практических занятиях. Если вы заинтересованы в более интерактивном практическом опыте в лаборатории, обратите внимание на курс AZ-900T00&#58; Microsoft Azure Fundamentals (2 дня), который включает в себя практические занятия под руководством инструктора. Содержание обоих курсов соответствует предметной области экзамена AZ-900.

  #### Профиль аудитории
  Этот курс подходит для руководителей программ и технических специалистов с общим опытом работы в сфере IT. Эти слушатели хотят узнать о наших предложениях, увидеть, как внедряются компоненты, и задать вопросы о продуктах и ​​функциях. Этот курс не является пропуском Azure и не обеспечивает время в классе, чтобы слушатели могли выполнять какие-либо практические действия. Студенты могут получить бесплатную пробную версию и следовать пошаговому руководству за пределами класса. Этот курс в основном включает лекцию и демонстрации. Этот курс поможет подготовить слушателей к экзамену AZ-900.
prerequisitesSection: |-
  Для прохождения этого курса не требуется никакой предварительной подготовки. Технический опыт в области IT не требуется, однако некоторые общие знания или опыт в области IT могли бы быть полезны.
outlineSection: |-
  ### Модуль 1&#58; Облачные принципы
  В этом модуле вы изучите основные концепции облачных вычислений.
  #### Уроки
  - Цели обучения
  - Зачем нужны облачные сервисы?
  - инфраструктурой как услуги (IaaS), платформой как услуги (PaaS) и программным обеспечением как услуги (SaaS)
  - Публичные, частные и гибридные облачные модели

  После завершения этого модуля студенты смогут следующее&#58;
  - Понимание общих концепций облачных вычислений


  ### Модуль 2&#58; Основные службы Azure
  В этом модуле вы познакомитесь с основными службами, доступными в Microsoft Azure.
  #### Уроки
  - Основные архитектурные компоненты Azure
  - Основные службы и продукты Azure
  - Решения Azure
  - Инструменты управления Azure

  После завершения этого модуля студенты смогут следующее&#58;
  - Понимание основных доступных служб Microsoft Azure

  ### Модуль 3&#58; Безопасность, конфиденциальность, соответствие и доверие
  В этом модуле вы узнаете о безопасности, конфиденциальности, совместимости и доверии в Microsoft Azure.
  #### Уроки
  - Защита сетевого подключения в Azure
  - Основные службы идентификации Azure
  - Инструменты и функции безопасности
  - Методологии управления Azure
  - Мониторинг и отчетность в Azure
  - Стандарты конфиденциальности, соответствия и защиты данных в Azure

  После завершения этого модуля студенты смогут следующее&#58;
  - Понимание следующего&#58;
  безопасность, конфиденциальность, согласие и доверие с Microsoft Azure

  ### Модуль 4&#58; Ценообразование, соглашения об уровне обслуживания (SLA) и жизненный цикл служб в Azure
  В этом модуле вы сосредоточитесь на моделях ценообразования и поддержки, доступные в Microsoft.
  #### Уроки
  - Подписки Azure
  - Планирование и управление расходами
  - Жизненный цикл службы в Azure

  После завершения этого модуля студенты смогут следующее&#58;
  - Понимание ценообразования и моделей жизненного цикла служб, доступных с Microsoft

