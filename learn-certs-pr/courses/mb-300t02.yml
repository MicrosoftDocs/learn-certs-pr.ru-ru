outlineSection: |-
  ### Модуль 1&#58; Настройка и конфигурация юридических лиц
  В этом модуле объясняется настройка и конфигурация юридических лиц и последовательности номеров в Dynamics 365 for Finance and Operations.
  #### Уроки
  - Создание юридических лиц и генерация числовых последовательностей
  - Создание последовательности номеров
  - Создание организационной иерархии
  - Применение целей и правил
  - Настройка календарей и интервалов дат
  - Лабораторные практикумы
  - Краткое содержание модуля
  

  Студенты научились создавать юридическое лицо и генерировать числовые последовательности вручную или с помощью мастера. Студенты также настроили календари и интервалы дат. Кроме того, они узнали, как создавать организационные иерархии, применять цели и настраивать политики для оптимизации бизнес-политик и структур отчетности.

  ### Модуль 2&#58; Управление пользователями и безопасностью
  Microsoft Dynamics 365 for Finance and Operations имеет множество параметров безопасности и конфигурации, которые помогают сохранять конфиденциальные данные в безопасности. Все это означает, что пользователи могут оставаться сосредоточенными на своих ролях, в то время как система остается максимально упорядоченной.
  Знание того, как реализовать различные параметры безопасности, поможет компаниям покрыть их требования безопасности. Когда архитектура безопасности финансов и операций понятна, можно намного легче настроить безопасность в соответствии с требованиями бизнеса.
  #### Уроки
  - Понимание архитектуры безопасности
  - Управление пользователями и безопасностью
  - Установка и применение разделения обязанностей
  - Запуск отчетов о безопасности
  - Настройка пакетных заданий и оповещений
  - Лабораторные практикумы
  - Краткое содержание модуля
  

  В этом модуле студенты получат понимание следующего&#58;
  - Архитектура безопасности финансов и операций
  - Управляемые пользователи
  - Управляемая безопасность
  - Применяемое разделение обязанностей
  - Запуск отчетов о безопасности


  ### Модуль 3&#58; Выполнение персонализации
  Персонализация экономит время и усилия при использовании системы.
  #### Уроки
  - Описание и применение пользовательских настроек
  - Создание, экспорт и импорт персонализаций
  - Создание и поддержка шаблонов записей
  - Лабораторные практикумы
  - Краткое содержание модуля
  

  Теперь студенты узнали, как использовать и применять пользовательские параметры, создавать персонализацию и экспортировать ее для использования другими пользователями с помощью функции персонализации раздела «Финансы и операции». Они также узнали разницу между настройкой и персонализацией. В частности, как персонализация помогает сэкономить время на персонализацию часто используемых значений полей и позволяет создавать и поддерживать шаблоны записей.

  ### Модуль 4&#58; Реализация общих функций интеграции
  Microsoft Dynamics 365 интегрируется со многими другими распространенными программами: например, электронная почта, Microsoft Office и Power BI.
  #### Уроки
  - Интеграция с Microsoft Office
  - Настройка электронной почты
  - Создание и поддержка шаблонов электронной почты
  - Использование Power BI
  - Настройка сетевой печати
  - Интеграция данных в службы общих данных Common Data Services для приложений
  - Лабораторные практикумы
  - Краткое содержание модуля
  

  В этом модуле студенты узнают, как в Dynamics 365 for Finance and Operations использовать интеграцию Microsoft Office, настраивать электронную почту (SMTP/Exchange), а также создавать и поддерживать шаблоны электронной почты для стандартизации сообщений при отправке электронных писем клиентам. Корпоративные сетевые принтеры можно использовать удаленно, настраивая функции сетевой печати. Наконец, этот модуль предоставил обзор того, как интегрировать данные из нескольких источников в Common Data Service для приложений и интегрировать данные в Dynamics 365 for Finance and Operations с помощью рабочей области «Управление данными».

  ### Модуль 5&#58; Завершение курса
  Итоговая оценка и краткое изложение курса, а также опрос по окончании курса.
  #### Уроки
  - Итоговая оценка
  - Краткое содержание курса
  - Опрос после курса
  

  Студенты закончили курс.
