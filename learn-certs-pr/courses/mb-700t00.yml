  ### Модуль 1&#58; роль архитектора

  Этот модуль познакомит вас с ролью архитектора решений. Это поможет вам понять основные навыки, необходимые для успешной работы в этой роли.

  #### Уроки

  *   Роль архитектора решений

  #### Лабораторная работа&#58; упражнения

  ####

  *   Упражнение | групповое упражнение

  *   Упражнение | Индивидуальное упражнение

  После прохождения этого модуля учащиеся должны:

  *   Обновить знания, полученные во время изучения онлайн-контента для архитекторов решений

  *   Мочь перечислить навыки, необходимые архитектору решений

  ### Модуль 2&#58; управление взаимодействиями с FastTrack

  Этот модуль познакомит вас с FastTrack и тем, как взаимодействовать с соответствующими службами во время реализации  Dynamics.

  #### Уроки

  *   Знакомство с FastTrack

  *   Использование шаблонов FastTrack

  После прохождения этого модуля учащиеся смогут&#58;

  *   Определять ценность предложения FastTrack

  *   Определять типы взаимодействия и роли персонала в FastTrack

  *   Описывать множество семинаров FastTrack и вводимые данные для каждого семинара

  *   Использовать шаблон схемы решения

  *   Научиться заполнять контрольную карту ввода в эксплуатацию

  *   Стать признанным архитектором решений FastTrack


