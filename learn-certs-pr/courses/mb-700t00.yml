summary: |-
  Этот курс разработан для тех, кто жаждет занять роль архитектора решений и является новичком в этой роли. Этот курс предоставляет техническую информацию с уделением особого внимания архитектуре приложений и техническим навыкам, необходимым для роли архитектора решений. В этом курсе не рассматриваются производственные и исполнительские навыки, необходимые для роли архитектора решений.

  #### Профиль аудитории

  У аудитории этого курса должен быть опыт работы с функциональной или технической направленностью в Dynamics 365&#58; Finance and Operations Applications. Основной аудиторией являются те, кто жаждет занять роль архитектора решений.
