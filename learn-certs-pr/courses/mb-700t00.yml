summary: "Этот курс разработан для тех, кто жаждет занять роль архитектора решений и является новичком в этой области. Этот курс предоставляет техническую информацию с уделением особого внимания архитектуре приложений и техническим навыкам, необходимым для роли архитектора решений. В этом курсе не рассматриваются производственные и исполнительские навыки, необходимые для роли архитектора решений.\r\n\r\n#### Профиль аудитории\r\n\r\nУ аудитории этого курса должен быть опыт работы с функциональной или технической направленностью в Dynamics 365: приложения для финансов и операций. \r\nВ первую очередь для тех, кто жаждет занять роль архитектора решений и является новичком в этой области.  "
prerequisitesSection: |-
  Вы должны пройти схему обучения архитектора решений для архитекторов решений&#58; [Здесь](/learn/browse/?roles=solution-architect&products=dynamics-finance-operations)
outlineSection: |-
  ### Модуль 1&#58; роль архитектора
  Архитектор решений — одна из самых важных ролей для обеспечения успеха клиентов Microsoft, она требует множества навыков. В курсе внимание уделяется главным образом техническим навыкам. 

  Другие темы этого модуля предоставляют обзор других навыков, которые могут быть полезны для понимания роли архитектора решений. 
  #### Уроки
  -	Навыки архитектора решений
  -	Кратко о схеме обучения архитектора решений
  -	Групповое упражнение

  После прохождения этого модуля учащиеся должны мочь&#58;
  -	Обновить знания, полученные во время изучения онлайн-контента для архитекторов решений.
  -	Перечислять навыки, необходимые архитектору решений.

  ### Модуль 2&#58; среда, экземпляры и модели развертывания
  Темы и понятия этого модуля включают&#58;

  Стратегия экземпляров  
  Решения Dynamics 365 для финансов и операций могут развертываться с многочисленными экземплярами, что некоторые организации учитывают для целей масштабируемости или безопасности и конфиденциальности.

  Планирование среды  
  Планирование среды помогает обеспечивать четкое понимание того, для чего требуется(-ются) среда(-ы), для какой задачи / каких задач в течение запланированного времени.

  Проектирование структур  
  В этой теме обсуждаются ключевые рекомендации для проектирования структур Dynamics 365.

  Модели развертывания  
  К развертыванию в облаке и локально предъявляются различные требования, что и обсуждается в этом разделе.
  #### Уроки
  -	Стратегия экземпляров
  -	Планирование среды
  -	Инфраструктура и развертывание
  -	Групповое упражнение

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать цель планирования среды
  -	Знать отличия различных управляемых сред
  -	Объяснять каждое начальное требование к инфраструктуре
  -	Описывать потребности настройки аппаратных средств для локального развертывания Dynamics 365
  -	Обсуждать четыре основные требования безопасности, которым архитекторы решений должны уделять внимание во время проектирования
  -	Описывать основные драйверы и использование стратегии экземпляров.


  ### Модуль 3&#58; облачное решение, CDM и CDS
  Темы и понятия этого модуля включают&#58; 

  Основные понятия CDM и CDS  
  Объяснения этих технологий передачи данных. 

  CDM vs CDS  
  Короткое обсуждение того, как эти технологии взаимодействуют и как дополняют друг друга. 

  Платформа Power  
  В этой теме рассматриваются некоторые компоненты платформы Power и платформа бизнес-приложений Microsoft. 

  Двойная запись  
  Краткое объяснение нового функционала двунаправленной интеграции, которую Microsoft представила в 2019 году.   
  #### Уроки
  - Введение
  -	Основные понятия CDM и CDS
  -	Платформа Power
  -	Двойная запись
  -	Групповое упражнение

  После прохождения этого модуля учащиеся смогут&#58;
  - Разговаривать с клиентами о том, что значит CDM
  -	Обсуждать функционал, предоставляемый Common Data Service (CDS)
  -	Описывать платформу Microsoft Power и ее основные компоненты
  -	Обсуждать функционал двойной записи
  -	Объяснять, что такое Microsoft Common Data Model


  ### Модуль 4&#58; лицензирование, AppSource и поддержка
  Темы этого модуля включают&#58; 

  Требования лицензирования  
  Наличие соответствующей лицензии является важным аспектом развертывания Dynamics 365 для финансовых и операционных решений.

  Сертифицированные Microsoft решения ISV  
  AppSource — богатый источник информации о решениях ISV (независимых поставщиков программного обеспечения), сертифицированных Microsoft — может быть использован для определения решений, которые могут дополнять проекты, в которых вы участвуете. 

  Варианты поддержки 
  Для успеха проекта важно знать доступные варианты поддержки и рекомендации в отношении поддержки. 
  #### Уроки
  - Введение
  -	Лицензирование
  -	AppSource
  -	Поддержка

  После прохождения этого модуля учащиеся смогут&#58; 
  - Обсуждать различные способы получения подписок на лицензии
  -	Определять, может ли независимый поставщик программного обеспечения иметь зарегистрированное существующее решение
  -	Описывать шаги, необходимые для принятия стратегии поддержки и оценки готовности к вводу в эксплуатацию
  -	Объяснять различные аспекты пяти различных планов поддержки
  -	Объяснять шесть рекомендаций, которые должны знать архитектор решений и проектная команда
  -	Описывать требования лицензирования для Dynamics 365 для финансовых и операционных решений.


  ### Модуль 5&#58; службы жизненного цикла
  Темы этого модуля включают&#58; 

  Основные функции и понятия LCS  
  Краткие определения многих функций и понятий LCS, который обеспечивает более тесное сотрудничество, помогает ускорять реализации и сокращать время окупаемости инвестиций. 

  Роль и функция Azure DevOps и подключение к LCS  
  LCS может использовать инструменты Azure DevOps для отслеживания реализации и сопоставления рабочих элементов с требованиями и бизнес-процессами, включая ошибки, задачи, элементы невыполненной работы и документы. 
  #### Уроки
  - Введение
  -	Основные функции и понятия
  -	Понимание роли и функции Azure DevOps и подключения к LCS
  -	Групповое упражнение

  После прохождения этого модуля учащиеся смогут&#58; 
  - Объяснять функционал пяти и более инструментов и/или функций, предоставляемых LCS
  -	Объяснять преимущество синхронизации средства моделирования бизнес-процессов (BPM)
  -	Описывать роль и функцию Azure DevOps при подключении к LCS
  -	Описывать три и более функций LCS и преимущества, которые он предоставляет во время реализации решения

  ### Модуль 6&#58; создание схем решений Dynamics 365
  Темы включают&#58; 

  Разработка схемы решения  
  Обзор рекомендаций в отношении архитектуры, касающихся процесса, приложения, данных, интеграции, аналитики, безопасности, постоянного обновления, платформы и временной шкалы. 

  Привлечение FastTrack для проверки схемы решения 
  Обзор преимуществ привлечения архитектора и/или команды Microsoft FastTrack для проверки схем решений с целью обеспечения положительного результата для клиента. 
  #### Уроки
  - Введение
  -	Разработка схемы решения
  -	Привлечение FastTrack для проверки схемы решения

  После прохождения этого модуля учащиеся смогут&#58; 
  - Вовлекать клиента в разговор о преимуществах привлечения архитектора или команды FastTrack
  -	Описывать преимущества участия проектной команды в сравнении и оценке функциональных требований
  -	Обсуждать и объяснять различные формы архитектуры, используемой для создания схемы решения


  ### Модуль 7&#58; управление данными
  Тема управления данными обширна и связана со множеством последствий при развертывании Dynamics 365. Обсуждаются четыре ключевые рекомендации&#58; 

  Стратегия миграции данных  
  На основании того, для чего нужны данные

  План прямой миграции  
  Рекомендации включают информацию о том, какие данные необходимо внести во время прямой миграции и нужно ли вводить какие-либо данные вручную 

  Инструменты и платформа  
  Для различных сценариев доступны различные инструменты и платформы 

  План хранения данных  
  Рекомендации включают информацию о том, какие данные необходимо хранить для бизнес-операций и целей обеспечения соответствия требованиям 
  #### Уроки
  - Введение
  -	Управление данными
  -	Основные рекомендации
  -	Групповое упражнение

  После прохождения этого модуля учащиеся смогут&#58;
  - Четко формулировать вопросы, которые архитектору решений необходимо задавать во время определения вопросов качества данных
  -	Объяснять вопросы, которые архитектору решений необходимо задавать перед миграцией данных
  -	Описывать необходимые требования к плану миграции данных
  -	Описывать последовательность и зависимость шагов миграции данных
  -	Обсуждать роль архитектора данных в миграции данных
  -	Объяснять три главных вопроса, которые архитекторы решений должны задавать во время процесса прямой миграции
  -	Настраивать и использовать инструменты, доступные в службах жизненного цикла Microsoft Dynamics (LCS), и переходить от одних таких инструментов к другим
  -	Обсуждать рекомендуемые подходы во время работы с миграцией больших объемов данных
  -	Обсуждать основные элементы управления данными


  ### Модуль 8&#58; интеграция и бизнес-события
  Темы этого модуля включают&#58; 

  Интеграция  
  В этой теме первостепенное внимание уделяется стратегии интеграции, системным интеграциям, платформам и средствам интеграции

  Бизнес-события  
  Бизнес-события — это новый способ интеграции, добавленный в Dynamics 365 и широко принятый.

  Конечные точки  
  Конечные точки позволяют управлять местами назначения при отправке бизнес-событий. 
  #### Уроки
  - Введение
  -	Интеграция
  -	Бизнес-события
  -	Конечные точки
  -	Групповое упражнение

  После прохождения этого модуля учащиеся смогут&#58;
  - Описывать отличия и сходства между интеграцией и миграцией данных
  -	Понимать и четко описывать отличия между интерфейсом и интеграциями
  -	Обсуждать распространенные платформы и средства, доступные для реализации стратегии интеграции
  -	Обсуждать функционал бизнес-событий и конечных точек, их цель и базовые рекомендации
  -	Обсуждать главные рекомендации для составления стратегии интеграции


  ### Модуль 9&#58; локализация, соответствие требованиям и составление отчетов
  Темы этого модуля включают&#58; 

  Локализация  
  Процесс локализации используется для адаптации продукта или контента для определенного региона или рынка.  

  Соответствие требованиям  
  Соответствие требованиям — это состояние или факт выполнения правил или стандартов, часто требуемое государственными структурами. 

  Составление отчетов  
  Возможности составления отчетов могут быть важны для локализации и проверки соответствия требованиям. 
  #### Уроки
  - Введение
  -	Локализация
  -	Соответствие требованиям
  -	Составление отчетов
  -	Групповое упражнение

  После прохождения этого модуля учащиеся должны мочь&#58;
  - Обсуждать необходимость поставщиков решений ISV
  -	Описывать четыре распространенные платформы для аудита и обеспечения соответствия требованиям
  -	Объяснять рекомендации в отношении обеспечения соответствия требованиям
  -	Обсуждать роль архитектора решений в определении лучшего инструмента для составления отчетов
  -	Обсуждать четыре вопроса, на которые должны быть получены ответы во время сбора требований
  -	Определять функции локализации


  ### Модуль 10&#58; расширяемость
  Темы включают&#58; 

  Принудительная настройка 
  Краткий обзор вопроса принудительной настройки и причин возникновения сложностей с управлением. 

  Преимущества расширяемости  
  Почему расширяемость является более хорошим типом настройки. 

  Параметры расширяемости  
  Список доступных распространенных параметров расширяемости.

  Запросы на расширение  
  Как при необходимости сделать запрос на расширение в Microsoft.
  #### Уроки
  - Введение
  -	Принудительная настройка
  -	Преимущества расширяемости
  -	Параметры расширяемости
  -	Запросы на расширение

  После прохождения этого модуля учащиеся должны мочь&#58;
  - Объяснять преимущества расширяемости
  -	Обсуждать разницу между пересечением и расширяемостью
  -	Обсуждать доступные распространенные параметры расширяемости
  -	Определять лучший способ сделать запрос на расширение
  -	Обсуждать с клиентами вопрос принудительной настройки


  ### Модуль 11&#58; безопасность
  Темы этого модуля включают&#58; 

  Безопасность планирования ресурсов предприятия (ERP) состоит из большого количества мер для защиты систем от несанкционированного доступа и обеспечения доступности и целостности системных данных. В этом модуле обсуждаются следующие относящиеся к безопасности темы&#58; 

  Советы в отношении требований к безопасности и соответствию  
  Процесс локализации используется для адаптации продукта или контента для определенного региона или рынка. 

  Проектирование безопасности  
  Соответствие требованиям — это состояние или факт выполнения правил или стандартов, часто требуемое государственными структурами. 

  Инструменты и функции  
  Возможности составления отчетов могут быть важны для локализации и проверки соответствия требованиям
  #### Уроки
  - Введение
  -	Советы в отношении требований к безопасности и соответствию
  -	Проектирование безопасности
  -	Инструменты и функции

  После прохождения этого модуля учащиеся должны мочь&#58; 
  - Обсуждать четыре основные требования безопасности, которым архитекторы решений должны уделять внимание во время проектирования
  -	Определять и объяснять текущие предложения Microsoft для защиты клиентов
  -	Обсуждать вопросы аутентификации, авторизации, безопасности данных и аудита
  -	Определять доступные инструменты и функции, которые проектные команды могут использовать для управления безопасностью
  -	Приводить пример рекомендаций по безопасности, определяющих, как каждый может определять безопасность


  ### Модуль 12&#58; производительность
  Темы включают&#58; 

  Тесты производительности 
  Рекомендации и руководство по правильному определению тестов

  Проектирование производительности 
  Ключевые рекомендации для проектирования производительности  

  Шаблоны 
  Рекомендации для ключевых шаблонов, которые необходимо соблюдать при проектировании 

  Тестирование и инструменты 
  Предварительные требования для тестирования производительности и список существующих инструментов производительности 
  #### Уроки
  - Введение
  -	Определение тестов производительности и требований
  -	Проектирование производительности
  -	Основные шаблоны
  -	Тестирование и инструменты производительности
  -	Групповое упражнение

  После прохождения этого модуля учащиеся должны мочь&#58; 
