summary: |-
  Этот курс разработан для тех, кто стремится стать или только начал изучать роль архитектора решений. Этот курс предоставляет техническую информацию об архитектуре приложения и технических навыках, которые позволяют начать свой путь к освоению этой роли. Этот курс не охватывает производственные навыки и навыки доставки, необходимые для этой роли.

  #### Профиль аудитории

  Слушатели этого курса должны иметь предыдущий опыт работы с функциональной или технической направленностью в Dynamics 365&#58; Finance and Operations Applications (приложения для финансов и операций). В первую очередь для тех, кто стремится стать или только начал изучать роль архитектора решений.  
