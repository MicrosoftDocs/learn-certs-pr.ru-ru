summary: |-
  В ходе этого семинара вы узнаете, как Trey Research может использовать технологии глубокого обучения для сканирования документов с техническими характеристиками транспортных средств с целью нахождения проблем соответствия новым нормативным актам и управлять классификацией с помощью веб-приложения. Весь процесс от создания модели, упаковки приложения, развертывания модели и развертывания приложения должен осуществляться как один унифицированный, повторяющийся конвейер.
  В конце этого семинара вы сможете лучше проектировать и реализовывать комплексные решения, которые осуществляют полное управление моделями глубокого обучения, включая все компоненты приложения, зависящие от модели.

  #### Профиль аудитории
  Этот семинар предназначен для Cloud Architects и IT-специалистов с опытом работы с архитектурой инфраструктуры и в разработке решений в технологиях cloud, которые хотят узнать больше об Azure и службах Azure, как описано в разделах «Сводка» и «Приобретенные навыки». Желающие пройти этот семинар также должны иметь опыт работы с облачными технологиями, отличными от Microsoft cloud, соответствовать предварительным требованиям для прохождения курса и иметь желание обучаться выполнению разных работ на Azure.
outlineSection: |-
  ### Модуль 1&#58; сессия по проектированию: MLOps
  #### Уроки
  - Обзор практического примера клиента
  - Проектирование решения для подтверждения концепции
  - Представление решения


  ### Модуль 2&#58; практическое занятие: MLOps
  #### Уроки
  - Создание и оценка моделей классификации соответствия требованиям
  - Регистрация модели
  - Настройка нового проекта в Azure DevOps
  - Настройка и запуск конвейера сборки
  - Настройка конвейера выпуска
  - Тестирование конвейеров сборки и выпуска
  - Тестирование развернутого решения
  - Анализ производительности развернутой модели