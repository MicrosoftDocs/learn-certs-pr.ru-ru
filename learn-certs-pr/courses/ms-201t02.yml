summary: |-
  В этом курсе вы узнаете о различных конфигурациях и настройках службы безопасности и соответствия требованиям, связанных с обменом сообщениями, в Exchange Server и Exchange Online. Вы начнете с изучения основ гигиены сообщений с помощью Exchange Online Protection и Exchange Advanced Threat Protection, а также фильтрации подключений и спама с помощью Exchange. Затем вы изучите решения по обеспечению соответствия сообщениям, такие как политики хранения и предотвращения потери данных, а также исследования журналов аудита и механизмы поиска eDiscovery с точки зрения соответствия сообщениям. Вы узнаете, как спланировать правильное развертывание и как выполнить базовый процесс внедрения для каждого решения. Вы завершите курс, изучив, как управлять разрешениями, назначенными ролям пользователей и администраторов.

  #### Профиль аудитории
  Администратор обмена сообщениями развертывает, настраивает, управляет и устраняет неполадки получателей, разрешений, защиты почты, потока почты и общих папок как в локальных, так и в облачных корпоративных средах. В его/ее обязанности входит управление гигиеной сообщений, инфраструктура обмена сообщениями, а также гибридная настройка и миграция. Администратор обмена сообщениями также реализует аварийное восстановление, высокую доступность и доступ клиентов и управляет ими. Для реализации безопасной гибридной топологии, отвечающей бизнес-потребностям современной организации, Администратор обмена сообщениями должен сотрудничать с Администратором безопасности и Microsoft 365 Enterprise Administrator. Администратор обмена сообщениями должен иметь практические знания о типах аутентификации, лицензировании и интеграции с приложениями Microsoft 365.
