summary: |-
  Этот курс дает учащимся обширный практический опыт работы с касающимися обслуживания функциями и компонентами Microsoft Dynamics 365.

  Во время прохождения этого курса учащиеся приобретут глубокое понимание процесса управления обращениями в службу поддержки в Dynamics 365, включая знания о том, как отслеживать и разрешать запросы клиентов с помощью записей обращений, совместно работать над вопросами с использованием очередей, использовать соглашения об уровнях обслуживания (SLA) для управления объемами обслуживания и использования базы знаний для более быстрого решения проблем. В этом курсе также рассматриваются функции интерактивного центра обслуживания и анализа обслуживания, такие как отчеты по обслуживанию, управление планами обслуживания, диаграммы и панели мониторинга обслуживания.

  Этот курс применим для выпусков Dynamics 365 для бизнеса и для предприятий, для развертываний онлайн и локальных развертываний.

  #### Профиль аудитории
  Этот курс предназначен для представителей отдела обслуживания клиентов, менеджеров по обслуживанию и конечных пользователей, которых интересуют связанные с обслуживанием компоненты Dynamics 365. Учащиеся должны обладать рабочими знаниями Microsoft Dynamics 365 или Microsoft Dynamics CRM. Как минимум, учащиеся должны предварительно пройти курс Introduction to Microsoft Dynamics 365.
