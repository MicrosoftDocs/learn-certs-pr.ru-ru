outlineSection: |-
  ### Модуль 1&#58; введение
  В этом модуле учащиеся знакомятся с понятиями обслуживания клиентов в Microsoft
  Dynamics 365.
  #### Уроки
  - Изучение распространенных сценариев обслуживания клиентов
  - Знакомство с обслуживанием в Dynamics 365
  - Платформа Dynamics 365
  - Основы Dynamics 365 Service
  - Вопросы безопасности
  - Где получить помощь
  - Дополнительная литература и ресурсы


  #### Лабораторная работа &#58; изучение обслуживания в Dynamics 365 
  - Изучение функций обслуживания в Dynamics 365

  После прохождения этого модуля учащиеся будут&#58;
  - Понимать процесс обслуживания клиентов в его связи с Dynamics 365 Service App.
  - Знакомы с функциями обслуживания Dynamics 365 App.
  - Понимать влияние настройки безопасности на Dynamics 365 Sales App.
  - Знать, где можно получить помощь во время использования Dynamics 365 Sales App.
  - Знакомы с дополнительной литературой и ресурсами, доступными пользователям.


  ### Модуль 2&#58; управление обращениями
  В этом модуле представлен процесс управления обращениями в службу поддержки в Microsoft Dynamics 365. Мы также изучим
  различные этапы, которые может проходить запись обращения во время своего жизненного цикла, и как соглашения об уровнях обслуживания могут
  использоваться с обращениями для определения и отслеживания объемов обслуживания.
  #### Уроки
  - Процесс управления обращениями
  - Работа с записями обращений
  - Работа с формами обращений
  - Назначение и маршрутизация обращений
  - Обращения и действия
  - Разрешение обращений
  - Повторная активация, отмена и удаление обращений
  - Соглашения об уровнях обслуживания


  #### Лабораторная работа &#58; работа с обращениями
  - Создание записи обращения
  - Назначение записи обращения
  - Разрешение записи обращения
  - Повторная активация записи обращения
  - Отмена записи обращения


  #### Лабораторная работа &#58; соглашения об уровнях обслуживания и обращения
  - Создание графика клиента для SLA
  - Создание нового соглашения об уровне обслуживания
  - Активация соглашения об уровне обслуживания
  - Создание объема обслуживания
  - Связывание обращения с соглашением об уровне обслуживания

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать процесс разрешения обращений в его связи с Dynamics 365 Service App.
  - Знать, как создавать, назначать, разрешать записи обращений и управлять ими.
  - Понимать значение связанных записей действий по обращениям.
  - Работать с соглашениями об уровнях обслуживания и объемами обслуживания клиентов.


  ### Модуль 3&#58; работа с очередями
  В этом модуле представлены концепции очередей обслуживания в Microsoft Dynamics 365. Мы изучим сценарии обслуживания, в которых очереди могут быть полезны, и процесс создания очередей и управления ими. Мы также рассмотрим, как правила рабочего процесса и маршрутизации могут автоматизировать назначение обращений с использованием очередей.
  #### Уроки
  - Знакомство с очередями обслуживания
  - Распространенные сценарии очередей обслуживания
  - Создание очередей и управление ими
  - Работа с элементами очередей
  - Правила маршрутизации обращений
  - Процессы и очереди


  #### Лабораторная работа &#58; создание очереди маршрутизации обращений
  - Создание очередей
  - Создание правила маршрутизации обращений
  - Направление обращения в очередь
  - Работа с очередями и элементами очередей

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать преимущества очередей и то, как они используются в процессе разрешения обращений.
  - Добавлять записи в очереди и управлять элементами очередей.
  - Реализовывать правила маршрутизации обращений для автоматизации назначения обращений.
  - Автоматизировать управление элементами очередей с использованием процессов.


  ### Модуль 4&#58; использование базы знаний
  В этом модуле мы начнем знакомиться с базой знаний в Microsoft Dynamics 365. Мы узнаем, как база знаний используется в процессе управления обслуживанием, познакомимся с шаблонами статей в базе знаний и изучим процесс утверждения статей. В завершение мы познакомимся с поиском по базе знаний и связывании статей с записями обращений.
  #### Уроки
  - Знакомство с базой знаний
  - Понятия базы знаний
  - Работа со статьями
  - Поиск по базе знаний
  - Отправка статьи базы знаний по электронной почте


  #### Лабораторная работа &#58; создание статей базы знаний
  - Создание шаблона статьи
  - Обновление дерева тем
  - Создание новой статьи базы знаний
  - Отправка статьи базы знаний на утверждение
  - Отклонение статьи базы знаний
  - Утверждение статьи базы знаний


  #### Лабораторная работа &#58; создание обращения и взаимодействие с базой знаний
  - Создание нового обращения
  - Связывание статьи базы знаний с обращением
  - Отправка статьи базы знаний клиенту

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Работать с базой знаний в Dynamics 365.
  - Создавать статьи базы знаний и шаблоны статей и управлять ими.
  - Знать процесс утверждения статей.
  - Осуществлять поиск по базе знаний для разрешения записей обращений.
  - Отправлять статьи клиентам по электронной почте для разрешения записей обращений.


  ### Модуль 5&#58; интерактивный центр обслуживания
  В этом модуле рассказывается, как CSR и менеджеры по обслуживанию могут использовать функции, предоставляемые интерактивным центром обслуживания. Мы рассмотрим, как элементы управления и динамические потоки информации, предоставляемые этой альтернативой, взаимодействуют с Microsoft Dynamics 365. В завершение мы познакомимся с альтернативными подходами к управлению обращениями, статьям базы знаний и отслеживанию информации по обслуживанию.
  #### Уроки
  - Знакомство с интерактивным центром обслуживания
  - Панель мониторинга уровня 1
  - Панель мониторинга уровня 2
  - Моя панель мониторинга базы знаний
  - Панель мониторинга управляющего базой знаний
  - Работа с обращениями в центре
  - Работа со статьями базы знаний в центре
  - Работа с визуализациями и фильтрами в центре


  #### Лабораторная работа &#58; использование интерактивного центра обслуживания
  - Изучение интерактивного центра обслуживания
  - Управление потоками в интерактивном центре обслуживания
  - Разрешение обращения в интерактивном центре обслуживания
  - Создание статьи KB в интерактивном центре обслуживания
  - Управление статьями KB в интерактивном центре обслуживания
  - Связывание обращения со статьей KB интерактивного центра обслуживания

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Знакомы с интерактивным центром обслуживания в Dynamics 365
  - Взаимодействовать с панелями мониторинга, потоками, индикаторами и фильтрами интерактивного центра обслуживания.
  - Управлять записями обращений с помощью интерактивного центра обслуживания.
  - Работать со статьями базы знаний с помощью интерактивного центра обслуживания.


  ### Модуль 6&#58; анализ обслуживания
  В этом модуле рассматриваются различные способы анализа информации об обслуживании, хранимой в Microsoft Dynamics 365. Мы рассматриваем готовые отчеты по обслуживанию и процесс создания пользовательского отчета с использованием Dynamics 365 Report Wizard. В этом модуле также рассматривается конструктор диаграмм и панелей мониторинга
  и готовые панели мониторинга для анализа данных об обслуживании.
  #### Уроки
  - Знакомство с анализом обслуживания в Dynamics 365
  - Отчеты по обслуживанию
  - Мастер отчетов
  - Работа с диаграммами обслуживания
  - Работа с панелями мониторинга обслуживания
  - Работа с планами обслуживания и показателями


  #### Лабораторная работа &#58; изучение отчетов по обслуживанию
  - Изучение отчета «Таблица сводки обращений»
  - Изучение отчета «Пропущенные обращения»


  #### Лабораторная работа &#58; планы обслуживания и показатели
  - Создание планов для группы обслуживания
  - Создание личного представления
  - Просмотр планов продаж и диаграмм по продажам


  #### Лабораторная работа &#58; изучение диаграмм и панелей мониторинга обслуживания
  - Изучение диаграмм по обращениям
  - Создание пользовательской диаграммы обслуживания
  - Изучение панелей мониторинга обслуживания
  - Создание пользовательской панели мониторинга обслуживания

  После прохождения этого модуля учащиеся смогут/будут&#58;
  - Понимать различные способы анализа данных по обслуживанию в Dynamics 365.
  - Работать с готовыми отчетами по обслуживанию в Dynamics 365.
  - Создавать пользовательские отчеты по обслуживанию с использованием мастера отчетов.
  - Работать с диаграммами и панелями мониторинга обслуживания.
  Создавать планы обслуживания и визуализации KPI в Dynamics 365.
