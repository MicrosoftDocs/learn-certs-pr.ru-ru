summary: |-
  Многие организации полагаются на мобильную рабочую силу для доставки продуктов и услуг своим клиентам. Dynamics 365 for Field Service помогает организациям лучше позиционировать себя на рынке, предоставляя различные инструменты, которые помогают эффективно идентифицировать и планировать ресурсы, а также помогают управлять рабочими нагрузками для мобильных сотрудников. 

  Этот курс даст студентам навыки, необходимые для выполнения, определения и настройки ключевых компонентов, которые используются для предоставления услуг на местах и ​​мобильных решений. Ключевые темы курса включают определение того, как выглядит типичный жизненный цикл рабочего задания, а также организационные соображения, которые будут определять решения о конфигурации. Кроме того, этот курс будет посвящен компонентам, которые обычно используются в отношении рабочих заданий, включая соглашения, компоненты запасов, стратегии закупок и мобильности.     

  Этот курс помогает студентам лучше понять общую картину и конечные цели, сосредоточенные вокруг доставки и выполнения заказов на работу, которые помогают разрабатывать более эффективные решения, соответствующие целям заказчика и организации.

