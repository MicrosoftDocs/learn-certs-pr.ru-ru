summary: |-
  Этот трехдневный учебный курс MTA поможет вам подготовиться к экзамену Microsoft Technology Associate 98-367 и получить представление о следующих темах&#58; уровни безопасности, безопасность операционной системы, сетевая безопасность, программное обеспечение безопасности. Этот курс использует то же содержимое, что и в Официальном академическом курсе Microsoft (MOAC) для этого экзамена. Этот курс обновлен для поддержки Windows 10.

  #### Профиль аудитории
  Microsoft Technology Associate (MTA) - это новейший набор сертификационных экзаменов Microsoft, подтверждающих фундаментальные знания, необходимые для начала карьеры с использованием технологий Microsoft. Эта программа обеспечивает подходящую отправную точку для будущей карьеры в области технологий и предполагает некоторые навыки или обучение, но не предполагает практического опыта.
