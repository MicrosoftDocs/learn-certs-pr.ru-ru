summary: |-
  Платформа Microsoft Power Platform помогает организациям оптимизировать свои операции, автоматизируя рутинные задачи и стандартизируя лучшие практики. В этом тренинге представлен общий обзор возможностей Microsoft Dynamics 365 и Power Platform, а также заложена основа для других предложений по обучению Microsoft Dynamics 365 и Power Platform.

  В этом курсе наши всемирно признанные эксперты проведут студентов через различные доступные варианты интеграции и способы их использования в реальных сценариях.

  #### Профиль аудитории
  Функциональный консультант по взаимодействию с клиентами Dynamics 365 отвечает за обнаружение, сбор требований, привлечение экспертов и заинтересованных сторон, перевод требований и настройку решения и приложений. Функциональный консультант реализует решение, используя готовые возможности, расширяемость без кода, приложения и интеграцию услуг.
prerequisitesSection: |-
  Знакомство с бизнес-приложениями и желание настроить и внедрить их для вашего бизнеса.
outlineSection: |-
  ### Модуль 1&#58; Введение в интеграции
  В этом модуле студенты изучат основы возможностей интеграции Power Platform, а также как настройку и использование интеграции с электронной почтой.
  #### Уроки
  - Обзор общих сценариев
  - Интеграция с электронной почтой
  - Интеграция с Outlook
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Определять общие интеграции
  - Настраивать и использовать интеграции электронной почты


  ### Модуль 2&#58; Интеграция с Office
  В этом модуле студенты узнают, как интегрировать обычные продукты Office, включая OneNote, Word и Excel.
  #### Уроки
  - Шаблоны
  - SharePoint
  - Команды Microsoft
  - Дополнительные интеграции
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Настраивать и использовать интеграции с продуктами Office


  ### Модуль 3&#58; Управление данными
  В этом модуле студенты узнают, как импортировать и экспортировать данные для Power Platform, а также создавать и использовать карты данных.
  #### Уроки
  - Управление обзором данных 
  - Обнаружение дубликатов
  - Импорт данных
  - Экспорт данных
  - Массовое удаление
  - Краткое содержание модуля

  После завершения этого модуля студенты смогут&#58;
  - Импортировать и экспортировать данные
  - Создавать и использовать карты данных
  - Выполнять массовое удаление
