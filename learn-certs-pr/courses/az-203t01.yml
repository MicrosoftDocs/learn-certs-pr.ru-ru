summary: |-
  Этот курс помогает получить знания и навыки, необходимые для внедрения служб и функций Azure IaaS в решения для разработки. Курс охватывает подготовку виртуальных машин, использование пакетной службы для развертывания/обслуживания ресурсов и способы создания контейнерных решений с помощью службы Azure Kubernetes Service.

  #### Профиль аудитории
  - Слушатели этого курса заинтересованы в разработке Azure или в прохождении сертификационного экзамена Microsoft Azure Developer Associate.
prerequisitesSection: |-
  - Слушатели должны иметь 1-2 года опыта работы в качестве разработчика. Предполагается, что слушатели курса уже знают, как кодировать, и имеют фундаментальные знания Azure.
  - Рекомендуется иметь некоторый опыт работы с PowerShell или Azure CLI, работы на портале Azure и хотя бы с одним языком программирования, поддерживаемым Azure.  Большинство примеров в этом курсе представлены в C# .NET.
outlineSection: |-
  ### Модуль 1&#58; Внедрение решений с использованием виртуальных машин
  В этом модуле рассказывается, как правильно планировать развертывание виртуальных машин. Освещается создание виртуальных машин с использованием портала Azure, PowerShell и с помощью кода. Также рассматриваются создание и использование шаблонов Azure Resource Manager (ARM) для повторяющихся развертываний и способы использования Azure Disk Encryption для защиты информации на виртуальной машине.
  #### Уроки
  - Подготовка виртуальных машин
  - Создание шаблонов ARM
  - Настройка шифрования диска Azure Disk Encryption для виртуальных машин

  После завершения этого модуля студенты получат следующее&#58;
  - Создавать и развертывать виртуальные машины с помощью портала Azure, PowerShell и с помощью кода.
  - Создавать и развертывать шаблоны ARM с помощью портала Azure и Visual Studio.
  - Понимать различные варианты шифрования для существующих и новых развертываний.


  ### Модуль 2&#58; Реализация пакетных заданий с помощью пакетных служб Azure
  Azure Batch создает и управляет пулом вычислительных узлов (виртуальных машин), устанавливает приложения, которые вы хотите запустить, и планирует задания на выполнение этих узлов.
  #### Уроки
  - Обзор Azure Batch
  - Запуск пакетного задания с помощью Azure CLI и портала Azure
  - Запуск пакетных заданий с использованием кода
  - Управление пакетными заданиями с помощью Batch Service API

  После завершения этого модуля студенты получат следующее&#58;
  - Понимать, как работает пакетный сервис Azure
  - Создавать и запускать пакетные задания с помощью Azure  CLI
  - Создавать и запускать пакетные задания с помощью кода
  - Использовать API пакетной службы Azure для управления заданиями


  ### Модуль 3&#58; Создание контейнерных решений
  Вы можете создавать и запускать современные переносимые приложения на основе микросервисов, которые выигрывают от оркестрации Kubernetes и управления доступностью этих компонентов приложения. Kubernetes поддерживает как приложения без сохранения состояния, так и приложения с сохранением состояния, поскольку команды прогрессируют благодаря принятию приложений на основе микросервисов.
  #### Уроки
  - Создание кластера Azure Managed Kubernetes Service (AKS)
  - Создание образов контейнеров для решений
  - Публиковать изображения в реестре контейнеров Azure
  - Запуск контейнеров с помощью Azure Container или AKS 

  После завершения этого модуля студенты получат следующее&#58;
  - Изучать основные понятия для AKS
  - Изучать развертывание кластеров AKS
  - Публиковать изображения в реестре контейнеров Azure
  - Изучать экземпляры контейнеров Azure и о том, как их развертывать

