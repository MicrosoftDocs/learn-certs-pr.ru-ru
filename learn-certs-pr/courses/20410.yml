summary: |-
  На этом пятидневном официальном курсе Microsoft вы получите практические инструкции и попробуете установить и настроить Windows Server 2012, включая Windows Server 2012 R2. Этот курс является первой частью серии из трех курсов, которые предоставляют навыки и знания, необходимые для реализации базовой инфраструктуры Windows Server 2012 в существующей корпоративной среде.  

  Эти три курса в совокупности охватывают внедрение, управление, обслуживание и предоставление услуг и инфраструктуры в среде Windows Server 2012. Несмотря на то, что некоторые навыки и задачи аналогичны во всех этих курсах, этот курс фокусируется на первоначальной реализации и настройке основных служб, таких как сеть, хранилище, доменные службы Active Directory (AD DS), групповая политика, файловые службы и службы печати, а также Hyper-V.  

  Этот курс напрямую связан с практической подготовкой к экзамену Microsoft Certified Solutions Associate (MCSA) [410&#58; Установка и настройка Windows Server 2012](https://www.microsoft.com/learning/exam-70-410.aspx) и является его предпочтительным вариантом , который является первым из трех экзаменов, необходимых для MCSA&#58; Квалификация для Windows Server 2012.  

  Лабораторные работы в этом курсе основаны на Windows Server 2012 R2 и Windows 8.1.

  #### Профиль аудитории
  Этот курс предназначен для специалистов в области информационных технологий (ИТ), которые имеют определенные знания и опыт работы с операционными системами Windows и хотят приобрести навыки и знания, необходимые для установки и выполнения начальной настройки сервера Windows Server 2012 или Windows Server 2012 R2 в существующей среде сервера Windows. Как правило, кандидаты, заинтересованные в посещении этого курса, следующие&#58;
  - Администраторы Windows Server, для которых администрирование Windows Server и связанных с этим технологий являются относительно новыми навыками, и они хотят узнать больше о Windows Server 2012 и Windows Server 2012 R2.
  - ИТ-специалисты, имеющие опыт работы с другими технологиями, не принадлежащими Microsoft, которые отвечают требованиям курса и стремятся к перекрестному обучению в Windows Server 2012 и Windows Server 2012 R2.
  - ИТ-специалисты, которые хотят получить экзаменационный сертификат Microsoft Certified Solutions Associate (MCSA) [410&#58; Установка и настройка Windows Server 2012](https://www.microsoft.com/learning/exam-70-410.aspx).
  - ИТ-специалисты, желающие сдать экзамены на эксперта Microsoft Certified Solutions Expert (MCSE) по DataCenter, настольной инфраструктуре, обмену сообщениями, совместной работе и коммуникациям, также будут заинтересованы в прохождении этого курса при подготовке к партнерским экзаменам Microsoft Certified Solutions Associate (MCSA). Это обязательные условия для их специальностей.
prerequisitesSection: |-
  Этот курс требует, чтобы студенты выполнили следующие предварительные условия, в том числе, чтобы они имели&#58;
  - Понимание основ работы в сети.
  - Понимание основных концепций AD DS.
  - Осведомленность и понимание лучших практик обеспечения безопасности.
  - Базовые знания серверного оборудования.
  - Опыт работы и настройки клиентских операционных систем Windows, таких как Windows 7 или Windows 8. 

  Кроме того, студентам будет полезно иметь опыт работы с операционной системой Windows Server. 

  Всё вышеперечисленное может быть выполнено при наличии эквивалентных знаний или при посещении курса [10967A&#58; Основы инфраструктуры Windows Server](https://www.microsoft.com/learning/course.aspx?ID=10967A&Locale=en-us&mc=US), потому что этот курс основан на знаниях и навыках, охватываемых тем курсом.
outlineSection: |-
  ### Модуль 1&#58; Развертывание и управление Windows Server 2012
  Этот модуль знакомит слушателей с редакциями Windows Server 2012 и новыми инструментами управления Windows Server 2012. В нем также рассказывается, как установить Windows Server 2012, как выполнять задачи после развертывания и основные административные задачи.
  #### Уроки
  - Обзор Windows Server 2012
  - Установка Windows Server 2012
  - Конфигурация Windows Server 2012 после установки
  - Обзор управления Windows Server 2012
  - Введение в Windows PowerShell


  #### Лабораторная работа &#58; Развертывание и управление Windows Server 2012
  После завершения этого модуля студенты получат следующее&#58;
  - Описание Windows Server 2012
  - Установка Windows Server 2012
  - Настройка Windows Server 2012 после установки
  - Описание инструментов управления, доступных в Windows Server 2012
  - Выполнение основных административных задач с помощью Windows PowerShell.


  ### Модуль 2&#58; Введение в доменные службы Active Directory
  Этот модуль охватывает структуру доменных служб Active Directory (AD DS) и ее различных компонентов, таких как лес, домен и организационные единицы (OU). В нем также дается обзор контроллеров домена, в дополнение к вариантам, доступным в Windows Server 2012 для установки AD DS на сервере.
  #### Уроки
  - Обзор AD DS
  - Обзор контроллеров домена
  - Установка контроллера домена


  #### Лабораторная работа &#58; Установка контроллеров домена
  После завершения этого модуля студенты получат следующее&#58;
  - Описание структуры AD DS.
  - Описание назначения контроллеров домена.
  - Установка контроллера домена.


  ### Модуль 3&#58; Управление объектами доменных служб Active Directory
  Этот модуль описывает, как управлять учетными записями пользователей и компьютеров, в том числе как управлять различными пользовательскими устройствами, которые используют сотрудники. Также в этом модуле описывается, как управлять корпоративной сетью с помощью управления группами и как делегировать административные задачи назначенным пользователям или группам.
  #### Уроки
  - Управление учетными записями пользователей
  - Управление группами
  - Управление учетными записями компьютеров
  - Делегирование полномочий администрирования


  #### Лабораторная работа &#58; Управление объектами доменных служб Active Directory
  После завершения этого модуля студенты получат следующее&#58;
  - Управление учетными записями пользователей с помощью графических инструментов
  - Управление групповыми учетными записями с помощью графических инструментов
  - Управление учетными записями компьютеров.
  - Делегирование разрешений на администрирование AD DS.


  ### Модуль 4&#58; Автоматизация администрирования доменных служб Active Directory
  В этом модуле описано, как использовать инструменты командной строки и Windows PowerShell для автоматизации администрирования AD DS. В нем рассматриваются различные инструменты командной строки и команды Windows PowerShell, а затем описывается, как использовать эти инструменты и команды для изменения объектов по отдельности и в массовых операциях.
  #### Уроки
  - Использование инструментов командной строки для администрирования AD DS
  - Использование Windows PowerShell для администрирования AD DS
  - Выполнение массовых операций с помощью Windows PowerShell


  #### Лабораторная работа &#58; Автоматизация администрирования AD DS с помощью Windows PowerShell
  После завершения этого модуля студенты получат следующее&#58;
  - Использование инструментов командной строки для администрирования AD DS
  - Использование командлетов Windows PowerShell для администрирования AD DS.
  - Выполнение массовых операций с помощью Windows PowerShell


  ### Модуль 5&#58; Внедрение IPv4
  В этом модуле обсуждается использование IPv4, который является сетевым протоколом, используемым в Интернете и в локальных сетях. В этом модуле учащиеся узнают, как реализовать схему адресации IPv4 и как устранить неполадки сетевого взаимодействия. В этом модуле также описывается, как определять и устранять проблемы, связанные с сетью.
  #### Уроки
  - Обзор TCP / IP
  - Понимание адресации IPv4
  - Подсеть и суперсеть
  - Настройка и устранение неполадок IPv4


  #### Лабораторная работа &#58; Внедрение IPv4
  После завершения этого модуля студенты получат следующее&#58;
  - Описание набора протоколов TCP/IP
  - Описание адресации IPv4
  - Определение маски подсети, необходимой для суперсетей или подсетей.
  - Настройка IPv4 и устранение неполадок связи IPv4.


  ### Модуль 6&#58; Реализация протокола динамической конфигурации хоста
  Этот модуль охватывает поддержку и устранение неполадок сетевой инфраструктуры на базе Windows Server путем развертывания, настройки и устранения неполадок роли сервера DHCP (Dynamic Host Configuration Protocol).
  #### Уроки
  - Обзор роли DHCP-сервера
  - Настройка областей DHCP
  - Управление базой данных DHCP
  - Защита и мониторинг DHCP


  #### Лабораторная работа &#58; Внедрение DHCP
  После завершения этого модуля студенты получат следующее&#58;
  - Объяснение роли сервера DHCP
  - Настройка областей DHCP
  - Управление базой данных DHCP
  - Защита и контроль роли сервера DHCP


  ### Модуль 7&#58; Внедрение DNS
  Этот модуль описывает разрешение имен для клиентов операционной системы Windows и серверов Windows Server. Он также охватывает установку и настройку службы DNS-сервера и его компонентов.
  #### Уроки
  - Разрешение имен для клиентов и серверов Windows
  - Установка сервера DNS
  - Управление зонами DNS


  #### Лабораторная работа &#58; Внедрение DNS
  После завершения этого модуля студенты получат следующее&#58;
  - Описание разрешения имен для клиентов операционной системы Windows и серверов Windows Server.
  - Установка сервера DNS и управление им.
  - Управление DNS-зонами.


  ### Модуль 8&#58; Внедрение IPv6
  В этом модуле обсуждаются функции и преимущества IPv6, как IPv6 влияет на сети IPv4 и как интегрировать IPv6 в сети IPv4 с использованием различных технологий перехода.
  #### Уроки
  - Обзор IPv6
  - Адресация IPv6
  - Сосуществование с IPv4
  - Переходные технологии IPv6


  #### Лабораторная работа &#58; Внедрение IPv6
  После завершения этого модуля студенты получат следующее&#58;
  - Описание функции и преимущества IPv6
  - Описание адресации IPv6
  - Описание сосуществование IPv6 с IPv4
  - Описание технологии перехода IPv6


  ### Модуль 9&#58; Внедрение локального хранилища
  Этот модуль представляет несколько различных технологий хранения. В нем обсуждается, как реализовать решения для хранения в Windows Server 2012 и как использовать новую функцию «Пространства хранения», которая позволяет объединять диски в пулы, которые можно настроить для автоматического управления.
  #### Уроки
  - Обзор хранения
  - Управление дисками и томами
  - Внедрение пространств для хранения


  #### Лабораторная работа &#58; Внедрение локального хранилища
  После завершения этого модуля студенты получат следующее&#58;
  - Описание различных технологий хранения
  - Объяснение того, как управлять дисками и томами
  - Объяснение того, как реализовать дисковые пространства


  ### Модуль 10&#58; Внедрение служб файлов и печати
  В этом модуле рассказывается, как предоставить файловые и печатные ресурсы в Windows Server 2012. В нем описывается, как защитить файлы и папки, как защитить предыдущие версии файлов и папок с помощью теневых копий и как предоставить работникам удаленный доступ к корпоративным файлам с помощью новой ролевой службы рабочих папок. В нем также описываются новые функции сетевой печати, которые помогают управлять средой сетевой печати.
  #### Уроки
  - Защита файлов и папок
  - Защита общих файлов и папок с помощью теневых копий
  - Настройка рабочих папок
  - Настройка сетевой печати


  #### Лабораторная работа &#58; Внедрение служб файлов и печати
  После завершения этого модуля студенты получат следующее&#58;
  - Безопасность общих файлов и папок
  - Защита общих файлов и папок с помощью теневых копий
  - Настройка службы ролей рабочих папок.
  - Настройка сетевой печати


  ### Модуль 11&#58; Внедрение групповой политики
  Этот модуль предоставляет обзор групповой политики и предоставляет подробную информацию о том, как реализовать групповую политику.
  #### Уроки
  - Обзор групповой политики
  - Обработка групповой политики
  - Внедрение центрального хранилища для административных шаблонов


  #### Лабораторная работа &#58; Внедрение групповой политики
  После завершения этого модуля студенты получат следующее&#58;
  - Создание объектов групповой политики (GPO) и управление ими
  - Описание обработки групповой политики
  - Внедрение центрального хранилища для административных шаблонов


  ### Модуль 12&#58; Защита серверов Windows с использованием объектов групповой политики
  Этот модуль описывает безопасность операционной системы Windows Server 2012. В нем рассказывается, как выявлять угрозы безопасности, планировать свою стратегию по снижению угроз безопасности и защищать инфраструктуру Windows Server 2012.
  #### Уроки
  - Обзор безопасности для операционных систем Windows
  - Настройка параметров безопасности
  - Ограничение программного обеспечения
  - Настройка брандмауэра Windows в режиме повышенной безопасности


  #### Лабораторная работа &#58; Повышение безопасности серверных ресурсов

  #### Лабораторная работа &#58; Настройка AppLocker и брандмауэра Windows
  После завершения этого модуля студенты получат следующее&#58;
  - Описание безопасности операционной системы WindowsServer
  - Настройка параметров безопасности с помощью групповой политики.
  - Повышение безопасности ресурсов сервера.
  - Запрет запуска неавторизованного программного обеспечения на серверах и клиентах
  - Настройка брандмауэра Windows в режиме повышенной безопасности.


  ### Модуль 13&#58; Внедрение виртуализации серверов с Hyper-V
  В этом модуле описываются доступные в Windows технологии виртуализации, в частности он фокусируется на роли Hyper-V в Windows Server 2012 и Windows Server 2012 R2. Он охватывает компоненты роли Hyper-V, настройку и развертывание роли, а также способы настройки и управления ключевыми компонентами реализации Hyper-V, такими как хранилище и работа в сети.
  #### Уроки
  - Обзор технологий виртуализации
  - Внедрение Hyper-V
  - Управление хранилищем виртуальных машин
  - Управление виртуальными сетями


  #### Лабораторная работа &#58; Внедрение виртуализации серверов с помощью Hyper-V
  После завершения этого модуля студенты получат следующее&#58;
  - Описание технологии виртуализации
  - Внедрение Hyper-V
  - Управление хранилищем виртуальных машин
  - Управление виртуальными сетями

