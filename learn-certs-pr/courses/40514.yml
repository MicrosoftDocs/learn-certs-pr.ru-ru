summary: |-
  В ходе этого семинара вы научитесь лучше понимать, как проводить анализ сайта для клиента с целью сравнения цен, производительности и оценки объема работ, необходимых для миграции из Oracle в SQL Server или PostgreSQL. Данный семинар включает два пути миграции, и файлы для обучения имеют соответствующие каждому пути названия. В обоих случаях используется общий сценарий миграции Oracle для клиента. Для целей обучения для каждого пути обозначены рекомендуемые шаги миграции для соответствующей платформы базы данных. Вы оцените зависимые приложения и отчеты, которые необходимо обновить, и разработаете план миграции. Вы также составите подтверждение концепции, чтобы помочь клиенту воспользоваться преимуществами новых возможностей SQL Server или PostgreSQL в целях повышения производительности и устойчивости.

  Учащиеся, которые выберут миграцию в SQL Server, изучат способы миграции из старой версии SQL Server в последнюю версию и рассмотрят влияние миграции из локальной системы в облако.

  #### Профиль аудитории
  Этот семинар предназначен для облачных архитекторов и ИТ-специалистов с опытом работы с архитектурой инфраструктуры и в разработке решений в облачных технологиях, которые хотят узнать больше об Azure и службах Azure, как описано в разделах «Об этом курсе» и «После прохождения курса».  Желающие пройти этот семинар также должны иметь опыт работы с отличными от Microsoft облачными технологиями, соответствовать предварительным требованиям для прохождения курса и иметь желание обучаться выполнению разных работ на Azure.
outlineSection: |-
  ### Модуль 1&#58; сессия по разработке&#58; миграция из Oracle в Azure SQL или Postgre SQL
  #### Уроки
  - Обзор примеров использования клиентами
  - Разработка решения для подтверждения концепции
  - Представление решения


  ### Модуль 2&#58; практическое занятие&#58; миграция Oracle в Azure SQL или Postgre SQL

  #### Лабораторная&#58; миграция Oracle в Azure SQL

  - Настроить экземпляры SQL Server
  - Мигрировать SQL Server в базу данных Azure SQL с использованием DMS
  - Улучшения после обновления
  - Настроить версию Oracle 11g Express
  - Мигрировать базу данных Oracle в SQL Server 2017
  - Мигрировать приложение
  
  #### Лабораторная&#58; миграция Oracle в Postgre SQL
  
  - Настроить версию Oracle 11g Express
  - Оценить базу данных Oracle 11g перед миграцией в PostgreSQL
  - Осуществить подготовку для миграции базы данных Oracle в PostgreSQL
  - Мигрировать базу данных и приложение

