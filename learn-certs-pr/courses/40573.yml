outlineSection: |-
  ### Модуль 1&#58; сессия по проектированию: гибридная идентификация
  В ходе этого семинара вы научитесь создавать и настраивать гибридное решение для идентификации, объединяющее существующее локальное решение для идентификации с Azure. Вы узнаете, как защищать виртуальную сеть посредством развертывания сетевого виртуального модуля и настройки правил брандмауэра и таблиц маршрутов. В дополнение вы настроите доступ к виртуальной сети с помощью коробки перехода и VPN-подключения типа «сеть — сеть».
  #### Уроки
  - Обзор практического примера клиента
  - Проектирование решения для подтверждения концепции
  - Представление решения


  ### Модуль 2&#58; практическое занятие: гибридная идентификация
  В ходе этого практического занятия вы настроите несколько различных сценариев гибридной идентификации. Сценарии используют однодоменный лес Active Directory под названием contoso.local, который в среде этой лабораторной работы состоит (для простоты) только из одного контроллера домена под названием DC1 и одного сервера участника домена под названием APP1. Цель занятия — изучить связанные с Azure AD возможности, позволяющие интегрировать Active Directory с Azure Active Directory, оптимизировать гибридную аутентификацию и авторизацию и обеспечить безопасный доступ к локальным ресурсам из Интернета как для пользователей организации, так и для пользователей, являющихся участниками партнерских организаций.
  #### Уроки
  - Интеграция Active Directory Forest с клиентом Azure Active Directory.
  - Управление аутентификацией, авторизацией и контролем доступа в гибридных сценариях.
  - Настройка доступа к приложению в гибридных сценариях.