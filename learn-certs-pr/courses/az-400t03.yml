outlineSection: |-
  ### Модуль 1&#58; Разработка стратегии выпуска
  #### Уроки
  - Введение в непрерывную доставку
  - Рекомендации по стратегии выпуска
  - Создание высококачественного релизного конвейера 
  - Выбор шаблона развертывания
  - Выбор правильного инструмента для управления релизами


  #### Лабораторная работа&#58; Создание стратегии выпуска
  После завершения этого модуля студенты смогут&#58;
  - Различать релиз и развертывание
  - Определять компоненты релизного конвейера 
  - Объяснять вещи, которые следует учитывать при разработке стратегии выпуска
  - Классифицировать релизы и процессы релиза, обрисовывать процесс контроля качества обоих
  - Описывать принцип выпуска релизов и как обращаться с примечаниями к выпуску и документацией
  - Объяснять шаблоны развертывания, как в традиционном, так и в современном смысле
  - Выбирать инструмент управления релизами


  ### Модуль 2&#58; Настройка рабочего процесса управления релизами
  #### Уроки
  - Создание релизного конвейера
  - Подготовка и настройка сред
  - Управление задачами и шаблонами и их модульной организацией 
  - Интеграция секреты с релизным конвейером 
  - Настройка автоматической интеграции и автоматизации функциональных испытаний
  - Автоматизирование проверки здоровья


  #### Лабораторная работа&#58; Автоматизация развертывания инфраструктуры в облаке с помощью Terraform и Azure Pipelines

  #### Лабораторная работа&#58; Настройка секретов в конвейере с хранилищем ключей Azure

  #### Лабораторная работа&#58; Настройка и запуск нагрузочных тестов

  #### Лабораторная работа&#58; Настройка и запуск функциональных тестов

  #### Лабораторная работа&#58; Использование Azure Monitor в качестве release gate

  #### Лабораторная работа&#58; Создание панели Release Dashboard
  После завершения этого модуля студенты смогут&#58;
  - Объяснять терминологию, используемую в Azure DevOps и других средствах управления выпуском
  - Описывать, что такое задача Build and Release, что она может сделать, а также некоторые доступные задачи развертывания
  - Классифицировать Agent, Agent Queue, и Agent Pool 
  - Объяснять почему иногда требуется несколько заданий на выпуск в одном конвейере выпуска
  - Различать задание по выпуску с несколькими агентами и с несколькими конфигурациями
  - Использовать переменные выпуска и переменные стадии в конвейере выпуска
  - Выполнять безопасное развертывание в среде с использованием служебного соединения
  - Интегрировать тесты в конвейер
  - Перечислять различные способы проверки работоспособности вашего конвейера и выпуска с помощью предупреждений, сервисных хуков и отчетов
  - Создавать контрольные точки выпуска


  ### Модуль 3&#58; Реализация подходящего шаблона развертывания
  #### Уроки
  - Введение в шаблоны развертывания (Deployment Patterns)
  - Реализация сине-зеленого развертывания 
  - Функция Toggles
  - Релизы Canary 
  - Dark Launching
  - AB тестирование
  - Прогрессивное развертывание экспозиции (Progressive Exposure Deployment)


  #### Лабораторная работа&#58; Сине-зеленое развертывание (Blue Green Deployment)

  #### Лабораторная работа&#58; Диспетчер трафика (Traffic Manager)
  После завершения этого модуля студенты смогут&#58;
  - Описывать шаблоны развертывания
  - Реализация сине-зеленого развертывания 
  - Реализовывать Canary Release
  - Реализовывать прогрессивное развертывание экспозиции (Progressive Exposure Deployment)
