summary: |-
  Знания и навыки, полученные в этом курсе, позволяют осуществлять непрерывную доставки. Слушатели данного курса узнают, как разработать стратегию выпуска, настроить рабочий процесс управления выпуском и реализовать соответствующий шаблон развертывания.

  #### Профиль аудитории
  Этот курс предназначен для специалистов, заинтересованных в реализации процессов DevOps или в прохождении сертификационного экзамена Microsoft Azure DevOps Solutions.
prerequisitesSection: |-
