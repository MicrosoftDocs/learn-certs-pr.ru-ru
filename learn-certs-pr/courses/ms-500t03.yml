outlineSection: |-
  ### Модуль 1&#58; Защита информации
  Этот модуль объясняет управление правами на информацию в Exchange и SharePoint. Также описываются технологии шифрования, используемые для защиты сообщений. В этом модуле рассказывается, как реализовать защиту информации Azure и защиту информации Windows.
  #### Уроки
  - Управление правами на информацию
  - Безопасное многофункциональное расширение для интернет-почты
  - Шифрование сообщений Office 365
  - Защита информации Azure
  - Расширенная защита информации
  - Защита информации Windows


  #### Лабораторная работа&#58; Предотвращение потери данных
  - Создание и лицензирование пользователей в вашей организации
  - Настройка автоматической регистрации MDM
  - Настройка AIP и WIP

  После завершения этого модуля студенты смогут&#58;
  - Описывать различные параметры шифрования Microsoft 365
  - Описывать использование S/MIME
  - Описывать работу шифрования сообщений Office 365
  - Настраивать метки и политики для защиты информации Azure
  - Настраивать предварительные параметры службы AIP для шаблонов службы управления правами (RMS)
  - Планировать развертывания политик защиты информации Windows


  ### Модуль 2&#58; Предотвращение потери данных
  Этот модуль предназначен для изучения предотвращения потери данных в Microsoft 365.  Вы узнаете, как создавать политики, редактировать правила и настраивать уведомления пользователей.
  #### Уроки
  - Объяснение предотвращения потери данных (DLP)
  - Политика предотвращения потери данных
  - Пользовательские политики DLP
  - Создание политики DLP для защиты документов
  - Советы по политике


  #### Лабораторная работа&#58; Предотвращение потери данных
  - Создание и лицензирование пользователей в вашей организации
  - Создание политики DLP
  - Тестирование политик DLP

  После завершения этого модуля учащиеся должны уметь&#58;
  - Описывать предотвращение потери данных (DLP)
  - Описывать, как действия и условия работают вместе для DLP
  - Использовать шаблоны политик для реализации политик DLP для часто используемой информации
  - Описывать различные встроенные шаблоны для политик DLP
  - Правильно настраивать правила защиты контента
  - Описывать изменение существующих правил политик DLP
  - Настраивать параметры переопределения пользователей для правила DLP
  - Описывать работу с управляемыми свойствами для политик DLP
  - Объяснить, как SharePoint Online создает свойства для обхода из документов
  - Описывать пользовательский опыт, когда пользователь создает сообщение электронной почты, которое содержит конфиденциальную информацию


  ### Модуль 3&#58; Безопасность облачных приложений
  Этот модуль посвящен безопасности облачных приложений для Microsoft 365.  Модуль объяснит обнаружение облака, коннекторы приложений, политики и оповещения.
  #### Уроки
  - Объяснение безопасности облачных приложений
  - Использование информации о безопасности облачных приложений
  - Безопасность приложения Office 365 Cloud

  После завершения этого модуля студенты смогут&#58;
  - Описывать безопасность облачных приложений
  - Объяснять развертывание Cloud App Security
  - Управлять облачными приложениями с помощью политик
  - Устранять неполадки безопасности облачного приложения
  - Использовать каталог облачных приложений
  - Использовать инструментальную панель Cloud Discovery
  - Подготовиться к Office 365 Cloud App Security
  - Управлять разрешениями облачных приложений
