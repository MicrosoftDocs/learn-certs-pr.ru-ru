outlineSection: |-
  ### Модуль 1&#58; Оценка рабочих нагрузок Office 365 для совместной работы
  Office 365 включает в себя множество функций, которые можно использовать для создания решений для совместной работы. Основным компонентом для создания решений для совместной работы является SharePoint Online, но также можно использовать другие функции, такие как Yammer и Stream. При разработке вашего решения вам нужно понять, как SharePoint Online и другие функции Office 365 сравниваются со сторонними решениями. Вам также необходимо уметь анализировать бизнес-требования, чтобы убедиться, что ваше решение соответствует бизнес-требованиям.
  #### Уроки
  - Оценка доступных технологических инструментов
  - Анализ бизнес-требований


  После завершения этого модуля студенты получат следующее&#58;
  - Оценить доступные технологические инструменты
  - Выполнить анализ бизнес-требований


  ### Модуль 2&#58; Планирование и разработка руководящих принципов
  Успешное развертывание и управление информационными технологиями (ИТ) требует последовательной и четко определенной методологии. Руководящие принципы - это процессы, которые вы используете для определения политик и процедур развертывания и управления ИТ, включая решения для совместной работы. Вам необходимо учитывать принципы управления приложениями, принятия пользователями, управления изменениями и мониторинга.
  #### Уроки
  - Разработка принципов цифровой трансформации
  - Внедрение принципов управления приложениями
  - Принятие пользователем и управление изменениями
  - Мониторинг решений для совместной работы


  После завершения этого модуля студенты получат следующее&#58;
  - Разработать принципы цифровой трансформации
  - Внедрение управления приложениями
  - Управление принятием и изменением пользователей
  - Мониторинг решений для совместной работы


  ### Модуль 3&#58;  Управление рабочими нагрузками Office 365 для совместной работы
  В Office 365 есть много приложений и функций, которые вы можете использовать для совместной работы. Вам необходимо понять, как настроить эти приложения и функции в соответствии с потребностями вашей организации. В этом модуле вы узнаете об управлении группами Office 365, Power BI, Microsoft Stream, Yammers, Flow и PowerApps.
  #### Уроки
  - Управление рабочими нагрузками Office 365 для совместной работы.
  - Управление возможностями Stream
  - Управление возможностями Yammer
  - Управление возможностями Flow и PowerApps


  После завершения этого модуля студенты получат следующее&#58;
  - Управлять Office 365 для совместной работы
  - Управлять возможностями Stream
  - Управлять возможностями Yammer
  - Управлять возможностями Flow и PowerApps

