summary: |-
  На этом семинаре вы ознакомитесь с процессом реализации современного приложения с использованием служб Azure. На семинаре будут рассмотрены получение данных событий и шаблон разделения команд и запросов, загрузка данных, подготовка данных, преобразование данных, обслуживание данных, обнаружение аномалий, создание модели прогнозного обслуживания и оценка модели прогнозного обслуживания в реальном времени.

  #### Профиль аудитории
  Этот семинар предназначен для облачных архитекторов и ИТ-специалистов с опытом работы с архитектурой инфраструктуры и в разработке решений в облачных технологиях, которые хотят узнать больше об Azure и службах Azure, как описано в разделах «Об этом курсе» и «После прохождения курса». Желающие пройти этот семинар также должны иметь опыт работы с отличными от Microsoft облачными технологиями, соответствовать предварительным требованиям для прохождения курса и иметь желание обучаться выполнению разных работ на Azure.
prerequisitesSection: |-
  Содержание семинара предполагает наличие опыта построения архитектуры инфраструктуры и разработки решений уровня 300. Желающим пройти семинар рекомендуем предварительно выполнить это требование.
  - Курс «Основы Microsoft Azure», http&#58;//www.microsoft.com/en-US/azureessentials
outlineSection: |-
  ### Модуль 1&#58; сессия по разработке&#58; инновация и модернизация приложений с помощью данных и ИИ
  #### Уроки
  - Обзор примеров использования клиентами
  - Разработка решения для подтверждения концепции
  - Представление решения


  ### Модуль 2&#58; практическое занятие&#58; инновация и модернизация приложений с помощью данных и ИИ
  #### Уроки
  - Развернуть симулятор нагрузки фабрики
  - Использовать машинное обучение Azure для обучения и регистрации модели прогнозного обслуживания
  - Создать функцию Azure для отправки телеметрии событий в Cosmos DB
  - Добавить результаты прогнозного обслуживания к данным телеметрии событий
  - Добавить автоматизированное обнаружение аномалий к данным телеметрии событий
  - Отправить оцененные данные телеметрии в PostgreSQL
  - Модернизировать логику служб с целью использования получения данных событий и разделения команд и запросов
  - Просмотреть состояние фабрики в отчете Power BI

