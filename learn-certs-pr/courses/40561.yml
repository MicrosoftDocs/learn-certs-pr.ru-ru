summary: |-
  Во время этой сессии по проектированию вы будете работать с группой с целью разработки и реализации решения, которое объединяет Azure Databricks со службой Azure Machine Learning для построения, обучения и развертывания моделей машинного обучения и глубокого обучения. Вы узнаете, как использовать автоматизированное машинное обучение, управление жизненным циклом модели от обучения до развертывания в сценариях пакетного вывода и вывода в реальном времени, а также как создавать модели глубокого обучения для Natural Language Processing (NLP) в классификации текстов и прогнозировании данных временного ряда. Наконец, вы научитесь сравнивать данные с помощью PyTorch и Keras для глубокого обучения.

  #### Профиль аудитории
  Этот семинар предназначен для Cloud Architects и IT-специалистов с опытом работы с архитектурой инфраструктуры и в разработке решений в технологиях cloud, которые хотят узнать больше об Azure и службах Azure, как описано в разделах «Сводка» и «Приобретенные навыки». Желающие пройти этот семинар также должны иметь опыт работы с облачными технологиями, отличными от Microsoft cloud, соответствовать предварительным требованиям для прохождения курса и иметь желание обучаться выполнению разных работ на Azure.
