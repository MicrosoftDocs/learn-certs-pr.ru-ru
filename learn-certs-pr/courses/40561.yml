  #### Уроки
  - Создание прогнозной модели с использованием автоматизированного машинного обучения
  - Понимание прогнозной модели, созданной с помощью автоматизированного машинного обучения (ML) с использованием объясняемости модели
  - Создание модели глубокого обучения (RNN) для данных временного ряда и регистрации модели
  - Использование прогнозной модели для оценки телеметрии потоковой передачи
  - Создание модели глубокого обучения для классификации текстов