  - Подсчет циклов
  - Переводы и пополнение


  ### Модуль 4&#58; Настройка управления перевозками
  В этом модуле дается обзор функций управления транспортировкой в ​​Microsoft Dynamics 365 for Finance and Operations и рассказывается, как настроить и использовать управление транспортировкой.
