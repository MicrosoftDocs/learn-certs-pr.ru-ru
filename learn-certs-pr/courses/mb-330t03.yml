summary: |-
  Организации используют Dynamics 365 for Finance and Operations, чтобы автоматизировать и оптимизировать свою цепочку поставок, модернизируя бизнес-логистику, обеспечивая своевременное реагирование на запросы клиентов, продвигаясь вперед с помощью прогнозирования, оптимизируя закупки и объединяя процессы от продаж до выполнения заказов. В этом курсе обсуждается, как настроить и использовать управление складом и транспортировкой в Dynamics 365 for Finance and Operations.

  #### Профиль аудитории
  Функциональный консультант Dynamics 365 for Finance and Operations отвечает за обнаружение, сбор требований, привлечение экспертов и заинтересованных сторон, перевод требований и настройку решения и приложений. Функциональный консультант реализует решение, используя готовые возможности, расширяемость без кода, приложения и интеграцию услуг.
