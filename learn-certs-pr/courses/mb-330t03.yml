summary: |-
  Организации используют Dynamics 365 для финансов и операций, чтобы автоматизировать и оптимизировать свою цепочку поставок, модернизируя бизнес-логистику, обеспечивая своевременное реагирование на запросы клиентов, продвигаясь вперед с помощью прогнозирования, оптимизируя закупки и объединяя процессы от продаж до выполнения заказов. В этом курсе обсуждается, как настроить и использовать управление складом и транспортировкой в Dynamics 365 для финансов и операций.

  #### Профиль аудитории
  Функциональный консультант Dynamics 365 по финансам и операциям отвечает за обнаружение, сбор требований, привлечение экспертов и заинтересованных сторон, перевод требований и настройку решения и приложений. Функциональный консультант реализует решение, используя готовые возможности, расширяемость без кода, приложения и интеграцию услуг.
prerequisitesSection: |-
  Базовое понимание концепций ERP и CRM.
outlineSection: |-
  ### Модуль 1&#58; Настройка управления складом
  Модуль управления складом для Dynamics 365 for Finance and Operations помогает управлять складскими процессами в производственных, дистрибьюторских и розничных компаниях.

  Он имеет широкий спектр функций для поддержки складского объекта на оптимальном уровне в любое время. Управление складами полностью интегрировано с другими бизнес-процессами в разделе Финансов и операций, такими как транспортировка, производство, контроль качества, закупка, передача, продажа и возврат.
  #### Уроки
  - Введение
  - Настройка управления складом
  - Понимание иерархии бронирования
  - Директивы размещения и рабочие шаблоны
  - Лабораторные практикумы
  - Краткое содержание модуля


  В этом модуле студенты научились следующему&#58;
  - Настройка параметров управления складом
  - Создание складов и локаций
  - Настройка рабочих пулов, зон, формата местоположения и профилей.
  - Создание иерархии бронирования
  - Настройка директив местоположения
  - Настройка волн
  - Настройка нагрузок
  - Настройка инвентарных статусов
  - Настройка подсчета циклов
  - Настройка упаковки и контейнеризации
  - Настройка и генерация ярлыков


  ### Модуль 2&#58; Настройка мобильных устройств для управления складом
  В этом разделе объясняется, как настроить мобильное устройство для управления складами в Финансах и Операциях.
  #### Уроки
  - Введение
  - Конфигурация мобильных устройств
  - Лабораторный практикум
  - Краткое содержание модуля


  В этом модуле студенты научились следующему&#58;
  - Создавать новые рабочие классы
  - Конфигурация мобильных устройств
  - Настройка пунктов меню для действий и запросов
  - Настройка пунктов меню для создания работы для другого работника или процесса
  - Настройка пунктов меню для обработки существующей работы
  - Определение расположения меню мобильного устройства
  - Настройка базового внешнего вида мобильных устройств
  - Создание пользователей мобильных устройств
  - Установка макетов этикеток и настройка параметров печати этикеток.


  ### Модуль 3&#58; Использование  управления складом
  Перед использованием мобильного устройства для управления складом должно быть установлено приложение. В этом разделе объясняется, как использовать процессы управления складом в Финансах и Операциях.
  #### Уроки
  - Введение
  - Конфигурация мобильных устройств
  - Входящие операции
  - Подсчет циклов
  - Переводы и пополнение
  - Исходящие операции
  - Сбор кластеров
  - Упаковка и контейнеризация
  - Лабораторные практикумы
  - Краткое содержание модуля


  В этом модуле студенты научились выполнять&#58;
  - Входящие операции
  - Исходящие операции
  - Сбор кластеров
  - Упаковка и контейнеризация
  - Подсчет циклов
  - Переводы и пополнение


  ### Модуль 4&#58;  Настройка управления перевозками
  В этом модуле дается обзор функций управления транспортировкой в ​​Microsoft Dynamics 365 для финансов и операций и рассказывается, как настроить и использовать управление транспортировкой.
  #### Уроки
  - Введение
  - Планирование и настройка управления перевозками
  - Процедуры
  - Маршрутные и транспортные потоки
  - Транспортные машины и управление грузоперевозками
  - Лабораторные практикумы
  - Краткое содержание модуля


  В этом модуле студенты научились выполнять&#58;
  - Планирование транспортировки
  - Маршрутизация
  - Рейтинг
  - Входящие операции
  - Процессы загрузки
  - Исходящие операции


