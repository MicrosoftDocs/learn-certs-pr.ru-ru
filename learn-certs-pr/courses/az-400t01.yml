summary: |-
  Этот курс помогает обрести знания и навыки для реализации процессов DevOps. Слушатели узнают, как использовать систему контроля исходного кода, масштабировать Git для предприятия, а также внедрять и управлять инфраструктурой сборки.

  #### Профиль аудитории
  Этот курс предназначен для специалистов, заинтересованных в реализации процессов DevOps или в прохождении сертификационного экзамена Microsoft Azure DevOps Solutions.
prerequisitesSection: |-
  Фундаментальные знания о Azure, управлении версиями, разработке Agile software и основных принципах разработки программного обеспечения. Опыт в организации, которая поставляет программное обеспечение, был бы желателен.
outlineSection: |-
  ### Модуль 1&#58; Начало работы с Source Control
  #### Уроки
  - Что такое Source Control?
  - Преимущества Source Control
  - Типы систем Source Control
  - Введение в Azure Repos
  - Переход с Team Foundation Version Control (TFVC) на Git
  - Аутентификация в Git Repos

  После завершения этого модуля студенты получат следующее&#58;
  - Описывать преимущества использования Source Control
  - Осуществлять миграцию из TFVC в Git


  ### Модуль 2&#58; Масштабирование Git для корпоративных DevOps
  #### Уроки
  - Как структурировать Git repo
  -  Рабочие процессы Git Branching
  - Совместная работа с Pull Requests
  - Зачем заботиться о GitHooks?
  - Поощрение Internal Open Source
  -  Версия Git 
  - Общественные проекты
  - Файлы в Git

  После завершения этого модуля студенты получат следующее&#58;
  - Масштабировать Git для корпоративных DevOps


  ### Модуль 3&#58; Внедрение и управление инфраструктурой сборки
  #### Уроки
  - Концепция конвейеров в DevOps
  - Azure Pipelines
  - Сравнение Hosted Agents и Private Agents в использовании
  - Пулы агентов
  - Конвейеры и параллелизм
  - Проекты Azure DevOps и Open Source 
  - Azure Pipelines YAML vs Visual Designer
  - Настройка частных агентов
  - Интеграция Jenkins с конвейерами Azure
  - Интеграция внешнего контроля источника с конвейерами Azure.
  - Анализ и интеграция многоэтапных сборок Docker

  После завершения этого модуля студенты получат следующее&#58;
  - Внедрять и управлять инфраструктурой сборки


  ### Модуль 4&#58; Управление настройками и секретами приложений 
  #### Уроки
  - Введение в безопасность
  - Внедрение безопасного и совместимого процесса разработки
  - Переосмысление данных конфигурации приложения
  - Управление секретами, токенами и сертификатами
  - Внедрение инструментов для управления безопасностью и соответствием в конвейере

  После завершения этого модуля студенты получат следующее&#58;
  - Управлять конфигурацией и секретами приложений


  ### Модуль 5&#58; Реализация стратегии мобильного DevOps
  #### Уроки
  - Введение в Mobile DevOps
  - Введение в Центр приложений Visual Studio App Center
  - Управление наборами мобильных целевых устройств и группами рассылки
  - Управление группами целевых устройств тестирования пользовательского интерфейса (UI)
  - Предоставление тестера устройств для развертывания
  - Создание публичных и частных групп рассылки

  После завершения этого модуля студенты получат следующее&#58;
  - Реализация стратегии мобильного DevOps 

