summary: |-
  Этот трехдневный курс под руководством инструктора посвящен созданию управляемых корпоративных решений для бизнес-аналитики. В нем описывается, как реализовать модели многомерных и табличных данных и как создавать кубы, измерения, меры и группы мер. Этот курс поможет вам подготовиться к экзамену 70-768.
  
  #### Профиль аудитории
  Основная аудитория этого курса - специалисты по базам данных, которым необходимо выполнять роль разработчика бизнес-аналитики для создания корпоративных решений бизнес-аналитики. 
  Основные обязанности будут включать&#58;
  - Реализация многомерных баз данных с использованием SQL Server Analysis Services
  - Создание табличных семантических моделей данных для анализа с использованием служб SQL Server Analysis Services.
prerequisitesSection: |-
  Перед посещением этого курса студенты должны иметь&#58;
  - Опыт запроса данных с использованием Transact-SQL
outlineSection: |-
  ### Модуль 1&#58; Введение в бизнес-аналитику и моделирование данных
  В этом модуле представлены основные концепции бизнес-аналитики и набор продуктов Microsoft BI.
  #### Уроки
  - Введение в бизнес-аналитику
  - Платформа бизнес-аналитики Microsoft


  #### Лабораторная работа &#58; Изучение решений бизнес-аналитики
  - Изучение хранилища данных
  - Изучение модели данных

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать бизнес-сценарии, тенденции и роли проекта.
  - Описать продукты, которые составляют платформу Microsoft BI.


  ### Модуль 2&#58; Создание многомерных баз данных
  В этом модуле описано, как создавать многомерные базы данных с использованием служб SQL Server Analysis Services.
  #### Уроки
  - Введение в многомерный анализ
  - Источники данных и представления источников данных
  - Кубы
  - Обзор безопасности куба
  - Настройка SSAS
  - Мониторинг SSAS


  #### Лабораторная работа&#58; создание многомерной базы данных
  - Создание источника данных
  - Создание и настройка представления источника данных
  - Создание и настройка куба
  - Добавление измерения к кубу

  После завершения этого модуля вы сможете&#58; 
  - Описать соображения для многомерной базы данных.
  - Создавать источники данных и представления источников данных.
  - Создавать куб
  - Внедрить функционал безопасности в многомерной базе данных.
  - Настроить SSAS для удовлетворения требований, включая ограничения памяти, NUMA и структуру диска.
  - Отслеживать производительность SSAS.


  ### Модуль 3&#58; Работа с кубами и измерениями
  Этот модуль описывает, как реализовать измерения в кубе.
  #### Уроки
  - Настройка размеров
  - Определение иерархий атрибутов
  - Реализация сортировки и группировки атрибутов
  - Медленно меняющиеся измерения


  #### Лабораторная работа &#58; Работа с кубами и измерениями
  - Настройка размеров
  - Определение отношений и иерархий
  - Сортировка и группировка атрибутов измерения

  После завершения этого модуля вы сможете&#58; 
  - Настроить размеры.
  - Определить иерархии измерения.
  - Реализовать сортировку и группировку для атрибутов.
  - Реализовать медленно меняющиеся измерения.


  ### Модуль 4&#58; Работа с мерами и группами мер
  Этот модуль описывает, как реализовать меры и группы мер в кубе.
  #### Уроки
  - Работа с мерами
  - Работа с группами мер


  #### Лабораторная работа &#58; Конфигурирование мер и групп мер
  - Конфигурирование мер
  - Определение регулярных отношений
  - Настройка хранения группы мер

  После завершения этого модуля вы сможете&#58; 
  - Настраивать меры.
  - Настраивать группы мер.


  ### Модуль 5&#58; Введение в MDX
  Этот модуль описывает синтаксис MDX и как использовать MDX.
  #### Уроки
  - Основы MDX
  - Добавление расчетов в куб
  - Использование MDX для отправки запросов в куб


  #### Лабораторная работа &#58; Использование MDX
  - Запрос куба с использованием MDX
  - Добавление вычисляемого члена

  После завершения этого модуля вы сможете&#58; 
  - Использовать основные функции MDX.
  - Использовать MDX, чтобы добавить вычисления в куб.
  - Использовать MDX для запроса куба.


  ### Модуль 6&#58; Настройка функциональности куба
  Этот модуль описывает, как настроить куб.
  #### Уроки
  - Внедрение ключевых показателей эффективности
  - Реализация действий
  - Реализация перспектив
  - Внедрение переводов


  #### Лабораторная работа &#58; Настройка куба
  - Реализация действия
  - Реализация перспективы
  - Реализация перевода

  После завершения этого модуля вы сможете&#58; 
  - Реализовать KPI в многомерной базе данных
  - Реализовать действия в многомерной базе данных
  - Внедрять функционал безопасности в многомерной базе данных
  - Реализовать переводов в многомерной базе данных


  ### Модуль 7&#58; Реализация табличной модели данных с использованием служб Analysis Services
  Этот модуль описывает, как реализовать табличную модель данных в Power Pivot.
  #### Уроки
  - Введение в табличные модели данных
  - Создание табличной модели данных
  - Использование табличной модели данных служб Analysis Services в решении Enterprise BI


  #### Лабораторная работа&#58; работа с табличной моделью данных служб Analysis Services
  - Создание табличной модели данных служб Analysis Services
  - Настройка отношения и атрибутов
  - Настройка модели данных для решения Enterprise BI.

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать модели табличных данных
  - Описать, как создать табличную модель данных
  - Использовать табличную модель служб Analysis Services в решении бизнес-аналитики для предприятия.


  ### Модуль 8&#58; Введение в выражение анализа данных (DAX)
  Этот модуль описывает, как использовать DAX для создания показателей и вычисляемых столбцов в табличной модели данных.
  #### Уроки
  - Основы DAX
  - Использование DAX для создания вычисляемых столбцов и показателей в табличной модели данных


  #### Лабораторная работа &#58; Создание вычисляемых столбцов и показателей с помощью DAX
  - Создание вычисляемых столбцов
  - Создание мер
  - Создание KPI
  - Создание родительской - дочерней иерархии

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать ключевые особенности служб DAX
  - Создать вычисляемые столбцы и меры с помощью DAX


  ### Модуль 9&#58; Выполнение прогнозного анализа с использованием интеллектуального анализа данных Data Mining
  Этот модуль описывает, как использовать интеллектуальный анализ данных для прогнозного анализа.
  #### Уроки
  - Обзор интеллектуального анализа данных Data Mining
  - Создание собственного решения для интеллектуального анализа данных
  - Проверка модели интеллектуального анализа данных
  - Подключение и использование модели интеллектуального анализа данных
  - Использование надстройки Data Mining для Excel

  
  #### Лабораторная работа&#58; использование интеллектуального анализа данных
  - Создание структуры и модели интеллектуального анализа данных
  - Изучение моделей интеллектуального анализа данных
  - Проверка моделей интеллектуального анализа данных
  - Использование модели интеллектуального анализа данных
  - Использование надстройки Data Mining для Excel


  После завершения этого модуля студенты смогут следующее&#58;
  - Описать соображения для интеллектуального анализа данных
  - Создать модель интеллектуального анализа данных
  - Проверить модель интеллектуального анализа данных
  - Подключиться к модели интеллектуального анализа данных
  - Использовать надстройку Data Mining для Excel

