  - Настраивать учетные данные.
  - Настраивать учетные записи прокси.


  ### Модуль 10&#58; Мониторинг SQL Server с помощью предупреждений и уведомлений
  Одним из ключевых аспектов упреждающего управления Microsoft SQL Server является обеспечение осведомленности о проблемах и событиях, которые происходят на сервере по мере их возникновения. SQL Server регистрирует огромное количество информации о проблемах. Вы можете настроить его так, чтобы он автоматически уведомлял вас о возникновении этих проблем с помощью предупреждений и уведомлений. Наиболее распространенный способ, которым администраторы баз данных SQL Server получают подробную информацию о событиях, представляющих интерес, - по электронной почте. Этот модуль охватывает конфигурацию компонента «Почта базы данных», оповещения и уведомления для экземпляра SQL Server, а также конфигурацию оповещений для базы данных SQL Microsoft Azure.

  #### Уроки
  - Мониторинг ошибок SQL Server
  - Настройка почты базы данных
  - Операторы, оповещения и уведомления
  - Оповещения в базе данных SQL Azure


  #### Лабораторная работа &#58; Мониторинг SQL Server с помощью предупреждений и уведомлений
  - Настройка почты базы данных
  - Настройка операторов
  - Настройка оповещений и уведомлений
  - Тестирование оповещений и уведомлений

