  - Управлять заданиями в SQL Server Agent.
  - Настраивать главный и целевой сервера.


  ### Модуль 9&#58; Настройка безопасности для агента SQL Server
  Другие модули этого курса продемонстрировали необходимость минимизировать разрешения, предоставляемые пользователям, следуя принципу «наименьших возможных привилегий». Это означает, что пользователи имеют только те разрешения, которые им необходимы для выполнения их задач. Та же логика применима к предоставлению разрешений агенту SQL Server. Хотя все задания легко выполнить в контексте учетной записи службы агента SQL Server и настроить эту учетную запись как учетную запись администратора, это может привести к плохой среде безопасности. Важно понимать, как создать среду безопасности с минимальными привилегиями для заданий, которые запускаются в агенте SQL Server.
  #### Уроки
  - Понимание безопасности агента SQL Server
  - Настройка учетных данных
  - Настройка прокси аккаунтов


  #### Лабораторная работа &#58; Настройка безопасности для агента SQL Server
