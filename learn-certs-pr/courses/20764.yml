summary: |-
  Этот пятидневный курс под руководством инструктора дает студентам, которые администрируют и поддерживают базы данных SQL Server, знания и навыки для администрирования инфраструктуры баз данных SQL Server. Кроме того, он будет полезен разработчикам приложений, которые доставляют из баз данных SQL Server.

