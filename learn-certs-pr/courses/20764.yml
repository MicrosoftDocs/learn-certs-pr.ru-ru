outlineSection: |-
  ### Модуль 1&#58; Безопасность SQL Server
  Защита данных в ваших базах данных Microsoft SQL Server имеет важное значение и требует практического знания проблем и функций безопасности SQL Server.

  В этом модуле описаны модели безопасности SQL Server, имена входа, пользователи, частично содержащиеся базы данных и межсерверная авторизация.

  #### Уроки
  - Аутентификация соединений с SQL Server
  - Авторизация логинов для подключения к базам данных
  - Авторизация по серверам
  - Частично содержащиеся базы данных


  #### Лабораторная работа &#58; Аутентификация пользователей
  - Создание логинов (имен пользователей)
  - Создание базы данных пользователей
  - Проблемы со входом в правильные приложения
  - Настройка безопасности для восстановленных баз данных.

  После завершения этого модуля вы сможете&#58; 
  - Описать основные понятия SQL Server.
  - Проверить подлинность подключения к SQL Server.
  - Выполнять авторизацию пользователей для входа в базы данных.
  - Частично содержащиеся базы данных. 
  - Авторизация по серверам.


  ### Модуль 2&#58; Назначение ролей сервера и базы данных
  Использование ролей упрощает управление правами пользователей. С помощью ролей вы можете контролировать доступ аутентифицированных пользователей к системным ресурсам на основе функций работы каждого пользователя - вместо того, чтобы назначать разрешения пользователю для каждого пользователя, вы можете предоставлять разрешения роли, а затем делать пользователей членами ролей.
  Microsoft SQL Server содержит поддержку ролей безопасности, определенных на уровне сервера и на уровне базы данных.
  #### Уроки
  - Работа с ролями сервера
  - Работа с фиксированными ролями базы данных
  - Назначение пользовательских ролей базы данных


  #### Лабораторная работа &#58; Назначение ролей сервера и базы данных
  - Назначение ролей сервера
  - Назначение фиксированных ролей базы данных
  - Назначение пользовательских ролей базы данных
  - Верификация безопасности

  После завершения этого модуля вы сможете&#58; 
  - Описать и использовать роли сервера для управления безопасностью на уровне сервера.
  - Описать и использовать фиксированные роли базы данных.
  - Использовать настраиваемые роли базы данных и роли приложения для управления безопасностью на уровне базы данных.


  ### Модуль 3&#58; Авторизация пользователей для доступа к ресурсам
  В предыдущих модулях вы видели, как организована безопасность Microsoft SQL Server и как наборы разрешений можно назначать на уровне сервера и базы данных с помощью фиксированных ролей сервера, пользовательских ролей сервера, фиксированных ролей базы данных и ролей приложений. Последний шаг в авторизации пользователей для доступа к ресурсам SQL Server - это авторизация пользователей и ролей для доступа к объектам сервера и базы данных.

  В этом модуле вы увидите, как управляются разрешения этих объектов. Помимо прав доступа к объектам базы данных, SQL Server предоставляет возможность определить, каким пользователям разрешено выполнять код, например, хранимым процедурам и функциям. Во многих случаях эти разрешения, как и разрешения для объектов базы данных, лучше всего настраивать на уровне схемы, а не на уровне отдельного объекта. Предоставление разрешений на основе схемы может упростить вашу архитектуру безопасности. На последнем уроке этого модуля вы изучите предоставление разрешений на уровне схемы.
  #### Уроки
  - Авторизация доступа пользователей к объектам
  - Авторизация пользователей для выполнения кода
  - Настройка разрешений на уровне схемы


  #### Лабораторная работа &#58; Авторизация пользователей для доступа к ресурсам
  - Предоставление, запрещение и отзыв разрешений на объекты
  - Предоставление EXECUTE разрешений на код
  - Предоставление разрешений на уровне схемы

  После завершения этого модуля вы сможете&#58; 
  - Авторизовать доступ пользователей к объектам.
  - Авторизовать пользователей для выполнения кода.
  - Настраивать разрешения на уровне схемы.


  ### Модуль 4&#58; Защита данных с помощью шифрования и аудита
  При настройке безопасности для ваших систем Microsoft SQL Server вы должны убедиться, что вы соответствуете тем или иным требованиям вашей организации о соответствии для защиты данных. Организациям часто необходимо придерживаться отраслевых политик соответствия, которые требуют аудита всего доступа к данным. Чтобы удовлетворить это требование, SQL Server предоставляет ряд вариантов для реализации аудита.

  Другим распространенным требованием соответствия является шифрование данных для защиты от несанкционированного доступа в случае, если доступ к файлам базы данных скомпрометирован. SQL Server поддерживает это требование, обеспечивая прозрачное шифрование данных (TDE). Чтобы снизить риск утечки информации через пользователей с административным доступом к базе данных, столбцы, содержащие конфиденциальные данные, такие как номера кредитных карт или национальные идентификационные номера, могут быть зашифрованы с помощью функции «Всегда зашифровано» (Always Encrypted).

  В этом модуле описаны доступные параметры аудита в SQL Server, способы использования и управления функцией аудита SQL Server, а также способы реализации шифрования.
  #### Уроки
  - Параметры для аудита доступа к данным в SQL Server
  - Реализация аудита SQL Server
  - Управление аудитом SQL Server
  - Защита данных с помощью шифрования


  #### Лабораторная работа &#58; Использование аудита и шифрования
  - Работа с аудитом SQL Server
  - Шифрование столбца как всегда зашифрованного
  - Шифрование базы данных с использованием TDE

  После завершения этого модуля вы сможете&#58; 
  - Описать варианты аудита доступа к данным.
  - Внедрить аудит SQL Server.
  - Управлять аудитом SQL Server.
  - Описать и внедрить методы шифрования данных в SQL Server.
  - Реализация шифрования


  ### Модуль 5&#58; Модели восстановления и стратегии резервного копирования
  Одним из наиболее важных аспектов роли администратора базы данных является обеспечение надежного резервного копирования организационных данных, чтобы в случае сбоя вы могли восстановить данные. Несмотря на то, что в течение десятилетий компьютерная индустрия знала о необходимости надежных стратегий резервного копирования - и обсуждала это довольно долго - досадные истории о потере данных по-прежнему являются обычным явлением. Еще одна проблема заключается в том, что даже когда действующие стратегии работают так, как они были разработаны, результаты все равно регулярно не соответствуют оперативным требованиям организации.

  В этом модуле вы узнаете, как создать стратегию, которая соответствует организационным потребностям на основе доступных моделей резервного копирования и роли журналов транзакций в поддержании согласованности базы данных.
  #### Уроки
  - Понимание стратегий резервного копирования
  - Журналы транзакций SQL Server
  - Планирование стратегий резервного копирования


  #### Лабораторная работа &#58; Понимание моделей восстановления SQL Server
  - Планирование стратегии резервного копирования
  - Настройка моделей восстановления базы данных

  После завершения этого модуля вы сможете&#58; 
  - Описать различные стратегии резервного копирования.
  - Описать, как функционируют журналы транзакций базы данных.
  - Планировать стратегии резервного копирования SQL Server.


  ### Модуль 6&#58; Резервное копирование баз данных SQL Server
  В предыдущем модуле вы узнали, как планировать стратегию резервного копирования для системы SQL Server. Теперь вы можете узнать, как выполнять резервное копирование SQL Server, включая полное и разностное резервное копирование базы данных, резервное копирование журнала транзакций и частичное резервное копирование.

  В этом модуле вы узнаете, как применять различные стратегии резервного копирования.
  #### Уроки
  - Резервное копирование баз данных и журналов транзакций
  - Управление резервными копиями базы данных
  - Расширенные параметры базы данных


  #### Лабораторная работа &#58; Резервное копирование баз данных
  - Резервное копирование баз данных
  - Выполнение резервного копирования базы данных, дифференциалов и журналов транзакций
  - Выполнение частичного резервного копирования

  После завершения этого модуля вы сможете&#58; 
  - Выполнять резервное копирование баз данных SQL Server и журналов транзакций.
  - Управлять резервными копиями базы данных.
  - Описать расширенные параметры резервного копирования.


  ### Модуль 7&#58; Восстановление баз данных SQL Server 2016
  В предыдущем модуле вы узнали, как создавать резервные копии баз данных Microsoft SQL Server 2016. Стратегия резервного копирования может включать в себя множество различных типов копий, поэтому важно, чтобы вы могли эффективно восстановить их.

  Вы будете часто восстанавливать базу данных в экстренной ситуации. Однако вы должны убедиться, что у вас есть четкий план действий и успешного восстановления базы данных до требуемого состояния. Хороший план и понимание процесса восстановления помогут избежать ухудшения ситуации.

  Некоторые восстановления базы данных связаны с отказом системы. В этих случаях вы захотите вернуть систему как можно ближе к состоянию, в котором она находилась до сбоя. Некоторые сбои, тем не менее, связаны с человеческими ошибками, и вы можете восстановить систему до уровня, предшествующего этой ошибке. Функции восстановления на определенный момент времени, имеющиеся в SQL Server 2016 могут помочь вам достичь этого.

  Пользовательские базы данных более подвержены сбоям системы, чем системные базы данных, поскольку они обычно намного больше. Однако системные базы данных также могут быть подвержены сбоям, и при их восстановлении следует соблюдать особую осторожность. В частности, вам необходимо понять, как восстановить каждую системную базу данных, потому что вы не можете использовать один и тот же процесс для всех системных баз данных.

  В этом модуле вы увидите, как восстановить пользовательские и системные базы данных и как осуществить восстановление на определенный момент времени.
  
  #### Уроки
  - Понимание процесса восстановления
  - Восстановление баз данных
  - Расширенные сценарии восстановления
  - Восстановление на определенный момент времени


  #### Лабораторная работа &#58; Восстановление баз данных SQL
  - Восстановление резервной копии базы данных
  - Восстановление резервных копий базы данных, дифференциалов и журналов транзакций
  - Выполнение восстановления по частям

  После завершения этого модуля вы сможете&#58; 
  - Объяснить процесс восстановления.
  - Выполнить восстановление баз данных.
  - Выполнить расширенные операции восстановления.
  - Выполнить восстановление на определенный момент времени.


  ### Модуль 8&#58; Автоматизация управления SQL Server
  Инструменты, предоставляемые Microsoft SQL Server, упрощают администрирование по сравнению с некоторыми другими механизмами баз данных. Однако, даже если эти задачи легко выполнить, часто приходится повторять одну и ту же задачу много раз. Эффективные администраторы баз данных учатся автоматизировать повторяющиеся задачи. Это может помочь избежать ситуаций, когда администратор забывает выполнить задачу в нужное время. Возможно, более важно то, что автоматизация задач помогает гарантировать, что каждый раз они выполняются последовательно.

  В этом модуле описывается, как использовать агент SQL Server для автоматизации заданий, как настраивать контексты безопасности для заданий и как реализовывать многосерверные задания.
  #### Уроки
  - Автоматизация управления SQL Server
  - Работа с SQL Server Agent
  - Управление заданиями в SQL Server Agent
  - Управление несколькими серверами


  ####Лабораторная работа &#58; Автоматизация управления SQL Server
  - Создание работы агента SQL Server
  - Проверка работы
  - Планирование работы
  - Настраивать главный и целевой сервера

