  ### Модуль 2&#58; управление контентом с помощью OneDrive
  Обычно организации работают с общими дисками и могут иметь диск для личных файлов. OneDrive заменяет такой диск для личных файлов. Мы обсудим, когда следует использовать OneDrive и, что важно, когда сотрудникам не следует использовать OneDrive. Мы покажем вам, как можно получать доступ к OneDrive и как его можно синхронизировать с вашими устройствами. Мы обсудим варианты совместного использования файлов и папок, а также преимущества версий и корзины. Мы также рассмотрим сведения о файлах, доступные нам для целей проверки и поиска.
  #### Уроки
  - Добавление и упорядочивание контента
  - Журнал версий
  - Удаление и восстановление файлов
  - Предоставление общего доступа к файлам
