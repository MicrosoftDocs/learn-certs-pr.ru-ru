  ### Модуль 8&#58; привлечение коллег с помощью Delve, Sway и Yammer
  Delve позволяет вам находить весь необходимый вам контент в одном месте, будь то что-то созданное вами или контент, доступ к которому вам предоставил коллега. Вы также можете настраивать собственный профиль так, чтобы вас было проще находить. Мы рассмотрим, как можно продвигать себя в Delve и как можно использовать возможности поиска Delve для подписки на коллег. Sway позволяет создавать визуальные презентации с использованием шаблонов, графических элементов и контента из различных источников. К этим веб-страницам затем можно предоставлять внутренний и внешний общий доступ. Yammer — это корпоративная социальная система, которую можно использовать для общения с внутренними и внешними группами. Можно делиться файлами, а дополнительные функции социальной сети, например, опросы, позволяют общаться с большими группами людей и быстро получать обратную связь.
