  ### Модуль 4&#58; совместная работа в SharePoint Online
  SharePoint может использоваться различными способами различными организациями. Некоторые организации могут использовать SharePoint как интрасеть, другие — как экстрасеть для предоставления внешним поставщикам доступа к своему контенту. Многие организации могут использовать SharePoint как инструмент для управления документами. Мы рассмотрим и обсудим различные способы использования организациями SharePoint Online. В этом модуле мы будем уделять внимание в основном совместной работе с документами. Мы рассмотрим преимущества добавления метаданных к документам и то, как метаданные можно использовать для создания различных представлений данных, а также сортировки и фильтрации данных. Мы покажем вам, чего можно достичь с помощью оповещений, рабочих процессов и утверждений документов. Мы также обсудим, как предоставлять внутренний и внешний общий доступ к документам. В завершение мы обратим внимание на коммуникационные сайты и рассмотрим, как редактировать страницы и добавлять веб-части.
