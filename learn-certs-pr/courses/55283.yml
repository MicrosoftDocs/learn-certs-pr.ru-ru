  ### Модуль 7&#58; работа с видео с использованием Stream
  Microsoft Stream — это ваш корпоративный канал YouTube. Мы обсудим, как мы можем упорядочить ваш видеоконтент с помощью групп и каналов. Будет показано, как интегрировать видео из Stream на страницы SharePoint. Мы также рассмотрим, как добавить Stream в Teams. В этом модуле мы также обсудим дополнительные функции, доступные в Stream при смене подписки, включая службы транскрибирования и нахождения людей.
