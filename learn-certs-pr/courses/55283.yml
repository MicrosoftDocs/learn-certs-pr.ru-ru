  ### Модуль 6&#58; совместная работа с помощью Teams
  Microsoft Teams — новый способ совместной работы, обеспечивающий, среди прочего, доступ к возможностям Skype for Business. Это область, в которой конечные пользователи могут работать над документами вместе с другими участниками команды, обсуждать документы, назначать собрания и обсуждать собрания к канале команды. Вы можете общаться с коллегами в чате, осуществлять голосовые и видеозвонки и записывать собрания. Основная идея Teams заключается в том, чтобы вы могли найти всю информацию, относящуюся к определенному аспекту проекта или команды, в одном месте. В этом модуле будет показан каждый аспект Teams и мы обсудим, зачем и как использовать этот продукт в организации.
