  ### Модуль 9&#58; работа с данными с использованием Power BI, PowerApps, Flow и Forms
  Хранение информации в различных местах в Office 365 можно усовершенствовать с помощью автоматизации, сбора данных, работы с мобильными устройствами и визуализации информации. Power BI предлагает способ представления необработанных данных в качестве отчетов и панелей мониторинга, известный как Power Trilogy. PowerApps позволяет создавать приложения для мобильных устройств, предлагая формы и визуальные элементы для поддержки различных хозяйственных операций. Flow может использоваться для автоматизации ручных процессов, например, утверждений, обновлений, коммуникации и другого. Forms позволяют создавать опросы и тесты для личного и группового использования, что позволяет быстро получать обратную связь от конечных пользователей. В этом модуле будет показано, как PowerApps можно использовать для настройки форм в SharePoint и последующего создания мобильного приложения для обновления списка SharePoint.
  #### Уроки
  - Что такое Power BI и как она выглядит
  - Использование Connectors
  - Использование Microsoft Forms
  - Использование Flow и доступных Connectors
  - Создание мобильных приложений с помощью PowerApps


