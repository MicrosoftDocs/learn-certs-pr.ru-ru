outlineSection: |-
  ### Модуль 1&#58; Создание приложения на основе модели в Power Apps.
  Этот модуль знакомит вас с созданием приложения на основе модели в Power Apps, которая использует Common Data Service.

  ### Модуль 2&#58; Создание приложения холста в Power Apps
  Этот модуль знакомит вас с Power Apps, помогает создавать и настраивать приложение, а затем управлять им и распространять его.

  ### Модуль 3&#58; Использование пользовательского интерфейса и элементов управления в приложении холста в Power Apps
  Этот модуль будет посвящен тому, как обеспечить лучшую навигацию по приложению и создать лучший пользовательский интерфейс с использованием тем, значков, изображений, персонализации, различных форм-факторов и элементов управления.

  ### Модуль 4&#58; Автоматизация бизнес-процессов с помощью Power Automate
  Этот модуль знакомит вас с Power Automate, учит, как создавать рабочие процессы и как управлять потоками.

  ### Модуль 5&#58; Создание и использование аналитических отчетов с помощью Power BI
  Узнайте, что такое Power BI, включая его стандартные блоки и как они работают вместе.

  ### Модуль 6&#58; Начало работы с AI Builder
  Этот модуль поможет вам создать модель ИИ с самого начала и покажет, как вы можете использовать ее в своем бизнесе, не написав ни единой строчки кода.

