summary: |-
  Этот курс научит вас создавать приложения с помощью методов с низким кодом для упрощения, автоматизации и преобразования бизнес-задач и процессов с помощью Microsoft Power Platform.

  #### Профиль аудитории
  Конструктор приложений App Maker создает решения для упрощения, автоматизации и преобразования задач и процессов для себя и своей команды, обладая глубокими знаниями в области бизнес-решений. У них есть базовые навыки моделирования данных, проектирования пользовательского опыта, анализа требований и анализа процессов. Конструктор приложений App Maker создает и поддерживает бизнес-процессы, структурирует цифровой сбор информации, повышает эффективность повторяемых задач и автоматизирует бизнес-процессы. Конструктор приложений App Maker использует инструменты конструктора Power Platform для решения бизнес-задач. Они могут использовать расширенные функции приложений Microsoft и сторонние инструменты повышения производительности. App Maker знают о возможностях и ограничениях доступных инструментов и понимают, как их применять. App Maker является самостоятельным и ориентированным на решение. Возможно они не проходили формальное обучение по ИТ, но им удобно использовать технологии для решения бизнес-задач и они настроены на личностный рост. Они понимают оперативную потребность и видят желаемый результат. Они подходят к проблемам с использованием поэтапных и итеративных стратегий.
