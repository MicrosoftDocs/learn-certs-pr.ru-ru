outlineSection: |-
  ### Модуль 1&#58; интерфейс Outlook 2019 года
  В этом модуле объясняется, как работать с интерфейсом Outlook 2019 года.
  #### Уроки
  - Обзор интерфейса Outlook
  - Лента
  - Вкладки, группы и команды на ленте
  - Представление «бекстейдж»


  #### Лабораторная работа &#58; упражнения по интерфейсу Outlook
  - Изучение ленты
  - Изучение представления «бекстейдж»

  После прохождения этого модуля учащиеся смогут&#58;
  - Работать с интерфейсом Microsoft Outlook.
  - Работать с лентой Outlook.
  - Работать с вкладками, группами и командами на ленте.
  - Работать с представлением «бекстейдж».


  ### Модуль 2&#58; выполнение популярных задач в Outlook 2019
  В этом модуле объясняется, как выполнять популярные задачи в Outlook 2019.
  #### Уроки
  - Настройка учетной записи электронной почты
  - Открытие сообщений электронной почты
  - Ответ на сообщения электронной почты и их пересылка
  - Предварительный просмотр и сохранение вложений
  - Печать сообщения
  - Удаление сообщения
  - Сохранение сообщения в альтернативном формате
  - Делегирование доступа
  - Настройка области навигации


  #### Лабораторная работа &#58; упражнения по выполнению популярных задач
  - Настройка учетной записи электронной почты
  - Открытие сообщения и ответ на него
  - Печать сообщения

  После прохождения этого модуля учащиеся смогут&#58;
  - Настроить учетную запись электронной почты в Outlook.
  - Открывать сообщения электронной почты.
  - Отвечать на сообщения электронной почты и пересылать их.
  - Распечатывать и сохранять вложения.
  - Распечатывать сообщения.
  - Удалять сообщения.
  - Сохранять сообщения в альтернативном формате.
  - Делегировать доступ.
  - Настраивать область навигации.


  ### Модуль 3&#58; работа с сообщениями
  В этом модуле объясняется, как работать с сообщениями в Microsoft Outlook.
  #### Уроки
  - Создание сообщения
  - Добавление вложения
  - Добавление параметров голосования
  - Проверка орфографии и грамматики
  - Форматирование текста
  - Использование Microsoft Word для редактирования сообщений
  - Вставка в сообщение гиперссылки или изображения
  - Отправка сообщения


  #### Лабораторная работа &#58; создание и отправка нового сообщения
  После прохождения этого модуля учащиеся смогут&#58;
  - Создавать сообщения.
  - Добавлять к сообщениям вложения.
  - Добавлять к сообщениям параметры голосования.
  - Проверять в сообщениях орфографию и грамматику.
  - Форматировать текст.
  - Использовать Microsoft Word для редактирования сообщений электронной почты.
  - Вставлять в сообщения гиперссылки.
  - Отправлять сообщения.


  ### Модуль 4&#58; работа с календарем
  В этом модуле объясняется, как работать с календарем в Microsoft Outlook.
  #### Уроки
  - Изменение представления календаря
  - Настройка статуса доступности
  - Печать расписания
  - Предоставление общего доступа к календарю
  - Планирование собрания
  - Обновление собрания
  - Отмена собрания
  - Предоставление ответа на приглашение на собрание
  - Планирование встречи
  - Обновление встречи
  - Создание групп календарей
  - Удаление календаря
  - Работа с элементами календаря
  - Создание и добавление календарей


  #### Лабораторная работа &#58; упражнения по работе с календарем
  - Настройка календаря
  - Планирование собрания

  После прохождения этого модуля учащиеся смогут&#58;
  - Менять представление календаря.
  - Настраивать статус доступности.
  - Настраивать календарную доступность.
  - Печать расписания.
  - Планировать собрания.
  - Обновлять собрания.
  - Отвечать на приглашения на собрания.
  - Планировать встречи.
  - Обновлять встречи.
  - Создавать группы календарей.
  - Удалять календари.
  - Работать с элементами календаря.
  - Использовать несколько календарей.


  ### Модуль 5&#58; упорядочение контактов
  В этом модуле объясняется, как упорядочивать контакты в Microsoft Outlook.
  #### Уроки
  - Добавление, удаление, импорт и печать контакта
  - Обновление контакта
  - Нахождение контакта
  - Сортировка контактов
  - Работа с группами контактов
  - Управление несколькими адресными книгами
  - Выполнение слияния почты


  #### Лабораторная работа &#58; упражнения по упорядочиванию контактов
  - Добавление и обновление контакта
  - Выполнение слияния почты

  После прохождения этого модуля учащиеся смогут&#58;
  - Добавлять контакты.
  - Обновлять контакты.
  - Делиться контактами.
  - Находить контакты.
  - Сортировать и находить контакты.
  - Работать с группами контактов.
  - Работать с несколькими адресными книгами.
  - Выполнять слияние почты.

