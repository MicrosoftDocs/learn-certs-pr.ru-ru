summary: |-
  Этот пятидневный курс предназначен в первую очередь для ИТ-специалистов, имеющих некоторый опыт работы с Windows Server. Он предназначен для специалистов, которые будут отвечать за управление хранилищем и вычислениями с помощью Windows Server 2016, и которым необходимо понимать сценарии, требования и параметры хранилища и вычислений, которые доступны и применимы к Windows Server 2016.

  #### Профиль аудитории
  Этот курс предназначен для ИТ-специалистов, имеющих некоторый опыт работы с Windows Server и ищущих один пятидневный курс, который охватывает технологии хранения и вычисления в Windows Server 2016. Этот курс поможет им обновить свои знания и навыки, связанные с хранением и вычислениями для Windows Server 2016. 

  Для этого курса подходят следующие кандидаты&#58;
  - Администраторы Windows Server, которые в той или иной мере являются новичками в администрировании Windows Server и связанных с технологий и которые хотят узнать больше о функциях хранения и вычислений в Windows Server 2016.
  - ИТ-специалисты с общими знаниями в области ИТ, которые хотят получить знания о Windows Server, особенно о технологиях хранения и вычислений в Windows Server 2016.

  Вторичной аудиторией этого курса являются ИТ-специалисты, желающие сдать сертификационный экзамен Microsoft 70-740 «Установка, хранение и вычисления с помощью Windows Server 2016».
prerequisitesSection: |-
  Перед посещением этого курса студенты должны иметь&#58;
  - Основы понимания основ сети.
  - Осведомленность и понимание лучших практик обеспечения безопасности.
  - Понимание основных принципов AD DS.
  - Базовые знания серверного оборудования.
  - Опыт поддержки и настройки клиентских операционных систем Windows, таких как Windows 8 или Windows 10.

  Кроме того, студентам будет полезно иметь опыт работы с операционной системой Windows Server, например, опыт администратора системы Windows Server.
outlineSection: |-
  ### Модуль 1&#58; Установка, обновление и миграция серверов и рабочих нагрузок
  Этот модуль описывает новые функции Windows Server 2016 и объясняет, как подготовить и установить Nano Server и Server Core. В этом модуле также описывается планирование стратегии обновления и миграции сервера, а также объясняется, как выполнить миграцию серверных ролей и рабочих нагрузок внутри и между доменами. Наконец, этот модуль объясняет, как выбрать модель активации на основе характеристик вашей среды.
  #### Уроки
  - Знакомство с Windows Server 2016
  - Подготовка и установка Server Core
  - Подготовка к обновлениям и миграциям
  - Миграция ролей и рабочих нагрузок серверов.
  - Модели активации Windows Server


  #### Лабораторная работа &#58; Установка и настройка Server Core
  - Установка Server Core
  - Выполнение задач после установки в Windows Server 2016 Core
  - Выполнение удаленного управления

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать новые функции Windows Server 2016.
  - Подготовить и установить Server Core.
  - Планировать обновления сервера и стратегии миграции.
  - Выполнить миграцию серверных ролей и рабочих нагрузок внутри домена и между доменами.
  - Выбрать подходящую модель активации.


  ### Модуль 2&#58; Настройка локального хранилища
  Этот модуль объясняет, как управлять дисками и томами в Windows Server 2016.
  #### Уроки
  - Управление дисками в Windows Server
  - Управление томами в Windows Server


  #### Лабораторная работа &#58; Настройка локального хранилища
  - Создание и управление томами
  - Изменение размеров томов
  - Управление виртуальными жесткими дисками

  После завершения этого модуля студенты смогут следующее&#58;
  - Управлять дисками в Windows Server.
  - Управлять томами в Windows Server.


  ### Модуль 3&#58; Внедрение корпоративных систем хранения данных
  В этом модуле рассматриваются хранилища с прямым подключением (DAS), сетевые хранилища (NAS) и сети хранения данных (SAN). В нем также объясняется назначение сервера Microsoft Internet Storage Name Service (iSNS), мостов центров обработки данных (DCB) и многопутевого ввода-вывода (MPIO). Кроме того, этот модуль сравнивает Fibre Channel, Интерфейс малых компьютерных систем Интернета (iSCSI) и Fibre Channel over Ethernet (FCoE) и описывает, как настроить совместное использование в Windows Server 2016.
  #### Уроки
  - Обзор DAS, NAS и SAN
  - Сравнение Fibre Channel, iSCSI и Fibre Channel через Ethernet
  - Понимание iSNS, DCB и MPIO
  - Настройка общего доступа в Windows Server 2016


  #### Лабораторная работа &#58; Планирование и настройка технологий хранения и компонентов
  - Планирование требований к хранению
  - Настройка хранилища iSCSI
  - Настройка инфраструктуры общего доступа и управление ею

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать DAS, NAS и SAN.
  - Сравнить Fibre Channel, iSCSI и FCoE.
  - Объяснить использование iSNS, DCB и MPIO.
  - Настраивать общий доступ в Windows Server.


  ### Модуль 4&#58; Реализация пространств хранения и дедупликации данных
  Этот модуль объясняет, как реализовать и управлять пространством хранения. Этот модуль также объясняет, как реализовать дедупликацию данных.
  #### Уроки
  - Внедрение пространств для хранения
  - Управление пространством хранения
  - Реализация дедупликации данных
  

  #### Лабораторная работа &#58; Внедрение пространств для хранения
  - Создание пространства для хранения


  #### Лабораторная работа &#58; Реализация дедупликации данных
  - Установка дедупликации данных
  - Настройка дедупликации данных

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать и внедрить функцию «Пространства хранения» в контексте потребностей корпоративного хранилища.
  - Управлять и поддерживать пространства хранения.
  - Описать и внедрить дедупликацию данных.


  ### Модуль 5&#58; Установка и настройка Hyper-V и виртуальных машин
  В этом модуле дается обзор Hyper-V и виртуализации. В нем объясняется, как установить Hyper-V и как настроить хранилище и сети на хост-серверах Hyper-V. Кроме того, в нем объясняется, как настраивать и управлять виртуальными машинами Hyper-V.
  #### Уроки
  - Обзор Hyper-V
  - Установка Hyper-V
  - Настройка хранилища на хост-серверах Hyper-V
  - Настройка сети на хост-серверах Hyper-V
  - Настройка виртуальных машин Hyper-V
  - Управление виртуальными машинами


  #### Лабораторная работа &#58; Установка и настройка Hyper-V
  - Проверка установки роли сервера Hyper-V
  - Настройка сетей Hyper-V
  - Создание и настройка виртуальных машин
  - Включение вложенной виртуализации для виртуальной машины.

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать Hyper-V и виртуализацию.
  - Установить Hyper-V.
  - Настраивать хранилища на хост-серверах Hyper-V.
  - Настраивать сети на хост-серверах Hyper-V.
  - Настраивать виртуальные машины Hyper-V.
  - Управлять виртуальными машинами Hyper-V.


  ### Модуль 6&#58; Развертывание и управление контейнерами Windows и Hyper-V
  В этом модуле дается обзор контейнеров в Windows Server 2016. Кроме того, в этом модуле объясняется, как развертывать контейнеры Windows Server и Hyper-V. Также объясняется, как устанавливать, настраивать и управлять контейнерами с помощью Docker.
  #### Уроки
  - Обзор контейнеров в Windows Server 2016
  - Развертывание контейнеров Windows Server и Hyper-V
  - Установка, настройка и управление контейнерами с помощью Docker


  #### Лабораторная работа &#58; Установка и настройка контейнеров
  - Установка и настройка контейнеров Windows Server с помощью Windows PowerShell
  - Установка и настройка контейнеров Windows Server с помощью Docker

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать контейнеры в Windows Server 2016.
  - Объяснить, как развернуть контейнеры.
  - Объяснить, как устанавливать, настраивать и управлять контейнерами с помощью Docker.


  ### Модуль 7&#58; Обзор высокой доступности и аварийного восстановления
  Этот модуль содержит обзор высокой доступности и высокой доступности с отказоустойчивой кластеризацией в Windows Server 2016. Далее объясняется, как планировать решения с высокой доступностью и аварийным восстановлением с виртуальными машинами Hyper-V. Кроме того, в этом модуле объясняется, как выполнять резервное копирование и восстановление операционной системы и данных Windows Server 2016 с помощью Windows Server Backup.
  #### Уроки
  - Определение уровней доступности
  - Планирование решений высокой доступности и аварийного восстановления с виртуальными машинами Hyper-V
  - Резервное копирование и восстановление с помощью Windows Server Backup
  - Высокая доступность благодаря отказоустойчивой кластеризации в Windows Server 2016


  #### Лабораторная работа &#58; Планирование и внедрение решения высокой доступности и аварийного восстановления
  - Определение подходящего решения высокой доступности и аварийного восстановления.
  - Реализация миграции хранилища
  - Настройка реплик Hyper-V

  После завершения этого модуля студенты смогут следующее&#58;
  - Определить уровни доступности.
  - Планировать решения высокой доступности и аварийного восстановления с помощью виртуальных машин Hyper-V.
  - Выполнять резервное копирование и восстановление данных с помощью Windows Server Backup.
  - Описать высокую доступность с отказоустойчивой кластеризацией в Windows Server 2016.


  ### Модуль 8&#58; Внедрение отказоустойчивой кластеризации
  Этот модуль объясняет, как спланировать отказоустойчивую кластеризацию. Также объясняется, как создавать отказоустойчивый кластер, управлять им и устранять неполадки.
  #### Уроки
  - Планирование отказоустойчивого кластера
  - Создание и настройка нового отказоустойчивого кластера.
  - Поддержка отказоустойчивого кластера
  - Устранение неполадок отказоустойчивого кластера
  - Обеспечение высокой доступности сайта с помощью растягивающейся кластеризации.


  #### Лабораторная работа &#58; Внедрение отказоустойчивой кластеризации
  - Создание отказоустойчивого кластера
  - Проверка настроек кворума и добавление узла


  #### Лабораторная работа &#58; Управление отказоустойчивым кластером
  - Удаление узла и проверка настроек кворума
  - Изменение кворума с диска-свидетеля на файлового-свидетеля и определение голосования по узлам
  - Проверка высокой доступности

  После завершения этого модуля студенты смогут следующее&#58;
  - Планировать внедрение отказоустойчивой кластеризации.
  - Создать и настроить отказоустойчивый кластер.
  - Поддерживать отказоустойчивый кластер.
  - Устранить неполадки отказоустойчивого кластера.
  - Обеспечить высокую доступность и расширенную кластеризацию для сайта.


  ### Модуль 9&#58; Внедрение отказоустойчивой кластеризации с помощью Windows Server 2016 Hyper-V
  Этот модуль описывает, как Hyper-V интегрируется с отказоустойчивой кластеризацией. Также объясняется, как реализовать виртуальные машины Hyper-V (VM) в отказоустойчивых кластерах.
  #### Уроки
  - Обзор интеграции Hyper-V Server 2016 с отказоустойчивой кластеризацией
  - Внедрение VM Hyper-V в отказоустойчивых кластерах
  - Основные функции для VM в кластерной среде


  #### Лабораторная работа &#58; Внедрение отказоустойчивой кластеризации с Windows Server 2016 Hyper-V
  - Настройка хранилища iSCSI
  - Настройка отказоустойчивого кластера для Hyper-V
  - Настройка высокодоступной виртуальной машины

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать, как Hyper-V интегрируется с отказоустойчивой кластеризацией.
  - Внедрить виртуальные машины Hyper-V в отказоустойчивых кластерах.
  - Описать ключевые функции VM в кластерной среде.


  ### Модуль 10&#58; Реализация балансировки сетевой нагрузки
  Этот модуль предоставляет обзор кластеров NLB. Также объясняется, как планировать и настраивать кластер NLB.
  #### Уроки
  - Обзор NLB
  - Настройка кластера NLB
  - Планирование внедрения NLB


  #### Лабораторная работа&#58; Внедрение NLB
  - Внедрение кластера балансировки сетевой нагрузки (NLB)
  - Настройка кластера NLB и управление им
  - Проверка высокой доступности для кластера NLB

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать NLB.
  - Настроить кластер NLB.
  - Объяснить, как спланировать реализацию NLB.


  ### Модуль 11&#58; Создание образов развертывания и управление ими
  Этот модуль предоставляет обзор процесса развертывания образа Windows Server 2016. Также объясняется, как создавать образы развертывания и управлять ими с помощью Microsoft Deployment Toolkit (MDT). Кроме того, он описывает различные рабочие нагрузки в среде виртуальной машины.
  #### Уроки
  - Введение в образы развертывания
  - Создание образов развертывания и управление ими с помощью MDT
  - Среды VM для разных рабочих нагрузок


  #### Лабораторная работа &#58; Использование MDT для развертывания Windows Server 2016
  - Настройка MDT
  - Создание и развертывание изображения

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать процесс развертывания образа Windows Server 2016.
  - Создавать образы развертывания и управление ими с помощью MDT.
  - Описать различные рабочие нагрузки в среде виртуальной машины.


  ### Модуль 12&#58; Управление, мониторинг и обслуживание установок VM
  Этот модуль содержит обзор служб Windows Server Update Services (WSUS) и требований для реализации WSUS. В нем объясняется, как управлять процессом обновления с помощью WSUS. Кроме того, этот модуль содержит обзор средств мониторинга желаемой конфигурации (DSC) Windows PowerShell и Windows Server 2016. Наконец, этот модуль описывает, как использовать системный монитор и как управлять журналами событий.
  #### Уроки
  - Обзор WSUS и вариантов его развертывания
  - Обновление процесса управления с помощью WSUS
  - Обзор Windows PowerShell DSC
  - Обзор инструментов мониторинга Windows Server 2016
  - Использование монитора производительности
  - Мониторинг журналов событий


  #### Лабораторная работа &#58; Внедрение WSUS и развертывание обновлений
  - Внедрение WSUS
  - Настройка параметров обновления
  - Утверждение и развертывание обновления с помощью WSUS


  #### Лабораторная работа &#58; Мониторинг и устранение неполадок Windows Server 2016
  - Установление базовых показателей эффективности
  - Определение источника проблемы с производительностью
  - Просмотр и настройка централизованных журналов событий

  После завершения этого модуля студенты смогут следующее&#58;
  - Описать цель WSUS и требования для реализации WSUS.
  - Управлять процессом обновления с помощью WSUS.
  - Описать назначение и преимущества Windows PowerShell DSC.
  - Описать инструменты мониторинга, доступные в Windows Server 2016.
  - Использовать монитор производительности.
  - Управлять журналами событий.

