outlineSection: |-
  ### Модуль 1&#58; Управление профилями пользователей и приложениями
  Этот модуль посвящен профилям пользователей и настройке в SharePoint Online. В нем рассказывается, как управлять профилями пользователей в SharePoint Online. Также описывается, как использовать каталог приложений, чтобы сделать пользовательские бизнес-приложения доступными для вашего SharePoint Online.

  #### Уроки
  - Управление профилями пользователей
  - Планирование и конфигурация настроек и приложений


  После завершения этого модуля студенты смогут&#58;
  - Описать, как настроить свойства профиля пользователя
  - Описать, как управлять аудиторией
  - Описать, как использовать каталог приложений для создания пользовательских приложений


  ### Модуль 2&#58; Планирование и настройка управляемых метаданных и бизнес-соединений
  Этот модуль посвящен управляемым метаданным и сервисам подключаемости бизнеса. В нем представлены концепции управляемых метаданных, а также процесс импорта наборов терминов. Также описывается, как управлять Business Connectivity Services и создавать внешние списки.


  #### Уроки
  - Планирование и настройка управляемых метаданных
  - Планирование и настройка служб Business Connectivity Services (BCS) и службы Secure Store.


  После завершения этого модуля студенты смогут&#58;
  - Описать функции управляемых метаданных
  - Создавать и управлять группами терминов, наборами терминов и терминами
  - Объяснить ключевые компоненты модели BDC
  - Описать архитектуру высокого уровня BCS
  - Объяснить цель Службы Secure Store


  ### Модуль 3&#58; Планирование и настройка поиска
  Это модуль о корпоративном поисковом сервисном приложении. Он содержит подробную информацию о планировании и настройке источников контента, расписаний сканирования и правил сканирования. Также обсуждается, как обеспечить управление поиском для ряда компонентов поиска, таких как Правила запросов, Типы результатов и Шаблоны отображения.

  #### Уроки
  - Обзор поиска в SharePoint Online
  - Управление поиском


  После завершения этого модуля студенты смогут&#58;
  - Описать разницу между современным и классическим поиском
  - Описать , как планировать и настраивать источники контента
  - Описать, как управлять схемой поиска
  - Объяснить использование и развертывание правил запросов.
  - Объяснить использование и развертывание источника результатов


