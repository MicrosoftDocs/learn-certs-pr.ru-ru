summary: |-
  Microsoft Dynamics 365 Customer Service предлагает любой организации возможность успешного взаимодействия с клиентами. Использование таких инструментов, как автоматическое создание обращений и управление очередью, освобождает вам время, которое вы можете использовать для действий, которые окажут большее влияние — для непосредственного общения с клиентами.

  Присоединяйтесь к нашей команде всемирно признанных экспертов, которые пошагово проведут вас от создания обращений к взаимодействию с клиентами и разрешению обращений.  После разрешения обращений клиентов благодаря анализу данных вы можете получать ключевые сведения, которые помогут вам разрешать подобные обращения быстрее или и вовсе избегать новых подобных случаев.

  #### Профиль аудитории
  Dynamics 365 Customer Engagement Functional Consultant отвечает за выявление и сбор требований, привлечение профильных специалистов и заинтересованных лиц, интерпретацию требований и настройку решения и приложений. Консультант по функциональным возможностям реализовывает решение с использованием стандартных возможностей, расширяемости без программирования, интеграций приложений и служб.
prerequisitesSection: |-
  Этот курс разработан для консультантов по функциональным возможностям, работающих с Dynamics 365 Customer Service, и консультантов по функциональным возможностям, которые работают с другими приложениями Dynamics 365 и хотят расширить свои знания, познакомившись с Customer Service.
outlineSection: |-
  ### Модуль 1&#58; Обзор обслуживания клиентов
  В этом модуле вы познакомитесь с основами обслуживания клиентов в Dynamics 365. Мы установим и настроим приложение и познакомимся с ролями безопасности, связанными приложениями и аналитикой.
  #### Уроки
  - Урок 1&#58; Создание записей кейсов
  - Урок 2&#58; Связанные сервисные приложения
  - Урок 3&#58; Аналитика для сервиса
  - Урок 4&#58; ИИ для сервиса
  - Урок 5&#58; Настройка обслуживания клиентов
  
  После завершения этого модуля студенты получат следующее&#58;
  - Установить и настроить приложение обслуживания клиентов
  - Определить общие сценарии обслуживания клиентов


  ### Модуль 2&#58; Управление кейсами
  В этом модуле вы узнаете, как открывать и разрешать обращения обслуживания клиентов как вручную, так и автоматически.
  #### Уроки
  - Урок 1&#58; Обзор управления делами
  - Урок 2&#58; Создание записей кейсов
  - Урок 3&#58; Управление очередью
  - Урок 4&#58; Маршрутизация кейсов
  - Урок 5&#58; Разрешение кейсов

  После прохождения этого модуля вы сможете&#58;
  - Открывать и разрешать кейсы  обслуживания клиентов
  - Автоматизировать создание кейсов и маршрутизацию


  ### Модуль 3&#58; Соглашения об уровне обслуживания и права
  В этом модуле вы узнаете, как определять и использовать объемы обслуживания, шаблоны объемов обслуживания и соглашения об условиях обслуживания и как эти инструменты обеспечивают разрешение обращений.
  #### Уроки
  - Урок 1&#58; Обзор прав и SLA
  - Урок 2&#58; Создание и управление правами
  - Урок 3&#58; Создание и управление SLA

  После прохождения этого модуля вы сможете&#58;
  - Создавать и использовать соглашения об уровне обслуживания
  - Создавать и использовать права


  ### Модуль 4&#58; Управление знаниями
  В этом модуле вы узнаете, как создавать и использовать управление знаниями. Кроме того, вы узнаете о жизненном цикле статей базы знаний.
  #### Уроки
  - Урок 1&#58; Обзор управления знаниями
  - Урок 2&#58; Авторство и организация
  - Урок 3&#58; Использование контента базы знаний
  - Урок 4&#58; Управление контентом базы знаний

  После прохождения этого модуля вы сможете&#58;
  - Создавать контент базы знаний и управлять им 


  ### Модуль 5&#58; многоканальное взаимодействие
  В этом модуле вы узнаете, как работать с многоканальным взаимодействием для Dynamics 365 Customer Service.
  #### Уроки
  - Урок 1&#58; начало работы.
  - Урок 2&#58; маршрутизация записей сущностей.
  - Урок 3&#58; маршрутизация и распределение работы.
  - Урок 4&#58; настройка каналов сообщений.
  - Урок 5&#58; развертывание мини-приложений чата.
  - Урок 6&#58; создание решений умной помощи.
  - Урок 7&#58; интеграция бота Power Virtual Agents.
  - Урок 8&#58; инструменты для эффективной работы.


  ### Модуль 6&#58; расписание обслуживания клиентов
  В этом модуле вы узнаете, как использовать функцию Customer Service Scheduling в Dynamics 365 Customer Service.
  #### Уроки
  - Урок 1&#58; начало работы с расписанием обслуживания клиентов.
  - Урок 2&#58; настройка расписания обслуживания клиентов.
  - Урок 3&#58; определение резервируемых ресурсов и работа с ними.
  - Урок 4&#58; работа со службами.
  - Урок 5&#58; работа с предпочтениями выполнения.
  - Урок 6&#58; планирование действий сервиса.
  - Урок 7&#58; перепланировка действий сервиса и замена ресурсов.


  ### Модуль 7&#58; Connected Customer Service
  В этом модуле вы узнаете, как использовать Dynamics 365 Connected Customer Service для получения данных и осуществления на основании данных обоснованных бизнес-действий.
  #### Уроки
  - Урок 1&#58; начало работы с Connected Customer Service.
  - Урок 2&#58; регистрация устройств.
  - Урок 3&#58; управление устройствами и взаимодействие устройств.
  - Урок 4&#58; оповещения IoT и отправка команд.


  ### Модуль 8&#58; Customer Service Insights
  В этом модуле вы узнаете, как работать с Customer Service Insights для использования искусственного интеллекта (AI) в вашем решении Dynamics 365 Customer Service.
  #### Уроки
  - Урок 1&#58; начало работы с Customer Service Insights.
  - Урок 2&#58; работа с анализом звонков Customer Service.



