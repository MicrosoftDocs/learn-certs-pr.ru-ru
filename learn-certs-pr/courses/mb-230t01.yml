summary: |-
  Microsoft Dynamics 365 для обслуживания клиентов предлагает любой организации возможность  достижения успеха в работе с клиентами. Использование таких инструментов, как автоматическое создание кейсов и управление очередями, высвобождает время для того, чтобы уделять больше внимания непосредственно клиентам.

  Наша команда всемирно признанных экспертов проводит студентов шаг за шагом, от создания кейсов, до взаимодействия с клиентами и решения этих кейсов. Как только эти кейсы будут решены, учащиеся изучат ключевые детали на основе анализа данных, чтобы быстрее решить подобные кейсы или вообще избежать новых проблем.

  #### Профиль аудитории
  Функциональный консультант по взаимодействию с клиентами Dynamics 365 отвечает за обнаружение, сбор требований, привлечение экспертов и заинтересованных сторон, перевод требований и настройку решения и приложений. Функциональный консультант реализует решение, используя готовые возможности, расширяемость без кода, приложения и интеграцию услуг.
prerequisitesSection: |-
  Этот курс предназначен для лиц, которые претендуют на роль администратора Microsoft 365 Enterprise и прошли один из путей сертификации администратора рабочей нагрузки Microsoft 365.
outlineSection: |-
  ### Модуль 1&#58; Обзор обслуживания клиентов
  В этом модуле студенты изучат основы обслуживания клиентов в Dynamics 365.  Студенты установят и настроят приложение, а также узнают о ролях безопасности, связанных приложениях и аналитике.
  #### Уроки
  - Урок 1&#58; Создание записей кейсов
  - Урок 2&#58; Связанные сервисные приложения
  - Урок 3&#58; Аналитика для сервиса
  - Урок 4&#58; ИИ для сервиса
  - Урок 5&#58; Настройка обслуживания клиентов
  - Урок 6&#58; Краткое содержание модуля
  
  После завершения этого модуля студенты получат следующее&#58;
  - Установить и настроить приложение обслуживания клиентов
  - Определить общие сценарии обслуживания клиентов


  ### Модуль 2&#58; Управление кейсами
  В этом модуле студенты узнают, как открывать и разрешать случаи (кейсы) обслуживания клиентов, как вручную, так и с помощью автоматизации.
  #### Уроки
  - Урок 1&#58; Обзор управления делами
  - Урок 2&#58; Создание записей кейсов
  - Урок 3&#58; Управление очередью
  - Урок 4&#58; Маршрутизация кейсов
  - Урок 5&#58; Разрешение кейсов
  - Урок 6&#58; Краткое содержание модуля

  После завершения этого модуля студенты получат следующее&#58;
  - Открывать и разрешать кейсы  обслуживания клиентов
  - Автоматизировать создание кейсов и маршрутизацию


  ### Модуль 3&#58; Соглашения об уровне обслуживания и права
  В этом модуле студенты узнают, как определять и использовать права и шаблоны прав, а также соглашения об уровне обслуживания (SLA) и как эти инструменты обеспечивают разрешение кейсов.
  #### Уроки
  - Урок 1&#58; Обзор прав и SLA
  - Урок 2&#58; Создание и управление правами
  - Урок 3&#58; Создание и управление SLA
  - Урок 4&#58; Краткое содержание модуля

  После завершения этого модуля студенты получат следующее&#58;
  - Создавать и использовать соглашения об уровне обслуживания
  - Создавать и использовать права


  ### Модуль 4&#58; Управление знаниями
  В этом модуле студенты узнают, как создавать и использовать управление знаниями.  Кроме того, студенты будут изучать жизненный цикл статей базы знаний.
  #### Уроки
  - Урок 1&#58; Обзор управления знаниями
  - Урок 2&#58; Авторство и организация
  - Урок 3&#58; Использование контента базы знаний
  - Урок 4&#58; Управление контентом базы знаний
  - Урок 5&#58; Краткое содержание модуля

  После завершения этого модуля студенты получат следующее&#58;
  - Создавать контент базы знаний и управлять им 

