summary: |-
  На этом курсе студенты узнают об архитектуре современной инфраструктуры обмена сообщениями с помощью Exchange Server и Exchange Online и о том, как развернуть обмен сообщениями в различных сценариях и организациях. Они пройдут начальный процесс развертывания и познакомятся с инструментами управления сообщениями. Студенты узнают, как создавать различные типы получателей и управлять ими, а также как создавать и управлять базами данных почтовых ящиков Exchange Server, которые служат хранилищем для всех данных обмена сообщениями. Наконец, они получат представление об организационных параметрах инфраструктуры обмена сообщениями, таких как управление проверкой подлинности для среды обмена сообщениями, настройка квот для пользователей в организации и настройка общего доступа организации к федерации.

  #### Профиль аудитории
  Администратор обмена сообщениями развертывает, настраивает, управляет и
  устраняет неполадки получателей, разрешений, защиты почты, потока почты и общедоступных
  папок в локальных и облачных корпоративных средах. Его/ее обязанности
  включает управление гигиеной сообщений, инфраструктуру обмена сообщениями, а также гибридную конфигурацию
  и миграцию. Администратор обмена сообщениями также реализует и управляет
  восстановлением, высокой доступностью и доступом клиентов. Для реализации безопасной гибридной
  топологии, отвечающей потребностям бизнеса современной организации, Администратор обмена сообщениями 
  должен сотрудничать с администратором безопасности и администратором Microsoft 365 Enterprise.
  Администратор обмена сообщениями должен иметь практические знания о типах аутентификации,
  лицензировании и интеграции с приложениями Microsoft 365.
