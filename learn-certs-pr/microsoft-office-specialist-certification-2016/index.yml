uid: certification.microsoft-office-specialist-certification-2016
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  Сертификат, свидетельствующий о том, что у вас есть навыки, необходимые для того, чтобы максимально эффективно использовать Office, после получения сертификата Microsoft Office Specialist (MOS) в конкретной программе Office. Доступны пять сертификатов Microsoft Office Specialist&#58;
  - Чтобы заработать [Специалист Microsoft Office&#58; Microsoft Word 2016 certification](/learn/certifications/mos-word-2016), pass [Exam 77-725&#58; Word 2016&#58; Core Document Creation, Collaboration and Communication](/learn/certifications/exams/77-725)
  - Чтобы заработать [Специалист Microsoft Office&#58; Microsoft Excel 2016 certification](/learn/certifications/mos-excel-2016), pass [Exam 77-727&#58; Excel 2016&#58; Core Data Analysis, Manipulation, and Presentation](/learn/certifications/exams/77-727)
  - Чтобы заработать [Специалист Microsoft Office&#58; Microsoft PowerPoint 2016 certification](/learn/certifications/mos-powerpoint-2016), pass [Exam 77-729&#58; PowerPoint 2016&#58; Core Presentation Design and Delivery Skills](/learn/certifications/exams/77-729)
  - Чтобы заработать [Специалист Microsoft Office&#58; Microsoft Access 2016 certification](/learn/certifications/mos-access-2016), pass [Exam 77-730&#58; Access 2016&#58; Core Database Management, Manipulation, and Query Skills](/learn/certifications/exams/77-730)
  - Чтобы заработать [Специалист Microsoft Office&#58; Microsoft Outlook 2016 certification](/learn/certifications/mos-outlook-2016), pass [Exam 77-731&#58; Outlook 2016&#58; Основные навыки общения, совместной работы и обмена сообщениями электронной почты](/learn/certifications/exams/77-731)
  
subTitle: Сертификат, свидетельствующий о том, что у вас есть навыки, необходимые для того, чтобы максимально эффективно использовать Office, после получения сертификата Специалиста Microsoft Office (MOS) в конкретной программе Office. Для сертификации требуется <div style='bold;'>один экзамен</div>. Выберите Excel 2016, PowerPoint 2016, или Word 2016.
