  <div>
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>
  <div><strong>Данная сертификация будет аннулирована 31 января 2021 года. Вы больше не сможете получить данный сертификат после этой даты. Любые сертификаты, полученные вами до даты отмены сертификации, будут по-прежнему отображаться в вашей выписке об успеваемости в <a href='https://www.microsoft.com/learning/dashboard.aspx'>панели Сертификации</a>. Вы также можете <a href='/learn/certifications/retired-certifications'>просмотреть все отмененные сертификации</a>.</strong><br/><br/></div>.
  </div>

  Демонстрирует наличие знаний и навыков в области и администрирования SQL, разработки решений для управления данными в масштабе предприятия и использования бизнес-аналитики как в локальной среде, так и в среде облачных вычислений.

  Чтобы получить сертификат MCSE&#58; Data Management and Analytics, сдайте один из следующих экзаменов&#58;
  - [70-464&#58; Developing Microsoft SQL Server Databases](/learn/certifications/exams/70-464)
  - [70-465&#58; Designing Database Solutions for Microsoft SQL Server](/learn/certifications/exams/70-465)
  - [70-466&#58; Implementing Data Models and Reports with Microsoft SQL Server](/learn/certifications/exams/70-466)
  - [70-467&#58; Designing Business Intelligence Solutions with Microsoft SQL Server](/learn/certifications/exams/70-467)
  - [70-762&#58; Developing SQL Databases](/learn/certifications/exams/70-762)
  - [70-767&#58; Implementing a Data Warehouse using SQL](/learn/certifications/exams/70-767)
  - [70-768&#58; Developing SQL Data Models](/learn/certifications/exams/70-768)
  - [70-777&#58; Implementing Microsoft Azure Cosmos DB Solutions](/learn/certifications/exams/70-777)
