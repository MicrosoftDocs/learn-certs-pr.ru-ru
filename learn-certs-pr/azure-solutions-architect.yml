title: 'Microsoft Certified: Azure Solutions Architect Expert'
metadata:
  title: 'Microsoft Certified: Azure Solutions Architect Expert'
  description: 'Архитектор решений Azure Solution Architects разрабатывает и внедряет решения, работающие в Microsoft Azure, включая такие аспекты, как вычисления, сеть, хранилище и безопасность.'
uid: certification.azure-solutions-architect
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  Кандидаты на сертификацию эксперта по архитектуре Azure Solutions Architect Expert должны обладать специальными знаниями в области разработки и реализации решений, работающих на Microsoft Azure, включая такие аспекты, как вычисления, сеть, хранение и безопасность.

  Обязанности этой роли включают консультирование заинтересованных сторон и перевод требований бизнеса в безопасные, масштабируемые и надежные облачные решения.

  Для реализации решений, архитектор Azure Solutions Architect сотрудничает с облачными администраторами, облачными администраторами баз данных и непосредственно с клиентами.

  Кандидат на получение этой сертификации должен обладать передовым опытом и знаниями по различным аспектам ИТ-операций, включая сетевые технологии, виртуализацию, идентификацию, безопасность, непрерывность бизнеса, аварийное восстановление, управление данными, бюджетирование и управление - эта роль должна иметь представление о том, как принятие решений в каждой области повлияет на общее решение. Кроме того, эта роль подразумевает квалификацию как минимум в одной из следующих областей знаний Azure&#58; администрирование, разработка или DevOps.
