title: 'Microsoft Certified: DevOps Engineer Expert'
metadata:
  title: 'Microsoft Certified: DevOps Engineer Expert'
  description: Специалисты DevOps в Azure объединяют людей, процессы и технологии для непрерывной разработки ценных продуктов и услуг, которые отвечают потребностям конечных пользователей и бизнес-целям.
uid: certification.devops-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  Кандидаты на сертификацию DevOps Engineer Expert должны иметь опыт работы с людьми, процессами и технологиями, чтобы постоянно приносить пользу бизнесу.

  Список обязанностей в рамках этой роли включает&#58; разработку и внедрение стратегий сотрудничества, кодов и инфраструктуры, которые обеспечивают непрерывную интеграцию, тестирование, поставку, отслеживание и обратную связь.

  Кандидат на получение этой сертификации должен быть знаком как с администрированием, так и с разработкой Azure, и должен быть экспертом по крайней мере в одной из этих областей.
