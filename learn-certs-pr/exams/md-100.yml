summary: >-
  Если вы успешно сдадите [Экзамен 70-698](https://www.microsoft.com/learning/exam-70-698.aspx) до его истечения 31 марта 2019 года, вам нужно всего лишь сдать MD-101, чтобы получить сертификат по современным ПК. Кандидатами на этот экзамен являются администраторы, которые развертывают, настраивают, защищают, управляют и отслеживают устройства и клиентские приложения в корпоративной среде. Кандидаты управляют идентификацией, доступом, политиками, обновлениями и приложениями.


  Будучи администраторами, кандидаты регулярно сотрудничают с администратором Microsoft 365 Enterprise в проектировании и реализации стратегии для устройств, которые соответствуют бизнес-целям современной организации.


  Кандидаты должны быть знакомы с рабочими пространствами Microsoft 365, должны обладать навыками и опытом в развертывании, настройке и поддержке устройств и технологий под Windows 10 и другими ОС.
subTitle: 'Этот экзамен позволяет оценить вашу способность выполнять следующие технические задачи: развертывание Windows; управление устройствами и данными; настройка соединения; и техническая поддержка Windows. Если вы успешно сдадите Экзамен 70-698 до его истечения 31 марта 2019 года, вам нужно всего лишь сдать MD-101, чтобы получить сертификат по современным ПК.'
