summary: |-
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  Кандидаты уровня Expert (Эксперт) на прохождение экзамена Excel 2013 должны хорошо знать основы работы в среде Excel и быть способны обучать других специалистов правильному использованию возможностей Excel 2013 пакета Office Professional Plus. Кандидаты должны знать и уметь использовать расширенные и специализированные функций приложения.

  Кандидаты должны уметь создавать, контролировать и распространять профессиональные электронные таблицы, предназначенные для различных специализированных целей и областей применения. Кроме того, они должны уметь настраивать среды Excel для обеспечения соответствия требованиям и повышения эффективности. Примеры книги содержат пользовательские бизнес-шаблоны, несколько осевых финансовых диаграмм, таблицы амортизации и расписания инвентаризации. Экзамен рассчитан на бухгалтеров, финансовых аналитиков, специалистов по анализу данных, представителей коммерческих банков и других специалистов.
