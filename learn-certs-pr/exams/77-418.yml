summary: |-
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  От кандидатов базового уровня, намеревающихся сдать экзамен по Microsoft Word 2013, требуются знания основ работы в среде Word и способность самостоятельно выполнять задачи. Кандидаты должны знать правила применения основных функций Word 2013 и продемонстрировать эти знания на практике. Эти кандидаты должны уметь создавать и редактировать документы из 2-3 страниц для различных целей и ситуаций. Примерами могут служить отчеты, информационные бюллетени с несколькими колонками, анкеты и деловые письма, оформленные на профессиональном уровне. Экзамен рассчитан на учащихся, конторских работников, преподавателей и представителей других профессий.
