summary: |-
  <div><font color='red'><strong>Этот экзамен был отменен 31 января 2021 года. Для просмотра доступных на данный момент вариантов, пожалуйста, перейдите на <a href='/learn/certifications/browse/?resource_type=examination'>страницу «Обзор сертификаций и экзаменов»</a>.<br/><br/></strong></font></div>
  
  Этот экзамен предназначен для опытных ИТ-специалистов, имеющих навыки установки, настройки, развертывания и управления установленными экземплярами SharePoint 2016 в центре обработки данных и в облаке. Кандидаты, как правило, имеют более 4-х лет опыта планирования и обслуживания SharePoint и других основных технологий, от которых зависит SharePoint, включая Windows Server 2008 R2 или более поздней версии, Internet Information Services (IIS), SQL Server 2008 R2 или более поздней версии, Active Directory и служб сетевой инфраструктуры.
  
  Кандидаты также должны иметь опыт управления непрерывностью бизнеса, включая резервное копирование и восстановление данных и обеспечение высокой доступности, а также опыт работы с технологиями безопасности и проверки подлинности. Большим преимуществом является опыт работы с PowerShell.
  
  Дополнительную аудиторию этого экзамена составляют администраторы бизнес-приложений (BAA), активно участвующие в процессе администрирования специализированных бизнес-проектов (LOB) и внутренних бизнес-пользователей, работающих с SharePoint 2016.
