summary: Кандидатами на прохождение этого экзамена являются ИТ-консультанты и специалисты по консалтингу в сфере телекоммуникаций, которые проектируют, планируют, развертывают и обслуживают решения для объединенных коммуникаций (UC). Кандидаты должны быть способны построить техническую архитектуру в соответствии с бизнес-требованиями и спроектировать решение для объединенных коммуникаций. Кандидаты должны иметь не менее двух лет практического опыта работы с технологиями Skype для бизнеса и должны знать поддерживаемые сценарии миграции. Кандидаты должны иметь профессиональные навыки в развертывании решений Skype для бизнеса для конечных пользователей, устройств в конечных точках, телефонии, аудио-/видео- и веб-конференций, обеспечении безопасности и высокой доступности. Кроме того, кандидаты должны знать, как выполнять мониторинг, поиск и устранение неполадок решений Skype для бизнеса с помощью инструментов корпорации Microsoft. В дополнение к этому, кандидаты должны иметь профессиональные навыки в работе со службами Active Directory Domain Services, сетями передачи данных, стандартами телекоммуникаций и компонентами, поддерживающими конфигурацию Skype для бизнеса. Кандидатам должны быть хорошо известны требования к интеграции решений Skype для бизнеса с Microsoft Exchange Server и Office 365.
