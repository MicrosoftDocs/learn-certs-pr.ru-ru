summary: |-
  <div><font color='red'><strong>Этот экзамен был отменен 31 января 2021 года. Для просмотра доступных на данный момент вариантов, пожалуйста, перейдите на <a href='/learn/certifications/browse/?resource_type=examination'>страницу «Обзор сертификаций и экзаменов»</a>.<br/><br/></strong></font></div>
  
  Кандидаты на прохождение этого экзамена должны выполнять задачи, связанные с сетевыми функциями и функциональными возможностями, доступными в Windows Server 2016. Кандидаты должны быть знакомы с реализацией DNS, DHCP и IPAM и управлением ими, а также с развертыванием решений удаленного доступа, например VPN и RADIUS.
  
  Кроме того, кандидаты должны иметь опыт управления решениями DFS и кэша филиалов, настройки высокопроизводительных сетевых функций и функциональных возможностей и реализации решений программно-конфигурируемой сети, например виртуализация сети Hyper-V (HNV) и сетевой контроллер.
  
  <div><strong><br/>Обратите внимание&#58; Некоторые обновления экзамена вступят в силу с 13 март 2019 г. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 741.</strong></div>
