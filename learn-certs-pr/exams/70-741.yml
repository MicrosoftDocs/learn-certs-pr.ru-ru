  <div><div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>
  <div><strong>Этот экзамен будет отменен 31 января 2021 года в 23&#58;59 по центральному времени. После этой даты вы уже сможете сдавать этот экзамен. Узнайте больше о <a href='/learn/certifications/retired-certification-exams'>предстоящих отменах экзаменов</a>.<br/><br/></strong></div>.
  </div>

  Кандидаты на прохождение этого экзамена должны выполнять задачи, связанные с сетевыми функциями и функциональными возможностями, доступными в Windows Server 2016. Кандидаты должны быть знакомы с реализацией DNS, DHCP и IPAM и управлением ими, а также с развертыванием решений удаленного доступа, например VPN и RADIUS.

  Кроме того, кандидаты должны иметь опыт управления решениями DFS и кэша филиалов, настройки высокопроизводительных сетевых функций и функциональных возможностей и реализации решений программно-конфигурируемой сети, например виртуализация сети Hyper-V (HNV) и сетевой контроллер.

  <div style='font-weight&#58; bold;'><br/>Обратите внимание&#58; Некоторые обновления экзамена вступят в силу с 13 март 2019 г. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 741.</div>
