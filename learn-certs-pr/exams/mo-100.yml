summary: Лицо, получающее эту сертификацию, имеет приблизительно 150 часов обучения и практического опыта работы с продуктом, имеет подтвержденную квалификацию уровня начинающего специалиста и готов выйти на рынок труда. Кандидаты должны продемонстрировать правильное применение основных функций Word и могут самостоятельно выполнять задания.
subTitle: Этот экзамен оценивает способность правильно применять основные функции Word путем создания и редактирования документов для различных целей. Экзамен охватывает способность создавать и вести профессионально выглядящие отчеты, многоколоночные информационные бюллетени, резюме и деловую корреспонденцию.
