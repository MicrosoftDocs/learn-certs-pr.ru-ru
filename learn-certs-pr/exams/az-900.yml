summary: >-
  Этот экзамен предназначен для кандидатов, желающих продемонстрировать базовые знания облачных сервисов, а также того, как сервисы представлены в Microsoft Azure. Экзамен предназначен для кандидатов, не имеющих технического опыта, например, тех кто занимается продажей или покупкой облачных решений и услуг, или тех, кто имеет хоть какое-то отношение к облачным решениям и службам, а также тех, кто имеет технический опыт и хочет подтвердить свой базовый уровень знаний облачных сервисов. Технический опыт в области IT не требуется, однако некоторые общие знания или опыт в области IT могли бы быть полезны.


  Этот экзамен можно использовать в качестве первого шага в изучении облачных сервисов и того, как эти концепции воплощены в Microsoft Azure. Его можно использовать в качестве предварительного экзамена по облачным сервисам Microsoft Azure или Microsoft. В то же время он может стать полезным первым шагом, подтверждающим знания базового уровня. Сдача этого экзамена не является обязательным условием перед получением каких-либо других сертификатов Azure.
subTitle: 'Этот экзамен позволяет оценить вашу способность понимать следующие концепции: концепции облачных вычислений, основные службы Azure, концепции облачной безопасности, конфиденциальности, соответствия требованиям и доверия, а также цены и поддержку Azure.'
