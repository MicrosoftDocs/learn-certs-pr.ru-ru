summary: |-
  <div>
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>
  <div><strong>Выпуск нового экзамена OD, экзамена и соответствующего обучения перенесен с 15 сентября 2020 года на начало ноября. Пожалуйста, проверьте для получения дополнительной информации. Мы будем уверены, что вы получите уведомление не менее чем за 30 дней до публикации новой версии экзамена. </strong><br/><br/></div> 
  </div>
  
  Кандидаты на этот экзамен должны иметь базовые знания облачных служб и того, как эти службыы предоставляются в Microsoft Azure. Экзамен предназначен для кандидатов, которые только начинают работать с облачными решениями и сервисами или являются новичками в Azure.
  
  Экзамен по основам Azure - это возможность подтвердить знание облачных концепций, служб Azure, рабочих нагрузок Azure, безопасности и конфиденциальности в Azure, а также ценообразования и поддержки Azure. Candidates should be familiar with the general technology concepts, including concepts of networking, storage, compute, application support, and application development.

  Основы Azure можно использовать для подготовки к получению других ролевых или специальных сертификатов Azure, но это не является обязательным условием для любого из них.
