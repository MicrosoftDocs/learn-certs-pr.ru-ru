summary: |-
  Кандидаты на этот экзамен являются администраторы Microsoft Teams в своей организации. Администратор Microsoft Teams настраивает, развертывает и управляет рабочими нагрузками Office 365 для Microsoft Teams, которые нацелены на эффективное и результативное сотрудничество и взаимодействие в корпоративной среде.

  Администратор Teams должен быть способным планировать, развертывать и управлять командами в чате, приложениях, каналах, на собраниях, аудиоконференциях, интерактивных мероприятиях и вызовах. Администратор Teams также отвечает за обновлениеSkype for Business для Teams.

  Администратор Teams сотрудничает с инженерами телефонии, чтобы интегрировать расширенные функции голосовой связи в Microsoft Teams. Эта роль не отвечает за настройку прямой маршрутизации, настройку маршрутизации вызовов или интеграцию телефонии. Администратор Teams может работать с другими ролями администратора рабочей нагрузки, включая безопасность и соответствие требованиям, обмен сообщениями, работу в сети, идентификацию и устройства.
  
  Кандидаты на этот экзамен должны уметь управлять настройками Teams с помощью PowerShell. Администратор Teams должен обладать базовыми знаниями о точках интеграции с приложениями и службами, включая, помимо прочего, SharePoint, OneDrive для бизнеса, Exchange, Azure AD и Office 365 Groups. Администратор Teams понимает, как интегрировать внешние приложения и сервисы.
