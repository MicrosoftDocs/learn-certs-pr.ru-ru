uid: exam.dp-203
displayName: DP-203
summary: |-
  Инженеры данных Azure интегрируют, преобразовывают и консолидируют данные из различных систем структурированных и неструктурированных данных в структуры, подходящие для создания решений для аналитики.
  
  Кандидаты на экзамен DP-203&#58; Data Engineering on Microsoft Azure должны хорошо знать языки обработки данных, такие как SQL, Python или Scala, и понимать параллельную обработку и шаблоны архитектуры данных.
  
  <div><br/><font color='red'><strong>Примечание&#58; этот экзамен станет доступен 23 февраля 2021 года.</strong></font></div>
subTitle: 'Этот экзамен станет доступен 23 февраля 2021 года. Этот экзамен измеряет вашу способность выполнять следующие технические задачи: проектировать и реализовывать хранение данных; проектировать и разрабатывать обработку данных; проектировать и реализовывать безопасность данных; отслеживать и оптимизировать хранение и обработку данных.'
