summary: >-
  Кандидатами на этот экзамен являются функциональные консультанты Microsoft Dynamics 365 по привлечению клиентов с опытом в маркетинге. Кандидаты отвечают за внедрение решений, которые привлекают и конвертируют лидов, повышают узнаваемость бренда, стандартизируют многоканальный обмен сообщениями и предоставляют маркетинговые идеи.


  Кандидаты несут ответственность за настройку и расширение основного маркетингового приложения, чтобы включить в него маркетинг по электронной почте, настройку, интерактивные поездки клиентов, "обработка" лидов с персонализированным опытом, интеграция с LinkedIn, Events, Voice of the Customer, целевые страницы, сегментация и оценка, а также соблюдение Генерального регламента о защите персональных данных (GDPR).


  Кандидаты должны иметь некоторое представление о принципах маркетинга и роли маркетингового приложения в отношении набора приложений Microsoft Dynamics 365, включая интеграцию с приложениями Microsoft Dynamics 365 и Office 365. Кандидаты должны понимать отраслевую терминологию, приоритеты, общие инициативы, стандарты, методологии и лучшие практики.
subTitle: 'Этот экзамен позволяет оценить вашу способность выполнять следующие технические задачи: настройка маркетинговых приложений; управление сегментами и списками; создание и управление маркетинговыми формами и страницами; управление интересами; создание и управление маркетинговыми электронными письмами; управление поездками клиентов; управление мероприятиями и вебинарами; настройка и анализ ответов клиентов'
