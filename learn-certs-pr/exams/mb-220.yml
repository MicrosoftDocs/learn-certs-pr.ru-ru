  Кандидатами на этот экзамен являются функциональные консультанты Dynamics 365 по привлечению клиентов с опытом в маркетинге. Кандидаты отвечают за внедрение решений, которые привлекают и конвертируют лидов, повышают узнаваемость бренда, стандартизируют многоканальный обмен сообщениями и предоставляют маркетинговые идеи.

  Кандидаты несут ответственность за настройку и расширение основного маркетингового приложения, чтобы включить в него маркетинг по электронной почте, настройку, интерактивные поездки клиентов, "обработка" лидов с персонализированным опытом, интеграция с LinkedIn, мероприятия, Опросы, целевые страницы, сегментация и оценка, а также соблюдение Генерального регламента о защите персональных данных (GDPR).

  Кандидаты должны иметь некоторое представление о принципах маркетинга и роли маркетингового приложения в отношении набора приложений Dynamics 365, включая интеграцию с приложениями Dynamics 365 и Office 365. Кандидаты должны понимать отраслевую терминологию, приоритеты, общие инициативы, стандарты, методологии и лучшие практики.
