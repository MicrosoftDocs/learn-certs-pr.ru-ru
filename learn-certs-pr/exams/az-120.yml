summary: |-
  <div><div><strong>Содержание этого экзамена было обновлено 24 ноября 2020 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменилось.</strong><br/><br/></div>
  </div>

  Кандидатами на этот экзамен должны быть архитекторами или инженерами с большим опытом и знаниями системного ландшафта SAP и отраслевых стандартов, которые характерны для долгосрочной работы решения SAP в Microsoft Azure.

  Обязанности архитектора или инженера для рабочих нагрузок Azure включают предоставление рекомендаций по услугам и настройку ресурсов в зависимости от оптимальной отказоустойчивости, производительности, масштаба, обеспечения, размерности и мониторинга.

  Для реализации решений архитекторы или инженеры Azure по рабочим нагрузкам SAP сотрудничают с облачными администраторами, облачными администраторами баз данных и непосредственно клиентами.

  Кандидат на этот экзамен должен иметь большой опыт и знания приложений SAP&#58; SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, серверы ОС для приложений и баз данных SAP, портал Azure, шаблоны ARM, операционные системы, виртуализация, облачная инфраструктура, структуры хранения, разработка высокой доступности, проект аварийного восстановления, принципы защиты данных, работа в сети.

  Для сдачи этого экзамена настоятельно рекомендуется иметь сертификат Azure Administrator Associate или Azure Solutions Architect Expert, а также сертификаты SAP HANA и Linux.
subTitle: 'Этот экзамен оценивает вашу способность выполнять следующие технические задачи: перенос рабочих нагрузок SAP в Azure; разработка решений Azure для поддержки рабочих нагрузок SAP; создание и развертывание рабочих нагрузок Azure SAP; проверка инфраструктуры Azure для рабочих нагрузок SAP; внедрение архитектуры Azure SAP.'
