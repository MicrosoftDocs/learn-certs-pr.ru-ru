summary: >-
  Кандидатами на этот экзамен являются архитекторы и инженеры, хорошо знакомые с процессом сертификации SAP ландшафтов и отраслевыми стандартами, которые характерны для долгосрочной работы с решениями SAP. Кандидаты дают рекомендации по услугам и корректируют ресурсы в зависимости от ситуации для оптимальной отказоустойчивости, производительности, масштаба, условий, размера и мониторинга.


  Архитекторы Azure для SAP Workloads должны обладать обширным опытом и знаниями о приложениях SAP, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, серверах OS для приложений и баз данных SAP, порталах Azure, шаблонах ARM, операционных системах, виртуализации, облачной инфраструктуре, структуре хранилищ, дизайне систем обеспечения высокой доступности, проектах аварийного восстановления, концепциях защиты данных и о моделях сетевых взаимодействий.


  Настоятельно рекомендуется, чтобы кандидаты на этот экзамен имели сертификат администратора Azure или Azure Architect в дополнение к сертификатам SAP HANA и Linux.
subTitle: 'Этот экзамен помогает оценить вашу способность выполнять следующие технические задачи: Перенос SAP Workloads в Azure; разработка решения Azure для поддержки SAP Workloads; построение и развертывание Azure SAP Workloads; проверка инфраструктуры Azure для SAP Workloads; и ввод в эксплуатацию архитектуры Azure SAP.'
