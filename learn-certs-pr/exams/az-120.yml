summary: |-
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  Кандидатами на этот экзамен являются архитекторы и инженеры, хорошо знакомые с процессом сертификации SAP ландшафтов и отраслевыми стандартами, которые характерны для долгосрочной работы с решениями SAP. Кандидаты дают рекомендации по службам и корректируют ресурсы соответствующим образом для обеспечения оптимальной отказоустойчивости, производительности, масштаба, предоставления, размера и мониторинга.

  Архитекторы Azure для рабочих нагрузок SAP должны обладать обширным опытом и знаниями в области приложений SAP, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, серверов OS для приложений и баз данных SAP, портала Azure, шаблонов ARM, операционных систем, виртуализации, облачной инфраструктуры, структуры хранения данных, проектировании высокой доступности, проектировании восстановления в аварийных ситуациях, концепций защиты данных и организации сети.

  Настоятельно рекомендуется, чтобы кандидаты на этот экзамен имели сертификат администратора Azure или Azure Architect в дополнение к сертификатам SAP HANA и Linux.
subTitle: 'Этот экзамен помогает оценить вашу способность выполнять следующие технические задачи: Перенос SAP Workloads в Azure; разработка решения Azure для поддержки SAP Workloads; построение и развертывание Azure SAP Workloads; проверка инфраструктуры Azure для SAP Workloads; и ввод в эксплуатацию архитектуры Azure SAP.'
