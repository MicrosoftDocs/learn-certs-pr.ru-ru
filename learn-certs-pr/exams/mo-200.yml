title: Microsoft Excel (Excel и Excel 2019)
metadata:
  title: 'MO-200: Microsoft Excel (Excel и Excel 2019)'
  description: 'MO-200: Microsoft Excel (Excel и Excel 2019)'
uid: exam.mo-200
displayName: MO-200
summary: |-
  Лицо, получающее эту сертификацию, имеет приблизительно 150 часов обучения и практического опыта работы с продуктом, имеет подтвержденную квалификацию уровня начинающего специалиста и готов выйти на рынок труда. Кандидаты должны продемонстрировать правильное применение основных функций Excel и могут самостоятельно выполнять задания.
subTitle: Экзамен оценивает знания основ создания листов и книг и работы с ними, создания ячеек и диапазонов, создания таблиц, применения формул и функций, а также создания диаграмм и объектов. Экзамен охватывает способность создавать и редактировать рабочие книги с несколькими листами и использовать графические элементы для визуального представления данных. Примеры рабочей книги включают бюджеты профессионального уровня, финансовые отчеты, диаграммы производительности групп, счета-фактуры на продажу и журналы ввода данных.
