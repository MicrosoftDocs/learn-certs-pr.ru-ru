summary: |-
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  Кандидаты на прохождение этого экзамена должны знать базовые понятия в отношении операционной системы Windows в среде Windows 10.

  <div style='font-weight&#58; bold;'><br/>С 31 августа 2016 г. этот экзамен включает в себя обновления для Windows 10, включая удаление всех средств, не поддерживаемых в Windows 10. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 98-349.</div>
