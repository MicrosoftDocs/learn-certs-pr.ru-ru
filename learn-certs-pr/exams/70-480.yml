  <div><font color='red'><strong>Этот экзамен был отменен 31 января 2021 года. Для просмотра доступных на данный момент вариантов, пожалуйста, перейдите на <a href='/learn/certifications/browse/?resource_type=examination'>страницу «Обзор сертификаций и экзаменов»</a>.<br/><br/></strong></font></div>
  
  Кандидатами на прохождение этого экзамена являются разработчики с опытом (не менее одного года) разработки посредством HTML в объектно-ориентированной, событийно-управляемой модели программирования, и опытом программирования необходимой бизнес-логики для различных типов приложений, оборудования и программных платформ с помощью JavaScript.
  
  Кандидаты также должны иметь глубокое понимание следующих тем&#58;
  - Управление потоком и событиями программы
  - Асинхронное программирование
  - Проверка данных и работа с коллекциями данных, включая JQuery
  - Обработка ошибок и исключений
  - Массивы и коллекции
  - Работа с переменными, операторами и выражениями
  - Работа с прототипами и методами
  - Операторы принятия решения и итеративные операторы
  
  <div><strong><br/>Обратите внимание&#58; Некоторые обновления экзамена вступят в силу с 14 декабрь 2017 г. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 480.</strong></div>
