summary: |-
  Кандидаты на этот экзамен анализируют требования к облачным AI-решениям и гибридным AI-решениям, рекомендуют соответствующие инструменты и технологии и внедряют решения, отвечающие требованиям к масштабируемости и производительности.
  <br/>

  Кандидаты преобразовывают видение из архитекторов решений и работают с исследователями данных, инженерами данных, специалистами IoT и разработчиками AI над созданием комплексных решений. Кандидаты разрабатывают и внедряют AI-приложения и агентов, использующих когнитивные службы Microsoft Azure и Azure Bot Service. Кандидаты могут рекомендовать решения, использующие технологии с открытым исходным кодом.

  Кандидаты понимают компоненты, составляющие портфель Azure AI, и доступные варианты хранения данных.

  Кандидаты реализуют решения AI, использующие когнитивные службы, боты Azure, поиск Azure и хранение данных в Azure. Кандидаты понимают, когда необходима расзработка специализированных API в соответствии с конкретными требованиями.
subTitle: 'Этот экзамен позволяет оценить вашу способность выполнять следующие технические задачи: анализ требований к решению; разработка решения; интеграция модели AI в решения; а также развертывание и управление решениями.'
