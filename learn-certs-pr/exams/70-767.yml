  Данный экзамен предназначен для разработчиков извлечения, преобразования и загрузки (ETL) и хранения данных, которые создают решения бизнес-аналитики (BI). В их задачи, кроме внедрения ETL и хранения данных, входит очистка данных.

  <div style='font-weight&#58; bold;'><br/>март 2017 года этот экзамен был обновлен. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 70-767.</div>
