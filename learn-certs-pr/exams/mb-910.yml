summary: |-
  Этот экзамен охватывает функции и возможности приложений Microsoft Dynamics 365 для взаимодействия с клиентами.
  
  Кандидаты на этот экзамен должны обладать общими знаниями о среде информационных технологий (IT) или соответствующим опытом работы в такой среде. Кандидаты на этот экзамен также должны обладать фундаментальным пониманием бизнес-операций и принципов взаимодействия с клиентами.
  
  <div><br/><strong>Примечание&#58; этот экзамен будет доступен в феврале 2021 года.</strong></div>
