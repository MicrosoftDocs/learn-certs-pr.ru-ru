  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  Кандидаты уровня Expert (Эксперт) на прохождение экзамена Microsoft Word 2013 должны хорошо знать основы работы в среде Word, а также помогать другим пользователям правильно использовать возможности Word 2013. Кандидаты должны знать и использовать расширенные и специализированные функций приложения. Кандидаты должны уметь создавать, распространять профессиональные документы и управлять ими в различных целях и ситуациях. Также они должны уметь настраивать работу в среде Word в соответствии с потребностями и для повышения производительности. Примерами документов могут служить бизнес-планы, правовые документы, рекламные брошюры и массовые рассылки. Экзамен рассчитан на редакторов, менеджеров проектов, преподавателей, аспирантов, разработчиков технической документации и других специалистов.
