summary: |-
  <div><font color='red'><strong>Этот экзамен был отменен 31 января 2021 года. Для просмотра доступных на данный момент вариантов, пожалуйста, перейдите на <a href='/learn/certifications/browse/?resource_type=examination'>страницу «Обзор сертификаций и экзаменов»</a>.<br/><br/></strong></font></div>
  
  Кандидаты на этот экзамен должны иметь четкое представление о том, как использовать Microsoft Excel для выполнения анализа данных. Кандидаты должны уметь использовать, преобразовывать, моделировать и визуализировать данные в Excel. Кандидаты также должны уметь настраивать данные и управлять ими в PowerPivot, PivotTables и PivotCharts. Кандидатами могут быть специалисты по бизнес-аналитике (BI), анализу данных или иметь другие роли, которые несут ответственность за анализ данных с помощью Excel.
