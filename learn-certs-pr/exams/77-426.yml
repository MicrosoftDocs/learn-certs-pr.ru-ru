displayName: 77-426
summary: |-
  Этот экзамен рассчитан на кандидатов экспертного уровня, обладающих глубоким знанием среды Word и способных обучать других специалистов правильному использованию возможностей Word 2013. Они должны знать и использовать расширенные и специализированные функций приложения. Кандидаты должны уметь создавать, контролировать и распространять профессиональные документы, предназначенные для различных специализированных целей и областей применения. Кроме того, они должны уметь настраивать среды Word для обеспечения соответствия требованиям и повышения эффективности. Примерами документов могут служить бизнес-планы, правовые документы, рекламные брошюры и массовые рассылки. Экзамен рассчитан на редакторов, менеджеров проектов, преподавателей, аспирантов, разработчиков технической документации и других специалистов.
