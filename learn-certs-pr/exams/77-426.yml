summary: |-
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  Этот экзамен рассчитан на кандидатов экспертного уровня, обладающих глубоким знанием среды Word и способных обучать других специалистов правильному использованию возможностей Word 2013. Кандидаты должны знать и использовать расширенные и специализированные функций приложения. Кандидаты должны уметь создавать, контролировать и распространять профессиональные документы, предназначенные для различных специализированных целей и областей применения. Кроме того, они должны уметь настраивать среды Word для обеспечения соответствия требованиям и повышения эффективности. Примерами документов могут служить бизнес-планы, правовые документы, рекламные брошюры и массовые рассылки. Экзамен рассчитан на редакторов, менеджеров проектов, преподавателей, аспирантов, разработчиков технической документации и других специалистов.
