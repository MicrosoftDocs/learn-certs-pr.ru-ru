  <div><strong>Этот экзамен будет отменен 31 января 2021 года в 23&#58;59 по центральному времени. После этой даты вы уже сможете сдавать этот экзамен. Узнайте больше о <a href='/learn/certifications/retired-certification-exams'>предстоящих отменах экзаменов</a>.<br/><br/></strong></div>.
  </div>

  Этот экзамен — первый в серии из трех экзаменов, которые служат для проверки навыков и знаний, необходимых для внедрения инфраструктуры ядра Windows Server 2012 в существующей корпоративной среде. Сдав этот экзамен, кандидат подтверждает свои навыки реализации и настройки основных служб Windows Server 2012, например Active Directory и сетевых служб. Сдача этого экзамена и двух других экзаменов подтвердит, что кандидат имеет квалификационные навыки и знания, необходимые для внедрения, управления, обслуживания и подготовки служб и инфраструктуры в среде Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>По состоянию на январь 2014 г, в программу экзамена включены вопросы по <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLTr">Windows Server 2012 R2</a>.</div>
