  title: 'Exam 77-423: Microsoft Outlook 2013'
  description: 'Exam 77-423: Microsoft Outlook 2013'
uid: exam.77-423
displayName: 77-423
summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  Кандидаты на экзамен Microsoft Office Specialist (MOS) Outlook 2013 должны уметь форматировать содержимое сообщения электронной почты с помощью форматирования символов и абзацев, создавать или вставлять в сообщения графические элементы, такие как диаграммы, таблицы и рисунки SmartArt. Они также должны уметь отправлять сообщения частным получателям, используя поля "Скрытая копия". Кандидаты должны уметь создавать записи контактов, задач и встреч из входящих сообщений, а также создавать группы контактов для обеспечения связи с другими пользователями Outlook.
