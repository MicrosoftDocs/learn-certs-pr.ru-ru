summary: |-
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  Кандидаты должны уметь форматировать содержимое сообщения электронной почты с помощью форматирования символов и абзацев, создавать или вставлять графические элементы, такие как диаграммы, таблицы и графические элементы SmartArt в сообщения. Они также должны уметь отправлять сообщения частным получателям, используя поля "Скрытая копия". Кандидаты должны уметь создавать записи контактов, задач и встреч из входящих сообщений, а также создавать группы контактов для обеспечения связи с другими пользователями Outlook. Кроме того, они должны уметь обмениваться сведениями о расписании с другими пользователями Outlook. Кандидаты должны уметь планировать собрания с участием людей и использованием системных ресурсов, а также делегировать задачи. Базовые пользователи выполняют персонализацию окна программы Outlook и панели быстрого доступа для обеспечения максимальной эффективности. Они организуют сообщения и другие элементы Outlook, а также выбирают различные режимы просмотра почтовых папок и календаря, адресной книги и списка задач. Кроме того, они могут отображать несколько календарей и обмениваться календарями с другими пользователями Outlook.
