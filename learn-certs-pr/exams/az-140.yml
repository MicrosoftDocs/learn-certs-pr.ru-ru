summary: |-
  Кандидаты на этот экзамен являются администраторами Azure, обладающими знаниями по планированию и реализации работы виртуального рабочего стола и удаленных приложений, а также знаниями по управлению работой виртуального рабочего стола и удаленных приложений на любых устройствах на Azure.

  Кандидаты на этот экзамен должны обладать опытом работы с технологиями Azure, включая виртуализацию, сетевые технологии, удостоверения, хранение, резервные копии, устойчивость и аварийное восстановление. Кандидаты на этот экзамен должны понимать технологии локальной инфраструктуры виртуального рабочего стола, относящиеся к миграции на Windows Virtual Desktop. Такие специалисты используют портал Azure и шаблоны Azure Resource Manager (ARM) для выполнения различных задач. Эти специалисты могут использовать PowerShell и Azure Command-Line Interface (CLI) для более эффективной автоматизации.

  Кандидаты на этот экзамен должны обладать навыками администрирования Azure экспертного уровня.
  
