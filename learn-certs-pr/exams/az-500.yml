  Кандидатами на этот экзамен являются инженеры по безопасности Microsoft Azure, которые отвечают за средства контроля безопасности, поддерживают состояние безопасности, управляют идентификацией и доступом, а также защищают данные, приложения и сети. Кандидаты выявляют и устраняют уязвимости с помощью различных инструментов безопасности, реализуют защиту от угроз и реагируют на эскалацию инцидентов в области безопасности. В качестве инженера по безопасности Microsoft Azure кандидаты часто являются частью более крупной команды, занимающейся облачным управлением и безопасностью, а также могут защищать гибридные среды в рамках сквозной инфраструктуры.

  Кандидаты на этот экзамен должны обладать развитыми навыками в области составления сценариев и автоматизации, глубоким пониманием сетевых технологий, виртуализации и облачных N-уровневых архитектур, а также глубокими знаниями облачных возможностей, продуктов и служб Microsoft Azure и других продуктов и служб Microsoft.
