  Кандидатами на этот экзамен являются администраторы совместной работы, которые отвечают за настройку, развертывание и управление рабочими нагрузками Office 365 и Azure, ориентированными на эффективную совместную работу и внедрение. Администраторы совместной работы управляют приложениями, службами и вспомогательной инфраструктурой в соответствии с бизнес-требованиями. Администратор совместной работы должен иметь возможность развертывать, управлять, переносить и защищать SharePoint (в сети, локально и гибридно), OneDrive и группы.
  <br/>

  Администратор совместной работы участвует в принятии решений, касающихся управления, и сотрудничает с другими администраторами в целях осуществления многих решений, принимаемых органами управления. Администратор совместной работы сотрудничает с Администратором обмена сообщениями для настройки параметров и безопасности, связанных с задачами электронной почты, голосовым администратором для интеграции голосовых функций в организации и администратором безопасности для обеспечения сквозной безопасности.

  Кандидаты на этот экзамен должны иметь фундаментальное понимание точек интеграции со следующими приложениями и службами&#58; Office, Power Apps, Flow, Yammer, Microsoft Graph, Stream, Planner и Project. Администратор понимает, как интегрировать сторонние приложения и сервисы, в том числе бизнес-приложения. Кандидаты также понимают принципы управления SQL Server, Azure Active Directory, PowerShell, сети, администрирование сервера Windows, систему доменных имен (DNS), управление мобильными устройствами Active Directory и альтернативные операционные системы.
