  Кандидаты на этот экзамен - это профессионалы DevOps, которые объединяют людей, процессы и технологии для непрерывного предоставления ценных продуктов и услуг, которые отвечают потребностям конечных пользователей и бизнес-целям. Профессионалы DevOps оптимизируют поставку, оптимизируя методы работы, улучшая взаимодействие и совместную работу, а также создавая автоматизацию. Они разрабатывают и венедряют стратегии для кода приложений и инфраструктуры, которые обеспечивают непрерывную интеграцию, тестирование, поставку, отслеживание и обратную связь.

  Кандидаты должны обладать навыками Agile-практик. Они должны быть знакомы с администрированием и разработкой в Azure и обладать экспертизой хотя бы в одной из этих областей. Профессионалы в Azure DevOps должны быть способны спроектировать и реализовать DevOps-практики для контроля версий, соответствия стандартами, infrastructure-as-code, управление настройкой, сборки, выпуска и тестирования, используя технологии Azure.
