summary: |+
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  Успешные кандидаты будут создавать и редактировать профессионально выглядящие сообщения электронной почты, вести календари в часовых поясах и планировать задания для различных целей и ситуаций. Кандидаты должны уметь создавать профессионально оформленные письма и календари и планировать встречи в Outlook 2016. Примеры приложений включают координацию ресурсов здания, отправку сообщений для маркетинговых кампаний, планирование собраний персонала и назначение элементов мероприятия собрания.

  В целях более тщательной проверки знаний кандидата, его способностей и навыков владения программами MOS 2016 сертификационные экзамены Microsoft Office Specialist (MOS) 2016 проводятся в новом формате&#58;
  - в отличие от предыдущих версий инструкции к экзамену MOS 2016, как правило, не содержат названия команд. Например, названия функций не указываются и заменяются дескрипторами. Это означает, что для успешного выполнения задач по каждому проекту кандидаты должны знать назначение и основные сценарии использования функций программ.
  - Экзамен MOS 2016 включает в себя несколько проектов.
