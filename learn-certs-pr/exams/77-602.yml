summary: |-
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  Кандидаты на этот экзамен должны обладать практическим опытом от шести месяцев до одного года по созданию готовых бизнес-решений с помощью Microsoft Office Excel 2007 и, возможно, иметь опыт работы с предыдущими версиями Office Excel. Эти кандидаты особенно эффективны в создании и обработке данных, форматировании данных и содержимого, создании и изменении формул, визуальном представлении данных, совместной работе и защите данных.
