summary: |-
  Человек, получивший эту сертификацию, имеет около 150 часов обучения и практического опыта работы с продуктом, доказал свою компетентность на уровне отраслевого эксперта и готов выйти на рынок труда. Они могут продемонстрировать правильное применение основных функций Word на экспертном уровне и могут самостоятельно выполнять задачи.
subTitle: Этот экзамен позволяет оценить умение создавать и управлять профессиональными документами для различных специализированных целей и ситуаций. Экзамен также оценивает умение  и способность настраивать среды Word для удовлетворения потребностей проекта и повышения производительности. К документам экспертного уровня можно отнести бизнес-планы, научные документы, книги, специализированные брошюры и массовые рассылки.
