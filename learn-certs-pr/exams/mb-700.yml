  Архитекторы решений для приложений Finance and Operations в Microsoft Dynamics 365 являются доверенными консультантами, которые разбираются в рекомендуемых бизнес-практиках и возможностях программного обеспечения. Они убеждают членов команды внедрять решения Dynamics, которые могут помочь достичь заранее определенных целей внедрения.

  Solution Architect отвечает за целостность и успешную поставку комплексного решения. Архитектор дает важные рекомендации во время предпродажной подготовки на протяжении всего проектирования и продолжает контролировать процессы в течение оставшейся части жизненного цикла проекта для решения проблем, возникающих в ходе реализации, и обеспечения достижения целей реализации.

  Solution Architect должен обладать обширными и глубокими знаниями и опытом в области отраслевых стандартов и возможностей продукта. Solution Architect должен иметь большим опытом как в функциональных, так и в технических областях решения Dynamics. Они должны знать о платформах, инструментах и ​​функциональных областях, таких как финансы, управление цепочками поставок и производство. Кроме того, они обладают обширными знаниями предметной области в одной или нескольких отраслях клиентов.
