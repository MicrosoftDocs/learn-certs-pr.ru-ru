summary: |-
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  На этом экзамене проверяются базовые знания и навыки кандидата в области безопасности. Он может послужить в качестве этапа подготовки к экзаменам на присвоение квалификации Microsoft Certified Solutions Associate (MCSA). Кандидатам рекомендуется изучить указанные ниже понятия и технологии на соответствующих учебных курсах. Экзамен рассчитан на кандидатов, имеющих практический опыт работы с Windows Server, сетями Windows, Active Directory, продуктами для защиты от вредоносных программ, брандмауэрами, сетевыми топологиями и устройствами, а также с сетевыми портами.

  <div style='font-weight&#58; bold;'><br/>С 23 июня 2016 г. в тематику этого экзамена будут также включены обновления для Windows 10, вместе с обновлениями системы безопасности и определениями угроз. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 98-367.</div>
