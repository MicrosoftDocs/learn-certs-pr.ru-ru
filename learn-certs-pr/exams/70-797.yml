summary: |-
  На этом экзамене проверяются базовые знания и навыки кандидата по построению надежных идентификационных данных, защите содержимого (защите от потери данных), политике управления мобильным устройством, виртуализации с Hyper-V, управлению приложениями при помощи корпоративного портала и магазина Windows. Будут проверяться знания кандидатов по безопасности в Windows 10 и интегрированным функциям Azure.

  В дополнение к своему профессиональному опыту для прохождения этого экзамена кандидаты должны обладать следующими знаниями&#58;

  - Опыт администрирования и поддержки настольных ПК под управлением Windows и устранения проблем с ними
  - Базовое представление о сетевых технологиях Windows и опыт работы с ними
  - Начальный уровень знаний по Active Directory и Microsoft Intune

  Для приобретения необходимых для прохождения этого экзамена знаний и навыков кандидатам будет полезен опыт работы в качестве инженера поддержки устройств с Windows или системного администратора Windows.
