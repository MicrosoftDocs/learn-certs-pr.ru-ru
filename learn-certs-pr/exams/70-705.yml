  </div>

  Кандидатами на прохождение этого экзамена являются специалисты по продажам, которые продают лицензированные решения крупным предприятиям. Предприятия в этой категории обычно имеют 250 или более устройств или пользователей. У кандидатов должен быть опыт продаж лицензионных решений Microsoft не менее шести месяцев, а также базовое понимание всех корпоративных лицензионных решений Microsoft, включая Enterprise Agreement, Enterprise Subscription Agreement, Cloud Solution Provider (CSP), MPSA, OEM, Open и Open Value.

  У кандидатов также должно быть базовое понимание типов продуктов Microsoft, например операционных систем, серверных приложений, приложений для настольных компьютеров и веб служб, и их моделей лицензирования. Будет оцениваться умение кандидата определить решение, которое наилучшим образом соответствует потребностям клиента.
