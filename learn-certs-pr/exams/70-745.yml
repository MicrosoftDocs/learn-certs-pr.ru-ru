  <div><font color='red'><strong>Этот экзамен был отменен 31 января 2021 года. Для просмотра доступных на данный момент вариантов, пожалуйста, перейдите на <a href='/learn/certifications/browse/?resource_type=examination'>страницу «Обзор сертификаций и экзаменов»</a>.<br/><br/></strong></font></div>
  
  Кандидаты на прохождение этого экзамена — IT-специалисты, отвечающие за внедрение программно определяемого центра обработки данных (SDDC) с помощью Windows Server 2016 и Microsoft System Center 2016 Virtual Machine Manager (SCVMM).
  
  Эти кандидаты несут ответственность за внедрение высокодоступных инфраструктур SCVMM и управление ими, а также за внедрение программно определяемых компонентов хранения, вычисления и сетевых компонентов. Они отвечают за настройку рабочих нагрузок клиента и управление ими, развертывание контейнеров и управление ими и выполнение основных задач мониторинга и обслуживания с помощью System Center Operations Manager (SCOM). Кандидаты на прохождение этого экзамена кроме прочего несут ответственность за определение и внедрение общей непрерывности бизнес-процессов и вариантов аварийного восстановления.
  
  <div><strong><br/>Обратите внимание&#58; Некоторые обновления экзамена вступят в силу с 15 июня 2018 г. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 745.</strong></div>
