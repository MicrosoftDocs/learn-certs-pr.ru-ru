summary: |-
  <div>
  <div><strong>Этот экзамен будет отменен 31 января 2021 года в 23&#58;59 по центральному времени. После этой даты вы уже сможете сдавать этот экзамен. Узнайте больше о <a href='/learn/certifications/retired-certification-exams'>предстоящих отменах экзаменов</a>.<br/><br/></strong></div>.
  </div>

  Этот экзамен предназначен для разработчиков бизнес-аналитики (BI), в число задач которых входит создание решений BI, требующих внедрение многомерных моделей данных, внедрение и обслуживание кубов OLAP, и создание информационных дисплеев, используемых при принятии бизнес-решений.

  <div style='font-weight&#58; bold;'><br/>По состоянию на 18 февраля 2016 года этот экзамен включает контент, освещающий как SQL Server 2012, так и 2014. Обратите внимание, что этот экзамен не включает вопросы о функциях или возможностях, которые присутствуют только в продукте SQL Server 2012. Для получения более подробной информации, пожалуйста, <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUU">загрузите и ознакомьтесь с этим документом</a>.</div>
