  Этот экзамен охватывает умение создавать и обслуживать объекты базы данных Access, включая таблицы, отношения, формы ввода данных, многоуровневые отчеты и многостоловые запросы. От кандидатов ожидается, что они продемонстрируют правильное применение основных функций Access и выполнят задачи самостоятельно.
