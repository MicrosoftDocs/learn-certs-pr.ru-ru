displayName: 70-464
summary: |-
  <div><font color='red'><strong>Этот экзамен был отменен 31 января 2021 года. Для просмотра доступных на данный момент вариантов, пожалуйста, перейдите на <a href='/learn/certifications/browse/?resource_type=examination'>страницу «Обзор сертификаций и экзаменов»</a>.<br/><br/></strong></font></div>
  
  Этот экзамен предназначен для специалистов по базам данных, которые создают и внедряют базы данных для разных организаций и обеспечивают высокий уровень доступности. В число их обязанностей входит создание файлов баз данных, типов данных и таблиц; планирование, создание и оптимизация индексов; обеспечение целостности данных; внедрение представлений, хранимых процедур и функций; управление транзакциями и блокировками.
  
  <div><strong><br/>По состоянию на 18 февраля 2016 года этот экзамен включает контент, освещающий как SQL Server 2012, так и 2014. Обратите внимание, что этот экзамен не включает вопросы о функциях или возможностях, которые присутствуют только в продукте SQL Server 2012. Для получения более подробной информации, пожалуйста, <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcY">загрузите и ознакомьтесь с этим документом</a>.</strong></div>
