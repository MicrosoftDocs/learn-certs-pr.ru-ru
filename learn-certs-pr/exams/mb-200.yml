  Кандидаты на этот экзамен являются функциональными консультантами, которые имеют доступ к функциям и функциям лицензированного продукта предприятия. Как функциональный консультант, кандидат знает о связанных версиях функций, но в основном не работает с этими продуктами.

  Кандидаты несут основную ответственность за настройку системы в соответствии с потребностями клиентов, выполнение задач проектирования, связанных с внедрением новых функций и возможностей, а также внедрение и тестирование изменений системы.

  Кандидаты планируют функциональный дизайн решений, реализуют процесс управления жизненным циклом приложений (ALM), переносят данные и объекты из устаревших и внешних систем, интегрируют Power Platform с другими системами и управляют средой Power Platform.
