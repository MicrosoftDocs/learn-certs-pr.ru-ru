  <div><div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>
  <div><strong>Этот экзамен будет отменен 31 января 2021 года в 23&#58;59 по центральному времени. После этой даты вы уже сможете сдавать этот экзамен. Узнайте больше о <a href='/learn/certifications/retired-certification-exams'>предстоящих отменах экзаменов</a>.<br/><br/></strong></div>.
  </div>

  Кандидаты на прохождение этого экзамена являются партнерами Microsoft Dynamics 365, которые настраивают и используют функциональные возможности приложения в Microsoft Dynamics 365 for Talent и предоставляют поддержку для приложения. Этот экзамен также подходит для специалистов по продажам, которые имеют опыт работы с бизнес-решениями и хотели бы продемонстрировать функциональное понимание приложения Microsoft Dynamics 365 for Talent.

  Кандидаты, как правило, должны хорошо разбираться в управлении человеческим капиталом, управлении человеческими ресурсами и иметь опыт развертывания, обслуживания и использования Microsoft Dynamics 365 for Talent.

  <div style='font-weight&#58; bold;'><br/>Экзамен MB6-898 относится к выпуску Dynamics 365 для Talent в апреле 2018 года. Для получения самой последней информации о продукте см&#58; <a href="https://aka.ms/talentdocs">https://aka.ms/talentdocs</a>.</div>
