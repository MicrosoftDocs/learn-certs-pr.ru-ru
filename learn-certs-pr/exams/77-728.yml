summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  Экспертные кандидаты на экзамен Excel 2016 имеют передовое понимание среды Excel и имеют возможность направлять других к правильному использованию функций программы.

  Они создают, управляют и распространяют профессиональные электронные таблицы для различных специализированных целей и ситуаций. Они должны знать, как настроить параметры сред Excel в соответствии с требованиями проекта и требованиями к производительности. В качестве примеров книг Excel можно привести пользовательские бизнес-шаблоны, многоосевые финансовые диаграммы, таблицы амортизации и планы инвентаризации. К числу кандидатов могут относиться бухгалтеры, финансовые аналитики, аналитики данных, коммерческие банкиры и другие.

  В целях более тщательной проверки знаний кандидата, его способностей и навыков владения программами MOS 2016 сертификационные экзамены Microsoft Office Specialist (MOS) 2016 проводятся в новом формате&#58;
  - в отличие от предыдущих версий инструкции к экзамену MOS 2016, как правило, не содержат названия команд. Например, названия функций не указываются и заменяются дескрипторами. Это означает, что для успешного выполнения задач по каждому проекту кандидаты должны знать назначение и основные сценарии использования функций программ.
  - Экзамен MOS 2016 включает в себя несколько проектов.
