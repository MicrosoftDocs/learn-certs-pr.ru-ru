  Пользователи Microsoft Word 2010 экспертного уровня могут уверенно использовать программное обеспечение Word 2010 на функциональном уровне. Пользователи экспертного уровня работают с расширенными функциями Word 2010 для улучшения профессиональных документов, создания документов, готовых к публикации, и обеспечения эффективной совместной работы над проектами группового редактирования. Пользователи экспертного уровня изменяют параметры Word, чтобы настроить свою среду для удовлетворения различных потребностей и повышения производительности.
