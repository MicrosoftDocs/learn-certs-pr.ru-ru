  description: 'Exam 70-778: Analyzing and Visualizing Data with Microsoft Power BI'
uid: exam.70-778
displayName: 70-778
summary: |-
  <div><font color='red'><strong>Этот экзамен был отменен 31 января 2021 года. Для просмотра доступных на данный момент вариантов, пожалуйста, перейдите на <a href='/learn/certifications/browse/?resource_type=examination'>страницу «Обзор сертификаций и экзаменов»</a>.<br/><br/></strong></font></div>
  
  Кандидаты на прохождение этого экзамены должны понимать, как использовать Power BI для анализа данных. Кандидаты должны быть специалистами в соединении источников данных и выполнении преобразования данных, моделировании и визуализации данных с помощью Microsoft Power BI Desktop, а также настройке информационных панелей с помощью службы Power BI. Кандидаты также должны быть специалистами по внедрению прямого подключения к Microsoft SQL Azure и SQL Server Analysis Services (SSAS), и реализации анализа данных в Microsoft Excel. Кандидатами также могут быть специалисты по бизнес-аналитике, анализу данных или иметь другие роли, которые несут ответственность за создание отчетов с помощью Power BI.
