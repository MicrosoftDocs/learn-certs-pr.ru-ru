### YamlMime:Examination
title: Microsoft Azure Administrator
metadata:
  title: 'Exam AZ-103: Microsoft Azure Administrator'
  description: 'Exam AZ-103: Microsoft Azure Administrator'
uid: exam.az-103
displayName: AZ-103
summary: |-
  <div>
  <div><strong>Этот экзамен прошел 31 август 2020 года. Взамен доступен экзамен AZ-104. Для получения дополнительной информации посетите <a href="/learn/certifications/exams/az-104">страницу сведений об экзамене AZ-104</a>.</strong><br/><br/></div>
  </div>

  Начиная с 1 мая 2019 года, вам нужно сдать только Exam AZ-103, чтобы получить этот сертификат. Этот новый экзамен сочетает в себе навыки, охватываемые AZ-100 и AZ-101 (которые заканчиваются 1 мая 2019 года), при этом большая часть нового экзамена поступила от AZ-100.

  Кандидатами на этот экзамен являются Azure Administrators, которые управляют облачными службами, которые охватывают возможности хранения, безопасности, сетей и вычислений в облаке. Кандидаты имеют глубокое понимание каждой службы в течение всего жизненного цикла IT и принимают запросы на инфраструктурные услуги, приложения и среды. Они дают рекомендации по использованию услуг для обеспечения оптимальной производительности и масштаба, а также обеспечения, размера, контроля и корректировки ресурсов по мере необходимости.

  Кандидаты на этот экзамен должны обладать навыками использования PowerShell, интерфейса командной строки, портала Azure, шаблонов ARM, операционных систем, виртуализации, облачной инфраструктуры, структур хранения и сетей.
subTitle: 'Начиная с 1 мая 2019 года, вам нужно сдать только Exam AZ-103, чтобы получить этот сертификат. Этот новый экзамен сочетает в себе навыки, охватываемые AZ-100 и AZ-101 (которые заканчиваются 1 мая 2019 года), при этом большая часть нового экзамена поступила от AZ-100. Этот экзамен позволяет оценить вашу способность выполнять следующие технические задачи: управление подписками и ресурсами Azure, реализация и управление хранилищем, развертывание и управление виртуальными машинами (VМ), настройка и управление виртуальными сетями, а также управление идентификационными данными.'
