  Кандидатами на этот экзамен являются разработчики, которые работают с приложениями Finance и Operations в Microsoft Dynamics 365 для реализации и расширения приложений в соответствии с требованиями бизнеса. Кандидаты подготавливают полностью реализованные решения, используя стандартизированные шаблоны кодирования приложений, расширяемые функции и внешние интеграции.

  Кандидаты несут ответственность за разработку бизнес-логики с помощью X++, за создание и изменение отчетов и рабочих пространств Finance и Operations, настройку пользовательских интерфейсов, предоставление конечных точек и API-интерфейсов для поддержки приложений и внешних систем Power Platform, за выполнение тестирования, мониторинг производительности, анализ и манипулирование данными, за создание технических проектов и внедрение деталей, а также за реализацию политик разрешений и требований безопасности.

  Кандидаты участвуют в миграции данных и объектов из устаревших и внешних систем, интеграции приложений Finance и Operations с другими системами, реализации процесса управления жизненным циклом приложений, планировании функционального дизайна для решений и управлении средами Finance и Operations с помощью Lifecycle Services (LCS).

  Кандидаты должны иметь глубокие знания и опыт работы с базовой структурой, структурами данных и объектами, связанными с программами Finance и Operations.

  Кандидаты должны иметь опыт работы с продуктами, включая Visual Studio, Azure DevOps, инструменты LCS или SQL Server Management Studio.

  Кандидаты должны иметь опыт разработки кода с использованием объектно-ориентированных языков программирования, анализа и обработки данных с использованием кода Transact-SQL, а также создания и запуска команд и сценариев Windows PowerShell.
