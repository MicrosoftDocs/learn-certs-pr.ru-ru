summary: |-
  Экзамен также оценивает умение улучшать профессиональную переписку, создавать календари и назначать встречи. Примеры приложений включают координацию ресурсов здания, отправку сообщений для маркетинговых кампаний, планирование собраний персонала и назначение элементов мероприятия собрания. Ожидается, что кандидаты продемонстрируют правильное применение основных функций Outlook и выполнят задачи самостоятельно.
subTitle: Этот экзамен оценивает умение настраивать содержимое сообщений в формате пользовательского интерфейса Outlook, создавать или вставлять графические элементы, а также отправлять и отвечать на электронные письма и приглашения на встречи. Экзамен также оценивает умение улучшать профессиональную переписку, создавать календари и назначать встречи. Примеры приложений включают координацию ресурсов здания, отправку сообщений для маркетинговых кампаний, планирование собраний персонала и назначение элементов мероприятия собрания.
