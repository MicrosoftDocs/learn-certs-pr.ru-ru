  Типичным кандидатом на экзамен является студент, офисный работник или преподаватель, которому необходимо знать PowerPoint 2010 на функциональном уровне.

  Базовый пользователь PowerPoint 2010 владеет инструментами повышения производительности, часто сотрудничает с другими пользователями при работе над проектами и персонализирует свою рабочую среду для повышения эффективности. Кандидаты должны уметь создавать эффективные слайд-шоу и демонстрировать такие навыки на практике.
