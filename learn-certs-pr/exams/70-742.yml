uid: exam.70-742
displayName: 70-742
summary: |-
  <div><font color='red'><strong>Этот экзамен был отменен 31 января 2021 года. Для просмотра доступных на данный момент вариантов, пожалуйста, перейдите на <a href='/learn/certifications/browse/?resource_type=examination'>страницу «Обзор сертификаций и экзаменов»</a>.<br/><br/></strong></font></div>
  
  Кандидаты на прохождение этого экзамена управляют удостоверениями с помощью функциональных возможностей Windows Server 2016. Кандидаты устанавливают, настраивают, обслуживают службы домена Active Directory (AD DS) и управляют ими, а также реализуют объекты групповой политики (GPO).
  
  Кроме того, кандидаты должны быть знакомы с реализацией служб сертификатов Active Directory (AD CS), служб федераций Active Directory (AD FS), служб управления правами Active Directory (AD RMS) и прокси-службы веб-приложения и управлением ими.
  
  <div><strong><br/>Обратите внимание&#58; Некоторые обновления экзамена вступят в силу с 3 ноября 2017 г. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 742.</strong></div>
