summary: |-
  <div><div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>
  <div><strong>Этот экзамен будет отменен 31 января 2021 года в 23&#58;59 по центральному времени. После этой даты вы уже сможете сдавать этот экзамен. Узнайте больше о <a href='/learn/certifications/retired-certification-exams'>предстоящих отменах экзаменов</a>.<br/><br/></strong></div>.
  </div>

  Кандидаты на прохождение этого экзамена управляют удостоверениями с помощью функциональных возможностей Windows Server 2016. Кандидаты устанавливают, настраивают, обслуживают службы домена Active Directory (AD DS) и управляют ими, а также реализуют объекты групповой политики (GPO).

  Кроме того, кандидаты должны быть знакомы с реализацией служб сертификатов Active Directory (AD CS), служб федераций Active Directory (AD FS), служб управления правами Active Directory (AD RMS) и прокси-службы веб-приложения и управлением ими.

  <div style='font-weight&#58; bold;'><br/>Обратите внимание&#58; Некоторые обновления экзамена вступят в силу с 3 ноября 2017 г. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 742.</div>
