summary: |-
  <div>
  <div><strong>ЭТОТ ЭКЗАМЕН БЫЛ ОТМЕНЕН. Вместо него доступен новый экзамен AZ-303. Более подробную информацию можно найти на <a href="/learn/certifications/exams/az-303">странице сведений об экзамене AZ-303</a>.</strong><br/><br/></div>
  </div>

  Кандидаты на этот экзамен должны обладать специальными знаниями в области разработки и внедрения решений, работающих в Microsoft Azure, включая такие аспекты, как вычисления, сеть, хранилище и безопасность.

  В обязанности архитектора решений Azure входит консультирование заинтересованных сторон и перевод требований бизнеса в безопасные, масштабируемые и надежные облачные решения.

  Для реализации решений, архитекторы решений Azure сотрудничает с облачными администраторами, облачными администраторами баз данных и непосредственно с клиентами.

  Кандидат на этот экзамен должен обладать передовым опытом и знаниями по различным аспектам ИТ-операций, в том числе по сетям, виртуализации, идентификации, безопасности, непрерывности бизнеса, аварийному восстановлению, управлению данными, бюджетированию и управлению - эта роль подразумевает понимание того, как принятие решений в каждой области повлияет на общее решение. Кроме того, эта роль подразумевает квалификацию как минимум в одной из следующих областей знаний Azure: администрирование, разработка или DevOps.
