  Этот экзамен — второй в серии из двух экзаменов, которые служат для проверки навыков и знаний, необходимых для проектирования, внедрения и обслуживания инфраструктуры Windows Server 2012 в виртуализированной среде в масштабе предприятия. Сдав этот экзамен, кандидат подтверждает свои навыки планирования, настройки служб Windows Server 2012 и управления ими, например удостоверения и доступ, высокая доступность и инфраструктура сервера. Сдача этого экзамена и второго экзамена подтвердит, что кандидат имеет квалификационные навыки и знания, необходимые для проектирования, развертывания и обслуживания служб и инфраструктуры в среде Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>По состоянию на апреля 2014 г, в программу экзамена включены вопросы по <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcz">Windows Server 2012 R2</a>.</div>
