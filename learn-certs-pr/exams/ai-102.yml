### YamlMime:Examination
title: Designing and Implementing a Microsoft Azure AI Solution (beta)
metadata:
  title: 'Exam AI-102: Designing and Implementing a Microsoft Azure AI Solution (beta)'
  description: 'Exam AI-102: Designing and Implementing a Microsoft Azure AI Solution (beta)'
uid: exam.ai-102
displayName: AI-102
summary: |-
  Кандидаты на экзамен AI-102 должны обладать знаниями по созданию и развертыванию решений AI, использующих Azure Cognitive Services, Azure Cognitive Search и Microsoft Bot Framework, а также управлению такими решениями.
  
  Кандидаты на этот экзамен должны знать C#, Python или JavaScript и мочь использовать API и SDK на основе REST для создания решений компьютерного зрения, решений для обработки естественного языка, интеллектуального анализа данных и решений с использованием разговорного AI на Azure. Кандидаты на этот экзамен также должны понимать компоненты, которые составляют портфель Azure AI, и доступные варианты хранения данных. В дополнение к этому кандидаты должны понимать и мочь применять принципы ответственного подхода к использованию AI.
  
  <div><br/><font color='red'><strong>Примечание&#58; этот экзамен станет доступен 23 февраля 2021 года.</strong></font></div>
subTitle: 'Этот экзамен станет доступен 23 февраля 2021 года. Этот экзамен измеряет вашу способность выполнять следующие технические задачи: планировать решение Azure Cognitive Services и управлять им; реализовывать решения компьютерного зрения; реализовывать решения для обработки естественного языка; реализовывать решения для интеллектуального анализа данных и реализовывать решения с использованием разговорного AI.'
