summary: |-
  Azure IoT Developer занимается реализацией и кодированием, необходимыми для создания и поддержки облачной и пограничной части решения IoT. Помимо настройки и обслуживания устройств с помощью облачных служб, IoT Developer также настраивает физические устройства. Разработчик IoT отвечает за обслуживание устройств в течение всего жизненного цикла.

  IoT Developer реализует проекты для решений IoT, включая топологию устройств, возможности подключения, отладку и безопасность. IoT Developer развертывает вычисления/контейнеры и настраивает сетевые устройства. IoT Developer реализует проекты для решений по управлению конвейерами данных, включая мониторинг и преобразование данных в части, касающейся IoT. IoT Developer работает с инженерами данных и другими заинтересованными сторонами, чтобы обеспечить успешную интеграцию бизнеса.

  IoT Developer должен хорошо понимать, как реализовать службы Azure, которые формируют решение IoT, включая параметры хранения данных, анализ данных, обработку данных и параметры Платформа как услуга. IoT Developer должен уметь распознавать параметры конфигурации службы IoT Azure в части кода решения IoT и выполнять конкретные задачи по кодированию IoT как минимум на одном языке, поддерживаемом Azure, включая C #, Node, C, или Python.
  
