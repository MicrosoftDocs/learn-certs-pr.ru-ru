  Кандидаты на этот экзамен должны иметь предметный опыт разработки облачных и пограничных компонентов решения IoT Azure.

  В обязанности разработчика IoT Azure входит управление настройкой жизненного цикла устройства, настройка и обслуживание - с использованием облачных служб и других инструментов. Вы реализуете проекты для решений IoT Azure, включая топологию устройств, возможности подключения, отладку и безопасность, а также решения для управления, мониторинга и преобразования конвейеров данных, связанных с IoT. Вы также будете развертывать компоненты Azure IoT Edge и настраивать сетевое подключение устройств.

  Azure IoT Developer работает с инженерами данных и другими заинтересованными сторонами, чтобы обеспечить успешную интеграцию бизнеса.

  Кандидат на этот экзамен должен иметь опыт внедрения служб Azure, которые формируют решение IoT, включая параметры хранения данных, анализ данных, обработку данных и параметры «платформа как услуга». Эта роль также подразумевает умение распознавать параметры конфигурации службы IoT Azure в части кода решения IoT и выполнять конкретные задачи по кодированию IoT как минимум на одном языке, поддерживаемом Azure, включая C#, Node, C или Python.
