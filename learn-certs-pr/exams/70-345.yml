uid: exam.70-345
displayName: 70-345
summary: >-
  Кандидатами на этот экзамен являются ИТ-консультанты или старшие администраторы, которые выступают в качестве технического руководителя команды администраторов. Кандидатам должны быть хорошо известны требования для интеграции Microsoft Exchange Server со Skype для бизнеса и Office 365.


  У кандидатов должен быть опыт проектирования серверов Exchange и управления ими, поддержки среды обмена сообщениями Exchange 2016 в корпоративной среде не менее трех лет.
