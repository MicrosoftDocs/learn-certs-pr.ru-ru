  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>
  <div><strong>Этот экзамен будет отменен 31 января 2021 года в 23&#58;59 по центральному времени. После этой даты вы уже сможете сдавать этот экзамен. Узнайте больше о <a href='/learn/certifications/retired-certification-exams'>предстоящих отменах экзаменов</a>.<br/><br/></strong></div>.
  </div>

  Кандидаты на прохождения этого экзамена — IT-консультанты или старшие администраторы, которые могут выполнять роль технического руководителя отдела администраторов. Кандидатам должны быть хорошо известны требования для интеграции Microsoft Exchange Server со Skype для бизнеса и Office 365.

  У кандидатов должен быть опыт проектирования серверов Exchange и управления ими, поддержки среды обмена сообщениями Exchange 2016 в корпоративной среде не менее трех лет.
