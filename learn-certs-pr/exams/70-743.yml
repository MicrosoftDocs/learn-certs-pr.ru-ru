uid: exam.70-743
displayName: 70-743
summary: |-
  <div><font color='red'><strong>Этот экзамен был отменен 31 января 2021 года. Для просмотра доступных на данный момент вариантов, пожалуйста, перейдите на <a href='/learn/certifications/browse/?resource_type=examination'>страницу «Обзор сертификаций и экзаменов»</a>.<br/><br/></strong></font></div>
  
  Кандидатами на прохождение этого экзамена являются ИТ-специалисты, реализующие основные службы инфраструктуры Windows Server 2016.
  
  Кандидаты уже получили сертификат MCSA&#58; Windows Server 2008 или MCSA&#58; Windows Server 2012 R2. Этот экзамен охватывает основные аспекты функциональных возможностей установки, хранения, вычислений, сети и идентификации в Windows Server 2016.
  
  <div><strong><br/>Обратите внимание&#58; Некоторые обновления экзамена вступят в силу с 2 ноября 2018 г. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 743.</strong></div>
