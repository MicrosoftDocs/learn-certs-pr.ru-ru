summary: |-
  <div>
  <div><strong>Этот экзамен будет отменен 31 января 2021 года в 23&#58;59 по центральному времени. После этой даты вы уже сможете сдавать этот экзамен. Узнайте больше о <a href='/learn/certifications/retired-certification-exams'>предстоящих отменах экзаменов</a>.<br/><br/></strong></div>.
  </div>

  Кандидатами на прохождение этого экзамена являются ИТ-специалисты, реализующие основные службы инфраструктуры Windows Server 2016.

  Кандидаты уже получили сертификат MCSA&#58; Windows Server 2008 или MCSA&#58; Windows Server 2012 R2. Этот экзамен охватывает основные аспекты функциональных возможностей установки, хранения, вычислений, сети и идентификации в Windows Server 2016.

  <div style='font-weight&#58; bold;'><br/>Обратите внимание&#58; Некоторые обновления экзамена вступят в силу с 2 ноября 2018 г. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 743.</div>
