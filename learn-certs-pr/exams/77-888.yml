summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  Пользователи Microsoft Office Excel 2010 экспертного уровня могут уверенно использовать программное обеспечение Excel 2010 на функциональном уровне. Пользователи экспертного уровня могут работать с расширенными, функциями, формулами и инструментами анализа данных. Пользователи экспертного уровня могут работать с данными для целей анализа, презентации и совместной работы. Кроме того, пользователи экспертного уровня могут управлять параметрами Excel для настройки среды в соответствии с различными потребностями и с целью повышения производительности.
