  Кандидаты на этот экзамен являются консультантами по функциональным возможностям Dynamics 365 Customer Engagement со знанием Field Service. Кандидаты отвечают за реализацию решений, которые управляют ресурсами, которые дополняют жизненный цикл выездного обслуживания.

  Кандидаты реализуют процессы выездного обслуживания, разработанные в сотрудничестве со внутренними и внешними командами. Такое сотрудничество включает настройку областей администрирования по умолчанию приложения Field Service, развертывание решения Connected Field Service (IoT) и мобильного приложения, а также реализацию любых дополнительных требуемых настроек. Кандидаты отвечают за настройку и развертывание приложения Field Service в сопряжении с основным приложением для обслуживания клиентов.

  Кандидаты должны иметь знания о настройке и изменении компонентов приложения обслуживания на местах, включая настройку служб, ресурсов, характеристик, инцидентов, интеграции запасов, соглашения об обслуживании, планирование ресурсов, рабочие задания, задачи обслуживания, роли пользователей при обслуживании на местах, настройки обслуживания на местах, решение Connected Field Service (IoT) и настройка мобильного приложения обслуживания на местах.
