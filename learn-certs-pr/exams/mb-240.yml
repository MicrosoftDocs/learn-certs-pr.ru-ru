  Кандидатами на этот экзамен являются функциональные консультанты Microsoft Dynamics 365 по привлечению клиентов с опытом в обслуживании на местах. Кандидаты отвечают за реализацию решений, управляющих ресурсами, которые завершают жизненный цикл обслуживания на местах.

  Кандидаты осуществляют процессы обслуживания на местах, разработанные в сотрудничестве с внутренними и внешними командами специалистов. Это сотрудничество включает в себя настройку стандартных областей администрирования приложения для обслуживания на местах, развертывание решения Connected Field Service (IoT) и мобильного приложения, а также реализацию любых дополнительных необходимых изменений по запросу. Кандидаты отвечают за настройку и развертывание приложения обслуживания на местах совместно с основным приложением обслуживания клиентов.

  Кандидаты должны иметь знания о настройке и изменении компонентов приложения обслуживания на местах, включая настройку служб, ресурсов, характеристик, инцидентов, интеграции запасов, соглашения об обслуживании, планирование ресурсов, рабочие задания, задачи обслуживания, роли пользователей при обслуживании на местах, настройки обслуживания на местах, решение Connected Field Service (IoT) и настройка мобильного приложения обслуживания на местах.
