summary: |-
  <div>
  <div><strong>Этот экзамен будет отменен 31 января 2021 года в 23&#58;59 по центральному времени. После этой даты вы уже сможете сдавать этот экзамен. Узнайте больше о <a href='/learn/certifications/retired-certification-exams'>предстоящих отменах экзаменов</a>.<br/><br/></strong></div>.
  </div>

  Данный экзамен предназначен для архитекторов, старших разработчиков, специалистов по инфраструктуре и руководителей отделов разработки. Кандидаты должны обладать практическими знаниями по различным моделям облачных служб и архитектурам моделей служб, параметрам хранения данных и техникам синхронизации данных. Кандидаты также должны иметь практические знания по моделям развертывания, обновлению и миграции баз данных, приложений и служб, а также по интеграции приложений Azure с внешними ресурсами.

  <div style='font-weight&#58; bold;'><br/>март 2017 года этот экзамен был обновлен. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 70-765.</div>
