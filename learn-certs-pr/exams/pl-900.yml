summary: >-
  Кандидатами на этот экзамен являются пользователи, которые стремятся повысить производительность труда, автоматизируя бизнес-процессы, анализируя данные для получения бизнес-аналитики и действуя более эффективно, создавая простые приложения.


  Этот экзамен включает следующие задания: описание компонентов Power Platform; Power Apps, Power BI, Microsoft Flow, Common Data Service (CDS), коннекторы и AI Builder; описание кросс-облачных сценариев с представлением в Microsoft 365, Dynamics 365, Microsoft Azure и сторонних сервисах; определение преимуществ и возможностей Power Platform; определение основных функциональных возможностей и ценностей для бизнеса компонентов Power Platform; реализация простых решений с помощью Microsoft Flow, Power BI и AI Builder; и создание базовых приложений в среде без кода.
subTitle: Этот экзамен позволяет оценить вашу способность понимать ценность Power Platform для бизнеса; понимать основные компоненты Power Platform; продемонстрировать деловую ценность Power BI; и продемонстрировать деловую ценность Microsoft Flow.
