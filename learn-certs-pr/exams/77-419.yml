  Кандидаты на прохождение экзамена Microsoft SharePoint 2013 должны иметь четкое понимание среды SharePoint и возможность выполнения всех задач на уровне сайта. Кандидаты должны знать правила применения основных функций сайта, библиотеки и списка SharePoint 2013 и демонстрировать эти знания на практике. Кандидаты должны уметь оптимизировать и настраивать сайты SharePoint для создания структуры, решения проблем, упрощения совместной работы и повышения производительности. К соответствующим примерам относятся управление разрешениями на доступ к спискам, добавление содержимого на панель быстрого запуска, создание групповых сайтов и изменение представлений библиотеки. Экзамен рассчитан на персонал службы технической поддержки, руководителей проектов, начальников групп, руководителей отделов и других специалистов.
