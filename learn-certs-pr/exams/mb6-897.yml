  Кандидаты на прохождение этого экзамена являются партнерами Microsoft Dynamics 365, которые настраивают и используют функциональные возможности приложения в Microsoft Dynamics 365 for Retail и предоставляют поддержку для приложения.

  Кандидаты, как правило, обладают глубоким пониманием операций розничной торговли и терминалов продаж, а также имеют опыт развертывания, поддержки и использования Microsoft Dynamics 365 for Retail.
