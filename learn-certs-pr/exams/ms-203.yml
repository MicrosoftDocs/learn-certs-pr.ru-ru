  Кандидатами на этот экзамен являются Администраторы обмена сообщениями, которые развертывают, настраивают, управляют и отслеживают получателей, разрешения, защиту почты, поток почты и общие папки в гибридных и облачных корпоративных средах, а также устраняют связанные со всем этим неполадки.

  Администраторы обмена сообщениями отвечают за управление гигиеной, инфраструктурой обмена сообщениями, гибридной конфигурацией, миграцией, транспортировкой, почтовыми ящиками и доступом клиентов.

  Администраторы обмена сообщениями сотрудничают с администраторами безопасности и администраторами Microsoft 365 Enterprise для реализации безопасной гибридной или облачной топологии, отвечающей деловым потребностям предприятия.

  Администратор обмена сообщениями должен иметь практические знания о типах аутентификации, лицензировании и интеграции с приложениями Microsoft 365.
