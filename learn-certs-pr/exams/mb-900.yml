  <div style='font-weight&#58; bold;'>Содержание этого экзамена было обновлено 31 декабря 2019 года. Взамен доступен экзамен MB-901. Для получения дополнительной информации посетите <a href="/learn/certifications/exams/mb-901">страницу сведений об экзамене MB-901</a>.</div>
  <br/>
  </div>
  Этот экзамен предназначен для кандидатов, желающих продемонстрировать базовые знания Microsoft Dynamics 365, приложений Power Platform и моделей облачных вычислений. В этом экзамене будут рассмотрены соображения и преимущества использования Dynamics 365, Power Platform и облачных служб в целом. Этот экзамен можно сдать в качестве предшествующего уровня сертификации по Dynamics 365.

  Кандидаты на сдачу этого экзамена должны иметь общие знания или соответствующий опыт работы в среде информационных технологий (IT). Кандидаты также должны иметь базовые знания бизнес-сценариев и опыт работы с бизнес-требованиями, законодательными требованиями и требованиями к безопасности для IT-проектов.
subTitle: Этот экзамен оценивает ваши знания в Microsoft Dynamics 365, Power Platform, облачных концепциях, параметрах лицензирования, а также параметрах развертывания и релиза.
