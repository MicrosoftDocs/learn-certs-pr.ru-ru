summary: "<div style='color&#58; red; font-weight&#58; bold;'>ЭТОТ ЭКЗАМЕН БЫЛ ОТМЕНЕН 30 Июнь 2019 ГОДА. Примечание&#58; Экзамен будет отменен в 23:59 по центральному стандартному времени</div>\n<br/> \n\nЭтот экзамен предназначен только для кандидатов, которые сдали [Экзамен 70-535](https://www.microsoft.com/learning/exam-70-535.aspx)&#58; Architecting Microsoft Azure Solutions. Если вы не сдали экзамен 535, вы не получите сертификат, сдав этот экзамен.\n\nПереходный экзамен предназначен для людей, которые уже продемонстрировали навыки в контентной области, передав существующий экзамен (ы), чтобы новые сертификационные экзамены на основе ролей были заменены. Они охватывают разницу между текущей сертификацией и тем, что мы ожидаем от людей, которые получат новую сертификацию. Мы не хотим повторно тестировать людей на том же контенте, где они уже продемонстрировали компетентность, сдав существующий экзамен.\n\nПереходные экзамены охватывают чистый новый контент, Контент, который не был охвачен достаточно глубоко, и контент по аспектам технологии, которые, вероятно, изменились с тех пор, как кто-то сдал экзамен. В результате переходный экзамен не короче обычного экзамена, а больше ориентирован на ключевые задачи и навыки, которые не были оценены на существующем экзамене или заменяемой сертификации.\n\nКандидатами на этот экзамен являются архитекторы решений Azure, которые консультируют заинтересованные стороны и преобразуют бизнес-требования в безопасные, масштабируемые и надежные решения.\n\nКандидаты должны обладать передовым опытом и знаниями по различным аспектам IT-операций, включая создание сетей, виртуализацию, идентификацию, безопасность, непрерывность бизнеса, аварийное восстановление, управление данными, бюджетирование и управление. Эта роль требует управления тем, как решения в каждой области влияют на общее решение.\n\nКандидаты должны обладать знаниями в области управления Azure, разработки Azure и DevOps и обладать навыками на уровне экспертов по крайней мере в одном из этих доменов."
