  <div><font color='red'><strong>Этот экзамен был отменен 31 января 2021 года. Для просмотра доступных на данный момент вариантов, пожалуйста, перейдите на <a href='/learn/certifications/browse/?resource_type=examination'>страницу «Обзор сертификаций и экзаменов»</a>.<br/><br/></strong></font></div>
  
  Этот экзамен — первый в серии из двух экзаменов, которые служат для проверки навыков и знаний, необходимых для проектирования, внедрения и обслуживания инфраструктуры Windows Server 2012 в виртуализированной среде в масштабе предприятия. Сдав этот экзамен, кандидат подтверждает свои навыки планирования, настройки и реализации служб Windows Server 2012, например развертывания сервера, виртуализации сервера, доступа к сети и инфраструктура сети. Сдача этого экзамена и второго экзамена подтвердит, что кандидат имеет квалификационные навыки и знания, необходимые для проектирования, развертывания и обслуживания служб инфраструктуры в среде Windows Server 2012.
  
  <div style='font-weight&#58; bold;'><br/>По состоянию на апреля 2014 г, в программу экзамена включены вопросы по <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8g">Windows Server 2012 R2</a>.</div>
