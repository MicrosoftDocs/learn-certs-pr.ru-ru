summary: |-
  <div><div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>
  <div><strong>Этот экзамен будет отменен 31 января 2021 года в 23&#58;59 по центральному времени. После этой даты вы уже сможете сдавать этот экзамен. Узнайте больше о <a href='/learn/certifications/retired-certification-exams'>предстоящих отменах экзаменов</a>.<br/><br/></strong></div>.
  </div>

  Кандидатами на прохождение этого экзамена являются технические консультанты, программисты и IT-специалисты, которые выполняют базовые технические задачи и задачи разработки, необходимые для настройки Microsoft Dynamics 365 Finance и Microsoft Dynamics 365 Commerce.

  Кандидаты должны обладать базовыми знаниями в отношении Microsoft Dynamics 365 Finance и Microsoft Dynamics 365 Commerce. Кроме того, требуется опыт работы с Visual Studio и знание объектно-ориентированного программирования.

  У кандидатов на прохождение этого экзамена по разработке должно быть общее понимание понятий и процессов программирования, а также понимание изменений, улучшений и новых проектов разработки для решений Finance и Commerce, которые применимы к различным сценариям бизнес-процессов.

  <div style='font-weight&#58; bold;'><br/>4 февраля 2020 года этот экзамен был обновлен. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене MB6-894.</div>
