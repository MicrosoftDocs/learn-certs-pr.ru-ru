summary: |
  Экспертные кандидаты на экзамен Word 2016 успешно используют расширенные функции Word 2016 для управления документами и контентом и для расширенного форматирования. 

  Кандидаты создают и управляют профессиональными документами на четыре страницы или более для различных специализированных целей и ситуаций. Они должны знать, как настроить параметры сред Word в соответствии с требованиями проекта и требованиями к производительности. К документам экспертного уровня можно отнести бизнес-планы, научные документы, книги, специализированные брошюры и массовые рассылки. К числу кандидатов могут относиться редакторы, руководители проектов, работники деловой информации, преподаватели и другие. 

  В целях более тщательной проверки знаний кандидата, его способностей и навыков владения программами MOS 2016 сертификационные экзамены Microsoft Office Specialist (MOS) 2016 проводятся в новом формате&#58;
  - в отличие от предыдущих версий инструкции к экзамену MOS 2016, как правило, не содержат названия команд. Например, названия функций не указываются и заменяются дескрипторами. Это означает, что для успешного выполнения задач по каждому проекту кандидаты должны знать назначение и основные сценарии использования функций программ. 
  - Экзамен MOS 2016 включает в себя несколько проектов.
