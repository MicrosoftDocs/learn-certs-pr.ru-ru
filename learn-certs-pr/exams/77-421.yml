summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  Кандидаты на прохождение экзамена Microsoft OneNote 2013 должны иметь знание основ работы в средах OneNote и способность самостоятельного выполнения задач. Кандидаты должны знать правила применения основных функций OneNote 2013 и продемонстрировать эти знания на практике.

  Кандидаты должны уметь создавать, редактировать и распространять записные книжки в различных целях и ситуациях. Кандидаты должны уметь использовать OneNote в качестве цифровой записной книжки для упрощения работы и интеграции с другими приложениями Office 2013. Кандидаты должны уметь работать с функциями OneNote 2013 для организации и эффективного сотрудничества. Примеры использования записной книжки&#58; в классе, за несколько минут до собрания, для планирования мероприятий и составления списков дел. Экзамен рассчитан на студентов, преподавателей, секретарей, сотрудников компаний, менеджеров проектов и других специалистов.
subTitle: Кандидаты на прохождение экзамена Microsoft OneNote 2013 должны иметь знание основ работы в средах OneNote и способность самостоятельного выполнения задач. Кандидаты должны знать правила применения основных функций OneNote 2013 и продемонстрировать эти знания на практике.
