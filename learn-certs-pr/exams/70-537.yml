summary: |-
  <div><font color='red'><strong>Этот экзамен был отменен 31 января 2021 года. Вместо него доступен новый экзамен <a href='/learn/certifications/exams/AZ-600'>AZ-600</a>.<br/><br/></strong></font></div>
  
  Кандидатами на прохождение этого экзамена являются администраторы Azure и операторы Azure Stack Hub, которые используют Azure Stack Hub для предоставления облачных служб своим конечным пользователям или клиентам из собственного центра обработки данных.
  
  Кандидаты на прохождение этого экзамена должны обладать значительным опытом управления и эксплуатации сред Azure Stack Hub. Кандидаты должны обладать углубленными знаниями Azure, а также разбираться в вопросах традиционной виртуализации, работы с сетями и управления идентификацией. Кандидаты также должны понимать, каким образом Azure Stack Hub позволяет включать процессы DevOps, а также разбираться в модели гибридной разработки.
  
  Кандидаты на прохождение этого экзамена должны будут продемонстрировать свою способность планировать, разворачивать, упаковывать, обновлять и обслуживать инфраструктуру Azure Stack Hub. Кандидаты также должны продемонстрировать способность предложить гибридные облачные ресурсы и запрошенные услуги, а также умение управлять инфраструктурой как услугой (IaaS) и платформой как слугой (PaaS).
  
  <div><strong><br/>14 января 2020 года этот экзамен был обновлен. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 70-537.</strong></div>
