summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  Этот экзамен охватывает умение создавать и управлять презентациями, вставками и форматированием форм и слайдов, создавать слайды, применять переходы и анимацию, а также управлять несколькими презентациями. Примеры презентаций включают презентации профессионального уровня, обучение сотрудников, учебные материалы и слайд-шоу в киосках. Ожидается, что кандидаты продемонстрируют правильное применение основных функций PowerPoint и выполнят задачи самостоятельно.
subTitle: Этот экзамен оценивает умение кандидата создавать, редактировать и улучшать презентаций и слайд-шоу, включая умение создавать и управлять презентациями, вставлять и форматировать формы и слайды, создавать содержимое слайдов, применять переходы и анимацию, а также управлять несколькими презентациями. Примеры презентаций включают презентации профессионального уровня, обучение сотрудников, учебные материалы и слайд-шоу в киосках.
