  Этот экзамен предназначен для архитекторов бизнес-аналитики (BI), которые отвечают за проект инфраструктуры BI в целом и его отношений с другими используемыми системами данных.
  
  <div><strong><br/>По состоянию на 18 февраля 2016 года этот экзамен включает контент, освещающий как SQL Server 2012, так и 2014. Обратите внимание, что этот экзамен не включает вопросы о функциях или возможностях, которые присутствуют только в продукте SQL Server 2012. Для получения более подробной информации, пожалуйста, <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8Z">загрузите и ознакомьтесь с этим документом</a>.</strong></div>
