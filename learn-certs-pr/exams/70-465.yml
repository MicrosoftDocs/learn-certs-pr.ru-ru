  Этот экзамен предназначен для специалистов по базам данных, которые проектируют и создают решения для баз данных в организации. В число их обязанностей входит создание планов и проектов структуры баз данных, хранилища, объектов и серверов. Они создают план для среды, в которой работает решение для баз данных.

  <div style='font-weight&#58; bold;'><br/>По состоянию на 18 февраля 2016 года этот экзамен включает контент, освещающий как SQL Server 2012, так и 2014. Обратите внимание, что этот экзамен не включает вопросы о функциях или возможностях, которые присутствуют только в продукте SQL Server 2012. Для получения более подробной информации, <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUO">пожалуйста, загрузите и ознакомьтесь с этим документом</a>.</div>
