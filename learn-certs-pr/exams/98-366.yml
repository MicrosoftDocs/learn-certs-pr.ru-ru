summary: |-
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  Кандидаты на прохождение этого экзамена должны быть знакомы с общими понятиями и технологиями в отношении сетей. У кандидатов должен быть практический опыт работы с Windows Server, сетью на основе Windows, средствами управления сетью, DNS, TCP/IP, процессом разрешения имен, а также протоколами и топологиями.

  <div style='font-weight&#58; bold;'><br/>Начиная с 31 январь 2018 года, экзамены обновляются. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 98-366.</div>
