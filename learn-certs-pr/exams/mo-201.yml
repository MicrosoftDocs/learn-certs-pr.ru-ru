summary: |-
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  Экзамен также оценивает умение и способность настраивать среды Excel для удовлетворения потребностей проекта и повышения производительности. В качестве примеров книг Excel можно привести пользовательские бизнес-шаблоны, многоосевые финансовые диаграммы, таблицы амортизации и планы инвентаризации. Ожидается, что кандидаты продемонстрируют правильное применение основных функций Excel на уровне экспертов и выполнят задачи самостоятельно.
subTitle: Этот экзамен позволяет оценить умение создавать и управлять профессиональными электронными таблицами для различных специализированных целей и ситуаций. Экзамен также оценивает умение и способность настраивать среды Excel для удовлетворения потребностей проекта и повышения производительности. В качестве примеров книг Excel можно привести пользовательские бизнес-шаблоны, многоосевые финансовые диаграммы, таблицы амортизации и планы инвентаризации.
