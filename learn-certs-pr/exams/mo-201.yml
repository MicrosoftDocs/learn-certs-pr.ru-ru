title: Microsoft Excel Expert (Excel and Excel 2019)
metadata:
  title: 'MO-201: Microsoft Excel Expert (Excel and Excel 2019)'
  description: 'MO-201: Microsoft Excel Expert (Excel and Excel 2019)'
uid: exam.mo-201
displayName: MO-201
summary: Человек, получивший эту сертификацию, имеет около 150 часов обучения и практического опыта работы с продуктом, доказал свою компетентность на уровне отраслевого эксперта и готов выйти на рынок труда. Они могут продемонстрировать правильное применение основных функций Word на экспертном уровне и могут самостоятельно выполнять задачи.
subTitle: Этот экзамен позволяет оценить умение создавать и управлять профессиональными электронными таблицами для различных специализированных целей и ситуаций. Экзамен также оценивает умение  и способность настраивать среды Excel для удовлетворения потребностей проекта и повышения производительности. В качестве примеров книг Excel можно привести пользовательские бизнес-шаблоны, многоосевые финансовые диаграммы, таблицы амортизации и планы инвентаризации.
