summary: |-
  Кандидаты на этот экзамен должны обладать практическим опытом от шести месяцев до одного года по созданию готовых бизнес-решений с помощью Microsoft Office Word 2007 и, возможно, имеют опыт работы с предыдущими версиями Office Word. Эти кандидаты особенно сильны в создании, настройке и организации документов с использованием форматирования и визуального содержимого, соответствующих представляемой информации. Они также сильны в рассмотрении содержимого, обмене содержимым и его защите.
