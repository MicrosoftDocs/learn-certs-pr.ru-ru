  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  Пользователь Microsoft Office Excel 2010 базового уровня должен уметь пользоваться программным обеспечением Microsoft Office Excel 2010 на функциональном уровне. Он должен знать и уметь использовать не менее 80 процентов функций и возможностей Microsoft Office Excel 2010. Пользователь базового уровня должен уметь использовать Microsoft Office Excel 2010 для создания и редактирования профессионально выглядящих электронных таблиц для различных целей и ситуаций. Пользователи включают людей самых разных профессий и должностей почти из всех областей профессиональной, студенческой и личной жизни.
