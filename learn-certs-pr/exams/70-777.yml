  Кандидатами на этот экзамен являются разработчики и архитекторы, которые используют Azure Cosmos DB. Кандидаты должны понимать основные принципы секционирования, репликации и управления ресурсами для создания и настройки масштабируемых приложений, которые являются агностиками API-интерфейса Cosmos DB. Кандидаты также должны иметь базовые знания SQL API Cosmos DB.
  
  Кандидаты на этот экзамен проектируют, строят и устраняют проблемы с решениями Cosmos DB, которые отвечают бизнес-требованиям и техническим требованиям.
