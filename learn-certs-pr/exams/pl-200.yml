summary: |-
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  Power Platform Functional Consultant отвечает за обнаружение, сбор требований, привлечение экспертов и заинтересованных сторон, перевод требований и настройку решений и приложений Power Platform.

  Функциональный консультант внедряет компоненты решения, которые включают в себя доработку приложений, пользовательский интерфейс, системные интеграции, преобразования данных, пользовательскую автоматизацию процессов и пользовательские визуализации.

  <div style='font-weight&#58; bold;'><br/>Примечание&#58; Этот экзамен станет доступен в октябре 2020 года.</div>
subTitle: 'Этот экзамен станет доступен в октябре 2020 года. Этот экзамен позволит оценить вашу способность выполнять следующие технические задачи: настройка общей службы данных; создание приложения Power App; создание автоматизации с помощью Power Automate; настройка виртуальных агентов Power Virtual Agents; и создание визуализации с помощью Power BI.'
