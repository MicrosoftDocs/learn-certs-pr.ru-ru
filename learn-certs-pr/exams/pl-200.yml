summary: |-
  Кандидаты на этот экзамен должны уметь выполнять обнаружение, фиксировать требования, привлекать экспертов и заинтересованных лиц, определять требования и настраивать решения и приложения Power Platform. Они должны уметь создавать расширения приложений, настраиваемый пользовательский интерфейс, интеграцию систем, преобразование данных, настраиваемую автоматизацию процессов и настраиваемые визуализации.

  Кандидаты уметь внедрять проекты, разработанные архитектором решения и в сотрудничестве с ним, а также стандарты, брендинг и артефакты, установленные разработчиками пользовательского интерфейса. Они проектируют интеграции для обеспечения бесшовной интеграции со сторонними приложениями и службами.

  Кандидаты активно сотрудничают с членами группы обеспечения качества, чтобы гарантировать соответствие решений функциональным и нефункциональным требованиям. Они выявляют, создают и доставляют артефакты для упаковки и развертывания инженерам DevOps, а также проводят обучение по эксплуатации и обслуживанию администраторов Power Platform.

  Консультанты по функциональным возможностям платформы Power должны быть знакомы с приложениями на основе модели Dynamics 365 и должны обладать опытом использования компонентов платформы Power для расширения и настройки приложений на основе модели Dynamics 365.
subTitle: 'Этот экзамен позволяет оценить вашу способность выполнять следующие задачи: настройка Common Data Service; создание приложения с помощью Power Apps; создание Power Automate и управление им; внедрение чат-ботов Power Virtual Agents; и интеграция Power Apps с другими приложениями и службами.'
