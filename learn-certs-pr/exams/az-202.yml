summary: "<div style='color&#58; red; font-weight&#58; bold;'>ЭТОТ ЭКЗАМЕН БЫЛ ОТМЕНЕН 31 МАРШ 2019 ГОДА. Примечание&#58; Экзамен будет отменен в 23:59 по центральному стандартному времени</div>\n<br/> \n\nЭтот экзамен предназначен только для кандидатов, которые сдали [Экзамен 70-532&#58;](https://www.microsoft.com/learning/exam-70-532.aspx) Разработка решений Microsoft Azure. Если вы не сдали экзамен 532, вы не получите сертификат, сдав этот экзамен.\n\nПереходный экзамен предназначен для людей, которые уже продемонстрировали навыки в контентной области, передав существующий экзамен (ы), чтобы новые сертификационные экзамены на основе ролей были заменены. Они охватывают разницу между текущей сертификацией и тем, что мы ожидаем от людей, которые получат новую сертификацию. Мы не хотим повторно тестировать людей на том же контенте, где они уже продемонстрировали компетентность, сдав существующий экзамен.\n\nПереходные экзамены охватывают чистый новый контент, Контент, который не был охвачен достаточно глубоко, и контент по аспектам технологии, которые, вероятно, изменились с тех пор, как кто-то сдал экзамен. В результате переходный экзамен не короче обычного экзамена, а больше ориентирован на ключевые задачи и навыки, которые не были оценены на существующем экзамене или заменяемой сертификации.\n\nКандидатами на этот экзамен являются разработчики Azure, которые разрабатывают и внедряют облачные решения, такие как приложения и сервисы. Они участвуют на всех этапах разработки, от проектирования решений до разработки и развертывания, до тестирования и обслуживания. Они взаимодействуют с архитекторами облачных решений, облачными администраторами баз данных, облачными администраторами и клиентами для реализации решения.\n\nКандидаты должны обладать навыками разработки приложений и сервисов с использованием инструментов и технологий Azure, включая хранение, безопасность, вычисление и связь.\n\nКандидаты должны иметь по крайней мере один год опыта разработки масштабируемых решений на всех этапах разработки программного обеспечения и быть опытными по крайней мере в одном поддерживаемом облаком языке программирования."
subTitle: 'Этот экзамен предназначен только для кандидатов, которые сдали экзамен 70-532: Разработка решений Microsoft Azure. Если вы не сдали экзамен 532, вы не получите сертификат, сдав этот экзамен.'
