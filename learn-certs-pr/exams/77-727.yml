summary: "Успешные кандидаты на сертификационный экзамен Microsoft Office Specialist Excel 2016 имеют фундаментальное понимание среды Excel и возможность самостоятельно выполнять задания. Кандидаты должны знать правила применения основных функций Excel 2016 и демонстрировать эти знания на практике. Кандидаты должны уметь создавать и редактировать книги, состоящие из нескольких листов, и использовать графические элементы для визуального представления данных. Примеры рабочей книги включают бюджеты профессионального уровня, финансовые отчеты, диаграммы производительности групп, счета-фактуры на продажу и журналы ввода данных. \n\nВ целях более тщательной проверки знаний кандидата, его способностей и навыков владения программами MOS 2016 сертификационные экзамены Microsoft Office Specialist (MOS) 2016 проводятся в новом формате&#58;\n- в отличие от предыдущих версий инструкции к экзамену MOS 2016, как правило, не содержат названия команд. Например, названия функций не указываются и заменяются дескрипторами. Это означает, что для успешного выполнения задач по каждому проекту кандидаты должны знать назначение и основные сценарии использования функций программ.\n- Экзамен MOS 2016 включает в себя несколько проектов.\n"
