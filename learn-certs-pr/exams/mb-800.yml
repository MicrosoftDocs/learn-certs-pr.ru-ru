summary: |-
  <div style='color&#58; red;'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong><br/><br/></div>

  Functional Consultant, основное приложение Dynamics 365 Business Central, внедряет и настраивает приложение Business Central, включая настройку основных функций приложения, модулей и миграцию данных в Business Central. Консультанты совместно с командой внедрения настраивают пользовательский интерфейс, чтобы обеспечить бизнес управляемостью и простотой навигации. Они настраивают ролевые центры, включая адаптацию представлений, подсказок, плитки с действиями, отчеты, диаграммы и расширения Business Central с использованием компонентов Power Platform.

  <div style='font-weight&#58; bold;'><br/>Примечание&#58; Этот экзамен будет доступен в сентябре 2020 года.</div>
subTitle: 'Этот экзамен будет доступен в сентябре 2020 года. Этот экзамен оценивает вашу способность выполнять следующие задачи: настройка Business Central, настройка финансовых показателей, настройка продаж и закупок, настройка операций и использование компонентов Power Platform.'
