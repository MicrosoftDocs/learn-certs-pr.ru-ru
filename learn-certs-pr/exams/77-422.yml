  Учебное пособие MOS 2013 для Microsoft PowerPoint Опубликовано&#58; октября 2013

  Продемонстрируйте свой опыт в PowerPoint. Подготовьтесь к экзамену 2013 PowerPoint Microsoft Office Specialist (MOS), используя это учебное пособие. Это пособие полностью охватывает все темы экзамена, а также содержит простые в использовании процедуры и иллюстрации для отработки основных навыков. Кроме того, вы получите практические задачи, которые позволят вам применить полученные знания на практике. Пособие включает загружаемые файлы для выполнения практических заданий.

  Купить книгу в магазине Microsoft Press Store

  Кандидатами на прохождение этого экзамена являются IT-специалисты, которые используют пакет Office для разработки безопасных и гибких приложений.
