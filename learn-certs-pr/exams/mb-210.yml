summary: >-
  Кандидатами на этот экзамен являются функциональные консультанты Dynamics 365 с опытом продаж. Кандидаты несут ответственность за внедрение решений, поддерживающих жизненный цикл продаж для эффективного и действенного выполнения задач по достижению доходов, бизнес-стратегий и целей компании.

  <br/>


  Кандидаты отвечают за настройку и расширение основных функций потенциальных клиентов, контактов, учетных записей, возможностей и вспомогательных организаций для сопоставления с процессами продаж, происходящими в компании. Они выявляют возможности использования Power Apps для разработки унифицированных интерфейсов для всех устройств, Power Automate для интеграции приложений, потоков бизнес-процессов и других инструментов автоматизации для создания приложения, которое поддерживает и ускоряет «потенциального клиента к расходованию денежных средств.


  Кандидаты должны обладать глубокими деловыми знаниями и, желательно, опытом от первого лица в мире продаж в одной или нескольких ролях продаж.
subTitle: 'Этот экзамен позволяет оценить вашу способность выполнять следующие технические задачи: выполнение настройки, управление основными объектами продаж, а также управление объектами продаж.'
