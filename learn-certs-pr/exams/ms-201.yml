summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>Содержание этого экзамена было обновлено 25 ноября 2019 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменилось.<br/></div>

  Кандидатами на этот экзамен являются администраторы обмена сообщениями, которые развертывают, настраивают, управляют, устраняют неполадки и отслеживают получателей, разрешения, защиту почты, поток почты и общие папки как в локальных, так и в облачных корпоративных средах.

  Администраторы сообщений отвечают за управление гигиеной, инфраструктурой обмена сообщениями, гибридной конфигурацией, миграцией, аварийным восстановлением, высокой доступностью и доступом клиентов.

  Администраторы обмена сообщениями сотрудничают с Администратором безопасности и Администратором предприятия Microsoft 365 для реализации безопасной гибридной топологии, отвечающей бизнес-потребностям современной организации.

  Администратор обмена сообщениями должен иметь практические знания о типах аутентификации, лицензировании и интеграции с приложениями Microsoft 365.
subTitle: 'Этот экзамен позволяет оценить вашу способность выполнять следующие технические задачи: планирование и внедрение гибридной конфигурации и миграции; обеспечение безопасности среды обмена сообщениями; а также управление организационными настройками.'
