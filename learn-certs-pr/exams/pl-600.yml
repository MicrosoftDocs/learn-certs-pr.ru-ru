summary: |-
  Архитекторы решений Microsoft Power Platform успешно руководят реализацией решений и фокусируются на том, как решения удовлетворяют деловые и технические потребности организаций.
  
  Архитектор решений знает функциональные и технические возможности Power Platform, приложений Dynamics 365 для взаимодействия с клиентами, соответствующих решений Microsoft cloud и технологий третьих сторон. Архитектор решений применяет свои знания и опыт на протяжении всего проекта. Архитектор решений осуществляет проактивные и превентивные меры с целью повышения ценности инвестиций клиента и повышения работоспособности организации. Эта роль требует умения определять возможности для решения бизнес-проблем.
  
  Архитекторы решений обладают опытом работы в функциональных и технических дисциплинах Power Platform. Архитекторы решений должны мочь упрощать проектные решения в области разработки, настройки, интеграции, инфраструктуры, безопасности, доступности, хранения и управления изменениями. Выполняющие эту роль лица уравновешивают бизнес-потребности проекта, выполняя функциональные и нефункциональные требования.
  
