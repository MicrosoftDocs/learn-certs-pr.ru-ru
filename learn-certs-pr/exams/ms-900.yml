summary: >-
  Этот экзамен предназначен для кандидатов, желающих продемонстрировать базовые знания о соображениях и преимуществах использования облачных сервисов в целом и облачной модели программного обеспечения как услуги (SaaS). Этот экзамен также оценивает знания о доступных опциях и преимуществах, полученных при реализации предложений по облачным сервисам Microsoft 365.


  Этот экзамен можно сдать в качестве предшествующего уровня экзаменов по облачным вычислениям и технологиям, таким как Office 365, Microsoft Intune, Azure Information Protection (AIP) и Windows 10.
subTitle: Докажите, что вы понимаете облачные концепты; основные сервисы и концепты Microsoft 365; концепты безопасности, соответствия требованиям, конфиденциальности и доверия в Microsoft 365, а также ценообразование и поддержку Microsoft 365.
