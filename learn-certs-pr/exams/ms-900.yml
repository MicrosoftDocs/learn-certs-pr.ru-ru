  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>
  <div><strong>Содержание этого экзамена было обновлено 8 июля 2020 года. Пожалуйста, загрузите документ оценки навыков ниже, чтобы увидеть, что изменилось.</strong><br/><br/></div>
  </div>

  Этот экзамен направлен на кандидатов, желающих продемонстрировать фундаментальные - уровне знания нюансов и преимуществ в использовании облачных сервисов в целом и использовании модели Software as a Service (SaaS). Кандидаты должны знать об имеющихся возможностях и преимуществах, полученных благодаря внедрению облачных сервисов Microsoft 365.

  Кандидаты должны обладать необходимыми знаниями, чтобы рекомендовать решения, которые помогут урегулировать общие организационные ИТ-проблемы, а также должны уметь отличать решения Microsoft 365 от конкурентов на рынке. Кандидаты также должны обладать фундаментальными знаниями о предложениях, оптимизации лицензирования для обеспечения экономической эффективности и вариантах поддержки организаций.

  Кандидаты должны уметь различать службы и продукты Microsoft (Microsoft 365, Azure и Dynamics 365).
subTitle: Докажите, что вы понимаете облачные концепты; основные сервисы и концепты Microsoft 365; концепты безопасности, соответствия требованиям, конфиденциальности и доверия в Microsoft 365, а также ценообразование и поддержку Microsoft 365.
