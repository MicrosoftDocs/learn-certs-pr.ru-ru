  <div><strong>Этот экзамен будет отменен 31 января 2021 года в 23&#58;59 по центральному времени. После этой даты вы уже сможете сдавать этот экзамен. Узнайте больше о <a href='/learn/certifications/retired-certification-exams'>предстоящих отменах экзаменов</a>.<br/><br/></strong></div>.
  </div>

  Кандидаты на прохождение этого экзамена используют функции установки, хранения и вычисления, доступные в Windows Server 2016. Кандидаты выполняют общие задачи по установке, а также создают и управляют образами для развертывания.

  У кандидатов должен быть опыт работы с решениями для локальных хранилищ и хранения на сервере, включая настройку дисков и томов, решения для дедупликации данных, высокой доступности, аварийного восстановления, локальных дисковых пространств и отказоустойчивого кластера. Кроме того, кандидаты должны быть знакомы с управлением Hyper-V и контейнеров, а также обслуживанием и мониторингом серверов в физических и вычислительных средах.

  <div style='font-weight&#58; bold;'><br/>Обратите внимание&#58; Некоторые обновления экзамена вступят в силу с 13 март 2019 г. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 740.</div>
