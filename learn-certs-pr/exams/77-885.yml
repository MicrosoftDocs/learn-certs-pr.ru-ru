  Типичный кандидат на экзамен является специалистом по поддержке пользователей, преподавателем, учителем, профессором, пользователем баз данных или создателем баз данных, которому необходимо создавать или вести базовые базы данных Access. Пользователи могут создавать, изменять и расширять функциональность основных объектов базы данных, включая таблицы, запросы, формы и отчеты. Пользователи также могут создавать и изменять базовые связи между элементами баз данных и консультировать других пользователей по основным функциям и использованию Access. Пользователь Access 2010, как правило, может эффективно создавать, изменять и настраивать объекты. Этот кандидат способен самостоятельно работать над проектами баз данных и часто может отвечать на вопросы других пользователей о базах данных. Кандидаты должны уметь создавать или изменять простые базу данных Access, использовать шаблоны для создания базовых объектов и демонстрировать такие навыки на практике.
