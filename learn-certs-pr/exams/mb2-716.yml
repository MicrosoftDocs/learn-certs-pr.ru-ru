  Этот экзамен сдают лица, желающие получить сертификацию по Microsoft Dynamics 365 Customization and Configuration. Как правило, это разработчики, консультанты по внедрению, специалисты службы технической поддержки и системные администраторы. Они оценивают бизнес-требования заказчиков и выполняют установку и настройку приложения.

  <div style='font-weight&#58; bold;'><br/>4 февраля 2020 года этот экзамен был обновлен. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене MB2-716.</div>
