summary: |-
  <div>
  <div><strong>Этот экзамен будет отменен 31 января 2021 года в 23&#58;59 по центральному времени. После этой даты вы уже сможете сдавать этот экзамен. Узнайте больше о <a href='/learn/certifications/retired-certification-exams'>предстоящих отменах экзаменов</a>.<br/><br/></strong></div>.
  </div>

  Этот экзамен — третий в серии из трех экзаменов, которые служат для проверки навыков и знаний, необходимых для администрирования инфраструктуры Windows Server 2012 в корпоративной среде. Сдав этот экзамен, кандидат подтвердит свою способность выполнять задачи расширенного администрирования, необходимые для развертывания, управления и обслуживания инфраструктуры Server 2012. В их число входит обеспечение отказоустойчивости, служб сертификации и федерации удостоверений. Сдача этого экзамена и двух других экзаменов подтвердит, что кандидат имеет квалификационные навыки и знания, необходимые для внедрения, управления, обслуживания и подготовки служб и инфраструктуры в среде Windows Server 2012.

  <div style='font-weight&#58; bold;'><br/>Начиная с 19 апреля 2018 года, экзамены обновляются. Чтобы узнать подробнее об этих изменениях и о том, как они влияют на оцениваемые навыки, пожалуйста, загрузите и ознакомьтесь с документом, описывающим изменения в Экзамене 412.</div>
