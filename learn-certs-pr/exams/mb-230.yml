summary: |-
  <div style='color&#58; red; font-weight&#58; bold;'>Содержание этого экзамена будет обновлено в апреле 2020 года. Пожалуйста, загрузите документ с оцениваемыми навыками ниже, чтобы узнать, что изменится.<br/><br/></div>
  
  Кандидатами на этот экзамен являются функциональные консультанты Dynamics 365 с опытом работы с клиентами. Кандидаты несут ответственность за внедрение многоканальных решений, ориентированных на обслуживание, качество, надежность, эффективность и удовлетворенность клиентов.
  <br/>

  Кандидаты проектируют и внедряют визуализации управления службами и отчетами, предоставляемые и выполненные в сотрудничестве с Solution Architect. Кандидаты сотрудничают с администратором Dynamics 365 для внедрения и обновления компонентов платформы Power, включая базу знаний и Forms Pro.
  
  Кандидаты должны обладать сильными прикладными знаниями, удовлетворяющими потребностям пользователей через службу поддержки клиентов Dynamics 365, включая глубокое понимание дел, базы знаний, очередей, прав, соглашений об уровне обслуживания (SLA), визуализаций и Unified Service Desk (унифицированной панели управления).
  
  Кандидаты должны понимать отраслевую терминологию, приоритеты, стандарты, методологии, операции обслуживания клиентов и лучшие практики. Кандидаты должны иметь полное понимание роли приложения обслуживания клиентов по отношению к набору приложений Dynamics 365, а также базовое понимание архитектуры решения и обеспечение качества.
subTitle: 'Этот экзамен позволяет оценить вашу способность выполнять следующие технические задачи: выполнение настройки; управление делами и база знаний; управление очередями, правами и SLA; и настройка голоса клиента.'
