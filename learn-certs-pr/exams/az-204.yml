summary: |-
  Кандидатами на этот экзамен являются облачные разработчики, которые участвуют на всех этапах разработки, от определения требований и проектирования до разработки, развертывания и обслуживания. Они взаимодействуют с облачных DBA, администраторами облачных, и клиентами для реализации решения.
  
  Кандидаты должны хорошо владеть SDK Azure, уверенно знать параметры хранения данных, осуществлять подключения к данным, API, аутентификацию и авторизацию приложений, развертывание вычислений и контейнеров, отладку, настройку производительностиь и мониторинг.
  <br/>
  
  Кандидаты должны иметь не менее 1-2 лет опыта разработки на профессиональном уровне и опыт работы с Microsoft Azure. Они также должны уметь программировать на поддерживаемом языке Azure.
subTitle: 'Этот экзамен предполагает проверку ваших способностей выполнять следующие технические задачи: разработка Azure вычислительных служб; разработка для службы хранилища Azure; внедрение безопасности Azure; мониторинг, устранение неполадок и оптимизация решений; а также подключение и использование служб Azure и сторонних служб.'
