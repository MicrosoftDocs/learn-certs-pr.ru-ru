  Кандидаты на этот экзамен должны иметь опыт проектирования, создания, тестирования и обслуживания облачных приложений и служб в Microsoft Azure.

  Обязанности разработчика Azure включают участие во всех этапах облачной разработки, от определения требований и проектирования до разработки, развертывания и обслуживания. Настройки производительности и мониторинг.
  <br/>

  Для реализации решений разработчики Azure сотрудничают с архитекторами облачных решений, облачными администраторами баз данных, облачными администраторами и непосредственно с клиентами.

  Кандидат на этот экзамен должен иметь 1-2-летний опыт профессионального развития и опыт работы с Microsoft Azure. Кроме того, эта роль подразумевает умение программировать на языке, поддерживаемом Azure, и знание Azure SDK, Azure PowerShell, Azure CLI, параметров хранения данных, подключений к данным, API, аутентификации и авторизации приложений, развертывания вычислений и контейнеров, отладки, настройки производительности и мониторинга.
