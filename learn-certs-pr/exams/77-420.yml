summary: |-
  <div><font color='red'><strong>Ввиду ситуации с распространением коронавируса (COVID-19) компания Microsoft вносит некоторые временные изменения в свою программу обучения и сертификации. <a href='https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375289'>Узнать больше</a>.</strong></font><br/><br/></div>

  От кандидатов базового уровня, намеревающихся сдать экзамен по Microsoft Excel 2013, требуются знания основ работы в среде Excel и способность самостоятельно выполнять задачи. Кандидаты должны знать правила применения основных функций Excel 2013 и продемонстрировать эти знания на практике. Необходимо подтвердить способность создать и отредактировать книгу из нескольких листов для различных целей и ситуаций. Примерами могут служить сметы, диаграммы контроля производительности труда рабочей группы, накладные по заказам на продажу и дневники тренировок, оформленные на профессиональном уровне. Экзамен рассчитан на учащихся, конторских работников, бухгалтеров, преподавателей и представителей других профессий.
