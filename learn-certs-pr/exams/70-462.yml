  Этот экзамен предназначен для специалистов по базам данных, которые выполняют задачи установки, обслуживания и конфигурации. В число прочих обязанностей входит установка систем баз данных, проверка эффективности работы систем, регулярное сохранение, архивация и обеспечение безопасности данных от несанкционированного доступа.

  <div style='font-weight&#58; bold;'><br/>По состоянию на 18 февраля 2016 года этот экзамен включает контент, освещающий как SQL Server 2012, так и 2014. Обратите внимание, что этот экзамен не включает вопросы о функциях или возможностях, которые присутствуют только в продукте SQL Server 2012. Для получения более подробной информации, пожалуйста, <a href="https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcP">загрузите и ознакомьтесь с этим документом</a>.</div>
