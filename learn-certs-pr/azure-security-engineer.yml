  title: 'Microsoft Certified: Azure Security Engineer Associate'
  description: 'Инженеры по безопасности Azure внедряют средства управления безопасностью и защиты от угроз, управляют удостоверениями и доступом, а также защищают данные, приложения и сети в облачных и гибридных средах как часть комплексной инфраструктуры.'
uid: certification.azure-security-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Кандидаты на получение сертификата Azure Security Engineer должны обладать специальными знаниями в области управления безопасностью и защиты от угроз, управления идентификацией и доступом, а также защиты данных, приложений и сетей в облачных и гибридных средах как части комплексной инфраструктуры.

  Обязанности этой роли включают поддержание состояния безопасности, выявление и устранение уязвимостей с использованием различных инструментов безопасности, реализацию защиты от угроз и реагирование на эскалации инцидентов безопасности.

  Инженеры Azure Security часто выступают в составе более крупной команды, занимающейся облачным управлением и безопасностью, или гибридными средами как частью сквозной инфраструктуры.

  Кандидат на эту сертификацию должен обладать сильными навыками написания сценариев и автоматизации; глубокое понимание сетей, виртуализации и облачной архитектуры N-уровня; а также глубокое знакомство с облачными возможностями, продуктами и услугами для Azure, а также с другими продуктами и услугами Microsoft.
