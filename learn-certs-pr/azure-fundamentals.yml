  Кандидаты на сертификацию по основам Azure должны обладать базовыми знаниями об облачных службах и о том, как эти службы предоставляются в Microsoft Azure.

  Сертификация Azure Fundamentals - это возможность подтвердить знания облачных концепций, основных служб Azure, цен Azure, SLA и жизненного цикла, а также основ облачной безопасности, конфиденциальности, соответствия и доверия.

  Эта сертификация предназначена для людей, начинающих работать с облачными решениями и службами. Кандидаты должны быть в состоянии продемонстрировать фундаментальные знания облачных концепций, а также служб Azure, рабочих нагрузок, безопасности, конфиденциальности, цен и поддержки. Кроме того, вы должны быть знакомы с концепциями работы в сети, хранения, вычислений, поддержки и разработки приложений.

  Основы Azure можно использовать для подготовки к получению других ролевых или специальных сертификатов Azure, но это не является обязательным условием для любого из них.
